 ww1_greece.95.t:0 "테베를 강타한 심각한 지진"
 ww1_greece.95.d:0 "On the 18th of October 1914, a great part of the city of Thebes was destroyed by a succession of violent shocks. At least one hundred people are known to have been killed and it is feared the death list will reach six hundred. Additional damage was done to the village of Kaparelli and Pyrl near Thebes where twenty distinct shocks were reported. Thebes was one of the capitals of the ancient world and many of its structures were of great historic value."
 ww1_greece.95.a:0 "오 신이시여!"
 ww1_greece.96.t:0 "세리포스 광부 파업"
 ww1_greece.96.d:0 "1916년 7월 24일 아나르코생디칼리스트 콘스탄티노스 스페라스의 영향을 받은 노동자들이 \"세리포스 노동자 광부 조합\"을 조직했습니다. 460여 명의 회원들이 서명한 노조 선언문에는 노동 시간을 8시간으로 단축하고, 임금과 안전 조치를 늘리라고 요구했습니다. 오늘 노동자들은 요구사항이 관철되기 전까지 선적해야 할 채광물을 옮기는 것을 거부했습니다. 어떻게 해야 합니까?"
 ww1_greece.96.a:0 "기다리자."
 ww1_greece.96.b:0 "파업을 분쇄할 경찰을 보내라."
 ww1_greece.97.t:0 "경찰과 광부들의 충돌!"
 ww1_greece.97.d:0 "하릴라오스 흐리산투의 명령에 따라 서른 명의 경찰대가 연합의 지도자들을 체포했으며 노동자들이 5분 안에 승선하지 않으면 발포하겠다고 지시했습니다. 흐리산투는 5분이 채 지나기도 전에 발포하여 파업 가담자 한 명을 사살했습니다. 다른 경찰관들 또한 발포하기 시작하자, 숫자로 거의 400명이 넘는 노동자들과 가족들이 경찰에 돌을 던져 철수하도록 대응했고, 그 가운데 경찰관 네 명이 사망했습니다. 일부에 따르면 흐리산투와 다른 사망한 경찰관의 시신이 바다로 던져졌다고 합니다."
 ww1_greece.97.a:0 "저들의 요구를 받아들여라..."
 ww1_greece.97.b:0 "군대를 투입하라!"
 ww1_greece.98.t:0 "파업 분쇄"
 ww1_greece.98.d:0 "노동자들이 섬을 유혈 점령하고 경찰 본부와 시청 등 주요 건물을 점령하자, 우리는 군 병력 250여 명과 군함을 파견하고 노동 운동의 지도부를 체포하기로 결정했습니다. 그러나 섬 주민들의 파업에 대한 대중의 지지로 인해 파업 참가자들의 요구 중 일부가 충족되었습니다."
 ww1_greece.98.a:0 "드디어 끝났다."
 ww1_greece.99.t:0 "도둑맞은 관개용 수조!"
 ww1_greece.99.d:0 "The infamous Sofades resident \"Trevor Phillipopoulos\" has been spotted running in the dirtroads of Sofades yelling \"They have stolen our irrigation cistern!\". Sources revealed that he was truly insane, since, after his realization that his irrigation cistern was missing, he firstly turned to his neighbours and then to the authorities about the event. Phillipopoulos later broke down after the only response he received was \"ok\" \"good\" and many other one word answers. The mayor of Sofades, \"Alekos Paschas\", in his speech that he gave at the public square, blamed the gypsies for the event and he ordered their extinction, by decreasing their annuity by 1%."
 ww1_greece.99.a:0 "Craftsman!"
 ww1_greece.101.t:0 "아테네 전투"
 ww1_greece.101.d:0 "협상국이 정예병 3000여 명을 피레에프스에서 상륙시켜 이테네로 진군했습니다. 곧장 왕당파 군대가 이들의 진격을 저지했습니다. 양측은 거의 2시간 가까이 긴장 상태로 대치했습니다. 아침 어느 때 누가 쐈는지 알 수 없는 소총 탄 한 발에 아테네 전투가 시작되었습니다. 양측 상대편이 먼저 공격했다며 비난했습니다. 전투는이제 도시 전역으로 번졌습니다."
 ww1_greece.101.a:0 "국왕이 타협점을 찾기 위해 휴전을 요청한다."
 ww1_greece.102.t:0 "연맹의 상태"
 ww1_greece.102.d:0 "테살로니키가 마침내 오스만의 통치에서 해방되었지만 현지인들에게 \"연맹\"이라 불리는 \"사회주의노동자연맹\"이 유대인 사회주의자 아브람 베나로야의 지도 아래 도시에 민족적 구분을 두려는 우리의 시도에 저항하고 발칸에서의 우리 입지를 위협하는 자치 마케도니아를 주장하고 있습니다. 이들 지도자를 추방하는 것은 쉬운 해결책이겠지만 어쩌면 훗날 이들이 필요할지도 모릅니다. 어떻게 해야 합니까?"
 ww1_greece.102.a:0 "추방하라!"
 ww1_greece.102.b:0 "내버려 둬라."
 ww1_greece.103.t:0 "프랑스의 점령지 반환"
 ww1_greece.103.d:0 "이제 대전쟁이 끝났으나 프랑스가 적과 싸우기 위해 범령했던 우리 영토를 반환할 때입니다. 물론 전란으로 인한 피해를 복구하고 주군군을 배치해야 할 것입니다. 몇 시간 전 프랑스군 전 병력이 테살로니키 항에서 철수한 것을 확인했습니다."
 ww1_greece.103.a:0 "마침내!"
 ww1_greece.104.t:0 "그리스에 점령지 반환"
 ww1_greece.104.d:0 "그리스는 전시 동안 북그리스의 영토를 조차한다는 과감한 결정을 내렸습니다. 이제 전쟁이 끝났으니 저들에게 영토를 반환하여 그리스 행정을 재개하도록 할 때입니다."
 ww1_greece.104.a:0 "우리 젊은이들을 집으로 보내자."
 ww1_greece.105.t:0 "그리스와의 친선?"
 ww1_greece.105.d:0 "그리스가 외교단을 파견하여 양국간 우호 조약을 체결하자고 합니다. 최근 사건들에도 불구하고 그리스 정부는 대화의 창을 열어둔 것으로 보이며 양국간에 모든 영유권 주장을 철회하는 것으로 확실한 국경 설정을 제안했습니다. 그리스는 또한 우리의 긍정적 이해를 끌어오기 위해 불가침 조약을 제한했습니다."
 ww1_greece.105.a:0 "서명해야 한다."
 ww1_greece.105.b:0 "절대 안 된다!"
 ww1_greece.106.t:0 "불가리아의 서명"
 ww1_greece.106.d:0 "불가리아는 우리 조약을 긍정적으로 수락했습니다. 양국은 영유권을 철회했습니다."
 ww1_greece.106.a:0 "좋아!"
 ww1_greece.107.t:0 "불가리아의 거부"
 ww1_greece.107.d:0 "불가리아는 우리 조약을 거부했습니다. 양국은 영유권 주장을 유지했습니다."
 ww1_greece.107.a:0 "좋아!"
 ww1_greece.108.t:0 "계속되는 전투"
 ww1_greece.108.d:0 "It seems French Vice Admiral Du Fournet, was unprepared to encounter organized Hellenic resistance, with reports indicating that he is already short of supplies. As such he has readily accepted the King's compromise. However, before the agreement could be finalized, the battle has rekindled! One of our batteries from Arditos Hill has fired a number of rounds at the entrance of Zappeion where the French Vice Admiral's headquarters are located. The Entente squadron from Phaliron has responded by bombarding sections of the city, specifically around the Stadium and near the Palace itself!"
 ww1_greece.108.a:0 "협상을 계속해야 한다..."
 ww1_greece.109.t:0 "타협"
 ww1_greece.109.d:0 "Discussions have resumed, with a final compromise being reached. The King has agreed to surrender only six artillery batteries camouflaged in the mountains instead of the ten that the French Vice Admiral demanded. The battle has finished. The Entente force suffered 194 casualties, dead and wounded, while our garrison lost only 82, not counting civilians. Entente forces have already begun evacuating. What Otto I was unable to do in 3 years, Constantine I has managed to do in less than 2 weeks."
 ww1_greece.109.a:0 "재앙이군..."
 ww1_greece.110.t:0 "사회주의 언론 확대"
 ww1_greece.110.d:0 "If we are to prevail in the upcoming elections we must expand our press, Rizospastis. In our socialist conferences many have suggested that the press needs to expanded outside of the urban center of Thessaloniki in more rural and conservative areas in order to awaken the people with our ideas. While this would certainly grant popularity, it might also cause backlash. This concern is voiced by the right wing group and they counter-suggest that the press should only be expanded in Thessaloniki."
 ww1_greece.110.a:0 "테살로니키에서 계속 발행하라."
 ww1_greece.110.b:0 "더욱 확대해야 한다."
 ww1_greece.111.t:0 "도데카니사 제도 공격 성공!"
 ww1_greece.111.d:0 "Our intervention went as planned, our invasion force overwhelmed the coastal forces and surrounded the main islands. An elite section of the navy has infiltrated Rhodes and overthrown the local administration."
 ww1_greece.111.a:0 "Téleia!"
 ww1_greece.112.t:0 "도데카니사 제도 공격 실패!"
 ww1_greece.112.d:0 "노력에도 불구하고 [899.owner.getAdjective] 해군 경비정이 편대를 멈춰세웠습니다. 순식간에 대형 순양함 두 척이 잘 조직된 적 해안 경비대에 합류했습니다. 우리 시도가 비참하게 실패했습니다!"
 ww1_greece.112.a:0 "Skatá!"
 ww1_greece.113.t:0 "그리스의 지중해 야망"
 ww1_greece.113.d:0 "에게해의 우리 요원들이 그리스의 소요를 보고했습니다. 발칸 전쟁 이후 그리스는 그리스 소수민족 지역의 통제권을 확보하는 것을 목표로 설정해 온 것으로 보입니다. 도데카니사 등의 우리 영토 일부도 그 중 하나입니다. 우리는 만일을 대비해 더욱 경계 태세를 갖추고 함대와 주군군을 배치해야 할 것입니다."
 ww1_greece.113.a:0 "로도스는 이탈리아에 남으리라!"
 ww1_greece.113.b:0 "어디 보호령을 만들어 보시던가!"
 ww1_greece.114.t:0 "그리스의 도데카니사 제도 공격 실패!"
 ww1_greece.114.d:0 "그리스 특공대가 왕립해군의 지원을 받아 도데카니사 제도의 통제권 확보를 시도했습니다. 다행히 우리 수비대와 증원군이 침략자들을 격퇴했습니다."
 ww1_greece.114.a:0 "수비대를 잘 보강해 두었지!"
 ww1_greece.115.t:0 "그리스의 도데카니사 제도 침공"
 ww1_greece.115.d:0 "그리스 특공대가 로도스 섬과 인근에 침투하였습니다. 이들은 우리 주군군을 제압하고 본섬을 장악한 것으로 보입니다! 우린 유럽 영상이니 이런 식으로 물러설 수는 없습니다!"
 ww1_greece.115.a:0 "최후통첩을 보내라!"
 ww1_greece.115.b:0 "실익이 없다..."
 ww1_greece.116.t:0 "[FROM.getAdjective]의 최후통첩"
 ww1_greece.116.d:0 "이탈리아는 우리의 전격전에 분노하여 최후통첩을 보내왔습니다. 14일 안에 철수한다면 아무런 대응을 하지 않겠지만 거부한다면 군사력을 동원할 것입니다. "
 ww1_greece.116.a:0 "절대 안 된다!"
 ww1_greece.116.b:0 "실익이 없다..."
 ww1_greece.117.t:0 "그리스의 후퇴"
 ww1_greece.117.d:0 "그리스는 명분을 납득하고 현지 기반시설에 어떠한 피해도 주지 않고 철수했습니다. 우리 행정부가 수복되었습니다."
 ww1_greece.117.a:0 "좋아."
 ww1_greece.118.t:0 "그리스의 저항"
 ww1_greece.118.d:0 "우리의 최후통첩에도 불구하고 그리스는 철군하지 않고 우리의 요청에 응답하지 않았습니다. 우리 정찰병에 따르면 그리스 왕립해군이 경계 태세에 들어갔습니다. 그리스가 응전하려는 듯 보입니다."
 ww1_greece.118.a:0 "저들에게 철의 대가를 치르게 하라!"
 ww1_greece.119.t:0 "제1회 그리스 사회노동당 창건대회"
 ww1_greece.119.d:0 "전 연맹 회원들과 사회주의 단체들이 피레아스에 있는 선박기술자협회 사무실에 모여 다가오는 선거에서 주도권을 잡을 사회주의 통합 정당 창당에 대해 논의했습니다. 많은 사안이 논의되었지만 가장 큰 논란이 된 것은 외교 정책이었습니다. 현재 당의 다수를 차지하고 있는 베나로야와 중도파는 외교를 통한 발칸 평화 협정 체결을 지지합니다. 반면 좌파 볼셰비키 세력은 평등한 발칸 연방이라는 보다 급진적인 방안을 지지합니다. 두 번째 선택지는 세력 확장을 가져올 가능성이 높지만 베니젤로스와의 연립정부 내에서 논란을 불러일으킬 수도 있습니다."
 ww1_greece.119.a:0 "베나로야를 지지하라."
 ww1_greece.119.b:0 "리그도풀로스를 지지하라."
 ww1_greece.120.t:0 "베니젤로스의 연정 파기!"
 ww1_greece.120.d:0 "발칸 연방 계획을 추진하기로 한 결정과 그에 따른 논란이 우리를 파멸로 이끌었습니다. 베니젤로스가 우리를 연정에서 쫓아내면서 대중들 사이에서 우리의 지지도는 크게 떨어졌습니다... 당과 지지도에 큰 타격을 입었지만 베니젤로스는 우리의 지지도를 더 떨어뜨리려고 할 것이 분명하기 때문에 투쟁을 계속해야 합니다."
 ww1_greece.120.a:0 "Gamó to feléki mou..."
 ww1_greece.121.t:0 "베니젤로스파의 반대"
 ww1_greece.121.d:0 "친 동맹국 파벌은 왕당파에 맞서는 반대파의 단결을 강화합니다. 그들의 주요 인물인 [GRE.getDemocraticLeader](은)는 정부를 전복하고 친 협상국 정부를 수립하기 위해 북부 지역에서 집회를 조직하기 시작했습니다. 이런 기회주의자가 위대한 우리나라의 주권을 망치게 둘 수는 없습니다!"
 ww1_greece.121.a:0 "Gia ton Vasiliá!"
 ww1_greece.122.t:0 "1913년 그리스-세르비아 조약"
 ww1_greece.122.d:0 "불가리아가 발칸반도의 안정을 위협하고 있는 가운데, 군사력으로 \"발칸반도의 프로이센\"인 불가리아에 대항할 수 있는 강력한 그리스-세르비아 동맹이 필요합니다. 협정에는 세르비아 기업이 테살로니키를 이용할 수 있도록 허용하는 50년간의 통상 협정 또한 포함되었습니다. 1913년 6월 1일 베오그라드 주재 그리스 대사 이오아니스 알렉산드로풀로스와 아테네 주재 세르비아 대사 마테야 보슈코비치가 평화, 우호 및 상호 보호 조약을 테살로니키에서 최종적으로 체결하였습니다."
 ww1_greece.122.a:0 "오래 가겠군."
 ww1_greece.124.t:0 "프랑스 주재무관과의 문제"
 ww1_greece.124.d:0 "현재 프랑스 무관단의 감찰관, 콘스탄티노스 왕세자는 타나그라 기동 훈련에 관하여 불평하고, 육군의 상태에 매우 가혹한 비판을 가하고, 본질적으로 1909년 이전보다 더 나쁜 상태라고 선언한 듯합니다. 비록 그가 프랑스 사절단을 직접 비판하지 않았지만, 그 함의는 명백하였기에 에두는 자신과 부하들이 출국하겠다며 위협하고 있습니다."
 ww1_greece.124.a:0 "사죄를 요구하라!"
 ww1_greece.125.t:0 "브리타닉호의 침몰"
 ww1_greece.125.d:0 "The HMHS Britannic, the youngest sister of the RMS Olympic and the RMS Titanic has sunk today after colliding with a German mine in the Kea channel. Captain Bartlet managed to evacuate most of the passengers, despite being in the same condition that the Titanic had been in one hour after the collision with the iceberg. The first to arrive on the scene were fishermen from Kea on their caïque, who picked many survivors from the water. At 10:00, HMS Scourge sighted the first lifeboats and 10 minutes later stopped and picked up 339 survivors. Armed boarding steamer HMS Heroic had arrived some minutes earlier and picked up 494. Scourge and Heroic had no deck space for more survivors, and they left for Piraeus signalling the presence of those remaining at Korissia. HMS Foxhound arrived at 11:45 and, after sweeping the area, anchored in the small port at 13:00 to offer medical assistance and take on board the remaining survivors. In total, out of the 1,066 people on board, 1,036 people survived the sinking, with thirty people losing their lives in the disaster."
 ww1_greece.125.a:0 "독일 기뢰라고 했나?"
 ww1_greece.126.t:0 "토론토 반그리스 폭동!"
 ww1_greece.126.d:0 "8월 1일 아침 그리스인이 운영하는 화이트 시티 카페에서 상이군인 참전용사 클로드 클루더네이 이병을 내쫓은 이후 캐나다에서 반그리스 시위가 벌어졌습니다. 클루더네이는 만취해 있었으며 웨이터를 공격했습니다. 웨이터는 그를 쫓아내고 경찰을 불렀습니다. 이 사건은 대수롭지 않은 일이었지만 분노를 일으켰습니다. 8월 2일에는 현지 퇴역 군인들을 중심으로 약 5,000~2만 명으로 구성된 군중이 도심의 눈에 보이는 모든 그리스인이 운영하는 상점을 약탈하고 파괴하는 폭력 사태가 발생했습니다. 구역의 경찰 병력은 시위대에게 압도당해 이를 멈출 수 없었고 그 대신 옆에서 대기하고 있었다고 알려졌습니다. 폭력사태의 규모가 너무 커 시장은 폭동법을 발동하여 민병대와 헌병대를 호출했습니다. 폭동은 새로운 이민자들에 대한 편견과 그리스가 대전쟁에 참전하지 않고 친독 관점을 유지한다는 거짓된 믿음의 결과였습니다."
 ww1_greece.126.a:0 "이 캐나다 놈들은 멍청한 거냐 뭐냐?"
 ww1_greece.127.t:0 "베니젤로스 암살 시도!"
 ww1_greece.127.d:0 "Earlier today, an attempt on the life of Prime Minister Venizélos was made during his diplomatic visit to France. Thankfully, the assassination attempt was thwarted, with the Prime Minister suffering only an arm injury. It has been reported that the criminals were adherents of the Royalist cause. Popular outrage in Athens has led to the outbreak of serious riots against real and supposed partisans of ex-King Constantine I."
 ww1_greece.127.a:0 "재앙을 겨우 피했다."
 ww1_greece.128.t:0 "이온 드라구미스 암살!"
 ww1_greece.128.d:0 "Ion Dragoumis, Hellas' most prominent nationalist politician, has been killed in cold blood by rouge elements of the Venizelist Security Battalions in response to the attempt on Venizélos' own life only a day prior. The revolutionary drew his last breath on Kifisias Avenue, not far from the American School of Classical Studies at Athens. This tragic event has further fueled the internal struggle between Venizelist and Royalist elements in the already fragile Hellenic political scene."
 ww1_greece.128.a:0 "그가 몹시 그리울 것이다..."
 ww1_greece.129.t:0 "포카이아 대학살"
 ww1_greece.129.d:0 "A few days ago, Turkish irregular bands looted the villages south of Menemen, causing the Greek populations to flee. Greek refugees of the surrounding regions poured into nearby Phocaea, on June 11. On June 12, irregular bands launched their attack against Phocaea itself. The attack began during the night from three different sides and was well organized from the beginning.The armed groups broke into several dwellings and shot their inhabitants, irrespective of age and sex, while apart from the killings, several rapes also occurred. The surviving civilian population ran to the harbor and tried to escape by boat. Due to the general disorder, some people were drowned while trying to swim in order to save themselves. The Ottoman authorities tried to cover up the incident. However, after two days a French steam tug boat arrived at Smyrna and spread the news about the massacre. The crew had observed a large number of people on the promontory and sent ca. 700 survivors to the nearby Greek island of Lesbos. The Greek authorities there rescued the remaining 6,000 inhabitants by sending boats to bring them to the island."
 ww1_greece.129.a:0 "끔찍하다..."
 ww1_greece.130.t:0 "사푼자키스의 예편"
 ww1_greece.130.d:0 "콘스탄티노스 사푼자키스 장군은 1867년 이래로 크레타 반란, 1897년 그리스-튀르크 전쟁 및 자기 군대와 함께 이오아니나와 이피로스를 해방한 지금의 발칸 전쟁에서 그리스를 위하여 용감히 싸웠습니다. 그는 수십 년 동안 군대에서 지도적인 역할이었기에, 우리는 그가 마침내 은퇴하도록 허가하였습니다."
 ww1_greece.130.a:0 "안녕히!"
 ww1_greece.131.t:0 "암살 성공!"
 ww1_greece.131.d:0 "Our agents managed to track down and then isolate Venizélos. Without protection, the latter was eliminated by a Mauser 98k sniper rifle shot. Although our government can be accused of orchestrating the murder, there is no clear evidence incriminating us."
 ww1_greece.131.a:0 "안녕히!"
 ww1_greece.132.t:0 "암살 실패!"
 ww1_greece.132.d:0 "Despite our best efforts, our attempt yielded nothing. Venizélos seems to have been warned by who knows what independent source. Shortly after the failed assassination, the opposition leader declared the imminent creation of a pro-allied armed opposition and opposed to the “treasonous” royalist government."
 ww1_greece.132.a:0 "오 이런..."
 ww1_greece.133.t:0 "베니젤로스파 테러"
 ww1_greece.133.d:0 "Tension is rising in the country, and the opposition is becoming increasingly violent. Supporters of Venizélos stormed a reserve of weapons located in Macedonia and stole all the equipment that was there! We were unable to locate the stolen rifles."
 ww1_greece.133.a:0 "좋지 않군."
 ww1_greece.134.t:0 "베니젤로스파 테러"
 ww1_greece.134.d:0 "The liberal resistance took on enormous proportions. Gatherings are taking place in several regions of the country, especially in the new territories. The chaos is total and the situation could degenerate at the slightest deviation."
 ww1_greece.134.a:0 "오 이런..."
 ww1_greece.135.t:0 "베니젤로스의 운명"
 ww1_greece.135.d:0 "The war is over, the last Venizelist strongholds have fallen. From now on, it is appropriate to judge Elefthérios Kyriákou Venizélos for his crimes against the Kingdom of Greece. If executing him could be an immediate and drastic solution, it would be a blow to our popularity."
 ww1_greece.135.a:0 "죽여라... 당장 죽여버려."
 ww1_greece.135.b:0 "추방하라!"
 ww1_greece.136.t:0 "조기선거 결과"
 ww1_greece.136.d:0 "It appears that, quite unexpectedly, the Socialist Workers' Party has won the held Snap Elections with a slight majority, contrary to the common belief that socialists were unable to gain power... Venizélos has subsequently accepted the results, although a large portion of the population doesn't even know what socialism is, and they will most likely be disappointed over the results."
 ww1_greece.136.a:0 "불가능한 일을 해냈다."
 ww1_greece.137.t:0 "그리스의 사회주의자들!"
 ww1_greece.137.desc:0 "사회주의자들의 압력과 요구에 따라 그리스 정부는 자신들이 여전히 선거에서 우세할 것이라 잘못 생각하여 보궐선거를 치르기로 결정했습니다. 베니젤로스파와 왕당파 사이의 국론분열에 따라 사회당은 과반수를 차지했고 정부는 비례대표제를 시행할 수밖에 없었습니다. 현재 사회당 정부는 적위대와 동맹을 맺을 가능성이 높은 것으로 보입니다."
 ww1_greece.137.a:0 "발칸이 불안에 빠질 것이다."
 ww1_greece.137.b:0 "발칸의 동맹이라?"
 ww1_greece.138.t:0 "당내 선거의 결과"
 ww1_greece.138.d:0 "The inner party elections have mostly favored the two most charismatic candidates out of the party, Avraam Benaroya, one of the most prominent socialist figures of the Balkans, and Dimosthenis Ligdopoulos, which is aiming to fulfill the Balkan Federation. With votes concluding it is clear that the leader of the Party will be..."
 ww1_greece.138.a:0 "아브라암 베나로야!"
 ww1_greece.138.b:0 "디모스테니스 리그도풀로스!"
 ww1_greece.139.t:0 "국왕의 운명"
 ww1_greece.139.d:0 "정권이 바뀌었으니 국왕의 지위는 열띤 논쟁의 대상이 되었습니다. 국왕이 입헌군주로서 남아야 한다는 의견이 있지만 일부는 국왕이 정권을 뒤엎을지도 모른다는 두려움이 있습니다. 다른 선택지는 당연히 국왕을 추방하여 그리스 사상 최초의 그리스 사회주의 공화국을 선포하는 것입니다. 어떻게 해야 합니까?"
 ww1_greece.139.a:0 "그를 추방하라!"
 ww1_greece.139.b:0 "국왕은 남을 것이다."
 ww1_greece.140.t:0 "발칸의 통일!"
 ww1_greece.140.desc:0 "제4차 발칸 전쟁 후 모든 발칸 사회주의자들은 각 국가들이 비슷한 자치권을 갖는 평등한 발칸 연방의 수립에 동의했습니다. 이는 발칸 지정학에 큰 변화이며, 새로 수립된 발칸 연방이 제3인터내셔널과 코민테른과 협력할 것이기 때문에 유럽의 공산주의 영향력에 영향을 미칠 것입니다."
 ww1_greece.140.a:0 "발칸의 통일?"
 ww1_greece.141.t:0 "그리스와의 통일?"
 ww1_greece.141.d:0 "우리 정권을 굳혔으니 이제 대외 정책을 어떻게 할지 결정할 때입니다. 1800년대 후반부터 우리는 단합한 발칸 사회주의 연방을 지지해 왔습니다. 그리고 그리스에 사회주의 정권이 들어선 지금은 행동할 가장 완벽한 기회입니다. 어떻게 해야 합니까?"
 ww1_greece.141.a:0 "우리는 그들과 함께 할 것이다."
 ww1_greece.141.b:0 "차라리 독립을 지킬 것이다."
 ww1_greece.142.t:0 "불가리아의 가입 의사 표명!"
 ww1_greece.142.d:0 "불가리아 사회주의 정부와 오랜 논의 끝에 이들은 고대했던 발칸 연방을 수립하기 위해 두 나라를 통합하기로 결정했습니다. 이는 서방 세계의 사회주의에 큰 이정표이며, 다가올 십년 간 발칸의 상태를 결정할 것입니다."
 ww1_greece.142.a:0 "아주 좋아."
 ww1_greece.143.t:0 "불가리아의 가입 거부!"
 ww1_greece.143.d:0 "불가리아 사회주의 정부와 오랜 논의 끝에 이들은 통일 발칸 연방 계획을 실현하는 것보다는 차라리 독립을 지키기로 결정했습니다. 이는 분명히 미래를 위한 우리 계획을 지체시킬 것이며 우리가 취할 조치를 결정해야 합니다."
 ww1_greece.143.a:0 "내버려 둬라."
 ww1_greece.143.b:0 "전쟁이다!"
 ww1_greece.144.t:0 "공산주의 봉기!"
 ww1_greece.144.d:0 "국내 사회주의 지지도를 무시한 것이 우리를 파멸로 이끈 것 같습니다. 사회주의자들은 자체 무장을 갖추고 그리스 정부로부터 막대한 자금을 지원받고 있습니다. 그리스인들이 앞으로 어떤 행동을 취할지는 불분명하지만, 우리는 신중하고 신속하게 최대한 많은 남성을 징집해야 합니다."
 ww1_greece.144.a:0 "이 공산주의자들을 죽여라!"
 ww1_greece.145.t:0 "분쟁 개입"
 ww1_greece.145.d:0 "불가리아의 사회주의자들이 우리의 지도를 따라 불가리아의 억압적인 자본주의 정부에 맞서 봉기하였습니다. 여러 당원과 장군들은 이 분쟁에서 우리가 좀 더 적극적인 입장을 취하고 재빠른 군사 작전으로 불가리아의 수도를 점령하도록 병사들을 훈련시켜야 한다고 제안했습니다. 다른 이들은 이것이 국제적 사건의 원인이 될지도 모르니 대신 비밀리에 장비를 보내야 한다고 제안했습니다."
 ww1_greece.145.a:0 "운에 맡기지 말자고."
 ww1_greece.145.b:0 "대신 장비를 보내라."
 ww1_greece.146.t:0 "우리를 분열시키려는 그리스의 위협!"
 ww1_greece.146.d:0 "그리스 사회주의 정권이 발칸의 안정과 우리나라의 영토를 위협합니다. 저들은 전쟁을 통해 발칸을 평등한 사회주의 연방으로 뒤바꿔놓고 싶어합니다. 우리의 이익을 지키고 이웃 국가와 동맹을 형성하여 그리스의 위협을 격퇴하는 것이 최선일 것입니다."
 ww1_greece.146.a:0 "무기를 들라!"
 ww1_greece.146.b:0 "아니."
 ww1_greece.147.t:0 "제4차 발칸 전쟁"
 ww1_greece.147.desc:0 "그리스인들이 주도한 불가리아 공산주의 반란에 따라, 세르비아는 지역 내 이익을 지키기 위해 \"베오그라드 조약\"을 창설했습니다."
 ww1_greece.147.a:0 "또 이런 짓을..."
 ww1_greece.148.t:0 "그리스의 동마케도니아 제안!"
 ww1_greece.148.d:0 "그리스는 저들의 발칸 조약 세력 가입을 대가로 동마케도니아를 제안하겠다고 접촉해왔습니다. 이는 확실히 좋은 제안이며 영토 확장과 방어 동맹을 통한 우리나라의 안정을 보장합니다. 하지만 일부는 그리스인들이 우리 정부를 사회주의 정권으로 전복시키려는 음모라고 생각합니다. 어떻게 해야 합니까?"
 ww1_greece.148.a:0 "좋은 소리 같군."
 ww1_greece.148.b:0 "미안, 관심 없다."
 ww1_greece.149.t:0 "불가리아의 제안 거부!"
 ww1_greece.149.d:0 "우리가 불가리아에 상당한 영토 할양을 제안했지만, 저들은 긴 논의 끝에 제안을 거부했습니다. 저들이 왜 거부했는지는 확실하지 않지만, 우린 발칸 동맹을 확대하기 위해 다른 수단을 찾아야 할 것입니다."
 ww1_greece.149.a:0 "음."
 ww1_greece.150.t:0 "그리스의 도데카니사 매입 의사"
 ww1_greece.150.d:0 "그리스인들이 도데카니사를 매입하기 위해 우리에게 접근했습니다. 도데카니사 제도는 전략적인 지역이지만, 그리스는 이를 상쇄할 상당한 금액을 제시했습니다. 이는 우리 경제에 도움이 되겠지만 이탈리아의 영토를 내주는 것이기 때문에 반발을 불러일으킬 수도 있습니다."
 ww1_greece.150.a:0 "거래하겠다."
 ww1_greece.150.b:0 "절대 안 돼지!"
 ww1_greece.151.t:0 "이탈리아의 수락"
 ww1_greece.151.d:0 "After long negotiations the Italians have accepted our offer, and the Dodecanese islands will swiftly be transferred to us. This is a great diplomatic victory for our nation, and the locals have gathered to celebrate their liberation."
 ww1_greece.151.a:0 "흥미롭군, 매우 좋아."
 ww1_greece.152.t:0 "이탈리아의 제안 거부"
 ww1_greece.152.d:0 "After long negotiations it seems that the Italians have absolutely no interests in transferring their territory to us, no matter the cost. This is a great diplomatic defeat for us and has ruined diplomatic relations between us and Italy."
 ww1_greece.152.a:0 "젠장."
 ww1_greece.153.t:0 "그리스의 키프로스 매입 의사"
 ww1_greece.153.d:0 "그리스인들이 키프로스를 매입하기 위해 우리에게 접근했습니다. 키프로스는 전략적인 지역이지만, 그리스는 이를 상쇄할 상당한 금액을 제시했습니다. 이는 우리 경제에 도움이 되겠지만 이탈리아의 영토를 내주는 것이기 때문에 반발을 불러일으킬 수도 있습니다."
 ww1_greece.153.a:0 "거래하겠다."
 ww1_greece.153.b:0 "절대 안 된다!"
 ww1_greece.154.t:0 "영국의 수락"
 ww1_greece.154.d:0 "After long negotiations the British have accepted our offer, and Cyprus will swiftly be transferred to us. This is a great diplomatic victory for our nation, and the locals have gathered to celebrate their liberation."
 ww1_greece.154.a:0 "흥미롭군, 매우 좋아."
 ww1_greece.155.t:0 "영국의 제안 거부"
 ww1_greece.155.d:0 "오랜 협상이 끝났으나 영국은 어떤 대가를 치르더라도 우리에게 영토를 할양하는 데 전혀 관심이 없는 것 같아 보입니다. 이것은 우리에게 큰 외교적 패배이며 우리와 이탈리아 간의 외교 관계를 망쳤습니다."
 ww1_greece.155.a:0 "젠장."
 ww1_greece.156.t:0 "[FROM.getName]의 튀르키예 공격 합세 요청"
 ww1_greece.156.desc:0 "그리스인들이 소아시아 전역에서 우리의 군사적 지원을 보태 달라고 요청했습니다. 추가적으로 저들은 군사적 지원을 보내주면 우리의 영토 영유권을 인정하겠다고 합니다. 어떻게 해야 합니까?"
 ww1_greece.156.a:0 "아나톨리아 보호령을 요구한다."
 ww1_greece.156.b:0 "콘스탄티노폴리스 주위의 중립 지대를 요구한다."
 ww1_greece.156.c:0 "아나톨리아의 쿠르드 보호령을 요구한다."
 ww1_greece.156.d:0 "안탈리아 지대를 요구한다."
 ww1_greece.156.e:0 "콘스탄티노폴리스 점령을 요구한다."
 ww1_greece.156.f:0 "We demand IDK"
 ww1_greece.156.g:0 "콘스탄티노폴리스 점령을 요구한다."
 ww1_greece.156.h:0 "거부한다."
 ww1_greece.157.t:0 "[FROM.getName]의 콘스탄티노폴리스 중립 지대 요구"
 ww1_greece.157.d:0 "[FROM.GetAdjective] 정부가 우리에게 저들의 영토 요구를 분명히 했습니다. 콘스탄티노폴리스에는 우리 영토에 통합하길 원하는 그리스계 주민들이 다수이지만, 저들은 그럼에도 불구하고 콘스탄티노폴리스의 중립 지대를 원합니다. 요구를 인정해야 합니까, 아니면 거부해야 합니까?"
 ww1_greece.157.a:0 "저들의 요구에 동의한다."
 ww1_greece.157.b:0 "거부한다. 콘스탄티노폴리스는 그리스 것이다!"
 ww1_greece.158.t:0 "[FROM.getName]의 아나톨리아 보호령 요구"
 ww1_greece.158.d:0 "[FROM.GetAdjective] 정부가 아나톨리아 보호령을 요구했습니다. 우리가 아나톨리아 전역을 확실히 통제하긴 어려울테니 가치 있는 희생이라고 보입니다. 어떻게 해야 합니까? "
 ww1_greece.158.a:0 "저들의 요구에 동의한다."
 ww1_greece.158.b:0 "거부한다."
 ww1_greece.159.t:0 "[FROM.getName]의 쿠르디스탄 보호령 요구"
 ww1_greece.159.d:0 "[FROM.GetAdjective] 정부가 쿠르디스탄 보호령 요구를 분명히 했습니다. 쿠르디스탄은 그리스계 인구가 적어 관심을 별로 받지 못하지만 정부 인사 일부는 여전히 반대합니다. 어떤 결정을 내려야 합니까?"
 ww1_greece.159.a:0 "저들의 요구에 동의한다."
 ww1_greece.159.b:0 "거부한다."
 ww1_greece.160.t:0 "[FROM.getName]의 아이딘, 안탈리아, 이즈미르 요구"
 ww1_greece.160.d:0 "[FROM.GetAdjective] 정부는 지역 자원을 취하려고 아이딘, 안탈리아, 이즈미르를 요구합니다. 정부의 많은 이들은 이즈미르의 많은 그리스계 인구 때문에 이를 수락해야 할지 거부해야 할지 갑론을박하고 있습니다. 어떻게 답해야 합니까?"
 ww1_greece.160.a:0 "저들의 요구에 동의한다."
 ww1_greece.160.b:0 "거부한다."
 ww1_greece.161.t:0 "[FROM.getName]의 콘스탄티노폴리스 점령 요구"
 ww1_greece.161.d:0 "[FROM.GetAdjective] 정부가 우리에게 저들의 영토 요구를 분명히 했습니다. 콘스탄티노폴리스에는 우리 영토에 통합하길 원하는 그리스계 주민들이 다수이지만, 저들은 그럼에도 불구하고 콘스탄티노폴리스 점령을 원합니다. 영유권을 인정해야 합니까, 아니면 거부해야 합니까?"
 ww1_greece.161.a:0 "저들의 요구에 동의한다."
 ww1_greece.161.b:0 "거부한다. 콘스탄티노폴리스는 그리스의 것이 될 것이다!"
 ww1_greece.162.t:0 "[FROM.getName]의 킬리키아 요구"
 ww1_greece.162.d:0 "[FROM.GetAdjective] 정부가 킬리키아 점령을 요구했습니다. 정부의 많은 인사들은 이에 문제가 없다고 생각하지만 일부는 여전히 회의적입니다. 어떻게 답해야 합니까?"
 ww1_greece.162.a:0 "저들의 요구에 동의한다."
 ww1_greece.162.b:0 "거부한다."
