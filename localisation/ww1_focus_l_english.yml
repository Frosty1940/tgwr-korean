 Australia_amalgamated_wireless_australasia_limited:0 "오스트랄라시아 통합 무선 유한회사"
 Australia_amalgamated_wireless_australasia_limited_desc:0 "오스트랄라시아 통합 무선 유한회사는 오스트레일리아의 가장 유명한 무선 및 전자 기기 제조사입니다. 정부 투자는 전자 기기 산업이 더 개발되는 것을 도울 것입니다."
 Australia_the_royal_australian_navy:0 "왕립 오스트레일리아 해군"
