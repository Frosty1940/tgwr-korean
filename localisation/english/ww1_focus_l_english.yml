 ITA_training_improvements:0 "훈련 개선"
 ITA_training_improvements_desc:0 "우리 군대는 충성스러운 반면에 전투에서 전적을 거둘 만큼 훈련 받지 못했습니다. 우리 병사들을 최대한 활용하기 위해서 국가적인 군사 훈련을 시작해야 합니다. 천 명의 정예병이 오천 명의 징집병보다 낫습니다."
 ITA_askari_troops:0 "아스카리 부대"
 ITA_askari_troops_desc:0 "우리 식민지를 통제 아래에 유지하려면 우리 식민지에 적응해야 합니다. 새 낙타 대대가 창설되면 식민지를 더 잘 경비하고 보호할 수 있을 것입니다."
 ITA_logistic_improvements:0 "군수 개선"
 ITA_logistic_improvements_desc:0 "심지어 로마인들도 보급선을 너무 늘이지 않았습니다. 만일 만 명의 병사들이 알프스에 고립되어 탄약을 기다리고 있다면 무엇을 할 수 있겠습니까. 잘 보급된 군대가 좋은 군대입니다. 무선 기술의 새로운 혁신이 보급이 매끄럽게 더 잘 이루어질 수 있게 만들 것이며, 정찰 부대는 보급선이 늘어지는 일 없이 A에서 B로 가는 최선의 길을 찾아낼 수 있을 것입니다."
