 SWE_meet_nationalists_desc:0 "스웨덴에는 국민주의자들이 많이 없지만 그들을 무시할 수는 없습니다. 잠시 동안이라도 그들이 우리 배후를 치지 못하게 하려면 그들이 무엇을 원하는지 들어야 합니다."
 SWE_allow_agricultural_lobbying:0 "농업 로비 허용"
 SWE_allow_agricultural_lobbying_desc:0 "스웨덴의 시골 지역은 농업의 영향력이 강합니다. 농업계가 정부에 로비할 수 있도록 허용한다면 일부 영향력 있는 농장주들의 환심을 사서 우리 정책을 반영할 약간의 시간을 벌 수 있을 것입니다."
