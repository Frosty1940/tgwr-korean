l_english:
 RULE_GROUP_BATTALION_LIMIT_RULES:0 "대대 한계 설정"
 RULE_BATTALION_LIMIT_OPTIONS:0 "대대 한계"
 RULE_OPTION_STANDARD:0 "모두 적용"
 RULE_UNIT_LIMIT_OPTIONS_STANDARD_DESC:0 "공장 수와 경제법 단계에 따라 AI가 편성할 수 있는 대대 수에 제한이 적용되었습니다. AI가 한계에 도달하면 신규 대대 훈련이 중단됩니다. 대대 한계는 플레이어에게도 적용되지만, 플레이어는 한계를 넘어도 병력 배치가 가능한 대신 한계를 넘어선 정도에 따라 불이익을 받게 됩니다.\n\n§R전투 중인 대대 수가 시스템 지연의 주요 원인이므로 게임 진행에 따른 게임 속도 저하를 줄이기 위해 이 기능을 추가했습니다.§!"
 RULE_UNIT_LIMIT_OPTIONS_AI_ONLY:0 "AI만 적용"
 RULE_UNIT_LIMIT_OPTIONS_AI_ONLY_DESC:0 "공장 수와 경제법 단계에 따라 AI가 편성할 수 있는 대대 수에 제한이 적용되었습니다. AI가 한계에 도달하면 신규 대대 훈련이 중단됩니다. 플레이어의 대대 배치에는 인력과 장비 보급 능력 외의 제한이 없습니다.\n\n§R플레이어가 비등한 국력의 AI 국가를 상대로 상당한 우위를 점하게 됩니다.§!"
 RULE_OPTION_TURN_OFF:0 "끄기"
 RULE_UNIT_LIMIT_OPTIONS_TURN_OFF_DESC:0 "대대 한계 기능을 완전히 끕니다.\n\n§R게임 속도가 매우 느려지는 것을 신경 쓰지 않거나, 정말 성능 좋은 컴퓨터로 게임을 진행할 경우에만 선택하는 것을 추천합니다.§!"
 RULE_DEMOB_BATTALION_OPTIONS:0 "평화시 대대 동원 해제"
 RULE_OPTION_DEMOB_EXISTS:0 "기본값"
 RULE_OPTION_DEMOB_EXISTS_DESC:0 "평시에 플레이어는 4개월 안에 경제법과 징병법 중 최소한 하나를 전쟁 지지도를 고려해 허용 수준까지 완화해야 합니다. AI도 똑같지만 4개월보다 훨씬 빨리 완화하는 경향이 있습니다. 성능 유지를 위해 AI에 대대 한계가 적용되어 있다면 부대의 수 또한 줄이려고 할 것입니다."
 RULE_OPTION_DEMOB_AI_ONLY:0 "AI만 적용"
 RULE_OPTION_DEMOB_AI_ONLY_DESC:0 "평시에 AI는 경제법과 징병법 중 최소한 하나를 완화할 것입니다. 성능 유지를 위해 AI에 대대 한계가 적용되어 있다면 부대의 수 또한 줄이려고 할 것입니다. 그러나 플레이어는 경제법이나 징병법을 바꿀 필요가 없습니다."
 RULE_OPTION_DEMOB_OFF:0 "끄기"
 RULE_OPTION_DEMOB_OFF_DESC:0 "플레이어나 AI 둘 다 평시에 경제법이나 징병법을 완화할 필요가 없습니다.\n\n§R게임 속도가 매우 느려지는 것을 신경 쓰지 않거나, 정말 성능 좋은 컴퓨터로 게임을 진행할 경우에만 선택하는 것을 추천합니다.§!"