 ww1_italianturkish.11.d:0 "The Ottoman Empire, with the support of European diplomats, appealed to London to intervene in the Italo-Turkish war. The Ottoman negociated a statemate with Great-Britain, which lead to a fragile peace."
 ww1_italianturkish.11.a:0 "We will still have a chance to get revenge!"
 ww1_italianturkish.12.t:0 "Statemate in Lybia"
 ww1_italianturkish.12.d:0 "[ITA.GetName] and [TUR.GetNameDef] signed a peace treaty at Topkapi Palace in Konstantiniyye. With this, the Italians accepted to sign peace but will now own part under their control. Will this fragile compromise survive to ages ? "
 ww1_italianturkish.12.a:0 "It was a leisurely walk in the desert."