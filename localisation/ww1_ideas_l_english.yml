 SOV_idea_sailor_mutiny:0 "수병 반란"
 SOV_idea_sailor_mutiny_desc:0 "수병들이 볼셰비키에 대항하여 음모를 꾸미고 있습니다. 그들은 함대의 개혁과 지휘관들에 대한 탄압에 불만입니다. 우리가 폭동을 진압하지 않으면 그들은 무장 봉기를 일으킬 것입니다."
 SOV_idea_soldier_rebellion:0 "병사 반란"
 SOV_idea_soldier_rebellion_desc:0 "군대는 통제 불능 상태가 되었습니다. 군대의 조직력이 낮고 군 개혁이 미흡한 탓에 군인들은 더 자주 탈영하고 지휘관들을 공격하기 시작했습니다. 반란군 부대를 분쇄하지 않으면 적은 곧 우리를 무찌를 것입니다."
 SOV_idea_peasant_uprising:0 "농민 봉기"
 SOV_idea_peasant_uprising_desc:0 "농민들은 볼셰비키에 대항하여 조직되지 않은 봉기를 일으켰습니다. 그들은 우리의 급진적인 경제 정책에 불만입니다. 그들을 막지 않으면, 농민들은 우리를 전복시키기 위해 그들만의 군대를 형성할 것입니다."
 SOV_idea_municipalization:0 "토지 시유화 계획"
 SOV_idea_municipalization_desc:0 "토지 시유화는 국유화에 반대하는 멘셰비키들의 계획입니다. 그는 국가에 민주적인 지방 정부를 구성함으로써 농민의 문제를 해결하기로 되어 있었습니다."
