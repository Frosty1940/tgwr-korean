 ottoman.182.t:0 "당수 결정"
 ottoman.182.d:0 "알카흐타니야가 모든 반대파를 제거했으니 이제 누가 당의 지도자가 될지 결정해야 할 때입니다. 우리 조직과 당에는 많은 목소리가 있습니다. 자유주의자, 보수주의자, 군국주의자, 심지어 군주주의자까지 스스로 권력을 잡으려 하고 있습니다. 권력을 잡는 조직이 당과 제국의 미래를 결정할 것입니다."
 ottoman.182.a:0 "강한 아랍 제국을 위한 누리 알사이드."
 ottoman.182.b:0 "아지즈 알리 알마스리와 강한 군사정권."
 ottoman.182.c:0 "보수파와 접하기 위한 자파르 알아스카리."
 ottoman.182.e:0 "자유주의 의제를 위한 알리 자브다트 알아유비."
 ottoman.183.t:0 "오스만 제국의 이중 군주제"
 ottoman.183.d:0 "제국의 자유주의 정권이 많은 개혁을 단행한 후, 이러한 변화로 인해 소수민족이 더 많은 권력을 얻게 되었습니다. 특히 소수민족 중 하나인 아랍인은 튀르크 지배층보다 인구가 훨씬 많았습니다. 민주적 개혁과 제국 내 소수민족에 대한 징병제 확대 이후, 알카흐타니야라는 세력이 이를 이용해 정부에서 권력을 장악하는 데 성공했습니다.\n알카흐타니야는 정부에서 권력을 확보한 후 제국의 아랍 지역에 대한 탈튀르키화와 권한 부여를 진행하기 시작했습니다. 이러한 새로운 개혁과 변화는 오늘 오스만이 군주국으로 변모하는 과정으로 이어졌습니다. 이중 군주국은 각각 제국의 튀르크와 아랍 부분으로 대표하게 됩니다."
 ottoman.183.a:0 "제국의 새 미래다."
 ottoman.183.b:0 "이것이 바로 제국의 민주주의가 가져온 결과다."
 ottoman.184.t:0 "절대 권력을 원하는 후세인 빈 알리"
 ottoman.184.d:0 "새로운 칼리파이자 술탄인 후세인 빈 알리는 이중 군주국이 수립된 후 누리 알사이드에게 물러나 자신에게 권력을 넘겨달라고 요청했습니다. 왕당파인 누리는 하심 왕조와 우호적인 관계를 맺고 있습니다. 하지만 제국 내 아랍인들에 대한 그의 의무는 그 무엇보다 중요합니다. 그는 제국과 아랍인들을 위해 자신이 권력을 갖는 것을 선호할지도 모릅니다."
 ottoman.184.a:0 "정당한 칼리파가 제국을 통치하리라."
 ottoman.184.b:0 "아직 해야 할 일이 많다."
 ww1_china.20.t:0 "강소성 자립"
 ww1_china.20.d:0 "직예군벌이 패하고 북경과 상하이 같은 요충지를 잃자 직예의 통치 아래에 남은 지방들도 손아귀에서 빠져나갔습니다. 이들 지방은 사실상 [ZHC.GetLeader]의 지휘에서 벗어났습니다."
 ww1_china.20.a:0 "안 돼..."
 ww1_china.20.b:0 "검과 방패. ([JNC.GetNameWithFlag]로 플레이)"
 ottoman.185.t:0 "수도 문제"
 ottoman.185.d1:0 "이중 군주국이 형성됨에 따라 수도를 옮기는 것에 대한 질문이 있습니다. 아랍에서 가장 큰 도시 중 하나인 다마스쿠스나 옛 칼리파국의 수도였던 바그다드로 수도를 변경할 수도 있습니다. 코스탄티니예를 수도로 유지하면서 이름을 더 적합한 것으로 변경할 수도 있습니다."
 ottoman.185.d2:0 "이중 군주국이 형성됨에 따라 수도를 옮기는 것에 대한 질문이 있습니다. 아랍에서 가장 큰 도시 중 하나인 다마스쿠스나 옛 칼리파국의 수도였던 바그다드로 수도를 변경할 수도 있습니다. 코스탄티니예를 수도로 유지하면서 이름을 더 적합한 것으로 변경할 수도 있습니다. 네 번째 선택지는 이슬람에서 가장 성스러운 도시이자 후세인 빈 알리가 샤리프이자 에미르로 있는 도시인 메카로 수도를 옮기는 것입니다."
 ottoman.185.a:0 "다마스쿠스가 새 제국의 자리가 될 것이다."
 ottoman.185.b:0 "바그다드가 다시 한번 위대한 칼리파국의 수도가 될 것이다."
 ottoman.185.c:0 "코스탄티니예를 아사타나로 바꿔라. 그러면 충분하겠지."
 ottoman.185.e:0 "성지가 우리 새 수도가 될 것이다."
 ottoman.186.t:0 "아랍 독재정에 대한 튀르크 봉기"
 ottoman.186.d:0 "조작된 선거를 막기 위해 독재 정권이 수립되자 군부의 도움을 받은 튀르크 관료들은 우리의 통치에 반기를 들기로 결정했습니다. 많은 정치화된 튀르크 장교들이 적에게 전향했습니다. 튀르크군은 기본적으로 아랍계가 다수인 지역을 제외한 모든 빌라예트를 장악했습니다. 이 전쟁은 우리가 번영할지 아니면 다시 튀르크의 노예가 될지를 결정할 것입니다."
 ottoman.186.a:0 "자리를 지킬 것이다."
 ww1_china.147.t:0 "청 황실과 조정에 대한 결정"
 ww1_china.147.d:0 "혁명으로 청나라가 무너지고 중화민국이 건국되었습니다. 그러나 지금도 북경 자금성에는 청 황실이 남아 거주하고 있습니다. 강경파 혁명가들은 저들의 즉각적인 처형이나 추방을 외치지만 대부분의 여론은 퇴위한 황제와 전 황실에 상당히 호의적입니다. 어쨌거나 우리가 어린 황제 푸이를 탓할 수 있을까요?"
 ww1_china.147.a:0 "적어도 존중은 받을 수 있다."
 ww1_china.147.b:0 "민국에 군주를 그대로 둔다니, 무슨 헛소리야!?"
 ww1_china.148.t:0 "핍궁사건"
 ww1_china.148.d:0 "혁명으로 중국이 제국에서 민국으로 바뀐 후에도 중화민국 정부는 청 황실을 배려하여 그들이 여전히 북경의 옛 황궁인 자금성에 거주하는 특혜를 보장하는 조건에 동의했습니다. 그런데 오늘 북경에 주둔한 중국군이 갑자기 청조 호위병을 무장해제하고 일방적으로 청나라 황제를 군주가 아닌 시민으로 간주하는 새로운 조건을 받아들이도록 강요했습니다. 푸이는 마지 못해 동의하고 감시가 느슨해진 틈을 타 외국 공사관에 피신해 해외로 망명을 떠났습니다.\n중국 각계 인사들은 이를 신뢰를 깨는 짓이자 조약 위반이라며 부정적인 반응을 보이고 있습니다. 북경의 각국 공사관도 중국 정부의 이러한 강압적 움직임에 항의하지만 그다지 적극적이지는 않습니다."
 ww1_china.148.a:0 "이봐, 불합리하잖아."
 ww1_china.148.b:0 "우스운 조정이 마침내 끝났다."
 ottoman.99.e:0 "레피크 네브자트 베이가 이겼다."
 ottoman.188.t:0 "오스만 술탄국의 종식"
 ottoman.188.d:0 "공화국이 선포되면서 오스만 술탄국은 사회주의 정권에 그 자리를 내주었습니다. 오스만 제국에서 발칸 소아시아 중동의 사회주의 공화국 연방으로 이름이 바뀐 것 외에도 제국은 전 세계 무슬림 인구에 대한 영향력을 잃었습니다. 이러한 변화는 제국 내 무슬림 인구에게 인기가 없었습니다. 이 결정이 옳은 것이었는지는 시간이 지나야 알 수 있습니다."
 ottoman.188.a:0 "제국의 새 시대다."
 ottoman.188.b:0 "또 다른 혁명이다."
 ottoman.188.c:0 "당에 온 걸 환영하네, 동무."
 ottoman.190.t:0 "의도하지 않은 결과"
 ottoman.190.d:0 "소수민족에 대한 사회주의적이고 평등주의적인 정책이 시행되면서 대부분 보수적인 튀르크인들의 반발이 거세지고 있습니다. 다른 소수민족과 마찬가지로 그들은 더 이상 이곳을 자신의 나라라고 생각하지 않으며 적극적으로 우리에게 분노를 느끼고 있습니다."
 ottoman.190.a:0 "우리는 더 큰 공동체의 일원이 될 것이다."
 ww1_china.68.d3:0 "직예군벌의 수장이자 중화민국 전 대총통이었던 펑궈장이 병으로 사망했습니다. 그의 갑작스런 죽음에 이어 돤치루이 국무총리가 잠시 대총통직을 맡았고 그가 장악한 국회에서 압도적인 득표로 돤치루이가 차기 대총통으로 선출되었습니다. 그 후 북양정부의 환계와 직계 사이의 세력 균형은 완전히 환계 쪽에 치우쳤고, 정부는 돤치루이와 그의 안휘군벌에 장악되었습니다. 펑궈장은 또한 직예군벌의 수령이었기 때문에 차기 집권자인 차오쿤과 우페이푸가 공석을 채웠습니다."
 ww1_china.123.m:0 "청 복벽주의자이자 북양정부의 중재자 - 쉬스창"
 ww1_china.123.n:0 "검소한 장군이자 안휘군벌의 수령 - 돤치루이"
 ww1_china.123.o:0 "신해혁명의 호북군 지휘관 - 리위안훙"
 ww1_china.149.t:0 "펑궈장 대총통 임기 종료"
 ww1_china.149.d:0 "중화민국 대총통 펑궈장의 임기가 끝났습니다. 안휘군벌과 직예군벌 사이 정부의 요직을 차지하기 위한 교섭 끝에 환계과 직계 사이에서 중립을 지키면서 자신의 의지만으로는 군대를 동원할 수 없는 적임자인 쉬스창을 대총통 후보로 추천했으며, 그는 압도적인 득표율로 당선되었습니다."
 ww1_china.149.a:0 "음..."
 ww1_china.150.t:0 "[ROOT.GetLeader]의 구국회 회복 주장"
 ww1_china.150.d:0 "베이징의 지난 정변 시도로 국회는 해산되었고, 돤치루이는 구국회를 복원하는 대신 신국회를 수립했습니다. 현 대총통과 북양정부가 이를 따르고 있습니다.\n그러나 [ROOT.GetLeader]의 주장에 따르면 신국회는 합법이 아니며 우리가 \"구\"국회를 복원한다면 남방 국민당의 독립적인 대총통직의 정당성을 포함하여 현 대총통직을 중단할 수 있다고 합니다. 한마디로 국회 해산 이후의 모든 대총통은 \"불법적인\" 절차를 밟았기 때문에 인정할 수 없다는 것입니다."
 ww1_china.150.a:0 "퇴진을 요구하라."
 ww1_china.151.t:0 "대총통의 사임"
 ww1_china.151.d:0 "[ROOT.GetLeader]및 몇몇 동조자들의 지속적인 압박과 국회가 쉬스창을 \"가짜 대총통\"이라고 비난하자, 그는 건강 상태가 좋지 않다며 사임하고 불명예를 안고 톈진의 자택으로 돌아갔습니다."
 ww1_china.151.a:0 "좋아. \"올바른\" 의회와 \"올바른\" 의원들을 준비해라."
 ww1_china.152.t:0 "천치메이 암살"
 ww1_china.152.d:0 "천치메이는 청나라 때 경찰로 일했었으며, 상하이 대규모 범죄조직인 청방의 조직원이었습니다. 그는 청방의 영향력을 이용해 반청운동을 조직했었습니다. 우창 봉기가 시작되었을 때 그는 상하이에서 봉기를 일으켜 시를 점령하고 중화혁명당에 합류해 난징 임시정부 수립을 도왔습니다.\n이를 전부 고려해 위안스카이는 그를 정치적 안정의 장애물로 여기고 자객을 보내 그를 암살했습니다."
 ww1_china.152.a:0 "평화롭게 잠들길."
 ww1_england.244.t:0 "성가신 원수"
 ww1_england.244.d:0 "키치너 경은 영국 왕정 폐지에 대한 극도의 불만을 노골적으로 드러내고 있으며, 자신의 지위를 이용해 우리 정부를 공격함으로써 자신의 의무를 직접적으로 저버리고 있습니다.\n\n그가 매우 귀중하고 아마도 중요한 지휘관이라는 것은 의심의 여지가 없지만 이러한 정치적 공격은 우리 정부를 약화시킬 것입니다. 하지만 그에 대해 우리가 할 수 있는 일이 있습니다.\n\n키치너는 명목상 [EGY.GetNameDef] 총영사입니다. 우리가 그곳에서 그의 임무를 늘리고 그를 그곳으로 강제 전근시킨다면, 그는 이곳 런던의 조직과 점점 더 단절될 것입니다. 이런 사실상의 추방은 그에게 깊은 굴욕을 줄 것이고, 키치너가 계속 우리 정부를 공격하는 것을 막을 수 있겠지만, 또한 훌륭한 야전원수인 키치너를 잃게 될 것입니다."
 ww1_england.244.a:0 "사막은 어떤가, 허버트?"
 ww1_england.244.b:0 "잃기엔 너무 중요한 사람이다."
 ww1_qing.3.d3:0 "푸이는 열여섯 번째 생일이 되었으므로 황제의 직무를 대부분 맡을 권리가 있습니다. 비록 청조가 더 이상 중국을 통치하지는 않지만, 중화민국이 푸이가 군주로서 자금성을 다스릴 수 있도록 보장했습니다. 이 날이 오기까지 다사다난하고 위기도 있었지만, 결국 그는 마지막 황제의 자리에 오릅니다."
 ottoman.191.t:0 "[TUR.GetName]의 세력 가입 요청"
 ottoman.191.d:0 "최근 세계에 문호를 개방한 [TUR.GetName] 측이 우리 세력에 가입을 요청했습니다. 우리 같은 사회주의 국가인 저들은 우리와 협력을 바라고 있습니다."
 ottoman.191.a:0 "함께라면 우린 더욱 강하다."
 ottoman.191.b:0 "저들은 오로지 짐이 될 뿐이다."
 TUR_international_faction:0 "인터내셔널"
 ottoman.192.t:0 "[FROM.GetName]의 세력 승낙"
 ottoman.192.d:0 "우리의 이념적 유사성 덕분에 [FROM.GetName] 측은 세력 가입을 승인했습니다."
 ottoman.192.a:0 "함께하면 더 강하다."
 ottoman.193.t:0 "[FROM.GetName]의 세력 가입 거부"
 ottoman.193.d:0 "비슷한 이념을 따르지만 [FROM.GetName] 측과 다른 점이 너무 컸던 모양입니다. 따라서 저들은 우리의 세력 가입을 거부했습니다."
 ottoman.193.a:0 "다 자기들 손해야."
 ottoman.193.b:0 "저들은 필요 없다."
 ottoman.194.t:0 "[TUR.GetName]의 세력 초대"
 ottoman.194.d:0 "저들의 국제주의 대외정책에 따라 [TUR.GetName] 측은 저들 세력에 초대를 받았습니다. 그들은 함께 노동자 권리와 사회주의를 전파하고 촉진하고자 합니다."
 ottoman.194.a:0 "보다 더 큰 정의를 위해야 한다."
 ottoman.194.b:0 "국제 전쟁을 원하지 않는다."
 ottoman.195.t:0 "[FROM.GetName]의 초대 수락"
 ottoman.195.d:0 "[FROM.GetName] 측은 협력과 보호를 구하며 우리의 초대를 수락하고 세력에 합류했습니다. 함께 우리는 노동자의 권리를 수호하고 사회주의를 전파할 것입니다."
 ottoman.195.a:0 "환영한다."
 ottoman.196.t:0 "[FROM.GetName]의 세력 가입 거부"
 ottoman.196.d:0 "중립을 지키고 국제 분쟁에 빠지길 원치 않는 [FROM.GetName] 측은 세력 초대를 거절했습니다."
 ottoman.196.a:0 "어차피 저들의 기여는 하찮았다."
 ww1_ukraine.7.t:0 "헤트만국에 대한 정변?"
 ww1_ukraine.7.d:0 "오스트리아-헝가리 제국의 황족이자 우크라이나 독립 투사인 빌헬름 프란츠 폰 합스부르크-로트링겐은 독립 우크라이나의 국왕이 되고자 하는 야망이 있습니다. 그는 바실 비시바니라는 우크라이나 이름으로 우크라이나 시치 소총병대에 복무하고 있습니다. 그는 우크라이나인들에게 유화적인 통치를 펼쳐 우크라이나인들에게 신망을 얻었고, 크냐지 바실이라는 별명까지 얻었습니다.\n우크라이나는 현재 친독 정부가 통치하는 헤트만국이며 페트로 볼보찬 같은 장교들이 헤트만을 축출하고 바실을 우크라이나 국왕으로 옹립하려고 합니다. 그리고 저들은 이제 정변을 실행할지 여부와 실행한다면 지원해줄 수 있는지를 묻고 있습니다. 하지만 우리가 저들을 지원한다면 독일의 분노를 살지도 모릅니다."
 ww1_ukraine.7.a:0 "비밀리에 실행하라."
 ww1_ukraine.7.b:0 "왜 저들 종속국을 건드리겠나."
 ww1_ukraine.8.t:0 "헤트만국에 대한 정변"
 ww1_ukraine.8.d:0 "오늘 바실 비시바니가 이끄는 보병연대가 키이우를 공격해 헤트만국을 전복시키고 우크라이나 왕국의 수립을 선포했습니다. 이들은 페트로 볼보찬 같은 장교들과 우크라이나 남서부 사람들의 지지를 받습니다."
 ww1_ukraine.8.a:0 "국왕 바실 만세!"
 ww1_ukraine.9.t:0 "우크라이나 정변"
 ww1_ukraine.9.d:0 "우크라이나의 친독 정부가 바실 비시바니가 주도한 정변에 전복당했습니다. 헤트만 파블로는 키이우 주재 독일 공사관으로 피신했으며 우리에게 도움을 요청합니다. 소문에 따르면 오스트리아가 자기들 황족인 바실을 우크라이나의 군주로 앉히기 위해 이 정변을 지원했다고 합니다."
 ww1_ukraine.9.a:0 "오스트리아! 어찌 이런 일을!?"
 ww1_ukraine.9.b:0 "신경 안 써."
 ww1_ukraine.10.t:0 "독일의 정변 항의"
 ww1_ukraine.10.d:0 "빈 주재 독일 공사가 최근 우크라이나 사태에 우리가 연관되어 있다고 주장하며 정식으로 항의했습니다. 저들은 독일군이 우크라이나에 주둔하더라도 간섭하지 말 것을 경고했습니다."
 ww1_ukraine.10.a:0 "포기하고 저들에게 넘겨라."
 ww1_ukraine.10.b:0 "전에 전리품을 좀 나눠주지 그랬어."
 ww1_ukraine.11.t:0 "독일군의 키이우 주둔"
 ww1_ukraine.11.d:0 "독일 공사관으로 피신했던 헤트만이 독일의 보호를 받으며 돌아왔습니다. 독일은 이미 수립된 왕국을 전복하지는 않겠지만, 헤트만이 정부에 계속 있어야 하며 친독일 외교를 계속해야 한다고 \"정중히\" 요청했습니다. 오스트리아는 독일의 조치에 침묵했습니다."
 ww1_ukraine.11.a:0 "잘 해결되었다."
 ww1_ukraine.11.b:0 "국왕과 헤트만?"
 ww1_ukraine.12.t:0 "오스트리아의 거부"
 ww1_ukraine.12.d:0 "오스트리아 외무장관이 공식적으로 오스트리아가 우크라이나 왕국을 승인한다고 선언했습니다. 이는 저들이 우리가 동원해도 물러서지 않겠다는 것을 의미합니다."
 ww1_ukraine.12.a:0 "플랜 B 발동!"
 ww1_ukraine.12.b:0 "평화를 위해서라면 거길 가져도 좋다..."
 ww1_somalia.3.t:0 "술탄 유수프의 죽음"
 ww1_somalia.3.d:0 "망명한 술탄 유수프 알리 케나디드가 올해 8월 에리트레아에서 사망했습니다. 그는 호뵤 술탄국을 사실상 우리 보호령으로 만드는 조약에 서명한 것으로 잘 알려졌으나, 후일 위험한 것으로 간주되어 국외로 보내졌습니다. 그의 아들 알리 유수프 케나디드가 정식으로 술탄위를 계승했습니다. 그의 호뵤 귀환을 허가해야 합니까?"
 ww1_somalia.3.a:0 "현지인들 알아서 하게 두는 것에 만족한다."
 ww1_somalia.3.b:0 "그는 쉽게 다룰 수 있겠군."
 ww1_somalia.3.c:0 "정당한 통치자 이스만 마하무드에게 호뵤를 반환하자."
 ww1_somalia.4.t:0 "이탈리아의 합병 요구"
 ww1_somalia.4.d:0 "모가디슈로부터 우리 땅을 이탈리아 식민주의자들에게 넘기라는 요구와 합병을 거부한다면 침공하겠다는 최후통첩이 날아왔습니다. 어떻게 답해야 합니까?"
 ww1_somalia.4.a:0 "어쩔 수 없다..."
 ww1_somalia.4.b:0 "어디 가져가 보시지!"
 ottoman.197.t:0 "[FROM.GetAdjective]의 사회주의 내전 지원"
 ottoman.197.d:0 "[FROM.GetAdjective] 정부는 사회주의로 전향하고 사회주의 확장 내지 국제주의 정책을 채택하며 국경 바깥의 사회주의 세력을 지원하기 시작했습니다. 우리는 그 이웃 중 하나인데 저들은 우리 영내의 사회주의자들을 지원하고 더 나아가 저들에게 유화적인 정부를 구성하도록 부추겼습니다."
 ottoman.197.a:0 "망할 사회주의자들."
 ottoman.198.t:0 "무슬림 종속국의 독립"
 ottoman.198.d:0 "우리가 칼리파와 술탄을 퇴위시키고 사회주의 공화국을 선포하자 여러 무슬림 종속국들이 우리를 저버렸습니다. 저들은 더 이상 우리 종속국이 아니며 독자행동을 할 것입니다."
 ottoman.198.a:0 "필요한 희생이다."
 ottoman.199.t:0 "오스만 영향력의 종식"
 ottoman.199.d:0 "오스만 독립 선언 이후 함께할 칼리파나 술판은 없습니다. 따라서 우리가 원하는 대로 외교를 해도 됩니다."
 ottoman.199.a:0 "마침내 자유다."
 ottoman.200.t:0 "[TUR.GetName]의 통합 경제구 초대"
 ottoman.200.d:0 "[TUR.GetName] 측이 우리 경제를 저들과 통합하자고 제안해 왔습니다. 저들은 이미 우리 산업에 대규모로 투자했으며 더 나아가 상호이익을 위해 우리 경제를 통제 및 관리하고자 합니다."
 ottoman.200.a:0 "이건 빚졌군."
 ottoman.200.b:0 "우리 경제는 독립해야 한다."
 ottoman.201.t:0 "[FROM.GetName]의 경제 통합 수락"
 ottoman.201.d:0 "이미 우리가 저들의 경제 기반을 대거 개발한 가운데 [FROM.GetName] 측은 우리와 경제 통합을 수락했습니다."
 ottoman.201.a:0 "서로에게 좋다."
 ottoman.202.t:0 "[FROM.GetName]의 경제 통합 거부"
 ottoman.202.d:0 "[FROM.GetName] 측은 독자 경제를 갖고 우리에게 의존하지 않으려 경제 통합을 거절했습니다."
 ottoman.202.a:0 "실수를 곧 깨닫게 될 것이다."
 ww1_china.120.tt:0 "호국군을 물리치고 나서 중화제국을 유지하려면 §Y장군 위안커딩§!이 §Y레벨 2§! 이상이어야만 합니다."
 ww1_china.121.c:0 "원황제 만세!"
 ww1_china.153.t:0 "리위안훙 대총통 임기 종료"
 ww1_china.153.d:0 "리위안훙 대총통의 임기가 끝났습니다. 리위안훙은 황제가 되려는 시도가 실패로 돌아가 권력에서 축출된 위안스카이의 뒤를 이었습니다. 정부 내 안휘파와 직예파의 갈등이 깊어지면서 직예파의 지도자 펑궈장이 대총통으로 선출되고, 안휘파의 지도자 돤치루이가 총리로 연임하게 됩니다. 이로써 북양정부는 사실상 분열되었습니다."
 ww1_china.153.a:0 "균열이 더 커진다."
 ww1_china.154.t:0 "호국"
 ww1_china.154.d:0 "치열한 내전 끝에 위안스카이와 그의 도당이 패배했습니다. 호국군이 북경에 주둔하며 북양정부를 어떻게 처리할지 결정하려고 합니다. 차이어 장군의 지도가 없었다면 그들은 여기까지 오지 못했을 것입니다. 그리고 꺼져가던 중국 민주주의의 불꽃이 다시 타오를 것입니다."
 ww1_china.154.a:0 "민주주의를 복원할 시간이다."
 ww1_china.155.t:0 "중화제국의 복벽"
 ww1_china.155.d:0 "중국은 2천여 년 넘게 황제들이 통치해 왔습니다. 초대 황제 진시황부터 20세기 청나라까지 번영을 누렸던 중화제국은 신해혁명으로 인해 역사 속으로 사라졌습니다. 하지만 위안스카이 장군은 자신만의 제국을 선포함으로써 중국의 위대한 유산을 보존한 것으로 보입니다. 호국을 위해 그에게 도전하는 사람들이 있었지만 위안스카이는 우여곡절 끝에 그들을 모두 물리칠 수 있었습니다. 하지만 이 불안정한 제국이 어떻게 될지는 아무도 모릅니다."
 ww1_china.155.a:0 "나도 모르겠다..."
 prussian.32.t:0 "[RHN.GetName]의 라인란트 반환 요청"
 prussian.32.d:0 "[RHN.GetNameDefCap] 측이 베를린 조약에 따라 해방되었습니다. 우리가 라인란트에 점령구역이 있는 관계로 저들은 반환을 요청합니다."
 prussian.32.a:0 "그래, 우리가 필요한 걸 다 챙기고 나서."
 prussian.32.b:0 "고통 받아라 독일 놈들!"
 ottoman.7.b:0 "술탄 만세!"
 ottoman.203.t:0 "불가리아-오스만 협정"
 ottoman.203.d:0 "이미 오스만과 우호조약을 맺었지만 저들이 보낸 대표단이 [BUL.capital.GetName]에 도착했습니다. 저들의 목표는 우리를 저들과 [GER.GetAdjective] 편으로 참전케 설득하여 독일과 육로로 잇는 것입니다. 긍정적인 답변을 듣기 위해서 저들은 마지못해 독일 편으로 합류한다면 [200.GetName] 지역을 주겠다고 제안했습니다."
 ottoman.203.a:0 "잃어버린 땅을 점령할 기회다."
 ottoman.203.b:0 "이런 전쟁에는 관심 없다."
 ottoman.204.t:0 "[BUL.GetName]의 동맹 수락"
 ottoman.204.d:0 "우리 대표단이 [BUL.GetName] 측을 설득하여 전쟁에서 [GER.GetAdjective] 측과 우리 편에 서라고 하는 데 성공했습니다. [BUL.GetName] 측에 [200.GetName] 지역을 할양하게 되었지만 이제 우린 [GER.GetName] 측과 육로로 연결되어 있습니다."
 ottoman.204.a:0 "필요한 희생이다."
 ottoman.205.t:0 "[BUL.GetName]의 동맹 거부"
 ottoman.205.d:0 "[BUL.GetAdjective] 측과는 일전에 우호조약을 맺었지만 [BUL.GetAdjective] 정부는 [GER.GetAdjective]에 합류하여 전쟁에서 우리 편에 서는 것을 거부했습니다. 심지어 [200.GetName] 지역을 동맹의 대가로 하는 제안도 충분치 않았습니다."
 ottoman.205.a:0 "그럼 [200.GetName] 지역은 우리가 갖겠다."
 ww1_china.156.t:0 "동북역치"
 ww1_china.156.d:0 "오늘 봉천군벌의 수령 [FNG.GetLeader](은)는 중국 국민정부에 합류할 것이라고 발표했습니다. 국민당 지도자 [KMT.GetLeader](은)는 그를 공식적으로 동북 변방 총사령관으로 임명하며 환영했습니다. 국민당이 사실상 중국을 재통일하고 혼란스러운 군벌시대의 종장이 끝나는 것으로 보입니다."
 ww1_china.156.a:0 "만주의 새로운 친구를 위해 건배!"
 ww1_china.156.b:0 "뜻밖이군."
 ww1_xinjiang.7.t:0 "국민당과의 일치?"
 ww1_xinjiang.7.d:0 "난징과 베이징 모두 다시 국민당의 통제 아래에 들어온 것 같습니다. 북양정부를 포기하고 저들의 정부에 합류할 수 있습니다. 그렇게 하지 않으면 가까운 시일 내에 저들이 우리를 칠지도 모릅니다."
 ww1_xinjiang.7.a:0 "여기에 머물 것이다."
 ww1_xinjiang.7.b:0 "국민당은 정통성이 없다!"
 ottoman.206.t:0 "군수품 위기"
 ottoman.206.d:0 "전쟁을 벌일수록 외국에 의존한 우리 산업은 대규모 군수품 및 포탄 부족을 맞닥뜨렸습니다. 적의 해상봉쇄 때문에 우린 해외에서 무기를 수송해올 수 없습니다. 우리가 이 사태를 해결하더거나 무기 수송로를 새로 찾지 않는다면 우리 정권의 보전이 계속 위협받을 것입니다."
 ottoman.206.a:0 "어려운 시기에는 평범하지 않은 조치가 필요하다..."
 ottoman.207.t:0 "정권 해체"
 ottoman.207.d:0 "이런 중요한 시기에 제국의 군수품 부족이 계속되자 제국은 더 이상 전쟁을 지속할 수 없습니다. 모두 정권을 무능하다고 생각하며 이 위기로 인해 정권이 해산되게 되었습니다."
 ottoman.207.a:0 "이제 정권이 실제로 얼마나 무능했는지 목도했다..."
 ww1_china.157.t:0 "안국군"
 ww1_china.157.d:0 "중국 남부에서 세력을 확장하고 있는 국민당이 마침내 북양정부에 선전포고를 하고 군대를 동원했습니다. 북양정부는 혼란에 빠졌지만 우리는 단결하여 국민당을 물리쳐야 합니다. 봉천이 그 중심에서 연합전선을 이끌 것입니다. 국민당의 궁극적인 목표는 북경을 점령하고 북양 정부를 계승하는 모든 정부를 전복하는 것입니다. 국민당을 중국 북부에서 몰아내려면 서로 사이가 좋지 않더라도 모든 북양 파벌과 동맹을 맺어야 합니다."
 ww1_china.157.a:0 "나라를 평안케 하라!"
 ww1_china.158.t:0 "국민혁명의 부름"
 ww1_china.158.d:0 "중화민국 광둥 국민정부가 부패하고 몰락한 북양정부의 모든 잔당을 상대로 국민혁명을 선포했습니다. 저들은 또한 이 원정에 우리가 가담하기를 요청합니다. 어쩌면 이것이 주요 군벌에게서 힘을 찾아와 국민당이 인정하는 우리 지역의 영광스러운 혁명파 독군이 될 수 있는 기회일지도 모릅니다."
 ww1_china.158.a:0 "무기를 들라!"
 ww1_china.158.b:0 "도리어 저들이 반란군이다."
 ottoman.208.t:0 "[TUR.GetName]의 투자 제안"
 ottoman.208.d:0 "저들의 자유주의 및 자유무역 경제정책 아래에서 [TUR.GetAdjective] 정부는 우리의 투자를 유치하기 위해 개별적으로 접촉해왔습니다. 투자를 한다면 우리 관계가 개선되겠지만 우리 경제에는 부담이 될 것입니다."
 ottoman.208.a:0 "장기투자라고 보자고."
 ottoman.208.b:0 "투자 이익을 전혀 받을 수 없을 걸."
 ottoman.209.t:0 "[FROM.GetName]의 우리 경제 투자"
 ottoman.209.d:0 "운 좋게도 [FROM.GetName] 측은 우리 경제에 희망이 있으며 성장을 위해 투자했습니다. 이로써 우리 두 나라 사이 외교 관계도 가까워질 것입니다."
 ottoman.209.a:0 "저들의 투자는 중요한 데 쓰일 것이다."
 ottoman.210.t:0 "[FROM.GetName]의 투자 거절"
 ottoman.210.d:0 "우리 경제 상태가 좋지 않아 [FROM.GetName] 측은 수익을 얻지 못하리라는 걱정에 우리 경제에 투자를 거절했습니다."
 ottoman.210.a:0 "그럼 어떻게 산업화할 건데?"
 TUR_invested_in_our_economy:0 "우리 경제에 투자함"
 ww1_china.159.t:0 "차오쿤의 리위안훙 사임 압박"
 ww1_china.159.d:0 "리위안훙을 대총통으로 유지하는 대신 직예군벌의 수장뿐 아니라 중국 전체의 지도자가 되기를 원했던 차오쿤은 계속해서 그를 압박하고 업무를 방해했습니다. 자신이 꼭두각시처럼 느껴지는 것에 지쳐 분노한 리위안훙 대총통은 사임하고 다시 톈진의 고향으로 돌아갔습니다."
 ww1_china.159.a:0 "그는 분노를 삭히며 사임한다."
 ww1_china.160.d:0 "국회에서 대총통 선거를 치렀습니다. 차오쿤에게 뇌물을 받은 의원들은 망설임 없이 유력한 후보에게 투표했습니다. 차오쿤은 결국 중화민국의 대총통으로 선출되었습니다."
 ww1_china.160.a:0 "아주 쉽구만."
 ww1_germany.150.t:0 "독일과의 화해?"
 ww1_germany.150.d:0 "독일 정부는 유럽 국가 중 하나로서 독일의 위신과 권리를 회복하는 데 우선 순위를 두었습니다. 그들은 이제 과거의 잘못을 반성하고 평화를 추구하는 국제사회의 일원이 되기를 원합니다. 우리의 허락으로 그들은 더 이상 과거의 잃어버린 제국 영토를 주장하지 않고 국제 연맹에 가입할 것입니다."
 ww1_germany.150.a:0 "베르사유의 평화가 꽃피운다."
 ww1_germany.151.t:0 "[FROM.GetName]의 정박권 요청"
 ww1_germany.151.d:0 "[FROM.GetAdjective] 정부가 [ROOT.GetAdjective] 항만에 자국 함선의 정박권 보장을 요청합니다."
 ww1_germany.151.a:0 "그래."
 interwar_news.13.desc:0 "대전쟁의 서유럽 협상국과 중부, 동유럽의 신생국들은 전후의 영토를 정착시키고 패전국 독일과의 관계를 다시 정상화하려 하였습니다. 또한 로카르노 조약은 독일이 다른 나라들과 전쟁을 하는 일은 절대 없을 것이라고 명시하였습니다."
 interwar_news.13.b:0 "선으로 모든 것을 되돌릴 시간이다."
 interwar_news.13.c:0 "얼마 가지 못할 것이다."
 interwar_news.21.t:0 "독일의 아프리카 사업"
 interwar_news.21.d:0 "대전쟁에서 승리한 독일 제국이 검은 대륙 아프리카에 대한 식민지 구상을 실체화하기 시작했습니다. 전쟁이 끝나고 그들은 벨기에령 콩고의 식민당국을 접수하고 공식적으로 통치권을 넘겨받았으며 [GER.GetLeader]의 지시로 아프리카의 광대한 식민지를 하나의 연방행정부에 묶는 미텔아프리카 구상을 설치하였습니다. 미텔아프리카는 기존 독일의 식민지인 남서아프리카, 탕가니카, 토골란트, 카메룬을 포함할 뿐만 아니라 대전쟁에서 패전한 프랑스의 적도아프리카 식민지를 그대로 흡수하여 믿을 수 없을 정도로 거대한 영토를 단일한 깃발 아래에 다스리게 됩니다. 이런 생각이 과연 성공할 수 있을지는 모르지만 적어도 그들은 그 첫 단추만큼은 제대로 끼운 것 같습니다."
 interwar_news.21.a:0 "하느님, 미텔아프리카와 함께하소서!"
 interwar_news.21.b:0 "장난 아닌 야망이군!"
 interwar_news.21.c:0 "그 땅이 너희를 저주하리라."
 interwar_news.22.t:0 "독일의 동남아시아 사업"
 interwar_news.22.d:0 "대전쟁에서 승리한 독일 제국이 이전보다 거대한 식민지 구상을 실체화하기 시작했습니다. 프랑스에서 벌어진 내전을 틈타 그들은 인도차이나에 해병대를 투입하여 식민당국을 접수하고 프랑스에게 통치권을 이양하도록 압박했습니다. 이미 식민지에 대한 통제권을 잃은 프랑스 정부는 이를 무력하게 승인할 수밖에 없었으며 원주민들은 독일의 통치가 어쩌면 그들에게 자유와 권리를 돌려줄지도 모른다고 환영했습니다. 한편 고향의 정치적 혼란 때문에 돌아갈 곳을 잃은 인도차이나의 프랑스인들은 독일에 부역하는 길을 택하는 것 같습니다."
 interwar_news.22.a:0 "하느님, 독일령 동아시아와 함께하소서!"
 interwar_news.22.b:0 "독일이 진짜 세계 위에 군림하려는 것인가?"
 interwar_news.22.c:0 "과확장이 곧 독일을 병자로 만들 것이다."
 interwar_news.23.t:0 "플란데런-왈로니 왕국의 수립"
 interwar_news.23.d:0 "독일 제국에 전 국토가 점령당해 멸망한 대전쟁의 패배자 벨기에가 새로운 왕국으로 재편되었습니다. 독일인 왕 [BEL.GetLeader]이 즉위함에 따라 벨기에의 두 지역은 플란데런-왈로니 왕국의 영지가 되었으며 플란데런과 왈로니의 지역 갈등이 없는 이상적인 목표를 추구하게 되었습니다. 그러나 벨기에인들은 이것이 결국 독일 패권통치의 연장에 불과하도 생각하며 신생 왕국을 그다지 지지하지 않는 것 같습니다. 하지만 적어도 그들은 패전국의 구렁텅이가 아니라 독일의 새로운 미텔오이로파 질서 속에서 함께 번영하게 될 것입니다. 그 질서가 얼마나 안정 속에 빛날 지는 모르지만."
 interwar_news.23.a:0 "그곳의 작은 왕국에 건배를!"
 interwar_news.23.b:0 "역겨운 발상이다."
 interwar_news.23.c:0 "저것이 패자의 운명이다."
 interwar_news.24.t:0 "두번째 대타협"
 interwar_news.24.d:0 "오스트리아-헝가리가 그 구조에 변화를 주며 개혁하려고 합니다. 지난 대전쟁에서 승리했지만 간과할 수 없이 큰 피해를 입은 오스트리아는 제국 내 소수민족들의 독립 열망을 마주했습니다. 아무런 조치 없이는 더 이상 이중군주국을 유지할 수 없게 되자 오스트리아의 카이저는 결단을 내려 오스트리아와 헝가리의 이원론 대신 다른 소수민족들에게도 자치권을 부여하는 방향으로 개혁하여 나라를 다민족 연방국가로 건설하려는 시도를 시작했습니다. 이와 같은 결정에 당장 불만에 찬 각 민족의 독립 여론은 잠잠해졌지만, 제국의 한 축을 담당하던 헝가리인들의 극심한 반발이 빗발쳤습니다. 오스트리아는 이 대타협이 완성된 것이 아니며 지나친 혼란을 피하기 위해 과도기를 두어 현안을 논의하기로 결정했습니다. 이 결정으로 적어도 불과 몇 년 안에 오스트리아가 산산조각 나서 역사 속으로 사라질 일은 없어 보입니다."
 interwar_news.24.a:0 "A.E.I.O.U."
 interwar_news.24.b:0 "화약고 위에 지어진 제국일 뿐이다."
 interwar_news.24.c:0 "흥미롭군."
 ww1_qatar.1.t:0 "셰이크 자심의 죽음"
 ww1_qatar.1.d:0 "사랑받는 에미르이자 카타르의 건국자 자심 빈 무함마드 빈 타니가 세상을 떠났습니다. 독립 전쟁에서 바레인에 승리한 후 권력을 얻은 셰이크 자심은 독립 카타르의 통치자로서 오스만 제국으로부터 완전한 인정을 받았습니다. 그의 아들 압둘라 빈 자심 빈 무함마드 알타니가 그를 이어 카타르의 에미르가 됩니다."
 ww1_qatar.1.a:0 "죽음을 기억하라."
 ww1_china.161.t:0 "직봉동맹?"
 ww1_china.161.d:0 "직예군벌이 안휘군벌을 권좌에서 내쫓고 권력을 차지하려면 동맹을 맺어야 한다고 제안합니다."
 ww1_china.161.a:0 "무기를 들라!"
 ww1_china.161.b:0 "믿을 수 없는 자들이다."
 ww1_germany.152.t:0 "새 오스트아지엔 식민 행정부"
 ww1_germany.152.d:0 "우린 프랑스와 저들 편을 든 식민주의자들로부터 과즙 넘치는 동아시아 식민지를 얻는 데 성공했습니다. 그곳에서 얻는 부와 자원은 제국에 영광을 가져다 줄 것임이 분명합니다."
 ww1_germany.152.a:0 "또 다른 해가 뜨는 곳!"
 ww1_germany.153.t:0 "독일의 보호 제안"
 ww1_germany.153.d:0 "독일 제국주의자들은 우리 영토와 국민을 보호하겠다는 제안을 하려고 한다고 전했습니다. 이는 명백한 식민 탐욕이자 항복 요구입니다."
 ww1_germany.153.a:0 "어쩔 수 없다."
 ww1_germany.153.b:0 "꺼져!"
 ww1_germany.154.t:0 "[FROM.GetName]의 제안 거부"
 ww1_germany.154.d:0 "[FROM.GetAdjective] 정부는 우리 보호가 필요 없다고 답했습니다. 하지만 우린 저들의 \"더러운\" 정권에 자비를 베풀 수 있습니다."
 ww1_germany.154.a:0 "저기 독일 국기를 꽂아라!"
 ww1_germany.154.b:0 "괜찮다..."
 britas.17.b:0 "우린 진짜 저들을 상대할 수 없다."
 britas.18.t:0 "인도 내전의 중단"
 britas.18.d:0 "내전으로 번진 봉기는 어느 쪽도 뜻 깊은 승리를 거두지 못하고 끝났습니다. 식민행정부와 영국 편에 선 번왕국들은 인도 남부에서 계속 통치를 이어갔고, 힌두-이슬람 봉기 연합군은 인도 북부를 확고히 장악했습니다. 전투의 빈도가 줄어들고 전선의 변동이 적어짐에 따라 양측은 공식적인 휴전 협정 없이 사실상의 무장 교착상태에 빠졌습니다."
 britas.18.a:0 "언젠가 우리가 완전히 승리하리라!"
 britas.18.b:0 "언젠가 왕관의 보석을 탈환할 것이다!"
 ottoman.212.t:0 "국경을 넘은 발칸 동맹"
 ottoman.212.d:0 "[MNT.GetName]의 선전포고에 이어 다른 나라들이 우리 정부에 선전포고를 보냈습니다. 이제야 발칸 동맹의 존재와 저들의 제국 분할 계획을 알게 되었습니다. 이를 알게되자 우리는 허를 찔렸고 수많은 장교들이 불만을 품은 가운데 군대는 혼란에 빠졌습니다."
 ottoman.212.a:0 "알아차리기엔 집안 사정이 너무 바빴다."
 ww1_holland.12.d:0 "네덜란드 정부가 극동 영지를 유지하기 위해 지원을 보낼 수 없기 때문에 동인도 행정부는 식민지를 통제할 수 없었습니다. 지역의 반독립적인 라자들은 이미 자체를 완전한 독립 상태로 인식하고 있으며 우리가 구할 수 있는 것은 네덜란드와 유럽인들의 통치 아래에 있는 해안 지역뿐이었습니다. 이 도시들은 충분히 유럽화되었기 때문에 현지 원주민의 손에 넘어가지 않을 것이지만, 그와 동시에 우리는 그곳의 식민지 통제를 회복할 수 없습니다. 오히려 동인도는 식민지의 네덜란드인들에 의한 자치 행정부 아래에 남아있을 것입니다."
 ww1_holland.12.a:0 "안 돼! 저긴 우리 식민지 중 유일하게 수익성이 있는 곳이라고!"
 ww1_turkey.104.t:0 "영토의 상실"
 ww1_turkey.104.d:0 "대전쟁에서의 패전과 피해는 우리나라보다 우리 지배를 받았던 이들에게 더 큰 영향을 미쳤습니다. 이들은 해방을 기뻐하며 마침내 우리의 통치에서 벗어날 기회를 얻었고, 추호도 다시 돌아올 생각을 하지 않을 것입니다. 우리가 겪은 상실과 함께 우리는 옛 제국의 영광을 결코 되찾을 수 없을 것입니다.\n그보다는 작지만 통일된 국가를 위해 노력해야 합니다..."
 ww1_turkey.104.a:0 "우리 제국은 바로 눈앞에서 산산조각이 났다."
 ww1_germany.155.t:0 "일본과 친선?"
 ww1_germany.155.d:0 "우리는 식민지 전략을 아시아로 돌리고 집중하기로 결정했기 때문에 거기에 안정적인 동맹이 필요합니다. 그리고 그 점에서 일본은 아마도 꽤 좋은 선택으로 보입니다."
 ww1_germany.155.a:0 "어디 해보자고."
 ww1_germany.155.b:0 "우린 다른 전략적 시각을 가졌다."
 ww1_germany.156.t:0 "독일과 친선?"
 ww1_germany.156.d:0 "독일 외교관들은 최근 아시아에 대한 관심이 높아지고 있어 우리와 좀 더 긴밀한 외교관계를 맺고 싶다고 전했습니다. 독일이 일본의 야망을 위한 더 나은 동반자가 될 수 있을지도 모릅니다."
 ww1_germany.156.a:0 "욱일승천의 나라에서 아침 인사를 보내오!"
 britas.19.t:0 "영국의 아랍 보호 종식"
 britas.19.d:0 "영국 정부는 더 이상 아랍 지역의 보호를 유지할 수 없습니다. 따라서 우리는 해당 지역에서 철수해야 했습니다."
 britas.19.a:0 "알겠는데, 이거 재미 없어."
 interwar_news.25.t:0 "서인도 연방"
 interwar_news.25.d:0 "대영 제국의 붕괴는 서인도 제도 영지에 영향을 미쳤습니다. 옛 식민행정부와 지역 식민주의자들은 영국의 보호 없이 취약한 상태에서 스스로 무장하고 대비하기로 결정했습니다. 그리하여 서인도 연방 총독령, 이른바 서인도 연방이 수립되었습니다. 여기에는 중앙아메리카 지역의 거의 모든 유럽 정착지가 포함되었습니다. 그러나 그들은 또한 원주민 주를 착취할 대상으로 간주하지 않고 인정하고 보호해야 한다고 말했습니다."
 interwar_news.25.a:0 "구세계가 무너졌다."
 interwar_news.26.t:0 "남아프리카의 붕괴!"
 interwar_news.26.d:0 "대영 제국이 넘어져 무너지기 시작하자 남아프리카 영국 지역정부는 비상 사태를 선포하고 대내외 위협으로부터 안정과 안보를 보장하기 위해 자체적으로 높은 수준의 자치권을 부여했습니다. 그 와중 이전 전쟁에서 예속되었던 보어인들이 전부 영국 정부에 대한 불충을 선언하면서 일종의 내전이 벌어졌습니다.\n한편 로디지아 솔즈베리의 영국군도 지역을 확보하지 못한 채 혼란에 빠져 흑인 봉기에 맞서 사방에서 싸우고 있습니다. 그들은 심지어 남아프리카 공화국의 공격적인 영토 진입을 영국 식민지 간의 적대 행위로 정의했습니다."
 interwar_news.26.a:0 "전쟁은 여전히 번지는군."
 ww1_usa.139.t:0 "야포 판매를 원하는 [USA.GetName]"
 ww1_usa.139.d:0 "산업 강국 중 하나인 [USA.GetNameDefCap] 측이 야포와 포탄을 판매하려는 의도로 접촉해왔습니다. 전시 채권을 발행하여 전장에서 쓸 것들을 구매할 돈을 구할 수 있습니다."
 ww1_usa.140.t:0 "야포 구매에 동의한 [FROM.GetName]"
 ww1_usa.140.d:0 "[FROM.GetAdjective] 정부는 우리 거래 제안을 수락했습니다. 지불 대금이 아메리카로 전달되고 있습니다."
 ww1_usa.141.t:0 "야포 구매를 원치 않는 [FROM.GetName]"
 ww1_usa.141.d:0 "[FROM.GetAdjective] 정부는 우리 거래 제안을 거부했습니다. 이 좋은 야포를 구매하기엔 돈이 없나 봅니다."
 ww1_usa.142.t:0 "식량 판매를 원하는 [USA.GetName]"
 ww1_usa.142.d:0 "농업 강국 중 하나인 [USA.GetNameDefCap] 측이 우리 시민들과 군을 위해 식량을 판매하려는 의도로 접촉해왔습니다. 전시 채권을 발행하여 배급할 식량을 구매할 돈을 구할 수 있습니다."
 ww1_usa.143.t:0 "식량 구매에 동의한 [FROM.GetName]"
 ww1_usa.143.d:0 "[FROM.GetAdjective] 정부는 우리 거래 제안을 수락했습니다. 지불 대금이 아메리카로 전달되고 있습니다."
 ww1_usa.144.t:0 "식량 구매를 원치 않는 [FROM.GetName]"
 ww1_usa.144.d:0 "[FROM.GetAdjective] 정부는 우리 거래 제안을 거부했습니다. 이런 식료품을 구매하기엔 돈이 없나 봅니다."
 ww1_usa.145.t:0 "미국의 아메리카 지역 점령 철수?"
 ww1_usa.145.d:0 "대공황 때문에 정부는 아메리카의 점령지에서 군을 철수하라는 압박을 받고 있습니다."
 ww1_usa.145.a:0 "부담이니 당연히 그래야지."
 ww1_usa.145.b:0 "절대 안 돼."
 ww1_china.162.t:0 "중화민국의 국기?"
 ww1_china.162.d:0 "신해혁명으로 중국은 역사상 처음으로 민국을 수립했습니다. 혁명 기간 동안 여러 혁명 파벌과 분파가 등장했으며 각각 고유의 상징이나 깃발을 사용했습니다. 그러나 이제 통일된 국가의 안정을 되찾기 위해서는 민국을 대표할 국기를 선정해야 합니다.\n\n네 가지 선택지가 있습니다. 첫 번째 도안은 \"한족, 만주족, 몽골족, 후이족(위구르족 포함), 티베트족이 하나의 국가 아래에서 조화롭게 존재한다\"는 중화민국의 주요 원칙 중 하나를 담고 있습니다. 두 번째 도안은 12개의 삼각형으로 둘러싸인 흰색 원이 있는 파란색 캔턴에 붉은 바탕이 구성된 깃발로, 태양과 그로부터 발산되는 광선을 상징하고 있습니다. 원래 1895년 반청 단체인 흥중회가 고안했으며 1906년 쑨원이 연설에서 붉은 바탕을 더해 현재 모습을 갖추게 되었습니다.\n다른 두 개의 도안은 혁명 당시 후베이성과 광둥성에서 사용되었는데, 십팔성기는 한족이 사는 중국 18개 성에 혁명을 가져온 철과 피를 상징하고, 정자기는 모든 사람이 평등하게 공유하는 평등 사상을 상징합니다."
 ww1_china.162.a:0 "오족공화!"
 ww1_china.162.b:0 "청천백일만지홍!"
 ww1_china.162.c:0 "우창 봉기를 기념하는 십팔성기!"
 ww1_romania.19.t:0 "루마니아와 통합을 원하는 몰다비아"
 ww1_romania.19.d:0 "몰다비아 정부는 그들의 영토에 대한 완전한 통제를 수립할 수 없는 상태에서, 지방 자치와 베사라비아 입법 및 집행 기구의 유지를 조건으로, 법적으로 [MOL.GetNameDef] 정부를 해체하게 될 [ROM.GetNameDef] 측의 합병을 허락해달라고 요청했습니다."
 ww1_romania.19.a:0 "루마니아인들을 축하하라!"
 ww1_romania.19.b:0 "허락할 수 없다..."
 interwar_news.27.t:0 "폴란드-우크라이나 전쟁 확전"
 interwar_news.27.desc:0 "바르샤바 정부는 폴란드 공화국이 이제 공식적으로 \"소위\" 서우크라이나와 전쟁에 돌입하였다고 발표하고 갈리치아 동부의 정당한 영토가 전쟁 목표라고 주장했습니다. 그러나 일부 급진파는 우크라이나를 몇 세기 전과 같이 연방 체제에 재결합시켜야 한다고 요구합니다. 동유럽에서 새로 해방된 국가들 사이에 전쟁이 발발했기 때문에 이전부터 존재하던 국가들은 가장 파괴적인 전쟁을 겪고 나서도 피비린내 나는 전쟁이 논리적으로 완전히 끝나거나 줄어들 수 없다는 것을 인정할 수 없어 우려하고 있습니다."
 interwar_news.27.a:0 "전쟁은 완전히 정당화되었다."
 interwar_news.27.b:0 "진퇴양난이로군."
 interwar_news.27.c:0 "저들 모두 사회주의 낙원으로 가는 길목에 있다."
 interwar_news.27.d:0 "작은 불안은 평화의 대가다."
 interwar_news.28.t:0 "오스트리아-체코 전쟁"
 interwar_news.28.d:0 "옛 오스트리아 통치에서 독립을 선언하려는 체코의 시도는 빈 정부에 의해 저지당했습니다. 체코 인구 밀집 지역에 대한 통제권이 없는 상태에서도 제국의 패잔병들은 다가오는 총격전을 준비하기 위해 주데텐란트에 참호를 건설합니다."
 interwar_news.28.a:0 "패배자에게 버르장머리를 가르쳐 주도록."
 interwar_news.28.b:0 "필사적인 시도로군."
 interwar_news.29.t:0 "오스트리아 내전"
 interwar_news.29.d:0 "실패한 제국의 충격과 폐허에서 헤어나지 못한 빈 정부는 사회주의 봉기를 맞닥뜨렸습니다. 오스트리아 적위대는 빈의 거리를 점령하고 평의회 공화국을 선포했습니다. 지역 경찰은 이들을 제압하지 못했고 친정부 민병대는 포위된 이들을 봉쇄하기 위해 도시 외곽에 바리케이드를 설치하고 있습니다."
 interwar_news.29.a:0 "그러니 휘날려라, 타올라라, 그대 적기여!"
 interwar_news.29.b:0 "아름다운 땅이여, 우리의 조국이여, 우리는 너를 사랑하고 지키네."
 interwar_news.30.t:0 "프랑스 국민파의 승리"
 interwar_news.30.d:0 "피비린내 나는 치열한 내전 끝에 혁명의 불꽃은 완전히 꺼져버렸습니다. 엄청난 역경에도 불구하고 프랑스 국민파는 성공적으로 본토를 수복했습니다. 동맹국들의 협력과 믿을 수 없을 정도의 국가적 동원 덕분에, 그들은 그들을 막아서던 적들을 쓰러트렸습니다. 거대한 기념행사가 계획되고 있는데, 특히 파리에서는 옛 협상국 군대를 위한 샹젤리제 퍼레이드가 열릴 것입니다.\n하지만 프랑스인들은 여전히 깊게 분열되어 있습니다. 일부는 해방자로서의 망명자들을 환영하고, 또 다른 일부는 코뮌의 멸망을 슬퍼하며, 대부분의 프랑스인들은 그들의 삶을 두 번째로 뒤흔들어 놓은 전쟁으로 인해 지쳤고, 충격에 빠져 있습니다. 내전은 명목상으로 끝났을 뿐이고 이 상처가 회복되려면 수 년은 족히 걸릴 것입니다."
 interwar_news.30.a:0 "비극이로다."
 interwar_news.30.b:0 "마침내 끝났구나."
 interwar_news.30.c:0 "모든 혁명가는 같은 운명을 맞이하지."
 ww1_generic.35.t:0 "[From.GetNameDefCap]의 합병 요구"
 ww1_generic.35.d:0 "우리나라를 저들 영토로 확장 합병하고 [Root.GetAdjective]인들을 [From.GetNameDef]에 종속시키려는 단계를 밝고자 하는 [From.GetLeader]의 의도가 담긴 요구를 받았습니다. [From.GetLeader]의 제안을 받아들이면 [Root.GetNameDef](은)는 [From.GetNameDef]령이 될 것이며 우리 정부는 공중분해될 것입니다.\n\n우리는 국경 너머의 적들에게 독립을 저버리고 싶지 않지만, 메시지에는 우리가 [From.GetLeader]의 요구에 응하지 않으면 곧 [From.GetNameDef](와)과의 전쟁 상태에 놓일 것이라는 협박이 담겨 있는 것이 분명합니다."
 ww1_generic.35.a:0 "저들의 요구에 따르지."
 ww1_generic.35.b:0 "어림없는 소리!"
 ww1_generic.36.t:0 "[From.GetNameDefCap]의 굴복!"
 ww1_generic.36.d:0 "[From.GetAdjective] 정부는 그들의 독립국 지위를 버리고 [Root.GetNameDef]에 합병되는 것을 수락했습니다. 우리는 이것이 우리를 위대함과 지역 내 [Root.GetAdjective]에 대한 이익으로 이끌 것을 믿어 의심치 않습니다."
 ww1_generic.36.a:0 "훌륭하군."
 ww1_generic.37.t:0 "[From.GetNameDefCap]의 저항!"
 ww1_generic.37.d:0 "[From.GetNameDef]의 답변은 [Root.GetNameDef]에 합병되라는 우리 요구를 거부한다는 것입니다. 실망스럽기는 하지만, [From.GetNameDef]의 입장을 바꾸기 위해 무력을 사용한다는 명확하고 유혹적인 선택지가 남아 있습니다."
 ww1_generic.37.a:0 "실망이군."
 ww1_austria.10.t:0 "미하엘 하이니슈의 대통령 재선"
 ww1_austria.10.d:0 "미하엘 하이니슈가 오스트리아 제2대 대통령으로 당선되어 두번째 임기를 시작합니다."
 ottoman.213.t:0 "전쟁에 잃어버린 세대"
 ottoman.213.d:0 "전쟁이 끝나자 우리가 전쟁 중 겪었던 문제들이 더 분명해졌습니다. 아나톨리아와 우리 지방 대부분의 순전한 무지로 인해 교육받은 인구가 전쟁에서 싸웠습니다. 심지어 교실에 있어야 할 고등학생들도 전선에 자리를 맡았습니다. 이로써 전쟁에 한 세대가 사라지는 결과가 나왔습니다.\n다음 세대가 교육을 받기까지는 시간이 좀 걸릴 것입니다."
 ottoman.213.a:0 "전쟁에 승자는 없다."
 ww1_qing.5.b:0 "그럼 천한 네 피로 갚아라!"
 ww1_xinjiang.8.t:0 "신강 문제"
 ww1_xinjiang.8.d:0 "중국의 신강성은 투르키스탄과 몽골에 이웃해 있습니다. 내전을 도와달라는 [FROM.GetLeader]의 요청입니다."
 ww1_xinjiang.8.a:0 "쉽지."
 ww1_xinjiang.8.b:0 "어디?"
 ww1_xinjiang.9.t:0 "소비에트군의 신강 진주"
 ww1_xinjiang.9.d:0 "[SOV.GetAdjective] 정부는 신강성에서 철수하라고 요구하며, 그렇지 않으면 우릴 찍어 누르겠다고 합니다."
 ww1_xinjiang.9.a:0 "젠장할 러시아 놈들."
 ww1_xinjiang.9.b:0 "소비에트 러시아 놈들은 엿이나 드셔!"
 ww1_england.222.b:0 "아오!"
 ww1_brunei.1.t:0 "자마룰 알람의 즉위!"
 ww1_brunei.1.d:0 "자마룰 알람이 술탄으로 즉위했습니다! 섭정위원회는 더이상 필요 없습니다."
 ww1_brunei.1.a:0 "술탄께 영광을!"
 ww1_sarawak.1.t:0 "라자 찰스 브룩의 죽음"
 ww1_sarawak.1.d:0 "보르네오 해안의 이 작은 나라의 두 번째 백인 라자인 찰스 브룩이 서거했습니다. 브룩의 아들 찰스 바이너 브룩이 라자로서 그를 계승합니다."
 ww1_sarawak.1.a:0 "편히 쉬기를."
 ww1_england.245.t:0 "해군 패권의 상실"
 ww1_england.245.d:0 "전쟁부 정보국의 보고에 따르면 이제 우리 함대는 적의 함대에 비해 크지 않으며 해상에서 제대로 먹히지 않을 것이라고 합니다. 이는 우리의 전쟁 주력을 큰 위험에 빠뜨릴 수 있습니다. 우리 본국이 적의 해군 침공에 무방비로 놓여 있습니다."
 ww1_england.245.a:0 "제기랄 안 돼!"
 ww1_england.245.b:0 "아으! 내 젠장할 배들이 어디 갔냐고!"
 ww1_england.246.t:0 "본토의 최전선"
 ww1_england.246.d:0 "최악의 상황이 벌어졌습니다. 본국이 적의 공격을 받고 있습니다. 이는 용납할 수 없지만 지금 우리 앞에 벌어지고 있는 일입니다. 사람들은 정부의 전쟁 중점에 대한 무능함에 대해 의문을 제기하고 있습니다. 끔찍한 참호로부터 온 나쁜 소식을 무시해왔던 사람들은 그런 것보다는 오히려 적의 파괴적인 손아귀를 피할 준비를 해야만 합니다."
 ww1_england.246.a:0 "말도 안 돼!"
 ww1_chile.13.t:0 "페루의 타크나 요구"
 ww1_chile.13.d:0 "페루 국민주의자들이 태평양 전쟁에서 점령한 타크나를 반환해야 한다고 요구합니다."
 ww1_chile.13.a:0 "알았다."
 ww1_chile.13.b:0 "어디 가져가 보시지."
 ww1_chile.14.t:0 "볼리비아의 안토파가스타 요구"
 ww1_chile.14.d:0 "페루 국민주의자들이 태평양 전쟁에서 점령한 안토파가스타를 반환해야 한다고 요구합니다."
 ww1_paraguay.1.t:0 "볼리비아에 공격당한 국경 순찰대!"
 ww1_paraguay.1.d:0 "파라과이 육군 순찰대와 현지 안내자가 볼리비아 수비대에 체포되었으며 분쟁 중 중위 한 명이 사살당했다고 합니다."
 ww1_paraguay.1.a:0 "항의하라!"
