 ww1_greece.163.a:0 "저들의 요구에 동의한다."
 ww1_greece.163.b:0 "거부한다."
 ww1_greece.164.t:0 "[FROM.getName]의 콘스탄티노폴리스 요구 거부"
 ww1_greece.164.d:0 "[FROM.GetAdjective] 정부는 우리의 영토 요구를 거부했으며, 이는 협상 결렬이나 마찬가지입니다. 저들이 계획한 소아시아 전역을 계속 지원해야 합니까?"
 ww1_greece.164.a:0 "더는 협상하지 않겠다."
 ww1_greece.164.b:0 "계속하여 군사적 지원을 제공할 것이다."
