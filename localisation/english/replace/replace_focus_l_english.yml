l_english:
 RAJ_jungle_training_effect:0 "§H정글 훈련§! 활성화\n§H해병\n    정글§!\n      공격: §G+5%§!\n      이동: §G+10%§!\n§H산악병\n    정글§!\n      공격: §G+5%§!\n      이동: §G+10%§!\n"
 ITA_war_with_france:0 "우리 것을 되찾으리!"
 ITA_war_with_france_desc:0 ""
 CHI_land_reform:0 "토지개혁"
 CHI_land_reform_desc:0 "일부 농민은 직업에서 비효율적이고 후진적인 기술을 계속 사용합니다. 게다가 일부 지주들은 자신의 재산을 충분히 활용하지 않습니다. 포괄적인 일련의 개혁으로 이 문제를 해결할 수 있습니다."
 TUR_invoke_the_methods_of_mehmed_ii:0 "메흐메트 2세의 방법"
 TUR_invoke_the_methods_of_mehmed_ii_desc:0 "메흐메트 2세는 장약을 충분히 넣고 포를 배치한다면 적을 하나하나 모두 쓸어버릴 것이라는 막대한 사실을 보여줍니다. 이 얼마나 올바르고 대단한 방법인지!"
 CAN_Patriation:0 "당면한 결별"
 CAN_Patriation_desc:0 "우린 영국의 멍에에서 벗어난 자유를 요구합니다. 우린 외국 관료들에게 붙들리지 않을 것입니다."
 SOV_planned_economy_desc:0 "국가는 무너진 소비에트 경제를 정상화하기 위해 경제를 장악해야 합니다. "
 ITA_bersaglieri_desc:0 "베르살리에리 부대는 1836년 창설 당시 기동성이 뛰어난 경보병이었으며, 전쟁의 변화에 따라 그 역할이 진화했습니다. 19세기 베르살리에리는 유격대 또는 기습 부대로 활동하며 뛰어다니는 방식으로 이곳저곳을 이동했습니다. 베르살리에리를 기병 대대로 개편하면 효율성이 더 높아질 것입니다."
 POL_import_submarine_technology:0 "잠수함 기술 수입"
 SWE_folkhemmet:0 "폴크헴메트!"
 SWE_folkhemmet_desc:0 "폭정을 일삼는 왕에 맞서 인민이 일어났습니다! 폴크헴메트가 가까이에 있습니다!"
 SWE_en_svensk_tiger_desc:0 "우리 식의 전차 생산을 해볼 수 있을지도 모릅니다..."
 FRA_fortification_focus_desc:0 "지금까지 우리의 요새는 매우 중요했기에, 우리는 그것을 더 효율적으로 건설할 방안을 찾아야 합니다. 요새는 역사적으로 강력한 억제력으로 작용했습니다. 더 많은 방비를 건설해 안전을 확보하도록 합시다."
 CHI_opposition:0 "북양정부와 일치"
 CHI_opposition_desc:0 "중국의 상황은 끝없는 내전과 독재 군벌의 만연으로 혼란과 파괴가 난무하고 있으며, 우리가 살아남으려면 우리 스스로 질서를 가져와야 합니다."
 CHI_cooperation_with_the_nationalists:0 "국민주의 채택"
 CHI_cooperation_with_the_nationalists_desc:0 "국민당이 나라를 통일하고 지역을 안정시킬 가장 좋은 기회를 제안하였습니다."
 CHI_cooperation_with_the_communists:0 "사회주의자와 함께"
 CHI_cooperation_with_the_communists_desc:0 "우리는 현대 국가를 건설하려고 하였으나 실패하였습니다. 나라는 어느 때보다도 분열되었고, 농민들은 정부를 두려워하며 지내고 있으며, 모든 정부 부처에 부패가 만연하며, 제국주의자들까지 국경 너머에 도사리고 있습니다. 아마도 사회주의가 미래를 위한 더 나은 비전일지도 모릅니다."
 CHI_join_the_chinese_soviet:0 "소비에트구"
 CHI_purchase_tanks_tt:0 "우리는 후원자로부터 30대의 구형 경전차를 받을 것입니다."
 CHI_mission_to_the_soviet_union:0 "소비에트 러시아에 사절 파견"
 CHI_mission_to_the_soviet_union_desc:0 "[SOV.GetNameDefCap] 측은 제국주의 팽창에 대한 균형추로서 중국에 관심을 보이고 있습니다. 우리의 목표가 일치하는지 확인하기 위해 모스크바로 사절단을 보낼 것입니다."