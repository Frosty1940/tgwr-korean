 ENG_Pension_Act_desc:0 "By enacting State-funded Pensions for everyone in Britain, we can count on the support of the people thanks to the excellence of David Lloyd George."
 ENG_Neo_Liberalism:0 "신자유주의"
 ENG_Neo_Liberalism_desc:0 "Our brand of Liberalism is different to the Laissaize-Faire style from decades ago. It is progressive, it looks after the people and it is the future."
 ENG_Pro_Patria_Mori:0 "프로 파트리아 모리\n(Pro Patria Mori)"
 ENG_Pro_Patria_Mori_desc:0 "It is a good thing to die for one's own country."
 ENG_BEF:0 "영국 대륙원정군"
 ENG_BEF_desc:0 "We should prepare to mount an Expeditionary Force to France in case of Conflict"
 ENG_RAC:0 "철기병"
 ENG_RAC_desc:0 "기갑 부대"
 ENG_fighter_focus:0 "왕립비행대"
 ENG_fighter_focus_desc:0 "Aren't aeroplanes just the most amazing invention? We should apply to them to great effect in combat as reconnaisance, fighters and ground support."
 ENG_RAF:0 "왕립공군"
 ENG_RAF_desc:0 "We should split the former RAC off from the Army and create its own branch, the Royal Air Force."
 ENG_Dervish_State:0 "다라위시 국가 공격"
 ENG_Dervish_State_desc:0 "A little Ottoman funded rebellion has been brewing away in Somaliland for some time now. We should deal with it quick, before it gets out of hand"
