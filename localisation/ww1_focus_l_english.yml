 FRA_ww1_army_effort_desc:0 "독일군은 우리 군대보다 더 크고, 더 경험도 더 많으며, 아직도 대부분 우리가 그들과 싸웠던 지난 전쟁의 참전용사들로 채워져 있습니다. 프랑스가 독일의 이익에 심각한 위협을 가하려면 이 시나리오를 뒤집고, 우리 군을 현대화해야 하며, 바라건대 우리의 지도부를 현대화해야 합니다!"
