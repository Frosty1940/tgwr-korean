 GER_kaiserreich_desc:0 "만약 승리한다면 독일은 새롭고 변화하는 세계에 적응해야 할 것임이 분명합니다."
 GER_HRE_focus_desc:0 "더 이상 신성 로마 제국의 형성을 막을 수 있는 것은 없습니다. 아니면 ... 육군최고사령부가 카이저 권력의 강화를 깨달을 것입니다. 음모가 꾸며지고 있습니다."
 GER_federal_army:0 "연방군"
