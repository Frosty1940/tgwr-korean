 fate_sealed_by_anti_ottoman_balkan_coalition:0 "런던 회의에서 운명이 결정됨"
 ww1_firstbalkan.24.t:0 "[SER.getAdjective]의 운명"
 ww1_firstbalkan.24.d:0 "격렬한 전투에도 불구하고 세르비아는 오스만을 떨칠 수 없었습니다. 1906년에 독립한 작은 나라 세르비아는 오스만의 멍에에 종지부를 찍을 수 없었습니다."
 ww1_firstbalkan.24.b:0 "세르비아를 준자치 빌라예트로 통합해도 좋다."
 ww1_firstbalkan.24.c:0 "세르비아를 합병해도 좋다."
 ww1_firstbalkan.24.e:0 "세르비아는 배상금만 지불할 것이다."
