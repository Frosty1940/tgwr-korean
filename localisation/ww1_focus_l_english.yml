 ITA_Italo_libici:0 "Italo-libici"
 ITA_Italo_libici_desc:0 "Italian heritage in Libya can be dated back to Ancient Rome, when the Romans controlled and colonized Libya for a period of more than five centuries prior to the fall of the Roman Empire and its takeover by Arab and Turkish civilizations. Italian settlers must be encouraged to come to Libya"
 JAP_Taisho_Democracy:0 "Taishō Democracy"
 JAP_Taisho_Democracy_desc:0 ""
 USA_cw_triggered:0 "제2차 미국 내전"
 CHI_appease_the_colonialists:0 "식민주의자 유화"
 CHI_appease_the_colonialists_desc:0 "외국인들에게 돈을 지불하기 위해 현재에 약간의 희생을 해야 하지만, 이는 우리가 그들과 함께 있는 더 나은 지위를 얻게 할 것입니다, 즉 우리가 투자를 추구한다면 필요한 것을 줄 것입니다."
 CHI_british_manufacturer:0 "영국 제조사"
 CHI_british_manufacturer_desc:0 "If we are to ever regain our prestige, we must put our pride aside and seek help from those who have weakened us."
 CHI_mauser_contract:0 "마우저 계약"
 CHI_mauser_contract_desc:0 "We've managed to negotiate a license to German weaponry. We shall waste no time in producing them."
 CHI_nanjing_arsenal_desc:0 "With tensions rising around the globe, an expansion of our arsenals is not out of question."
 CHI_south_factories:0 "남부 공장"
 CHI_south_factories_desc:0 "Now that preparations have been made, we can begin work on numerous construction proposals."
 CHI_central_factories:0 "중앙 공장"
 CHI_central_factories_desc:0 "With improved infrastructure, we can focus our efforts on improving our central areas."
 CHI_rebuild_beiyang_fleet_desc:0 "As we expand our facilities, it is time to ensure we rebuild and outfit our fleet with the finest advancements in naval armaments and technology."
 CHI_protect_the_dynasty_desc:0 "천자를 위하여!"
 CHI_replace_governors:0 "성장 교체"
 CHI_replace_governors_desc:0 "이런 격동의 시기에는 정부가 국민이 아닌 국가의 이익을 염두에 두도록 해야 합니다. 우리의 장군들은 우유부단한 성장들을 대신할 것입니다."
 CHI_parliament_liquidation_desc:0 "The current parliament cannot be trusted. Rather than allowing it to continue impeding our progress, we shall give key positions to the army."
 CHI_propaganda_of_imperialism_desc:0 "The people won't be happy with a return to imperial rule so soon after the revolution. So, it is necessary to raise support for a restoration before any actions can be taken."
 CHI_unite_opposition_desc:0 "As support grows for the Republic, opposition movements grow discontent with us. While undesirable, some of their proposals and reforms could suit the Republic well. Alligning them with our own interests by utilizing some of these suggestions will surely lead to prosperity."
 CHI_mandate_of_heaven_desc:0 "We have reclaimed the Mandate of Heaven. We once again have the support of the people, and sufficient reforms have transformed the dynasty to the power it used to be. The time has come to throw off the shackles of colonial oppression, and assert our rightful place in the world."
 CHI_suppress_monarchsts_desc:0 "Monarchists are rallying themselves under Yuan Shikai, plotting to return China to an imperial, despotic state. Unacceptable. We must remove them, once and for all."
 AUH_reform_cisleithania_tt:0 "§YAustrian victorious in the Great War will allow the dominions to be reunited and strengthen ties and reform the Empire into one federal state. §!\n\n"
 RUS_unity_of_entente_desc:0 "To keep the German threat in bay, we must strenghten ties with our Entente brothers. Improving our relations with France will be a major step in establishing our political position in Europe."
 RUS_guardian_of_orthodoxy_desc:0 "Tension is simmering over the Balkans, as Austria-Hungary and the Ottomans scheme for its Hegemony. We must let it be known that when things cross the line, the Russian Empire will not hesitate in defending our Orthodox brothers."
 AUH_ban_election_in_hungary_tt:0 "§RThe Hungarians will be furious and they will rise up when the stability of the country is at stake!§!"
 TUR_protect_democracy_tooltip:0 "§Yİttihadist Coup has been Averted§W"
 TUR_balkan_war_experience:0 "발칸 전쟁 호출"
 TUR_balkan_war_experience_reward:0 "Selecting this focus will unlock §YCall for the Balkan War§W decisions.\n\n"
 TUR_balkan_war_experience_desc:0 "There were rumors about a joint invasion of our Balkan territories by the other Christian Balkan nations. But we didn't guess it'd happen this soon. We might be unprepared, or even outnumbered; but our brave soldier won't surrender our lands to these filthy backstabbers."
 TUR_libyan_war_experience_reward:0 "Selecting this focus will unlock §YCall for the Trablusgarp War§W decisions.\n\n"
 TUR_coup_of_savior_officers_tooltip:0 "This focus will be automatically completed after the mission\nThe mission will fire after the \"§YElection of Clubs§W\""
 TUR_balkan_war:0 "아흐메트 무흐타르 파샤의 사임"
 TUR_balkan_war_desc:0 "Due to the unexpected outbreak of the First Balkan War, Ahmed Muhtar Paşa was forced to resign, leaving it's place to Mehmed Kamil Paşa. Taking adventage of the chaos, İTF regained it's strength and started a counter coup against the current government. While the war wages on the Balkans, can we prevent the raid on the Sublime Porte?"
 TUR_new_elections:0 "오스만 제국의 재선"
 TUR_new_elections_desc:0 "Just as Ahmed Muhtar Paşa had promised, though it was delayed, the elections finally took place. Make it İttihat ve Terakki or Hürriyet ve İtilaf, both parties has to secure their place in the parliament and eventually democratize the nation."
 TUR_ittihadist_victory:0 "통일진보위원회의 승리"
 TUR_ittihadist_victory_desc:0 "Against all odds, İttihat ve Terakki broke the public perception against their party actions and won the elections. Now its their duty to stabilize and eventually, democratize the nation."
 TUR_liberal_victory:0 "자유협상의 승리"
 TUR_liberal_victory_desc:0 "As many had expected, the Saviour Officer supported Hürriyet ve İtilaf Fırkası won the elections. Now its their duty to stabilize and eventually, democratize the nation."
 TUR_compromise:0 "Compromise With the İttihadist Generals"
 TUR_compromise_desc:0 "Though they had the intention of raiding the parliament, we can't destroy İttihat ve Terakki entirely. İt'd require purging our most prominent generals which which will put us into a dire situation. We better compromise with them and ensure their loyalty."
 TUR_ittihadists_destroyed:0 "통일파 쿠데타 방지"
 TUR_ittihadists_destroyed_desc:0 "After the resignation of Ahmed Muhtar Paşa and establishment of the Mehmed Kamil Paşa goverment, the İttihadists started thier preperations to raid the parliament, Sublime Porte, thanks to our actions and efforts at the right palce at the right time, We've prevented the coup. Now it's time to decide the fate of the İTF."
 TUR_eradicate_ittihadists:0 "쿠데타 장교 숙청"
 TUR_eradicate_ittihadists_desc:0 "They already tried to coup our government once, they can try again at any give chance. While we can eradicate them, we must purge the generals who's responsible of the raid attempt."
 TUR_end_martial_law:0 "Hold the Elections of Leadership"
 TUR_end_martial_law_desc:0 "[TUR.hifleaderelections]"
 hifleaderelections1:0 "To win the elections against İttihat ve Terakki Fırkası, we nominated our most influential candidate without a proper voting. Now that we finally we secured our place in the government, we can hold a proper elections for deciding the leadership."
 hifleaderelections2:0 "With the quick resignation of Ahmed Muhtar Paşa, he left his place to Mehmed Kamil Paşa without even casting a proper voting. Now that we finally we secured our place in the government, we can hold a proper elections for deciding the leadership."
 TUR_free_press:0 "Lift the Restrictions on Freedom of Speech"
 TUR_free_press_desc:0 "After countless coups and change of leaderships, not to mention the Abdulhamid II era, a common citizen is scared to state its own opinions in public. We have to lift the restrictions before the press to encourage free and intellectual thinking."
 TUR_ease_ethnic_tensions:0 "민족 긴장 완화"
 TUR_ease_ethnic_tensions_desc:0 "Our Empire is a multi-ethnic and multi-religious entity which trying to \"purify\" it by exterminating minorities are not a solution. We have to recognize minority rights and create equality among different ethnic and religious groups."
 TUR_encourage_investments:0 "Encourage Domestic Privatization"
 TUR_encourage_investments_desc:0 "After our failed attempts to achieve domestic production and heavy dependence on foreign aid, our nation is dependent on the Western powers for our industry. To have a strong and stable industry, we have to encourage our domestic investors and private sector to industrialize this backward country."
 TUR_decentralization:0 "Adab-ı Merkeziyetçilik"
 TUR_decentralization_desc:0 "İTF and other governments before us tried to save the empire by creating a centralized and unified nation. One must be a fool to not recognize the damages this mindset had done to our multi-ethnic empire. To save the remainings of our empire, we have to decentralize the nation."
 TUR_decentralization_reward:0 "The reward of this focus will change depending on our stance on the §YQuestion of the Press§!."
 TUR_decentralization_reward2:0 "If §Gin favour§! of the §Yfreedom of speech and press§!,"
 TUR_decentralization_reward3:0 "If §Ragainst§! the §Yfreedom of speech and press§!,"
 TUR_OPDA:0 "Ottoman Public Debt Administration"
 debt_less_than_7375:0 "Our debt is less than §Y7.375 Thousand Liras§!"
 debt_less_than_4425:0 "Our debt is less than §Y4.425 Thousand Liras§!"
 TUR_OPDA_trigger_tooltip:0 "Has not dissolved the §YOttoman Public Debt Administration§!"
 TUR_well_dissolve_opda:0 "We'll dissolve the §YOttoman Public Debt Administration§!"
 TUR_OPDA_desc:0 "The government was forced to form the Ottoman Debt Council in order to get rid of loans taken from European banks. It is worth thinking about paying off debts, otherwise we will not restore the reputation of a Great Power."
 TUR_OPDA_tt:0 "Completing this focus will make §YSocialist§! and §YIslamist§! paths§! §Runaccessible!§!"
 sadabat_pact:0 "Sadabat-ı Cihan Pakt"
 TUR_dissolve_the_OPDA:0 "오스만 공공부채관리국 해체"
 TUR_dissolve_the_OPDA_desc:0 "This is the end of the debt slavery. Long live nationalization, comrades!"
 TUR_return_millet_system:0 "밀레트 제도 재도입"
 TUR_return_millet_system_desc:0 "So called \"modernist\" factions tried to remove our centuries old Millet system and establish a state consisted of one ethnicity, religion and language. One must be a fool to not see it has failed. Before it's too late, we have to return to using Millet system."
 TUR_reform_millet_system:0 "밀레트 제도 개혁"
 TUR_reform_millet_system_desc:0 "Many modernist factions tried and failed to address minority issue by trying to establish a state with one ethnicity, religion and language. But they were right about the outdated Millet system. The best thing to do is to reform the Millet system to the twentieth century."
 TUR_raid_on_the_sublime_porte_tooltip:0 "This focus will be automatically completed after the §YRaid on Sublime Porte§!"
 TUR_adabimerkeziyet_reward:0 "We'll continue to increase the §YLoyalty of the Army§W"
 TUR_remove_debt_1475:0 "Removes §Y1.475 Thousand Liras§! from our debt"
 TUR_remove_debt_0885:0 "Removes §Y0.885 Thousand Liras§! from our debt"
 TUR_remove_debt_0590:0 "Removes §Y0.590 Thousand Liras§! from our debt"
 TUR_united_and_trigger:0 "Does not have national spirit §YOfficers Struggle§W"
 TUR_islamic_unity_reward:0 "We'll get claims on every §YMuslim Majority State§!"
 TUR_help_senussi:0 "세누시 돕기"
 TUR_help_senussi_desc:0 "Stuck in the middle of the Western imperialism, the Senussi order holds foreign invasions quite well. Our duty is to help them in our common cause."
