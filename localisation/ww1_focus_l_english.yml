 BRA_claim_french_guiana:0 "프랑스령 기아나 요구"
 BRA_claim_french_guiana_desc:0 ""
 BRA_punish_the_revolters:0 "반란군 토벌"
 BRA_punish_the_revolters_desc:0 "엘리트들에게 있어서, 해군 혁신의 의도는 그 자체가 제도를 고치고, 브라질을 남아메리카의 군비 경쟁의 선두에 올려놓고, 해군을 서방 국가의 해군과 경쟁하도록 만드는 것이었습니다. 그 대신에, 사병들은 해군 엘리트들을 모욕하기 위해 바로 그 함선들을 이용했습니다. 배는 구했지만, 그 대가가 무엇이었습니까?"
 BRA_campanha_civilista:0 "시민 운동"
 BRA_campanha_civilista_desc:0 "루이 바르보사의 운동은 시민들과의 긴밀한 관계와 즉석에서 열린 격한 집회의 개최로 특징지어졌습니다. 루이는 배, 마차, 기차를 타고 바이아, 상파울루, 미나스제라이스, 리우데자네이루를 여행했습니다."
 BRA_reform_the_rebublic:0 "공화국 개혁"
 BRA_reform_the_rebublic_desc:0 ""
 BRA_pact_of_ouro_fino:0 "오우로 피노 조약"
 BRA_pact_of_ouro_fino_desc:0 "상파울루와 미나스 주지사는 동맹을 주요 목표로 삼기로 결정했습니다. 동맹은 이 두 주의 과두 통치자들의 이익을 보장할 대통령을 유지하는 것입니다."
 BRA_public_education_program:0 "공교육 계획"
 BRA_public_education_program_desc:0 ""
 BRA_rethink_the_rebublic:0 "공화국 재고"
 BRA_rethink_the_rebublic_desc:0 "브라질 공화주의의 상징으로 여겨지고 있음에도 불구하고, 루이 바르보사는 그가 실행하는 것을 도왔던 정치 체계에 환멸을 느끼게 되었습니다. 아마도 군주제 운동과의 협업이 이를 고칠 수 있을 것입니다."
 BRA_invite_prince_luis:0 "루이스 왕자 초대"
 BRA_invite_prince_luis_desc:0 "그의 형제가 왕위를 포기함으로써, 루이스는 마침내 브라질의 군주제 운동과 효과적으로 협력할 수 있게 되었고, 왕위 계승자로서의 그의 위치를 확실히 가정할 수 있게 되었습니다. 황실의 타성에 의해 야기된 피해를 되돌리려는 그의 노력은 그들의 지지자들에 의해 평가되었고, 1909년에 그는 브라질 군주주의자들에게 정치적인 징후를 보여주었습니다."
 BRA_openly_support_the_monarchist_movement:0 "군주제 운동 공개적 지지"
 BRA_openly_support_the_monarchist_movement_desc:0 ""
 BRA_social_reforms:0 "사회개혁"
 BRA_social_reforms_desc:0 ""
 BRA_contain_the_rubber_barons:0 "고무 부호 억제"
 BRA_contain_the_rubber_barons_desc:0 "고무 호황과 대규모 인력의 관련 필요성은 브라질 전역의 토착 인구에게 상당한 부정적인 영향을 미칩니다. 노예제도와 조직적인 잔인함이 널리 퍼져있습니다. 이 작업은 중지되어야 합니다."
 BRA_never_another_encilhamento:0 "또 다른 인실랴멘투는 절대 안 돼"
 BRA_never_another_encilhamento_desc:0 "인실랴멘투는 1880년대 말과 1890년대 초에 호황을 누렸던 거품 경제입니다. 그것은 당시 재무장관 루이 바르보사에 의해 야기되었습니다. 우리는 대중들에게 다시는 이런 실수가 일어나지 않도록 보장해야 합니다."
 BRA_federalism:0 "연방주의"
 BRA_federalism_desc:0 "정치적 자유가 보장된 연방 국가는 브라질과 같은 나라를 통치할 수 있는 최선의 방법입니다."
 BRA_obligatory_military_service:0 "의무 병역제"
 BRA_obligatory_military_service_desc:0 ""
 BRA_oligarchy_support:0 "과두제 지지 확보"
 BRA_oligarchy_support_desc:0 "1889년 군주제가 폐지된 후, 지방 과두들은 큰 권력을 얻었고, 분명히 그들은 권력을 잃고 싶어하지 않을 것입니다. 우리는 내전에서 나라를 구하기 위해 그들과 협력해야 할 것입니다."
 BRA_destroy_the_oligarchy:0 "과두제 집권층 파괴"
 BRA_destroy_the_oligarchy_desc:0 "농업 과두들은 더 이상 이 나라를 괴롭히지 않을 것입니다."
 BRA_new_civil_code:0 "민법 채택"
 BRA_new_civil_code_desc:0 "법이 더 좋고 더 발달할수록, 더 좋고 더 발전된 사회가 됩니다. 한 걸음 더 나아갑시다."
 BRA_condemn_germany:0 "독일 규탄"
 BRA_condemn_germany_desc:0 ""
 BRA_destroy_the_buffer_state:0 "완충국 파괴"
 BRA_destroy_the_buffer_state_desc:0 "파라과이 전쟁은 파라과이를 더 큰 이웃들 사이에 완충국가로 남겨두었습니다. 만약 우리가 남미 대국의 위치를 확인하고 싶다면, 우리는 그들을 먼저 파괴해야 합니다."
 BRA_end_the_border_dispute:0 "국경 분쟁 종식"
 BRA_end_the_border_dispute_desc:0 "파라나 정부와 산타카타리나 정부 사이의 국경 협정이 체결되어야 합니다."
 BRA_social_legislations:0 "사회 입법"
 BRA_social_legislations_desc:0 "브라질 노동자들에게 더 나은 조건을 만들어 줄 수 있는 사회 법률의 지지를 받는 군주제입니다."
 BRA_gewehr_98_pattern_rifles:0 "게베어 98 패턴 소총"
 BRA_gewehr_98_pattern_rifles_desc:0 "우리의 마우저 모델 1894 소총은 심각하게 구식이 되었습니다. 우리는 이를 일련의 게베어 98 패턴 볼트액션 소총으로 교체할 필요가 있습니다."
 BRA_vickers_artillery:0 "빅커스 포"
 BRA_vickers_artillery_desc:0 ""
 BRA_the_young_turks:0 "영턱스"
 BRA_the_young_turks_desc:0 "독일에서 군사훈련을 받은 브라질 장교들은 영턱스라고 불렸습니다."
 BRA_communications_units:0 "통신부대"
 BRA_communications_units_desc:0 ""
 BRA_army_reform:0 "육군 개혁"
 BRA_army_reform_desc:0 "드디어 우리 군을 개혁할 수 있습니다."
 BRA_medical_corps:0 "의무대"
 BRA_medical_corps_desc:0 ""
 BRA_jungle_battalions:0 "정글 부대"
 BRA_jungle_battalions_desc:0 ""
 BRA_lessons_of_contestado_war:0 "콘테스타도 전쟁의 교훈"
 BRA_lessons_of_contestado_war_desc:0 "우리는 우리의 이익을 위해 콘테스타도 전쟁에서의 경험을 이용해야 합니다."
 BRA_first_military_aviator:0 "첫번째 군 비행사"
 BRA_first_military_aviator_desc:0 "리카르도 커크는 비행기를 조종하는 법을 배운 최초의 브라질 육군 장교였습니다. 그는 1912년 10월 22일 에탕프 항공 학교를 졸업했습니다. 그가 브라질로 돌아왔을 때, 그는 전문이사로 임명된 브라질 비행 클럽의 창립자 중 한 명이었습니다."
