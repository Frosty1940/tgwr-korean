 FRA_capitulation:0" 프랑스가 항복하다 "
 FRA_great_war:0 "대전쟁"
 FRA_great_war_desc:0 "전쟁, 전쟁은 변하지 않습니다. 독일은 공격전을 준비 중인데, 독일군이 국경을 넘기 전에 협상국을 강화해야 합니다. 세계가 세계 대전의 불길에 휩싸일 때 그것은 우리에게 달려 있습니다. "
 FRA_armistice:0 "독일에 항복 조건 제시"
 FRA_armistice_desc:0 "이번 전쟁은 실패했습니다. 군대는 더 이상 싸울 수 없습니다. 즉시 휴전을 요청해야 합니다. 유감스럽게도 독일 제국은 막대한 배상금을 요구하게 될 것입니다."
 decision_versailles:0 "강화회담"
 decision_versailles_desc:0 "며칠 후, 승전국들이 영유권을 주장하는 지역뿐만 아니라 다른 지역까지 받을 수 있는 회담이 시작될 것입니다."
 FRA_alliance_with_romania:0 "[ROM.GetName]와(과)의 동맹"
 FRA_alliance_with_romania_desc:0 "우리는 [ROM.GetName]이(가) [GER.GetName]와(과) 동맹을 맺을 의무가 있다는 것을 알고 있었습니다. 그러나 그들은 중립을 지키면서도 트란실바니아 영토에 대한 자신들의 요구를 내세웠습니다. 우리는 가능한 한 빨리 그들을 협상국으로 데려가야 합니다."
 
 AUH_franzferdinand:0 "프란츠 페르디난트 문제"
 AUH_franzferdinand_desc:0 "오스트리아-에스테의 존경받는 대공이자 오스트리아-헝가리 제국의 황태자인 프란츠 페르디난트가 죽은 채 누워 있습니다. 그의 고귀한 아내는 그의 옆에 있습니다. 프란츠 요제프는 또 다른 후계자를 잃었고, 저주받은, 비열한, 세르비아인 개자식들에게 아들들을 잃었습니다. 세르비아 정부는 공식적으로 암살자 가브릴로 프린치프와의 관계를 부인하며 흑수단을 비난하고 있습니다."
 AUH_ultimatum_to_SER:0 "오스트리아의 최후통첩"
 AUH_ultimatum_to_SER_desc:0 "오스트리아는 최후통첩을 준비하고 있습니다. 몇 주 안에 그들은 대답을 요구할 것입니다... 그렇지 않으면 그들은 전쟁을 선포할 것입니다."
 european_crisis_mission:0 "유럽 위기"
 european_crisis_mission_desc:0 "유럽 연합이 앞으로 몇 주 동안 외교적으로 위기의 결과를 해결하지 못한다면, 평화는 깨질 것입니다. 신이시여 우리를 도우소서!"
 european_crisis_mission_tt:0 "오스트리아는 세르비아에 최후통첩을 보낼 것입니다."
 
