 RUS_rapprochement_with_kaiser_desc:0 "우린 프랑스에 숨길 것이 더는 없습니다. 협상국은 그저 부채를 없앨 수단이었습니다. 이제 우리는 나머지 유럽과 가까운 외교 관계를 재수립하고자 합니다."
 RUS_20_years_of_peace_tt:0 "§Y스톨리핀 계획은 전쟁이 터지면 끝날 것입니다§!\n\n"
 RUS_revolutionary_agitation:0 "혁명 소요"
 odbili_albaniju:0 "알바니아 포기 거부"
 ITA_istituto_nazionale_delle_assicurazioni:0 "국립보험공사"
 ITA_istituto_nazionale_delle_assicurazioni_desc:0 "우리 농무부 장관은 생산을 극대화하기 위해 보험 산업을 국유화하는 흥미로운 아이디어를 제안했습니다. 우리는 그의 계획을 실행해야 합니다."
 ITA_Ilva:0 "일바에 투자"
 ITA_Ilva_desc:0 "일바 사는 피에몬테에 바그놀리 철강 공장을 건설할 계획이지만, 그러기 위해서는 자금이 필요합니다. 우리는 그들에게 경기 부양을 위한 자금을 제공할 것입니다."
 ITA_Vickers_Terni:0 "비커스-테르니 공장"
 ITA_Vickers_Terni_desc:0 "더 많은 무기를 만들기 위해 우리는 비커스-테르니 공장을 확장할 수 있습니다."
 ITA_Ferrovie_dello_Stato:0 "국유철도 자주회사"
 ITA_Ferrovie_dello_Stato_desc:0 "1905년에 우리는 이탈리아의 철도 시스템을 국유화했고, 이는 우리가 원하는 대로 철도를 확장할 수 있는 능력을 제공하고 있습니다. 이제 중부 이탈리아에서 할 철도 건설 프로그램을 시작할 때입니다."
 ITA_Breda:0 "브레다 기관차"
 ITA_Breda_desc:0 "우리는 브레다 로코모티브 회사와의 국가 협력을 강화함으로써 우리의 산업 역량을 더할 수 있습니다."
 ITA_tarantos_port:0 "타란토항"
 ITA_tarantos_port_desc:0 "이탈리아 최초의 항구인 타란토는 상업적 측면과 전략적 측면에서 모두 중요한 역할을 합니다. 우리는 그 지역에 산업 시설과 조선 시설을 확장해야 합니다."
 ITA_civitavecchias_port:0 "치비타베키아항"
 ITA_civitavecchias_port_desc:0 "치비타베키아항은 이 나라에서 가장 중요한 항구 중 하나입니다.  우리의 산업 역량을 이곳에서 확장하지 않는 것은 어리석은 일이 될 것입니다."
 ITA_genovas_port:0 "제노바항"
 ITA_genovas_port_desc:0 "제노바항은 이탈리아에서 가장 크고 중요한 항구입니다. 이 곳은 곧 공장과 조선소를 건설하는 데 필수적인 지역이 될 것입니다."
 ITA_early_industrialization_desc:0 "리소르지멘토부터 이탈리아는 다른 유럽 강대국에 뒤쳐지고 있었습니다. 만일 우리가 진정한 강대국이 되고자 한다면 산업화를 가능한 빨리 시작해야 합니다. 이탈리아 주변의 산업 확장을 위한 자금을 지원함으로써, 우리는 산업화를 가속화하고 더 많은 총을 만들 수 있습니다."
 ITA_moderate_protectionism:0 "온건한 보호무역"
 ITA_moderate_protectionism_desc:0 "자유시장경제가 산업 성장에 전반적으로 크게 도움이 되지만 노동자들을 약화시킵니다. 부자를 더 부유하게 만드는 것은 이탈리아의 현 긴장을 더 고조시키기만 합니다. 이를 멈추는 한 가지 방법은 경제적으로 전세계와 단절되는 대신 온건한 보호무역을 도입하는 것입니다."
 ITA_railroad_modernisation:0 "철도 현대화"
 ITA_railroad_modernisation_desc:0 "우리가 다른 주요 강대국들을 따라잡고 우리의 불쌍한 철도 시스템을 바로잡으려면 우리의 철도 기반시설에 투입되는 자금 규모를 더 늘려야 합니다."
 ITA_defend_our_ports:0 "항구 방어"
 ITA_MAS_of_livorno:0 "리보르노 MAS"
 ITA_MAS_of_livorno_desc:0 "더 많은 잠수함 사업에 투자함으로써, 우리는 미래의 잠수함 전에서의 효과를 높일 수 있습니다."
 ITA_san_marcos_battalion:0 "산 마르코스 전대"
 ITA_san_marcos_battalion_desc:0 "해병대는 어떠한 상륙전에서도 필수적인 종목입니다. 우리는 최적의 해병대를 만들기 위해 육해군 협력을 확대해야 합니다."
 ITA_expand_regia_marina:0 "왕국 해군 확장"
 ITA_expand_regia_marina_desc:0 "1861년에 창군되어 7년 전쟁에서 싸운 왕국 해군은 이탈리아의 이익을 지키고 바다 곳곳에서 전쟁을 수행하는 필연적인 임무를 띄고 있습니다. 유럽에 변화의 바람이 불어옴으로, 우리는 왕국 해군이 맡은 임무를 수행하는 데 더욱 잘 기능할 수 있도록 개혁 수행을 보장해야만 합니다."
