 SOV_idea_cheka:0 "체카"
 SOV_idea_fight_against_dissent:0 "반체제 인사"
 SOV_idea_sailor_mutiny:0 "수병 반란"
 SOV_idea_sailor_mutiny_desc:0 "수병들이 볼셰비키에 대항하여 음모를 꾸미고 있습니다. 그들은 함대의 개혁과 지휘관들에 대한 탄압에 불만입니다. 우리가 폭동을 진압하지 않으면 그들은 무장 봉기를 일으킬 것입니다."
 SOV_idea_soldier_rebellion:0 "병사 반란"
 SOV_idea_soldier_rebellion_desc:0 "군대는 통제 불능 상태가 되었습니다. 군대의 조직력이 낮고 군 개혁이 미흡한 탓에 군인들은 더 자주 탈영하고 지휘관들을 공격하기 시작했습니다. 반란군 부대를 분쇄하지 않으면 적은 곧 우리를 무찌를 것입니다."
 SOV_idea_peasant_uprising:0 "농민 봉기"
 SOV_idea_peasant_uprising_desc:0 "농민들은 볼셰비키에 대항하여 조직되지 않은 봉기를 일으켰습니다. 그들은 우리의 급진적인 경제 정책에 불만입니다. 그들을 막지 않으면, 농민들은 우리를 전복시키기 위해 그들만의 군대를 형성할 것입니다."
 SOV_idea_municipalization:0 "토지 시유화 계획"
 SOV_idea_municipalization_desc:0 "토지 시유화는 국유화에 반대하는 멘셰비키들의 계획입니다. 그는 국가에 민주적인 지방 정부를 구성함으로써 농민의 문제를 해결하기로 되어 있었습니다."
 SOV_idea_scientific_atheism:0 "과학적 무신론"
 SOV_idea_revival_of_russia:0 "러시아의 부활"
 SOV_idea_kronstadt:0 "크론슈타트 반란"
 VLN_idea_mother_anarchy:0 "어머니 아나키"
 VLN_idea_mother_anarchy_desc:0 "아타만 마흐노의 군대는 중앙집권적인 지휘부가 없기 때문에 이들의 기동 중 어느 것도 예측할 수 없습니다."
 VLN_idea_free_territory:0 "자유지구"
 VLN_idea_free_territory_desc:0 "무정부주의자들은 악의적인 의도를 가지고 자유지구에 감히 들어가려고 하는 자들과 싸울 것입니다. 권력은 기생충을 낳습니다!"
 idea_pacifism:0 "뿌리 깊은 평화주의"
 BEL_idea_albert_i:0 "알베르 1세"
 idea_pacifism_desc:0 "가톨릭당은 벨기에의 영구적 중립을 방해하려는 국왕 알베르의 시도에 부지런히 반대하고 있습니다. 반세기가 넘는 기간 동안 왕국은 이웃 나라들과 평화롭게 지내므로 정부와 국민들은 외교의 힘만을 믿고 있습니다."
 BEL_belgian_resistance:0 "벨기에 저항"
 BEL_belgian_resistance_desc:0 "늙은 왕 알베르 1세는 독일 통치에 대항하는 지하 저항 운동을 주도하고 있습니다.\n\n'La Plus Loyale Résistance de Sa Majesté-Zijn Meest Loyale Verzet van Zijne Majesteit' 또는 줄여서 LPLRSM-ZMLVZM은 그들은 벨기에를 영구 점령군으로 인식하는 것으로부터 \"해방\"하기 위해 그들의 삶을 바치는 자유주의적 군주주의 빅텐트 동맹입니다.\n\n그들은 광범위한 대중의 지지를 받고 있고, 우리의 통치를 여기서 확고히 하기는 어려울 것입니다."
 FRA_ww1_Revanchism:0 "보복주의"
 FRA_ww1_Revanchism_desc:0 "1870년 프로이센-프랑스 전쟁의 여파로, 많은 민족주의자들이 프랑스의 패배를 복수하고 알자스-로레인의 잃어버린 영토를 되찾기를 원했습니다."
 FRA_idea_dual_power:0 "이중 권력"
 FRA_idea_pacifist_strike:0 "전프랑스 파업"
 FRA_idea_ils_ne_passeront_pas:0 "그들은 통과하지 못할 것이다!"
 FRA_idea_moroccan_intervention:0 "식민 개입"
 FRA_idea_moroccan_intervention_desc:0 "프랑스가 모로코에 계속 개입하고 있습니다. 항구 도시들은 식민 세력의 지배를 받고 있습니다."
