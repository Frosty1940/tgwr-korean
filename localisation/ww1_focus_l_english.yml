 TUR_buildtheyesilkoyairbase:0 "예실쾨이 공군 기지 건설"
 TTUR_buildtheyesilkoyairbase_desc:0 "공기보다 무거운 비행체의 발명으로, 전쟁에 새로운 차원이 도입되었습니다. 우리는 예실쾨이에 공군기지를 세우고 프랑스와 독일에서 비행기를 몇 대 구입하여 공군을 만들어야 합니다."
 TUR_invitegermanmilitaryadvisors:0 "독일 군사 고문 초청"
 TUR_invitegermanmilitaryadvisors_desc:0 "막대한 군수산업과 교리적 우수성을 갖춘 독일은 유럽 최고의 군사대국입니다. 우리는 우리 군의 현대화 노력에 대한 그들의 도움을 받아야 합니다."
 TUR_frenchnavaladvisors:0 "프랑스 해군 고문 초청"
 TUR_frenchnavaladvisors_desc:0 "프랑스 해군 참모들을 초청해 우리 해군을 현대화하고 새로운 장교들을 양성해야 합니다."
