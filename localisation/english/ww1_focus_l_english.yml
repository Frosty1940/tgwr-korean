 TUR_claim_chinese_turan_tt:0 "투란의 필수요소로 §Y위구르 영토§W를 요구하게 될 것임"
 TUR_nicosian_agreement_reward:0 "만약 영국의 동의한다면, 부채가 §Y2.950천 리라§! 증가합니다."
 TUR_konstantiniyye_agreement_reward:0 "결정 해금: §Y소수민족 로마화§W\n§Y이 결정은 부정적인 소수민족 주 변동치를 제거할 수 있게 합니다.§W"
