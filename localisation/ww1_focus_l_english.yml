 TUR_buildtheberlinbagdadrailway:0 "베를린-바그다드 철도 완공"
 TUR_buildtheberlinbagdadrailway_desc:0 "1903년 독일의 투자로 시작된 베를린-바그다드 철도는 우리 나라에 필수적인 경제 및 전략 사업입니다. 철도가 제공할 경제적 기회 외에도, 이 철도 계획의 완성은 중동 지역에 대한 우리의 권한을 강화하고 전쟁이 일어날 경우에 대비한 우리의 동원 계획의 실행을 수월하게 할 것입니다."
