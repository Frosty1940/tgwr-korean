 ww1_turkestan.1.t:0 "투르키스탄 자치령"
 ww1_turkestan.1.d:0 "혁명 이후 중앙아시아에서는 현지 무슬림 주민들을 대표하는 사회 및 정치 조직이 형성되기 시작했습니다. 그 가운데  자디드와 카디미스가 투르키스탄 자치령을 수립했습니다. 투르키스탄 정부는 보편적, 직접, 평등, 비밀 투표를 기반으로 의회를 소집하겠다고 발표했습니다.\n투르키스탄 자치령은 인구의 대다수가 무슬림인 최초의 세속 국가이자 중앙아시아 역사상 최초의 민주주의 국가 중 하나입니다."
 ww1_turkestan.1.a:0 "저들이 생각했던 것보다 퇴보한 것은 아닐지도 모른다."
 ww1_turkestan.1.b:0 "눈을 뜨고 주위를 둘러보라! (투르키스탄으로 플레이)"
 ww1_turkestan.2.t:0 "코칸트 정부의 붕괴"
 ww1_turkestan.2.d:0 "최후통첩의 응답으로 쇼카이는 소비에트 권력의 승인을 거부했습니다. 투르키스탄 자치를 폐지하기 위해 콘스탄틴 오시포프의 지휘를 받는 11개 제대의 병력과 포병대가 모스크바에서 타슈켄트에 도착했습니다. 소비에트군에는 무장한 아르메니아 혁명연맹 파견대도 동행했습니다. 결국 투르키스탄 자치령은 수립된 지 불과 3개월 만에 볼셰비키와 아르메니아 혁명연맹에 의해 해산되었고 소비에트 투르키스탄으로 대체되었습니다. 쇼카이는 먼저 타슈켄트로 탈출한 후 우랄 대초원의 악토베를 통해 알라시 오르다 정부 내각에 합류하여 정치 투쟁에 돌아왔습니다."
 ww1_turkestan.2.a:0 "우린 포기하지 않을 것이다!"
 ww1_turkestan.2.b:0 "받아들였어야지. (소비에트 투르키스탄 플레이)"
 ww1_turkestan.101.t:0 "아슈하바트 봉기"
 ww1_turkestan.101.d:0 "아슈하바트에서 새로운 봉기가 벌어졌습니다. 파업이 벌어졌고 옛 국가 두마 의원이자 우파 사회주의 혁명가인 기계 기술자 표도르 푸트니코프가 이끄는 집행위원회가 수립되었습니다. 투르크멘 부족들은 노동자들과 합세하기 시작했습니다."
 ww1_turkestan.101.a:0 "볼셰비키 위원회를 지하조직으로 만들어라!"
 ww1_turkestan.101.b:0 "노동자들이여 일어나라! (자카스피로 플레이)"
 ww1_turkestan.102.t:0 "자카스피 개입"
 ww1_turkestan.102.d:0 "아슈하바트 봉기의 성공이 자카스피 임시정부의 수립으로 이어졌습니다. 아무래도 우리가 이곳에 개입하여 볼셰비키로부터 지역을 확보해야 할 것 같습니다."
 ww1_turkestan.102.a:0 "맬슨을 보내라."
 ww1_turkestan.102.b:0 "더 큰 문제가 있다."
 ww1_crimea.1.t:0 "크림 인민공화국 선포"
 ww1_crimea.1.d:0 "무시 집행위원회가 소집한 크림 타타르 단체 대표자 회의에서 현 정국에서는 크림 타타르족의 쿠룰타이에서 크림 타타르의 앞으로의 운명에 대한 문제를 결정해야 한다는 결정이 내려졌습니다. 이후 인민대표회의가 선출되었습니다."
 ww1_crimea.1.a:0 "크림 타타르의 주권에 대한 희망이 아직도 있는가?"
 ww1_crimea.1.b:0 "나는 내 조국의 상처를 치유하겠다고 맹세하였다. (크림으로 플레이)"
 ww1_crimea.2.t:0 "크림의 볼셰비키 정변"
 ww1_crimea.2.d:0 "볼셰비키가 가까스로 크림반도에서 정권을 잡고 소비에트 공화국을 선포했습니다. 우리의 볼셰비키 동무가 크림 집행위원회의 지도자가 될 것입니다."
 ww1_crimea.2.a:0 "모든 권력을 소비에트로!"
 ww1_crimea.3.t:0 "크림 작전"
 ww1_crimea.3.desc:0 "흑해의 요새 크림이 소비에트의 손에 떨어졌습니다. 브레스트-리토프스크 조약에 따르면 이 지역은 독일 영향력이 배제된 러시아 영토로 인정받았습니다. 그러나 모스크바의 볼셰비키를 크게 거스르지 않는 선에서 간단히 크림을 점령할 수 있습니다."
 ww1_crimea.3.a:0 "친독일 지역정부면 충분하다."
 ww1_crimea.3.b:0 "우크라이나인들이 가질 자격이 있다."
 ww1_crimea.3.c:0 "튀르크 친구들이 가지게 둬라."
 ww1_crimea.3.d:0 "조약을 깨지 마라."
 ww1_crimea.4.t:0 "솔로몬 크림 정부"
 ww1_crimea.4.d:0 "솔로몬 크림의 자유주의 입헌민주당 정권이 크림 변방정부를 이끕니다."
 league_of_nations.1.t:0 "국제연맹 가입?"
 league_of_nations.1.d:0 "대전쟁의 여파 속에서 국제연맹이 제안되었으며 베르사유 조약과 함께 세계 최초의 상설 국제 정치체로 수립되었습니다. 전쟁 재발 방지, 국제 평화와 안보 유지, 국제 경제와 사회 협력 증진을 위해 수립되었습니다.."
 league_of_nations.1.a:0 "진행하라."
 league_of_nations.1.b:0 "다시 생각해 보니..."
 league_of_nations.2.t:0 "[FROM.GetAdjective]의 국제연맹 가입 청원"
 league_of_nations.2.d:0 "[FROM.Captial.GetCapitalVictoryPointName]의 [FROM.GetAdjective] 정부가 최근 국제연맹 가입 허가를 요청했습니다. 국제연맹의 주요 기관은 총회, 이사회, 사묵으로 구성되어 있습니다. 절차상의 문제나 새로운 회원국의 가입 요청 같은 특수한 예를 제외하고는 의사결정은 총회와 이사회 모두 만장일치로 내려야 합니다."
 league_of_nations.2.a:0 "환영한다."
 league_of_nations.2.b:0 "아니라면 어때?"
 league_of_nations.3.t:0 "국제연맹의 답신"
 league_of_nations.3.d:0 "국제연맹 이사회는 [ROOT.GetNameDef]의 국제연맹 가입을 허가했습니다."
 league_of_nations.3.d_2:0 "국제연맹 이사국 중 하나가 [ROOT.GetNameDef]의 국제연맹 가입을 거부했습니다."
 league_of_nations.3.a:0 "평화를 위하여."
 league_of_nations.3.b:0 "평화를 원하나, 응!?"
 league_of_nations.5.t:0 "[FROM.GetName]의 국제연맹 가입"
 league_of_nations.5.d:0 "국제연맹 이사회는 [FROM.GetNameDef] 측이 공식적으로 국제연맹의 새로운 회원국이 되었음을 선언했습니다."
 league_of_nations.5.a:0 "이곳의 모든 이들을 위해 건배!"
 league_of_nations.5.b:0 "웃기는 코미디로군."
 league_of_nations.6.t:0 "국제연맹"
 league_of_nations.6.d:0 "대전쟁 승전국의 각국 대표단이 파리 강화회의에서 세계 질서를 안정시키고 항구적인 평화를 지킬 국제 기구의 창설에 동의했습니다. 이 기구는 국제연맹이라고 불릴 것이며 스위스 제네바에 본부를 둘 것입니다."
 league_of_nations.6.a:0 "인류 역사의 중대한 성공이다."
 league_of_nations.6.b:0 "정부가 국제연맹 가입을 완전히 동의하지 않았다..."
 league_of_nations.7.t:0 "[FROM.GetName]의 국제연맹 탈퇴"
 league_of_nations.7.d:0 "국제연맹 이사회는 [FROM.GetNameDef] 측이 공식적으로 국제연맹 회원 자격을 철회했다고 선언했습니다."
 league_of_nations.7.a:0 "말도 안돼!"
 league_of_nations.7.b:0 "이런 무능함을 봐라."
 league_of_nations.11.t:0 "국제연맹의 금수조치?"
 league_of_nations.11.d:0 "[lon_embargo_target.GetNameDef]에 대한 금수조치를 통과시켜야 한다는 안건이 국제연맹에 제출되었습니다. 어느 한 국가라도 반대한다면 금수조치는 없을 것입니다."
 league_of_nations.11.a:0 "알았다."
 league_of_nations.11.b:0 "아니."
 league_of_nations.12.t:0 "국제연맹의 [lon_embargo_target.GetName] 금수조치"
 league_of_nations.12.d:0 "국제연맹은 세계 질서를 위협한다는 이유로 [lon_embargo_target.GetNameDef]에 대한 금수조치 결의안을 통과시켰습니다. 국제연맹에 가입한 국가는 이 결정을 준수해야 합니다."
 league_of_nations.12.a:0 "평화를 위한 또 다른 승리다."
 league_of_nations.12.b:0 "젠장!!!"
 league_of_nations.12.c:0 "결정을 내렸다니 놀라운 일이군."
