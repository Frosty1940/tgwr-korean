 TUR_workersculture:0 "노동자 문화"
 TUR_workersculture_desc:0 "우리 문화는 모범적인 사회주의 사회로 형성되기 시작했습니다. 하지만 이 변화를 완성하기 위해서는, 우리는 또한 문화를 재편성해야 합니다. 남은 유일한 문화는 노동자와 노동자의 문화일 것입니다."
 BRA_abc_conference:0 "ABC 회담"
 BRA_abc_conference_desc:0 "멕시코 혁명 동안 미국과 멕시코 사이에 긴장이 고조되고 있습니다. 우리는 이로부터 촉발될 수 있는 어떠한 전쟁도 피해야 합니다."
 GER_war_with_england_desc:0 "영국은 더 이상 독일이 세계 강대국으로서의 운명을 따르는 것을 막으려 하지 못할 것입니다. 카이저를 위하여!"
 GER_prussuan_militarism_desc:0 "전투에서 카이저를 받드는 것은 의무가 아니라 특권입니다! 카이저의 신민들은 조국에 봉사하는 데 자부심을 가져야 합니다."
 GER_naval_supremacy_desc:0 "우리는 영국이 더 이상 바다를 독점하지 않도록 대규모 해군 증강 프로그램을 후원할 것입니다. 우리들의 대양함대는 그 누구도 무시할 수 없는 함대가 될 것입니다!"
 GER_military_advisers_desc:0 "우리는 정부와 군 사이의 협력을 더욱 강화하기 위해 정부 직책에 군사 고문관들을 서명할 것입니다."
 GER_strait_blockade_desc:0 "채널 해협을 성공적으로 봉쇄한다면 영국 경제를 크게 망가트릴 것입니다."
 GER_atlantic_shipyard_desc:0 "대서양 조선소 시설을 확장하는 것은 대양함대를 더욱 크게 키울 수 있게 할 것입니다."
 GER_pacific_shipyard_desc:0 "태평양 영지의 조선소 시설을 확장하는 것은 태평양 함대를 키울 수 있게 할 것입니다. 이는 일본과의 전쟁이 터진다면 매우 중요할 것입니다."
 GER_zimmermann_depesche_desc:0 "미국은 눈엣가시입니다. 미국이 협상국으로 참전하려고 결정한다면 우리는 멕시코에 미국 영토를 대가로 하는 동맹을 제안하는 비밀 전보를 보낼 것입니다."
 GER_claim_mittelafrika_desc:0 "서구 열강은 아프리카를 불평등하게 독점하고 있습니다. 중앙아프리카 지역에 대한 우리의 주장을 발표할 것입니다."
 GER_reform_colonial_management_desc:0 "우리 식민지에서 시행하는 직접통치는 비효율적이고 저항을 불러일으킵니다. 대신에 우리는 식민지에 해당 지역을 더 잘 다스리기 위한 지역 정부를 수립할 것입니다."
 GER_cameroon_administration_desc:0 "서아프리카 식민지에 지역 정부를 수립한다면 우리 식민지를 더 잘 다스리는 동시에 지역 저항을 유화할 수 있을 것입니다."
 GER_partition_of_persia_desc:0 "우리가 러시아인들에게 전리품 약간을 약속한다면 러시아의 방해 없이 페르시아를 정복할 수 있을 것입니다."
 GER_befriend_bulgaria_desc:0 "불가리아인들과 우리는 공통점이 많습니다. 그들과 접촉하여 그들이 우리와 동맹을 맺고자 하는 지 알아봐야 합니다."
