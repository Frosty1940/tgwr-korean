 fra_unexperimented_president:0 "\n이 §Y미숙한 대통령§!은 §R불화§!를 일으킴"
 FRA_edouard_vaillant_desc:0 "에두아르 발랑은 젊었을 적 1870년 파리 포위전 중 코뮌을 활발하게 지지한 §R열렬한 코뮌주의자§!였습니다.\n\n사회주의 정치에서 활발한 발랑은 1893년 20 아롱디스망의 하원의원으로 뽑혔습니다. 비록 이전에 그는 확실한 혁명가였지만, 하원에서 그는 대개 §Y쥘 게드§!로 대표되는 혁명가들과 §Y장 조레스§!로 대표되는 개량주의자 사이에 위치를 잡았습니다. 그는 혁명파와 개량파를 통합한 사회주의 정당인 노동자 인터내셔널 프랑스 지부 (SFIO)의 창립 당원 중 한 명이었습니다."
 FRA_armand_fallieres_desc:0 "아르망 팔리에르는 온건 자유주의자와 무소속 급진주의자들이 모인 §8민주공화동맹§! 당원입니다.\n\n1885년부터 1892년까지 §Y모리스 루비에§! 행정부에서 총리와 내무부 장관으로 오랜 경력을 쌓은 후 그는 1906년 대통령 선거에서 승리하여 지금까지 이 직위를 유지하고 있습니다. 그는 자신이 강력한 관찰자이자 조언자임을 보여주었습니다."
 ITALY_UNITED_RULE_TOOLTIP:0 "§Y[ROOT.GetName]§! 측은 §Y이탈리아 핵심주§!를 해방할 수 없습니다!"
 Scramble_for_Africa:0 "아프리카 쟁탈전"
