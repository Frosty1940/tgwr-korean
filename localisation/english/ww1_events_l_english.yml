 GRE_railway_decision_desc:0 "그리스 철도망은 1869년 외국 민간 기업의 주도로 시작되어 시간이 지남에 따라 서서히 발전해 왔으며, 이후 4인치 궤간 철도망이 채택되었습니다. 그러나 많은 철도 노선이 계약 취소로 인해 완공되지 않아 제대로 사용되지 못하고 있습니다. 수십 년에 걸친 계획 끝에 그리스 철도망이 완성될 예정입니다."
