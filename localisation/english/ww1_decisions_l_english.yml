 neutrality_on_the_rise:0 "권위주의의 대두"
 neutrality_on_the_rise_desc:0 "정계 인사들이 권위주의의 가치를 옹호하며 목소리를 높이고 있으며, 국민 다수가 지지하기 시작했습니다. 국가의 길은 권위주의를 향해 열려있으며, 평화적인 선택을 기다리거나, 또는 폭력적인 방법을 택할 수 있습니다."
 prepare_for_authoritarian_civil_war:0 "내전 준비"
 prepare_for_authoritarian_civil_war_desc:0 "국민들의 마음이 천천히 바뀌도록 기다릴 시간이 없습니다. 설령 그 과정에서 누군가 목숨을 잃은지언정, 사람들을 위해 우리가 억지로라도 빠르게 해치워야 합니다. 평화적인 국민투표와는 달리, 내전은 우리 군대와 나라의 산업 및 기반시설을 처참히 파괴할 것이지만, 이 방법은 빠르고 우리가 품은 의지를 훗날 더 강하게 주입할 수도 있습니다."
 expand_civil_neutrality_support:0 "민간 지원 확충"
 expand_civil_neutrality_support_desc:0 "우리는 국민 사이에서 우리의 대의가 스며들도록 널리 지원하고, 현 정부의 권위에 공공연히 도전하도록 부추겨야만 합니다. 정부의 지위가 점점 약화되고 대중적 불안감이 고조될수록 우리의 목표를 더 쉽게 달성할 수 있을 것입니다. 특히나 정부의 합법적인 교체가 아니라, 이 목표란 것은 더 나아가서... 해로운 측면의 체제 변동일 것입니다."
 army_support_for_authoritarian_civil_war:0 "군사 지원 확충"
 army_support_for_authoritarian_civil_war_desc:0 "군대의 충분한 지지가 없다면, 이념 투쟁에서의 승리를 희망하는 것은 헛될 뿐입니다. 우리 군대 내의 믿을 수 있는 병력들이 충성하도록 만들어야만 합니다."
 ensure_general_loyalty_for_authoritarian_civil_war:0 "군 사령부 하층의 충성 확인"
 ensure_general_loyalty_for_authoritarian_civil_war_desc:0 "현임 장성들 중 충성파 정서를 남몰래 숨긴 이들이 있을 수 있습니다. 그들에게 접근해 싸움이 시작되었을 때 어디에 충성할지 확인해야만 합니다."
 ensure_marshal_loyalty_for_authoritarian_civil_war:0 "군 사령부 상층의 충성 확인"
 ensure_marshal_loyalty_for_authoritarian_civil_war_desc:0 "현임 원수들 중 충성파 정서를 남몰래 숨긴 이들이 있을 수 있습니다. 그들에게 접근해 싸움이 시작되었을 때 어디에 충성할지 확인해야만 합니다."
 siphon_equipment_stockpiles_for_authoritarian_civil_war:0 "장비 빼돌리기"
 siphon_equipment_stockpiles_for_authoritarian_civil_war_desc:0 "국가의 장비 비축분을 빼돌려 미래에 치를 우리의 투쟁을 위한 소규모의 병기고를 만들 수 있습니다."
 formulate_surprise_attack_plan_for_authoritarian_civil_war:0 "기습 공격 계획의 구상"
 formulate_surprise_attack_plan_for_authoritarian_civil_war_desc:0 "적들은 임박한 재난을 상상조차 못할 것입니다. 은폐를 지속하기 위해, 전투 계획을 기습적인 요소로 채워야 합니다."
 ignite_the_authoritarian_civil_war:0 "내전의 불씨"
 ignite_the_authoritarian_civil_war_desc:0 "결행의 때가 왔습니다. 필요한 준비는 모두 끝났습니다. 이제 돌이킬 수 없습니다."
 rebuild_the_nation_neutrality:0 "국가 재건"
 rebuild_the_nation_neutrality_desc:0 "내전은 끝났고, 폐허가 된 우리 국가를 재건할 시간입니다."
 open_up_political_discourse_neutrality:0 "정치적 담론 개방"
 open_up_political_discourse_neutrality_desc:0 "우리는 정부에서 다양한 관점을 수용할 수 있도록 개방해야 합니다. 어쩌면 이는 우리나라 정치의 평화로운 변화에 영향을 미칠 수 있도록 도울지도 모릅니다."
 discredit_government_neutrality:0 "실추된 정부"
 discredit_government_neutrality_desc:0 "우리의 현 정부는 많은 결점을 지적받고 있으며 사람들이 이 실패를 이념적 문제라고 생각하게 만들어야 합니다."
 hold_the_authoritarian_national_referendum:0 "국민투표 실시"
 hold_the_authoritarian_national_referendum_desc:0 "국민의 충분한 지지만 있다면, 우리는 유혈사태 없이 정권 교체를 위한 국민투표를 시행할 수 있을 것입니다."
 military_support_for_authoritarian_civil_war:0 "군대가 내전을 지원합니다.\n"
 reunite_germany_tt:0 "[RHN.GetName] 제외 모든 독일의 후신 국가들이 §Y[ROOT.GetNameWithFlag]§!에 종속되거나 합병됨"
 AUH_HRE_decision:0 "신성 로마 제국 복원"
 AUH_HRE_decision_HRE_desc:0 "우리 제국은 한때 모든 독일인들을 다스렸습니다. 그리고 사람들은 우릴 로마라 불렀습니다. 그리고 다시 이 영광을 되찾을 것입니다."
