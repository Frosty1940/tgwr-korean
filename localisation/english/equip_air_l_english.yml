 RUS_tac_bomber_equipment_0:0 "시코르스키 일리야 무로메츠"
 RUS_tac_bomber_equipment_0_short:0 "일리야 무로메츠"
 RUS_tac_bomber_equipment_0_desc:0 "시코르스키 일리아 무로메츠는 러시아 제국이 제1차 세계 대전 당시 사용한 대형 4발 상업용 여객기와 중무장 폭격기의 일종입니다. 이 항공기 시리즈는 러시아 신화의 영웅 일리야 무로메츠의 이름을 따서 지어졌습니다."
