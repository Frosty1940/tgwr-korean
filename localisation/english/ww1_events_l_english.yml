 ww1_china.132.t:0 "중화혁명당"
 ww1_china.132.d:0 "[ROOT.GetLeader]의 독재권을 강화하고 정부에서 혁명가들을 쓸어버리자 쑨원의 혁명 세력은 국외로 피신했습니다. 이들은 불법 정권을 타도하는 것을 주 목표로 삼아 중화혁명당을 조직했습니다. 황싱처럼 쑨원에 동조하지는 않지만 [ROOT.GetLeader]의 통치를 받아들이지 않는 다른 혁명가들은 구사연구회를 조직하고 언론과 다른 수단으로 독재를 비판하는 정치활동을 계속했습니다."
 ww1_china.132.a:0 "켁."
 ww1_china.133.t:0 "천중밍에 반대하는 장제스"
 ww1_china.133.d:0 "국민당이 천중밍의 광둥에 자리를 잡았지만 국민당과 천중밍은 중국 통일론에 대해 의견이 일치하지 않았습니다. 쑨원의 뜻은 전 중국을 하나의 국민당 정부로 통치하는 것이었지만, 천중밍은 미국식 지방 자치제를 도입하여 중국을 연성으로 통일하길 원했습니다. 따라서 국민당이 요청한 북벌 협력에 대해 천중밍은 미온적이었습니다. \n이런 와중 국민당 혁명가 중 한 명인 장제스는 천중밍을 거듭 비판하며 광동정부에서 축출하라고 요구했습니다. 국민당 정치인인 왕징웨이와 랴오중카이가 두 사람을 화해시키려 했지만 실패했고, 결국 국민정부는 천중밍을 주요 직책에서 해임하기로 결정했습니다.\n이 조치에 불만을 품은 천중밍은 국민당에 동조하지 않는 사람들을 규합하여 국민당을 전복시키려 합니다."
 ww1_china.133.a:0 "원하는 것을 이루려면 싸워야 한다."
 ottoman.98.e:0 "이스마일 케말이 이겼다."
 ottoman.151.t:0 "[GetYear]년 선거"
 ottoman.151.d:0 "지난 몇 년 간 제국은 여러 문제를 겪었지만 마침내 의회에서 폭력이 없는 평화로운 자유 선거를 열 수 있습니다. 확실히 하기 위해서 모든 극단주의자들은 선거에 나갈 수 없게 될 것입니다. 이는 이번 선거 후보들은 편파적이지 않고 통일진보당을 지지하든 아니든 통치 방식이 꽤 중립적인 자들이 될 것이라는 뜻입니다."
 ottoman.151.a:0 "이브라힘 하키 파샤가 이겼다."
 ottoman.151.b:0 "메흐메트 사이드가 이겼다."
 ottoman.151.c:0 "마흐무드 셰브케트 파샤가 이겼다."
 ottoman.151.e:0 "아흐메트 테브피크 파샤가 이겼다."
 ottoman.151.f:0 "아흐메트 이제트 파샤가 이겼다."
 ottoman.151.g:0 "후세인 힐미 파샤가 이겼다."
 ottoman.152.t:0 "[GetYear]년 선거"
 ottoman.152.d:0 "질서당 세력이 정부의 상당한 부분을 통제함에 따라 저들은 선거에서 저들만의 후보를 임명할 수 있었습니다. 대부분이 보수적인 우파인데 반해 이들 후보들은 아직 통일파의 대의에 충성합니다. 예상했듯 질서당 세력이 이번 선거 후 당과 정부 내에서 지위를 더욱 굳히게 될 것입니다."
 ottoman.152.a:0 "압뒬아지즈 메지디 베이가 이겼다."
 ottoman.152.b:0 "이스마일 케말 베이가 이겼다."
 ottoman.153.t:0 "[GetYear]년 선거"
 ottoman.153.d:0 "진보당 세력이 정부의 상당한 부분을 통제함에 따라 저들은 선거에서 저들만의 후보를 임명할 수 있었습니다. 대부분이 세속적인 좌파인데 반해 이들 후보들은 아직 통일파의 대의에 충성합니다. 예상했듯 진보당 세력이 이번 선거 후 당과 정부 내에서 지위를 더욱 굳히게 될 것입니다."
 ottoman.153.a:0 "르자 베이가 이겼다."
 ottoman.153.b:0 "르자 테브피크 베이가 이겼다."
