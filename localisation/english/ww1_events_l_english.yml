 interwar_irish_free_state:0 "아일랜드 자유국"
 interwar_news.12.t:0 "아일랜드 자유국의 수립"
 interwar_news.12.d:0 "자칭 아일랜드 공화국군(IRA)과 영국 왕립 육군 간 대결은 끝났습니다. 아일랜드 자유국이 수립되었습니다!"
 interwar_news.12.a:0 "시르셔!"
 interwar_news.13.t:0 "로카르노 조약"
 interwar_news.13.d:0 "또 다른 대전쟁을 목도하지 않길 바라지."
 interwar_news.13.a:0 "평화가 지켜졌다."
 nicholas_ii_abdication:0 "니콜라이 2세가 퇴위함"
 rusrevolt.1.t:0 "게오르기 리보프의 사임"
 rusrevolt.1.d:0 "러시아 임시정부 수반 게오르기 리보프가 사임을 발표하는 중대한 사건이 벌어졌습니다. 낮은 지지와 좌파와 우파의 도전에 시달리던 리보프는 이런 혼란스러운 시기에 제대로 통치할 능력이 없다고 인정했습니다. 리보프 대신 알렉산드르 케렌스키가 권력의 고삐를 쥐게 되었습니다. 케렌스키는 전쟁과 내분, 혁명이 촉발한 불안 속에서 러시아를 이끌어가야 하는 막중한 임무에 직면하게 됩니다."
 rusrevolt.1.a:0 "케렌스키는 공화국의 마지막 희망이다."
 rusrevolt.2.t:0 "차르의 퇴위"
 rusrevolt.2.d:0 "계속되는 전쟁으로 인해 군대의 사기가 무너지고 반란이 터졌으며 전제정에 대한 대중의 불만이 쌓였습니다. 결국 제국의 심장부에서 폭동이 일어나 니콜라이 2세가 제위에서 물러나게 되었습니다. 이제 군주정이 전복되었으니 임시정부는 러시아국을 책임지고 러시아가 처한 비참한 곤경에서 벗어나야 할 의무가 있습니다. 한편 페트로그라드에서는 장차 러시아를 주도하는 세력이 되고자 하는 노동자, 병사 소비에트가 결성되고 있습니다. 그들에게 임시정부와 대립할 명분을 주는 것은 가장 현명하지 못한 일일 것입니다. 그러므로 우리는 그들의 조언을 듣거나 그들의 활동을 억압해야 합니다."
 rusrevolt.2.a:0 "모국이 불타고 있다..."
 rusrevolt.3.t:0 "총리 임명"
 rusrevolt.3.d_lvov:0 "게오르기 르보프 공은 새 공화국의 어려운 시기에 임시정부의 수장으로 임명되었습니다. 러시아에서 이중 권력 체제가 돌아가는 동안 임시정부는 반란이 만연한 수도에 질서를 되찾고 전쟁을 승리로 이끌어야 합니다."
 rusrevolt.3.d_stolypin:0 "표트르 스톨리핀 총리는 새 공화국의 어려운 시기에 임시정부의 수장으로 임명되었습니다. 니콜라이 2세는 항상 그의 총리를 믿었고, 이제 표트르 스톨리핀은 러시아 국민들의 신뢰를 정당화하기 위해, 이 불안을 종식시키기 위해 자신의 손으로 문제를 떠맡을 의무가 있습니다."
 rusrevolt.3.a:0 "그가 나라를 위기에서 구해낼 수 있길 바란다."
 rusrevolt.4.t:0 "코르닐로프 사건"
 rusrevolt.4.d:0 "러시아군 총사령관 라브르 코르닐로프 장군의 임시정부 전복 시도라는 중대한 사건이 벌어졌습니다. 코르닐로프는 러시아의 질서를 회복하기 위한 조치라고 주장하며 군대에 페트로그라드로 진군하라는 명령을 내렸습니다. 알렉산드르 케렌스키가 이끄는 임시정부는 위태로운 상황에 처하자 일찍이 코르닐로프의 군대에 맞서 노동자와 병사들을 규합하기 위해 볼셰비키 지도자들을 석방했습니다. 이번 교착 상태는 러시아 혁명의 진로와 러시아의 미래를 크게 바꿀 수 있습니다."
 rusrevolt.4_tt:0 "§R가까운 시일 내에 볼셰비키 반란을 일으킬지도 모릅니다!§\n"
 rusrevolt.4.a:0 "지역 볼셰비키를 무장시켜 코르닐로프를 막아라."
 rusrevolt.4.b:0 "코르닐로프가 볼셰비키를 다 쓸어버릴 것이다!"
 rusrevolt.5.t:0 "[GetMonth] 혁명"
 rusrevolt.5.d:0 "세계 대전은 러시아 제국 내부의 문제를 악화시켰으며, 차르 니콜라이 2세 로마노프는 극단적인 조치를 취하고 제위에서 물러났습니다. 민주 야당은 노동자 계급의 지지가 부족한 임시정부를 구성하였습니다. 만약 새로운 정부가 자신들을 유일한 합법 정부로 여기는 페트로그라드 소비에트의 급성장하는 힘에 양보하지 않는다면, 아마도 우리는 러시아 국내에서 무력 대치에 대비하여야 할 것입니다."
 rusrevolt.5.a:0 "러시아 전제정이 무너졌다..."
 rusrevolt.6.t:0 "겨울 궁전 습격!"
 rusrevolt.6.d:0 "집권 이후 임시정부의 실패한 정책은 불법적인 볼셰비키당의 인기를 끌어올렸습니다. 결국 볼셰비키가 거의 완전히 통제하는 페트로그라드 소비에트는 무장 봉기를 통해 권력을 장악하기로 결정했습니다. 적군은 임시 정부의 수도의 출판·신문사이나 전신국과 같은 필수적인 통신 연락망을 끊었습니다. 정부 지지자들은 밀려났고 페트로그라드의 전략적 중요 시설들의 통제권을 빼앗겼습니다. 임시정부의 마지막 보루는 도시의 중심부에 있는 처소인 겨울 궁전입니다. 두 번째 혁명은 이제 불가피해 보이며 시민들은 궁전 습격을 촉발시킬 신호를 초조하게 기다리고 있습니다.\n그때, 순양함 \"아브로라\"의 갑판에서 공포를 쏘았습니다..."
 rusrevolt.6.a:0 "겨울 궁전을 습격하라!"
 rusrevolt.7.t:0 "볼셰비키 정변"
 rusrevolt.7.d:0 "어젯밤 러시아에서 또 다른 봉기가 일어났습니다. 볼셰비키는 임시정부가 있는 겨울 궁전을 공격해 점령하였습니다. 남아 있던 장관들은 모두 체포되었고, 궁전 수비대는 소비에트에 자진해서 항복하였습니다. 사회주의 혁명의 불길은 러시아 전역에 들불처럼 번져 전 세계에 울려 퍼지는 충격파를 일으켰습니다. 그러나 임시정부와 다른 집단의 흩어진 세력들은 근본적인 의견 불일치를 겪고 있는 소비에트를 격퇴할 준비가 되어 있습니다. 블라디미르 레닌이 적들을 물리치는 데 성공한다면, 아마도 세계혁명을 숙고하기 시작할 수 있을 것입니다."
 rusrevolt.7.a:0 "러시아의 실험장이다."
 rusrevolt.7.b:0 "모든 것이 계획대로 되어간다!"
 rusrevolt.8.t:0 "러시아 정변"
 rusrevolt.8.d:0 "러시아의 정치 상황은 빠른 변화와 변동성으로 계속 경악하고 있습니다. 오늘 반역자 라브르 코르닐로프 장군이 새롭게 수립된 러시아 공화국을 전복했습니다. 장군의 호위병들이 페트로그라드 소비에트를 해산하였고, 볼셰비키 지도자들은 언젠가는 귀국하여 코르닐로프 정권에서 조국을 해방시킬 수 있다는 희망을 갖고 독일로 피신할 수밖에 없었습니다. 임시정부 자체가 코르닐로프의 분노를 면하지 못하고 강제로 해산되었습니다. 알렉산드르 케렌스키 총리는 코르닐로프의 군대가 도착하기 직전에 겨우 겨울 궁전을 탈출했습니다. 케렌스키는 미국 대사관으로 사라졌고, 이후 미국 대사관 직원들과 다른 관리들과 함께 미국으로 배를 타고 도망쳤습니다."
 rusrevolt.8.a:0 "러시아의 반란은 무의미하고 무자비하다!"
 rusrevolt.11.t:0 "핀란드 내전"
 rusrevolt.11.d:0 "핀란드 남부에서 공산주의자들이 봉기했습니다. 러시아 볼셰비키의 지원으로 상원의 권력을 타도하고 우리를 러시아에 대한 전쟁에 끌어들일 작정입니다."
 rusrevolt.11.a:0 "저들을 분쇄할 것이다."
 rusrevolt.12.t:0 "우크라이나 내전"
 rusrevolt.12.d:0 "볼셰비키가 우크라이나에서 봉기했습니다. 그들은 우크라이나 소비에트 인민공화국을 선포했고, 아나키스트와 함께 중앙 라다 정부의 전복을 꾀합니다."
 rusrevolt.12.a:0 "우크라이나는 아직 죽지 않았다!"
 rusrevolt.15.t:0 "우크라이나의 아나키스트!"
 rusrevolt.15.d:0 "네스토르 마흐노와 같은 아나키스트가 이끄는 흑군이라고 알려진 우크라이나 혁명반역군은 우크라이나 훌랴이폴레를 점령하고 아나키즘적 공산주의에 기반한 자유지구를 수립했습니다."
 rusrevolt.15.a:0 "\"무국적 아나키스트\"라니 당최 무슨 소린가!?"
 rusrevolt.16.t:0 "아무르 공화국"
 rusrevolt.16.d:0 "공산주의자들이 극동의 블라디보스토크에서 봉기하여 공화국을 선포했습니다. 그들은 러시아의 수도에 있는 소비에트 당국의 결정에 전적으로 종속되어 있습니다."
 rusrevolt.16.a:0 "모든 권력을 소비에트로!"
 rusrevolt.16.b:0 "그들에게 결정을 내릴 자유를 주지 마라."
 rusrevolt.17.t:0 "시베리아 공화국"
 rusrevolt.17.d:0 "볼셰비키들은 동부 전선에서 패했습니다. 우리가 반란을 일으킨 이르쿠츠크를 점령한 후 시베리아 정부가 수립되었습니다. 러시아 정부가 분열된 한 우리가 모든 전선을 통제하기는 어려울 것입니다."
 rusrevolt.17.a:0 "잘 했다."
 rusrevolt.17.b:0 "그들에게 결정을 내릴 자유를 주지 마라."
 rusrevolt.19.t:0 "러시아 내전의 끝"
 rusrevolt.19.d_russia:0 "볼셰비키 지도자들이 필사적으로 해외로 도피함에 따라, 백군이 피비린내 나는 러시아 내전에서 승리하였음을 증명하였습니다. 모스크바와 페트로그라드는 저항의 마지막 보루로 남아있지만 볼셰비키들은 어떤 변화라도 일으키기에는 그저 너무 흩어져 있습니다.\n\n혁명 지도자들은 백군이 완전한 통제권을 장악하기 전날 페트로그라드에서 탈출할 수 있었고, 고국으로 돌아갈 수 없을 것 같습니다. 스탈린과 트로츠키의 운명은 여전히 알려지지 않았습니다. 볼셰비키 지도자들의 소문에 의하면 트로츠키가 유일한 생존자이며, 현재 필사적으로 외국에서 세계혁명을 지지하고 있다고 합니다.\n\n러시아는 내전 때문에 정치적, 경제적으로 완전히 파괴되었습니다."
 rusrevolt.19.d_soviet:0 "볼셰비키가 백군을 완전히 무찔렀습니다. 백군 지도자들은 처형되었지만, 많은 사람들이 가까스로 나라를 떠나 외국으로 피난했습니다.\n\n이 잔인한 분쟁으로 많은 사람들이 죽은 후, 소비에트는 승리했고, 나머지 영토에서 공산주의를 확립하는 길에 서 있습니다.\n\n백군의 잔당, 특히 시베리아에서 조직된 저항은 여전히 존재하지만 너무 조직적이지 않고 산재되어 있어서 어떤 변화도 일으킬 수 없습니다. 현재 나타나고 있는 다수의 반란과 봉기가 보여주듯 여전히 정치적 혼란이 나라를 심하게 지배하고 있지만, 대전쟁과 러시아 내전에서 많은 사람의 목숨을 잃고서 러시아는 적어도 서서히 회복하기 시작할 수 있습니다."
 rusrevolt.19.b:0 "승리했노라!"
 rusrevolt.19.c:0 "인민이 자유로우리라!"
 rusrevolt.pol.1.t:0 "빨갱이들이 오고 있다!"
 rusrevolt.pol.1.d:0 "폴란드는 유럽과 소비에트 혁명 사이의 마지막 보루였습니다. 어렵게 대전쟁에서 독립을 쟁취한 우리 민족은 이제 독자적인 정책을 펼칠 권리가 있습니다. 이제 자유 폴란드는 폴란드-리투아니아 연방의 위대함을 회복하기 위해 싸울 것입니다! 우리는 벨라루스 땅의 약해진 러시아를 물리치고 그들을 가르칠 것입니다!"
 rusrevolt.pol.1.a:0 "볼셰비키들을 물리쳐라!"
 rusrevolt.pol.1.b:0 "아니, 충분하다!"
 rusrevolt.pol.2.t:0 "폴란드의 공세 개시"
 rusrevolt.pol.2.d:0 "폴란드는 우리의 요구를 거절하고 뜻밖에 소비에트 벨라루스를 향한 공세로 전환했습니다. 우리는 그 사건의 결과에 기대를 걸지 않았습니다."
 rusrevolt.pol.2.a:0 "우리는 왜 이렇게 이웃들 운이 없나?"
 rusrevolt.pol.3.t:0 "우리의 협정을 받아들인 폴란드"
 rusrevolt.pol.3.d:0 "폴란드 정부는 우리의 요구를 받아들였습니다. 이제 바르샤바 소비에트는 대혁명의 다음 승리를 기념할 새 정부를 수립합니다!"
 rusrevolt.pol.3.a:0 "세계혁명 만세!"
 rusrevolt.pol.4.a_tt:0 "우리는 소비에트와 화해할 것이다."
 rusrevolt.pol.4.t:0 "장기화된 전쟁"
 rusrevolt.pol.4.d:0 "우리는 벨라루스를 점령하고 우크라이나에서 성공을 거두기를 기대했지만, 러시아군은 가까스로 주도권을 잡았고 바르샤바 근방에서 아군을 거의 부술 뻔했습니다. 소비에트의 입지가 나아지지 않은 상태에서 서둘러 평화협정에 서명해야 합니다."
 rusrevolt.pol.4.a:0 "이 미친 짓 좀 그만해라!"
 rusrevolt.pol.4.b:0 "우리는 아직 기회가 있다!"
 rusrevolt.pol.5.t:0 "폴란드의 평화 제안"
 rusrevolt.pol.5.d:0 "폴란드는 더 이상 전쟁을 계속할 수 없기에 벨라루스에 대한 영유권 주장을 포기하고 평화조약을 제안하였습니다. 이게 최선일지도 모릅니다. 우리는 할 일이 많습니다."
 rusrevolt.pol.5.a:0 "동의한다."
 rusrevolt.pol.5.b:0 "우리는 폴란드가 정복될 때까지 멈추지 않을 것이다."
 rusrevolt.pol.6.t:0 "평의회의 강화 거부"
 rusrevolt.pol.6.d:0 "소비에트는 우리와 협상하기를 원하지 않고 우리 나라를 파괴할 용의가 있습니다. 볼셰비키들과 평화는 없을 것입니다."
 rusrevolt.pol.6.a:0 "쿠르바!"
 rusrevolt.pol.7.a_tt:0 "폴란드는 벨라루스의 영토를 갖게 될 것이다."
 rusrevolt.pol.7.t:0 "장기화된 전쟁"
 rusrevolt.pol.7.d:0 "폴란드인들은 벨라루스의 영토를 점령했지만, 러시아 소비에트 연방 사회주의 공화국의 영토로 계속 진격하고 있습니다. 만약 진격이 계속된다면, 혁명에 굴욕적인 패배가 될 것입니다."
 rusrevolt.pol.7.a:0 "그들은 벨라루스를 받을 것이다."
 rusrevolt.pol.7.b:0 "이건 일종의 착오다!"
 SOV.parlament.1.t:0 "제헌의회의 소집"
 SOV.parlament.1.d:0 "제헌의회 선거는 특히 사회주의 혁명가들이 절반 이상의 의석을 차지하여 사람들 사이에서 인기가 있다는 것을 보여주었는데, 이것은 혁명의 권리에 의해 우리 볼셰비키들이 차지해야 할 것입니다! 게다가, 반혁명분자들이 어떻게 해서든 의회에 들어갔다는 것이 밝혀졌습니다. 혁명이 위협받고 있고, 선택을 하는 것이 시급하며, 온건한 멘셰비키와 급진적인 볼셰비키 또는 진보적인 SR 중 누구에게 권력을 주어야 합니까?"
 SOV.parlament.1.a:0 "혁명에 대해 생각하는 사람이 있는가?"
 SOV.dictatury.1.t:0 "독재 정권 수립"
 SOV.dictatury.1.d:0 "우리는 제헌의회를 해산하기로 결정했습니다. 선거는 더 이상 열리지 않을 것입니다. 볼셰비키들은 도중에 멘셰비키당이 있었는데, 이 당 역시 대중적인 지지를 받고 있는데, 특히 레닌 일당의 공격적인 행동이 있은 후였습니다. 소비에트는 더 이상 분열할 수 없고 오직 한 정당만이 정권을 잡을 것입니다."
 SOV.dictatury.1.a:0 "볼셰비키들이 이긴다!"
 SOV.dictatury.1.b:0 "이것이 멘셰비키들의 승리다!"
 SOV.esers.1.t:0 "민주주의의 승리"
 SOV.esers.1.d:0 "볼셰비키들은 무례한 정책 때문에 권력 투쟁에서 패배합니다. 소비에트 러시아에서는 민주 정권이 수립되고, 멘셰비키들의 운동을 중심으로 러시아 사회민주노동당에 사회주의자들의 연합이 결집합니다. 빅토르 체르노프 사회혁명당 당대표가 이 나라 민주주의의 승리를 선언합니다."
 SOV.esers.1.a:0 "투쟁에서 네 권리를 찾을 수 있을 것이다!"
 rusrevolt.worldrevolution.1.t:0 "세계혁명"
 rusrevolt.worldrevolution.1.d:0 "소비에트 러시아는 세계의 혁명을 위한 지원을 모색합니다. 모든 나라가 공산주의자들의 공격적인 요구에 동의하는 것은 아니지만, 세계혁명의 발상의 기운이 감돌고, 더 자주 길거리에서 자본주의 체제의 전복과 인민정부 수립에 대한 요구를 들을 수 있습니다. 우리가 사회주의 혁명을 인정합니까, 아니면 그것의 적이 되느냐를 결정할 가치가 있는 것입니까?"
 rusrevolt.worldrevolution.1.a:0 "혁명을 인정하라!"
 rusrevolt.worldrevolution.1.b:0 "출구는 저쪽이다."
 rusrevolt.integration.1.t:0 "소비에트 공화국"
 rusrevolt.integration.1.d:0 "우크라이나와 폴란드에서 벌어진 일련의 사건 후, 소비에트 러시아는 혁명 계획을 바꾸었습니다. 이제 소비에트 공화국들은 통합을 통해 하나의 연방으로 합칠 것입니다. 소비에트 정부는 우리에게 공화국 연방에 가입하라는 제안을 보냈습니다. 혁명의 이익을 위해 소비에트 연방으로 통합할 준비가 되어 있습니까, 아니면 우리 주권이 우리에게 더 소중합니까?"
 rusrevolt.integration.1.a:0 "우리는 통합에 동의한다."
 rusrevolt.integration.1.b:0 "절대 안 된다!"
 interwar_news.14.t:0 "[FROM.GetAdjective]에 대한 이라크 봉기"
 interwar_news.14.d:0 "[FROM.GetAdjective] 측은 이라크에서 옛 오스만 관리들을 대부분 없앴고 주로 [FROM.GetAdjective] 관리들로 새 행정부를 구성했습니다. 많은 이라크 사람들은 [FROM.GetNameDef]의 일부가 되는 것을 두려워하기 시작했습니다. 이 시점에서 가장 유명한 시아파 무히타히드 중 한 사람인 아야톨라 무하마드 타키 알 시라지는 [FROM.GetAdjective] 행정부에서 일하는 것은 불법이라고 선언하는 파트와를 발표했습니다."
 interwar_news.14.a:0 "[FROM.GetNameDef] 측이 어떤 반응을 보일 것인가?"
 interwar_news.15.t:0 "오스만 제국의 새로운 술탄 메흐메트 6세"
 interwar_news.15.d:0 "메흐메트 5세가 죽은 후, 메흐메트 6세는 1918년 7월 4일 제36대 파디샤로서 오스만의 검으로 무장했습니다. 그는 이제 오스만 제국의 새로운 술탄이자 이슬람의 새로운 칼리파가 되었습니다. 하지만 그는 서류상으로만 권력을 가지고 있습니다. 사실 튀르키예에서 현재 일어나고 있는 일을 통제하는 것은 특히 통일진보당입니다..."
 interwar_news.15.a:0 "그가 통일진보당이 정권을 가져가는 것을 막을 수 있겠나?"
 ww1_czechoslovakia.3.t:0 "생제르맹앙레 조약"
 ww1_czechoslovakia.3.d:0 "승전국의 조건에 따라 오스트리아-헝가리의 승계국들은 체코슬로바키아, 헝가리, 크로아티아, 보스니아, 폴란드령 갈리치아의 주권을 승인해야 합니다. 체코슬로바키아는 대전쟁 승전국들의 지원으로 이미 독일계 오스트리아령 주데텐란트를 점령하여 그들의 영토로 선언하였습니다."
 ww1_czechoslovakia.3.a:0 "우리는 그들의 주권을 인정한다."
 ww1_czechoslovakia.3.b:0 "우린 주데텐의 점령은 인정하지 않는다!"
 ww1_spain.1.t:0 "스페인 제2공화국"
 ww1_spain.1.d:0 "스페인 군주국은 사회주의자들의 압력에 눌려 몰락했습니다. 좌파 공화당원들은 스페인의 주요 도시에서 가까스로 시장 선거에서 승리했고, 그 후 그들은 지지자들에게 주요 도시에서 군주제에 반대하는 시위를 벌일 것을 요구했습니다.\n\n국왕은 나라를 떠났고, 혁명은 비교적 평화롭게 이뤄졌습니다."
 ww1_spain.1.a:0 "공화국에 영광을!"
 ww1_developer_note.1.t:0 "영국 개발자의 쪽지"
 ww1_developer_note.1.d:0 "안녕하세요! 우선 제 중점 계통도를 플레이해 주셔서 감사합니다. 정말 재미있게 만들었는데, 확실히 제가 가장 자랑스러워하는 계통도입니다! 지난 업데이트 이후 엄청난 진전이 있었고, 영국을 위한 콘텐츠가 효과적으로 네 배 아니면 세 배 늘었다고 믿습니다! 100개 이상의 새로운 사건, 수많은 새로운 초상화, 그리고 이스터 에그를 찾는 사람들을 위한 몇 개의 새로운 이스터 에그가 있습니다. 저는 이 일이 정말 기쁘고, 마침내 이 모든 것을 당신께 다 털어놓을 수 있게 되어 정말 황홀했습니다!\n\n저는 당신이 정말 즐겁게 즐기길 바라며, 디스코드 서버에 꼭 놀러 오시길 바랍니다! 또한 발견하신 버그/문제를 보고해 주시면 고마울 것입니다 :)\n\n\n\n-Undead Unicorn"
 ww1_developer_note.1.a:0 "이제 시작하자!"
 ww1_developer_note.2.t:0 "오스만 개발자의 쪽지"
 ww1_developer_note.2.d:0 "여러분 안녕하세요, 재작업된 오스만 계통도를 플레이해주셔서 감사합니다. 제가 살고 있지 않은 나라를 작업하는 경험은 흥미로웠습니다. 저는 J12가 (비록 우리가 난도질을 좀 했지만) 새 계통도의 뼈대를 만들어 준 것에 대해, 그리고 Ahmet Samet와 Tacocuk이 개발하는 동안 큰 도움을 준 것에 대해 감사하고 싶습니다. 이 중점 계통도에는 여러분이 탐험해볼 수 있는 많은 방향이 있으며, 우리는 처음 계통도에 비해 약간의 재미있는 비역사적인 선택지 또한 포함하여 좀 더 역사적으로 보일 수 있도록 노력했습니다. 여러분은 술탄 메흐메트를 택하여 새 술탄이나 많은 방향이 있는 개혁파라는 흥미로운 선택이 가능한 반동파를 고를 수 있습니다. 말씀드려야 하는 점은 여기 버그가 좀 있을 수 있으므로, 여러분께서 우리 디스코드 서버로 와서 버그를 제보해주시면 감사하겠습니다. 대부분은 다음 업데이트에서 고쳐질 것입니다.\n\n\n fallgelb22061940"
 ww1_developer_note.2.a:0 "적어도 돌아가긴 한다!"
 ww1_vietnam.2.t:0 "프랑스령 인도차이나에서의 승리!"
 ww1_vietnam.2.d:0 "프랑스령 인도차이나 식민행정부는 한 때 얻었던 거의 모든 영토를 잃었지만 베트남 봉기에서 살아남을 수 있었습니다. 프랑스군은 사이공에서 본국 정부에서 식민지 재통합 절차를 수행하기 위해 보낸 대표단을 환영하는 열병식을 가졌습니다."
 ww1_vietnam.2.a:0 "즐거운 나의 집!"
 ww1_vietnam.3.t:0 "버마 민병대"
 ww1_vietnam.3.d:0 "외세의 위협으로부터 나라를 지키기 위해 인민 민병대가 창설되었습니다."
 ww1_vietnam.3.a:0 "잘 했다."
 ww1_vietnam.4.t:0 "적들의 평화"
 ww1_vietnam.4.d:0 "프랑스 주둔군은 점령 협상과 지도 확장에 합의한 뒤, 프랑스가 베트남을 지키고, 시암이 라오스와 캄보디아를 점령한다면 평화롭게 지내기로 합의하였습니다. 시암 정부가 우리를 완전히 침략하지는 않을 것이라는 것을 우리가 알고 있다는 의미도 있지만, 우리의 적들의 우정이란 뜻도 됩니다. 이는 우리의 노력에 재앙을 초래합니다."
 ww1_vietnam.4.a:0 "아 알았다."
 ww1_vietnam.5.t:0 "인도차이나 약화"
 ww1_vietnam.5.d:0 "쓰라린 대전 패배와 피비린내 나는 내전을 겪으며 프랑스 정부는 인도차이나 영지를 통제할 수 없습니다. 그곳의 식민행정부와 우리 시민들은 끓어 오르는 피지배 민족의 불만을 마주하여 동요하고 절망하고 있습니다. 일부는 우리가 독일 훈족 놈들에게 대패했더라도 그들이 해외 지역에 원정군을 파견하여 확보할 수 있는 유일한 이들이기 때문에 저곳의 우리 자산과 국민들을 보호해 달라고 요청해야만 한다고 제안합니다."
 ww1_vietnam.5.a:0 "언젠가 되찾을 것이다..."
 ww1_vietnam.5.b:0 "겁쟁이가 아니라, 프랑스인의 긍지로 죽어라!"
 ww1_poland.2.t:0 "폴란드 민족주의자들의 갈리치아 요구"
 ww1_poland.2.d:0 "갈리치아에 대한 우리의 현재 지배를 고려할 때, 우리 통치하의 폴란드 민족주의자들은 우리에게 갈리치아를 폴란드에 합병할 것을 요구하고 있습니다."
 ww1_poland.2.a:0 "말이 된다."
 ww1_poland.2.b:0 "그렇게는 하지 않겠다."
 ww1_hungary.1.t:0 "혁명!"
 ww1_hungary.1.d:0 "공산주의가 얼마나 대중화되고 있는가를 보면서, 우리는 또한 젊은 새 정부에 그들에게 자리를 주는 옵션을 고려할 수도 있습니다."
 ww1_hungary.1.a:0 "노동자들이 해방되었다!"
 ww1_hungary.2.t:0 "[GetYear]년 정변"
 ww1_hungary.2.a:0 "헝가리를 구했다."
 canada.1.t:0 "캐나다에 오신 것을 환영합니다 - 캐나다 개발자로부터의 메시지"
 canada.1.d:0 "그레이트 워 리덕스 모드에서 캐나다로 플레이해 주셔서 감사합니다. 캐나다 플레이를 하면서 고려해야 할 것들이 있습니다. 중점 계통도에서 §C1.역사적§!, §G2.자유로운 역사적§!, §B3.자유로운 자유주의§!,와 §R4.왕당파 캐나다§!의 네 가지를 선택할 수 있습니다. 재미있는 게임 경험을 포함하여 중점 계통도를 최대한 그럴듯하게 만들려고 노력했습니다. 저는 또한 여러분의 몰입에 대한 많은 언급과 함께 가능한 한 역사적인 중점을 만들었습니다. 캐나다는 베타 버전이고, 추후 더 많은 컨텐츠를 추가할 것입니다!\n 몇 가지 주목할 점은 제가 많은 GFX를 완성하지 못했으니 계속 관심 있게 지켜봐 주시길 바라며, 모드가 해군 재작업을 마쳤을 때 캐나다 해군을 구현할 것입니다.\n즐거운 시간 되시고 캐나다와 함꼐 이 모드를 즐겨보시기 바랍니다!\n\n-PrometheusNavagadro"
 canada.1.a:0 "시작하자!"
 canada.2.t:0 "바다에서 바다로"
 canada.2.d:0 "이 새 날과 새 시대에, 캐나다와 영국 사이에는 차이점이 있습니다. 캐나다는 용광로가 아닙니다. 캐나다는 큰 차이를 가지고 있는데, 소중히 여기지만 자신과 서로를 존중할 수 있기 때문에 함께 일하는 사람들의 모임입니다. 우리는 바다에서 바다로 뻗어 있는 나라이며, 그 깨달음으로 우리는 많은 차이점을 가진 나라입니다."
 canada.2.a:0 "우리의 고향이자 고국."
 canada.3.t:0 "왕위에 충성하다"
 canada.3.d:0 "캐나다는 더 이상 식민지가 아닙니다. 우리는 대영 제국 내에서 발전된 사회입니다. 우리는 영국 입헌 체제의 의회제, 내각제, 그리고 다른 특징들을 물려받았습니다. 우리가 사용하는 이 모든 체계은 영국식이며, 우리가 생각하기도 전에 제자리에 놓여져 있습니다. 왕위에 대한 불충이라는 생각을 할 수나 있습니까."
 canada.3.a:0 "끝까지 충성하리라."
 canada.4.t:0 "캐나다인들의 워싱턴 순방"
 canada.4.d:0 "캐나다 외교관들이 유럽에서 벌어지고 있는 전쟁에 대해 논의하기 위해 왔습니다. 그들은 미국과의 무역협정을 완화해 줄 것을 요청했습니다. 외교관들은 새로운 화학 무기에서부터 불타는 도시와 도시에 이르기까지 전쟁에서 일어난 많은 잔혹행위를 나타냈습니다. 대영 제국을 대표하여, 그들은 독일군에 대한 전쟁에 참가하기 위해 우리를 지원하고 있습니다. 어떻게 대응해야 합니까?"
 canada.4.a:0 "제안을 받아들여라."
 canada.4.b:0 "미국은 중립국이다."
 canada.4.c:0 "우리는 전쟁을 하지 않을 것이다."
 canada.5.t:0 "미국이 제안을 받아들이다"
 canada.5.d:0 "미국은 더 긴밀한 관계를 위해 우리의 외교적 제안을 받아들였고, 다시 독일과의 전쟁에 참전할지도 모릅니다."
 canada.5.a:0 "우리의 친밀한 유대관계를 위해 건배."
 canada.6.t:0 "미국은 중립을 유지할 것이다"
 canada.6.d:0 "미국은 중립을 유지하기로 결정했습니다. 그러나 외교 사절단은 실패가 아니었습니다."
 canada.6.a:0 "아직 기회가 있을까?"
 canada.7.t:0 "미국의 제안 거부"
 canada.7.d:0 "미국은 그들이 유럽에서의 전쟁에서 어떤 부분도 원하지 않는다는 것을 분명히 했습니다. 그들은 심지어 그 노력을 돕기를 원하지도 않습니다. 이렇게 되면 그들과의 관계는 크게 단절될 것입니다."
 canada.7.a:0 "그들은 결코 우리의 형제는 아니었던 것 같군."
 canada.8.t:0 "1917년 징병 위기"
 canada.8.d:0 "정치적 및 군사적 위기가 캐나다를 강타했습니다. 프랑스계 캐나다인들은 영국에 대한 충성심이 없다고 느낍니다. 그들은 캐나다에 대한 충성심만 가지고 있을 뿐, 이번 외국의 전쟁은 캐나다와는 아무런 관계가 없습니다. 앙리 부라사가 프랑스계 캐나다인들을 선동해 대규모 시위를 벌였습니다. 우리는 남자들을 최전선으로 이끌기 위해 무언가를 해야 합니다."
 canada.8.a:0 "오 이런!"
 canada.9.t:0 "퀘벡 폭동"
 canada.9.d:0 "프랑스계 캐나다인들은 대규모 시위와 폭동을 일으키며 거리로 나왔습니다. 그들은 우리가 그들의 타협과 건강한 토론 요구를 듣지 못하고 있다고 화가 났습니다. 징병통지서가 만들어져야 합니다."
 canada.9.a:0 "이미 끝난 일이다."
 canada.10.t:0 "우리의 충성 맹세"
 canada.10.d:0 "우리의 유산이 우리를 정의하는 것입니다. 우리는 캐나다인일 수도 있지만 마음속으로는 영국인입니다. 우리는 죽어가는 숨결까지도 우리의 왕과 그의 제국을 섬깁니다."
 canada.10.a:0 "우리는 우리의 왕을 섬긴다."
 canada.11.t:0 "캐나다의 뉴펀들랜드와 래브라도 요청"
 canada.11.d:0 "새로 독립한 캐나다는 뉴펀들랜드와 래브라도의 연방 가입을 요청했습니다. 뉴펀들랜드와 래브라도의 식민지 주민들도 같은 요청을 가지고 사절을 보내왔습니다. 지금 그곳은 주로 우리 손을 벗어나 있으므로 주로 서명하지 않으면 안 됩니다."
 canada.11.a:0 "그곳은 그들의 영토일 것이다."
 canada.12.t:0 "영국이 주를 양도하다"
 canada.12.d:0 "캐나다를 위한 좋은 날입니다. 북부 연방은 완성되었고, 우리는 마침내 통일된 국가입니다."
 canada.12.a:0 "축하하자."
 canada.13.t:0 "우리는 공화국을 요구한다"
 canada.13.d:0 "사람은 누구나 자유롭게 태어납니다. 우리 캐나다인들이 자유와 자유의 길을 진정으로 채택하기 위해서는 미국인의 삶의 방식을 채택해야 합니다."
 canada.13.a:0 "모든 캐나다인을 위한 자유!"
 canada.14.t:0 "캐나다의 방위 조약 초대"
 canada.14.d:0 "우리는 멕시코와 캐나다와의 상호방위조약에 초대되었습니다. 이것은 아메리카를 전쟁으로부터 보호하고 이웃 국가들과의 관계를 강화시킬 것입니다."
 canada.14.a:0 "초대에 응하자."
 canada.14.b:0 "초대를 거절하라."
 canada.15.t:0 "캐나다의 방위 조약 초대"
 canada.15.d:0 "우리는 미국과 캐나다와의 상호방위조약에 초대되었습니다. 이것은 아메리카를 전쟁으로부터 보호하고 이웃 국가들과의 관계를 강화시킬 것입니다."
 canada.15.a:0 "초대에 응하자."
 canada.15.b:0 "초대를 거절하라."
 canada.16.t:0 "조약이 체결되다"
 canada.16.d:0 "우리 이웃들이 조약에 서명했습니다. 이것이 아메리카 동맹의 시작입니다."
 canada.16.a:0 "만세!"
 canada.17.t:0 "조약이 거절되다"
 canada.17.d:0 "우리 이웃들이 우리의 초대를 거절했습니다. 우리의 노력은 중단되었습니다."
 canada.17.a:0 "실망이군."
 canada.18.t:0 "미국의 NATO 협정"
 canada.18.d:0 "캐나다 외교관들은 우리가 북아메리카의 이익을 위협으로부터 보호하는 북아메리카 동맹에 가입해야 한다고 요청했습니다. 이 동맹은 경제적으로 매우 성공적일 것이며, 우리들 나라의 유대관계를 더욱 가깝게 만들 것입니다."
 canada.18.a:0 "가입하지 않을 이유가 없다."
 canada.18.b:0 "이건 우리의 관심사와 반대된다."
 canada.19.t:0 "멕시코의 NATO 협정"
 canada.19.d:0 "캐나다 외교관들은 우리가 북아메리카의 이익을 위협으로부터 보호하는 북아메리카 동맹에 가입해야 한다고 요청했습니다. 이 동맹은 경제적으로 매우 성공적일 것이며, 우리들 나라의 유대관계를 더욱 가깝게 만들 것입니다."
 canada.19.a:0 "가입하지 않을 이유가 없다."
 canada.19.b:0 "이건 우리의 관심사와 반대된다."
 canada.20.t:0 "하바나의 캐나다 외교관"
 canada.20.d:0 "캐나다 외교관들이 관계 강화, 우리의 소중한 담배 무역, 그리고 우리를 북아메리카 동맹에 초대하기를 희망하며 하바나에 도착했습니다. 이것은 우리를 유럽 국가들로부터 보호해 줄 것이고 우리의 제품은 더 많이 팔릴 수 있을 것입니다."
 canada.20.a:0 "뭐야, 캐나다의 제안을 받아들여라."
 canada.20.b:0 "우린 그냥 담배나 팔래."
 canada.21.t:0 "파나마시티의 캐나다 외교관"
 canada.21.d:0 "캐나다 외교관들이 파나마시티에 도착하여 관계를 강화하고 자유무역협상을 지속하며 북아메리카 동맹에 우리를 초대하기를 희망하고 있습니다. 이것은 우리의 자유와 보호가 될 것입니다."
 canada.21.a:0 "외교관들이 우리 해변 휴양지에서 잘 머물수 있도록 해라."
 canada.21.b:0 "우린 캐나다의 보호에 관심 없다."
 canada.22.t:0 "미국이 받아들이다"
 canada.22.d:0 "미국은 우리의 동맹 제의를 받아들였습니다."
 canada.22.a:0 "우리의 미국 형제들을 위해 건배."
 canada.23.t:0 "멕시코가 받아들이다"
 canada.23.d:0 "멕시코는 우리의 동맹 제의를 받아들였습니다."
 canada.23.a:0 "우리의 멕시코 친구들을 위해 건배."
 canada.24.t:0 "쿠바가 받아들이다"
 canada.24.d:0 "쿠바는 우리의 동맹 제의를 받아들였습니다."
 canada.24.a:0 "우리의 쿠바 동지들을 위해 건배."
 canada.25.t:0 "파나마가 받아들이다"
 canada.25.d:0 "파나마는 우리의 동맹 제의를 받아들였습니다."
 canada.25.a:0 "우리의 파나마 동지들을 위해 건배."
 canada.26.t:0 "우리 제의를 거절한 미국"
 canada.26.d:0 "미국은 우리의 동맹 제의를 거절했습니다."
 canada.26.a:0 "음."
 canada.27.t:0 "우리 제의를 거절한 멕시코"
 canada.27.d:0 "멕시코는 우리의 동맹 제의를 거절했습니다."
 canada.27.a:0 "음."
 canada.28.t:0 "우리 제의를 거절한 쿠바"
 canada.28.d:0 "쿠바는 우리의 동맹 제의를 거절했습니다."
 canada.28.a:0 "적어도 우린 아직 담배를 수입할 수 있다."
 canada.29.t:0 "우리 제의를 거절한 파나마"
 canada.29.d:0 "파나마는 우리의 동맹 제의를 거절했습니다."
 canada.29.a:0 "파나마 휴양지에겐 너무 좋긴 했다."
 canada.30.t:0 "캐나다 제국주의"
 canada.30.d:0 "캐나다에서 새로운 제국주의 정서가 고조되고 있습니다. 캐나다인들은 국가 정체성을 간절히 바라고 있습니다. 캐나다인들은 야심 찬 나라를 간절히 바라고 있습니다. 캐나다인들은 경외심을 불러일으키는 지도자를 간절히 바라고 있습니다. 이제 옛 세계와 쓸모없는 진흙땅을 얻기 위한 그들의 말다툼을 잊어야 할 때입니다. 이제 캐나다인들은 그들의 운명과 앞으로 있을 전쟁에서 수행할 중추적인 역할을 인식할 때입니다. 캐나다는 외국 군주로부터 식민지 노예화의 사슬을 끊고 캐나다인의 군주께 권력을 바칠 것입니다. 캐나다인들에게 '복종', '굴복', '준수'라는 단어를 가르치는 대신 대신 '영광', '애국주의', '자비심'을 가르치게 될 것입니다. 캐나다에 영광 있으리."
 canada.30.a:0 "다가올 전쟁에서 우리가 영광이 되기를!"
 canada.31.t:0 "잊혀진 왕자"
 canada.31.d:0 "캐나다 총독이시자 코노트와 스트래트헌 공작이신 아서 왕자께서는 왕위에 걸맞는 왕관을 받아 주십시오. 황제가 될 만한 큰 나라와 섬김에 적합한 백성들을 받아 주십시오. 오타와 가문, 캐나다의 국왕, 아서 왕이시여 일어서소서. 만수무강하소서!"
 canada.31.a:0 "만수무강하소서!"
 canada.32.t:0 "북쪽의 제국"
 canada.32.d:0 "캐나다가 현시대에 적절한 산업국가가 되려면, 우리는 동맹을 맺고, 이웃을 공격하고, 우리의 정당한 권리를 주장해야 합니다. 우리의 집은 세계에서 가장 위대한 나라로 만들어질 것입니다. 캐나다인들은 오직 얼음과 피만을 알 것입니다."
 canada.32.a:0 "얼음과 피!"
 canada.33.t:0 "캐나다의 그린란드 매입 희망"
 canada.33.d:0 "캐나다는 그린란드 매입에 대해 논의하기 위해 외교관을 보내왔습니다. 그들은 우리가 거절할 수 없는 제안을 했고, 또한 우리의 안전과 그린란드에 있는 덴마크 사람들의 안전을 보장해 주었습니다. 캐나다인들은 매우 친절했고 우리와 성공적인 무역 협정을 계속하기를 희망합니다."
 canada.33.a:0 "그들에게 그 북방 황무지를 줘라."
 canada.34.t:0 "덴마크의 그린란드 할양"
 canada.34.d:0 "덴마크는 우리에게 캐나다의 자원과 좋은 관계에 대한 보답으로 그린란드를 주었습니다. 우리 제국은 점점 더 커지고 있습니다."
 canada.34.a:0 "대단히 고맙다."
 canada.35.t:0 "캐나다의 알래스카 요구"
 canada.35.d:0 "캐나다는 알래스카가 그들의 영향 아래 있는 북쪽 영토라고 주장하면서 알래스카를 요구했습니다."
 canada.35.a:0 "분명히 죽을 운명이다."
 canada.35.b:0 "캐나다인들은 우리를 위협할 수 없다."
 canada.36.t:0 "우리의 요구를 받아들인 미국"
 canada.36.d:0 "미국은 우리의 요구에 굴복했습니다. 알래스카는 이제 우리의 것이고 우리의 제국은 더 강해지고 있습니다."
 canada.36.a:0 "멍청한 미국인들."
 canada.37.t:0 "미국의 요구 수용"
 canada.37.d:0 "미국의 겁쟁이들은 정당한 캐나다 영토를 거절했습니다. 캐나다 전쟁 기계를 준비해야 합니다."
 canada.37.a:0 "더러운 비겁자들."
 canada.38.t:0 "캐나다의 뉴펀들랜드 래브라도 요구"
 canada.38.d:0 "캐나다는 우리의 북미 식민지를 요구해 왔습니다. 그것은 그들의 영향력 아래 있지만, 우리는 그 지역이 향후 전쟁에 유용할 수 있습니다."
 canada.38.a:0 "엄밀히 말하면 그곳은 캐나다 땅이다."
 canada.38.b:0 "그곳은 우리 식민지다."
 canada.39.t:0 "영국의 요구 수용"
 canada.39.d:0 "영국이 우리 요구를 받아들였습니다. 뉴펀들랜드와 래브라도는 여러 해 끝에 우리 제국에 통합되었습니다."
 canada.39.a:0 "영국놈들은 약하다."
 canada.40.t:0 "영국의 요구 거부"
 canada.40.d:0 "영국의 멍청이들이 우리에게 정당한 것을 거절했습니다. 이는 캐나다 정체성에 대한 모욕보다 더합니다."
 canada.40.a:0 "제국에 반대하라!"
 canada.41.t:0 "캐나다의 생피에르 미클롱 요구"
 canada.41.d:0 "캐나다가 생피에르 미클롱을 요구합니다. 그것은 프랑스와 문화적으로 다르며, 그 지역을 붙잡을 필요가 없습니다."
 canada.41.a:0 "캐나다인들에게 선물로 줘라."
 canada.41.b:0 "그곳은 프랑스 땅이다."
 canada.42.t:0 "우리에게 선물을 준 프랑스"
 canada.42.d:0 "프랑스는 우리에게 생피에르미클롱이 오래 전 캐나다 땅이었음을 설명하며 그 지역을 주었습니다."
 canada.42.a:0 "프랑스인들은 좋은 사람들이다."
 canada.43.t:0 "프랑스의 요구 거부"
 canada.43.d:0 "프랑스인들은 생피에르미클롱의 이양을 거절했습니다. 이건 말도 안됩니다."
 canada.43.a:0 "용납할 수 없다!"
 canada.45.t:0 "자유는 죽었다"
 canada.45.d:0 "캐나다인들은 신속한 미국 침공으로 우리를 패배시켰습니다. 그들의 동맹국 멕시코가 남쪽에서 우리를 공격하고 있으니, 희망이 없습니다. 그리고 우리는 자유의 죽음을 보게 될 것입니다."
 canada.45.a:0 "캐나다와 멕시코에 영토를 할양하라."
 canada.45.b:0 "우리가 그들을 이길 수 없다면, 그들과 합류하라."
 canada.45.c:0 "자유가 아니면 죽음을 달라."
 canada.46.t:0 "자유는 죽었다"
 canada.46.d:0 "캐나다인들은 신속한 미국 침공으로 우리를 패배시켰습니다. 그들의 동맹국 일본이 태평양에서 우리를 밀어내고 있으니, 희망이 없습니다. 그리고 우리는 자유의 죽음을 보게 될 것입니다."
 canada.46.a:0 "캐나다와 일본에 영토를 할양하라."
 canada.46.b:0 "우리가 그들을 이길 수 없다면, 그들과 합류하라."
 canada.46.c:0 "자유가 아니면 죽음을 달라."
 canada.47.t:0 "자유는 죽었다"
 canada.47.d:0 "캐나다인들은 신속한 미국 침공으로 우리를 패배시켰습니다. 우리의 산업력이 상실되었으니, 희망이 없습니다. 그리고 우리는 자유의 죽음을 보게 될 것입니다."
 canada.47.a:0 "캐나다에 영토를 할양하라."
 canada.47.b:0 "우리가 그들을 이길 수 없다면, 그들과 합류하라."
 canada.47.c:0 "자유가 아니면 죽음을 달라."
 canada.48.t:0 "미국의 항복"
 canada.48.d:0 "치열한 전투 끝에 미국은 우리의 대제국에 항복했습니다. 우리는 그들에게 오직 얼음과 피만을 보여주었습니다. 그들은 우리의 정당한 토지 소유권을 넘겨주었습니다. 평화 협상으로 미국은 우리에게 막대한 배상금을 지불해야 하며, 우리를 아메리카 대륙의 정당한 수호자로 선언해야 합니다!"
 canada.48.a:0 "천년제국이여!"
 canada.49.t:0 "미국의 항복"
 canada.49.d:0 "치열한 전투 끝에 미국은 우리의 대제국에 항복했습니다. 우리는 그들에게 오직 얼음과 피만을 보여주었습니다. 그들은 우리의 정당한 토지 소유권을 넘겨주었습니다. 미국도 캐나다 보호령으로 가입하기로 결정했습니다. 이것이 가장 좋은 결과입니다. 우리는 지금 진정한 아메리카 대륙의 수호자입니다."
 canada.49.a:0 "천년제국이여!"
 canada.51.t:0 "관에 못 박기"
 canada.51.d:0 "캐나다인들은 마침내 북아메리카에서 그들의 궁극적인 권위를 행사하게 되었습니다. 그들은 우리에게 항복을 요구했고, 그리고 그들은 우리와 북아메리카를 보호할 것입니다."
 canada.51.a:0 "생존을 위해서다."
 canada.51.b:0 "우린 노예가 아니다."
 canada.52.t:0 "괴뢰화를 받아들인 미국"
 canada.52.d:0 "미국은 아메리카 보호령이 되라는 우리의 제안을 받아들였습니다."
 canada.52.a:0 "미국은 이제 없다."
 canada.53.t:0 "괴뢰화를 거절한 미국"
 canada.53.d:0 "미국은 아메리카 보호령이 되라는 우리의 제안을 거절했습니다."
 canada.53.a:0 "이것은 치욕이다."
 canada.54.t:0 "그레이 전보"
 canada.54.d:0 "캐나다는 알버트 그레이를 미국과 관련된 문제를 논의하기 위해 보냈습니다. 캐나다는 최근 미국의 자부심과 멕시코 전통에서 우리를 지지해왔고, 이 동맹은 우리에게 큰 도움이 될 것입니다. 우리는 미국에 대한 우리의 역사적 주장을 얻을 것이며, 우리 곁에서 캐나다 군대의 전폭적인 지지를 받을 것입니다."
 canada.54.a:0 "문제 될 게 뭐 있겠나."
 canada.54.b:0 "이미 문제가 충분히 많다."
 canada.55.t:0 "멕시코가 받아들이다"
 canada.55.d:0 "멕시코는 미국에 대항하는 우리의 상호조약을 받아들였습니다. 이것은 우리에게는 중대한 승리입니다."
 canada.55.a:0 "독수리를 꼬챙이에 끼었다."
 canada.56.t:0 "멕시코의 거부"
 canada.56.d:0 "멕시코의 어리석은 바보들이 미국에 대항하여 우리의 상호 동맹 제안을 거절했습니다. 이제 어떻게 해야 합니까?"
 canada.56.a:0 "이번엔 또 뭐야?"
 canada.57.t:0 "아구스틴 데 이투르비데 이 그린의 승천"
 canada.57.d:0 "캐나다인들은 멕시코 제국의 마지막 남은 후계자인 아구스틴에게 즉위를 요청했습니다. 이것은 우리를 캐나다인들과 더 가까워지게 할 것이고, 미국령 멕시코 땅에 대한 우리의 주장을 보증할 것입니다."
 canada.57.a:0 "고국이 먼저다."
 canada.58.t:0 "캐나다의 태평양 동맹 제안"
 canada.58.d:0 "캐나다 외교관들은 혈맹으로 맺어질 동맹을 제안했습니다. 그들은 태평양의 상황과 우리가 어떻게 태평양의 주인이 되어야 하는지에 대해 언급했습니다. 이번 거래로 캐나다는 미국을 공격할 것이고, 우리는 하와이로부터 캐나다에 이르는 태평양을 얻을 것입니다. 이로써 태평양 지역의 교역과 자원이 확대되고 군사력도 강화될 것입니다."
 canada.58.a:0 "제안을 받아들여라."
 canada.58.b:0 "이 계획을 지원할 수 없다."
 canada.59.t:0 "일본의 동의"
 canada.59.d:0 "일본제국이 태평양 동맹 제안을 받아들였습니다."
 canada.59.a:0 "가문이 피로 엮일 것이다."
 canada.60.t:0 "일본의 거부"
 canada.60.d:0 "일본제국은 태평양 동맹에 대한 우리의 제안을 거절했습니다. 그들은 미국과 전쟁을 하는 것이 그들의 최선책이라고 생각하지 않습니다."
 canada.60.a:0 "그렇다면 좋다!"
 canada.61.t:0 "캐나다인들이 동맹국 가입을 요청하다"
 canada.61.d:0 "캐나다 외교관들은 동맹국에 합류할 것을 제안했습니다. 이것은 미국이 전쟁에 참여하기로 결정한다면 우리에게 큰 도움이 될 것입니다."
 canada.61.a:0 "제안을 받아들여라."
 canada.61.b:0 "캐나다는 너무 약하다."
 canada.62.t:0 "독일 제국이 받아들이다"
 canada.62.d:0 "독일 제국은 동맹국에 합류한다는 우리의 제안을 받아들였습니다."
 canada.62.a:0 "우리는 전쟁할 준비가 되었다."
 canada.63.t:0 "독일의 거부"
 canada.63.d:0 "독일 제국은 우리의 동맹국 가입을 거부했습니다."
 canada.63.a:0 "그렇다면 좋다!"
 canada.64.t:0 "군사적 교착상태"
 canada.64.d:0 "캐나다군은 우리가 초점을 맞춰야 할 것에 대해 교착상태에 빠진 논쟁에 빠져 있습니다. 대부분의 군대는 겨울 전쟁과 생존에 초점을 맞추고 싶어하고, 반면 해군과 군대의 적은 부분은 해군 전술과 캐나다 해병대에 초점을 맞추고 싶어합니다. 우리는 어떻게 해야 합니까?"
 canada.64.a:0 "북녘는 우리의 강점이다!"
 canada.64.b:0 "대양이 우리의 힘이다!"
 canada.65.t:0 "우리의 해군 계획"
 canada.65.d:0 "캐나다 해군 행정부는 무엇에 자원을 투자할지 고려하고 있습니다. 우리는 잠수적이고 기만적인 해군을 원합니까, 아니면 강력하고 보호적인 해군을 원합니까?"
 canada.65.a:0 "잠수함이 계획이다!"
 canada.65.b:0 "강력함이 힘을 발휘한다!"
 canada.66.t:0 "공군 개혁"
 canada.66.d:0 "캐나다의 새로 창설된 공군은 항공기 개발과 설계에 집중해야 합니다. 우리는 하늘을 다스릴 것인지, 군대를 지원할 것인지 결정해야 합니다."
 canada.66.a:0 "하늘을 차지하라!"
 canada.66.b:0 "우리의 용감한 사람들을 지원하라!"
 canada.67.t:0 "선거"
 canada.67.d:0 "전국적인 선거가 우리에게 닥쳤습니다. 로버트 보든은 영국을 도울 보수당 영국 충성파인데, 윌프리드 로리에는 캐나다가 영국에의 의존에서 벗어나 자유로 나아가기를 원합니다."
 canada.67.a:0 "보든이 우리의 충성심을 지켜줄 것이다."
 canada.67.b:0 "우리나라는 영국식 가식를 취할 필요가 없다."
 canada.68.t:0 "새 총리 선출"
 canada.68.d:0 "로버트 보든의 후임자 아서 미언이 선거에서 승리하여 캐나다의 총리로 임명되었습니다."
 canada.68.a:0 "그의 행운을 빈다."
 ww1_korea.1.t:0 "한국의 독립 선언"
 ww1_korea.1.d:0 "우리의 대전쟁 패전에 따라 조선인들이 독립을 선언했습니다. 점령군을 따라 들어온 대한민국 임시정부는 조선총독부로부터 치안권과 행정권 등 모든 권한을 이양받았습니다. 경성 거리는 대한 독립 만세를 외치며 태극기를 흔드는 사람들로 가득 찼습니다. 일본군은 점령군에게 무장을 해제당하고 본국으로 철수하기 시작했습니다. 그에 따라 조선에 거주하던 일본인들 또한 귀국하려는 움직임이 대규모로 일고 있습니다."
 ww1_korea.1.a:0 "오 이런."
 ww1_korea.2.t:0 "한국 해방"
 ww1_korea.2.d:0 "우리 군대는 일본군을 한반도에서 완전히 몰아냈습니다. 이곳은 본래 일본에 강제로 합병당한 한국인들의 땅입니다. 일본이 한국을 합병한 이후 한국인 독립운동가들은 우리나라 안에서 무장 투쟁 등의 독립 운동을 전개했었으며 이는 우리의 대일전에 도움이 되었습니다. 그렇다면 한국인들을 어떤 식으로 해방해야 합니까?"
 ww1_korea.2.a:0 "한국 독립운동가들은 정말 큰 도움이 되었다. (독립국으로 해방)"
 ww1_korea.2.b:0 "이제 한국은 우리 통제하에 있다. (괴뢰국으로 해방)"
 ww1_korea.3.t:0 "한국의 지원 요청"
 ww1_korea.3.d:0 "우리에게 한국 외교관이 비밀리에 접촉해왔습니다. 그는 한국이 일본으로부터 완전히 독립하려고 준비하고 있으며, 우리의 지원을 필요로 하고 있다고 전했습니다. 그들을 지원한다면 일본과의 전쟁은 불가피할 것입니다. 하지만 우리의 잠재적인 위협인 일본을 쫒아낼 수 있을 것이며, 국내에 거주하는 한국인들의 지원을 받을 수 있을 것입니다."
 ww1_korea.3.a:0 "그들을 지원하라."
 ww1_korea.3.b:0 "아니, 안할 것이다."
 ww1_korea.4.t:0 "결정을 내린 조선인들"
 ww1_korea.4.d:0 "조선인들은 우리가 바라던 대로 우리의 통치 아래에서 자치권을 얻는 것에 만족했습니다. 이는 식민 통치의 모범 사례가 될 것입니다."
 ww1_korea.4.a:0 "거봐."
 ww1_korea.5.t:0 "일본인으로 간주되기를 바라는 조선인들"
 ww1_korea.5.d:0 "우리의 식민지화 노력이 결실을 맺었을까, 조선인들은 자신들의 정체성을 버리고 일본인으로서 살기를 원합니다. 우리는 예상하던 것보다 더욱 긍정적인 결과를 얻게 되었습니다. 전쟁 중에 이들의 물적 인적 자원은 큰 도움이 될 것입니다."
 ww1_korea.5.a:0 "양들이 우릴 기꺼이 돕는다."
 ww1_korea.6.t:0 "한반도의 완전한 통제!"
 ww1_korea.6.d:0 "아군이 드디어 한반도 전역을 장악하고 있습니다. 일본군은 패배하여 퇴각합니다. 그러나 전쟁이 장기화되면 일본은 전력을 다할 것이고 정규군에 미치지 못하는 우리 독립군과 민병대는 일본의 반격을 막을 수 없을 것입니다.\n다행히 현 상황에선 우리가 주도권을 쥐고 있습니다. 일본에 평화협정을 제의하면 현 상황을 유지할 수 있습니다."
 ww1_korea.6.a:0 "그들에게 평화를 제의하라."
 ww1_korea.6.b:0 "일본 통치하에서는 고통만 있었다!"
 ww1_korea.7.t:0 "일본으로부터 독립한 한국!"
 ww1_korea.7.d:0 "우리나라는 마침내 스스로 싸워 독립을 쟁취하였습니다!\n\n전쟁은 지옥입니다. 하지만 전쟁에서 이기면 충분한 대가를 치루고 원하는 것을 얻을 수 있습니다..."
 ww1_korea.7.a:0 "대한 독립 만세!"
 ww1_korea.8.t:0 "일본의 전쟁 지속!"
 ww1_korea.8.d:0 "일본인들은 포기하지 않았습니다! 그러나 우리는 단결하여 싸울 것입니다."
 ww1_korea.8.a:0 "덤벼라!"
 ww1_korea.17.t:0 "민주공화국의 수립"
 ww1_korea.17.a:0 "이승만, 대한민국 임시정부의 초대 대통령."
 ww1_korea.17.b:0 "이상설, 대한광복군정부의 정통령."
 ww1_korea.17.c:0 "여운형, 가장 영향력 있고 저명한 사회민주주의 민족 지도자."
 ww1_korea.18.t:0 "일본군과 한국 독립군의 교전"
 ww1_korea.18.d:0 "남만주에서 일본군 토벌대와 한국 독립군이 격돌하였습니다. 규모는 작았지만 치열하였습니다. 한국 독립군은 전투에서 승리하였지만 계속되는 일본군 토벌대의 공세에 전략적 후퇴를 거듭하고 있습니다. 한국이 일본에 합병된 이후 이 지역은 한국인 이주민들이 대폭 늘어났으며, 근래부터는 일본군 토벌대와 여러 독립군 간에 교전이 계속 벌어지고 있습니다."
 ww1_korea.18.a:0 "대한 독립 만세!"
 ww1_korea.18.b:0 "정말 귀찮게 하는군."
 ww1_korea.20.t:0 "조선 봉기"
 ww1_korea.20.d:0 "한국인들의 자치권을 허용함으로써 불만을 잠재우려는 일본의 시도는 비참하게 실패했습니다. 한국인들은 모든 주요 도시에서 무장 봉기를 벌였습니다. 그 후, 자신들을 한국 독립군이라고 밝힌 무장 단체가 일본령 한국의 북쪽 국경을 넘었습니다.\n그러나 북부지역과 경기 일부를 제외한 다른 지역은 여전히 조선총독부가 통제하고 있습니다. 앞으로의 방향은 불확실합니다."
 ww1_korea.20.a:0 "자유를 위해 전진하라!"
 ww1_korea.20.b:0 "재앙이다!"
 ww1_korea.20.c:0 "그들은 우리에게 해가 없다면 저항할 권리가 있다."
 ww1_korea.23.t:0 "사회주의 국가의 수립"
 ww1_korea.23.d:0 "한국인들은 마침내 사회주의에 입각하여 새 정부를 세우기로 결정했습니다. 두 개의 가능한 좌파 정당이 있습니다. 선거에서 이긴 정당은..."
 ww1_korea.23.a:0 "한인사회당, 그들은 고려소비에트공화국의 여당이다."
 ww1_korea.23.b:0 "조선로동당, 사회주의로는 부족하다."
 ww1_korea.23.c:0 "근로인민당, 이념은 문제가 되지 않는다. 인민들의 생계와 독립이 더 중요하다."
 ww1_korea.27.t:0 "한국 전쟁의 발발!"
 ww1_korea.27.d:0 "일본으로부터 독립을 쟁취한 한국인들이 다시 전쟁에 휩쓸렸습니다. 이들의 정치적 혼란은 한민족이 두 세력으로 갈라져 서로 총을 겨누는 비극으로 이어졌습니다.\n\n국민들에게 선출된 [KOR.GetLeader] 측은 측은 전쟁을 일으킨 좌익들을 불법 무장 조직이라고 규정했습니다."
 ww1_korea.27.a:0 "비극이다."
 ww1_korea.28.t:0 "한국 전쟁의 발발!"
 ww1_korea.28.d:0 "일본으로부터 독립을 쟁취한 한국인들이 다시 전쟁에 휩쓸렸습니다. 이들의 정치적 혼란은 한민족이 두 세력으로 갈라져 서로 총을 겨누는 비극으로 이어졌습니다.\n\n국민들에게 선출된 [KOR.GetLeader] 측은 전쟁을 일으킨 우익들을 불법 무장 조직이라고 규정했습니다."
 ww1_korea.28.a:0 "비극이다."
 ww1_korea.31.t:0 "우리의 독립을 지원하는 [FROM.GetName]!"
 ww1_korea.31.d:0 "비밀리에 파견된 우리 사절단은 한국 독립의 정당성과 [FROM.GetName] 측이 취할 수 있는 이익을 강조해 지원을 받았습니다. 독립전쟁이 발발하면 [FROM.GetName] 측은 일본의 직접 개입을 견제할 것입니다."
 ww1_korea.31.a:0 "전쟁은 총칼로만 하는 것이 아니다."
 ww1_korea.32.t:0 "우리의 독립을 지원하지 않는 [FROM.GetName]!"
 ww1_korea.32.d:0 "우리 사절단은 [FROM.GetLeader] 측을 설득하는 데 실패했습니다."
 ww1_korea.32.a:0 "우리는 [FROM.GetName] 없이 할 수 있다."
 ww1_korea.33.t:0 "일본의 동원령 선포!"
 ww1_korea.33.d:0 "독립군이 국경을 넘어 한국으로 들어온 지 14일이 지났습니다. 일본은 그들의 군대 동원을 마쳤습니다. 이제 한국의 독립은 더욱 어려워졌습니다..."
 ww1_korea.33.a:0 "지금이 아니면 기회는 없다!"
 ww1_korea.33.b:0 "그들을 뭉개라!"
 ww1_korea.34.t:0 "한반도를 완전히 장악한 조선인들!"
 ww1_korea.34.d:0 "현재 조선인들은 한반도를 완전히 장악하고 있고 우리 군은 예상치 못한 손실을 입고 있습니다. 우리 중 일부는 이 혼란에서 벗어나야 한다고 주장합니다. 조선인의 주요 목표는 조선반도의 완전한 독립과 이에 대한 우리의 승인입니다.\n우리는 끔찍한 배신을 당했습니다. 조선인들이 조선반도를 완전히 장악했을 때 우리는 수십 년 동안의 결실을 완전히 잃었습니다. 하지만 그들은 정규군보다 민병대에 가깝기 때문에 이길 수 있지만 시간이 오래 걸릴 것입니다."
 ww1_korea.34.a:0 "우리는 다시 돌아올 것이다."
 ww1_korea.34.b:0 "그들을 뭉개라!"
 ww1_korea.35.t:0 "군부의 개각 요구"
 ww1_korea.35.d:0 "내각 구성에 관한 법률에 따르면 현역 장성만 육군이나 해군부 장관을 맡을 수 있습니다. 즉, 군부가 현 총리나 내각에 불만이 있을 경우 누구도 추천하지 않음으로써 내각 구성을 원천적으로 불가능하게 만들어 정치에 개입할 수 있다는 뜻입니다.\n그리고 현재 군부는 지난 전쟁의 실패를 정부의 잘못된 외교 및 식민 정책 탓으로 돌리며 장관 후보자 추천을 거부하고 있습니다. 결국 군부의 강력한 영향력 아래 데라우치 마사타케가 천황의 중재를 통해 개각했습니다."
 ww1_korea.35.a:0 "뭐..."
 ww1_korea.36.t:0 "조선 봉기 - 대응"
 ww1_korea.36.d:0 "우리는 시급히 조선 봉기에 대한 결정을 내려야 합니다. 이들은 하찮은 민병대에 가깝기 때문에 쉽게 진압될 수 있겠지만 전쟁에 돌입하면 정치적 혼란을 초래할 수 있습니다.\n또한, 우리의 확장을 마음에 들어하지 않는 다른 나라들이 개입할 수도 있습니다..."
 ww1_korea.36.a:0 "지옥을 맛보여 줘라!"
 ww1_korea.36.b:0 "포기하라, 그들에게 그들 쓰레기를 던져줘라!"
 ww1_korea.38.t:0 "끝없는 조선 독립 전쟁"
 ww1_korea.38.d:0 "조선 독립 전쟁은 예상보다 오래 지속되고 있습니다. 내각은 전쟁의 책임을 지고 사퇴했으며 군부는 전선의 충격적인 상황에 마비되었습니다. 나라가 깊은 혼란에 빠졌습니다."
 ww1_korea.38.a:0 "다시 돌아오겠다."
 ww1_korea.38.b:0 "우리는 조선을 포기할 수 없다!"
 ww1_korea.45.d:0 "만주는 한민족의 고대 영토이자 우리 민족의 발상지 중 하나였으나, 중국의 팽창과 소수민족의 발흥으로 오랫동안 잃어버린 땅이었습니다. 18세기 초 중국 명나라와 조선은 우리 민족의 영산인 백두산에서 국경을 정했지만, 당시에는 국경 근처에 사는 사람이 많지 않아 명확한 국경이 필요 없었습니다.\n그러나 압록강과 두만강을 건너 남만주 지역에 한인들이 정착하기 시작하면서 영토 주권 문제가 대두되었습니다. 오늘날 남만주 지역은 중국과 한국 사이에 있기 때문에 우리말로 간도라고 불리며, 우리가 이 지역을 지배하고 있기 때문에 그곳에 살고 있는 한국인들을 우리 국민으로 인정할 수 있습니다."
 ww1_korea.45.a:0 "간도는 우리 행정 구역에 속하게 될 것이다."
 ww1_korea.45.b:0 "우리는 그곳의 형제자매들을 환영한다."
 ww1_korea.46.t:0 "한국의 최후통첩!"
 ww1_korea.46.d:0 "이 오만한 한국인들이 드디어 정신이 나갔습니다! 이제 한국 정부는 만주, 차하르, 러허 등 저들이 부당하게 영유권을 주장하는 영토를 공식적으로 할양할 것을 요구했습니다."
 ww1_korea.46.a:0 "전쟁을 대처할 수 없다..."
 ww1_korea.46.b:0 "버르장머리를 가르쳐 주마!"
 ww1_korea.47.t:0 "중국의 굴복"
 ww1_korea.47.d:0 "[FROM.Capital.GetCapitalVictoryPointName] 정부는 공식적으로 항의했지만, 우리의 영유권 주장 지역에서 병력을 철수했습니다. 우리 군대가 국경을 넘어 진격했음에도 불구하고 그들은 별다른 반응을 보이지 않았습니다.\n\n승리는 달콤합니다."
 ww1_korea.47.a:0 "역사에 남을 승리다!"
 ww1_korea.45.t:0 "남만주의 한인"
 ww1_korea.48.d:0 "우리는 블라디보스토크의 도시 항구를 포함하여 러시아어로 프리모리예라고 불리는 연해주를 장악했습니다. 이 지역은 수십 년 동안 한민족의 옛 왕국 발해의 북동쪽 국경에 위치해 있었습니다. 최근에는 일본의 박해를 피해 수많은 한인 정착촌이 형성되었습니다."
 ww1_korea.48.a:0 "그곳에 제대로 된 행정부를 수립해라."
 ww1_korea.48.b:0 "너무 오래전 일이지 않은가?"
 ww1_generic.27.t:0 "[FROM.GetName]의 휴전 파기"
 ww1_generic.27.d:0 "[FROM.GetLeader]은(는) 더 이상 대전쟁의 결과로 그들에게 부과된 휴전 조건을 이행하지 않습니다. [FROM.GetName] 측이 전쟁을 도발하거나 정치적 동맹을 맺을 수 있다는 뜻입니다."
 ww1_generic.27.a:0 "우리가 전쟁을 끝내 버렸다!"
 ww1_generic.28.t:0 "[FROM.GetName]의 군사 제한 파기"
 ww1_generic.28.d:0 "[FROM.GetLeader]은(는) 더 이상 대전쟁의 결과로 그들에게 부과된 휴전 조건을 이행하지 않습니다. [FROM.GetName]은(는) 재무장하거나 군비를 확장할 수 있다는 뜻입니다."
 ww1_generic.28.a:0 "좋지 않은 신호다."
 ww1_generic.29.t:0 "재무장 허가를 요청하는 [FROM.GetName]"
 ww1_generic.29.d:0 "[FROM.GetLeader]은(는) 군비 제한 해제를 위한 공식 요청서를 보내왔습니다. 위험을 고려하고 답하는 것은 동맹의 맹주인 우리에게 달려 있습니다."
 ww1_generic.29.a:0 "그렇게 하게 둬라."
 ww1_generic.29.b:0 "또 다른 전쟁을 벌일 생각이냐?!"
 ww1_generic.30.t:0 "재무장을 허가한 [FROM.GetName]"
 ww1_generic.30.d:0 "[FROM.GetName] 측은 재무장할 권리를 주는 것에 동의했습니다. 많은 시간이 흐른다면 우리만의 군대를 가질 수 있을 것입니다."
 ww1_generic.30.a:0 "훌륭한 소식이다!"
 ww1_generic.31.t:0 "[FROM.GetName]의 재무장 허가 거부"
 ww1_generic.31.d:0 "[FROM.GetName] 측은 재무장에 대한 우리의 요청을 받아들이지 않았습니다. 우리는 무방비 상태로 남습니다."
 ww1_generic.31.a:0 "젠장..."
 ww1_generic.32.t:0 "무단으로 군사 제한을 파기한 [FROM.GetName]!"
 ww1_generic.32.d:0 "우리의 예전 상대들은 복수를 원하는 것 같습니다! 그들은 대규모 재무장을 시작했는데, 이것은 [Root.GetIdeaArmisticeName]을 심각하게 위반하는 것입니다!"
 ww1_generic.32.b:0 "그들을 처벌하라."
 ww1_generic.33.t:0 "[FROM.GetName]의 개입 위협!"
 ww1_generic.33.d:0 "재무장을 위한 우리의 노력은 간과되지 않았습니다. [FROM.GetName] 측은 우리나라를 침공할 수 있다는 명분이 있습니다. 저항할 준비를 해야 합니다."
 ww1_generic.33.a:0 "또 시작이군."
 ww1_bruderkrieg.1.t:0 "대독일주의 소요사태"
 ww1_bruderkrieg.1.d:0 "[GER.GetName] 측과 전쟁에 돌입한 [AUH.GetName] 측은 큰 혼란에 빠졌습니다. 오스트리아인은 독일인이지만 독일 통일 과정에서 프로이센에 의하여 배제되었습니다. [AUH.GetName] 측은 합스부르크 왕가의 통치 아래에 있는 다른 민족들을 어떻게든 통합함으로써 독특한 이중 군주제를 유지해왔지만, 대독일이라는 가치를 가슴에 품은 일부 사람들은 [GER.GetNameDef] 측과의 통일을 주장해왔습니다. 그리고 지금 그들은 [GER.GetAdjective]군과 연합하여 봉기하였습니다."
 ww1_bruderkrieg.1.a:0 "도와줘!"
 ww1_argentina.2.t:0 "로케 사엔스 페냐의 죽음!"
 ww1_argentina.2.d:0 "로케 사엔스 페냐 대통령이 병으로 인한 건강 악화로 사망했습니다. 부통령 빅토리노 데 라 플라사가 대통령직을 승계했습니다."
 ww1_argentina.2.a:0 "편히 쉬기를."
 ww1_argentina.3.t:0 "[GetYear]년 아르헨티나 총선거"
 ww1_argentina.3.d:0 "이번 선거는 아르헨티나 역사상 처음으로 사엔스 페냐 법에 의해 남성 보통 선거, 비밀 선거, 의무 선거, 부정 선거 철폐 등으로 실시된 대통령 선거입니다."
 ww1_argentina.3.a:0 "이게 야당이 있으면 일어나는 일이다."
 ww1_argentina.3.b:0 "야당은 필요 없다."
 ww1_argentina.3.c:0 "우린 이런 야당을 바란 게 아니다."
 ww1_france.24.t:0 "프랑스 내전의 패배"
 ww1_france.24.d:0 "코뮌 군대가 계속해서 우리를 격퇴했습니다. 우리 군대는 패주하여 남프랑스 일부만을 간신히 붙들고 있습니다. 일부는 아프리카로 행정부를 이전하여 후일을 도모해야 한다고 주장합니다..."
 ww1_france.24.a:0 "지금은 패했지만, 다시 돌아올 것이다!"
 ww1_france.24.b:0 "우리는 마지막 끝까지 항전할 것이다!"
 ww1_france.26.t:0 "프랑스 내전"
 ww1_france.26.d:0 "파리에서 프랑스 코뮌이 선포되었습니다! 프랑스의 정치 상황은 대전 패배 이후 매우 혼란스러워 무질서에 빠졌습니다. 난잡한 거리 싸움에서 형제들이 서로 맞서 싸우다 보니 프랑스의 운명은 여전히 불투명합니다. 프랑스 정부의 분열된 잔당들은 반사회주의자들의 느슨한 연합의 형태로 계속 싸웁니다. 오직 신만이 프랑스의 운명을 결정할 수 있습니다."
 ww1_france.26.a:0 "유럽의 문 앞에 평화가 깃들기를."
 ww1_france.27.t:0 "협상국의 부활"
 ww1_france.27.d:0 "단결이 곧 힘이라"
 ww1_france.27.a:0 "국왕 폐하와 조국을 위해! 집으로 돌아가자!"
 ww1_france.27.c:0 "독일이여, 굳세게 경계하고 준비하라!"
 ww1_france.28.t:0 "[FROM.GetName]의 동맹 강화 희망"
 ww1_france.28.d:0 "[FROM.GetAdjective] 측은 우리의 동맹을 재확인하고 강화하기를 원합니다. 그들은 우리에게 공통의 목표가 있다는 것을 상기시켰습니다."
 ww1_france.28.a:0 "우린 이미 같은 배를 탔다."
 ww1_france.28.b:0 "친구여, 우리 시간은 이미 끝났다."
 ww1_france.29.t:0 "동맹을 파기한 [FROM.GetName]!"
 ww1_france.29.d:0 "[FROM.GetAdjective] 측은 대놓고 우리 외교관에게 불편함을 드러냈습니다. 그들은 동맹을 유지하고 싶어하지 않습니다."
 ww1_france.29.a:0 "너무하는군."
 ww1_france.30.t:0 "[NFA.GetLeader]의 프랑스 군주 주장"
 ww1_france.30.desc:0 "[This.GetFrenchCoronationCity]에서 거행된 대관식에서, [NFA.GetLeader](은)는 공식적으로 [This.GetFrenchRoyalTitle](으)로 즉위했습니다. \n\n그의 성공은 제3공화국이 정치적 극단주의자들의 충돌이 점차 심화되는 환경 속에서 정치적 안정을 제공하지 못한 것에 대한 직접적인 결과라고 여겨지고 있습니다. 그는 현재 분열된 국가를 재건하고 통합해야 하는 어려운 과제에 직면해 있지만, 많은 논평가들은 \"[This.GetFrenchRoyalTitle]\"(이)가 사실은 그저 우익 패거리들의 호의 덕분에 등극하게 된 통치자라는 의심과 함께 그의 정권 승계 과정에서 극우 동맹이 한 역할을 지적하고 있습니다."
 ww1_france.30.a:0 "또 하나의 나라가 자연의 질서대로 돌아왔다."
 ww1_france.30.b:0 "그들은 곧 또 다른 혁명을 일으킬 것이다."
 ww1_france.30.c:0 "회귀는 이미 오래전부터 생각되었다."
 ww1_france.30.d:0 "[NFA.GetLeader] 만세!"
 ww1_france.30.e:0 "그건 잘못된 종류의 절대 통치자이다!"
 ww1_france.30.f:0 "그는 가짜 프랑스의 가짜 군주다!"
 ww1_france.31.t:0 "나폴레옹 5세의 죽음"
 ww1_france.31.d:0 "프랑스인의 황제, 나폴레옹 5세가 오늘 사망했습니다. 그는 보나파르트 가와 프랑스 제3제국의 세번째 황제로 즉위했었습니다."
 ww1_france.31.a:0 "하느님, 황제 폐하를 지켜 주소서!"
 ww1_france.32.t:0 "자크 1세의 죽음"
 ww1_france.32.d:0 "프랑스 국왕, 자크 1세가 오늘 사망했습니다. 그는 프랑스 왕국의 정통왕당파 국왕으로 즉위했었습니다."
 ww1_france.32.a:0 "하느님, 국왕 폐하를 지켜 주소서!"
 ww1_france.33.t:0 "[GetYear]년 노동정책위원장 선거"
 ww1_france.33.desc:0 "내전 이후 혼란스러운 국내 상황을 잠재우기 위한 정치적 움직임으로 다수 국민들이 국민투표를 요구하기 시작했습니다. 그러나 누가 코뮌을 이끌 새 노동정책위원장이 될 지는 아무도 쉽게 예상할 수 없습니다. \n다만 다수의 지지를 받는 중도 노선인 생디칼리슴을 지지하는 피에르 모나트가 그나마 가장 유력한 후보로 보입니다."
 ww1_france.33.a:0 "피에르 모나트 - 생디칼리스트"
 ww1_france.33.b:0 "레옹 블룸 - 사회주의자"
 ww1_france.33.c:0 "루이 프로사르 - 공산주의자"
 ww1_france.33.d:0 "조르주 발루아 - 소렐리안"
 ww1_belgium.8.t:0 "라도 월경지의 조차가 끝나다"
 ww1_belgium.8.d:0 "6월 10일을 기하여 라도 월경지의 조차가 끝났습니다, 이제 어떻게 해야 합니까?"
 ww1_belgium.8.a:0 "조차를 계속하기 위해 지불하라."
 ww1_belgium.8.b:0 "라도를 영국에 이양하라."
 ww1_sweden.3.t:0 "스웨덴의 올란드 점령"
 ww1_sweden.3.d:0 "스웨덴 정부가 핀란드 내전 중 올란드 제도 점령의 기회를 노리기로 결정했습니다. 핀란드가 현재 우리의 지도를 받고 있으니 이는 받아들일 수 없습니다. 우리 군은 올란드 상륙작전을 개시할 준비가 되어 있습니다."
 ww1_sweden.3.a:0 "진행하라."
 ww1_sweden.3.b:0 "아니."
 ww1_egypt.5.t:0 "수에즈 운하 소유권 문제"
 ww1_egypt.5.d:0 "수에즈 운하는 지중해와 홍해를 잇는 거대 운하로, 무함마드 알리 파샤 치하에서 프랑스와 협력하여 건설하였습니다. 이 건설 과정에 영국이 심히 간섭하였으며, 그에 따라, 운하의 소유권을 우리가 가지는 대신 이에 대한 빚 또한 떠안았습니다. 영국은 이를 사들였고, 이후 운하를 보호한다는 명목으로 파병했습니다. 그러나 확실한 것은 운하가 우리 땅에 지어졌다는 것입니다. 영국으로부터 독립한 지금 운하는 정당히 우리 것입니다.\n\n 그러나 문제가 하나 있습니다. 오스만은 그들의 지배 아래에서 우리를 잃은 이후 이 지역을 욕심내 왔습니다. 영국의 식민제국이 붕괴함에 따라, 그들은 군사적 개입을 마다하지 않을 것입니다. 따라서, 대전쟁의 승전국인 독일에 운하의 보호를 위임하여 위험을 방지해야 한다는 주장 또한 제기되었습니다. 그러나, 같은 제국주의자들에게 운하를 손쉽게 넘겨주는 실수일 수도 있습니다."
 ww1_egypt.5.a:0 "아무 일도 일어나지 않을 것이다."
 ww1_egypt.5.b:0 "그래야 할 지도 모른다."
 ww1_egypt.6.t:0 "이집트의 수에즈 운하 보호 요청"
 ww1_egypt.6.d:0 "최근 독립을 선언한 이집트인들이 외세, 직접 언급하지는 않았지만, 특히 튀르크의 위협으로부터 수에즈 운하를 보호해 달라고 요청했습니다."
 ww1_egypt.6.a:0 "기꺼이."
 ww1_egypt.7.t:0 "이집트에 개입?"
 ww1_egypt.7.d:0 "대영 제국의 붕괴에 따라 이집트는 최근 독립을 선포했습니다. 그들은 한때 우리 지배 아래에 있었습니다. 이집트 전역을 합병하는 것은 불가능할 지 모르지만, 군사적 개입을 통해 전략적으로 매우 중요한 지역인 시나이 반도와 수에즈 운하를 확보할 수 있을 지도 모릅니다."
 ww1_egypt.7.a:0 "안될 게 뭐 있나?"
 ww1_egypt.8.t:0 "수에즈 운하를 점령한 [TUR.GetName]"
 ww1_egypt.8.d:0 "오늘, [TUR.GetAdjective] 병력이 수에즈 운하에 도달했습니다. 그들은 이집트 국경수비대의 저항을 분쇄하고 지역의 공식 통합을 선포했습니다."
 ww1_egypt.8.a:0 "쉬웠다."
 ww1_egypt.8.b:0 "젠장!"
 ww1_egypt.8.c:0 "음..."
 ww1_egypt.9.t:0 "[TUR.GetName]의 수에즈 운하 점령 실패"
 ww1_egypt.9.d:0 "오늘, [TUR.GetAdjective] 병력이 국경을 넘어 수에즈 운하로 진격하려 시도했습니다. 이집트 국경수비대는 거세게 저항하였고 지원군이 도착할 때까지 [TUR.GetAdjective]군을 잡아 두었습니다. 결국 소득 없이 철수하였고 [TUR.GetName] 측은 통상적인 군사훈련 중 일어난 우발사태에 불과하다고 주장하였습니다."
 ww1_egypt.9.a:0 "거의 다 됐었는데..."
 ww1_egypt.9.b:0 "내 자산에서 손 떼!"
 ww1_egypt.9.c:0 "흠..."
 ww1_ethiopia.9.t:0 "오가덴의 소말리족 독립 운동"
 ww1_ethiopia.9.d:0 "메넬리크 2세가 정복한 오가덴에 소말리아 독립을 추구하는 다라위시 운동이 들어와 지역을 점거했습니다."
 ww1_ethiopia.9.a:0 "지금은... 대처할 수 없다."
 ww1_ethiopia.9.b:0 "행정은 아직 우리가 갖고 있다."
 ww1_greece.6.b:0 "다른 전쟁을 원치 않는다."
 ww1_greece.10.t:0 "그리스 함선 나포"
 ww1_greece.10.d:0 "대전이 길어지고 있습니다. 우리는 해군력을 증강하기 위해 그리스 구축함을 점령할 수 있습니다."
 ww1_greece.10.a:0 "그렇게 해라."
 ww1_greece.10.b:0 "뭐?"
 ww1_greece.11.t:0 "프랑스가 우리 배를 나포하려 한다!"
 ww1_greece.11.d:0 "프랑스군은 함대 전력을 증강하기 위해 우리 구축함 4척을 나포하려 하고 있습니다!"
 ww1_greece.11.a:0 "그들은 우리 동맹이다."
 ww1_greece.11.b:0 "절대 안 돼!"
 ww1_greece.12.t:0 "그리스가 우리에게 함선을 제공하다"
 ww1_greece.12.d:0 "그리스는 전쟁이 끝날 때까지 4척의 구축함을 빌려주기로 했습니다."
 ww1_greece.12.a:0 "좋아!"
 ww1_greece.13.t:0 "함선 제공을 거부한 그리스"
 ww1_greece.13.d:0 "그리스는 모든 선박을 나포될 경우를 대비하여 항구로 대피시켰습니다!"
 ww1_greece.13.a:0 "애석하군."
 ww1_hejaz.8.b:0 "배은망덕한 놈들, 우리가 베푼 친절을 기억하지 못하는군."
 ww1_iraq.1.t:0 "대이라크 혁명"
 ww1_iraq.1.d:0 "바그다드에서 벌어진 대규모 시위는 메소포타미아 전역을 산불처럼 집어삼킨 봉기로 변했습니다. 우리 군대는 봉기를 진압하려고 노력했지만, 반란군과의 전투 중에 이미 수백 명의 병사들이 목숨을 잃었습니다. 점령 행정부는 그 상황에 대처할 수 없습니다. 이라크의 괴뢰 왕국을 형성하고 양보하는 것이 남아 있습니다."
 ww1_iraq.1.a:0 "양보하라."
 ww1_iraq.1.b:0 "이라크는 우리 통치를 받을 것이다!"
 ww1_turkey.1.t:0 "통일파 정부의 사임"
 ww1_turkey.1.d:0 "최근 대전쟁의 실패에 따라 통일파 지도자는 사임하는 것 말고는 방법이 없습니다. 아흐메트 이제트 파샤가 임시 정부수반을 맡을 것입니다."
 ww1_turkey.1.a:0 "얼마나 통치할 수 있나 보자."
 ww1_turkey.2.t:0 "통일진보당 해체"
 ww1_turkey.3.t:0 "아흐메트 이제트 파샤의 사임"
 ww1_turkey.3.d:0 "정치적 혼란이 더욱 가중되는 가운데 아흐메트 이제트 파샤는 아흐메트 테브피크 파샤에게 자리를 넘겼습니다."
 ww1_turkey.3.a:0 "그거 고작 한달 만이잖아."
 ww1_turkey.4.t:0 "아나톨리아 점령"
 ww1_turkey.4.d:0 "휴전 요구 조건에 따라 우리는 협상국이 아나톨리아의 여러 지역을 점령하도록 두어야 합니다. 우리나라가 외국의 점령을 당하는 것은 가슴 아픈 일이지만 그들을 막기에는 역부족입니다."
 ww1_turkey.4.a:0 "실로 한 시대의 끝이다."
 ww1_turkey.4.b:0 "끝까지 전쟁이다."
 ww1_turkey.5.t:0 "다마트 페리드 파샤의 귀환"
 ww1_turkey.5.d:0 "이번에는 살리흐 훌루시 파샤의 정부가 또다시 사임하게 되었습니다. 다마트 페리드는 다시 그의 직무를 맡습니다."
 ww1_turkey.5.a:0 "또 그야..."
 ww1_turkey.6.t:0 "국민군 문제"
 ww1_turkey.6.d:0 "우리는 패전을 수용했지만 우리 국민들은 그렇지 않은 것 같습니다. 그들의 고향을 외국 점령군으로주터 해방하려는 국민군이라는 작은 독립 조직이 있습니다. 그들의 노력은 칭송받을만 하지만 그들이 외국군을 계속 공격하는 것은 우리 정부를 이 문제에서 이상한 입장에 처하게 합니다. 아나톨리아에 누군가 보내서 이 비밀 공작을 끝내야 합니다."
 ww1_turkey.6.a:0 "무스타파 케말 파샤를 삼순으로 보내라."
 ww1_turkey.6.b:0 "이스마일 엔베르 파샤를 삼순으로 보내라."
 ww1_turkey.7.t:0 "의회 해산"
 ww1_turkey.7.d:0 "그나마 덜 가혹한 평화 조건을 바라는 마음에서 술탄은 통일파 의회를 해산했습니다. 새 의회가 준비되기까지는 시간이 좀 걸립니다."
 ww1_turkey.7.a:0 "이게 먹히길 빌자."
 ww1_turkey.8.t:0 "다마트 페리드 정부"
 ww1_turkey.8.d:0 "옛 통일파 독재에 비해 다마트 페리드의 지휘 아래에 있는 새 정부는 영국의 자유주의 이상과 공통점이 꽤 있습니다. 영국인들과 더 나은 평화 협상을 가질 수 있기를 바랍시다."
 ww1_turkey.8.a:0 "그라면 더 나은 평화 조건을 협상할 것이다."
 ww1_turkey.9.t:0 "술탄의 퇴위"
 ww1_turkey.9.d:0 "최근 대전쟁의 실패에 따라 술탄은 사임하는 것 말고는 방법이 없습니다. 아흐메트 이제트 파샤가 임시 정부수반을 맡을 것입니다."
 ww1_turkey.9.a:0 "평화를 위해, 점령을 끝낼 것이다."
 ww1_turkey.10.t:0 "통일파의 코스탄티니예 탈출"
 ww1_turkey.10.d:0 "전쟁범죄에 대한 심판이 두려운 나머지 통일진보당 지도자들은 [347.GetName]에서 시급히 떠났습니다. 그들이 마땅히 치뤄야 할 것을 받을 것이라고 바랄 뿐입니다."
 ww1_turkey.10.a:0 "다시는 볼 일이 없길 바란다."
 ww1_turkey.11.t:0 "아흐메트 테브피크의 귀환"
 ww1_turkey.11.d:0 "또다시 정부가 해산했습니다. 아흐메트 테브피크가 다마트 페리드를 대신합니다."
 ww1_turkey.11.a:0 "민족운동과 화합할 수 있기를 바라며 마지막 한번만 이 짓거릴 더 해보자."
 ww1_ottoman.1.t:0 "대의원회 선거"
 ww1_ottoman.1.d:0 "[TUR.GetName]의 장기적인 정치적 위기를 배경으로, [TUR.GetName]의 대의원회 선거가 실시되고 있습니다. 민족적 소수민족과 관련하여 자유주의적 견해를 고수하는 정치운동인 합의와 자유는 이스탄불에서 성공을 거두었습니다. 그리고 이것 덕분에, 청년당은 국내에서 정부를 구성했습니다. 그러나 사실상 모든 행정력을 장악하고 있는 그들의 정치적 라이벌인 통일진보당은 민주 세력에 권력을 내주지는 않을 것입니다. [TUR.GetName]에서 또 다른 정변이 일어날 위험이 있습니다."
 ottomanasembly.1.t:0 "총회의 운명"
 ottomanasembly.1.d:0 "총회의 권한이 술탄의 지위를 위협하고 있습니다. 하지만 그 동안, 총회는 국가의 안정과 안전을 유지하는 데 도움이 되었습니다. 직접 이를 폐쇄할 수는 없지만, 위대한 술탄이나 총회 중 하나를 지지하는 결정을 내려야 합니다."
 ottomanasembly.1.a:0 "총회를 지지해야 한다."
 ottomanasembly.1.b:0 "술탄께서는 최고에서 통치하신다."
 ww1_ottoman_trial.30.t:0 "통일진보당 심판"
 ww1_ottoman_trial.30.d:0 "통일진보당은 술탄을 대적하는 음모를 꾸미던 것으로 들통났습니다. 우리가 기른 아들들, 청년 튀르크당은 우리의 생존을 거슬렀으며 단지 그들의 이기적인 이상을 위해 수천 명을 희생할 준비가 되어 있었습니다. 그러나 결국, 마침내, 그들을 제거하게 되었습니다."
 ww1_ottoman_trial.30.b:0 "통일파에 죽음을!"
 ww1_ottoman_trial.31.t:0 "자유협상 심판"
 ww1_ottoman_trial.31.d:0 "자유협상은 술탄과 대전제정을 대적하는 음모를 꾸미던 것으로 들통났습니다. 그들은 처벌받아야 마땅합니다!"
 ww1_ottoman_trial.31.b:0 "진정한 자유는 군주제 안에 있다."
 ww1_ottoman.108.t:0 "오스만의 보장"
 ww1_ottoman.108.d:0 "오스만은 어떤 이유에서인지 여전히 이 지역에 있는 가장 큰 위협에 맞서 우리를 돕기로 결정했습니다. 받아들여야 합니까, 말아야 합니까?"
 ww1_ottoman.108.a:0 "이슬람의 위협이 친구가 되었다고?"
 ww1_ottoman.108.b:0 "좋은 튀르크인은 죽은 튀르크인 뿐이다."
 ww1_ottoman.109.t:0 "괴벤과 브레슬라우"
 ww1_ottoman.109.d:0 "허, 기발하네."
 ww1_ottoman.109.a:0 "적어도 격침당하거나 나포되지는 않았군."
 ww1_ottoman.109.b:0 "좋군."
 ww1_ottoman.109.c:0 "뭐라고!?"
 ww1_ottoman.110.t:0 "괴벤과 브레슬라우에 대한 결정"
 ww1_ottoman.110.d:0 "두 척의 우리 군함이 지중해에서 영국 함대에 쫒기고 있습니다. 선장은 중립국 [TUR.GetName]의 항구에 입항을 희망합니다. [TUR.GetAdjective] 측은 우리 선원을 포함하여 함선들을 구매하길 원합니다. 이에 동의한다면, 그쪽에 좋은 동맹을 얻을 수 있을 지도 모릅니다."
 ww1_ottoman.110.a:0 "그거 나쁘지 않네."
 ww1_ottoman.110.b:0 "누구도 가질 수 없다. 배를 자침시켜라!"
 ww1_ottoman.111.t:0 "흑해 습격"
 ww1_ottoman.111.d:0 "최근 오스만 선적으로 넘어간 독일 군함들이 갑작스레 러시아 항만을 습격했습니다. 이번 급습으로 흑해 해안의 에데사, 세바스토폴, 그리고 얄타 러시아군 기지가 공격당했습니다. 오스만은 순양전함 한 척만 피해를 입었지만 러시아는 많은 피해를 입고 여러 척의 선박을 잃었습니다.\n사실상 [TUR.GetNameDef] 측이 이제 [RUS.GetNameDef] 측과 전쟁에 돌입했음을 뜻합니다."
 ww1_ottoman.111.a:0 "한 방 먹여라!"
 ww1_ottoman.1.a:0 "우리는 안정화의 길을 걷고 있다."
 ww1_ottoman.2.t:0 "발칸을 위한 전쟁"
 ww1_ottoman.2.d:0 "발칸 동맹은 우리나라를 상대로 전쟁을 시작했습니다. 그들은 발칸에서 튀르크를 치우기를 원합니다. 그들의 [TUR.GetName] 침공은 징벌을 받을 것입니다. 알라가 우리와 함께 있으니 적은 패배할 것입니다."
 ww1_ottoman.2.a:0 "우리나라의 적들은 멸망할 것이다!"
 ww1_ottoman.3.t:0 "튀르크 국민운동"
 ww1_ottoman.21.d:0 "술탄과 군국화된 파벌의 대립은 먼 빌라예트들에서 제국의 권위를 손상시킵니다. 아랍인들은 오스만 종속 관계에서 벗어나 예멘, 메카, 그리고 헤자즈 철도의 다른 지역에서 우리 주둔군을 몰아내고 있다고 발표했습니다."
 ww1_ottoman.21.a:0 "그들은 우리의 약점을 감지한다."
 ww1_ottoman.22.t:0 "엔베르 파샤의 봉기"
 ww1_ottoman.22.d:0 "이슬람 급진주의자들의 완강한 반대자이자 투란주의를 지지하는 이스마일 엔버는 대의원회 선거 결과를 인정하지 않았다. 그는 새 정부를 전복시키기 위해 지지자들을 결집시켰습니다.\n\n술탄 메흐메트 5세는 너무 약해서 이 갈등을 해결할 수 없었습니다. 그의 운명은 봉기가 끝난 후에 결정될 것입니다."
 ww1_ottoman.22.a:0 "알라후 아크바르!"
 ww1_ottoman.24.t:0 "구원자 장교단 정변"
 ww1_ottoman.24.d:0 "부정선거 이후, 모든 권력은 통일파의 손에 넘어갈 것으로 예상되었습니다. 하지만, 최근 많은 위기가 발생하자, 자유주의자들은 메흐메트 사이드 파샤의 통일파 정부를 비난하기 시작했습니다. 전쟁이 지속되면서, 자유당을 지지하는 장교들은 자신들을 구원자 장교단이라고 칭하며, 대재상 메흐메트 사이드 파샤를 축출했고, 술탄은 이미 독립적이고 당에 속하지 않은 내각을 구성할 전쟁 영웅 아흐메트 무타르 파샤에게 그 자리를 맡겼습니다. 비록 무타르의 정부는 뛰어난 전쟁 영웅인 지도자 덕분에 쉽게 신임 투표를 통과했지만, 통일진보당이 통제하는 의회와 새 정부 사이의 긴장은 이미 시작되었습니다. 아마도 가장 좋은 선택은 최근에 있었던 부정선거와는 달리 대의원회를 해산하고 더 많은 자유선거를 요구하는 것이었을 것입니다."
 ww1_ottoman.24.a:0 "자유 평등 우애."
 ww1_ottoman.26.t:0 "제2차 청년 튀르크당 혁명"
 ww1_ottoman.26.d:0 "술탄과 청년 튀르크당 사이의 긴장은 지난 몇 달 동안 강하게 커지고 있습니다. 메흐메트 5세는 군내 정파를 탄압하기 위해 가혹한 조치를 취했고, 이는 술탄의 통치에 대한 음모를 낳았습니다. 이스마일 엔베르는 이 나라에서 가장 큰 정치 단체인 행동군을 이끌고 술탄의 탄압에 저항했습니다. 이스마일 엔베르 파샤와 그의 지지자들은 그들의 봉기를 제2차 청년 튀르크당 혁명이라고 부릅니다."
 ww1_ottoman.26.a:0 "술탄은 계속해서 싸울 것이다!"
 ww1_ottoman.27.t:0 "대재상부 습격"
 ww1_ottoman.27.d:0 "이스마일 엔베르와 메흐메트 탈라트는 정변을 일으켜 대재상 카밀 파샤를 사임하도록 강요했습니다. 이번 공격의 희생자는 나짐 파샤 육군참모총장이었지만 정변 주동자들은 그의 살인이 사고였다고 시인했습니다.\n\n카밀 파샤가 공직에서 물러난 직후, 셰브케트 파샤가 새로운 대재상으로 임명되었습니다. 엔베르의 친구이자 통일진보당원인 마흐무트 셰브케트는 동시에 민주주의 개혁을 지지하며 진보 야당에 우호적이었습니다."
 ww1_ottoman.27.a:0 "신정부 만세!"
 ww1_ottoman.28.t:0 "셰브케트 파샤 암살 시도"
 ww1_ottoman.28.d:0 "셰브케트 파샤는 실각한 구원자 장교단 정부에 관계되어 있을 수도 있는 신원 미상의 사람들로부터 공격을 받았습니다. 고령이기 때문에 그의 생존 가능성은 희박합니다. 암살자가 총을 꺼내자, 셰브케트는..."
 ww1_ottoman.28.a:0 "...무슨 일이 벌어지는 건지 보지 못했다..."
 ww1_ottoman.28.b:0 "...암살자가 첫 발을 빗맞춰 살아남았다..."
 ww1_ottoman.29.t:0 "군사 독재정을 수립한 엔베르 파샤"
 ww1_ottoman.29.d:0 "이스마일 엔베르는 오스만 제국에서의 마지막 정변을 준비했습니다. 카밀 파샤 정부는 대재상부를 습격하는 동안 있었습니다. 엔버는 에티하드주의자의 반대자들이 오스만 제국에서 제거되거나 추방될 때까지 이 나라에 계엄령이 도입될 것이라고 발표했습니다.\n\n분명히 오스만 제국의 대외정책은 투란주의 독재정권 수립 이후 심각하게 바뀔 것입니다. 유럽 열강들은 콘스탄티노폴리스에서 있었던 사건들을 주의 깊게 따르고 있습니다."
 ww1_ottoman.29.a:0 "엔베르에게 영광을!"
 ww1_ottoman.30.t:0 "전제정의 복고"
 ww1_ottoman.30.d:0 "일디즈 정보부에 의해 조직된 정변 이후, 술탄 메흐메트 5세는 통일진보당의 반동 세력 경쟁자들에게 복종하면서 전복되었습니다. 그리고 지금 제위 계승 문제가 있습니다. 메흐메트는 콘스탄티노폴리스 근처의 그의 별장으로 은퇴하기 위해 후계자를 공식적으로 정해야 합니다... 특수부대의 보호 아래에서."
 ww1_ottoman.30.a:0 "압뒬메지트는 위대한 전제군주가 될 것이다."
 ww1_ottoman.30.b:0 "우리는 야심찬 오스만 푸아드가 필요하다."
 ww1_ottoman.31.t:0 "압뒬하미트의 귀환"
 ww1_ottoman.31.d:0 "통일진보당에 대한 성공적인 정변 이후, 칼리파에 대한 문제가 제기되었습니다. 메흐메트 5세는 엔베르의 꼭두각시이기 때문에 퇴위해야 할 것이며, 우리는 이미 제위 계승자가 있습니다. 압뒬하미트는 1909년 퇴위해야 했기 때문에 더 이상 제위에 적합하지 않습니다."
 ww1_ottoman.31.b:0 "유수프 으제딘이 제위에 올라 칼리파국을 이끌 것이다, 압뒬하미트는 제위에 적합하지 않다."
 ww1_ottoman.31.c:0 "이 피비린내 나는 내전 이후, 오직 한 가지만 할 수 있다, 관습법을 파괴할 때다."
 ww1_ottoman.32.t:0 "엔베르 파샤의 봉기"
 ww1_ottoman.32.d:0 "사회주의 운동의 완강한 반대파인 엔베르 파샤는 통일파에 참담하게 패한 대의원 선거 결과를 인정하지 않았습니다. 그는 아나톨리아에서 행동군을 이끌었고 새로운 정부를 전복시키려고 합니다.\n\n메흐메트 5세는 엔베르의 야망의 인질이 되었고 이러한 정치적 위기를 막을 수 없었습니다. 이번 봉기의 결과가 오스만 술탄국의 운명을 결정할 것입니다."
 ww1_ottoman.32.a:0 "노동자들의 용맹함으로 우리는 이 파시스트 가축놈들에게 승리할 것이다!"
 ww1_ottoman.34.t:0 "오스만 제국의 반동주의 정변"
 ww1_ottoman.34.d:0 "약화된 제국은 새로운 정변으로 인해 고통받고 있습니다. 일디즈 정보부의 군대는 대재상부를 과감하게 급습하여 정부 요인들을 체포하고 군정을 수립했습니다. 술탄 메흐메트 5세는 실제로 엔베르 파샤에게 종속되어 있었기 때문에 망신을 당했습니다. 그의 운명은 대립하는 군대 파벌간의 정치적 투쟁이 끝난 후에 결정될 것입니다."
 ww1_ottoman.34.a:0 "우리는 1908년의 복수를 할 것이다!"
 ww1_ottoman.35.t:0 "장교 내전"
 ww1_ottoman.35.d:0 "반동주의 정변 이후, 엔베르 파샤의 지지자들은 군사정권을 전복시킬 목적으로 군대를 재건했습니다. 몇 달 후, 행동군은 공격할 준비가 되었습니다. 국가는 두 개의 전쟁 중인 정당으로 나뉘었고 내전이 시작되었습니다."
 ww1_ottoman.35.a:0 "혁명가들에게 죽음을!"
 ww1_ottoman.36.t:0 "아시아 군단의 도착"
 ww1_ottoman.36.d:0 "독일군 사령부는 우리를 돕기 위해 군대를 보냈습니다. 그들의 아시아 군단은 이미 수도에 도착하여 당신의 명령을 기다리고 있습니다."
 ww1_ottoman.36.a:0 "[GER.GetName] 측에 알라의 축복을."
 ww1_ottoman.37.t:0 "[TUR.GetName]에서 탈출한 이스마일 엔베르 파샤"
 ww1_ottoman.37.d:0 "제국이 패배했습니다. 앞으로 몇 달, 아니 몇 주 안에 우리의 적들은 콘스탄티노폴리스를 점령하고 그들만의 질서를 확립할 것입니다.\n\n엔베르 파샤와 그의 지지자들은 상대에게 항복하는 것을 거부하고 수도를 떠났습니다. 그들의 위치는 정확히 알려지지 않았지만, 아마도 그들은 콘스탄티노폴리스에서 가까스로 대피했고 지금은 예전 동맹국들의 영토에 있습니다.\n\n술탄은 이제 혼자입니다. 엔베르의 독재 정권이 더 이상 그의 행동을 제한하지 않습니다. 하지만 이것은 단지 군사 독재에서 다른 군사 독재 정권으로의 변화일 뿐입니다. 승리한 국가들은 [TUR.GetName] 측을 그들만의 괴뢰국으로 만들기 위해 모든 것을 하려고 노력할 것입니다."
 ww1_ottoman.37.a:0 "이건 저주다."
 ww1_ottoman.38.t:0 "[TUR.GetName]의 협정 동의 제안"
 ww1_ottoman.38.d:0 "[TUR.GetAdjective] 대재상부는 쿠웨이트와 페르시아만에서 여러 가지 경제 협정을 체결하고 관할권을 협상할 것을 제안합니다. [TUR.GetName] 측은 메소포타미아의 철도 부설에 대한 지원을 요청합니다. 그 대가로 튀르크인들은 실제로 쿠웨이트에 대한 자신들의 주장을 포기할 것이고, 우리가 압력을 가하면 카타르와 바레인 또한 오스만 세력권을 떠나게 될 것입니다.\n\n논란의 여지가 있는 이 협정은 우리가 페르시아만을 통제할 수 있는 계기를 마련할 것입니다. 결과적으로 쿠웨이트, 카타르, 바레인이 우리의 세력권에 포함될 것입니다. [TUR.GetName] 측은 우리의 경제적 지원만 받게 될 것이며, 그로 인해 이 협정은 전략적으로 우리에게 이익이 됩니다."
 ww1_ottoman.38.a:0 "그들은 1899년의 영국-쿠웨이트 협정을 확정해야 한다. 그러면 우리는 협약에 서명할 것이다."
 ww1_ottoman.38.b:0 "그들이 쿠웨이트, 카타르, 바레인을 잊도록 모든 것을 해라."
 ww1_ottoman.38.c:0 "우리는 튀르크와 이런 협약이 필요 없다."
 ww1_ottoman.39.t:0 "[ENG.GetName]의 협정 조건 제시"
 ww1_ottoman.39.d:0 "[ENG.GetName] 측은 오스만 정부가 1899년 쿠웨이트 협정을 확정하는 조건으로 바그다드와 쿠웨이트로 가는 철도 부설을 위한 경제적 지원을 협상할 준비가 되어 있습니다. 문제는 이것이 쿠웨이트에 대한 영국 보호령의 인정에 관한 협정이며, 사실 셰흐국은 영국의 완전한 통제를 받게 될 것이라는 점입니다."
 ww1_ottoman.39.a:0 "1899년 협정? 의심스러운 조건이지만 동의한다."
 ww1_ottoman.39.b:0 "그들은 쿠웨이트를 괴뢰국으로 만들 생각이다!"
 ww1_ottoman.40.t:0 "[ENG.GetName]의 협정 조건 제시"
 ww1_ottoman.40.d:0 "[ENG.GetName] 측은 오스만 정부가 1899년 쿠웨이트 협정을 확정하는 조건으로 바그다드와 쿠웨이트로 가는 철도 부설을 위한 경제적 지원을 협상할 준비가 되어 있습니다. 문제는 이것이 쿠웨이트에 대한 영국 보호령의 인정에 관한 협정이며, 사실 셰흐국은 영국의 완전한 통제를 받게 될 것이라는 점입니다."
 ww1_ottoman.40.a:0 "우리는 이 빌어먹을 철도를 완성하기 위해 최선을 다할 것이다."
 ww1_ottoman.40.b:0 "우리는 [ENG.GetName] 측에 페르시아만을 주지 않을 것이다!"
 ww1_ottoman.41.t:0 "[FROM.GetName]의 조약 서명 거부"
 ww1_ottoman.41.d:0 "협상이 난관에 봉착했습니다. 영국은 철도 부설을 돕지 않을 것이며, 쿠웨이트의 관할권은 확정되지 않을 것입니다. 당사자들은 대화를 계속하기를 거부합니다."
 ww1_ottoman.41.a:0 "케밥놈들!"
 ww1_ottoman.41.b:0 "찻대가리들!"
 ww1_ottoman.42.t:0 "[GetYear]년 영국-오스만 협정"
 ww1_ottoman.42.d:0 "[ENG.GetName] 측과 [TUR.GetName] 측은 페르시아만에 있는 국가들의 관할권을 규정하는 협약에 동의했습니다. [ENG.GetName] 측은 바그다드 철도의 건설에 있어서 [TUR.GetName]에 경제적 지원을 제공할 것이며, 반면 [TUR.GetName] 측은 페르시아만에서 셰흐국에 대한 영향권을 상실할 수 있는 조건들이 제시되었습니다.\n\n조약의 조건 중 하나는 [TUR.GetName] 측이 보호령에 관한 1899년 영국-쿠웨이트 협정을 인정하는 것입니다. 이것은 쿠웨이트의 명목상의 [TUR.GetAdjective] 통치에도 불구하고, 이 영토는 현재 영국의 지배하에 있다는 것을 의미합니다."
 ww1_ottoman.42.a:0 "모순되는 협정이다."
 ww1_ottoman.43.t:0 "사다바트 조약 체결을 제안한 [TUR.GetName]"
 ww1_ottoman.43.d:0 "샤로운 [TUR.GetAdjective] 지도부는 간섭주의자들과 제국주의에 대한 방어 전략에 초점을 맞췄습니다. 그들은 러시아와 영국의 점령에 대항하여 페르시아를 돕겠다고 제안합니다. 착취자와 식민주의 개자식들에 대항하여 연합전선을 폅시다! 우리 왕국을 위한 첫걸음입니다!"
 ww1_ottoman.43.a:0 "사다바트 조약과 함께 미래를 향해!"
 ww1_ottoman.43.b:0 "우리는 관심이 없다."
 ww1_ottoman.44.t:0 "사다바트 조약을 파기한 [PER.GetName]"
 ww1_ottoman.44.d:0 "[PER.GetName]에 대한 압력이 너무 강했습니다. 그들은 반식민 운동에 동참하기를 거부했고 식민 침략자들에 의해 분열된 채로 남았습니다."
 ww1_ottoman.44.a:0 "왜지, [PER.GetName]? 너희는 고통받고 싶나?"
 ww1_ottoman.45.t:0 "[SYR.GetNameDefCap]"
 ww1_ottoman.45.d:0 "소아시아 협정에 따라 시리아는 우리의 위임통치를 받게 되어 있습니다. [SYR.GetNameDef] 측과 점령 적지 행정부 사이의 긴장이 고조되면서, 결정을 내려야 할 때가 왔습니다."
 ww1_ottoman.45.a:0 "맞아 보고 나서 독립에 대해 생각해 보라고."
 ww1_ottoman.46.t:0 "아미르 파이살의 시리아 왕국 해방 요청"
 ww1_ottoman.46.d:0 "헤자즈에서 봉기를 지원했던 아랍의 아미르 파이살 빈 후세인이 [TUR.GetAdjective] 사령부와 협상을 위해 도착했습니다. 그는 레반트에서 아랍 국가의 독립을 받아들여 달라고 요청하지만, 타협안으로서 시리아는 [TUR.GetName] 측의 속국으로 남을 것입니다. 사실상 이 협정은 아랍 국가들의 독립을 승인할 것입니다. 해야만 합니까?"
 ww1_ottoman.46.a:0 "시리아 왕국을 속국으로 수립하라."
 ww1_ottoman.46.b:0 "아니, 우리 식대로 질서를 회복할 수 있다."
 ww1_ottoman.47.t:0 "술탄국의 운명"
 ww1_ottoman.47.d:0 "오스만 밀레트에 대한 승리를 거둔 뒤, 앞으로의 국가 구조에 대한 문제가 떠오르고 있습니다. 술탄은 반동적인 엔베르 파샤의 손아귀에서 꼭두각시로 있었기 때문에 구금되었습니다. 당의 몇몇은 공화국의 수립을 주장하지만, 대재상과 정부는 타협과 술탄국의 보존을 요청합니다. 오스만 제국에서 이것이 가능한 일일까요?"
 ww1_ottoman.47.a:0 "군주정과 술탄에 반대한다, 모든 권력을 민중으로!"
 ww1_ottoman.47.b:0 "사회주의에 호의적인 술탄을 임명하라."
 ww1_ottoman.49.t:0 "오스만 제국 내전!"
 ww1_ottoman.49.d:0 "엔베르 파샤가 오스만 제국에서 봉기를 주도하였습니다. 엔베르 파샤와 지지자들은 정부의 신노선을 정당한 것으로 간주하기를 거부하여 제3군이 봉기하도록 촉구했습니다. 그러나 그는 1908년의 성공을 되풀이하는 데 실패했습니다. 정치 집단들은 청년 튀르크당 혁명의 영웅인 엔베르의 야망에 만만치 않도록 저항하였습니다.\n\n제국에서 내전이 벌어졌습니다."
 ww1_ottoman.49.a:0 "독재자를 우리 앞에 무릎 꿇게 하자!"
 ww1_ottoman.50.t:0 "[TUR.GetName]의 독일 군사고문단 요청"
 ww1_ottoman.50.d:0 "콜마르 폰 데어 골츠 장군은 재편 중인 오스만 사령부를 돕고 있습니다. 오스만 제국은 군이 완전히 재편될 때까지 장군이 오랜 기간 남아줄 것을 요청해 왔습니다."
 ww1_ottoman.50.a:0 "물론, 우리가 지원할 것이다."
 ww1_ottoman.50.b:0 "이미 저런 후진 군대를 개혁하려고 해봤다. 더는 못 해!"
 ww1_ottoman.51.t:0 "흑해 습격"
 ww1_ottoman.51.d:0 "오늘 아침 몇 척의 [TUR.GetAdjective] 함선이 크림 반도 영해를 침입했습니다. 적함은 세바스토폴과 오데사 항만에 포격을 가하였고, 몇 척의 함선이 피해를 입거나 침몰했습니다. 또한, [TUR.GetAdjective] 침략자들이 항구의 석유 탱크를 날려 버림에 따라 흑해 함대는 석유 비축량의 일부를 잃었습니다.\n\n이러한 적대 행위는 오직 하나만을 뜻합니다 - [TUR.GetName] 측이 참전했습니다."
 ww1_ottoman.51.a:0 "복수를 원한다고? 그럼 그렇게 될 것이다."
 ww1_ottoman.52.t:0 "베를린-바그다드 철도"
 ww1_ottoman.52.d:0 "튀르키예가 아나톨리아와 메소포타미아에 베를린-바그다드 철도를 건설하는 것을 도와 달라고 요청했습니다. 이 계획은 우리가 페르시아와 영국에 압박을 가하는 데 도움을 줄 것이나, 걸프 구간에 철도를 부설하는 것은 영국 정부를 화나게 만들 수도 있습니다."
 ww1_ottoman.52.a:0 "우린 이 철도가 필요하다."
 ww1_ottoman.52.b:0 "이건 우리에게 이롭지 않다."
 ww1_ottoman.53.t:0 "[GER.GetName]의 베를린-바그다드 철도 부설 지원"
 ww1_ottoman.53.d:0 "독일 은행들이 철도의 북부와 남부 구간 건설을 지원할 것입니다."
 ww1_ottoman.53.a:0 "투자가 강처럼 흐른다!"
 ww1_ottoman.54.t:0 "추가 재정 지원을 제공하지 않는 [GER.GetName]"
 ww1_ottoman.54.d:0 "독일 은행들은 철도 부설에 재정적 지원을 제공하지 않을 것입니다. 우리는 오직 사기업과 우리 스스로의 힘을 믿어야 합니다."
 ww1_ottoman.54.a:0 "좋아, 우리 스스로 건설을 책임지겠다."
 ww1_ottoman.55.t:0 "베를린-바그다드 철도 분쟁"
 ww1_ottoman.55.d:0 "독일이 바그다드 철도의 남부 구간 건설을 시작했습니다. 이는 그들이 페르시아로 향하는 대륙 노선을 취할 수 있다는 것을 뜻합니다. 이건 받아들일 수 없습니다! 독일에 철도 노선을 변경하도록 반드시 요구해야 합니다!"
 ww1_ottoman.55.a:0 "이것이 우리를 분쟁에 빠뜨렸다."
 ww1_ottoman.55.b:0 "진짜 신경 안 쓸 거다."
 ww1_ottoman.56.t:0 "베를린-바그다드 위기"
 ww1_ottoman.56.d:0 "영국이 우리 회사들에 요구를 보내왔습니다. 그들은 우리가 페르시아만 바로 옆에 철도를 짓고 있는 것을 불쾌하게 여깁니다. 그들은 군사적 충돌을 암시했습니다!"
 ww1_ottoman.56.a:0 "우린 이 녀석들을 진정시켜야 한다."
 ww1_ottoman.56.b:0 "저들은 이런 걸로도 전쟁을 일으킬 준비가 되어 있나?"
 ww1_ottoman.57.t:0 "타협을 제안한 [GER.GetName]"
 ww1_ottoman.57.d:0 "[GER.GetName] 측은 메소포타미아의 철도 남부 구간을 양도할 것입니다."
 ww1_ottoman.57.a:0 "페르시아만은 내 것이다!"
 ww1_ottoman.58.t:0 "베를린-바그다드 위기 고조"
 ww1_ottoman.58.d:0 "독일이 우리의 요구에 타협하는 것을 거부했습니다. 우리는 이제 그들에게 압력을 행사할 적법한 권리가 있습니다."
 ww1_ottoman.58.a:0 "이 개자식들은 교훈이 필요하다."
 ww1_ottoman.58.b:0 "[GER.GetName]을 고립시켜라."
 ww1_ottoman.58.c:0 "이건 너무 멀리 갔다."
 ww1_ottoman.59.t:0 "베를린-바그다드 위기"
 ww1_ottoman.59.d:0 "독일과 영국의 이익이 메소포타미아에서 충돌했습니다. 영국이 독일 철도회사가 영국 통제 아래의 페르시아만에 바로 베를린-바그다드 철도를 부설하는 것을 우려함에 따라, [ENG.GetLeader] 측은 함대 동원을 발표했습니다. [GER.GetName] 측은 [ENG.GetName] 측과 같은 움직임으로 응수했습니다.\n\n거대한 식민지 전투가 두 유럽 제국 사이에 벌어지려고 합니다."
 ww1_ottoman.59.a:0 "페르시아만 전투가 시작되었다."
 ww1_ottoman.59.b:0 "우린 이 전쟁을 기다려왔다!"
 ww1_ottoman.60.t:0 "발칸 협상국"
 ww1_ottoman.60.d:0 "[TUR.GetName] 측이 발칸 국가들의 동맹을 형성하는 그들의 이상에 우리를 초대하였습니다."
 ww1_ottoman.60.a:0 "연합할 준비가 되었다."
 ww1_ottoman.60.b:0 "뭐라고? 안 돼!"
 ww1_ottoman.62.t:0 "엔베르에 대항해 봉기한 아르메니아"
 ww1_ottoman.62.d:0 "오스만 제국에 거주하는 아르메니아인들은 정부와 정부의 조치에 대해 더 많은 적대감을 나타냈습니다."
 ww1_ottoman.62.a:0 "후회하게 될 것이다."
 ww1_ottoman.63.t:0 "니코시아 판매"
 ww1_ottoman.63.d:0 "[TUR.GetName] 대표단이 압뒬하미트의 치세에 상실한 키프로스를 술탄국에 이양하는 것에 대해 동의할 것을 제안했습니다."
 ww1_ottoman.63.a:0 "협정에 동의한다."
 ww1_ottoman.63.b:0 "우리는 우리 섬임을 명시한 키프로스 협약에 따른다!"
 ww1_ottoman.64.t:0 "키프로스에 뻗친 영국의 손"
 ww1_ottoman.69.t:0 "<<서방 제국주의자들을 향한 오스만의 마지막 경고>>"
 ww1_ottoman.69.d:0 "[TUR.GetLeader] 측이 모든 서방 식민제국에 무력으로 복수할 것이라고 선언하였습니다. 무엇이든 두려워하지 않는 것 같습니다."
 ww1_ottoman.69.a:0 "그들이 뭘 하겠나, 싸우는 거?"
 ww1_ottoman.70.t:0 "선포된 지하드: 우리의 입장?"
 ww1_ottoman.70.d:0 "[TUR.GetLeader] 측이 지하드를 선포하였습니다. 쿠란에 따르면 우리는 이 이교도들을 상대로 지하드에 참여하여야 합니다. 하지만 지금은 시대가 다릅니다. 그리고 목적 또한 의심스럽습니다."
 ww1_ottoman.70.a:0 "우리 발로 딛고 설 때다."
 ww1_ottoman.70.b:0 "아직 영국의 보호가 필요하다."
 ww1_ottoman.72.t:0 "수피 지도자들과의 대화"
 ww1_ottoman.72.d:0 "수피즘은 이슬람에 대한 더 신비로운 경향의 이해입니다. 정치와 거리가 멀다는 이유로 간과되는 경우가 많습니다. 하지만 우리 알라의 종복들은 형제들이 우리 편에 서게 할 것입니다."
 ww1_ottoman.72.a:0 "이 사람들은 우리 편이 되어야 한다."
 ww1_ottoman.72.b:0 "이들은 필요 없다."
 ww1_ottoman.73.t:0 "칼리파국으로의 초대"
 ww1_ottoman.73.d:0 "새로이 이슬람주의 통치 아래에 놓인 [TUR.GetNameDef] 축은 우리에게 새 칼리파국, 질서에 초대했습니다. 모든 이슬람교도들과 협력하고 불신자들과 맞서 싸울 세력입니다. 초대를 받아들여야 합니까?"
 ww1_ottoman.73.a:0 "극단적인 이슬람주의를 원하지 않는다."
 ww1_ottoman.75.t:0 "권력을 잡은 이슬람주의자들"
 ww1_ottoman.75.d:0 "당연히 알라의 도움으로 우리 위대한 이슬람 정부는 나라를 다스리게 되었습니다. 그러나 모든 이들이 이 변화에 행복한 것은 아닙니다. 불신자들인 통일파는 우리의 강력한 정권에 도전하여 정변을 준비하고 있습니다. 그들과 타협하는 데 실패한다면 그들은 이 나라를 이교에 빠뜨릴 것입니다."
 ww1_ottoman.75.a:0 "알라후 아크바르."
 ww1_ottoman.76.t:0 "식민지의 불안"
 ww1_ottoman.76.d:0 "평소처럼 또 다른 불안이 우리 식민지에 자리했습니다. 가능한 빨리 이를 처리해야 합니다."
 ww1_ottoman.76.a:0 "항상 이래..."
 ww1_ottoman.77.t:0 "코스탄티니예 협정"
 ww1_ottoman.77.d:0 "너무 오랫동안 우리는 우리 사고방식을 따르기 위해 소수민족과 이교도들을 억압하려고 했지만, 이는 잘못된 것으로 드러났습니다. 세계 무대에서 단결된 입장을 가지기 위해서는 소수민족에게 그들이 원하는 권리를 주어야 합니다."
 ww1_ottoman.77.a:0 "자유롭게 둬라."
 ww1_ottoman.77.b:0 "기념 조계지를 줘라."
 ww1_ottoman.92.t:0 "[GER.GetName]의 전노급 전함 두 척 구입"
 ww1_ottoman.92.d:0 "1909년 말, 독일군은 그리스 해군 확장에 대항하기 위해 독일 군함을 우리에게 팔 가능성에 대해 우리 해군과 대화를 시작했습니다. 새로운 전투함인 폰 데어 탄, 몰트케, 괴벤을 하나 이상 사려는 우리의 시도를 포함한 오랜 협상 끝에 독일군은 브란덴부르크급 4척의 군함을 천만 마르크에 팔겠다고 제의했습니다.\n\n우리는 쿠어퓌르스트 프리드리히 빌헬름과 바이센부르크를 구입하기로 선택했는데, 그 군함들이 더 최신 함급이었기 때문입니다."
 ww1_ottoman.92.a:0 "아, 맞아."
 ww1_ottoman.92.b:0 "생각할 시간이 더 필요하다."
 ww1_ottoman.93.t:0 "[TUR.GetName]의 전드레드노트 구매 희망"
 ww1_ottoman.93.d:0 "1909년 말, 우리는 그리스 해군의 확장에 대항하려는 오스만 해군에 우리 군함을 팔 가능성에 대하여 오스만 해군과 대화를 시작하였습니다. 오스만군이 새로운 전투함인 폰 데어 탄, 몰트케, 괴벤을 하나 이상 사려고 하는 등 오랜 협상 끝에 우리는 브란덴부르크급 4척의 군함을 천만 마르크에 팔겠다고 제의하였습니다.\n\n[TUR.GetAdjective] 측은 쿠어퓌르스트 프리드리히 빌헬름과 바이센부르크를 구매하기로 선택하였는데, 그 이유는 그 군함들이 더 최신함급이었기 때문입니다."
 ww1_ottoman.93.a:0 "이것이 우리가 좋은 동맹을 얻는 방식이지."
 ww1_ottoman.93.b:0 "아니, 우리는 팔지 않을 것이다."
 ww1_ottoman.94.t:0 "[GER.GetAdjective] 전함의 도착"
 ww1_ottoman.94.d:0 "SMS 쿠어퓌르스트 프리드리히 빌헬름함과 SMS 바이센부르크함 두 척이 우리 항구에 도착했습니다. 그들은 바르바로스 하이레딘과 투르굿 레이스로 개명되어 우리 해군 함정으로 쓰일 것입니다."
 ww1_ottoman.94.a:0 "그리스인들, 이 배들이 어때 보이나?"
 ww1_ottoman.95.t:0 "함정을 팔고 싶어하지 않는 독일"
 ww1_ottoman.95.d:0 "우리는 공정하게 지불했습니다. 하지만 독일군은 두 척의 전함을 우리에게 넘겨주지 않기로 결정했답니다!"
 ww1_ottoman.95.a:0 "내 돈 내놔!"
 ww1_ottoman.99.t:0 "나지드 지역의 처리"
 ww1_ottoman.99.d:0 "우리는 나지드 지역을 정복했습니다! 이 지역은 본래 우리의 동맹인 자발 샴마르에게 속한 지역으로, 그들은 우리에게 자신들의 땅을 주기를 청하고 있습니다."
 ww1_ottoman.99.a:0 "원래 그들 땅이었다."
 ww1_ottoman.99.b:0 "아니, 여긴 우리 땅이다!"
 ww1_ottoman.101.t:0 "아체 술탄국"
 ww1_ottoman.101.d:0 "[TUR.GetAdjective]의 선동가와 공작원들이 동인도 제도에서 봉기를 일으켰습니다. 그들은 잊혀진 아체 술탄국의 기 아래 싸울 이슬람교도들의 지원을 받았습니다."
 ww1_ottoman.101.a:0 "이들을 진압해라."
 ww1_ottoman.102.t:0 "번왕국의 반식민 봉기"
 ww1_ottoman.102.d:0 "[TUR.GetAdjective]의 선동가와 공작원들이 이슬람 방글라데시와 모골리스탄에서 봉기를 일으켰습니다. 저항하는 인도 지방들은 식민지배를 전복하려는 독립 번왕국 연합의 설립을 발표했습니다."
 ww1_ottoman.102.a:0 "이들을 진압해라."
 ww1_ottoman.103.t:0 "말라야 술탄국"
 ww1_ottoman.103.d:0 "[TUR.GetAdjective]의 선동가와 공작원들이 말라야에서 봉기를 일으켰습니다. 군 당국은 독립 말레이가 식민 경쟁자들로부터 지원을 받기 전에 진압하려고 합니다."
 ww1_ottoman.103.a:0 "이들을 진압해라."
 ww1_ottoman.112.t:0 "바툼 조약"
 ww1_ottoman.113.t:0 "캅카스 이슬람군?"
 ww1_qing.6.t:0 "입헌주의 청조의 미래"
 ww1_qing.6.d:0 "이제 조칙으로 근대적이고 괜찮은 헌법을 선포하고자 합니다. 그러나 헌법의 방향성은 정치인마다 다릅니다."
 ww1_qing.6.a:0 "황권이 강한 독일식 입헌군주제가 좋다."
 ww1_qing.6.b:0 "영국처럼, 황제는 군림하나 통치해선 안 된다."
 ww1_china.36.b:0 "병사들이여, 진군하라!"
 ww1_china.37.t:0 "호국전쟁"
 ww1_china.37.d:0 "[CHI.GetLeader]의 황제 즉위 시도에 대한 반발이 전국으로 번져나갔습니다. 결국 남부 성을 중심으로 봉기가 일어났습니다! 첫 반란은 혁명가로서 신해혁명에서 싸웠던 운남도독 차이어가 일으켰습니다. 그의 군대는 호국군이라 불리며 황제를 타도하기 위해 베이징으로 긴 여정을 시작했습니다. 호국군은 제국군에 비해 여전히 약하지만 군과 정부의 요인들이 황제와 반군 두 쪽 다 미온적이기 때문에 내전이 어떻게 중국을 날려버릴지는 아직 모릅니다."
 ww1_china.37.d_yatsen:0 "[CHI.GetLeader] 당파가 모든 국가 권력을 장악했습니다. 일전에 청조에 충성해왔고 지금은 그들의 이익과 위안스카이 장군에만 충성하는 북양군벌같은 반대파가 일제히 [CHI.GetLeader] 타도를 선포하며 반란을 일으켰습니다."
 ww1_china.37.a:0 "이게 벌써 세 번째다!"
 ww1_china.37.b:0 "우리가 쟁취하려는 것은 승리가 아니라 중화민국 4억 민중의 인격이다.\n(호국군으로 플레이)"
 ww1_china.37.c:0 "네 민주주의는 고작 탐욕스러운 독재일 뿐이다!\n(북양정부로 플레이)"
 ww1_china.38.t:0 "호국전쟁의 끝"
 ww1_china.38.d:0 "인기 없는 가짜 황제 위안스카이는 [NPA.GetName]의 위세에 굴복하여 초라하게 퇴위하였으며, 중화제국은 허공으로 날아갔습니다. 지시받을 지도자가 없어진 북양군벌은 두 쪽으로 나뉘어 서로 싸우기 시작했습니다. 혁명으로 중화민국이 다시 돌아왔지만, 정부는 여전히 혁명 정치인을 위한 정권보다는 군벌의 놀이터에 가깝습니다. 정부는 내전의 수렁에서 빠져 나오기 위해 국회를 회복하고 약법을 부활시킨다는 목표를 세웠습니다. \n일단은 대총통 자문기구 참정원의 의장 리위안훙이 법률에 따라 대리총통으로 계임하고 돤치루이가 국무총리이자 육군총장으로 임명되었습니다."
 ww1_china.38.a:0 "그는 탐욕에 눈이 멀었다."
 ww1_china.39.t:0 "호법전쟁"
 ww1_china.39.d:0 "남방 군벌들이 중화민국 임시약법을 무시하고 국회를 해산한 [CHI.GetLeader]에 반발하여 호국정부를 수립하고 독립하자, [CHI.GetLeader] 측은 제 군대에 쑨원을 체포하라고 명하여 이에 대한 군사적 토벌을 선언했습니다.\n쑨원이 남방정부의 대원수로 추대되었으며 그는 북벌을 통해 중국을 통일하고 중화민국의 민주질서를 되살리겠다고 하였습니다."
 ww1_china.39.a:0 "어림도 없다!"
 ww1_china.39.b:0 "호법을 위하여!"
 ww1_china.40.t:0 "호법전쟁의 끝"
 ww1_china.40.d:0 "전쟁에서 지고 실각할 것을 두려워한 남방 군벌들이 쑨원을 끌어내고 통치권을 과두적인 조직으로 옮기기로 결정했습니다. 이런 배반에 분노한 쑨원은 북벌을 포기하고 상하이로 떠났습니다.\n따라서 내전은 호법운동이 주목할 만한 결과도 내지 못한 채 사라지면서 끝났습니다. 그러나 이는 또한 북양군벌의 내부 갈등을 심화하고 노골적인 충돌을 빚도록 만들었습니다."
 ww1_china.40.a:0 "정말 어이가 없구만."
 ww1_china.41.t:0 "북양정부의 붕괴"
 ww1_china.41.desc:0 "여러 차례의 내전과 군벌 봉기에 이어 형체만을 갖추고 있던 북양정부는 완전히 무너졌습니다. [ANC.GetLeader]의 [ANC.GetNameDefCap] 측과 [ZHC.GetLeader]의 [ZHC.GetNameDef], 그리고 [FNG.GetLeader]의 [FNG.GetNameDef] 측이 중원의 패권을 두고 서로 총구를 겨누고 있습니다."
 ww1_china.41.a:0 "[ANC.GetName] 측이 진정한 중앙정부의 후신이다."
 ww1_china.41.b:0 "[ZHC.GetName] 측이 정통성이 있다."
 ww1_china.41.c:0 "[FNG.GetName] 측이 가장 강성하다."
 ww1_china.41.d:0 "[GXC.GetName] 측은 미래를 준비할 수 있다."
 ww1_china.42.t:0 "안직전쟁"
 ww1_china.42.d:0 "[ANC.GetName] 측과 [ANC.GetLeader]의 오만함이 도를 넘었습니다. 저들이 천하의 정당한 주인 행세를 하는 꼴을 더이상 두 눈 뜨고 볼 수 없습니다. 그들에게 가르침을 줍시다!"
 ww1_china.42.a:0 "북경으로 가자!"
 ww1_china.43.t:0 "안직전쟁의 끝"
 ww1_china.43.d:0 "우리는 패배했습니다. 이제 중원을 되찾을 길이 요원하게 되었습니다."
 ww1_china.43.a:0 "내 모든 노력이...!"
 ww1_china.44.t:0 "안직전쟁의 끝"
 ww1_china.44.d:0 "[ANC.GetName]의 콧대높은 놈들에게 본때를 보여줬습니다. 이제 남은 것은... 저들 뿐입니다."
 ww1_china.44.a:0 "다음 적수가 정해졌다."
 ww1_china.45.t:0 "1차 직봉전쟁"
 ww1_china.45.d:0 "[ZHC.GetName], [FNG.GetName], 양측의 군대가 격돌했습니다. 이 전쟁에서 이기는 자가 천하를 갖게 될 것이라고 점쳐집니다."
 ww1_china.45.a:0 "앞으로!"
 ww1_china.46.t:0 "1차 직봉전쟁의 끝"
 ww1_china.46.d:0 "지난 전쟁에서 얻은 [FNG.GetName]의 점령지를 모두 회수했습니다. 사실상 중원의 패자는 우리가 된 것 같습니다."
 ww1_china.46.a:0 "아쉽지만 이것으로 만족한다."
 ww1_china.47.t:0 "광동 반란!"
 ww1_china.47.d:0 "지난 호법전쟁에서 국민당과 혁명가들은 군벌이 자신의 이익을 챙기는 동안 북벌과 민주정의 복원이라는 목표를 달성하는 데 실패했습니다. 망명한 쑨원은 천중밍에게 사람과 자금을 보내어 국민혁명의 이름으로 광서군벌을 뒤엎도록 지원했습니다. 천중밍은 루룽팅 타도를 수락하고 월인치월을 선언하며 반란을 일으켰습니다."
 ww1_china.47.a:0 "젠장할 천중밍과 혁명가들!"
 ww1_china.47.b:0 "민족주의, 민권주의, 민생주의!"
 ww1_china.48.t:0 "영풍함 사건"
 ww1_china.48.d:0 "우리와 협력하는 방식에 불만을 품은 천중밍이 광저우를 점령했습니다.\n그는 쑨원의 북벌에 반대하며 중국의 각 지방을 하나로 묶는 연방정부를 수립하고자 합니다."
 ww1_china.48.a:0 "네 이놈!"
 ww1_china.49.t:0 "제2차 안직전쟁"
 ww1_china.49.d:0 "[FNG.GetNameDef] 마저도 격파하였으니 우리가 중국을 통일한 것이나 마찬가지입니다. 그러나 아직 [ANC.Getname]의 잔당들이 남아 있으니 이들을 평정하고 모든 중원을 통치해야 합니다."
 ww1_china.49.a:0 "승리를 향한 마지막 한 걸음!"
 ww1_china.50.t:0 "2차 직봉전쟁"
 ww1_china.50.d:0 "[ZHC.GetName] 측이 [ANC.GetName] 잔당을 쓸어버리고 있습니다. 그들은 이처럼 무책임하게 병력을 움직인 것을 후회하게 될 것입니다. 지금이 공격하기 가장 좋은 기회입니다."
 ww1_china.50.a:0 "복수의 때이다!"
 ww1_china.50.b:0 "아니, 이거 참 무섭군."
 ww1_china.51.t:0 "반직동맹으로의 초대"
 ww1_china.51.d:0 "[ZHC.GetName] 측과 [FNG.GetName] 사이에 2차전이 발발했습니다. [FNG.GetName] 측은 우리에게 [ZHC.GetName] 측을 같이 공격할 것을 제의했습니다."
 ww1_china.51.a:0 "전략적 선택이다."
 ww1_china.51.b:0 "그들은 결국 다 같다."
 ww1_china.52.t:0 "2차 직봉전쟁의 끝"
 ww1_china.52.d:0 "[ZHC.GetName] 측이 패배했습니다. [FNG.GetName] 측은 패잔병과 점령지를 흡수하는 것으로 강성해졌습니다."
 ww1_china.52.a:0 "결국, 이제는 [FNG.GetName]의 치세이다."
 ww1_china.53.t:0 "북경정변"
 ww1_china.53.d:0 "베이징에서 정변이 일어났습니다. 사면초가입니다."
 ww1_china.53.a:0 "망했다."
 ww1_china.53.b:0 "기회다."
 ww1_china.54.t:0 "쑨원의 사망"
 ww1_china.54.d:0 "중국 신해혁명의 주역이자 중국 민주화와 신생 민국 수호를 위해 싸운 혁명가 쑨원이 세상을 떠났습니다. 그는 중국 역사상 가장 위대한 인물 중 한 사람으로 남을 것이며 중국에 대한 그의 발자취는 수세기 동안 계속될 것입니다."
 ww1_china.54.a:0 "모든 이들이 그를 추모하며 슬퍼하는구나..."
 ww1_china.55.t:0 "대청국의 붕괴"
 ww1_china.55.d:0 "여러 차례의 내전과 군벌 봉기에 이어 형체만을 갖추고 있던 대청국은 완전히 여러 군벌과 정부로 쪼개졌습니다. 어디를 이끌어 중국을 통일할지 선택할 수 있습니다."
 ww1_china.55.a:0 "[QIN.GetNameDef] 측은 아직 죽지 않았다!"
 ww1_china.55.b:0 "[JNC.GetNameDef] 측은 신해혁명의 후계이다."
 ww1_china.55.c:0 "[FNG.GetNameDef] 측이 기회를 엿본다."
 ww1_china.56.t:0 "군벌시대"
 ww1_china.56.d:0 "여러 차례의 내전과 군벌 봉기에 이어 형체만을 갖추고 있던 통일 중국은 완전히 무너졌습니다."
 ww1_china.56.a:0 "누가 중원을 통일할 것인가?"
 ww1_china.56.b:0 "큰 변동이다."
 ww1_china.57.t:0 "중국공산당"
 ww1_china.57.d:0 "외국의 사회주의와 공산주의 사상에 영향을 받은 일부 지식인들이 중국 공산당 창당을 주도했습니다. 아직까지 저들의 영향력은 거의 없고 극소수지만, 교외 지역과 도시 노동자들 사이에 집중하여 지지를 모으고 있습니다."
 ww1_china.57.a:0 "그들이 뭘 할 지 보자."
 ww1_china.58.t:0 "공산주의 봉기!"
 ww1_china.58.d:0 "중국공산당이 장쑤성에서 폭동을 일으켜 정부 사무소와 무기고를 점거하여 독립을 선언했습니다. 저들은 소비에트 공화국을 선포하고 전중국을 공산당과 저들 사상 아래에 재통일할 것이라고 부르짖었습니다."
 ww1_china.58.a:0 "이 쥐새끼들을 쓸어버려!"
 ww1_china.58.b:0 "전중국의 노동자와 농민이여, 단결하라!\n([PRC.GetNameWithFlag](으)로 플레이)"
 ww1_china.59.t:0 "국민군과의 전쟁"
 ww1_china.59.d:0 "[ZHC.GetName] 측과의 싸움에서 [FNG.GetName] 측은 [GMJ.GetName] 측과 점령지를 나눠 가질 수밖에 없었습니다. 그러나 동맹 구조가 개편되어 저들에게서 지역을 가져오려고 합니다..."
 ww1_china.59.a:0 "어쨌든 싸우러 가자."
 ww1_china.60.t:0 "직봉풍전쟁의 끝"
 ww1_china.60.d:0 "국민군은 여러 세력의 협공으로 격퇴되어 베이징의 기반을 상실했습니다. 봉천군벌은 다시금 기세등등합니다. 그러나 그들이 치고박고 싸우는 동안 남부에서 무언가 준비되고 있는 것 같습니다..."
 ww1_china.60.a:0 "국민당이 오고 있다..."
 ww1_china.61.t:0 "북벌의 끝"
 ww1_china.61.d:0 "화북의 북양정부가 해체되면서 중국은 국민당 통치로 돌아왔습니다. 군벌의 영향력과 정치적 불안정은 아직 종식되지 않았지만, 국민당은 이제 중국 중앙정부를 이끄는 사실상의 정당으로 자리 잡았습니다."
 ww1_china.61.a:0 "중화의 단결이라..."
 ww1_china.62.t:0 "장쭤린의 죽음"
 ww1_china.62.d:0 "오늘 우리 지도자 장쭤린이 열차 폭발로 사망했습니다. 그의 아들 장쉐량이 이제 지도자입니다."
 ww1_china.62.a:0 "뭐!?"
 ww1_china.63.t:0 "반장전쟁"
 ww1_china.63.d:0 "전 군벌들이 중화민국 대총통 장제스를 쓰러트리려 하고 있습니다."
 ww1_china.63.a:0 "마지막 내전이다..."
 ww1_china.64.t:0 "반장전쟁의 끝"
 ww1_china.64.d:0 "장제스의 난징 정부가 승리했습니다. 중국 군벌시대가 거의 끝났습니다."
 ww1_china.64.a:0 "긴 여정이었다."
 ww1_china.65.t:0 "만주사변"
 ww1_china.65.d:0 "[JAP.GetNameDefCap]이(가) 만주를 침략합니다. 갑작스러운 침략으로 인해 우리의 방어태세가 무너지고 있습니다."
 ww1_china.65.a:0 "침략자를 물리쳐라!"
 ww1_china.66.t:0 "탕구 협정"
 ww1_china.66.d:0 "만주의 지방 정부와 병사들은 [JAP.GetNameDef]에 항복했습니다. 일본은 만주를 완전히 장악했으며 그들의 전리품에 만족한 것으로 보입니다. 그리고 그들은 만주를 넘기는 조건으로 화평을 제의했습니다."
 ww1_china.66.a:0 "있을 수 없는 일이다!"
 ww1_china.67.t:0 "탕지야오의 실각"
 ww1_china.67.d:0 "룽윈이 이제 우리 지도자입니다."
 ww1_china.67.a:0 "음..."
 ww1_china.68.t:0 "펑궈장의 죽음"
 ww1_china.68.d:0 "직예군벌의 수장이자 중화민국 전 대총통이었던 펑궈장이 병으로 사망했습니다. 또 다른 직예의 강력한 군벌 차오쿤이 그 대신 권력을 거머쥡니다."
 ww1_china.68.a:0 "음..."
 ww1_china.69.t:0 "반장전쟁의 끝"
 ww1_china.69.d:0 "옌시산의 베이핑 정부가 승리했습니다. 중국 군벌시대가 거의 끝났습니다."
 ww1_china.69.a:0 "예상 밖이다."
 ww1_xinjiang.1.t:0 "양쩡신 암살"
 ww1_xinjiang.1.d:0 "양쩡신이 암살당했습니다. 진수런이 군사총독으로 그를 대신합니다."
 ww1_xinjiang.1.a:0 "아 이런."
 ww1_xinjiang.2.t:0 "막수드 샤의 사망"
 ww1_xinjiang.2.d:0 "[KUM.GetName]의 막수드 샤가 사망했습니다."
 ww1_xinjiang.2.a:0 "아 이런."
 ww1_xinjiang.2.b:0 "흠."
 ww1_xinjiang.3.t:0 "쿠물 반란"
 ww1_xinjiang.3.d:0 "율바르스 칸이 이끄는 위구르인들은 막수드 샤가 죽은 후 무방비 상태인 자치 칸국을 중국이 강제 합병했다고 비난하면서 중국의 쿠물 통치를 끝내려 합니다."
 ww1_xinjiang.3.a:0 "좀 그만해."
 ww1_xinjiang.4.t:0 "위구르의 지원 요청"
 ww1_xinjiang.4.d:0 "우리 이웃 군벌인 신장의 지도자가 위구르를 탄압했기 때문에 지금 위구르 반란에 직면해 있습니다. 위구르인들은 심지어 우리에게 봉기 지원을 요청했습니다. 그들을 돕는다면 쓸만한 땅을 더 얻을 수 있을 것입니다."
 ww1_xinjiang.4.a:0 "안될 게 뭐 있나?"
 ww1_xinjiang.4.b:0 "중국인이 더 낫다."
 ww1_xinjiang.5.t:0 "디화 정변"
 ww1_xinjiang.5.d:0 "진수런은 그의 부하들에게 축출되었습니다. 진수런이 도움을 청하려 부른 성스차이가 권력을 잡았습니다."
 ww1_xinjiang.5.a:0 "그는 무능력했다."
 ww1_xinjiang.6.t:0 "마치의 사망"
 ww1_xinjiang.6.d:0 "우리 지도자인 마치가 사망했습니다."
 ww1_xinjiang.6.a:0 "그의 형제, 마린이 이제 우리 지도자다."
 ww1_usa.129.t:0 "필리핀 봉기!"
 ww1_usa.129.d:0 "대전에 승리하지 못한 실패와 패배한 협상국으로부터 받지 못한 부채, 그리고 고조되는 민족주의로 인하여 필리핀인들이 봉기를 일으켰습니다. 그들은 1898년 우리가 그들을 침공했을 때부터 독립을 원해 왔습니다."
 ww1_usa.129.a:0 "우리는 그들의 시도에 저항할 것이다."
 ww1_usa.129.b:0 "누가 신경쓰겠나 하하."
 ww1_USA.130.t:0 "필리핀에서 철수"
 ww1_USA.130.d:0 "필리핀 독립 시도를 저지하려는 군사작전이 실패했습니다. 필리핀 섬 전역이 군의 통제 밖입니다."
 ww1_USA.130.a:0 "젠장."
 ww1_USA.131.t:0 "필리핀 독립"
 ww1_USA.131.d:0 "우린 백인 놈들의 고환을 쐈습니다!"
 ww1_USA.131.a:0 "자유!"
 ww1_japan.100.d_war:0 "청일전쟁과 러일전쟁에서 일본이 승리를 거머쥔 후 [JAP.GetNameDef]의 보호령이었던 대한제국은 이제 막 [JAP.GetAdjective] 정부와 완전한 합병을 성사시킨 조약을 맺었습니다. [RUS.GetNameDef] 측과 [USA.GetNameDef] 측이 이번 조치에 불만을 표시하고 있지만 아직 일본에 대한 공식적인 조치는 취해지지 않았습니다.\n한편 을사늑약의 부당함을 세계에 알리기 위하여 헤이그 회담에 비밀특사를 파견한 일로 1907년 일제에 의하여 강제 퇴위당한 광무황제는 일제가 그의 아들 융희황제를 겁박하여 조약을 체결하였기 떄문에 한일 병합 조약은 불법이라고 주장하며, 민중의 저항 운동을 호소하였습니다."
 ww1_japan.104.t:0 "다이쇼 천황의 죽음"
 ww1_japan.104.d:0 "급성 폐렴을 앓던 다이쇼 천황이 심장마비로 오늘 아침 도쿄 사가미 만 가나가와현 하야마에 위치한 하야마 궁에서 일찍 세상을 떠났습니다. 그는 47세였습니다. 그는 일생 동안 도쿄와 그 인근에서 살아 첫 번째 도쿄 천황이라고 불렸습니다. 그의 아버지 메이지 천황은 교토에서 나고 자랐으며, 후일 도쿄에서 살다가 죽었지만, 그의 묘는 교토 외곽의 황실 형제들의 묘 인근에 자리하고 있습니다. 그러나 다이쇼 천황의 묘는 도쿄 하치오지의 무사시 황실 묘소가 될 것입니다."
 ww1_japan.8.d_korea:0 "한국인들은 일제히 거리로 쏟아져 나왔습니다. 우리는 '대한 독립 만세'를 외치며 시위를 벌였습니다. 비폭력 시위는 한국 전역으로 확산되었습니다."
 ww1_japan.8.b:0 "대한 독립 만세!"
 ww1_japan.9.t:0 "다이쇼 천황의 죽음"
 ww1_japan.9.d:0 "천황 폐하께서 붕어하셨습니다. 폐하께선 병약하셨고, 생각한 것을 곧바로 언동에 나타내는 버릇 등으로 \"믿음직스럽지 못하다\", \"머리가 나쁘다\"란 인식이 생겨 존재감이 없는 천황으로 불렸습니다. 다이쇼를 이어, 몇 해 전부터 대리청정을 맡아오던 히로히토 황태자가 천황으로 즉위했습니다."
 ww1_japan.9.a:0 "천황 폐하 만세!"
 ww1_russia.12.b:0 "내버려 둬라."
 ww1_russia.33.d:0 "위원회는 총회를 소집하여 조지아-아르메니아-아제르바이잔 연합을 강화하기로 결정했습니다."
 ww1_russia.33.a:0 "올바른 방향으로의 한 걸음."
 ww1_russia.39.b:0 "차르에게 죽음을, 심판의 때가 왔노라!"
 ww1_russia.87.d:0 "젊은 황태자 알렉세이 니콜라예비치가 지난 밤 혈우병으로 세상을 떠났습니다. 오랫동안 그는 몸이 약하여 누워 있었고, 최근 몇 달 동안 그는 친족의 도움 없이는 움직일 수 없었습니다. 심각한 유전병이 태어날 때부터 황태자를 괴롭혔고, 그가 홀로 제국을 통치할 수 있으리라고는 상상하기 어려웠습니다.\n\n러시아 황태자의 요절은 니콜라이 2세의 건강을 심각하게 강타했습니다. 차르는 우리 시대의 가장 큰 비극인 대전쟁에서 살아남았지만, 그의 아들을 잃는 것은 그에게 있어서 더 힘든 일일 것입니다.\n\n니콜라이의 동생인 미하일 대공이 새로운 황태제로 인정받았습니다."
 ww1_russia.87.a:0 "전러시아가 충격에 휩싸였다."
 ww1_russia.88.d:0 "러시아 제위 직계 계승자의 사망 이후 니콜라이의 건강은 급격히 악화되었습니다. 최근 몇 년간, 차르는 오랫동안 두통을 앓았고 사실상 그의 집을 떠나는 것을 멈추었고, 그가 죽을 때까지 가족과 함께 머물렀습니다. 최근 몇 년간의 차르 가의 사건들은 러시아에 충격을 주었지만, 군주정체의 권위를 흔들지는 않았습니다. 새로운 황제가 즉위할 것입니다 - 미하일 알렉산드로비치, 그는 미하일 2세라는 이름으로 제위에 오를 것입니다."
 ww1_russia.88.a:0 "하느님, 차르를 보호하소서!"
 ww1_russia.90.t:0 "제2차 브레스트-리토프스크 조약"
 ww1_russia.90.d:0 "[GER.GetName] 측과 [RUS.GetName] 측은 다시 한번 브레스트-리토프스크의 협상 테이블에서 조약을 체결했습니다. 그러나 이번에는 볼셰비키가 아닌 [RUS.GetNameDef]의 쓰라린 굴욕의 자리였습니다. [GER.GetAdjective]의 지원으로 [RUS.GetNameDef] 측은 내전에서는 승리했지만 그에 따른 대가를 내줄 수밖에 없었습니다."
 ww1_russia.90.a:0 "유럽의 패권은 이제 [GER.GetName]의 손에 있구나."
 ww1_russia.92.t:0 "제2차 러시아 혁명"
 ww1_russia.92.d:0 "검은 백인단이 두마를 장악하면서, 러시아 차르는 점점 더 많은 권한을 얻었고, 마침내 두마를 완전히 폐지하였습니다. 사회혁명당원들은 강하게 반기를 들며,  검은 백인단의 대학살에 대한 해답으로 테러 공격을 감행하는 데 거리낌이 없는 보리스 사빈코프의 지도하에 단결하였습니다. 거리에 혼란이 닥쳤고, 폭력과 유혈사태로 몸살을 앓고 있는 주요 도시들에서 피가 흘렀습니다. 하지만 이번에는, 애초에 차르가 두마를 설치하도록 강요하였던 이전의 혁명보다 훨씬 더 심각합니다.\n\n누군가 절대 권력을 장악한다면 반드시 나타났을 결과이지만, 러시아의 끔찍한 정치 상황은 잔인하고 암울하게 표현되었습니다. 이 몇 년은 분명히 러시아에 어려울 것이고, 러시아인들이 이로부터 회복할 수 있을지 없을지에 대해서는 많은 사람들이 회의적으로 보고 있습니다."
 ww1_russia.92.a:0 "하느님, 러시아를 지켜 주소서. 주 외에는 아무도 할 수 없나이다."
 ww1_romania.8.d:0 "헝가리 보복주의와 오스트리아 또는 헝가리의 합스부르크 복고의 가능성에 대한 공동방위를 수행하기 위한 동맹이 제안되었습니다."
 ww1_romania.8.a:0 "함께라면 우린 더욱 강하다."
 ww1_ukraine.1.t:0 "헤트만국의 수립"
 ww1_ukraine.1.d:0 "우크라이나의 독립은 볼셰비키들에게 위협받고 있습니다. 우리는 동유럽의 이익을 보장하기 위해 그곳에 괴뢰 정권을 수립하고자 할 수도 있습니다."
 ww1_ukraine.1.a:0 "합리적인 것 같다."
 ww1_ukraine.1.b:0 "현 상황에 만족한다."
 ww1_ukraine.2.t:0 "독일의 제안"
 ww1_ukraine.2.d:0 "독일인들이 볼셰비키들로부터 우리를 보호하겠다고 제안했습니다. 문제는 그 대신 우리의 독립을 포기해야 한다는 것입니다."
 ww1_ukraine.2.a:0 "합리적인 것 같다."
 ww1_ukraine.2.b:0 "절대 안 돼, 우리는 독일의 괴뢰국이 되고 말 것이다."
 ww1_ukraine.3.t:0 "우크라이나의 거부"
 ww1_ukraine.3.d:0 "우크라이나는 우리의 관대한 제안을 거부했습니다. 이제 어떻게 해야 합니까?"
 ww1_ukraine.3.a:0 "그들은 대가를 치를 것이다."
 ww1_ukraine.3.b:0 "처음부터 좋지 않은 생각이었다."
 ww1_ukraine.4.t:0 "헤트만국의 몰락"
 ww1_ukraine.4.d:0 "독일이 대전에서 패함에 따라 헤트만국 정권은 지지를 받지 못하게 되었습니다. 우리는 스코로파즈키를 내치는 것으로 독립을 지켜야 합니다."
 ww1_ukraine.4.a:0 "이해할 만 하다."
 ww1_ukraine.5.t:0 "서우크라이나의 통합 청원"
 ww1_ukraine.5.d:0 "서우크라이나가 우리와 통합하길 원합니다!"
 ww1_ukraine.5.a:0 "환영한다!"
 ww1_ukraine.5.b:0 "나쁜 생각이다.."
 ww1_germany.26.t:0 "새 미텔아프리카 식민 행정부"
 ww1_germany.26.d:0 "대전 승리로 얻은 광대한 아프리카 식민지는 미텔아프리카라는 단일 식민 행정부 아래에 통합되었습니다. 이는 우리 제국에 부와 영광을 가져다 줄 것입니다."
 ww1_germany.26.a:0 "영원하라, 독일령 미텔아프리카여!"
 ww1_germany.75.t:0 "프랑스 내전 개입 종료?"
 ww1_germany.75.d:0 "프랑스 내전이 끝났습니다. 우리 군대는 성공적으로 서부 국경을 위협하던 사회주의자들을 격퇴하고 싹을 잘라냈습니다. \n그러나 우리는 이참에 프랑스인들이 더이상 우리에게 개기지 못하도록 작살낼 수도 있을 것입니다..."
 ww1_germany.75.a:0 "§R놈들이 복수할 기회를 주지 말자.§!"
 ww1_germany.75.b:0 "전쟁은 그만!"
 ww1_germany.77.t:0 "슐리펜의 사망!"
 ww1_germany.77.d:0 "1913년 1월 4일, 전 총참모장 알프레트 폰 슐리펜이 고령으로 사망했습니다. 그는 유사시 프랑스-러시아 협상국과 전쟁이 벌어질 경우의 대응 전략을 구상한 것으로 유명했습니다."
 ww1_germany.77.a:0 "메멘토 모리."
 ww1_germany.78.t:0 "카불에 도착한 원정대"
 ww1_germany.78.d:0 "카불의 아미르를 만나기 위해 출발한 아프가니스탄 원정대가 베를린으로부터 카불까지의 긴 원정과 몇주간 영국군과 러시아군 정찰대를 피한 끝에 마침내 도착했습니다."
 ww1_germany.78.a:0 "훌륭히 해냈다!"
 ww1_germany.79.t:0 "아프가니스탄의 동맹국 가입"
 ww1_germany.79.d:0 "인도와 아프가니스탄에 아프간 병사들과 독일 장교들이 북인도를 침공하였으며, 인도와 아프간군 간에 일부 접전이 벌어졌다는 소식이 왔습니다. 이는 영국령 인도를 매우 궁핍하게 만들었고, 왕관의 보석이 무너질 수도 있습니다."
 ww1_germany.79.a:0 "전쟁이 확대된다."
 ww1_germany.80.t:0 "제3차 프랑스-독일 전쟁의 독일 패배"
 ww1_germany.80.d:0 "대전쟁이 끝난 지 얼마 되지 않았지만, 충격적인 일이 또 벌어졌습니다. 독일 제국이 프랑스와의 격전 끝에 패전했습니다. 아무도 예상할 수 없었던 일이 벌어졌습니다. 이전 시대는 완전히 끝났습니다. 이번 세기는 더이상 우리 손에 있지 않습니다.\n독일 제국은 무너졌으며, 독일 식민지와 영향권은 완전히 파괴되었습니다. 그리고 그곳에는 대혼란만이 남았습니다."
 ww1_germany.80.a:0 "믿을 수 없다."
 ww1_germany.81.t:0 "라인란트 점령"
 ww1_germany.81.d:0 "베르사유 조약에 따라 협상국은 라인란트에 비무장지대를 설치하였으며 [GER.GetName] 측은 이 지역에 군대를 주둔할 수 없습니다. 게다가 [FRA.GetAdjective] 측은 이 지역을 완전히 [FRA.GetName]에 합병하거나 완충국을 수립하려고 하는 것 같습니다."
 ww1_germany.81.a:0 "이건 너무 가혹하다!"
 ww1_germany.81.b:0 "어디서 아기 울음 소리가 들리는데..."
 prussian.1.t:0 "메멜 점령"
 prussian.1.d:0 "독일은 우리 러시아의 힘 앞에 패배했습니다. 서쪽의 우리 동맹은 독일로부터 자신들의 이익을 취하기 위해 빠르게 움직이고 있습니다. 우리의 기여를 고려한다면, 우리 또한 독일로부터 정당하게 무언가 받을 것이 있습니다. 우리 군대는 명령만 떨어지면 독일 영토로 진격해 들어갈 수 있도록 상시 대기하고 있습니다."
 prussian.1.a:0 "올해 이맘때쯤 메멜이라는 단어는 좋게 들린다!"
 prussian.2.t:0 "베를린 회담의 제안"
 prussian.2.d:0 "독일 분할에 대한 또 한 차례의 공식 협상을 제안하자는 의견이 있습니다. 게다가 빌헬름 2세는 우리에게 자비를 비는 편지를 여러 통 보내왔습니다. 서방의 친구들을 잘 타이른다면 이번 기회에 동독 전체를 우리의 영향력 아래 둘 수 있을 것입니다."
 prussian.2.a:0 "한번 시도해보자."
 prussian.3.t:0 "러시아의 대담한 제안"
 prussian.3.d:0 "지난 대전에서 함께 싸웠던 [RUS.GetName] 측이 우리에게 대담한 제안을 보냈습니다. 그들은 이전에 지난 회담에서 결정된 국경을 재설정하기 위해 다시 한번 회담을 갖기를 원합니다. 그들은 우리에게 독일을 분할하자고 제의하는 것 같습니다. 게다가, 그들이 주장하는 영토 분배의 일부는 [SER.GetName], [ROM.GetName], [CZE.GetName]에 불리하게 될 것입니다."
 prussian.3.a:0 "꽤 좋군!"
 prussian.3.b:0 "회의 참석을 거부한다."
 prussian.4.t:0 "베를린 조약"
 prussian.4.desc:0 "[RUS.GetNameDef] [RUS.GetLeader]의 명의로 베를린 조약의 서명이 발표되었습니다. 그들은 비밀리에 [ENG.GetNameDef], [FRA.GetNameDef] 측과 다시 한 번 회담을 갖고 그 자리에서 독일을 완전히 해체하기로 결정하여, 프로이센, 작센, 저지 독일, 라인 연방, 바이에른, 바덴-뷔르템베르크의 느슨한 독일 연방으로 재편하였습니다."
 prussian.4.desc_france:0 "[RUS.GetNameDef] [RUS.GetLeader]의 명의로 베를린 조약의 서명이 발표되었습니다. 그들은 비밀리에 [FRA.GetNameDef] 측과 다시 한 번 회담을 갖고 그 자리에서 독일을 완전히 해체하기로 결정하여, 프로이센, 작센, 라인 연방, 바이에른, 바덴-뷔르템베르크의 느슨한 독일 연방으로 재편하였습니다."
 prussian.4.desc_britain:0 "[RUS.GetNameDef] [RUS.GetLeader]의 명의로 베를린 조약의 서명이 발표되었습니다. 그들은 비밀리에 [ENG.GetNameDef] 측과 다시 한 번 회담을 갖고 그 자리에서 독일을 완전히 해체하기로 결정하여, 프로이센, 작센, 저지 독일, 바이에른, 바덴-뷔르템베르크의 느슨한 독일 연방으로 재편하였습니다."
 prussian.4.a:0 "이건 정말 끔찍하다!"
 prussian.4.b:0 "우리 시대의 새로운 평화를 위하여 건배!"
 prussian.4.c:0 "당신네들은 왜 마음대로 결정하지?"
 prussian.4.d:0 "이것은 용납할 수 없다!"
 prussian.5.t:0 "바이에른 공산주의 혁명"
 prussian.5.d:0 "오늘 바이에른에서 정치적 사건이 있었습니다. 많은 사람들이 공산주의 혁명을 부르짖었으며 노동자와 군인으로 구성된 평의회의 설치를 선포했습니다. 또한 바이에른 군인들 대부분이 운동에 가담했습니다. 이전 정부는 무력 충돌 없이 대체되었습니다."
 prussian.5.a:0 "만국의 프롤레타리아여, 단결하라!"
 prussian.5.b:0 "심지어 독일에서도!"
 prussian.6.t:0 "[GAL.GetName]의 합병"
 prussian.6.d:0 "서방의 눈을 속이기 위해 갈리치아-로도메리아-부코비나 지역을 독립시키기로 했지만, 이것은 속임수입니다. 우리 군대는 그 지역을 완전히 장악하고 있으며 정치, 경제, 군사 등 모든 분야에서 우리에게 예속되어 있습니다. 군대에 명령을 내리면, [GAL.GetName] 측은 즉시 우리 제국으로 통합될 것입니다. 하지만 세상이 우릴 지켜보고 있습니다..."
 prussian.6.a:0 "러시아의 또 다른 승리다."
 prussian.6.b:0 "그냥 그들이 알아서 하게 내버려 두자."
 prussian.7.t:0 "제2차 헝가리 공산주의 혁명"
 prussian.7.d:0 "오스트리아 국경 근처에서 수상한 무장 군인들이 목격되었습니다. 이들 중 일부는 독일어를 구사하는 것으로 확인됐고, 오스트리아 당국은 비공식 경로를 통해 이들이 관련이 없다는 사실을 확인했습니다."
 prussian.7.a:0 "모든 정부 기관을 습격하라!"
 prussian.7.b:0 "이번엔 안 된다!"
 prussian.8.d:0 "바이에른에 이어 헝가리에서 또 다른 공산주의 혁명이 일어났습니다. 쿤 벨러가 이끄는 헝가리 혁명군은 바이에른의 지원으로 2차 혁명을 주도한 것으로 알려져 있습니다. 헝가리 왕국의 섭정 호르티 미클로시 정부는 순식간에 행정력을 상실했고 짧은 교전 끝에 패배했습니다."
 prussian.8.a:0 "만국의 프롤레타리아여, 단결하라!"
 prussian.8.b:0 "공산주의의 파도가 유럽을 집어삼킨다..."
 prussian.9.t:0 "슬로바키아에 보낸 첩보원의 보고서"
 prussian.9.d:0 "슬로바키아의 비밀 공작원이 중앙유럽 공산화의 가능성에 관한 보고서를 보내왔습니다. 헝가리가 공산화 된 이후, 헝가리는 남슬로바키아의 헝가리계 공산주의 지지자들에게 봉기를 촉구해 왔습니다.\n세계는 우리를 비난하겠지만, 우리는 공산주의의 확산을 막아야 합니다!"
 prussian.9.a:0 "서둘러라!"
 prussian.9.b:0 "확실한 거 맞나?"
 prussian.10.t:0 "러시아의 슬로바키아 개입"
 prussian.10.d:0 "러시아군은 오늘 아침 체코슬로바키아 국경을 넘어 슬로바키아 지역을 점령했습니다. 그들은 헝가리의 공산화에 맞서 슬로바키아의 평화와 안보를 유지하기 위해 지원군을 파견했다고 발표했습니다. 러시아 통제하의 슬로바키아의 지방정부는 체코솔로바키아로부터 사실상 독립을 선언했습니다."
 prussian.10.a:0 "젠장."
 prussian.10.b:0 "너 미쳤나, [RUS.GetLeader]?"
 prussian.10.c:0 "필연적이었다."
 prussian.11.t:0 "[TUR.GetName]의 처리"
 prussian.11.d:0 "지난 대전의 패자 [TUR.GetName] 측은 그에 응당하는 처리를 받아야 합니다. 우리는 그들의 땅, 특히 우리에게 매우 중요한 영토를 점령할 수 있습니다. 우리는 영원히 차르그라드를 다시 재정복할 것입니다. 하느님과 차르의 이름으로!"
 prussian.11.a:0 "차르의 이름으로!"
 prussian.11.b:0 "아니, 영국이 개입할 것이다..."
 prussian.12.t:0 "러시아의 코스탄티니예 점령"
 prussian.12.d:0 "러시아 정부는 방금 우리에게 차르그라드를 넘겨야 한다는 최후통첩을 보내왔습니다. 그곳은 우리의 영토이자 수도입니다! 그러나 우리는 지난 대전 패배 이후 취약한 상태입니다. 어떻게 해야 합니까?"
 prussian.12.a:0 "이제 그들이 진짜 로마다..."
 prussian.12.b:0 "지하드를 선포하라!"
 prussian.13.t:0 "세바스토폴 조약"
 prussian.13.d:0 "[RUS.GetName] 측은 과거 콘스탄티노폴리스라고 불리던 도시, 차르그라드를 얻은 것으로 지중해로 진입할 수 있는 길을 확보하게 되었습니다. 이는 또한 도시가 함락된 이후로 거의 5백 년이 지난 뒤 정교회가 신성 총대주교를 수복한 것이기도 합니다."
 prussian.13.a:0 "차르의 이름으로!"
 prussian.13.b:0 "아니, 뭐 이리 빨라?"
 prussian.13.c:0 "세상이 흔들리고 있다."
 prussian.14.t:0 "그레이트 게임의 종장?"
 prussian.14.d:0 "이제 러시아가 지중해로 나올 수 있게 되었습니다. 그들이 차르그라드를 얻은 것은 사이크스-피코 밀약에 포함되어 있던 내용입니다. 그러나 이들이 이것으로 만족할지는 아무도 알 수 없습니다. 그들은 지브롤터와 이집트에 대한 영향력을 얻으려고 할지도 모릅니다.\n우리는 선택을 해야 하지만 현명하게 해야 합니다. 이것이 우리 모두를 파멸시킬 또 다른 대전으로부터 세계를 구할 마지막 기회일지도 모릅니다."
 prussian.14.a:0 "결국, 또 다른 전쟁이다."
 prussian.14.b:0 "왜 다들 우리가 미친 전쟁광이라고 생각하는 거지?"
 prussian.15.t:0 "러영 전쟁?"
 prussian.15.d:0 "물론, 우린 이미 모든 전쟁을 끝내기 위한 전쟁을 끝냈다!"
 prussian.15.a:0 "우린 오늘 이 자리에서 끝내야 한다!"
 prussian.15.b:0 "사자는 피를 흘리며 죽어야 한다!"
 prussian.15.c:0 "종반전이 시작되었다."
 prussian.16.t:0 "균형이 어긋나다"
 prussian.16.d:0 "제국은 서서히 무너지고 있습니다. 아직 모든 것을 되돌릴 수 있는 기회가 있습니다. 아직 우리에게 인간성이 남아있다면..."
 prussian.16.a:0 "그들에게 평화 조건을 제시하라..."
 prussian.16.b:0 "이것이 끝이라면, 우리가 끝이 되자."
 prussian.17.t:0 "희망?"
 prussian.17.d:0 "적군은 평화조약을 제의하였습니다. 이렇게 승패가 결정될 줄은 몰랐지만 우리의 승리라고 보기는 어렵습니다. 무기를 모두 내려놓아야 할 때입니다. 이것이 우리가 가질 수 있는 마지막 기회입니다."
 prussian.17.a:0 "주여, 우리를 용서하소서!"
 prussian.17.b:0 "우리가 역사의 마지막이라면 그건 가장 위대하기 때문이다!"
 prussian.18.t:0 "새로운 시대를 위한 평화"
 prussian.18.d:0 "모두를 집어삼키기 위해 맹위를 떨치던 전쟁의 소용돌이가 수그러들었습니다. 우리에게는 여전히 인간성이 남아 있었습니다. 모두가 죽음의 문턱에 있다는 것을 깨달았을 때 승자도 패자도 없이 전쟁이 멈췄습니다.\n아무도 앞으로 어떤 일이 일어날지 감히 예측할 수 없습니다."
 prussian.18.a:0 "이것으로 한 챕터가 끝났다."
 prussian.19.t:0 "베를린 회담"
 prussian.19.d:0 "우리는 [ENG.GetName] 측과 [FRA.GetName] 측을 베를린 회담에 초청했습니다. 두 나라는 고위급 관료를 보내 며칠 간 베를린에서 독일의 운명을 결정할 심도있는 대화를 나누었습니다."
 prussian.19.d_britain:0 "우리는 [ENG.GetName] 측과 [FRA.GetName] 측을 베를린 회담에 초청했습니다. 오직 [ENG.GetAdjective] 측만이 고위급 관료를 보내 며칠 간 베를린에서 독일의 운명을 결정할 심도있는 대화를 나누었습니다."
 prussian.19.d_france:0 "우리는 [ENG.GetName] 측과 [FRA.GetName] 측을 베를린 회담에 초청했습니다. 오직 [FRA.GetAdjective] 측만이 고위급 관료를 보내 며칠 간 베를린에서 독일의 운명을 결정할 심도있는 대화를 나누었습니다."
 prussian.19.a:0 "훌륭해."
 prussian.19.b:0 "음..."
 ww1_bulgaria.36.t:0 "불가리아에 잠수함 보내기"
 ww1_bulgaria.36.d:0 "불가리아인들은 발칸의 프로이센이라는 별명이 붙을 정도로 호전적입니다. 그들이 우리 편이라 다행입니다. 그들의 해군력을 강화시키기 위하여, 우리는 구형 잠수함을 넘겨줄 수 있습니다."
 ww1_bulgaria.36.a:0 "그렇게 해라."
 ww1_bulgaria.36.b:0 "아니."
 ww1_bulgaria.37.t:0 "독일이 우리에게 잠수함을 보내다"
 ww1_bulgaria.37.d:0 "독일은 구형 잠수함 중 하나를 우리 해군에 넘겼습니다!"
 ww1_bulgaria.37.a:0 "훌륭해."
 ww1_bulgaria.38.t:0 "[RUS.GetNameDef] 측으로 떠난 라트코 디미트리에프"
 ww1_bulgaria.38.d:0 "그는 상트페테르부르크의 사절단에 있었습니다. 그리고 러시아에 대한 독일의 위협과 함께, 라트코 디미트리에프는 그의 직책을 사임하고 군 복무를 그만두었으며, 러시아 언론에 의해 곧이어 전파된 성명서를 통해 설명했습니다: \"불가리아인으로서 저는 이 역사적인 순간을 그냥 두고 있을 수 없습니다. 불가리아가 독립의 빚을 진 러시아에 제 힘을 보태는 것이 제 신성한 의무라고 생각합니다.\" 그리고 그의 경력에서 세 번째로 러시아군에 입대했습니다."
 ww1_bulgaria.38.a:0 "그의 선택이다."
 ww1_bulgaria.39.t:0 "우리와 함께하기로 한 라트코 디미트리에프"
 ww1_bulgaria.39.d:0 "그는 상트페테르부르크의 불가리아 사절단에 있었습니다. 그리고 러시아에 대한 독일의 위협과 함께, 라트코 디미트리에프는 그의 직책을 사임하고 군 복무를 그만두었으며, 러시아 언론에 의해 곧이어 전파된 성명서를 통해 설명했습니다: \"불가리아인으로서 저는 이 역사적인 순간을 그냥 두고 있을 수 없습니다. 불가리아가 독립의 빚을 진 러시아에 제 힘을 보태는 것이 제 신성한 의무라고 생각합니다.\" 그리고 그의 경력에서 세 번째로 러시아군에 입대했습니다."
 ww1_bulgaria.39.a:0 "낯선 이들의 고국에서."
 ww1_bulgaria.40.t:0 "라트코 디미트리에프의 사임"
 ww1_bulgaria.40.d:0 "우리와 [RUS.GetNameDef] 측과의 계속되는 분쟁으로 인해, 라트코 디미트리에프는 불가리아가 독립을 빚진 러시아와의 전쟁에 차마 나설 수 없다며 군에서 퇴역하였습니다."
 ww1_bulgaria.40.a:0 "그에게 강요할 수는 없다."
 ww1_bulgaria.40.b:0 "반역자들은 체포되어야 한다."
 ww1_england.86.c:0 "우리는 약속을 지켜야 한다.. (이스라엘로 플레이)"
 ww1_england.87.c:0 "완벽해! (이스라엘로 플레이)"
 ww1_england.157.c:0 "대영 제국보다 더 나은 것은 없다."
 ww1_england.165.t:0 "런던 조약 위반"
 ww1_england.165.d:0 "[BEL.GetName] 측은 그들의 중립을 포기하고 세력집단을 편드는 것으로 런던 조약의 규정을 위반했습니다. 당연히, 만약 그들이 우리 편만 들었다면, 이것은 문제가 되지 않을 것입니다. 하지만 그것은 그렇지 않습니다. 벨기에가 직접 공격하기 위한 환상적인 근거지로 작용하고 있기 때문에 우리는 아마도 이것에 대해 뭔가를 해야 할 것입니다."
 ww1_england.165.a:0 "최후통첩을 보내라."
 ww1_england.165.b:0 "그들이 어떻게 할 수 있나? 와플을 던지려나?"
 ww1_england.166.t:0 "격분한 영국인들"
 ww1_england.166.d:0 "우리가 지정학적 강대국의 편을 든 후, 영국인들은 우리가 런던 조약의 조항을 위반했다고 주장하며 격분했습니다.\n\n그들은 직접 개입의 위협을 받고 있는 우리의 새로운 조약을 즉각 철회를 요구하는 최후통첩을 우리에게 전달했답니다!"
 ww1_england.166.a:0 "이것은 세계적인 분쟁을 일으킬 가치가 없다."
 ww1_england.166.b:0 "우리는 우리의 새로운 친구들과 함께 서있다. 그들이 우리와 함께 서 있는 것처럼!"
 ww1_england.167.t:0 "벨기에의 최후통첩 거부!"
 ww1_england.167.d:0 "벨기에는 우리의 최후통첩을 반항적으로 거절했습니다! 그들은 또한 그들의 반응을 매우 강하게 말했습니다.\n\n그들이 감히?"
 ww1_england.167.a:0 "빌어먹을 늪지 독일놈들!"
 ww1_england.168.t:0 "굴복한 벨기에"
 ww1_england.168.d:0 "벨기에는 우리의 최후통첩을 머뭇거리며 받아들였고, 그들의 중립을 재확인했습니다."
 ww1_england.168.a:0 "우린 그들의 최고의 관심사를 추구하고 있다, 정말이다!"
 eng_news.22.t:0 "벨기에 위기"
 eng_news.22.d:0 "벨기에가 [BEL.GetFactionName]에 가입하자 영국 외무부는 즉각 파장을 놓고 공황상태에 들어갔습니다.\n\n영국은 1839년 런던 조약을 인용하며 벨기에에 중립을 재확인하고 세력에서 이탈할 것을 요구하는 최후통첩을 보냈습니다. 놀랍게도, 벨기에 사람들은 영국이 벨기에 정책에 간섭하지 말 것을 요구하면서 최후통첩을 완전히 거부했습니다.\n\n영국인들은 이것에 대해 달갑지 않습니다."
 eng_news.22.a:0 "벨기에는 우리의 전략에 필수적이다!"
 eng_news.22.b:0 "전쟁? 고작 작은 벨기에 때문에?"
 eng_news.22.c:0 "꺼져, 영국놈들아!"
 ww1_england.169.t:0 "내전의 사실상 패배"
 ww1_england.169.d:0 "영국 내전이 종결되었습니다. 런던이 넘어갔습니다. 캐나다에서 '여행'하고 있던 영국 왕실은 캐나다에 모두 머물 계획입니다. 각지에서 전투를 벌이고 있는 병사들도 일제히 철수를 희망하고 있습니다."
 ww1_england.169.a:0 "끝났다."
 ww1_england.169.b:0 "아직이다."
 ww1_england.170.t:0 "캐나다인들이 왕실을 추방하다!"
 ww1_england.170.d:0 "캐나다인들은 공식적으로 우리 왕실을 그들의 땅에서 추방했습니다. 그들은 심지어 개인 자격으로 망명을 원하는 많은 시민들과 병사들의 입국을 금지했습니다. 이제 우리는 공산주의의 파도에 휩쓸리게 되었습니다."
 ww1_england.170.a:0 "오 주여!"
 ww1_england.171.t:0 "캐나다 왕립 해군의 창설"
 ww1_england.171.d:0 "캐나다 왕립 해군이 창설되었습니다. 우리는 그들에게 경순양함 두 척을 제공할 수 있습니다."
 ww1_england.171.a:0 "여기 있다."
 ww1_england.171.b:0 "음..."
 ww1_england.172.t:0 "오스트레일리아로의 피난"
 ww1_england.172.d:0 "캐나다인들은 우리를 받아들이지 않았고, 우리 모두는 지금 죽을 위기에 처해 있습니다. 우리는 저 먼 남반구에 있는 오스트레일리아까지라도 멀리 피난해야 합니다!"
 ww1_england.172.a:0 "어서 연락해!"
 ww1_england.172.b:0 "무슨 소용이야?"
 ww1_england.173.t:0 "오스트레일리아의 왕실 거부!"
 ww1_england.173.d:0 "오스트레일리아인들은 공식적으로 우리 왕실이 그들의 땅에 입국하는 것을 금지했습니다. 그들은 심지어 개인 자격으로 망명을 원하는 많은 시민과 병사들의 입국을 금지했습니다. 이제 우리는 공산주의의 파도에 휩쓸리게 되었습니다."
 ww1_england.173.a:0 "오 주여, 두번은 안돼!"
 ww1_england.174.t:0 "오스트랄라시아 연방의 수립"
 ww1_england.174.d:0 "뉴질랜드 자치령 정부는 오스트레일리아와 뉴질랜드 양국이 오스트레일리아 연방의 뉴질랜드 통합을 공식적으로 승인하였다고 발표하였습니다. 오스트레일리아 연방은 오스트랄라시아 연방으로 재편되었으며, 이전보다 더욱 긴밀한 협력이 기대됩니다."
 ww1_england.174.a:0 "오래된 구상이 마침내 완성되었다."
 ww1_england.175.t:0 "인터내셔널로의 초청"
 ww1_england.175.d:0 "프랑스의 동무들이 인터내셔널에 가입하는 것을 권유했습니다. 우리는 이 붉은 깃발 아래 만국의 노동자, 농부, 그리고 병사들을 단결시킬 것입니다."
 ww1_england.175.a:0 "인터내셔널 깃발 아래\n전진 또 전진!"
 ww1_england.175.b:0 "우린 사실 좀 다르다."
 ww1_england.176.t:0 "인터내셔널의 창립"
 ww1_england.176.d:0 "제3인터내셔널은 모든 가능한 수단을 동원해 무장군대를 포함하여 세계의 부르주아의 타도와 완전한 국가 철폐의 과도기적인 단계로서의 세계 사회주의 국가의 창립을 목표로 하고 있습니다."
 ww1_england.176.a:0 "만국의 노동자여, 단결하라!"
 ww1_england.176.b:0 "세계는 순수한 혼란에 빠져들고 있다."
 ww1_england.177.t:0 "인터내셔널을 거절한 영국 사회주의자들"
 ww1_england.177.d:0 "영국의 자칭 사회주의자들이 우리와 함께하기를 거부했습니다."
 ww1_england.177.a:0 "그들은 진정한 혁명이 무엇인지 모른다."
 ww1_england.178.t:0 "영국 혁명과 왕당파들의 대탈출"
 ww1_england.178.d:0 "사회주의자들과 공화주의자들이 영국에서 혁명을 일으켰고, 거의 모든 주들이 빠르게 합류했습니다. 왕당파들은 제대로 싸울 기회조차 갖지 못했고, 영국 왕실과 소수의 군대만 가까스로 철수시켰습니다. 공화정이 영국에 다시 한번 세워졌습니다."
 ww1_england.178.a:0 "반동분자들이 달아나는 꼴 좀 봐라!"
 ww1_england.178.b:0 "영 좋지 않은 일이 벌어졌다."
 ww1_england.179.t:0 "새로운 대통령?"
 ww1_england.179.d:0 "공화국의 미래를 보장한 후, 에드워드 피스는 은퇴를 고려하기 시작했습니다. 그를 대신할 많은 후보들이 눈에 띕니다.\n\n우주전쟁의 저자로 알려진 H. G. 웰스는 당의 이상에 충실할 헌신적이고 존경받는 사회주의자로 서 있습니다. 하지만, 그는 노골적인 반제국주의자이고 탈식민지화에 찬성하고 있는데, 이는 우리 의회의 다수당과는 맞지 않습니다.\n\n조지 랜스버리는 우리의 여성 동지들을 위해 열심히 싸웠고, 진보적이고 사회주의적인 정책의 훌륭한 예입니다. 하지만, 그는 확고한 평화주의자이고, 그에 따라, 곧 일어날 어떤 분쟁에서도 우리의 역할이 좌절될 수 있습니다.\n\n물론, 피스는 사임할 의무가 없으며, 대통령으로서 그의 임기를 모두 이행할 수도 있습니다."
 ww1_england.179.a:0 "어쨌든 피스는 남는다!"
 ww1_england.179.b:0 "H. G. 웰스는 사람들에게 필요한 목소리를 내어줄 것이다!"
 ww1_england.179.c:0 "랜스버리는 노동당의 횃불을 들고 있다!"
 ww1_england.180.t:0 "공화국의 미래"
 ww1_england.180.d:0 "왕당파 반혁명가들로부터 공화국을 영원히 지켜낸 후, 피스는 그의 충실한 보호자인 헨리 하이드먼에게 더 많은 의무를 위임하는 것을 고려하기 시작했습니다. 하이드먼은 전위대의 정책을 지휘하는 것을 도왔고, 영국 정치계에서 공산주의 이념을 주류로 만들었습니다. 우리는 하이드먼에게 많은 빚을 졌습니다. 그리고 그는 헌신적인 혁명가가 될 것입니다."
 ww1_england.180.a:0 "아직 은퇴할 필요는 없다고 본다."
 ww1_england.180.b:0 "하이드먼은 대통령직을 훌륭히 수행할 것이다."
 ww1_england.181.t:0 "헨리 하이드먼의 별세"
 ww1_england.181.d:0 "브리튼 공화국의 대통령 헨리 하이드먼이 79세의 나이로 사망했습니다.\n\n그에 대한 평가는... 엇갈리고 있습니다. 그는 피스 동지로부터 횃불을 받아들어 자본주의자들에 대항하는 혁명을 이끌었지만, 그의 통치는 지나치게 권위적이었으며 (오랫동안 그들 자신의 안전을 위해 망명한) 극렬한 비평가들은 대부분 아전 정부보다 객관적으로 나쁘다고 비난했습니다. 그래도, 횃불은 다시 한번 넘겨졌으며, 해리 폴릿이 이제 공화국의 제3대 대통령으로 취임하였습니다.\n\n폴릿은 '탈하이드먼' 과정과, 권위적 통치를 완화할 것을 약속했습니다. 그러나 이것이 놀랄 만한 일은 아닙니다."
 ww1_england.181.a:0 "폴릿이 진정으로 공포정치를 끝내게 될까?"
 ww1_england.182.t:0 "2강국 기준 활성화"
 ww1_england.182.d:0 "해군 정보국의 보고에 따르면 또 다른 국가가 우리의 2강국 기준을 초과했다고 합니다!\n\n1889년 해군 방위법에 따르면, 왕립해군은 적어도 배후에 있는 두 해군의 총 병력의 두 배 이상이 되어야 합니다.\n\n법에 따라, 자금은 즉시 해군 생산으로 전용될 것입니다."
 ww1_england.182.a:0 "이것은 다른 군비 경쟁의 시작이 되지 않는 것이 좋다."
 ww1_england.184.t:0 "1922년 선거"
 ww1_england.184.d:0 "또다시 선거철이 찾아왔습니다. 지난 10년간 벌어진 일들에 따라 노동당이 여론조사를 휩쓸고 있는 가운데, 자유당의 승리는 거의 불가능한 것으로 여겨지고 있습니다."
 ww1_england.184.a:0 "보너 로의 보수당이 붉은 파도를 멈춘다... 일단은."
 ww1_england.184.b:0 "붉은 장미, 붉은 장미."
 ww1_england.184.c:0 "진짜 연정은 어떤가?"
 ww1_england.185.t:0 "1923년 선거"
 ww1_england.185.d:0 "불안정한 정치적 상황에 따라, 지난 선거 이후 겨우 1년여 만에 또다시 선거가 열리게 되었습니다.\n\n영국의 혼란스러운 정치 분위기 속에서 자유당은 간신히 죽음을 면했습니다. 자유당은 정부를 구성할 만큼 꽤 의석수를 확보했으나, 절대 다수당이 없는 의회를 구성하게 되었고, 양당은 지지를 호소할 수밖에 없을 것입니다."
 ww1_england.185.a:0 "애스퀴스는 노동당의 유권자 기반을 무너뜨리려 할 것이다."
 ww1_england.185.b:0 "사회주의자가 아니라면 누구라도 상관 없다!"
 ww1_england.185.c:0 "만일 우리가 연정을 구성하지 않는다면? 얼마나 끔찍한 일이 벌어질 수 있겠나...?"
 ww1_england.186.t:0 "[GetYear]년 선거"
 ww1_england.186.d:0 "2년 중의 세번째 선거인 [GetYear]년 선거는 마침내 정치적 혼란에 종지부를 찍을 것입니다. 자유당과 노동당은 공격적으로 서로의 기반을 공격했고, 양측의 기반은 완전히 파괴되었습니다. 여러 절대 다수당이 없는 의회, 연정, 전반적인 정치적 재앙에 따라, 결과는 분명합니다:"
 ww1_england.186.d_2:0 "자유당과 노동당은 공격적으로 서로의 기반을 공격했고, 양측의 기반은 완전히 파괴되었습니다. 여러 절대 다수당이 없는 의회, 연정, 전반적인 정치적 재앙에 따라, 결과는 분명합니다:"
 ww1_england.186.a:0 "토리당이 압승했다."
 ww1_england.187.t:0 "불신임 결의"
 ww1_england.187.d:0 "자유당-노동당 연정은 노동당의 유권자 기반을 무너뜨리려는 애스퀴스의 시도에서 생겨났습니다. 그는 노동당이 무능하다는 것을 증명하고 싶었으며 모든 유권자들을 사로잡고 싶었습니다. 이는 역효과를 냈습니다. 다른 대안이 없다고 본 자유당은 노동당에 대한 불신임안을 촉구했습니다.\n\n두 가지 선택밖에 없습니다. 토리당의 확실한 패배가 보장되지만 진보당이 큰 대가를 치르게 되는 보궐선거를 실시하던가, 아니면 체면을 세워 자유당이 토리당과 연정을 맺도록 노력하는 것입니다."
 ww1_england.187.a:0 "기만적인 뱀새끼인 애스퀴스는 좆이나 까라 해. 선거를 실시하라!"
 ww1_england.187.b:0 "조용히 넘어가자."
 ww1_england.188.t:0 "전후 선거"
 ww1_england.188.d:0 "대전쟁이 끝난 뒤, [ENG.GetLeader] 총리는 총선거를 실시했습니다. 자유당이 다수당의 지위를 잃어 감에도 불구하고 그는 정권을 유지할 것으로 보입니다... 보수당이 연정을 깨부수지 않는 한 말입니다."
 ww1_england.188.a:0 "안정이 먼저고, 정치는 나중이다."
 ww1_england.188.b:0 "우린 선거권이 있다, 안될 게 어디 있나?"
 ww1_england.189.t:0 "남서아프리카 문제"
 ww1_england.189.d:0 "독일로부터 남서아프리카를 점령한다는 것은 단 한가지를 의미합니다- 헤레로족 대학살의 유산을 물려받는다는 것입니다. 헤레로족은 1900년대 초 독일 정권에 의해 많은 사람들이 '세기의 첫 대학살'이라고 불리는 악랄한 잔혹행위로 다뤄졌습니다. 그리고 거의 대부분의 식민 행정부가 그 지역이 영국 통제 아래에 있어야 한다는 것에 동의하는 반면, 일부는 헤레로족을 동정하며 우리가 그들에게 보상을 줘야 한다고 생각합니다."
 ww1_england.189.a:0 "그들은 이정도 대우를 받을만 하다."
 ww1_england.189.b:0 "영국 통치 아래에서 사는 것이 왜 나쁜가?"
 eng_news.23.t:0 "제국연방"
 eng_news.23.d:0 "오랜 회의, 토론, 타협, 요구 끝에 대영 제국은 마침내 연방화의 과정을 하나의 정치적 실체로 완성했습니다.\n\n새로운 제국 연방은 오타와에 본부를 둔 '제국 의회'를 승계할 뿐만 아니라 모든 주체에 민주적 구성권을 부여합니다. 전 세계 수백만 명의 사람들이 축하하고 있으며, 대영 제국에 새로운 여명이 다가오고 있는 것 같습니다."
 eng_news.23.a:0 "제국을 위하여 건배!"
 eng_news.23.b:0 "그들이 해냈다..."
 eng_news.24.t:0 "영국의 식민지 영유권 주장"
 eng_news.24.d:0 "생각할 수도 없던 일이 일어났습니다. 양국 간의 갑작스러운 관계 악화 이후 장기간 지속된 갈등 끝에, 영국은 마침내 '상당한 양키의 저항'이 종식되었다고 발표했습니다.\n\n아무도 [ENG.GetLeader] 정부가 점령지에 대해 어떤 준비를 하고 있는지 정확히 알지 못하지만, 한 가지는 확실합니다. 제국은 아직 무너지지 않았습니다."
 eng_news.24.a:0 "제국을 위한 만세 삼창!"
 eng_news.24.b:0 "1776년과는 정반대다..."
 ww1_england.18.t:0 "[FROM.GetAdjective] 원정군"
 ww1_england.18.d:0 "[FROM.GetName]은 그들 항구에 정박해 있던 독일 선박 12척을 억류한 뒤 우리 편으로 대전쟁에 참전했습니다. 그들은 우리 전쟁 수행을 돕기 위해 약간의 병사들을 보냈습니다."
 ww1_england.18.a:0 "쓸모 있군."
 ww1_england.190.t:0 "다르푸르의 게릴라전"
 ww1_england.190.d:0 "다르푸르 술탄국을 점령했습니다. 그러나, 술탄 알리 디나르가 정예병과 함께 제벨 마라 산맥으로 도망쳐 게릴라전을 벌이고 있습니다."
 ww1_england.190.a:0 "그를 찾아야 한다!"
 ww1_england.191.t:0 "알리 디나르의 사망!"
 ww1_england.191.d:0 "다르푸르의 우리 병력이 보고하기를, 다르푸르의 전 술탄 알리 디나르가 제벨 주바 전투에서 총격당했다고 합니다!"
 ww1_england.191.a:0 "마침내."
 ww1_italy.1.t:0 "졸리티 4세 내각"
 ww1_italy.1.d:0 "1903년 이래로 졸리티가 유지한 좌우의 균형은 더이상 지속될 수 없습니다. 정치계에 새로이 개량적 사회주의, 가톨릭 보수주의, 협동조합주의 국민주의자들의 집단이 등장했습니다. 이 모든 것이 향후의 선거개혁과 더불어 졸리티가 위치를 사수하는 것을 점점 더 어렵게 만듭니다."
 ww1_italy.1.a:0 "어디 그의 양면성이 얼마나 드러나나 보자."
 ww1_italy.2.t:0 "졸리티의 사임"
 ww1_italy.2.d:0 "보수주의자와 급진주의자 사이의 불안정한 연정을 유지할 수 없게 되었습니다. 졸리티는 사임을 요구받았습니다. 그리고 급진주의자들이 나가도록 압력을 넣은 끝에 그는 사임했습니다. \n보수주의자인 안토니오 살란드라가 신정부를 구성하도록 선택되었습니다."
 ww1_italy.2.a:0 "졸리티 시대의 끝인가?"
 ww1_italy.11.t:0 "[ITA.GetName]의 피우메 점령"
 ww1_italy.11.d:0 "이탈리아군이 피우메 자유국에 진주하여 점령했습니다. 피우메 자유국은 대전쟁 이후 이탈리아와 크로아티아 양쪽 다 피우메를 요구하였기 때문에 라팔로 조약으로 수립되었습니다."
 ww1_italy.11.a:0 "바로 이거야."
 ww1_italy.11.b:0 "음..."
 ww1_italy.11.c:0 "좋지 않다."
 garibaldi.4.b:0 "깨어나라, 노동자의 군대! 굴레를 벗어 던져라!"
 garibaldi.8.t:0 "이탈리아 왕국의 대관식"
 garibaldi.8.d:0 "이탈리아가 혼란 속으로 잠기고 말았지만 우리는 질서를 유지하고자 합니다. 이에 우리는 국왕을 세우고 사회주의자들과 공화주의자들에 대항하여 싸울 것입니다. 지난 세계 대전을 패전으로 이끈 사보이아 가문은 우리 내부에서도 인기가 그다지 높지 않습니다. 현재로써는 리소르지멘토 이전 남이탈리아를 통치하던 부르봉-양시칠리아 가문 사람이 국왕이 될 자격이 있습니다."
 garibaldi.8.a:0 "국왕 폐하 만세!"
 garibaldi.9.t:0 "공화국의 운명"
 garibaldi.9.desc:0 "우리는 이탈리아 본토를 전부 잃고 사르데냐 섬에 틀어박힌 꼴입니다.\n사회주의자들과 왕당파가 서로 내전을 벌이고 있고, 우리의 처참한 현 상황을 고려한다면, 우리는 사회주의자들을 공동의 적으로 두고 있기 때문에 왕당파와 일시적 동맹을 맺는 것에 대해 생각해 보아야 합니다. 남부의 편을 든다면, 우리 내부의 좌파 세력이 불만을 가질 것이지만, 사회주의 세력을 격퇴한 후의 이탈리아 통일 협상에서 북부를 차지할 수도 있을 것입니다.\n이도저도 아니라면 이탈리아 공화국이라는 국호를 포기하고 사르데냐 공화국을 선포함으로써, 내전이라 불리는 이 대학살로부터 빠질 수도 있습니다."
 garibaldi.9.a:0 "이런 시기에 민주주의는 시기상조다."
 garibaldi.9.b:0 "그러나 우리는 계속될 것이다!"
 garibaldi.9.c:0 "사보이아 수비대가 정변을 일으킨다."
 garibaldi.9.d:0 "남부의 편을 들자."
 garibaldi.10.t:0 "이탈리아 혁명 지원"
 garibaldi.10.d:0 "이탈리아의 사회주의 혁명이 실패할 위기에 놓였습니다! 이탈리아의 혁명이 성공한다면 그들이 우리와 직접 국경을 맞대는 사회주의 국가가 될 것이기 때문에 우리가 개입하여 도움을 준다면 큰 도움이 될 것입니다. 또한 세계혁명을 위한 좋은 기회입니다."
 garibaldi.10.a:0 "그들을 지원하라!"
 garibaldi.10.b:0 "국제전으로 번질 위험이 있다."
 garibaldi.11.t:0 "프랑스 코뮌의 이탈리아 개입"
 garibaldi.11.d:0 "프랑스 코뮌이 이탈리아 사회주의 공화국을 지원하여 그들의 군대를 이탈리아로 진주시키고 있습니다. 이는 용납할 수 없습니다!\n프랑스 코뮌의 지원을 받는 사회주의 세력이 이탈리아를 성공적으로 통일한다면 우리의 안보에 매우 큰 위협이 될 것입니다."
 garibaldi.11.a:0 "용납할 수 없다!"
 garibaldi.11.b:0 "또 다른 세계대전은 반드시 피해야 한다."
 garibaldi.12.t:0 "로마 점령!"
 garibaldi.12.d:0 "우리 전위대가 드디어 로마에 입성했습니다. 우리는 로마 정부를 접수하고 이 지역을 우리의 행정 체계로 편입하는 절차를 신속하게 진행 중입니다. 그러나 공화국군 잔당이 바티칸에 들어가 계속해서 항전하고 있어 모든 것이 방해받고 있습니다.\n마음만 먹는다면 그들을 쓸어낼 수 있지만, 바티칸에는 교황청이 있기 때문에 함부로 건들지도 못하는 상황입니다."
 garibaldi.12.a:0 "바티칸이고 뭐고, 다 때려부숴라!"
 garibaldi.12.b:0 "흠.."
 garibaldi.13.t:0 "살해당한 교황"
 garibaldi.13.d:0 "오늘은 전세계의 가톨릭 신자들에게 매우 비통한 날입니다. 내전이 한창인 이탈리아에서, 로마를 점령한 사회주의자들에 의해 교황이 살해당했습니다. 이탈리아 사회주의 공화국은 교전 중 불의에 의한 사고였다고 주장하지만, 이탈리아 공화국은 이들이 고의적으로 바티칸에 방화하였으며 화공을 피해 도망쳐 나온 사람들을 학살하였다고 발표하였습니다."
 garibaldi.13.a:0 "오 이런."
 garibaldi.13.b:0 "그들은 선을 넘었다!"
 garibaldi.14.t:0 "국제적 공분"
 garibaldi.14.d:0 "가톨릭을 믿는 다수 국민들이 교황이 살해당했다는 끔찍한 소식에 분개하여 대규모로 시위를 벌이고 있습니다. 그들은 이탈리아 사회주의자들이 이 기만적인 행위에 대해 즉각 사과하고 보상하지 않는다면 우리 정부가 즉시 행동에 나설 것을 요구하고 있습니다."
 garibaldi.14.a:0 "이런 살육행위를 멈추길 요구한다!"
 garibaldi.14.b:0 "이봐들, 말도 안되는 소리 좀 그만 합시다."
 garibaldi.15.t:0 "가톨릭 국가들의 외교적 항의와 최후통첩"
 garibaldi.15.d:0 "세계 각국의 주요 가톨릭 국가들이 우리에게 공식적인 외교적 항의와 최후통첩을 보내왔습니다. 그들은 우리가 즉시 로마에서 군대를 철수하고 공식적으로 이러한 참사를 인정하고 사죄할 것을 요구하였습니다.\n그들은 우리를 전쟁으로 위협하고 있습니다..."
 garibaldi.15.a:0 "좋아! 받아들인다.."
 garibaldi.15.b:0 "아니! 승리를 향해!"
 garibaldi.16.t:0 "국내의 반전 시위"
 garibaldi.16.d:0 "내전이 외국 군대의 개입으로 국제전으로 번질 위기에 처하며 우리 정부는 노심초사하고 있습니다. 그 와중 국내에서 반전주의자들이 시위를 벌이며 전투 행위를 중단하고 휴전 조약을 맺을 것을 촉구하고 있습니다."
 garibaldi.16.a:0 "그래, 이건 너무 지나쳤다."
 garibaldi.16.b:0 "우리가 죽던지, 저들이 죽던지!"
 garibaldi.17.t:0 "[FROM.GetName]의 휴전 제의"
 garibaldi.17.d:0 "이탈리아 내전은 예상 외로 장기전이 되었고 이제는 내전과는 관계 없는 외국 군대의 개입이 이어지고 있습니다. 어느 한 쪽도 승자가 없으니 [FROM.GetLeader] 측은 현 점령지를 기준으로 전투 행위를 중단하는 휴전을 제의하고 있습니다."
 garibaldi.17.a:0 "우린 모두 지쳤다."
 garibaldi.17.b:0 "싸움은 끝을 봐야지."
 garibaldi.19.t:0 "양시칠리아 독립 운동"
 garibaldi.19.d:0 "휴전으로 인해 우리나라의 직접적인 통치 지역은 남이탈리아에 국한되었습니다. 사실상 우리 왕조가 이탈리아 통일 운동 이전에 다스리던 양시칠리아 왕국의 강역과 같습니다. 국내의 반전주의자들과 일부 부르봉 지지자들은 이탈리아 왕국을 포기하고 양시칠리아 왕국을 선포할 것을 제안하고 있습니다. 하지만 이 조치는 추후 이탈리아 북부를 되찾을 수 있는 기회를 상실하게 할 것입니다."
 garibaldi.19.a:0 "양시칠리아 만세!"
 garibaldi.19.b:0 "이탈리아 만세!"
 garibaldi.20.t:0 "사르데냐 독립 운동"
 garibaldi.20.d:0 "휴전으로 인해 우리나라의 직접적인 통치 지역은 사르데냐 섬에 국한되었습니다. 휴전 조약으로 인해 이탈리아 본토를 수복할 수 있는 기회는 사실상 물건너간 것 같습니다. 게다가 사르데냐 독립을 원하는 국민들의 요구가 점차 증가하고 있습니다."
 garibaldi.20.a:0 "사르데냐 만세!"
 garibaldi.20.b:0 "이탈리아 만세!"
 garibaldi.21.t:0 "공화주의자들의 제의"
 garibaldi.21.d:0 "로마 정부는 사회주의자들의 위협에 맞서 우리에게 연대를 제안했습니다. 그들은 우리가 적대행위를 중지하고 이탈리아 연방을 결성해야 사회주의자들을 물리칠 수 있다고 말합니다.\n사실, 우리의 관점에서도 지금 우리가 직면하고 있는 위협은 북부의 사회주의자들입니다."
 garibaldi.21.a:0 "좋은 것 같다!"
 garibaldi.21.b:0 "당장 나가!"
 garibaldi.22.t:0 "왕당파의 답신"
 garibaldi.22.d:0 "왕당파는 우리의 제안을 거절했습니다."
 garibaldi.22.a:0 "젠장!"
 garibaldi.23.t:0 "이탈리아 내전의 끝"
 garibaldi.23.d:0 "마침내 총성이 멈췄습니다. 이탈리아는 대전 패배 이후 피비린내 나는 혼란스러운 내전에 빠지게 되었습니다. 그리고 붉은 혁명의 파도가 이탈리아를 휩쓸었습니다. 전 세계가 서서히 이탈리아의 운명이 펼쳐지는 것을 지켜보고 있습니다."
 garibaldi.23.a:0 "모든 길은 로마로 통한다."
 garibaldi.23.b:0 "또 다른 혁명의 파도인가?"
 garibaldi.24.t:0 "이탈리아 내전의 끝"
 garibaldi.24.d:0 "마침내 총성이 멈췄습니다. 이탈리아는 대전 패배 이후 혼란 속에 빠지게 되었습니다. 그리고 다시 한번 국왕의 로마 행진을 알리는 종소리가 울립니다. 이렇게 제2의 리소르지멘토의 막이 내려갑니다."
 garibaldi.24.a:0 "모든 길은 로마로 통한다."
 garibaldi.24.b:0 "그래도 혁명은 계속된다."
 garibaldi.25.t:0 "이탈리아 내전의 끝"
 garibaldi.25.d:0 "마침내 총성이 멈췄습니다. 이탈리아는 대전 패배 이후 정치적 노선에서 분열된 모습을 보였습니다. 그리고 공화국은 다시 한번 사람들에게 진정한 자유를 선사합니다. 이렇게 제2의 리소르지멘토의 막이 내려갑니다."
 garibaldi.25.a:0 "모든 길은 로마로 통한다."
 garibaldi.25.b:0 "얼마나 갈 수 있을까."
 garibaldi.26.t:0 "이탈리아 연방의 균열"
 garibaldi.26.d:0 "사회주의자들이 무조건적인 항복을 선언했습니다. 이탈리아 연방은 공동의 적을 물리쳤지만, 적수가 사라지면서, 공화당과 왕당파 사이의 긴장이 고조되고 있습니다."
 garibaldi.26.a:0 "다음은 너희다!"
 garibaldi.26.b:0 "그냥 땅을 나눠 갖자."
 garibaldi.27.t:0 "이탈리아 연방의 균열"
 garibaldi.27.d:0 "사회주의자들이 무조건적인 항복을 선언했습니다. 이탈리아 연방은 공동의 적을 물리쳤지만, 적수가 사라지면서, 다시 한번 긴장이 고조되었습니다. 왕당파는 통일 대신 이탈리아를 사르데냐 공화국과 양시칠리아 왕국으로 분할하자고 제안했습니다. 이탈리아 통일은 계속되어야 합니까?"
 garibaldi.27.a:0 "어림도 없다!"
 garibaldi.27.b:0 "이정도면 됐다."
 garibaldi.28.t:0 "이탈리아 연방의 탄생"
 garibaldi.28.d:0 "마침내 총성이 멈췄습니다. 이탈리아는 세계 대전 패전 이후의 혼란 속에서 내전에 빠지게 되었습니다. 그리고 다시 한번 이탈리아는 분열되었고 느슨한 연방제에 의존하게 되었습니다. 이렇게 리소르지멘토와 통일 이탈리아는 역사의 뒤안길로 사라집니다."
 garibaldi.28.a:0 "짧지만 강렬했다."
 garibaldi.28.b:0 "가리발디의 악몽이다."
 garibaldi.29.t:0 "이탈리아 내전 개입"
 garibaldi.29.d:0 "[ITS.GetName] 측이 이탈리아 내전에서 열세입니다. 이탈리아 반도가 적화 통일된다면 차후 우리 안보에 큰 위협으로 작용할 것입니다. 다만 우리가 이탈리아 내전에 개입한다면 확전의 위험이 있습니다."
 garibaldi.29.a:0 "병사들이여, 짐 싸라!"
 garibaldi.29.b:0 "너무 지쳤다."
 garibaldi.30.t:0 "[NFA.GetName] 측의 이탈리아 내전 개입"
 garibaldi.30.d:0 "[NFA.GetName] 측이 이탈리아 내전에 개입했습니다! 만약 내전의 판도가 바뀌어 이탈리아가 반동주의자들의 손에 넘어간다면 차후 우리 안보에 큰 위협으로 작용할 것입니다."
 garibaldi.30.a:0 "한 판 더 하자는 거냐?"
 garibaldi.30.b:0 "우리와 상관 없는 일이다."
 garibaldi.31.t:0 "새로운 교황"
 garibaldi.31.d:0 "비극적이고 비참한 사건이 벌어진 후 콘클라베는 마침내 전임 교황에 이어 누가 성좌에 앉을 것인지 결정하였습니다. [PAP.GetLeader] 교황은 교회와 그의 사랑하는 신자들을 회복시키고 안정시킬 것입니다."
 garibaldi.31.a:0 "내 주여, 사람들에게 자비와 사랑을 베푸소서."
 garibaldi.31.b:0 "신의 대리인은 개뿔."
 garibaldi.32.t:0 "[FROM.GetName]의 군수품 지원"
 garibaldi.32.d:0 "[FROM.GetNameDef] 측이 내전에서 쓸 소총 여러 자루를 지원해 주었습니다."
 garibaldi.32.a:0 "잊지 않겠다. 고맙다."
 ww1_luxembourg.2.t:0 "마리아델라이드의 퇴위"
 ww1_luxembourg.2.d:0 "룩셈부르크 대공 마리아델라이드는 지난 대전에서 독일 침략자들에게 호의적이었다는 이유로 강한 비난을 받아 퇴위했습니다. 대신 그녀의 여동생 샤를로테가 공위에 올랐습니다."
 ww1_luxembourg.2.a:0 "그녀의 행운을 빈다."
 ww1_luxembourg.3.t:0 "[GetYear]년 룩셈부르크 총선"
 ww1_luxembourg.3.d:0 "여당인 우파당이 대의원회에서 다수당 지위를 상실했습니다. 철도 개혁을 가로막은 어떤 정당과도 연정을 맺지 않으려는 프룀은 다수당 연정을 구성할 수 있다면 정부를 수립하도록 초청받았습니다."
 ww1_luxembourg.3.a:0 "국민당이라고? 확실해?"
 ww1_luxembourg.4.t:0 "[GetYear]년 룩셈부르크 총선"
 ww1_luxembourg.4.d:0 "우파당이 다수당 지위를 되찾았습니다."
 ww1_luxembourg.4.a:0 "흠."
 kis_news.115.t_olympic:0 "1916년 베를린 올림픽"
 kis_news.115.d_olympic:0 "피에르 드 쿠베르탱은 AP통신에 보낸 편지에서 1916년 베를린 올림픽에 대한 자신의 긍정적인 의견을 표명하며 1916년 올림픽이 전쟁에 반대하는 평화적인 행사가 될 수 있다는 많은 사람들의 정서를 반영하였습니다. 국제 올림픽 위원회는 그 자체의 규칙을 준수하고 올림픽 장소인 베를린에서 올림픽을 개최하여야 합니다. 올림픽이 국가들 사이 전쟁의 폭력 대신 외교적 방법과 선의의 경쟁을 추구하는 조화의 장이 되길 바랍니다."
 kis_news.115.b:0 "우린 참석하겠다."
 kis_news.115.c:0 "이번엔 안되겠군."
 kis_news.120.t_olympic:0 "1920년 안트베르펀 올림픽"
 kis_news.120.d_olympic:0 "이번 올림픽 개최지로 벨기에 안트베르펀이 선정되었습니다. 대전쟁의 패전국은 그 책임을 물어 올림픽 출전이 금지되었으며, 전쟁 중인 나라들은 출전하지 않았습니다."
 kis_news.120.b:0 "최고의 모습을 보여주자."
 kis_news.120.c:0 "누가 관심이 있겠어?"
 ww1_finland.2.b:0 "만네르헤임은 섭정으로서 최선을 다할 것이다."
 ww1_finland.3.t:0 "섭정의 끝"
 ww1_finland.3.d:0 "섭정은 너무 오래 지속되었습니다. 우리는 다음에 무얼 할 지 결정해야 합니다."
 ww1_finland.3.a:0 "우리는 공화국을 수립할 것이다."
 ww1_finland.3.b:0 "제대로 굴러가고 있다면 건들면 안된다."
 ww1_soviet.31.t:0 "러시아 전선의 휴전"
 ww1_soviet.31.d:0 "혁명정부는 이번 내전이 러시아 국민에게 단 하나의 불행만을 가져다준다고 결정했습니다. 그들은 협상을 통해 장기간의 휴전 협정을 체결할 작정입니다. 아마도 향후 혁명가들을 설득하여 새로운 선거를 개최하고 평화롭게 단결할 수 있을 것입니다. 하지만 어쨌든 지금은 군대를 재건하기에 좋은 때입니다."
 ww1_soviet.31.a:0 "멈출 때다."
 ww1_soviet.31.b:0 "이건 함정이다! 우리는 혁명분자들과 협상하지 않는다."
 ww1_belorussia.6.t:0 "하인리히의 죽음"
 ww1_belorussia.6.d:0 "우리의 독일인 왕 하인리히가 식도암으로 세상을 떠났습니다. 그의 아들 발데마르가 새 루테니아 국왕, 울라지미르 1세로 즉위하였습니다. 그의 아버지와는 다르게 그는 독일인의 정체성을 버리고 우리와 같은 루테니아인으로서 살겠다고 다짐하며 그의 존호를 벨라루스어 이름으로 정했습니다."
 ww1_belorussia.6.a:0 "국왕 폐하 만세!"
 ww1_persia.4.a:0 "미친 자만이 우리에게 대들 것이다."
 ww1_persia.5.t:0 "페르시아의 운명"
 ww1_persia.5.d:0 "페르시아는 지난 세기부터 외세의 영향력과 식민화 시도에 시달려왔지만, 대전이 벌어지는 가운데 그 어느 때보다 주권이 빼앗기고 유린당하고 있습니다. 정부 헌병대는 페르시아 영토를 침공하고 유린하는 외세를 격퇴하기 위해 조치를 취하고 군사 작전을 시작하기로 결심한 것 같습니다. 정부는 제국주의에 ​​맞선 어려운 전쟁에 헌병대와 합세할지, 아니면 정권을 지키기 위해 가만히 있을지 결정해야 합니다."
 ww1_persia.5.a:0 "저항은 헛된 것이다..."
 ww1_persia.5.b:0 "건방진!!!"
 rusrevolt.2.d_mikhail:0 "계속되는 전쟁 때문에 군대의 사기가 무너지며 반란이 터졌고 전제정에 대한 대중의 불만이 고조되었으며, 제국의 심장부에서 폭동이 벌어져 니콜라이 2세가 제위에서 물러나게 되었습니다. 동생인 미하일 대공은 고심 끝에 니콜라이에게 퇴위를 강요한 반역적인 두마와 일부 장군들의 반대에도 불구하고 이렇게 어려운 시기에 새로운 차르가 되는 것에 동의했습니다.\n\n아직 대관식이 준비되지 않았지만 대공은 사실상 러시아 제국의 새로운 통치자가 되어 전선 뒤의 질서를 회복하고자 합니다."
 rusrevolt.4.c:0 "케렌스키에게 상황을 타개할 독재권을 부여하라!"
 rusrevolt.20.t:0 "협상국의 러시아 내전 개입?"
 rusrevolt.20.d:0 "러시아가 붕괴하여 내전에 빠진 지금 대전쟁의 협상국 군대는 큰 위험에 처했습니다. 독일이 동부 전선의 병력을 재배치하여 협상국을 위협할 수 있을 뿐만 아니라, 볼셰비키가 러시아를 장악하는 것은 전세계적인 재앙일 것입니다.\n전쟁 수행과 러시아의 안정을 위해 북러시아에 상륙할 원정대를 보내야 합니다."
 rusrevolt.20.a:0 "해결사가 간다네!"
 rusrevolt.20.b:0 "아무도 얼음땅에 가고 싶지 않아..."
 ww1_developer_note.3.t:0 "한국 개발자의 쪽지"
 ww1_developer_note.3.d:0 "안녕하세요! 그레이트 워 리덕스와 대한제국을 플레이해 주셔서 감사합니다.\n\n한국이 일본에 강제 병합되기 직전을 배경으로 하는 게임인 만큼, 한국이 겪은 일련의 비극을 최대한 역사적으로 정확하고 플레이하기 쉽게 묘사하려고 노력했습니다. 게임의 주요 목표는 일본의 손아귀에서 벗어나 독립을 쟁취하는 것입니다. 정규군 없이도 일본 제국주의에 맞서 독립을 위해 싸울 수도 있고, 일본에 합병된 후 물밑에서 독립을 준비할 수도 있습니다.\n\n아무쪼록 즐거운 시간 보내시길 바라며, 문제나 어려움이 있으시면 언제든지 연락 주시기 바랍니다, 감사합니다!\n\n-Frosty"
 ww1_developer_note.3.a:0 "문을 열어보자."
 ww1_vietnam.6.t:0 "\"독일령\" 인도차이나?"
 ww1_vietnam.6.d:0 "프랑스령 인도차이나 행정부는 프랑스 본국의 상황이 혼란과 재앙으로 치닫자 우리 해군 아시아 파견대에 도움을 요청했습니다. 대전쟁에서 서로 적수로서 치열하고 피 튀기게 싸웠지만 이런 인도적 위기에서 우리는 해군 육전대를 인도차이나에 상륙하여 식민지의 경찰 질서를 확보하고 생명과 재산을 보호할 수 있습니다. 그리고 물론 이런 우호적인 조치를 취한다면 그곳의 프랑스인들은 새로운 독일 행정부에 합당한 감사를 표해야만 합니다."
 ww1_vietnam.6.a:0 "우리가 맡겠다."
 ww1_vietnam.6.b:0 "미안 우리 문제가 아니야."
 ww1_poland.3.t:0 "권력을 장악한 폴란드 혁명위원회"
 ww1_poland.3.d:0 "볼셰비키들은 이미 우리 정치를 강하게 장악하고 있습니다. 그리고 폴란드 혁명위원회로의 권력 이양은 그들의 다음 단계입니다. 우리의 상황을 감안할 때, 우리는 이 문제에 대해 선택의 여지가 많지 않습니다."
 ww1_poland.3.a:0 "네 새로운 우두머리를 환영해라."
 ww1_poland.3.b:0 "우린 그런 움직임을 감당할 수 없다."
 ww1_hungary.2.d:0 "굴욕적인 군사적 패배가 잇따르자 공산주의자들은 몰락했습니다. 백악관 동지 연합의 지도자인 이스트반 프리드리히는 정부를 축출하고 루마니아 왕립군의 지원을 받아 무혈 정변을 일으켜 권력을 장악했습니다. 많은 이들이 정변을 인정했습니다. 다음 날 요제프 아우구스트는 스스로를 헝가리의 섭정이라고 선언하고 프리드리히를 총리로 임명했습니다."
 canada.69.t:0 "캐나다로 피난을 원하는 영국 왕실과 군대!"
 canada.69.d:0 "영국 내전에서 사회주의자들이 승리했고, 혁명의 파도는 브리튼섬을 휩쓸었습니다. 런던이 함락되어 영국 공화당의 깃발이 자랑스럽게 그 잃어버린 도시 위에 내걸렸습니다. 국왕 폐하를 포함한 영국 왕실은 공산주의 혁명이 시작된 이래로 캐나다를 '여행'하고 있는데, 캐나다에 아예 머물 계획을 세우고 있는 것으로 보입니다. 영국 각지에서 싸우고 있는 영국 군대도 일제히 철수를 희망하고 있습니다."
 canada.69.a:0 "우린 돌아올 것이다!"
 canada.69.b:0 "그게 우리랑 무슨 상관이야?"
 canada.70.t:0 "캐나다로의 피난을 원하는 영국 왕실!"
 canada.70.d:0 "사회주의자들이 군주정을 폐지하며 영국 공화당의 깃발이 자랑스럽게 그 잃어버린 도시 위에 내걸렸습니다. 이 격변에 저항할 기회조차 갖지 못한 영국 왕실과 왕당파는 캐나다로 피난하고 싶어 하는 것 같습니다."
 canada.70.a:0 "우리는 캐나다에서 우리의 유산을 지켜야 한다."
 canada.70.b:0 "그게 우리랑 무슨 상관이야?"
 ww1_korea.9.t:0 "점령지 관리"
 ww1_korea.9.d:0 "우리는 아이누인들이 사는 땅을 통치하고 있습니다. 아이누인들은 제대로 된 자신들의 국가를 건설한 적이 없습니다. 이들에게 종속국이 될 기회를 준다면 우리에게 충성하도록 만들 수 있을 것입니다."
 ww1_korea.9.a:0 "아이누국을 수립하라."
 ww1_korea.9.b:0 "그냥 두자."
 ww1_korea.15.t:0 "점령지 관리"
 ww1_korea.15.d:0 "우리는 타이완 섬을 통치하고 있습니다. 그러나 이 지역은 중국인들과 타이완인들이 주로 거주하고 있기 때문에 이 지역을 계속 군사점령하는 것은 우리에게 부담이 될 것입니다."
 ww1_korea.15.a:0 "타이완국을 수립하라."
 ww1_korea.15.b:0 "그냥 두자."
 ww1_korea.16.t:0 "대한민국 임시정부의 수립"
 ww1_korea.16.d:0 "일본에 합병된 한국에서 대규모 항일 시위가 벌어진 이후 한국인들은 독립 운동의 구심점을 만들고 적극적으로 활동하기 위하여 중국 상하이에서 임시정부를 수립하였습니다. 대한민국 임시정부는 블라디보스토크의 대한국민회의와 일본령 한국 한성(경성)의 한성정부, 그리고 이곳 상하이의 상해 임시정부를 통합한 결과입니다."
 ww1_korea.16.a:0 "대한 독립 만세!"
 ww1_korea.16.b:0 "인정할 수 없다."
 ww1_korea.16.c:0 "흠. 지켜보도록 하지."
 ww1_korea.18.c:0 "실은 둘 다 거슬린다."
 ww1_korea.19.t:0 "일본과 평화 협정을 맺은 한국"
 ww1_korea.19.d:0 "한국인들이 한반도를 완전히 장악하면서 일본은 한반도와 평화협정을 체결했습니다."
 ww1_korea.19.a:0 "다 끝났다. 일본은 한국 없이 팽창할 수 없을 것이다."
 ww1_korea.19.b:0 "상관없다. 일본은 무조건 항복해야 한다."
 ww1_korea.35.d_early:0 "내각 구성에 관한 법률에 따르면 현역 장성만 육군이나 해군부 장관을 맡을 수 있습니다. 즉, 군부가 현 총리나 내각에 불만이 있을 경우 누구도 추천하지 않음으로써 내각 구성을 원천적으로 불가능하게 만들어 정치에 개입할 수 있다는 뜻입니다.\n그리고 현재 군부는 지난 전쟁의 실패를 정부의 잘못된 외교 및 식민 정책 탓으로 돌리며 장관 후보자 추천을 거부하고 있습니다. 결국 군부의 강력한 영향력 아래 가쓰라 다로가 천황의 중재를 통해 개각했습니다."
 ww1_korea.48.t:0 "연해주의 한인"
 ww1_korea.49.t:0 "조선인들의 수상한 움직임"
 ww1_korea.49.d:0 "최근 합병된 한국인들은 계속해서 우리의 지배에 저항하려 하고 있습니다. 특히 며칠 전 우리는 한국인들이 독립군을 조직하려는 움직임을 포착하여 주동자들을 체포하였습니다.\n우리가 선제적으로 움직이지 않으면 안될 것 같습니다. 조금이라도 수상한 자들을 모두 체포해서 수감한다면 위험을 피할 것입니다."
 ww1_korea.49.a:0 "그렇게 해라."
 ww1_korea.49.b:0 "아니."
 ww1_korea.50.t:0 "105인 사건"
 ww1_korea.50.d:0 "일본은 최근에 합병된 한국에서 한국 총독인 데라우치 마사타케를 암살하려고 모의한 한국인 일당을 검거했습니다. 이 사건으로 한국의 항일 지하 조직이었던 신민회 회원 등 600여명이 체포되었으며, 최종적으로 105명이 유죄 판결을 받았습니다."
 ww1_korea.50.a:0 "어디 감히!"
 ww1_korea.50.b:0 "젠장."
 ww1_korea.50.c:0 "안타깝다."
 ww1_korea.51.t:0 "조선인들의 수상한 움직임"
 ww1_korea.51.d:0 "최근 조선에서 복벽주의 독립 운동 움직임이 포착되었습니다. 우리는 조직원 두 명을 체포할 수 있었고, 이들을 통해 대한독립의군부에 대한 대략적인 정보를 얻게 되었습니다. 그들은 심지어 퇴위된 한국 황제인 고종의 칙서를 받아 움직이는 것 같습니다."
 ww1_korea.51.a:0 "체포해라."
 ww1_korea.51.b:0 "흠."
 ww1_korea.52.t:0 "체포된 복벽주의 조선 독립운동가들"
 ww1_korea.52.d:0 "일본은 일본을 축출하고 왕정을 다시 세우려 했던 조선의 저항세력을 체포했습니다."
 ww1_korea.52.a:0 "과거에서 헤어나오질 못하는군."
 ww1_korea.52.b:0 "글쎄다..."
 ww1_korea.53.t:0 "풍년의 기근!"
 ww1_korea.53.d:0 "일본이 전쟁에 참전하면서, 많은 양의 곡물을 수탈해 가고 있습니다. 그들은 심지어 한국 국내 소비를 위한 곡물까지 쓸어갔습니다. 그에 따라 우리는 풍년에 기근을 겪고 있습니다!"
 ww1_korea.53.a:0 "염병, 우린 굶고 있다고!"
 ww1_korea.54.t:0 "풍년에 기근을 겪는 한국!"
 ww1_korea.54.d:0 "일본이 전쟁에 참전하면서, 많은 양의 곡물을 수탈해 가고 있습니다. 그들은 심지어 한국 국내 소비를 위한 곡물까지 쓸어갔습니다. 그에 따라 한국인들은 풍년에 기근을 겪고 있습니다!"
 ww1_korea.54.a:0 "어쩔 수 없다. 우리나라 사람들을 굶길 순 없잖나."
 ww1_korea.55.t:0 "선박 구매"
 ww1_korea.55.d:0 "우리 해군을 강하게 하고 우리의 바다를 지키기 위하여, 우리는 해군 강국으로부터 화려하고 최신식 군함을 사기로 결정하였습니다. 우리는 세 가지 선택지가 있습니다. 일본인들은 우리에게 좋은 중순양함을 팔겠지만, 그들은 이미 두 번이나 우리를 속인 적이 있습니다. 그리고 독일도 좋은 선택입니다. 그들은 영국 다음으로 해군 강국입니다. 독일과 영국인들은 우리에게 가장 최신의 드레드노트급 전함을 팔 것입니다."
 ww1_korea.55.a:0 "일본인들이 이번에는 우리를 잘 대해줄 것이다."
 ww1_korea.55.b:0 "영국 왕립 해군이 최고다!"
 ww1_korea.55.c:0 "독일의 군수품은 세계에서 가장 훌륭하다."
 ww1_korea.56.t:0 "우리에게서 군함을 구매하길 원하는 한국"
 ww1_korea.56.d:0 "한국인들이 군함을 사고 싶다고 우리에게 연락했습니다. 우리가 받아들인다면 그들이 대금을 주겠지만, 우리의 해군 생산은 약간 지연될 것입니다. 우리는 어떻게 해야 합니까?"
 ww1_korea.56.a:0 "고객님, 어서오세요!"
 ww1_korea.56.b:0 "그들에게 안된다고 전해라."
 ww1_korea.57.t:0 "신형 군함의 도착!"
 ww1_korea.57.d:0 "[FROM.GetName] 측이 주문을 받아 마침 건조된 군함을 보낼 준비를 하기로 결정했습니다. 그들의 공학자들이 우리 조선소로 오고 있습니다. 이제 대금을 준비해야 합니다."
 ww1_korea.57.a:0 "좋은 거래였다."
 ww1_korea.58.t:0 "군함 구매가 거절되다"
 ww1_korea.58.d:0 "[FROM.GetName] 측은 우리에게 군함을 팔지 않기로 결정했습니다."
 ww1_korea.58.a:0 "우리도 돈 있어, 제기랄!"
 ww1_korea.59.t:0 "광무제의 붕어"
 ww1_korea.59.d:0 "광무제가 오늘 향년 66세의 나이로 갑자기 붕어했습니다. 그의 붕어 당시, 널리 유통되고 수용된 방법인 일본 관리들이 투여한 독약에 의해 살해되었다는 추측이 많습니다."
 ww1_korea.59.d_independent:0 "광무제가 오늘 향년 66세의 나이로 갑자기 세상을 떠났습니다. 그는 대한제국을 선포하고 한국의 근대화를 이끈 군주였습니다. 그러나 외세의 침략에 시달렸고 곧 일본에 의해 퇴위할 수밖에 없었습니다. 그는 광복 후 다시 제위를 되찾았지만, 죽음을 피할 수는 없었습니다."
 ww1_korea.59.a:0 "황제 폐하 만세."
 ww1_korea.59.b:0 "좋아. 그는 눈엣가시였다."
 ww1_korea.60.t:0 "융희제의 붕어"
 ww1_korea.60.d:0 "융희제가 오늘 창덕궁에서 심장마비로 붕어했으며, 남양주시 유릉에 일찍이 사별한 두 부인과 함께 안장되었습니다. 융희제는 아버지가 일본에 의해 쫓겨난 후 잠시 제위에 올랐습니다. 그의 통치는 대부분 일본에 의해 끌려다녔습니다.\n그에게는 자식이 없었습니다. 이에 일본은 그들이 보기에 가장 적당한 왕족인 의민태자 이은을 창덕궁 이왕으로 추대하였습니다."
 ww1_korea.60.d_independent:0 "융희제가 오늘 창덕궁에서 심장마비로 붕어했으며, 남양주시 유릉에 일찍이 사별한 두 부인과 함께 안장되었습니다. 그의 생전에 대한제국이 이화유신으로 재건되자, 광무제의 뒤를 이어 대한의 황제로서 즉위하신 융희제는 암살 기도 후 건강이 급격히 악화하여 각종 질병에 시달렸습니다.\n슬하 자식이 없어 누가 한국의 차기 황제가 될 것인가에 관한 논란이 많았지만, 사람들이 가장 좋아하는 의화대군 이강이 즉위했습니다. 그는 또한 일본이 우리나라를 식민지로 만들었을 때 독립을 위해 싸우기도 했습니다."
 ww1_korea.60.a:0 "황제 폐하 만세."
 ww1_korea.60.b:0 "잘 가라, 꼭두각시."
 ww1_korea.62.t:0 "조선인들의 수상한 움직임"
 ww1_korea.62.d:0 "대한광복회라는 조선 독립 운동 조직이 우리 수사망에 잡혔습니다. 그들의 주요활동은 군자금 모집이었습니다. 회원들이 자산을 기탁해 자금으로 활용했으며 우리가 거두어들인 세금을 탈취하기 위해 경주 광명리에서 우편마차를 공격하기도 했습니다. 대구지역 부호들을 상대로 자금을 모집하던 중 회원들이 체포되기도 했습니다. 일본인 소유 영월의 중석광과 운산 금광 수송마차를 공격해 자금을 확보하기도 했으며 화폐를 위조해 자금을 조달하기도 했습니다."
 ww1_korea.62.a:0 "체포해라."
 ww1_korea.62.b:0 "그들이 무섭군."
 ww1_korea.63.t:0 "체포된 조선 독립운동가들"
 ww1_korea.63.d:0 "이번에 일제에 의해 주요 조직원들이 체포되어 해산당한 독립운동 조직인 광복회의 창립목적은 국권을 회복하고 독립을 달성하는 것으로 만주에 무관학교를 설립하고 독립군을 양성해 무력이 준비되면 일제와 전쟁을 치른다는 것이었습니다. 한인들을 만주로 이주시키고 농토를 개간해 식량과 병력을 공급할 계획이었으며, '무력준비, 무관양성, 군인양성, 무기구입, 기관설치, 무력전'이라는 투쟁방략을 세우고 군대식으로 조직을 편재했습니다."
 ww1_korea.63.a:0 "그들은 대체 뭐가 문제야?"
 ww1_korea.63.b:0 "오 이런."
 ww1_korea.64.t:0 "우리에게 서신을 보내온 한국 독립운동가"
 ww1_korea.64.d:0 "한국 파리 대표부.\n\n샤토됭가 38번지에서 보냄\n\n[GetDateText].\n\n존경하는 [ENG.GetLeader] 의원님 및 다른 분들께,\n파리 니토가 23번지.\n\n각하,\n김규식이 이끄는 대한민국 임시정부 대표단은 강화회의의 시선을 끌기 위해 귀하의 선한 영향력을 사용하도록 요청하고자 귀하께 말씀드리게 되어 영광입니다. 다음은 대한민국 임시정부 내각 이승만 대통령의 메모입니다.\n\"본인은 대한민국 임시정부로부터 존경하는 귀하께 다음과 같은 내용을 전달할 수 있는 권한을 부여받았습니다:\n\"'대한민국 임시정부는 새로 형성된 대한민국과 임시정부를 대한민국 국민 전체를 대표하는 합법적인 기구로 인정해 줄 것을 평화 회의에 요청합니다.\n\"'대한민국 임시정부는 현재의 일본 통치에 반대하는 독립운동의 결과로 설립되었습니다."
 ww1_korea.64.a:0 "이 사람들이 우리하고 무슨 상관이지?"
 ww1_korea.64.b:0 "물론 그대들은 정당한 대우를 받을 것이다."
 ww1_korea.65.t:0 "우리에게 서신을 보내온 한국 독립운동가"
 ww1_korea.65.d:0 "한국 파리 대표부\n샤토됭가 38번지에서 보냄.\n[GetDateText].\n\n[FRA.GetLeader]님께,\n우리 대표단이 강화회담에 참석하여 '한민족 해방과 민족자결권'에 대하여 각하께 서신을 보내게 되어 영광입니다.\n또한 지난번 우리는 임시정부 내각 이승만 대통령이 전한 대한민국 임시정부의 짧은 서신을 각하에게 전달할 수 있도록 허가받았습니다.\n이 메모는 새로 형성된 우리 정부가 한국 국민 전체를 합법적으로 대표하는 것으로 인정해 달라는 강화회의에 대한 임시정부의 요청을 구체화했습니다. 또한 파리 주재 한국 대표단이..."
 ww1_korea.65.a:0 "그래서?"
 ww1_korea.65.b:0 "그들은 좋은 대우를 받을 자격이 있다."
 ww1_korea.66.t:0 "6·10 만세운동"
 ww1_korea.66.d:0 "조선인들은 일제히 거리로 쏟아져 나왔습니다. 그들은 '대한독립만세'를 외치며 시위를 벌였습니다. 하지만 이번에는 이에 대한 정보를 입수했으므로 게이조의 모든 거리를 즉각 봉쇄할 수 있습니다. 비폭력 시위는 이미 도시 전역으로 확산되고 있습니다."
 ww1_korea.66.d_korea:0 "융희황제의 장례식에서 우리는 지난번과 같은 대규모 시위를 계획했습니다. 하지만, 일본이 먼저 이 도시를 폐쇄하기 시작한 것은 사정이 사전에 드러났기 때문입니다."
 ww1_korea.66.a:0 "우리는 그들의 장례식에서 바카 미타이를 연주할 것이다."
 ww1_korea.66.b:0 "그래도 우리는 대한독립만세를 외친다!"
 ww1_ecuador.1.t:0 "후계자 선택"
 ww1_ecuador.1.d:0 "선거가 곧 다가오고 있고, 알파로가 성공하기 위한 급진파의 후보가 선택되어야 합니다. 에밀리오 에스트라다는 알파로의 오랜 친구이자 자유주의의 두드러진 지지자이지만, 그의 건강은 더 이상 좋지 않습니다. 반면에, 급진파의 젊고 주목할 만한 일원인 알파로의 조카 플라비오 알파로가 있습니다."
 ww1_ecuador.1.a:0 "에스트라다의 건강이 쇠약해지면 알파로의 대통령직을 연장할 수 있을 것이다."
 ww1_ecuador.1.b:0 "젊은 얼굴이 자유주의의 불꽃을 재점화할 것이다!"
 ww1_ecuador.2.t:0 "[GetYear]년 대통령 선거"
 ww1_ecuador.2.d:0 "결과가 나왔습니다. 에밀리오 에스트라다가 이겼습니다... 하지만 엘로이 알파로는 그의 대통령직을 연장하기를 원했고, 그는 에스트라다에게 그가 심장에 문제가 있고 인기가 없다는 핑계로 그가 취임하기 전에 사임할 것을 요청했습니다, 에스트라다는 거절했습니다.\n이것은 내전으로 이어질 수 있습니다."
 ww1_ecuador.2.d_2:0 "결과가 나왔습니다. 플라비오 알파로가 이겼습니다. 그는 나이 든 투사의 유산을 이어갈 것입니다."
 ww1_ecuador.2.a:0 "엘로이 알파로는 사임한다."
 ww1_ecuador.2.b:0 "상원이 그의 운명을 결정할 것이다!"
 ww1_ecuador.3.t:0 "반알파로주의 정변"
 ww1_ecuador.3.d:0 "일련의 정치적 암살 사건 이후, 한 무리의 군인들이 알파로를 억류하기 위해 카론델레트 궁을 습격했습니다."
 ww1_ecuador.3.a:0 "독재 정권을 타도하라! 에밀리오 에스트라다 만세! 헌법을 수호하라!"
 ww1_ecuador.3.b:0 "그렇다면 반역이다."
 ww1_ecuador.4.t:0 "에밀리오 에스트라다의 사망"
 ww1_ecuador.4.d:0 "에밀리오 에스트라다는 과야킬에서 장기간의 병후로 사망했는데, 12월 초부터 행정력을 갖지 못하게 한 심장 질환으로 인해 사망했습니다. 행정부 권력은 공식적으로 그를 죽음에 이르게 한 프레일레 살둠비데에게 갑니다."
 ww1_ecuador.4.d_2:0 "에밀리오 에스트라다는 과야킬에서 장기간의 병후로 사망했는데, 12월 초부터 행정력을 갖지 못하게 한 심장 질환으로 인해 사망했습니다. 행정부 권력은 공식적으로 그를 죽음에 이르게 한 플라비오 알파로에게 갑니다."
 ww1_ecuador.4.a:0 "그럴 줄 알았다."
 ww1_ecuador.5.d:0 "육군 최고 사령관인 레오니다스 플라사는 그의 상대인 플라비오 알바로가 제거되면서 쉽게 승리했습니다."
 ww1_ecuador.5.d_2:0 "온건파의 최고 사령관 레오니다스 플라사는 플라비오 알바로와 맞서고 있습니다."
 ww1_ecuador.5.a:0 "금권정치의 시작이다."
 ww1_ecuador.5.b:0 "급진자유주의는 계속된다."
 ww1_ecuador.6.d:0 "후보자는 알프레도 바케리소 모레노로, 당에 인기 있는 카리스마 넘치는 남자입니다."
 ww1_ecuador.6.a:0 "물론이다."
 ww1_ecuador.7.t:0 "살해당한 엘로이 알파로!"
 ww1_ecuador.7.d:0 "\"인디언 알파로에게 죽음을\"이라는 모토를 가진 한 친가톨릭 군인들은 알파로와 그의 동료들이 구금되어 있는 감옥에 침입하여 그들을 도심에 있는 자갈이 깔린 거리를 따라 끌고 갔습니다. 그 무리들이 도시의 북쪽 변두리에 있는 도시 정원에 도착했을 때 그들은 모두 죽어 있었습니다. 군중이 시체를 불태웠습니다.\n\n이에 대응하여 카를로스 콘차는 알바로 사망에 대한 복수를 하고 레오니다스 플라사 장군의 정권을 전복시키기 위한 봉기를 이끌었습니다."
 ww1_ecuador.7.a:0 "독재자의 죽음인가?"
 ww1_estonia.2.t:0 "서북군"
 ww1_estonia.2.d:0 "백러시아가 우리 영토에서 군대를 창설하기를 원합니다. 어떻게 해야 합니까?"
 ww1_estonia.2.a:0 "그래, 함께 볼셰비즘에 대항하자!"
 ww1_estonia.2.b:0 "아니, 우리는 소비에트와의 관계를 깨고 싶지 않다."
 ww1_australia.4.a:0 "나랑 뜻이 같다면 함께하자."
 ww1_australia.5.a:0 "내가 노동당을 떠난 것이 아니라 당이 나를 떠난 것이다."
 ww1_australia.6.a:0 "잠깐... 뭐?"
 ww1_australia.8.t:0 "1916년 징병제 국민투표 - 투표운동 중간"
 ww1_australia.8.d:0 "선이 그려지고 있으며 논쟁은 점점 더 격렬해지고 있습니다. 계속 지지해야 합니다!"
 ww1_australia.8.a:0 "지원을 늘려라."
 ww1_australia.8.b:0 "괜찮을 거야!"
 ww1_australia.9.t:0 "1916년 징병제 국민투표 - 투표운동 마무리"
 ww1_australia.9.d:0 "대중의 여론은 여전히 크게 갈라섰습니다. 투표 날이 빠르게 다가옵니다. 마지막 시도를 해야 합니다!"
 ww1_australia.9.a:0 "지원을 늘려라."
 ww1_australia.9.b:0 "괜찮을 거야!"
 ww1_siam.3.t:0 "와치라웃 국왕의 죽음"
 ww1_siam.3.d:0 "와치라웃이 자녀 없이 세상을 떠났기 때문에 그의 동생인 프라차티뽁이 국왕 라마 7세로 즉위했습니다. 그는 영국의 이튼 칼리지에서 수학하고 프랑스군 교육을 받은 엘리트입니다."
 ww1_siam.3.a:0 "라마 7세에게 영광을."
 ww1_siam.4.t:0 "대전쟁에 대한 시암의 입장"
 ww1_siam.4.d:0 "독일은 무제한 잠수함 작전을 통해 협상국과 관련된 모든 선박을 격침시키고 있습니다. 우리나라 또한 피해를 입었기 때문에 우리는 즉시 독일에 선전포고하고 국내의 독일 자산을 압류할 수 있습니다."
 ww1_siam.4.a:0 "독일에 선전포고하라."
 ww1_siam.5.t:0 "[GetYear]년 시암 혁명"
 ww1_siam.5.d:0 "군부는 국왕 라마 7세의 통치에 불만족하여 절대군주정을 타도하고자 정변을 일으켰습니다."
 ww1_siam.5.a:0 "개혁이 우리나라의 미래를 이끌 것이다."
 ww1_siam.5.b:0 "국왕은 절대군주로 통치할 것이다."
 ww1_afghanistan.1.t:0 "동맹국으로부터의 제안"
 ww1_afghanistan.1.d:0 "독일 제국의 니더마이어-헨티히 원정이 시작되었고 오스만 제국이 아미르를 만나기 위해 카불에 도착했습니다. 그들은 아프가니스탄과 독일 제국 간의 조약을 제안하였는데, 그 내용은 우리가 협상국과 전쟁을 벌인다면 무기, 독립, 인력, 영토를 보장해 주겠다는 것입니다."
 ww1_afghanistan.1.a:0 "중립을 계속 지킬 것이다."
 ww1_afghanistan.1.b:0 "동맹국에 가입할 것이다!"
 ww1_afghanistan.2.t:0 "원정에 대한 소문"
 ww1_afghanistan.2.d:0 "협상국에 대항하는 전쟁에 참전하도록 하고, 동맹국에 가입하도록 아미르를 설득하려는 독일의 아프가니스탄 원정에 대한 소문이 있습니다. 이는 친독일 정서의 거대한 물결을 불러일으켰으나, 정치적 안정이 감소하는 대가를 치릅니다."
 ww1_afghanistan.2.a:0 "어디 보자."
 ww1_afghanistan.3.t:0 "카불에 도착한 독일 고문단"
 ww1_afghanistan.3.d:0 "독일 군사고문이 우리 군대를 훈련하고 현대화하기 위해 오늘 카불에 도착했습니다. 이는 포병 훈련, 현대적인 전술, 몇 명의 장교가 포함됩니다."
 ww1_afghanistan.3.a:0 "현대적인 군대를 갖게 될 것이다."
 ww1_afghanistan.4.t:0 "하비불라 칸의 암살!"
 ww1_afghanistan.4.d:0 "하비불라 칸이 라그만주 칼라고시에서 사냥하던 중 군 장교에게 암살당했습니다. 하비불라의 형제인 나스룰라 칸이 일주일 정도 잠시 에미르위를 승계해 권력을 잡았지만 하비불라의 셋째 아들 아마눌라 칸에게 축출당해 투옥되었습니다."
 ww1_afghanistan.4.a:0 "조져 놨군."
 ww1_afghanistan.5.t:0 "아프가니스탄 내전"
 ww1_afghanistan.5.d:0 "지역 부족 중 하나가 반란을 일으켜 정부군이 이를 진압하기 위해 투입되었습니다. 혼란을 틈타 타지크 민병대인 사카우파가 군대를 이끌고 수도로 진격했습니다. 국외에 있던 왕은 급히 돌아와 그들을 막으려 했지만 실패했습니다. 낙담한 국왕은 퇴위했고, 일주일도 채 지나지 않아 이나야툴라 칸은 사카위파 지도자 하비불라 칼라카니에게 주저 없이 왕국을 넘겨주었습니다.\n아프가니스탄 전체가 칼라카니의 지배 아래에 들어간 것은 아니었지만, 일단 왕국은 칼라카니에 의해 파괴되고 아프가니스탄 토후국이 선포되었습니다."
 ww1_afghanistan.5.a:0 "이제 뭐야?"
 ww1_japan.700.c:0 "우리는 복종해야 한다...\n (조선총독부)"
 ww1_china.70.t:0 "우한 정부"
 ww1_china.70.d:0 "북벌의 1차 목표가 달성되었습니다. 국민당은 이제 호북성의 3대 대도시인 우창, 한커우, 한양 - 줄여서 우한을 모두 장악했습니다. 우리는 이곳에 정부를 두고 북벌의 최전선에서 전쟁을 지휘할 것입니다."
 ww1_china.70.a:0 "새로운 지평이다."
 ww1_china.71.t:0 "영한합작"
 ww1_china.71.d:0 "난징과 우한의 각 정부는 이러한 분열이 국민혁명을 달성하는 데 도움이 되지 않는다고 판단했습니다. 결국 양측은 분공하기로 결정하고, 우한 정부가 정통성을 가지되 수도를 난징에 두기로 했습니다. 한편 우한과 후난의 권력자였던 탕성즈는 이 결정에 반대하며 공개적으로 난징 정부에 대항해 군을 일으켰습니다."
 ww1_china.71.a:0 "중국 통일이 눈 앞에 있다."
 ww1_korea.35.b:0 "영원이여!"
 ww1_brazil.32.t:0 "나이아가라 폭포 평화 회의"
 ww1_brazil.32.d:0 "멕시코 혁명 동안 미국과 멕시코 사이에 긴장이 고조되고 있습니다. 멕시코와 미국 정부는 서로 간의 모든 외교 경로를 단절하였습니다.\n우리는 이로부터 촉발될 수 있는 어떠한 전쟁도 피하여야 합니다.\n\n회의의 브라질 대표는 도미시우 다 가마, 아르헨티나 대표는 로물로 세바스티안 나온, 칠레 대표는 에두아르도 수아레스 무히카였습니다."
 ww1_brazil.32.a:0 "평화는 지켜져야 한다."
 ww1_brazil.32.b:0 "오직 군사동맹만이 평화를 지킬 수 있다."
 ww1_brazil.33.d:0 "멕시코 혁명 동안 미국과 멕시코 사이에 긴장이 고조되고 있습니다. 멕시코와 미국 정부는 서로 간의 모든 외교 경로를 단절하였습니다.\n우리는 이로부터 촉발될 수 있는 어떠한 전쟁도 피하여야 합니다.\n\n회의의 브라질 대표는 도미시우 다 가마, 아르헨티나 대표는 로물로 세바스티안 나온, 칠레 대표는 에두아르도 수아레스 무히카였습니다.\n브라질은 군사 동맹을 제안하지만, 이는 위험할 수도 있습니다."
 ww1_brazil.33.b:0 "우리만의 관심이 있다."
 ww1_brazil.34.t:0 "ABC 회담의 결과"
 ww1_brazil.34.d:0 "대표들의 의견이 일치하였고 회의는 성공했습니다!"
 ww1_brazil.34.a:0 "남아메리카의 승리!"
 ww1_brazil.34.b:0 "멍청이들이다!"
 ww1_brazil.103.t:0 "ABC 회담"
 ww1_brazil.103.d:0 "멕시코 혁명 동안 미국과 멕시코 사이에 긴장이 고조되고 있습니다. 멕시코와 미국 정부는 서로 간의 모든 외교 경로를 단절하였습니다.\n\n아메리카, 아르헨티나, 브라질, 그리고 칠레의 평화를 지키기 위해, ABC 3국은 평화조약을 체결하였습니다.\n\n 회의의 브라질 대표는 도미시우 다 가마, 아르헨티나 대표는 로물로 세바스티안 나온, 칠레 대표는 에두아르도 수아레스 무히카였습니다."
 ww1_brazil.103.d_2:0 "멕시코 혁명 동안 미국과 멕시코 사이에 긴장이 고조되고 있습니다. 멕시코와 미국 정부는 서로 간의 모든 외교 경로를 단절하였습니다.\n\n아메리카, 아르헨티나, 브라질, 그리고 칠레의 평화를 지키기 위해, ABC 3국은 군사동맹을 맺었습니다.\n\n 회의의 브라질 대표는 도미시우 다 가마, 아르헨티나 대표는 로물로 세바스티안 나온, 칠레 대표는 에두아르도 수아레스 무히카였습니다."
 ww1_brazil.103.a:0 "남아메리카가 일어선다!"
 ww1_brazil.103.b:0 "의미 있는 시도인가?"
 ww1_centre_capitulation.12.d:0 "[GER.GetNameDefCap] 측은 싸울 수 없으며 프랑스에 이미 항복하였기에, 우리에게 항복하기 위하여 대표단을 보내왔습니다."
 ww1_centre_capitulation.12.b:0 "우린 프랑스인들처럼 겁쟁이가 아니다! (전쟁 지속, 비추천.)"
 ww1_entente_capitulation.14.d:0 "[FRA.GetNameDefCap] 측은 싸울 수 없으며 독일에 이미 항복하였기에, 우리에게 항복하기 위하여 대표단을 보내왔습니다."
 ww1_entente_capitulation.14.b:0 "그렇게 쉽게 끝낼 수 없다! (전쟁 지속, 비추천.)"
 ww1_germany.82.t:0 "함대 자침"
 ww1_germany.82.d:0 "우리 함대는 지금 적항에 있습니다. 그들은 전후 조약에서 우리 함선들을 어떻게 나눠 가질 지 고민하고 있습니다. 우린 차라리 이 함선들을 자침시킬 것입니다..."
 ww1_germany.82.a:0 "어려운 결정이다..."
 ww1_germany.82.b:0 "이제 무슨 상관이지?"
 ww1_germany.83.t:0 "독일 함대 자침"
 ww1_germany.83.d:0 "대양함대는 선박의 운명에 대한 협상은 이루어지는 한편, 휴전 협정에 따라 협상국 항구에 취항하였습니다 . 협상국이 일방적으로 함정을 나포하거나 독일 정부가 베르사유 조약을 거부하고 (이 경우 함선이 독일에 대해 사용될 수 있음) 전쟁을 재개할 것을 우려한 루드비히 폰 로이터 제독은 함대를 자침하기로 결정했습니다."
 ww1_germany.83.a:0 "도대체 무슨?"
 ww1_germany.83.b:0 "비통하다..."
 ww1_germany.83.c:0 "충격적이다."
 britas.16.t:0 "영국령 홍콩의 귀환!"
 britas.16.d:0 "우리 대영 제국이 붕괴할 때 가까스로 행정력을 보존할 수 있었던 영국령 홍콩 왕령식민지가 다시 우리 제국의 품으로 돌아왔습니다!"
 britas.16.a:0 "환영할 만한 일이다."
 ww1_ottoman.114.t:0 "내전의 종식"
 ww1_ottoman.114.d:0 "내전은 끝났습니다. 수많은 인명과 수많은 유혈사태를 겪은 엔베르는 폐허가 된 이 나라의 중심에서 승리를 거두고 있습니다. 이제 나라를 재건하고 다음에 닥칠 일에 대비하는 것이 그의 일입니다."
 ww1_ottoman.114.a:0 "튀르키예의 새로운 시대다..."
 ww1_russia.53.desc:0 "혁명 이후, 국가는 국민들을 통합해야 합니다. 젊은 공화국은 국가 원수인 대통령을 필요로 합니다. 후보는 38명이며, 그 중 내전의 많은 영웅들이 있습니다. 2차 선거가 끝날 때까지는 기다려야 합니다."
 ww1_qing.7.t:0 "위안스카이 내각"
 ww1_qing.7.d:0 "이 만연한 반란과 폭동을 진압하기 위해 우리는 위안스카이 장군을 소환하여 북양군을 지휘하게 해야 했습니다. 그는 몸이 아프다고 주장하며 우리의 복직 제의를 거절했습니다. 그러나 위안스카이가 없이는 혼란을 수습할 사람이 없었습니다. 결국 그는 자신을 총리대신으로 임명해 달라고 요구했고, 우리는 경친왕을 물러나게 하고 하는 수 없이 위안스카이를 새 총리대신으로 임명했습니다."
 ww1_qing.7.a:0 "청조를 구할 유일한 자다..."
 ww1_raj.2.t:0 "민토 백작의 사임"
 ww1_raj.2.d:0 "제4대 민토 백작 길버트 엘리엇 머레이 키닌마운드가 사임하였습니다.\n그는 그의 증조부 제1대 민토 경의 발자취를 따랐습니다. 존 모리 인도 장관이 민토에게 \"개혁이 영국령 인도를 구하지 못할 수도 있지만, 개혁이 아니고서는 다른 어떤 것도 인도를 구하지 못한다\"고 논쟁하는 글을 쓰자, 민토는 이렇게 답했습니다.\n...당신이 \"개혁이 영국령 인도를 구하지 못할 수도 있지만, 개혁이 아니고서는 다른 어떤 것도 인도를 구하지 못한다\"이라고 말한 것에 대해, 저는 전적으로 반대해야 할 것 같습니다. 영국령 인도는 영국인이 그대로 남아 있는 한 인도에서 사라지지 않을 것입니다. 왜냐하면 우리는 지금까지 우리가 싸워온 것처럼 영국령 인도를 위해 열심히 싸울 것이기 때문입니다. 그리고 우리가 항상 이겼던 것처럼 승리할 것입니다.\n개혁은 대개 \"몰리-민토 개혁\"이라는 이름으로 불렸습니다. 존 몰리와 민토 경은 이러한 개혁을 이끌어내기 위해 함께 일했기 때문입니다. 이는 1909년 인도 의회법으로서 영국 의회에서 통과되었습니다.\n그는 펜스허스트의 하딩 경에 의해 계승되었습니다."
 ww1_raj.2.a:0 "그는 기억될 것이다."
 ww1_raj.3.t:0 "암리차르 학살"
 ww1_raj.3.d:0 "1919년 4월 13일, 암리차르 대학살이라고도 알려진 잘리안왈라 바그 학살은 영국령 인도군 임시 준장 레지널드 다이어가 잘리안왈라 바그, 암리차르, 펀자브에서 무장하지 않은 인도인 민간인 군중에게 소총 사격을 명령하여 최소한 37명이 사망한 사건입니다.\n\n1919년 4월 13일 일요일, 다이어는 대규모 폭동이 일어날 수 있다고 확신하고 모든 집회를 금지했습니다. 이 통지는 널리 보급되지 않았고, 많은 마을 사람들이 힌두교와 시크교의 중요한 축제인 바이사키를 축하하고, 두 국가 지도자 사티아팔과 사이푸딘 키츨류의 체포와 추방에 평화적으로 항의하기 위해 바그에 모였습니다. 다이어와 그의 부대는 정원으로 들어가, 그들의 뒤쪽의 정문을 막고, 솟아오른 둑에 자리를 잡았고, 아무런 경고도 없이 약 10분 동안 군중들에게 총탄을 발사하여, 탄약 보급이 거의 다 떨어질 때까지 사람들이 도망치려고 하는 몇 안 되는 열린 문으로 총격을 가했습니다.\n다음 날 다이어는 보고서에\n\"200명에서 300명 사이의 군중이 죽었다고 들었다. 우리 일행은 1,650발을 발사했다.\"고 적었습니다."
 ww1_raj.3.a:0 "즉시 조사위원회를 발족해야 한다!"
 ww1_raj.4.t:0 "헌터위원회 조사 결과"
 ww1_raj.4.d:0 "불과 1년 전, 레지널드 다이어 임시 준장은 평화적인 종교 시위에 총격을 가했습니다. 많은 인도인들과 하원의원들이 이를 비난하고 있지만, 많은 영국 기성 인사들과 상원의원들이 이를 두둔하는 등 논쟁의 여지가 있는 사건이 되었습니다.\n\n궁극적으로, 위원회는 다이어가 더 이상 영국령 인도에 남아 있을 수 없다고 결정했습니다."
 ww1_raj.4.a:0 "뭐, 그를 기소할 수는 없다."
 ww1_raj.5.t:0 "레지널드 다이어 - 영웅인가 악당인가?"
 ww1_raj.5.d:0 "불과 1년 전, 영국령 인도에서 레지널드 다이어 임시 준장이 기관총으로 종교 집회에 모인 사람들을 최소 350명, 많게는 1,000명 이상 살해한 사건이 발생했습니다.\n\n뒤이어 발족한 헌터위원회는 다이어가 영국령 인도에서 더 이상 고용 기회를 얻지 못할 것이라고 결정했습니다... 하지만 영국에서 그는 논란이 많은 인물입니다.\n\n많은 상원의원들이 그를 영웅으로 칭송하고 있으며, 그들은 혼자가 아닙니다. 러디어드 키플링은 당시 다이어가 \"본대로 의무를 다했다\"고 선언했습니다. 그래서 영국령 인도가 결정을 내렸지, 이제 다이어의 미래를 결정하는 것은 우리에게 달려 있습니다."
 ww1_raj.5.a:0 "내 생각엔 이른 퇴임이다."
 ww1_raj.5.b:0 "이 자는 영웅이다! 그에게 영국군 장교직을 줘라!"
 ww1_russia.32.b:0 "우린 우리 고국을 함께 지킬 것이다. (자캅카스로 플레이)"
 ww1_russia.37.b:0 "핀란드인들이 말했노라. (핀란드로 플레이)"
 ww1_russia.93.t:0 "몰다비아 민주공화국의 수립"
 ww1_russia.93.d:0 "지난달 베사라비아의 국가의회가 선출되었으며, [GetYear]년 [GetMonth]에 직무를 시작했습니다. 베사라비아 국가의회는 몰다비아 민주공화국을 러시아 민주연방공화국의 구성국으로 선언했습니다."
 ww1_russia.93.a:0 "여기 손이 묶여 있는가."
 ww1_russia.93.b:0 "루마니아인들이여, 일어나라! (몰다비아로 플레이)"
 rusrevolt.11.b:0 "만국의 노동자여, 단결하라! (적핀란드로 플레이)"
 ww1_england.192.t:0 "[ENG.GetCommunistParty]으로 탈당하는 자유당 당원들"
 ww1_england.192.d:0 "영국에서 사회주의 지지도가 증가하면서 많은 자유당 정치인들, 특히 로이드 조지파 자유당 당원들이 [ENG.GetCommunistParty]으로 탈당하고 있습니다."
 ww1_england.192.a:0 "걱정되는군."
 ww1_england.193.t:0 "많아지는 자유당 당원들의 탈당"
 ww1_england.193.d:0 "하원 의원들이 반대당인 [ENG.GetCommunistParty]에 입당하기 시작함에 따라 우리는 의회 내 다수당 지위를 빠르게 잃어가고 있습니다. 게다가, 전국의 지방정부에서 지방 의회 의원들과 시장들이 사회주의자들의 편을 들고 있습니다. 이대로면 더 이상 버틸 수 없습니다. 다수당 지위를 완전히 잃는 데는 그리 오래 걸리지 않을 것입니다."
 ww1_england.193.a:0 "사회주의에서의 자유주의는 무엇이란 말인가?"
 ww1_england.194.t:0 "불신임 투표"
 ww1_england.194.d:0 "많은 스캔들과 더욱 중요하게도 [ENG.GetCommunistParty]으로의 자유당 당원들의 탈당의 물결에 따라, [ENG.GetLeader]에 대한 불신임 투표가 제기되었고 다수당으로써의 자유당은 무너졌습니다. 아직 사회주의자들이 정부를 구성하기에는 다수당이 되지 못하였지만, 이제 시간 문제입니다.\n\n어쨌건 간에, 정치의 거인인 자유당이 몰락했습니다."
 ww1_england.194.a:0 "야당 지도자를 초청하여 대신 정부를 구성하도록 해라."
 ww1_china.72.t:0 "국민정부의 출범"
 ww1_china.72.d:0 "쑨원이 사망한 후, 국민당은 지도력을 두고 분열되기 시작하였습니다. 우파 원로들이 이끄는 구동지파와, 왕징웨이와 후한민의 당권파, 그리고 쑨원의 아들 쑨커가 이끄는 태자파가 쑨원의 빈자리를 두고 치열하게 대립하고 있으나, 당권파가 사실상 유력합니다.\n이 상황에서 과도기적인 호법정부는 이제 국민정부로 개편되었습니다. 왕징웨이가 주석으로 임명되었으며, 재정부장 랴오중카이, 외무부장 후한민, 군사부장 쉬충즈로 내각이 구성되었습니다.\n그러나 내각 구성에 있어서 좌우의 대립이 고조되었으며, 또 다른 국민당 실력자 장제스가 서서히 힘을 모으고 있습니다."
 ww1_china.72.a:0 "그들이 대립할 것 같아 걱정 된다."
 ww1_china.73.t:0 "중산함 사건"
 ww1_china.73.d:0 "쑨원이 죽은 후 그를 기리기 위해 영풍함에서 중산함으로 개명된 배 한 척이 군사 지휘관 장제스의 명령 없이 출항했습니다. 배의 무단 출항과 함께 장제스는 그의 행적이 주변에 의해 수집되고 감시되고 있다는 것을 알게 되었고, 그가 음모의 표적이 되고 있다고 판단했습니다. 그는 시멘트 공장에 사령부를 설치하고 음모를 꾸민 것으로 보이는 공산주의 용의자들을 체포했습니다.\n왕징웨이는 장제스가 그의 권위에 도전한다고 생각하여 항의하였지만, 그는 정부주석임에도 불구하고 주도권을 잡는 데 실패했습니다."
 ww1_china.73.a:0 "왕징웨이는 외유를 떠났다."
 ww1_soviet.23.a:0 "지도자들을 체포하라."
 ww1_china.74.t:0 "실각한 장징야오"
 ww1_china.74.d:0 "억압적이고 반동적인 장징야오에 대한 사람들의 불만이 극에 달했습니다. 다른 지역의 군벌들도 장징야오를 비난하고 있습니다. 그는 살기 위해 권좌에서 도망쳤습니다."
 ww1_china.74.a:0 "연성자치론자라?"
 ww1_generic.34.t:0 "[USA.Capital.GetCapitalVictoryPointName] 해군 군축 조약"
 ww1_generic.34.d:0 "과열된 해군 군비 경쟁을 막기 위해 해군 조약의 체결이 제기되었습니다. 막강한 해군력을 가진 모든 강대국들이 군축 조약에 초대됩니다."
 ww1_generic.34.a:0 "짐을 덜 수 있을 지도."
 ww1_raj.6.t:0 "새 수도?"
 ww1_raj.6.d:0 "우리 수도를 델리로 옮길 준비를 모두 마쳤습니다. 현 수도인 캘커타는 인도 독립운동의 중심지이기 때문에 이를 통해 이들을 방해할 수도 있을 것입니다."
 ww1_raj.6.a:0 "그렇게 하자."
 ww1_china.77.t:0 "독일 군사고문단"
 ww1_china.77.d:0 "독일에서 온 군사고문단이 우리 군 사령부와 회동했습니다. 그들은 우리 군을 훈련시키고 지휘하는 데 조언을 아끼지 않겠다고 전했습니다. 우린 독일식 훈련과 부대 편성에 큰 기대를 갖고 있습니다."
 ww1_china.77.a:0 "훌륭한 소식이다!"
 ww1_china.78.t:0 "한스 폰 젝트의 도착"
 ww1_china.78.d:0 "독일군의 최고 실력자인 한스 폰 젝트 상급대장이 우리를 지원하기 위해 주중 독일 군사고문단장으로 도착했습니다."
 ww1_china.78.a:0 "환영합니다, 대장님!"
 ww1_ottoman.116.t:0 "메흐메트 6세의 죽음"
 ww1_ottoman.116.d:0 "오늘, 메흐메트 6세가 사망했습니다."
 ww1_ottoman.116.a:0 "비극적이군..."
 ww1_ottoman.117.t:0 "정부 붕괴!"
 ww1_ottoman.117.d:0 "발칸 전쟁이 터지자, 오스만 제국 전역, 특히 코스탄티니예에 계엄령이 선포되었습니다. 대재상 무흐타르 파샤는 현 위기에 대처할 능력이 없었고 뜻밖의 상황에 처하자, 술탄에게 사표를 제출했습니다. 그는 자유주의자로 알려졌으며 자유협상 대표인 메흐메트 카밀 파샤로 대체될 것입니다. 그는 이미 그의 계획과 요점이 통일파의 파괴임을 언급했습니다. 지록 통일진보당이 주요 보루를 상실하였지만 그들은 경쟁자들이 자신들의 운동을 파괴하는 것을 가만히 지켜보자 않을 것입니다..."
 ww1_ottoman.117.a:0 "그는 이 위기를 대처할 수 있어야 한다..."
 ww1_ottoman.118.t:0 "셰브케트 파샤의 암살!"
 ww1_ottoman.118.d:0 "정변이 일어난 지 거의 6개월 후, 대재상 셰브켓 파샤는 암살된 나짐 파샤의 친척들에 의해 살해되었습니다. 대재상의 암살은 국민주의자들의 인내심에 있어서 마지막 지푸라기이고, 그 후 야당 의원들에 대한 급습이 시작되었습니다. 통일진보당으로부터 권력이 군부의 손에 있기 때문에, 대재상의 임명은 삼두정치에 의해 공식화되고 사실상의 공동 통치가 국내에 확립될 것입니다."
 ww1_ottoman.118.a:0 "우리는 이 자유주의자들이 더 큰 문제를 일으키기 전에 제거해야만 한다."
 ww1_ottoman.118.b:0 "우린 반제국주의 삼두정치가 필요하다."
 ww1_ottoman.118.c:0 "엔베르 파샤가 우리를 미래로 이끌 것이다."
 ww1_ottoman.119.t:0 "암살 시도에서 살아남은 셰브케트 파샤"
 ww1_ottoman.119.d:0 "셰브케트 파샤는 살해당한 나짐 파샤의 친적의 암살 시도로부터 기적적으로 살아남았습니다. 그가 당했다면 튀르크의 민주주의가 크게 흔들렸겠지만 그는 살아남았으며 이미 자유협상에 대한 어떠한 보복도 하지 않을 것이라고 발언했습니다. 그는 오히려 공통분모를 찾고 마침내 이 나라의 민주주의가 실현되게 하고자 합니다. 그는 이미 악명 높은 Sopalı Seçimler와 달리 모든 사람이 동일한 기회를 가질 수 있는 보다 자유로운 새로운 선거를 위해 통일파 및 자유협상 모두와 대화를 시작했습니다."
 ww1_ottoman.119.a:0 "나라를 개혁할 시간이다."
 ww1_england.195.t:0 "[ROOT.GetNameDef]의 미래"
 ww1_england.195.d:0 "대전이 끝난 후 호국경 키치너는 이 새로운 질서 속에서 영국의 미래가 어떻게 될지, 그리고 어떻게 하면 군사적 패권 전략을 지속할 수 있을지 고심해 왔습니다. 그는 우리의 지위를 포기할 생각이 없으며, 가능하다면 세계 정복을 꿈꾸고 있습니다. 문제는 어떻게 할 수 있겠냐는 것입니다..."
 ww1_england.195.a:0 "전시 내각 회의를 소집하라!"
 ww1_england.196.t:0 "기만적인 내각"
 ww1_england.196.d:0 "비밀리에 호국경에 대한 음모가 꾸며졌습니다. 이들은 영국 사람들에 대한 우려, 키치너가 미쳤다는 믿음, 또는 그저 오래된 야망 등 다양한 이유에서 음모를 꾸몄습니다. 하지만 키치너가 그들을 모두 사무실로 불러 세계 지배에 대한 대계획의 일환으로 전세계에 파견할 것이라고 발표했을 때, 그들은 더이상 참을 수 없었습니다.\n\n갑자기, 음모자들은 키치너와 그의 지지자들을 공격했습니다. 싸움은 힘들었고, 양측의 경비원과 수행원들도 가담했습니다.\n\n결국, 키치너를 지지하는 장교들은 대부분 탈출했습니다... 키치너만 제외하고 말입니다. 이제 그는 늙은 그의 목숨을 각자 돌아가며 서서히 빼앗을 자들에게 둘러싸여 있음을 알게 되었습니다."
 ww1_england.196.a:0 "헤이그, 너마저?"
 ww1_england.197.t:0 "허버트 키치너의 암살"
 ww1_england.197.d:0 "갑작스러운 정변에 대한 소식이 전국과 전세계를 강타하며 오늘 런던에서 놀라운 소식이 들려오고 있습니다!\n\n현재 영국의 전 호국경 허버트 키치너가 그를 전복시키려는 음모로 인해 암살당한 것으로 보입니다! 키치너 경이 남긴 권력 공백을 두고 여러 파벌들이 다투기 시작하면서 나라가 혼란에 빠졌습니다!"
 ww1_england.197.a:0 "어디 한번 놀아 볼까."
 ww1_england.197.b:0 "그래서 그 맹목적 애국주의자가 죽었다고?"
 ww1_england.198.t:0 "군벌의 부상"
 ww1_england.198.d:0 "호국경의 죽음 이후, 영국에서는 서로에 대한 음모를 꾸미는 여러 가지 다양한 군벌들이 생겨나기 시작했습니다.\n\n군정파는 정변을 지지하거나 반대하는 두 파벌로 나뉘어 있습니다. 정변을 지지하는 세력은 키치너가 주도한 개혁의 상당 부분을 되돌리고 그의 세계 지배 계획을 중단시키기를 원하고 있습니다. 에드먼드 앨런비의 배후로 집결하고 있는 정변에 반대하는 세력은 키치너의 통치를 계속하고 대정복을 준비하려고 합니다.\n\n명목상으로 윈스턴 처칠이 이끄는 민중파는 정변 반대 군정파와 동맹하여 사실상의 민정 하에서 키치너의 정책 재개를 요구하고 있습니다. 많은 사람들이 그들의 정책을 최근 유럽에서 생겨난 '파시즘'이라는 새로운 이데올로기와 비교하고 있습니다.\n\n복고파는 키치너의 섭정이 끝난 것이 정당한 국왕 데이비드 왕자의 왕위 복고를 정당화한다고 믿습니다."
 ww1_england.198.a:0 "정변 지지 군정파가 우위를 차지한다!"
 ww1_england.198.b:0 "정변 반대 군정파가 우위를 차지한다!"
 ww1_england.198.c:0 "정변 반대 군정파의 지원을 받는 민중파가 우위를 차지한다!"
 ww1_england.198.e:0 "복고파가 우위를 차지한다!"
 ww1_england.199.t:0 "웨일스를 점령한 데이비드 왕자!"
 ww1_england.199.d:0 "대영 제국의 전반적인 권력을 장악하지 못하자, 왕위 계승자 데이비드는 충신들과 함께 웨일스로 거점을 옮겨 지역을 실질적으로 장악하는 데 필요한 지원을 확보했습니다."
 ww1_england.199.a:0 "하지만 그가 실로 얼마나 많은 지지를 받겠나...?"
 ww1_england.200.t:0 "웨일스 문제"
 ww1_england.200.d:0 "우리는 카디프로부터 흥미로운 전보를 받았습니다. 데이비드 왕자는 웨일스에 그가 원하는 대로 명목상의 자치권과 개인 봉토를 실질적으로 조성해 준다면, 우리와 기꺼이 협력하여 그의 자리로 돌아갈 용의가 있습니다."
 ww1_england.200.a:0 "받아들일 수 있다."
 ww1_england.200.b:0 "반역자와 타협은 없다!"
 ww1_england.201.t:0 "스코틀랜드의 정변 지지자 봉기!"
 ww1_england.201.d:0 "스코틀랜드는 항상 호국경에 대한 사랑이 가장 적은 지역이었기 때문에 그의 암살이 알려졌을 때 관심을 가지지 않았고 심지어 일부 지역에서는 노골적으로 기뻐하기도 했습니다. 그러니 정변 지지 군정파가 노조 전체를 장악하지 못한 것에 분개해여 어느 정도 지지를 받고 있는 스코틀랜드로 도망친 것은 놀랄 일이 아닙니다.\n\n그들은 존 젤리코 제독 밑에서 단결한 것 같으며, 신속히 처리되어야 합니다."
 ww1_england.201.a:0 "이 반란군 놈들에게 보여줄 것이다!"
 ww1_england.202.t:0 "민중파와 동맹을 맺은 스코틀랜드 국민주의자들!"
 ww1_england.202.d:0 "민중파의 대변자인 윈스턴 처칠이 스코틀랜드로 건너가 스코틀랜드 국민주의자들과 조약을 협상하며 우리에게 반기를 들었습니다!"
 ww1_england.202.a:0 "고지대 주민청소에서 배운 것이 없나?"
 ww1_england.203.t:0 "자유당의 마지막 울부짖음"
 ww1_england.203.d:0 "놀랍게도, 우리가 지금쯤 완전히 파괴되었다고 생각했던 자유당이 웨일스에서 대반란을 조직했습니다! 데이비드 로이드 조지가 이끄는 이 집단은 민중파와 느슨하게 결속되어 있는 것 같으며, 시민권과 민주적 권리의 회복을 외치고 있습니다."
 ww1_england.203.a:0 "이놈들 다 빌어먹을 폭도들이야!"
 ww1_england.204.t:0 "민중파 연정을 이끌 자가 누구인가?"
 ww1_england.204.d:0 "이제 런던에 대한 우리의 지배력이 확고히 자리잡으면서 지도력에 대한 문제가 대두되고 있습니다. 호국경 키치너가 사망한 후 총리 헨리 페이지 크로프트가 임시 지도자로 취임했습니다. 하지만 윈스턴 처칠은 크로프트가 총리와 호국경 직책을 통합하여 사실상 정부의 독재권을 갖게 될 것을 우려하고 있습니다. 이러한 이유로, 그는 크로프트와 대립하기로 결정했습니다."
 ww1_england.204.a:0 "헨리 페이지 크로프트는 잘 하고 있다."
 ww1_england.204.b:0 "처칠은 우리에게 필요한 지도자이다."
 ww1_england.205.t:0 "새 호국경"
 ww1_england.205.d:0 "이제 반정변 군정파가 영국에 대한 새로운 통치를 제대로 수립했으니, 헨리 페이지 크로프트가 총리직에 복귀해야 할 때가 왔습니다."
 ww1_england.205.a:0 "앨런비가 호국경이 될 것이다."
 ww1_england.206.t:0 "지도력 문제"
 ww1_england.206.d:0 "정변 지지 세력에서는 두 명의 주요 인사가 독주하게 되었습니다. 영국 해군의 존 젤리코 제독은 키치너의 통치에 실용적이고 도덕적인 이유로 반대하는 사실상의 온건파 후보입니다. 그는 더 이상의 유혈사태가 필요하지 않다고 보고 영국 국민들에게 더 많은 관심을 기울이려 하고 있기 때문입니다. 반면에 더글러스 헤이그는 엄격하고 강력하며 호전적인 통치에 문제가 없다고 보지만, 장교 위원회와 귀족에 관한 정책 때문에 키치너를 혐오했습니다."
 ww1_england.206.a:0 "젤리코와 도덕주의자들."
 ww1_england.206.b:0 "헤이그와 귀족들."
 ww1_england.207.t:0 "에드워드 8세의 대관"
 ww1_england.207.d:0 "오랜 세월이 흐른 후, 작센코부르크의 데이비드 왕자가 마침내 인도의 황제이자 영국의 에드워드 8세로 즉위할 때가 왔습니다!"
 ww1_england.207.a:0 "하느님, 국왕 폐하를 지켜 주소서!"
 ww1_england.208.t:0 "집권 세력을 지지하는 헨리 페이지 크로프트"
 ww1_england.208.d:0 "총리 겸 임시 지도자인 헨리 페이지 크로프트는 키치너의 죽음 이후 권력 투쟁을 주도하고 있는 파벌을 공개적으로 지지했습니다."
 ww1_england.208.a:0 "총리 각하, 감사합니다!"
 kis_news.120.d_olympic_no_great_war:0 "이번 올림픽 개최지로 벨기에 안트베르펀이 선정되었습니다. 전쟁 중인 나라들은 출전하지 않았습니다."
 ww1_germany.84.t:0 "부과된 군대 제한"
 ww1_germany.84.d:0 "베르사유 조약에 따라 우리 군대 규모는 십만 명으로, 장교는 사천 명으로 제한되었습니다. 게다가, 총참모부를 둘 수 없으며, 전차, 잠수함, 비행기와 같은 최신 병기를 가질 수 없게 되었습니다. 군대 내 최고권자가 된 육군부 총감 한스 폰 젝트는 젊고 유능한 장교들을 선발하여 제한된 군 규모 안에서 정예 부대를 만드려고 노력합니다."
 ww1_germany.84.a:0 "되도록 유능한 사람을 남겨라..."
 ww1_czechoslovakia.1.t:0 "주데텐란트 문제"
 ww1_czechoslovakia.1.d:0 "오스트리아는 대전에서 패하고 제국이 붕괴함에도 옛 제국에서 독일인이 다수진 지역을 전부 유지하려는 시도로 독일계 오스트리아 공화국을 선포했습니다. 여기에는 우리나라의 전신인 보헤미아 왕국의 정당한 영토인 주데텐란트가 포함되어 있습니다. 그러나 확실한 것은 그곳이 우리 땅이라는 것입니다."
 ww1_czechoslovakia.1.a:0 "그들은 이에 대해 아무것도 할 수 없다."
 ww1_czechoslovakia.2.t:0 "슬로바키아 문제"
 ww1_czechoslovakia.2.d:0 "슬로바크인들은 우리의 형제입니다. 그들은 우리와 단일국가를 이룬 적은 거의 없었지만, 오스트리아-헝가리 제국의 민족들 중에서 우리와 가장 가까웠습니다. 하지만 슬로바키아 형제들과 단합하여 슬로바키아로 독립하는 것이 보헤미아로 독립하는 것보다 더 이로울 것입니다."
 ww1_czechoslovakia.2.a:0 "우리의 슬로바키아 형제들에게 건배!"
 ww1_persia.6.t:0 "[GetYear]년 페르시아 정변"
 ww1_persia.6.d:0 "레자 칸 준장이 페르시아 카자크 여단을 이끌고 수도로 진군했습니다. 그들은 부패하고 믿을 수 없는 카자르 왕조를 무너뜨리기 위해 군대를 일으켰다고 선언했습니다."
 ww1_persia.6.a:0 "연대가 무혈입성해 도시를 점령했다."
 ww1_persia.6.b:0 "카자르를 지켜라!"
 ww1_persia.7.t:0 "레자 샤 팔라비의 대관식"
 ww1_persia.7.d:0 "페르시아 의회는 지난 정변에서 카자르 왕조를 폐지한 레자 칸 장군을 군주로 추대했습니다. 사실 그는 공화국 선포를 원했지만, 성직자들과 민족주의자들의 반대에 직면해 즉위를 받아들였습니다."
 ww1_persia.7.a:0 "샤께 영광을!"
 ww1_germany.61.d:0 "협상국은 전쟁으로 인한 민간 피해의 배상금으로 132억 골트마르크, 또는 33억 미국 달러를 갚도록 강제했습니다. 이 막대한 돈은 간단한 노력으로 갚을 수 없으며 우리 정부는 안팎의 일에서 큰 무게를 떠앉고 있습니다. 이는 큰 굴욕일 뿐만 아니라 우리 국민들의 희생이 큽니다."
 ww1_germany.61.a:0 "오늘은 빵을 먹지만, 내일은 종이를 먹겠구나.."
 prussian.28.t:0 "오스트리아 군주국의 부활?"
 prussian.28.d:0 "국제 정세가 역사상 가장 혼란스럽습니다. 이는 또한 국내 정체에도 영향을 미치고 있습니다. 혹, 오스트리아 황위 요구자인 오토 폰 합스부르크를 복위시키는 것이 국내 혼란을 잠재울 수 있을지도 모릅니다. 그러나 당연히도 이는 굉장히 황당한 생각입니다."
 prussian.28.a:0 "우린 아무래도 단합을 위해 상징이 필요할 지 모른다."
 prussian.28.b:0 "확실한가?!"
 ww1_lithuania.2.t:0 "민다우가스 2세의 죽음"
 ww1_lithuania.2.d:0 "우리의 독일인 국왕, 민다우가스 2세가 오늘 사망했습니다. 그의 아들 카를 게로가 국왕 뷔타우타스 2세로 즉위했습니다."
 ww1_lithuania.2.a:0 "국왕 폐하 만세!"
 ww1_bulgaria.11.d:0 "불가리아는 뇌이쉬르센 조약 서명을 강요당했습니다. 조약 내용은 불가리아는 많은 영토를 대전쟁 승전국들에게 할양하며, 군대를 2만 명 이하로 제한하고, 100만 프랑의 배상금을 지불하라는 것이었습니다. 또한 그 외에도 많은 조항이 있었습니다."
 ww1_bulgaria.11.a:0 "끝났다..."
 ww1_hungary.3.t:0 "트리아농 조약"
 ww1_hungary.3.d:0 "대전쟁 승전국들과 서명한 트리아농 조약에 따라 헝가리는 영토 대부분을 상실했습니다. 또한 군대 규모가 제한되었으며 전쟁 배상금이 부과되었습니다."
 ww1_hungary.3.a:0 "안돼, 안돼, 절대로!"
 ww1_romania.11.t:0 "페르디난드 1세의 죽음"
 ww1_romania.11.d:0 "국왕 페르디난드 1세가 오늘 사망했습니다. 원래 그의 맏아들 카롤이 왕위에 올라야 하지만, 불륜을 포함한 그의 생활방식 때문에 그는 왕위계승권을 박탈당했습니다. 따라서 카롤의 아들, 미하이가 왕위에 오릅니다."
 ww1_romania.11.d_carol:0 "국왕 페르디난드 1세가 오늘 사망했습니다. 왕세자 카롤이 왕위에 올랐습니다."
 ww1_romania.11.a:0 "국왕 미하이 1세 만세."
 ww1_romania.11.b:0 "국왕 카롤 2세 만세."
 ww1_romania.12.t:0 "카롤 카라이만의 귀환"
 ww1_romania.12.d:0 "카롤은 자신이 왕위에 올라야 한다고 주장하며, 의회에 불륜을 그만두고 이혼한 아내와 재결합하겠다고 약속했습니다."
 ww1_romania.12.a:0 "국왕 카롤 2세 만세."
 ww1_romania.12.b:0 "국왕을 수호하라!"
 ww1_romania.13.t:0 "대루마니아의 꿈"
 ww1_romania.13.d:0 "부쿠레슈티 조약은 루마니아와 동맹국 사이의 전쟁을 종식시켰습니다. 조약은 관대하다고 여겨졌지만, 조약의 제한은 1920년대 몇 번의 위기 후에, 국가의 정치 기득권을 뒤엎은 배후중상설을 부채질하기에 충분했습니다. 국왕 페르디난드와 이 나라의 대표적인 진보 정치인의 죽음은 두 명의 매우 야심찬 인물인 카롤 2세와 코넬리우 젤리아 코드레아누에게 길을 열어주었습니다. 두 사람은 루마니아 민주주의를 전복시키고 루마니아를 통일하기 위한 십자군을 시작하려고 힘을 합쳤습니다. 하지만 이 두 야심찬 자들이 공개적으로 충돌하기 전까지 얼마나 오랫동안 함께 일할 수 있을지는 모릅니다."
 ww1_romania.13.a:0 "아무도 얼마나 갈 지 모른다."
 prussian.15.desc:0 "영국인들은 사람들의 편견과는 달리 굽힐 줄 아는 현명한 사람들이었습니다. 그들은 인류를 또 다른 대전 참전으로 몰아 넣는 것 대신 그들의 체면을 구겼습니다. 러시아는 두 제국이 같은 하늘 아래 서 있는 것을 느끼며 천천히 안도의 한숨을 내쉬고 있습니다."
 prussian.15.desc_war:0 "두 거대 제국은 그들의 무거운 몸을 일으킵니다. 그들이 칼을 맞대면 세상은 다시는 돌아오지 못하는 강을 건널 것입니다. 사람들이 예상했던 최악의 시나리오가 현실이 되었습니다. 또 다른 세계대전이 막 발발했습니다. 하지만 전쟁이 우리를 다시 집어삼킬지는 모를 것 같습니다. 아마도 이는 두 제국의 죽음이 될 것입니다."
 ww1_bulgaria.42.t:0 "1923년 불가리아 정변"
 ww1_bulgaria.42.d:0 "우리 총리 알렉산다르 스탐볼리스키와 그의 정부가 그의 정책에 반대하는 파벌과 군부가 일으킨 군사정변으로 실각했습니다. 그는 IMRO에 넘겨져 암살당했습니다. 공산주의자들과 정변 지지자들이 거리에서 충돌하고 있습니다. 신정부는 국왕에게 재가를 요청하고 있습니다."
 ww1_bulgaria.42.a:0 "인과응보다."
 ww1_bulgaria.43.t:0 "1934년 불가리아 정변"
 ww1_bulgaria.43.d:0 "인민연정이 집권하자 우파는 대놓고 불만을 드러냈습니다. 즈베노와 함께 그들은 정부를 타도하기 위해 정변을 일으켰습니다."
 ww1_bulgaria.43.a:0 "오 이런."
 ww1_bulgaria.43.b:0 "그거 끔찍하네."
 ww1_bulgaria.44.t:0 "1923년 11월 불가리아 총선거"
 ww1_bulgaria.44.d:0 "4월에 당선된 알렉산다르 스탐볼리스키가 이끄는 불가리아 농민연합 정부를 실각시킨 6월 정변에 이어, 선거 결과는 민주동맹의 승리로 집계되었습니다."
 ww1_bulgaria.44.a:0 "우리 정부는 이제 합법적이다."
 ww1_bulgaria.45.t:0 "1931년 불가리아 총선거"
 ww1_bulgaria.45.d:0 "선거 결과로 불가리아 농민연합 (드라기에프), 민주당, 국민자유당 (페트로프), 그리고 급진민주당의 인민연정이 승리를 쟁취했습니다."
 ww1_bulgaria.45.a:0 "누군가 별로 좋아하지 않을 것 같은데..."
 ww1_china.8.b:0 "마지막 결전이다. (청나라로 플레이)"
 ww1_china.41.e:0 "[SHX.GetName] 측은 잠재력이 있다."
 ww1_china.63.b:0 "기회다!"
 ww1_albania.10.t:0 "이슬람 봉기!"
 ww1_albania.10.d:0 "알바니아 중부에서 에사드 파샤와 외세의 지배에 반대하는 이슬람 봉기가 일어났습니다. 빌헬름의 지위는 또한 그의 관리들, 특히 에사드 파샤에 의해 훼손되었습니다. 에사드는 실제로 이탈리아에서 돈을 받아 반란을 일으켜 빌헬름에 대한 정변을 일으켰습니다."
 ww1_albania.10.a:0 "지금 가야겠다."
 ww1_belgium.9.t:0 "1910년 선거"
 ww1_belgium.9.d:0 "1910년 선거가 코앞으로 다가왔으나 이번에는 국민들 사이의 선거 열기는 두드러지게 없습니다. 가톨릭당의 승리는 사실상 확실시되고 있으며, 과반수를 확보할 가능성이 높습니다.\n\n가톨릭당은 1880년대 후반부터 집권해 왔으며 사실상 벨기에를 건국한 정당입니다."
 ww1_belgium.9.a:0 "여기 또 다른 20년이다!"
 ww1_montenegro.15.t:0 "몬테네그로 왕국의 수립"
 ww1_montenegro.15.d:0 "몬테네그로 공작 니콜라는 오늘 체티네에서 공국에서 한 단계 승격한 몬테네그로 왕국의 수립을 선포했습니다. 1860년부터 공작은 이 나라를 통치해 왔으며 여러 근대화 개혁을 시작했습니다."
 ww1_montenegro.15.a:0 "만수무강하소서."
 vahdettin_succeeds_mehmed_tt:0 "바흐데틴 왕자가 술탄 메흐메트 5세의 권좌를 이을 것입니다."
 ww1_ottoman.121.t:0 "다안 조약의 체결"
 ww1_ottoman.121.d:0 "오스만과 자이디파 이맘들 사이의 관계는 오랫동안 갈등을 빚었습니다. 오스만 관리들의 실정에 분노한 이맘들은 임시 통치에 대한 권리를 부정한 튀르크인들에 의해 지역 종교 지도자로만 취급받았고 영감을 얻기 위해 대예멘에 대한 자신들의 역사적 주장을 돌아봤습니다. 이는 종교적 의무의 일부로서 부당한 통치자에 대항하는 이맘으로서 봉기하도록 촉구하는 자이디의 정치 개념에 의해 더욱 자극되었고, 따라서 오스만 제국에 대항하는 주기적인 봉기가 일어났습니다.\n\n1905년부터 예멘 고원지대의 오스만 통치에 대항해 주기적인 봉기를 주도해 온 시아파 자이디 지파의 영적·임시 지도자 이맘 야히아와 새로운 오스만 왈리이자 예멘 총사령관인 아흐메드 이제트 파샤 사이에 1911년 6월 비밀협상이 시작되었습니다.\n\n그가 오스만 총참모장으로 있던 몇 년 동안, 이제트 파샤는 예멘에서 비용이 많이 드는 군사적 교착 상태에 대한 해결책으로, 자이디파가 거주하는 산악 지역은 그들의 효과적인 통제하에 두는 반면, 튀르키예는 해안 지역인 티하마만을 유지하고 사나에는 형식적인 수비대만 남겨두자고 제안했습니다. 협상이 이뤄지고 타협이 이뤄진 것도 이런 바탕에서입니다."
 ww1_ottoman.121.a:0 "걱정거리가 하나 줄었다."
 ww1_russia.43.desc:0 "협상국이 갈라섰습니다. 니콜라이 2세의 국가주의 정책이 프랑스로부터 러시아를 더욱 고립시켰으며 결국 러시아가 협상국을 완전히 떠나게 되었습니다.\n\n러시아는 더이상 프랑스의 안보를 보장하지 않지만, 러시아의 안보를 스스로 지킬 수 있을 지는 미지수입니다."
 ww1_russia.43.b:0 "반역자들."
 ww1_russia.43.c:0 "러시아엔 오직 두 동맹 뿐이다 - 바로 육군과 해군이다!"
 ww1_russia.96.t:0 "일라리온 보론초프-다시코프의 죽음"
 ww1_russia.96.d:0 "일라리온 이바노비치 보론초프-다시코프 백작이 78세의 나이로 그의 궁전에서 사망했습니다.\n\n마지막 러시아 백작인 보론초프-다시코프는 심지어 유명한 보론초프 가문에서도 특별한 운명의 소유자였습니다. 러시아 제국의 가장 부유한 사람 중 한 명이자, 가장 큰 지주, 많은 산업 기업의 소유주, 그리고 황제 알렉산데르 3세의 개인적인 친구였던 일라리온 이바노비치 보론초프-다시코프 백작은 60년 동안 그의 공직 경력의 많은 중요한 직책을 맡았고, 민간인이 높은 직위를 가졌고, 그의 이름은 러시아 전역에 잘 알려졌습니다.\n\n보론초프-다슈코프는 평생 열심히 일하며 살아왔기 때문에 은퇴 생활에서 꽤 많은 시간을 보냈습니다. 그는 죽을 때까지 제국을 위해 충실히 봉사한 진정한 귀족이자 정치가였습니다."
 ww1_russia.96.a:0 "러시아 제국의 얼마 남지 않은 훌륭한 정치인 중 한 명이었다."
 england_death.3.t:0 "옛 것을 버리고 새 것을 취하자"
 england_death.3.d:0 "시대가 변하고 사람들이 나이를 들어감에 따라, 영국군의 참모진도 바뀌고 있습니다. 옛 사람들은 세상을 떠나거나 퇴역하고 있고, 이제 새로운 장교들이 들어옵니다."
 england_death.3.a:0 "새 장군들을 환영하라!"
 eng_new_generals_tt:0 "§R많은 나이 든 장군들이 제대할 것입니다, 하지만 많은 새로운 이들이 합류할 것입니다!\n\n새 장군들은 '뉴가드'라는 고유 트레잇을 받을 것입니다.§!"
 ww1_italy.14.t:0 "피습당한 비토리오 에마누엘레 3세"
 ww1_italy.14.d:0 "비토리오 에마누엘레 3세가 12년 전 아나키스트 가에타노 브레시에 의해 사망한 그의 아버지 움베르토 1세의 장례식 미사에 참석하던 중 한 아나키스트에게 피습당했습니다. 습격자는 군중에 붙들려 구타를 당했습니다."
 ww1_italy.14.a:0 "탄환은 빗나갔다."
 ww1_italy.15.t:0 "비토리오 에마누엘레 3세 암살 시도"
 ww1_italy.15.d:0 "오늘 아침 국왕 내외는 12년 전 아나키스트 가에타노 브레시에게 살해당한 움베르토 1세의 장례식 미사에 참석하기 위해 판테온으로 향하고 있었습니다.\n\n로마 석공이자 아나키스트인 안토니오 디'알바는 살비아티 궁전의 기둥 사이에 숨은 후 군중을 뚫고 나아가 국왕 내외의 마차에 권총 두 발을 쐈습니다. 총탄은 모두 빗나갔으며 그는 즉시 군중에 붙들려 구타를 당했습니다."
 ww1_italy.15.a:0 "그의 아버지에 비해 운이 좋았다."
 ww1_australia.10.t:0 "1916년 징병제 국민투표 - 결과"
 ww1_australia.10.d:0 "징병제 국민투표가 아슬아슬하게 통과되었습니다. 결과는 찬성 51.61%, 반대 48.39%입니다."
 ww1_australia.10.a:0 "훌륭해!"
 ww1_australia.11.d:0 "징병제 국민투표가 부결되었습니다. 결과는 반대 51.61%, 찬성 48.39%입니다."
 ww1_australia.11.a:0 "젠장.."
 ww1_belgium.1.desc:0 "독일군에 의한 벨기에 민간인을 향한 노골적이고 야만적인 처우에 대한 보고서가 나왔습니다. 실제로는 존재하지 않는 프랑-타이어의 게릴라 공격을 예상한 독일군 지휘관들은 도시와 마을을 지날 때 민간인 인질들을 납치한 다음 독일군이 살해될 때마다 집단으로 인질들을 사살했습니다.\n\n늘 있는 도비탄과 아군 총격 사건에 대해 그림자 속에 숨은 게릴라를 탓하며 이미 수백 명의 벨기에인들이 살해당했고, 아직 원인은 밝혀지지 않았지만 루뱅의 역사적인 도시와 대학이 불에 탔습니다.\n\n약탈과 살인처럼 강간도 만연했습니다."
 ww1_belgium.1.b:0 "충격적이다!"
 ww1_belgium.1.c:0 "살인마 잭의 거대한 패거리로군!"
 ww1_belgium.1.e:0 "거짓과 선전이다!"
 ww1_belgium.10.t:0 "교육법에 항의하는 자유주의자들과 사회주의자들"
 ww1_belgium.10.d:0 "[BEL.GetLeader]이/가 발의한 새로운 교육법은 사립학교에 너무 많은 혜택을 주기 때문에 자유주의자들과 사회주의자들의 강한 반발을 사고 있습니다."
 ww1_belgium.10.a:0 "좋지 않다..."
 ww1_belgium.11.t:0 "숄라에르트의 몰락"
 ww1_belgium.11.d:0 "프란스 숄라에르트가 초안한 교육법에 대한 항의에 따라, 그는 가톨릭당의 지지를 잃었고 이제 사임해야 합니다."
 ww1_belgium.11.a:0 "드 브로크빌은 새 정부를 구성할 것이다."
 ww1_belgium.12.t:0 "1912년 선거"
 ww1_belgium.12.d:0 "이번 선거는 다시 한번 전국을 휩쓸었고, 이번에는 지난번보다 더 많은 이목이 집중되었습니다! 가톨릭당이 제시한 처참한 교육법안에 따라 자유주의자들과 사회주의자들 모두 막대한 이득을 볼 것으로 보입니다.\n\n전문가들은 자유당-노동당 연정이 나올 가능성이 가장 높다고 믿고 있지만, 그들이 뭐라고 말하든 간에 솔직히 여기서는 누가 되든 상관없는 일입니다!"
 ww1_belgium.12.a:0 "행운을 빈다!"
 ww1_belgium.12.b:0 "사회주의자들이 뭔가 꾸미고 있는 것 같은데..."
 ww1_belgium.13.t:0 "가톨릭당의 승리!"
 ww1_belgium.13.d:0 "역경에 맞서, 가톨릭당은 그들의 다수 정부를 유지했을 뿐만 아니라, 더욱 강화했습니다! 정말 속상한 일입니다!"
 ww1_belgium.13.a:0 "국왕은 화를 낼 것이다."
 ww1_belgium.14.t:0 "자유당의 승리!"
 ww1_belgium.14.d:0 "예상대로 자유당은 노동당과의 연립정부를 확보하기 위한 충분한 표를 얻었고, 폴 이망은 정부 구성을 위해 초대되었습니다."
 ww1_belgium.14.a:0 "가톨릭당 정권의 끝이다."
 ww1_belgium.15.t:0 "노동당의 승리!"
 ww1_belgium.15.d:0 "놀랍게도, 노동당은 여론조사를 휩쓸고 자유당 연정의 주요 파트너가 되었습니다! 이 혼란은 벨기에 정치의 양상을 어쩌면 영원히 바꾸어 놓을 것입니다!"
 ww1_belgium.15.a:0 "적기가 여기서 휘날린다!"
 ww1_belgium.16.t:0 "벨기에의 제안"
 ww1_belgium.16.d:0 "프랑스와 전쟁이 벌어진다면 우리의 전략이 벨기에를 통과하는 것이라는 것은 비밀이 아닙니다.\n\n벨기에는 오늘 우리에게 제안을 했습니다. 그들은 무슨 일이 있어도 유혈사태를 피하고 싶어합니다. 그래서 그들은 기꺼이 우리와 거래를 맺을 것입니다!\n\n그들은 전쟁이 발발하면 전폭적인 군사 통행권을 부여하려고 합니다. 우리가 그들의 군대를 호위하도록 하고, 우리는 그들을 전쟁에서 제외하는 조건으로 말입니다."
 ww1_belgium.16.a:0 "카이저께서 좋다고 하신다!"
 ww1_belgium.16.b:0 "카이저께서 싫다고 하신다!"
 ww1_belgium.17.t:0 "카이저의 수락!"
 ww1_belgium.17.d:0 "독일은 우리의 제안을 받아들였고, 전쟁이 불가피하게 추악한 상황으로 치달을 때, 그들의 군대는 벨기에 영토로 지나갈 것입니다."
 ww1_belgium.17.a:0 "평화가 언제나 승리한다."
 ww1_belgium.18.t:0 "우리 제안을 거절한 카이저!"
 ww1_belgium.18.d:0 "독일군은 우리의 제안을 완전히 거부하고 슐리펜-몰트케 계획을 그대로 지키고 있습니다!\n\n이것은 중립 전략을 심각하게 망가뜨립니다..."
 ww1_belgium.18.a:0 "맹목적인 애국주의 고깃대가리놈들..."
 ww1_belgium.19.t:0 "콩고의 왕당파 정변!"
 ww1_belgium.19.d:0 "콩고에 주둔한 왕당파 장교들이 그곳의 우리 행정부에 정변을 일으켰고 벨기에의 정당한 정부를 선포했습니다! 그들은 또한 이웃 식민지들에 있는 프랑스 주둔군과 접촉했고, 이들의 보호하에 있습니다!"
 ww1_belgium.19.a:0 "그러면 안되지!"
 ww1_belgium.20.t:0 "합류를 원하는 벨기에"
 ww1_belgium.20.d:0 "벨기에는 우리 세력과 악랄한 독일에 대항하는 우리의 십자군에 동참할 것을 요청하고 있습니다."
 ww1_belgium.20.a:0 "어떤 도움이라도 받겠다!"
 ww1_belgium.20.b:0 "우리 전선이 너무 넓어질 것이다."
 ww1_belgium.21.t:0 "동맹 제안을 거절한 프랑스"
 ww1_belgium.21.d:0 "프랑스가 세력 가입 요청을 거절했습니다. 슬픕니다!"
 ww1_belgium.21.a:0 "그들의 손실이다."
 ww1_belgium.22.t:0 "벨기에의 복속 요구"
 ww1_belgium.22.d:0 "벨기에는 최근 군비 지출이 증가하고 있는데, 이제 그 이유가 분명해졌습니다. 오늘 우리는 [BEL.GetLeader]로부터 우리의 완전한 복속을 요구하는 전보를 받았습니다. 요구사항으로 그는 왕족이 그들의 사유재산을 소유하는 것은 허용되지만 군대를 해산하고 브뤼셀에 충성할 것을 맹세해야 한다고 언급했습니다."
 ww1_belgium.22.a:0 "선택권이 없다."
 ww1_belgium.22.b:0 "아니! 룩셈부르크는 굳건할 것이다, 지금 이순간부터 영원히!"
 ww1_belgium.23.t:0 "벨기에의 중립 연합 초대!"
 ww1_belgium.23.d:0 "벨기에는 우리를 중립국 연합에 참여하라고 초대했습니다. 세계 대전의 시기에 단결하는 것이 우리를 불길에서 벗어나게 할 수 있다는 생각에서입니다."
 ww1_belgium.23.a:0 "훌륭한 생각이다!"
 ww1_belgium.23.b:0 "멍청한 생각이다!"
 ww1_belgium.24.t:0 "[FROM.GetName]의 거절!"
 ww1_belgium.24.d:0 "[FROM.GetNameDef] 측은 중립 연합 제안을 거절했습니다."
 ww1_belgium.24.a:0 "놈들의 장례식이다!"
 ww1_belgium.25.t:0 "통일을 제안한 벨기에"
 ww1_belgium.25.d:0 "우리 두 나라는 사회주의 사회를 건설한다는 같은 목표가 있으므로 통일 제안은 우리를 파괴하고자 하는 제국주의 열강의 욕망에 대항하는 우리의 기회를 강화할 것입니다."
 ww1_belgium.25.d_2:0 "우리 두 나라는 복지 국가를 건설한다는 같은 목표가 있으므로 통일 제안은 우리를 파괴하고자 하는 제국주의 열강의 욕망에 대항하는 우리의 기회를 강화할 것입니다."
 ww1_belgium.25.a:0 "통일 바타비아를 위하여!"
 ww1_belgium.25.b:0 "우리의 독립을 거래하진 않겠다!"
 ww1_belgium.26.t:0 "[HOL.GetName]의 수락!"
 ww1_belgium.26.d:0 "네덜란드가 우리의 통일 제안을 수락했습니다! 이제 제국군은 우리를 고려하지 않을 수 없을 것입니다!"
 ww1_belgium.26.d_2:0 "네덜란드가 통일 제안을 수락했습니다! 오늘은 우리 국민들에게 좋은 날입니다!"
 ww1_belgium.27.t:0 "[HOL.GetName]의 거절!"
 ww1_belgium.27.d:0 "네덜란드는 우리의 통일 제안을 거부했습니다! 제안에 대한 모든 회담이 끝났습니다."
 ww1_belgium.26.a:0 "자유, 평등, 우애!"
 ww1_belgium.28.t:0 "바타비아 혁명!"
 ww1_belgium.28.d:0 "트로엘스트라는 의회에서 긴 연설을 통해 그가 혁명을 일으켰으며 노동자들이 정부의 통제를 접수할 때가 왔다고 선언했습니다. 이 혁명가들은 벨기에로부터 막대한 지원을 받은 것 같습니다."
 ww1_belgium.28.a:0 "반역자들!"
 ww1_belgium.29.t:0 "벨기에의 평화 요청!"
 ww1_belgium.29.d:0 "혁명가들이 처리됨에 따라 벨기에는 겁쟁이처럼 항복하는 것 외에는 선택지가 없습니다!"
 ww1_belgium.29.a:0 "그들은 실패를 곱씹으며 여생을 살게 될 것이다."
 ww1_belgium.29.b:0 "그렇게 쉽게 빠져나갈 수 없다!"
 ww1_belgium.30.t:0 "바타비아 통일"
 ww1_belgium.30.d:0 "우리는 성공했습니다. 반동적인 네덜란드 정부가 무너졌습니다! 이제 우리는 우리 인민의 통일을 시작하고 더 나은 미래로 나아갈 수 있습니다."
 ww1_belgium.30.a:0 "저지대 인민들이여, 단결하라!"
 ww1_belgium.30.b:0 "괴뢰국이 더 나을지도..."
 ww1_belgium.31.t:0 "독일의 기습 공격"
 ww1_belgium.31.d:0 "미처 대비하지 못한 밸기에군은 카이저의 군대가 도착하자 완전히 압도되었습니다. 장비 재고 문제로 동원력이 제한되고 있습니다. 병사들은 유럽에서 가장 강력한 제국을 상대한다는 생각에 사로잡혀 전의를 전부 상실했습니다. 우리의 저항 능력이 크게 약해졌습니다!"
 ww1_belgium.31.a:0 "이거 좋지 않다!"
 ww1_ottoman.185.t:0 "오스만의 이집트 반환 요구"
 ww1_ottoman.185.d:0 "30여년 전, 영국이 이집트를 침공하기 전에, 나일강에 걸쳐 있는 땅에 대한 지배권을 주장한 것은 오스만이었습니다. 새로운 절대 군주 압뒬하미트 2세의 통치 아래, 오스만은 그들의 정당한 영토라고 생각하는 이곳을 받아내기 위해 돌아왔습니다. 어떻게 반응해야 합니까?"
 ww1_ottoman.185.a:0 "그들이 가지게 둬라. 어찌 되었든 수에즈 운하는 우리 통제 아래에 남을 것이다."
 ww1_ottoman.185.b:0 "그들의 이집트 통치는 오래 전에 끝났다."
 ww1_ottoman.186.t:0 "이집트 할양에 동의한 [FROM.GetName]"
 ww1_ottoman.186.d:0 "우리의 외교적 승리에 따라 [FROM.GetAdjective] 정부는 그들이 우리와 전쟁을 벌일 수 없음을 깨달았습니다. 그들은 영토를 할양한다는 합리적인 선택을 내렸습니다."
 ww1_ottoman.186.a:0 "우리는"
 ww1_ottoman.141.t:0 "통일파 정변 시도에 대한 재판"
 ww1_ottoman.141.d:0 "통일파 정변을 막아냈지만 우리 위치의 안전을 보장하기 위해서는 통일진보당을 재조정하고 준군사조직 활동을 막아야만 합니다. 통일진보당 내의 극단 세력을 청소하거나, 안전하게 아예 해체시켜버릴 수 있습니다."
 ww1_ottoman.141.a:0 "적당한 민주주의 야당으로 두고 극단주의자들을 처리해라."
 ww1_ottoman.141.b:0 "그들은 모두 유죄다. 전부 숙청해!"
 ww1_ottoman.142.t:0 "레바논 산의 대기근"
 ww1_ottoman.142.d:0 "레바논 산 대기근이 시작되었습니다. 도움의 손길을 내밀지 않으면 거의 절반에 달하는 사람들이 죽을 것입니다. 그러나 이들을 도우는 것은 현대화에 쓰고 있는 귀중한 자원을 필요로 할 것입니다. 어떻게 해야 합니까?"
 ww1_ottoman.142.a:0 "그들은 우리 도움이 필요하다."
 ww1_ottoman.142.b:0 "알라만이 그들을 도울 수 있다."
 ww1_ottoman.143.t:0 "오스만의 보스니아 요구"
 ww1_ottoman.143.d:0 "보스니아 위기와 보스니아 병합 이후, 오스만 제국은 보스니아에 대한 소유권을 계속 주장했습니다. 그들이 보스니아를 되찾을 것이라고 아무도 믿지 않았지만 오늘 상상할 수 없던 일이 벌어졌습니다. 그 어느 때보다 강력한 오스만 제국이 보스니아의 반환을 요구하기 위해 왔습니다. 어떻게 대응해야 합니까?"
 ww1_ottoman.143.a:0 "어쨌건 그들의 영토였다."
 ww1_ottoman.143.b:0 "보스니아는 우리 땅이다. 너무 늦었다."
 ww1_ottoman.144.t:0 "보스니아를 할양한 [AUH.GetName]"
 ww1_ottoman.144.d:0 "오스트리아인들은 우리 영유권과 힘을 깨닫고 영토를 평화적으로 할양했습니다."
 ww1_ottoman.144.a:0 "거긴 항상 우리의 정당한 영토였다."
 ww1_ottoman.145.t:0 "[AUH.GetName]의 거부"
 ww1_ottoman.145.d:0 "오스트리아인들은 완고하며 여전히 보스니아를 고수하고 있습니다. 우리는 결국 보스니아보다 더 많은 것을 얻을 것이기 때문에 극단적인 것은 할 필요가 없습니다."
 ww1_ottoman.145.a:0 "우린 먼저 보스니아에 도달할 것이고, 그리고 빈으로 행진할 것이다."
 Getkamilpashaaliveelectios:0 "자유협상이 선거에서 이겼으니 당은 제국을 통치할 지도자를 골라야만 합니다. 우리의 첫 선택지는 메흐메트 카밀 파샤입니다. 그는 특히 엔베르 파샤 같은 이들로부터 여러 위협을 받아 사임했던 또 다른 나이 든 대재상입니다. 이제 오스만 제국이 민주사회로 접어들었으니 그가 선거에 출마하는 데에는 어떤 장애물도 없습니다. 반면에 다마트 페리드 파사는 좀 더 보수적인 사고방식을 가지고 있지만, 서구의 도움을 구하기 때문에 속지 말아야 합니다. 다음으로, 사바하틴 공은 지방분권을 강력하게 지지하는 후보입니다. 마지막 후보인 이스마일 케말 베이는 원래 알바니아 출신으로, 자유협상이 창당되기 전 가장 인기 있었고 나중에 자유협상에 합당된 자유주의 정당을 이끌었던 인물입니다. 모두 유력한 후보이지만 대중은 단 한 명만 선택해야 합니다."
 Getkamilpashadiedelectios:0 "자유협상이 선거에서 이겼으니 당은 제국을 통치할 지도자를 골라야만 합니다. 우리의 첫 선택지는 다마트 페리드 파샤입니다. 그는 좀 더 보수적인 생각을 가지고 있으나, 서방의 도움을 구하려고 하기 때문에 멍청하지는 않습니다. 우리의 마지막 후보는 사바하틴 공으로, 탈중앙화의 든든한 후원자입니다. 모두가 저명한 후보들이지만, 대중은 단 한 명만 골라야 할 것입니다."
 ottoman.189.t:0 "부채 문제"
 ottoman.189.d:0 "우리 정권이 사회주의 경제 모델을 채택하자 많은 이들이 외국에 채무를 이행할 것인지 궁금해하고 있습니다. 강경파가 채무불이행을 제안하는 반면 정부의 일부 통일파는 상관 없이 부채를 상환해야 한다고 주장했습니다. 부채를 갚는 동안 우리 산업화가 느려지겠지만 갚지 않는다면 대외관계를 악화시킬 것입니다."
 ottoman.189.a:0 "우리 의무를 다해야 한다."
 ottoman.189.b:0 "무슨 부채?"
 ww1_ottoman.140.t:0 "메흐메트 카밀 파샤의 죽음"
 ww1_ottoman.140.d:0 "메흐메트 카밀 파샤의 죽음은 예기치 못한 일이었습니다. 그는 1913년 11월 심장마비로 사망했습니다. 다마트 페리드 파샤가 그의 빈 자리를 대신하여 자유협상의 새 지도자가 되었습니다."
 ww1_ottoman.140.a:0 "다마트 페리드 파샤, 행운을 빕니다."
 ww1_ottoman.107.t:0 "오스만의 경제 제의"
 ww1_ottoman.107.d:0 "발칸반도에서 끝없는 싸움과 전쟁이 있은 후, 오스만 제국은 예상치 못한 일을 했고 우리의 망가진 경제를 고치기 위해 경제 동맹을 제안했습니다. 제안은 유혹적이지만 우리의 옛 대군주를 신뢰하는 것이 가장 좋은 생각일 수 있습니다."
 ww1_ottoman.107.a:0 "새 새장을 개척하자."
 ww1_ottoman.107.b:0 "우리 경제를 망칠 것이다."
 TUR_declare_republic:0 "우리는 §Y공화국§!을 선포합니다."
 ww1_ottoman.64.d:0 "영국은 제안을 거부할 수 없었고 키프로스를 양도했습니다. 대가를 치르는 일만 남았습니다."
 ww1_ottoman.64.a:0 "수천 리라만큼 든 섬이다."
 ww1_ottoman.65.t:0 "영국의 키프로스 반환 거부"
 ww1_ottoman.65.d:0 "우리는 그 섬에 대해 높은 가격을 제시했지만 멍청한 영국인들은 키프로스를 넘겨주기를 거부했습니다. 어쨌거나 그건 그들의 손해입니다."
 ww1_ottoman.65.a:0 "어쨌건 가질 것이다."
 ww1_ottoman.106.t:0 "[TUR.GetName]의 [THIS.GetFactionName] 초대"
 ww1_ottoman.106.d:0 "[TUR.GetAdjective] 정부는 우리에게 세상에 자리할 새로운 반식민지 십자군에 대해 알렸습니다. 그들은 우리가 한때 식민지였던 것을 알고 있으며, 다가오는 이 새로운 투쟁에 자신들의 편으로 참여할 것을 요청했습니다. 우리의 입장은 어떻습니까?"
 ww1_ottoman.106.a:0 "제국주의에 대항하여 같이 서자!"
 ww1_ottoman.106.b:0 "독립보장이면 충분하다."
 ww1_ottoman.106.c:0 "강대국과의 관계를 악화시킬 수 없다."
 ww1_ottoman.89.t:0 "초대를 받아들인 [FROM.GetName]"
 ww1_ottoman.89.d:0 "[FROM.GetAdjective] 정부는 서구 제국주의에 대항하는 동맹을 맺자는 우리의 제안을 받아들였습니다. 우리는 함께 그 외국 침략자들을 물리칠 것입니다."
 ww1_ottoman.89.a:0 "함께라면 우린 더욱 강하다."
 ww1_ottoman.90.t:0 "독립 조약 보장을 원하는 [FROM.GetName]"
 ww1_ottoman.90.d:0 "[FROM.GetAdjective] 정부는 서구 제국주의에 대한 덜 공격적인 입장을 선호했고 대신 상호간의 독립 보장에 기초한 조약을 맺기로 동의했습니다."
 ww1_ottoman.90.a:0 "없는 것보단 낫다."
 ww1_ottoman.91.t:0 "[FROM.GetName]의 초대 거부"
 ww1_ottoman.91.d:0 "멍청한 [FROM.GetAdjective] 정부는 제국주의자들을 달래서 \"이기는 편\"이 될 수 있다고 생각했습니다. 그들은 그들이 안전한 길을 택했다고 생각하지만 결국에는 제국주의자들의 졸개에 불과할 것입니다."
 ww1_ottoman.91.a:0 "그들은 이미 자유를 잃었다."
 ww1_ottoman.112.d:0 "몇 년간 캅카스에서의 치열한 싸움 끝에 마침내 러시아와의 평화 조약에 서명했습니다. 러시아가 과거의 힘을 되찾고자 해도 이 새로운 국경이 우리에게 완충지대가 될 것입니다."
 ww1_ottoman.112.a:0 "캅카스 전선이 마침내 끝났다."
 ww1_ottoman.113.d:0 "아제르바이잔은 최근 독립한 뒤 볼세비키와 적군의 위협을 받고 있습니다. 우리 무슬림 형제들을 구하기 위해 우리는 캅카스 전역에서 싸운 노련한 병사들을 보낼 수 있습니다."
 ww1_ottoman.113.a:0 "형제를 위하여 건배!"
 ww1_ottoman.113.b:0 "저들 싸움이다."
 ww1_ottoman.122.t:0 "자유협상의 창설"
 ww1_ottoman.122.d:0 "오스만 자유당 해산 후 창당 멤버, 특히 메흐메트 카밀 파샤는 이전과 비슷한 이념을 공유하는 새로운 당을 창당했습니다. 그들의 자유주의적 시각은 분명히 통일진보당과 대립할 것입니다. 그러나 지금은 당이 잘 되기를 바라는 것 외에는 아무것도 할 수 없습니다."
 ww1_ottoman.122.a:0 "오스만 자유당처럼 해산되지 않길 바란다."
 ww1_ottoman.123.t:0 "오스만 사회당의 조직"
 ww1_ottoman.123.d:0 "많은 사회주의 운동과 지역 정당이 있었지만, 단일 정치체를 조직한 적은 없었습니다. 지금까지 레피크 네브자트 베이가 가장 공로를 인정받은 사람이었지만 그는 파리에 있기 때문에 오늘날 우리가 정당을 연합하는 방식으로 당을 관리하고 조직하는 데 걸림돌이 되었습니다. 후세인 힐미 베이의 최근의 주도와 신문을 통해 누군가가 마침내 대규모의 조직화되지 않은 사회주의 운동을 한 지붕 아래 통합했습니다."
 ww1_ottoman.123.a:0 "사회주의의 목소리는 그 어느 때보다 강하다."
 TUR_elections_1912_first_tt:0 "§Y1912년 선거§!가 §Y4월에§! 개최됩니다."
 ww1_ottoman126_tooltip:0 "§Y의회§!는 해산될 것입니다. 선거를 방해하는 중요 사건이 없는 한 새 선거는 §Y12월§!에 치러질 것입니다."
 TUR_freedom_of_press_change:0 "이 선택지를 고르면 \"§Y분권화§! \" 중점을 다음과 같이 수정함:"
 ww1_ottoman.128.t:0 "개인의 권리와 자유 문제"
 ww1_ottoman.128.d:0 "우리의 자유민주주의 정부는 개인의 자유와 같은 많은 자유를 약속했습니다. 그러나 우린 이미 일상생활의 많은 부분을 통제하고 있으며, 이를 폐지하는 것은 매우 현명하지 않을 수도 있습니다. 제국의 신민들에게 개인의 권리와 자유를 보장해야 합니까?"
 ww1_ottoman.128.a:0 "개인의 권리와 자유를 보장하라."
 ww1_ottoman.128.b:0 "우리 통제 아래에 계속 두자."
 ww1_persia.1.t:0 "성인이 된 아흐마드 샤"
 ww1_persia.1.d:0 "아흐마드 샤는 정식으로 대관하였으며 섭정은 더이상 필요 없습니다."
 ww1_persia.1.a:0 "그의 아버지가 남긴 피해를 고칠 수 있는가?"
 TUR_socialist_civilwar_elections:0 "§Y사회당 선거§!가 치러질 것입니다."
 ww1_ottoman.124.t:0 "자유협상의 재보궐선거 성공"
 ww1_ottoman.124.d:0 "자유협상이 창당된 지 얼마 되지 않아 큰 성공을 성취했습니다. 자유협상은 통일파의 보루였던 이스탄불에서 압도적인 다수의 지지를 얻었습니다. 주요 선거가 다가오는 가운데, 특히 최근 자유협상의 인기가 치솟고 있기 때문에 일부는 그들에게 무슨 일이 일어날지 궁금해하지 않을 수 없습니다. 많은 사람들은 통일파로부터 이러한 사건들에 대한 역풍을 예측합니다."
 ww1_ottoman.124.a:0 "우린 이 \"문제\"를 다뤄야 한다."
 ww1_russia.97.t:0 "폴란드 약속"
 ww1_sweden.4.t:0 "농민무장지원행진"
 ww1_sweden.4.d:0 "[SWE.GetLeader]의 진보적인 정책, 특히 그의 잔인한 평화주의와 군축 계획에 진저리가 난 전국의 보수당원은 '농민 무장지원 행진'으로 알려진 행진을 통해 3만명에 달하는 농민들을 모았습니다.\n\n하지만 특히 주목할 만한 것은 국왕이 스스로 이 일에 관여했다는 것입니다! 그는 모인 시위자들에게 다음과 같은 연설을 했습니다.\n\n\"정직한 스웨덴 자작농들은 들으시오!\n당신들은 과인을 위하여 왕국을 유지하고 돌보는 것에 관한 너희의 의견을 말하러 왔소. 당신들은 우리의 고대 자유의 보존과 우리의 미래 발전의 보호에 관한 한 요구가 너무 높거나 너무 무거운 부담이 없다는 것을 모두에게 알리기 위해 과인에게 나아와 왔소.\n아주 먼 옛날부터, 태곳적에 숨겨져 있던 이 왕국의 기초는 과인과 백성 사이의 확고하고 흔들리지 않는 신뢰에 기반을 두고 있소.\n나는 당신의 군주로서의 의무에 따라 우리의 공동 목표에 도달하는 방법을 당신에게 보여주려고 노력할 것이오. 앞으로 나를 지지하고 따라와 주시오!\"\n\n이는 스웨덴 정치에 반향을 일으켰고 그에 대한 반응으로 수상은 사임했습니다!"
 ww1_sweden.4.a:0 "누가 그를 대신할 것인가?"
 ww1_sweden.5.t:0 "사회주의 폭동!"
 ww1_sweden.5.d:0 "스웨덴 중앙노동조합은 왕이 총리로 급진적인 반의회주의적 보수주의자를 임명한 것을 잘 받아들이지 않았으며, 현재 엄청난 영향력을 행사하여 스톡홀름에 무혈 정변을 일으키고 권력 기구를 장악했습니다! 아나르코생디칼리스트들이 현재 국가를 장악하고 있지만 그들이 무엇을 할지는 두고 봐야 합니다."
 ww1_sweden.5.a:0 "우린 여기에 적기를 내걸리라!"
 ww1_sweden.6.t:0 "스톡홀름 조약"
 ww1_sweden.6.d:0 "스웨덴인들이 오늘 우리에게 제안을 보냈습니다. 그들은 대전쟁 이후 우리가 건설할 새로운 세계 질서, 즉 독일 식민지의 일부를 받는 대가로 공식적으로 동맹에 합류할 것을 제안했습니다.\n\n우리가 수락하고 스웨덴이 이 제안을 최종적으로 비준하기로 결정하면 전쟁 후 전 독일 식민지를 내놓는 대가로 스웨덴의 군사 지원을 받게 됩니다."
 ww1_sweden.6.a:0 "좋아!"
 ww1_sweden.6.b:0 "왜 그렇게 할거라고 생각하는 거지?"
 ww1_sweden.7.t:0 "[FROM.GetAdjective]의 수락!"
 ww1_sweden.7.d:0 "[FROM.GetNameDef] 정부는 우리의 제안을 수락했으며 우리가 동맹을 비준하기로 선택하면 적절한 요구를 받게 될 것입니다."
 ww1_sweden.7.a:0 "알다시피 스웨덴은 유럽 강국이다!"
 ww1_sweden.8.t:0 "[FROM.GetName]의 거절!"
 ww1_sweden.8.d:0 "[FROM.GetNameDef] 측은 우리의 협정을 전면 거부했습니다. 결국 우리는 같은 편으로 싸우지 않을 것 같습니다."
 ww1_sweden.8.a:0 "애석하군!"
 ww1_sweden.9.t:0 "스톡홀름의 부름"
 ww1_sweden.9.d:0 "현재 악명 높은 친독파 [SWE.GetLeader]이(가) 이끄는 스웨덴은 우리에게 흥미로운 제안을 했습니다.\n\n그들은 우리가 그들에게 러시아, 보다 구체적으로 대핀란드의 일부를 보장하는 대가로 협상국과의 전쟁에서 의무를 다할 것입니다. 스웨덴 제국은 몇 세기 전에 핀란드를 지배했었고, 이 땅을 되찾으려는 야심을 가지고 있는 것 같습니다.\n\n물론, 그들은 여전히 동맹을 비준해야 하고, 지금의 합의가 그들의 협력을 보장하지는 않습니다.\n\n뭐라고 말해야 합니까?"
 ww1_sweden.9.a:0 "카이저께서 동의하신다!"
 ww1_sweden.9.b:0 "왜 우리가 러시아 전선을 더욱 길게 늘어트리겠나?"
 ww1_sweden.12.t:0 "합병!"
 ww1_sweden.12.d:0 "[SWE.GetNameDef] 측은 우리에게 통일이냐 전쟁이냐며 최후통첩을 보내왔습니다! 그들의 군대는 우리 국경에 서서 소위 혁명이라는 이름으로 공격할 태세를 갖추고 있습니다! 우리는 무엇을 해야 합니까?"
 ww1_sweden.12.a:0 "할 수 있는 게 뭐야?"
 ww1_sweden.12.b:0 "최후의 한 명까지 저항하라, 그게 다다!"
 ww1_sweden.13.t:0 "노르웨이 합병"
 ww1_sweden.13.d:0 "노르웨이 정부가 스톡홀름의 통일 요구에 항복함에 따라 [SWE.GetAdjective] 군인들이 오늘 오슬로를 행진하고 있습니다.\n\n의심할 여지 없이 이것은 아나르코생디칼리스트의 깃발 아래 세계 혁명을 위한 [SWE.GetName]의 행진의 일부이며, 덴마크 정치인들은 스웨덴의 전쟁 북이 코펜하겐 밖에서 울리기 시작하면서 초조하게 땀을 흘리고 있습니다."
 ww1_sweden.13.a:0 "오늘 밤, 북극광은 붉게 빛난다."
 ww1_sweden.14.t:0 "동맹을 제안한 [SWE.GetName]!"
 ww1_sweden.14.d:0 "우리보다 훨씬 더 많은 피를 흘리지 않고 혁명을 이룩한 [SWE.GetAdjective] 측은 자본주의와 탐욕에 맞서 싸우는 데 우리와 함께 하고자 합니다. 그들을 옆에 두는 것은 큰 도움이 될 것이지만, 우리의 전선을 늘어지게 만들 수도 있습니다."
 ww1_sweden.14.a:0 "만국의 노동자여, 단결하라!"
 ww1_sweden.14.b:0 "미안하지만 스웨덴은 냄새가 난다!"
 ww1_turkey.2.d:0 "통일진보당이 갖고 있는 얼룩을 지울 수 없다는 것을 깨닫고 아흐메트 이제트 파샤는 당을 해산하는 해결책을 찾았습니다. 이제 자유협상의 일당 체제입니다."
 ww1_turkey.2.a:0 "그래서 지금 자유당의 일당 체제란 말이지?"
 ww1_turkey.11.b:0 "지도력 교체는 충분하다. 다마트 페리드는 남는다!"
 ww1_turkey.12.t:0 "다마트 페리드를 해임한 술탄"
 ww1_turkey.12.d:0 "전후 혼란은 점점 더 커지고 술탄은 복잡한 이유로 다시 정부를 해산합니다. 다음은 알리 리자 파샤입니다."
 ww1_turkey.12.a:0 "몇 번이나 해산시키기는 건가?"
 ww1_turkey.13.t:0 "알리 르자의 해임"
 ww1_turkey.13.d:0 "또 다른 정부가 집권할 수 없게 되었습니다. 살리흐 훌루시 파샤가 알리 르자를 해임했습니다."
 ww1_turkey.13.a:0 "아마 한 달이면 물러날 것이다."
 ww1_turkey.14.t:0 "아마시아 선언"
 ww1_turkey.14.d:0 "[tur_nationalmovement_desc]"
 ww1_turkey.14.a:0 "[tur_nationalmovement]"
 ww1_turkey.14.b:0 "우린 정부에 충성한다!"
 tur_nationalmovement1:0 "갈리폴리의 영웅 무스타파 케말 파샤여, 우리를 승리로 이끄시오!"
 tur_nationalmovement2:0 "카흐람 엔베르 파샤여, 우리를 승리로 이끄시오!"
 tur_nationalmovement1_desc:0 "약 200일 후, 우리는 마침내 무스타파 케말 파샤로부터 아나톨리아의 상황에 대한 답변을 받았습니다. 지역 민병대는 소수 민족뿐만 아니라 외국인 점령자에 대한 공격을 늘렸습니다. 아나톨리아는 그 전체가 진정한 전쟁터와 같습니다. 충분히 나쁘다는 것은 아니지만 무스타파 케말 파샤는 사임을 발표하고 반군에 합류할 것이라고 말했습니다. 현 단계에서 우리 정부는 케말이 민병대를 조직하는 것을 막을 수 없습니다. 아마도 우리는 그들과 합류해야 합니까?"
 tur_nationalmovement2_desc:0 "약 200일 후, 우리는 마침내 이스마일 엔베르 파샤로부터 아나톨리아의 상황에 대한 답변을 받았습니다. 지역 민병대는 소수 민족뿐만 아니라 외국인 점령자에 대한 공격을 늘렸습니다. 아나톨리아는 그 전체가 진정한 전쟁터와 같습니다. 충분히 나쁘다는 것은 아니지만 이스마일 엔베르 파샤는 사임을 발표하고 반군에 합류할 것이라고 말했습니다. 현 단계에서 우리 정부는 엔베르가 민병대를 조직하는 것을 막을 수 없습니다. 아마도 우리는 그들과 합류해야 합니까?"
 ww1_turkey.15.t:0 "튀르크 독립전쟁"
 ww1_turkey.15.d:0 "몇 달 간의 준비 끝에 국민운동은 마침내 코스탄티니예 정부와 외국 세력에 대한 첫 번째 공격을 시작했습니다. 확률은 대전쟁의 승자에게 유리하게 보이지만, 아마도 국민군이 승리할 것입니다."
 ww1_turkey.15.a:0 "외세의 쓰레기들로부터 우리 모국을 해방할 것이다."
 ww1_turkey.15.b:0 "이 쓰레기들을 부술 것이다."
 ww1_turkey.16.t:0 "쿠르드 독립"
 ww1_turkey.16.d:0 "패배한 오스만 제국이 내전을 벌이면서 쿠르드는 우리의 지배에서 벗어나 자신들만의 체제를 구축할 최적의 시간을 찾습니다."
 ww1_turkey.16.a:0 "여기에 대해 아무것도 할 수 없다."
 ww1_turkey.17.t:0 "그리스-튀르크 전쟁"
 ww1_turkey1.17.d:0 "내전을 벌이고 있는 약한 오스만 제국을 공격하고 아나톨리아에서 점점 더 많은 영토를 차지하기에 완벽한 시기입니다."
 ww1_turkey2.17.d:0 "우리가 지금 처한 심각한 상황을 보고 그리스는 아나톨리아의 더 많은 영토를 점령하기 위해 공세를 시작하기로 결정했습니다."
 ww1_turkey.17.a:0 "메갈리 이데아에 한 걸음 더 다가갔다."
 ww1_turkey.17.b:0 "바다까지 그들을 쫒으리라."
 ww1_turkey.18.t:0 "아르메니아 공세"
 ww1_turkey1.18.d:0 "우리는 독립을 얻었을지 모르지만 여전히 우리가 주장하는 영토의 절반 이상이 오스만 국경 내에 있습니다. 그들이 분열된 상황을 보니 지금은 공격하기에 가장 좋은 때입니다."
 ww1_turkey.18.a:0 "생득권을 얻을 것이다."
 ww1_turkey.18.b:0 "무사 카즘 파샤가 우릴 승리로 이끌 것이다."
 ww1_turkey.19.t:0 "러시아의 개입"
 ww1_turkey1.19.d:0 "아나톨리아가 불타고 있는 것을 보고, 우리는 대전쟁에서 얻은 것을 되찾기 위해 국민운동에 개입하고 분쇄해야 합니다."
 ww1_turkey2.19.d:0 "러시아인들은 가진 것에 만족하지 못하고 우리 운동을 진압하기로 결정했습니다."
 ww1_turkey.19.a:0 "아르메니아와 보스포러스를 해방하는 길이다."
 ww1_turkey.19.b:0 "가장 큰 숙적과의 최후의 결전이다."
 ww1_turkey.20.t:0 "이즈미르 점령"
 ww1_turkey1.20.d:0 "우리 군은 1년도 채 되지 않아 스미르나라고 불리게 될 이즈미르에 도착했으며 그리스계 지역 주민들에게 환영받았습니다. 코스탄티니예 정부의 명령으로 도시의 모든 튀르크군은 무장을 해제하였지만, 우리 병사들은 베니젤로스의 이름을 외치며 이를 환호하고 축하하였습니다."
 ww1_turkey2.20.d:0 "그리스군은 마침내 아나톨리아에 도착하여 곧장 마을을 약탈하기 시작했습니다. 그리스 병사들의 인상은 끔찍합니다. 우린 튀르크인들을 이런 탄압에 오래 둘 수 없습니다. 반드시 사람들을 위해서라도 전쟁에서 이겨야 합니다."
 ww1_turkey.20.a:0 "메갈리 이데아에 한 걸음 더 다가갔다."
 ww1_turkey.20.b:0 "발칸 전쟁을 기억나게 하는군..."
 ww1_turkey.21.t:0 "튀르크의 제안"
 ww1_turkey.21.d:0 "튀르크 국민운동은 칼리파의 안전과 지속을 위해 외국 침략자들에 맞서 우리 군대를 단결시키려는 의도로 우리에게 왔습니다. 마침내 우리가 순수한 입장을 취할 기회를 얻었지만 칼리파의 이익을 위해 우리의 군대에 합류하고 싶을 수도 있습니다."
 ww1_turkey.21.a:0 "칼리파를 위해."
 ww1_turkey.21.b:0 "독립을 그렇게 쉽게 포기하지 않을 것이다."
 ww1_turkey.22.t:0 "쿠르디스탄의 수락"
 ww1_turkey.22.d:0 "쿠르드는 칼리파를 보호하기 위해 우리의 차이를 제쳐두고 진정한 위협인 이교도에 맞서 단결하기로 결정했습니다."
 ww1_turkey.22.a:0 "알라께서 우리 군대를 통합하신다."
 ww1_turkey.23.t:0 "쿠르디스탄 침공"
 ww1_turkey.23.d:0 "한때 우리의 가장 충성스러운 신민 중 하나였던 쿠르드는 우리의 대의에 합류하기를 거부했습니다. 슬프게도 그들의 의견은 무의미했습니다."
 ww1_turkey.23.a:0 "무력으로 그들의 지원을 받을 것이다."
 ww1_turkey.24.t:0 "엔베르의 귀환"
 ww1_turkey.24.d:0 "이전에 추방된 파샤인 이스마일 엔베르 파샤는 마침내 국민운동의 지도부를 전복시키기 위해 시간을 노리고 있었습니다. 현 지도부가 여기까지 후퇴한 가운데, 엔베르는 마침내 움직여 국민운동에 대한 자신의 힘을 공고히 할 수 있습니다."
 ww1_turkey.24.a:0 "이이제이다."
 ww1_turkey.25.t:0 "카르스 조약"
 ww1_turkey.25.d:0 "튀르크 국민운동이 캅카스 지역의 국경을 확정하려는 의도로 접촉해 왔습니다. 우린 남방 국경을 확보하기 위해 그들에게 [855.GetName], [816.GetName], [789.GetName] 지역을 넘김으로써 그들의 \"국민서약\" 국경에 동의할 수 있습니다. 또는 옛 러시아 제국과 오스만 사이의 국경을 요구할 수 있습니다. 두 선택지가 만족스럽지 않다면 그냥 회담을 떠날 수도 있습니다."
 ww1_turkey.25.a:0 "이 국경에 동의할 수 있다."
 ww1_turkey.25.b:0 "옛 국경만이 만족스럽다."
 ww1_turkey.25.c:0 "튀르크와의 협상은 없다."
 ww1_turkey.26.t:0 "우리의 제안을 받아들인 소비에트"
 ww1_turkey.26.d:0 "카르스 협정은 성공적이었고, 소련은 모두 우리의 주장을 인정하고 그에 따라 국경을 긋는데 동의했습니다."
 ww1_turkey.26.a:0 "새로운 소비에트 친구들에게 건배."
 ww1_turkey.27.t:0 "일부 조정을 원하는 소비에트"
 ww1_turkey.27.d:0 "소비에트는 우리의 주장을 일부 동의하긴 했지만 1910년 당시 그대로의 국경을 원합니다. 이 조정이 국민서약의 위반이지만, 걱정할 전선 하나라도 줄이기 위해 볼셰비키들과 합의해야 할지도 모릅니다."
 ww1_turkey.27.a:0 "희생은 꼭 필요하다."
 ww1_turkey.27.b:0 "우리가 뭐라고 생각하나, [347.GetName] 정부?"
 ww1_turkey.28.t:0 "소비에트의 제안 거부"
 ww1_turkey.28.d:0 "소비에트는 우리 주장을 하나도 동의하지 않았으며 회의장을 떠났습니다. 해야할 일은 추후 전쟁을 겪지 않기를 바라는 것 뿐입니다."
 ww1_turkey.28.a:0 "사람들이 말하길 빨갱이는 믿지 말라더군."
 ww1_turkey.29.t:0 "우리 주를 할양한 소비에트"
 ww1_turkey.29.d:0 "합의에 따라 고맙게도 소비에트는 우리가 영유권을 주장하는 영토를 할양했습니다."
 ww1_turkey.29.a:0 "우리의 우정은 절대 끝나지 않겠지?"
 ww1_turkey.30.t:0 "튀르크 주 할양"
 ww1_turkey.30.d:0 "상호간의 합의에 따라 우리가 소유한 튀르키예가 주장하는 영토를 할양해야 하는 의무가 있습니다."
 ww1_turkey.30.a:0 "튀르키예도 똑같이 해주나 보자."
 ww1_turkey.31.t:0 "카르스주 할양을 강제하는 소비에트"
 ww1_turkey.31.d:0 "튀르크와의 합의에 따라 소비에트는 튀르키예가 주장하는 영토를 넘길 것을 강제합니다."
 ww1_turkey.31.a:0 "알았다..."
 ww1_turkey.32.t:0 "우리 주를 할양한 튀르키예"
 ww1_turkey.32.d:0 "합의에 따라 고맙게도 튀르키예는 우리가 주장하는 영토를 할양했습니다."
 ww1_turkey.32.a:0 "우리의 우정은 절대 끝나지 않겠지?"
 ww1_turkey.33.t:0 "소비에트 주 할양"
 ww1_turkey.33.d:0 "상호간의 합의에 따라 우리가 소유한 소비에트가 주장하는 영토를 할양해야 하는 의무가 있습니다."
 ww1_turkey.33.a:0 "튀르키예도 똑같이 해주나 보자."
 ww1_turkey.34.t:0 "카르스주 할양을 요청하는 튀르키예"
 ww1_turkey.34.d:0 "소비에트와의 합의에 따라 튀르키예는 소비에트가 주장하는 영토를 넘길 것을 요청합니다."
 ww1_turkey.34.a:0 "알았다..."
 ww1_turkey.35.t:0 "점령지를 요구하는 튀르키예"
 ww1_turkey.35.d:0 "국민운동은 그들의 점령지 반환에 우리를 초청했습니다. 압도적인 게릴라군이 점령지를 유지하는 것을 가치 없게 만드니 그들이 원하는 것을 주는 것을 고려할 수도 있습니다."
 ww1_turkey.35.a:0 "유지하는 데 돈이 너무 많이 든다."
 ww1_turkey.35.b:0 "용감한 사람이 이 사람을 위해 죽었다. 더 많은 사람이 이를 지키기 위해 죽을 수 있다."
 ww1_turkey.36.t:0 "영토를 할양한 프랑스"
 ww1_turkey.36.d:0 "프랑스는 그들이 점령한 우리 영토의 반환을 수락했습니다."
 ww1_turkey.36.a:0 "강화회담의 걱정거리가 하나 줄었다."
 ww1_turkey.37.t:0 "프랑스의 영토 반환 거부"
 ww1_turkey.37.d:0 "프랑스는 그들이 점령한 우리 영토의 반환을 거부했습니다."
 ww1_turkey.37.a:0 "강화회담에서 이 문제를 다시 다룰 것이다."
 ww1_turkey.38.t:0 "안탈리아를 요구하는 튀르키예"
 ww1_turkey.38.d:0 "국민운동은 그들의 점령지 반환에 우리를 초청했습니다. 다른 협상국이 이미 그리스에게 약속한 아나톨리아의 대부분을 넘겼기에 그들이 원하는 것을 주는 것을 고려할 수도 있습니다."
 ww1_turkey.38.a:0 "우리 동맹은 항상 배신을 때린다."
 ww1_turkey.38.b:0 "또 다른 땅을 포기하라고? 아니, 괜찮다."
 ww1_turkey.39.t:0 "이탈리아의 영토 할양"
 ww1_turkey.39.d:0 "이탈리아는 그들이 점령한 우리 영토의 반환을 수락했습니다."
 ww1_turkey.39.a:0 "강화회담의 걱정거리가 하나 줄었다."
 ww1_turkey.40.t:0 "이탈리아의 영토 반환 거부"
 ww1_turkey.40.d:0 "이탈리아는 그들이 점령한 우리 영토의 반환을 거부했습니다."
 ww1_turkey.40.a:0 "강화회담에서 이 문제를 다시 다룰 것이다."
 ww1_turkey.41.t:0 "[347.GetName]을(를) 떠나라고 요구하는 튀르키예"
 ww1_turkey.41.d:0 "그리스군은 튀르크 국민운동에 패배하였으며 튀르크는 점령된 도시의 경계에 그들의 병력을 줄세우고 있습니다. 지금이라도 튀르키예에게 도시를 넘기는 것이 낫습니다."
 ww1_turkey.41.a:0 "그들이 공세를 시작한다면 이곳을 지킬 수 없다. 도시를 넘겨라."
 ww1_turkey.41.b:0 "우린 보스포루스 해협을 통제해야만 한다."
 ww1_turkey.42.t:0 "[347.GetName]에서 철수한 영국"
 ww1_turkey.42.d:0 "영국인들이 [347.GetName]에서 철수하기로 동의했습니다."
 ww1_turkey.42.a:0 "강화회담의 걱정거리가 하나 줄었다."
 ww1_turkey.43.t:0 "영국의 [347.GetName] 철수 거부"
 ww1_turkey.43.d:0 "영국의 [347.GetName] 철수 거부"
 ww1_turkey.43.a:0 "강화회담에서 이 문제를 다시 다룰 것이다."
 ww1_turkey.44.t:0 "로잔 회의"
 ww1_turkey.44.d:0 "우리가 전장에서 보여준 승리의 연속으로 우리는 마침내 강화회담을 요청할 기회를 얻었습니다. 수많은 주제에 대한 수많은 합의가 있을 것입니다. 우리는 원하는 것을 얻거나 완전히 상실할 수 있습니다. 우리가 타협해야 할 부분이 있을 것입니다. 이 강화회담에서 최선을 다할 수 있기를 바랍니다."
 ww1_turkey2.44.d:0 "국민운동이 전장에서 보여준 승리의 연속으로 그들은 마침내 강화회담을 요청할 기회를 얻었습니다. 수많은 주제에 대한 수많은 합의가 있을 것입니다. 우리는 원하는 것을 얻거나 완전히 상실할 수 있습니다. 우리가 타협해야 할 부분이 있을 것입니다. 이 강화회담에서 최선을 다할 수 있기를 바랍니다."
 ww1_turkey.44.a:0 "회의를 시작하지."
 ww1_turkey.45.t:0 "이즈미르 문제"
 ww1_turkey2.45.t:0 "이즈미르 문제"
 ww1_turkey.45.d:0 "그리스에 대한 성공적인 공세에 따라 이즈미르 시를 점령했습니다. 이에 따라 아무도 튀르크군이 이즈미르를 점령하는 것을 이상하게 여기지 않습니다."
 ww1_turkey2.45.d:0 "튀르크의 대공세와 스미르나의 함락 이후 튀르크군은 해당 영토를 주장합니다. 다른 강대국들이 이 문제에서 튀르크의 승리를 인정한다면 할 수 있는 것이 없습니다."
 ww1_turkey.45.a:0 "아니, 우린 말 그대로 영토를 해방했다."
 ww1_turkey.45.b:0 "아니! 우린 그 땅을 받을 자격이 있다!"
 TUR_leave_lozan:0 "§R전쟁이 계속될 것입니다.§!"
 ww1_turkey.46.t:0 "서아나톨리아 해안 문제"
 ww1_turkey.46.d:0 "이탈리아인들은 우리의 아나톨리아 서부 영토를 점령했습니다. 이제 신생 국가의 경계를 논의하고 있으니 누가 이 땅을 차지할지 결정해야 할 때입니다."
 ww1_turkey.46.a:0 "이미 이탈리아인들과 비밀리에 이 문제를 정했다."
 ww1_turkey.46.b:0 "국민서약 국경을 요구해라."
 ww1_turkey.46.c:0 "이탈리아인들이 점령지를 가지도록 두자."
 ww1_turkey.47.t:0 "서아나톨리아 해안 문제"
 ww1_turkey.47.a:0 "점령지를 포기하라."
 ww1_turkey.47.b:0 "아니, 우린 이 땅을 갖기 위해 힘든 싸움을 치뤘다."
 ww1_turkey.48.t:0 "이탈리아의 점령지 포기"
 ww1_turkey.48.d:0 "우리의 독립전쟁의 승리를 인정하면서 이탈리아인들은 점령지를 떠나기로 결정했습니다."
 ww1_turkey.48.a:0 "이탈리아에 대한 좋은 승리다."
 ww1_turkey.49.t:0 "이탈리아의 점령지 포기 거부"
 ww1_turkey.49.d:0 "전선에서의 승리에도 불구하고 이탈리아인들은 점령지 반환을 거부했습니다. 평화를 이루기 위해 이를 포기해야 합니까?"
 ww1_turkey.49.a:0 "때때로 타협은 꼭 필요하다..."
 ww1_turkey.49.b:0 "용납할 수 없다!"
 ww1_turkey.50.t:0 "프랑스 점령지 문제"
 ww1_turkey.50.d:0 "프랑스인들은 우리의 아나톨리아 남부 영토를 점령했습니다. 이제 신생 국가의 경계를 논의하고 있으니 누가 이 땅을 차지할지 결정해야 할 때입니다."
 ww1_turkey.50.a:0 "이미 프랑스인들과 비밀리에 이 문제를 정했다."
 ww1_turkey.50.b:0 "국민서약 국경을 요구해라."
 ww1_turkey.50.c:0 "프랑스인들이 점령지를 가지도록 두자."
 ww1_turkey.51.t:0 "프랑스 점령지 문제"
 ww1_turkey.51.d:0 "우리는 대전쟁 후에 아나톨리아 남부를 얻었습니다. 하지만 튀르크 국민운동이 전장에서 수많은 승리를 거두었으니, 아마도 이 땅을 튀르크인들에게 넘겨줄 때인 것 같습니다."
 ww1_turkey.51.a:0 "점령지를 포기하라."
 ww1_turkey.51.b:0 "아니, 우린 이 땅을 갖기 위해 힘든 싸움을 치뤘다."
 ww1_turkey.52.t:0 "프랑스의 점령지 포기"
 ww1_turkey.52.d:0 "우리의 독립전쟁의 승리를 인정하면서 프랑스인들은 점령지를 떠나기로 결정했습니다."
 ww1_turkey.52.a:0 "프랑스에 대한 좋은 승리다."
 ww1_turkey.53.t:0 "프랑스의 점령지 포기 거부"
 ww1_turkey.53.d:0 "전선에서의 승리에도 불구하고 프랑스인들은 점령지 반환을 거부했습니다. 평화를 이루기 위해 이를 포기해야 합니까?"
 ww1_turkey.53.a:0 "때때로 타협은 꼭 필요하다..."
 ww1_turkey.53.b:0 "용납할 수 없다!"
 ww1_turkey.54.t:0 "영국 점령지 문제"
 ww1_turkey.54.d:0 "영국인들은 우리의 아나톨리아 남부 영토를 점령했습니다. 이제 신생 국가의 경계를 논의하고 있으니 누가 이 땅을 차지할지 결정해야 할 때입니다."
 ww1_turkey.54.a:0 "국민서약 국경을 요구해라."
 ww1_turkey.54.b:0 "영국들이 점령지를 가지도록 두자."
 ww1_turkey.55.t:0 "영국 점령지 문제"
 ww1_turkey.55.d:0 "우리는 대전쟁 후에 아나톨리아 남부를 얻었습니다. 하지만 튀르크 국민운동이 전장에서 수많은 승리를 거두었으니, 아마도 이 땅을 튀르크인들에게 넘겨줄 때인 것 같습니다."
 ww1_turkey.55.a:0 "점령지를 포기하라."
 ww1_turkey.55.b:0 "아니, 우린 이 땅을 갖기 위해 힘든 싸움을 치뤘다."
 ww1_turkey.55.c:0 "나중에 정하자."
