 RULE_ALLOW_ACCESS_FREE_DESC:0 "모든 나라는 다른 어느 나라에든 군사 통행권 및 정박권을 허락합니다."
 RULE_ALLOW_ACCESS_SAME_IDEOLOGY_DESC:0 "모든 나라는 같은 이념을 가진 나라에게만 군사 통행권 및 정박권을 허락합니다."
 RULE_ALLOW_ACCESS_BLOCKED_DESC:0 "모든 나라는 세력 외부의 나라에게 군사 통행권 및 정박권을 절대 허락하지 않습니다"
 RULE_ALLOW_RELEASE_NATIONS:0 "국가 해방"
 RULE_ALLOW_RELEASE_NATIONS_FREE_DESC:0 "모든 나라는 특별히 제한이 없는 한 항상 국가를 해방할 수 있습니다."
 RULE_OPTION_PEACE_ONLY:0 "평화 한정"
 RULE_ALLOW_RELEASE_NATIONS_PEACE_ONLY_DESC:0 "모든 나라는 평화로울 때만 국가를 해방할 수 있습니다."
 RULE_ALLOW_RELEASE_NATIONS_BLOCKED_DESC:0 "나라가 국가를 해방할 수 없습니다."
 RULE_ALLOW_RELEASE_NATIONS_NOT_BRITAIN_TOOLTIP:0 "§Y[ENG.GetName]§!(은)는 오직 §Y국가적 중점§!의 §Y탈식민지화§! 진로에서만 나라를 해방할 수 있습니다."
 RULE_ALLOW_RELEASE_NATIONS_SPAIN_TOOLTIP:0 "§Y[ROOT.GetName]§!(은)는 스페인 내전이 종결된 이후에 이 국가를 해방할 수 있습니다."
 RULE_ALLOW_RELEASE_NATIONS_ANARCHIST_SPAIN_TOOLTIP:0 "§Y[ROOT.GetName]§!(은)는 §R아나키스트 코뮌이며 국가들을 해방시키거나 괴뢰화하지 않을 것입니다.§!"
 RULE_ALLOW_RELEASE_NATIONS_PEACE_ONLY_TOOLTIP:0 "게임 규칙: §R모든 나라는 평화로울 때만 국가를 해방할 수 있습니다.§!"
 RULE_ALLOW_RELEASE_NATIONS_BLOCKED_TOOLTIP:0 "게임 규칙: §R모든 나라는 절대 국가를 해방할 수 없습니다.§!"
 RULE_ALLOW_LICENSING:0 "면허 생산"
 RULE_ALLOW_LICENSING_FREE_DESC:0 "모든 나라는 어느 나라로부터든 생산 면허를 취득할 수 있습니다."
 RULE_ALLOW_LICENSING_SAME_IDEOLOGY_DESC:0 "모든 나라는 같은 이념을 가진 나라에게만 생산 면허를 취득할 수 있습니다."
 RULE_ALLOW_LICENSING_SAME_FACTION_DESC:0 "모든 나라는 같은 세력에 속한 나라에게만 생산 면허를 취득할 수 있습니다."
 RULE_ALLOW_LICENSING_BLOCKED_DESC:0 "모든 나라는 특별한 사건과 결정 외의 방법으로 생산 면허를 취득할 수 없습니다."
 RULE_ALLOW_LEND_LEASE:0 "무기대여"
 RULE_ALLOW_LEND_LEASE_FREE_DESC:0 "모든 나라는 세계 긴장도에 관계없이 무기를 대여할 수 있습니다."
 RULE_ALLOW_LEND_LEASE_LIMITED_DESC:0 "무기대여는 세계 긴장도와 집권 이념에 제한됩니다."
 RULE_ALLOW_LEND_LEASE_SAME_IDEOLOGY_DESC:0 "모든 나라는 같은 이념을 가진 나라에게만 무기를 대여할 수 있습니다."
 RULE_ALLOW_LEND_LEASE_SAME_FACTION_DESC:0 "모든 나라는 같은 세력에 속한 나라에만 무기를 대여해줍니다."
 RULE_ALLOW_LEND_LEASE_BLOCKED_DESC:0 "모든 나라는 다른 나라에 무기를 절대 대여해 주지 않습니다."
 RULE_ALLOW_VOLUNTEERS:0 "의용군"
 RULE_ALLOW_VOLUNTEERS_FREE_DESC:0 "모든 나라는 세계 긴장도에 관계없이 의용군을 파병할 수 있습니다."
 RULE_ALLOW_VOLUNTEERS_LIMITED_DESC:0 "의용군 파병은 세계 긴장도와 집권 이념에 제한됩니다."
 RULE_ALLOW_VOLUNTEERS_SAME_IDEOLOGY_DESC:0 "모든 나라는 같은 이념을 가진 나라에게만 의용군을 파병해줍니다."
 RULE_ALLOW_VOLUNTEERS_BLOCKED_DESC:0 "모든 나라는 다른 나라에게 의용군을 절대 파병하지 않습니다."
 RULE_ALLOW_GUARANTEES:0 "독립 보장"
 RULE_ALLOW_GUARANTEES_FREE_DESC:0 "세계 긴장도에 관계없이, 언제나 독립을 보장할 수 있습니다."
 RULE_ALLOW_GUARANTEES_LIMITED_DESC:0 "독립 보장은 세계 긴장도와 이념에 제한됩니다."
 RULE_ALLOW_GUARANTEES_SAME_IDEOLOGY_DESC:0 "모든 나라는 같은 이념을 가진 나라만 독립 보장할 수 있습니다."
 RULE_ALLOW_GUARANTEES_BLOCKED_DESC:0 "모든 나라는 다른 나라의 독립을 보장할 수 없습니다. 게임 시작부터 보장을 받는 나라와 국가적 중점을 통한 보장에는 영향을 미치지 않습니다."
 RULE_ALLOW_REVOKE_GUARANTEES:0 "보장 철회"
