 VIN_bleeding_us_dry:0 "우리를 쥐어짜다"
 VIN_bleeding_us_dry_desc:0 "식민 행정부는 인도차이나에서 가능한 한 많은 것을 추출하는데 잔인하게 효율적입니다. 비록 작은 개혁들이 여기저기서 이루어졌지만, 결국 우리가 본토인들에게 주는 모든 것은 그들이 더럽고 탐욕스러운 발을 집어넣을 수 있는 엄청난 돈줄입니다."
 VIN_dysfunctional_government:0 "제대로 기능하지 않는 정부"
 VIN_dysfunctional_government_desc:0 "인도차이나 정부는 자치적인 군사 행정과 방치된 민간 행정으로 믿을 수 없을 정도로 형편없이 운영되고 있습니다. 기업은 광란하고 부패가 만연합니다."
