 UKR_sue_for_peace_POL_desc:0 "우리는 이 조건에서 더 이상 폴란드와 전쟁을 벌일 수 없습니다. 나라가 완전히 산산조각나서 적의 손에 떨어지기 전에 휴전을 요청해야만 합니다.\n우리는 다음 조건으로 휴전 조약을 맺을 것을 요청할 것입니다. [POL.GetName]의 [ROOT.GetNameDef] 독립 승인, 우크라이나가 폴란드에 군사 지원 제공, 즈브루치 강을 따라 폴란드-우크라이나 국경을 국제적으로 확정할 것."
