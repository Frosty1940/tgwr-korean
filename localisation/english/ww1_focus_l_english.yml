 BRA_crush_the_oligarchy_desc:0 "옛 과두정권의 잔재들은 여전히 남아있습니다. 그들의 존재는 우리의 새로운 상태에서는 받아들여질 수 없습니다."
 BRA_end_of_coronelism:0 "코로넬리즘의 끝"
 BRA_end_of_coronelism_desc:0 ""
 BRA_socialist_education:0 "사회주의 교육"
