 gre_stop_turkish_raids:0 "§Y튀르크 비정규군§!에게 더 이상 §Y습격§!당하지 않을 것임."
 generic.100.t:0 "[From.GetNameDefCap] 측과의 연합?"
 generic.100.d_friends:0 "우리는 오늘 우리 양국 간의 관계를 확대하고 [Root.GetAdjective]인들을 [From.GetNameDef]에 통합하기 위한 조치를 취하고자 하는 [From.GetLeader]의 관심을 표명하는 대표단이 도착했습니다. [From.GetLeader]의 제안에 동의하면 우리 [Root.GetNameDef] 측은 [From.GetNameDef]의 통합 자치구가 될 것이며 우리 정부는 [From.GetLeader]의 구상을 따라 더 많은 것이 재편될 것입니다.\n\n남은 문제는 이것입니다. [Root.GetAdjective] 독립이 [From.GetNameDef] 측과의 친선보다 더 중요합니까?"
 generic.100.d_enemies:0 "오늘 [From.GetNameDef] 측은 성명을 통해 [Root.GetLeader]의 [From.GetLeader] 국가원수 자격을 인정하고 우리나라가 [Root.GetNameDef]에 대한 [From.GetAdjective] 정부의 구상에 따라 재편될 필요가 있다고 요구했습니다. 수락한다면 우리는 [From.GetNameDef]의 일개 지방이 됩니다.\n\n비록 우리는 국경 너머의 적들에게 우리의 독립을 저버리고 싶지는 않지만, 저들의 성명에는 우리가 [From.GetLeader]의 요구를 따르지 않으면 곧 [From.GetNameDef] 측과의 전쟁에 돌입할 것이라는 명백한 협박이 포함되어 있습니다."
 generic.100.a:0 "저들의 요구에 따라라."
 generic.100.b:0 "누가 뭐래도, 나는 우리의 새로운 [From.GetAdjective] 지배자들을 환영한다."
 generic.100.c:0 "당연히 안 된다!"
 generic.101.t:0 "[From.GetNameDefCap]의 굴복"
 generic.101.d:0 "[From.GetAdjective] 정부는 자치를 포기하고 [Root.GetNameDef]의 일개 지방이 되는 것을 수락했습니다. 우리는 이것이 우리를 위대함과 지역 내 [Root.GetAdjective]에 대한 이익으로 이끌 것을 믿어 의심치 않습니다."
 generic.101.a:0 "훌륭해."
 generic.102.t:0 "[From.GetNameDefCap]의 저항!"
 generic.102.d:0 "[From.GetNameDef] 외교단의 답변은 [Root.GetNameDef] 측과 [From.GetNameDef] 측의 통합 제의를 거부한다는 것입니다. 실망스럽기는 하지만, [From.GetNameDef]의 입장을 바꾸기 위해 무력을 사용한다는 명확하고 유혹적인 선택지가 남아 있습니다."
 generic.102.a:0 "실망이군."
