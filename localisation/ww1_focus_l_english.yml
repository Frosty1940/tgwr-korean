 BRA_aeroclube_do_brasil_desc:0 "Aeroclube do Brasil was the first school of aviation, created in Brazil and the second in the world, preceded only by the "Aéro-Club de France". There was a group of foreigners, consisting of Roland Garros, Edmond Planchut and Ernesto Darioli, as well as Italian Gian Felice Gino, who bring with him a monoplane Bleriot. Aviation had made great delight to the people and had great respect from the military."
