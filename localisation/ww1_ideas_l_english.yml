 RUS_ww1_russian_workers:0 "노동자 탄압"
 RUS_ww1_russian_workers_desc:0 "러시아 산업은 높은 성장률을 가지고 있습니다. 그러나 이 성공은 러시아 노동자들의 피와 땀에 기반한 것이었습니다. 프롤레타리아 계급은 억압받고 있으며, 심각한 손실을 가져오는 파업이 종종 있습니다."
 RUS_ww1_dual_power:0 "이중 권력"
 RUS_ww1_russian_revolution:0 "혁명가의 위협"
 RUS_ww1_russian_revolution_desc:0 "1905년은 러시아에 새로운 시대의 시작점이었습니다. 제국은 차르의 독재에 대항하여 국민의 모든 분노와 권력을 돌릴 적절한 때를 기다리는 혁명 단체들에 의해 분열되어 있습니다."
