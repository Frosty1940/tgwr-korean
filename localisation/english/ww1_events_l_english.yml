 ww1_firstbalkan.16.d:0 "[FROM.getName]에서 보낸 최후통첩입니다. 우리는 불가리아를 보호국으로 종속시켜도 좋지만, 영토를 합병해선 안 됩니다."
 ww1_firstbalkan.16.a:0 "다른 선택의 여지가 없다..."
 ww1_firstbalkan.16.b:0 "절대 안 된다!"
