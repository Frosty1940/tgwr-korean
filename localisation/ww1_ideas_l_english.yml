 VLN_idea_free_territory_desc:0 "아나키스트들은 악의적인 의도를 가지고 자유지구에 감히 들어가려고 하는 자들과 싸울 것입니다. 권력은 기생충을 낳습니다!"
 
 #BELGIUM
 idea_pacifism:0 "뿌리 깊은 평화주의"
 BEL_idea_albert_i:0 "알베르 1세"
 idea_pacifism_desc:0 "가톨릭당은 벨기에의 영구적 중립을 방해하려는 국왕 알베르의 시도에 부지런히 반대하고 있습니다. 반세기가 넘는 기간 동안 왕국은 이웃 나라들과 평화롭게 지내므로 정부와 국민들은 외교의 힘만을 믿고 있습니다."
 BEL_belgian_resistance:0 "벨기에 저항"
 BEL_belgian_resistance_desc:0 "늙은 왕 알베르 1세는 독일 통치에 대항하는 지하 저항 운동을 주도하고 있습니다.\n\n'La Plus Loyale Résistance de Sa Majesté-Zijn Meest Loyale Verzet van Zijne Majesteit' 또는 줄여서 LPLRSM-ZMLVZM은 그들은 벨기에를 영구 점령군으로 인식하는 것으로부터 "해방"하기 위해 그들의 삶을 바치는 자유주의적 군주주의 빅텐트 동맹입니다.\n\n그들은 광범위한 대중의 지지를 받고 있고, 우리의 통치를 여기서 확고히 하기는 어려울 것입니다."
 
