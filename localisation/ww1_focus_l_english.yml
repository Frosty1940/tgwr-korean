 ENG_room_40:0 "40호실"
 ENG_room_40_tt:0 "§Y암호해독반 «40호실»은 적의 비밀 전갈을 가로채는데 도움이 될 것입니다.§!\n\n"
 ENG_Boer_Blues:0 "보어 우울증"
 ENG_Boer_Blues_desc:0 "제2차 보어 전쟁이 끝난 지 이제 거의 10년이 다 되어가는데, 그 영향은 남아프리카 전역뿐만 아니라 제국 전체로 여전히 스며들고 있습니다. 우리는 무슨 일이 일어났는지, 왜 그런 일이 일어났는지 살펴봐야 합니다."
 ENG_free_saf:0 "남아프리카 연방"
 ENG_free_saf_desc:0 "많은 길고 힘든 시도 끝에 마침내 남아프리카 연방제가 달성되었습니다."
 ENG_africa_regionalism:0 "아프리카 지역주의"
 ENG_africa_regionalism_desc:0 "남아프리카는 이미 모델 식민지로 증명되고 있으며, 우리는 아프리카 식민지에 유사한 모델을 구현하는 것을 보아야 합니다."
 ENG_encourage_africa_colony:0 "아프리카 정착지 권장"
 ENG_encourage_africa_colony_desc:0 "우리는 토착 영국인들이 아프리카로 이주하도록 장려해야 하는데, 이는 지역 인구를 줄이는 데 도움이 될 뿐만 아니라, 1776년의 재앙을 피하도록 도와야 합니다."
 ENG_Mukumbura:0 "무쿰부라까지는 길이 멀구나"
 ENG_Mukumbura_desc:0 "무쿰부라까지는 길이 멀구나\n졸까지는 참 멀기도 하지\n네가 신나게 즐길 수 있는\n네 고향까지는 길이 멀구나!\n안녕, 불라와요야, 잘 있거라, 세실 광장아,\n무쿰부라까지는 길이 멀기도 멀지만 우리는 그리로 저어 갈 것이라네!"
 ENG_Kenyan_Farmland:0 "케냐 농지"
 ENG_Kenyan_Farmland_desc:0 "케냐의 언덕과 산은 다른 기후에 비해 춥고, 원주민들은 오래 전부터 그들이 살 수 없다고 생각해왔습니다. 하지만, 그곳은 사실 영국과 같습니다! 고향에서 온 늙은 농장주들은 그곳에서 일하는 것을 즐기고 우리는 그곳에서 농장을 쉽게 움직일 수 있습니다."
 ENG_Fortify_Namibia:0 "남서부 국경 요새화"
 ENG_Fortify_Namibia_desc:0 "쥐트베스트아프리카에서 독일군과의 물리적 충돌을 예상할 수 있을 것 같아 중요한 정착지에 참호선과 요새로 대비해야 합니다."
 ENG_Legacy_Boer_War:0 "보어 전쟁의 유산"
 ENG_Legacy_Boer_War_desc:0 "보어 전쟁은 유럽 분쟁의 시기에 맞춰 고쳐져야 하는 우리 군 내부의 많은 문제들을 부각시켰습니다."
 ENG_Camoflague:0 "위장무늬"
 ENG_Camoflague_desc:0 "보어 전쟁 때 우리의 붉은 군복이 상처난 엄지손가락 마냥 튀어나온 반면 보어족은 효과적으로 우리 군인의 시야에서 몸을 숨겼습니다. 우리는 제복에 좀 더 세심한 색칠을 하는 것이 좋겠습니다."
 ENG_Modern_Artillery:0 "현대식 포병대"
 ENG_Modern_Artillery_desc:0 "우리의 첫 번째 "포격전"을 경험함으로써, 우리는 포병에 대해 많은 것을 배웠습니다."
 ENG_Motorisation:0 "차량화"
 ENG_Motorisation_desc:0 "말 기반 수송 체계를 갖는 것은 현대적이지 않을 뿐만 아니라 완전히 후진적입니다. 우리는 유럽 친구들을 따라잡아야 합니다."
 ENG_Pax_Britannica:0 "팍스 브리타니카 지속"
 ENG_Pax_Britannica_desc:0 "팍스 브리타니카는 영국이 세계 최초이자 유일한 초강대국이 된 위대한 시대였습니다. 우리는 인도의 보석을 정복했고, 중국의 부를 깊이 파고들었고, 아프리카의 많은 땅을 획득했습니다. 우리는 이 모든 것을 대륙에 얽매이지 않음으로써 해냈는데, 도대체 왜 지금 우리가 관여해야 합니까?"
 ENG_Intervene_Qing:0 "중국 반란 개입"
 ENG_Intervene_Qing_desc:0 "중국 민족주의자들의 반란은 우리의 조계지 사업에 나쁜 영향을 끼칠 수 있습니다. 우리가 결코 원하지 않는 것은 또 다른 의화단 운동입니다. 우리는 어떤 희생을 치르더라도 황제와 그의 섭정을 지지해야 합니다."
 ENG_Expand_Hong_Kong:0 "남부 조계지 확장"
 ENG_Expand_Hong_Kong_desc:0 "중국의 붕괴와 함께 이 기회를 최대한 활용하고 조계지를 확대하는 것이 중요합니다."
 ENG_Focus_Somalian_Forces:0 "소말리아 영향력 집중"
 ENG_Focus_Somalian_Forces_desc:0 "The "Dervish State" is plaguing our colonies, and whilst it takes place only in the least valuable colony it is still a blight on our Pax Britannica."
 ENG_Support_Nigerian_Christ:0 "나이지리아 기독교인 지원"
 ENG_Support_Nigerian_Christ_desc:0 "Nigeria, our most populated country, is split right between the middle between Islamists and Christians. We should support our Christian brothers."
 ENG_Dominion_Investment:0 "자치령에 투자"
 ENG_Dominion_Investment_desc:0 "We must and should invest in the Dominions of our Great Empire."
 ENG_Investment_Aus:0 "오스트레일리아에 투자"
 ENG_Investment_Aus_desc:0 "We must invest in our outback Pacific base"
 ENG_Invest_NZL:0 "뉴질랜드에 투자"
 ENG_Invest_NZL_desc:0 "We should invest in the Sheep Farm on the other side of the planet."
 ENG_invest_CAN:0 "캐나다에 투자"
 ENG_invest_CAN_desc:0 "Canada serves, quite vitally, as our major American colony and our oldest dominion. We could mount an expedition to Hell and our plucky young ally would have our back. It is vital we invest in Canada."
 ENG_dev_saf:0 "남아프리카에 투자"
 ENG_dev_saf_desc:0 "South Africa serves as our gateway to the East should the Suez ever fall."
 ENG_Imperial_Federation:0 "제국 연방"
 ENG_Imperial_Federation_desc:0 "The Idea of an Imperial Federation has long been tossed about, but it is time we make it reality. We shall finally cement the Pax Britannica in the fabric of reality!"
 ENG_Royal_Prerogative:0 "왕실 특권"
 ENG_Royal_Prerogative_desc:0 "Following the Great Neutrality Crisis, our government has quite literally fallen. It is time for the People's King, who has determined to steer us out of the Continental bloodshed, to take power."
 ENG_God_Save_King:0 "하느님, 국왕 폐하를 지켜 주소서!"
 ENG_God_Save_King_desc:0 "폐하께서 명하시니, 우리는 복종합니다!"
 ENG_Red_Flag_London:0 "런던의 붉은 깃발"
 ENG_Red_Flag_London_desc:0 "왕의 권력에 대한 동의에 따라 마르크스주의자들은 런던 시민들을 선동하여 반란을 일으켰고, 버킹엄 궁전이 함락되었다는 보고가 나오고 있습니다."
 ENG_Never_Let_Old_Flag:0 "우리는 절대 옛 깃발이 쓰러지지 않게 할 것이다!"
 ENG_Never_Let_Old_Flag_desc:0 "Just as it seemed that all was lost, that the Reds had secured control of the capital, Herbert Kitchener and the Grenadier Guards, the Coldstream Guards and a variety of other regiments marched straight into London. Blaring old patriotic tunes, they met little opposition as Kitchener walked into Downing Street and arrested the Communist government. As night fell, brutal street fighting occured, but for the most part, Britain has been saved."
 ENG_All_The_Kings_Men:0 "유일한 왕의 사람"
 ENG_All_The_Kings_Men_desc:0 "우리는 사랑하는 군주를 찾았습니다. 그 역겨운 놈들에게 도살당하고 썩게 내버려뒀습니다. 일단 슬퍼해야겠지만, 우리는 그 제도를 회복하고 새로운 왕에게 왕관을 씌우도록 노력해야 합니다."
 ENG_Lord_Protector_England:0 "영국의 호국경"
 ENG_Lord_Protector_England_desc:0 "Kitchener has seen fit that he must transform his martial powers into political ones, and has assumed the title of the Lord-Protector. Whilst this is traditionally used as merely a Regency, its last use was under the rule of Oliver Cromwell where England saw itself transform into a Stratocratic Republic."
 ENG_Legitimate_King:0 "합법적인 왕"
 ENG_Legitimate_King_desc:0 "Prince David, the young son of the late George V, evidently survived the encounter with the reds. However, he is young, inexperienced, and most importantly of all, heavily traumatised. There are as many suggesting the British line start anew as there are suggesting he be put on the throne."
 ENG_World_Wide_Anti_Bolshevist:0 "세계적 반-볼셰비키 십자군"
 ENG_World_Wide_Anti_Bolshevist_desc:0 "우리의 왕은 그의 아버지를 추모하고 하나님을 섬기면서 그들이 어디에 있든 볼셰비키 활동을 전세계적으로 근절하는데 그의 통치를 바칠 것입니다."
 ENG_Victoria_Return:0 "빅토리아의 귀환"
 ENG_Victoria_Return_desc:0 "정신적 상처를 입은 어린 왕자의 대안으로 고인이 된 왕의 여동생 빅토리아 공주가 있습니다. 포르투갈인과 실용적이고 친근한 사이라면, 그녀는 계속하기에 더 적합한 대사가 될 것입니다. 우리는 또한 제2의 빅토리아를 계속할 수 있습니다."
 ENG_Condolences_For_Condolences:0 "애도의 뜻을 표하다"
 ENG_Condolences_For_Condolences_desc:0 "우리들의 왕처럼 포르투갈에도 한때는 비열한 혁명가들에 의해 암살당한 군주가 있었습니다. 심하게도, 이 사람은 여왕 폐하의 구혼자였던 바로 그 사람이었습니다. 애도의 뜻을 표하며, 우리의 공동 투쟁은 우리와 포르투갈의 유대관계를 더욱 가깝게 할 뿐입니다."
 ENG_WildCard_Monarch:0 "와일드카드: 호헨촐레른 귀족"
 ENG_WildCard_Monarch_desc:0 "호엔촐레른이 독일을 지배하지만, 우리 작센코부르크고타와도 매우 밀접하게 연결되어 있습니다. 정치적, 외교적 이유로 키치너는 호헨촐레른을 영국의 왕좌에 초대하는 것이 적합하다고 보았습니다."
 ENG_Join_Central_Powers:0 "동맹국 가입"
 ENG_Join_Central_Powers_desc:0 "우리 자리는 우리 형제인 독일인들이 함께할 수 있지, 냄새나는 프랑스놈들과 더러운 러시아놈들이 함께할 수 있는 것이 아닙니다!"
 ENG_Grand_Campaign:0 "원대한 운동"
 ENG_Grand_Campaign_desc:0 "우리의 호국경은 브리타니아의 힘을 확장하고 통치를 강화하기 위한 원대한 운동을 추구합니다. 유일한 문제는... 어디가 될 것입니까?"
 ENG_Big_Wolf:0 "큰 늑대"
 ENG_Big_Wolf_desc:0 "오스만 튀르크는 아마도 우리의 가장 어려운 목표물일 것입니다. 하지만 풍부한 석유와 금을 가지고 있습니다."
 ENG_false_lion:0 "가짜 사자"
 ENG_false_lion_desc:0 "Abyssinia is somehow still independent despite the scramble for Africa. We should swallow their possessions before the Italians can try anything."
 ENG_Desolate_Sun_Throne:0 "태양 왕좌를 비우다"
 ENG_Desolate_Sun_Throne_desc:0 "Persia has been independent of us for far too long. It is time to bring them under the claw of the Raj."
 ENG_No_Country_Red_Men:0 "빨갱이들을 위한 나라는 없다"
 ENG_No_Country_Red_Men_desc:0 "Britain is no country for communist bastards! Their influence did not extent outside of London, allowing us our stunning victory, but we must not tire of their treachery and we must hunt down and destroy these Bolsheviki."
 ENG_Restore_Order_Rus:0 "동쪽의 질서 회복"
 ENG_Restore_Order_Rus_desc:0 "Disaster! Russia has been overtaken by the revolutionary wind which we purged not too long ago! We must take measures to fight these reds wherever they appear, for God, for King and for Country."
 ENG_Military_Cult:0 "군국주의 추종"
 ENG_Military_Cult_desc:0 "Since our political power now grows from the barrel of our guns, we should establish a great militarist pride and tradition in our peoples' hearts."
 ENG_Publicly_Support_White_Feather:0 "하얀 깃털 사회 공적 지원"
 ENG_Publicly_Support_White_Feather_desc:0 "The White Feather Society is a group of suffragettes who 'encourage' pacificist men to go to war, as is their rightful duty."
 ENG_Engage_Continental:0 "대륙 문제에 개입"
 ENG_Engage_Continental_desc:0 "We must engage in Continental Affairs and check the imperialist growth of the Germans and the Austrians and perhaps even the Italians."
 ENG_Third_Positionism:0 "제3의 위치"
 ENG_Third_Positionism_desc:0 "Alongside Liberalism and Conservatism, we must take our 'Third Position' of absolutism to entrench His Majesty's Rule."
 ENG_By_Order_Of_King:0 "왕의 명령으로"
 ENG_By_Order_Of_King_desc:0 "By order of the King, Royal Militias will be organised throughout the country and put down democrat and socialist dissidence whereever it rears it's ugly head."
 ENG_First_Lord_Admiralty:0 "해군 대신"
 ENG_First_Lord_Admiralty_desc:0 "Winston Churchill, the First Lord of the Admiralty, has displayed stunning courage in unconditionally supporting His Majesty's decisions. He will make a fine puppet Prime Minister."
 ENG_Arrest_Sir_Grey:0 "에드워드 그레이 경 체포"
 ENG_Arrest_Sir_Grey_desc:0 "Sir Edward Grey is the architect of our predicament, when he resigned in the face of Global Conflict. He must be arrested, tried and stripped of all titles."
 ENG_Kingdom_Eternal:0 "영원한 왕국"
 ENG_Kingdom_Eternal_desc:0 "God Save Our Gracious King! Long Live Our Noble King! And God save the Kingdom!"
 ENG_Armament_Estates:0 "무기 단지"
 ENG_Armament_Estates_desc:0 "이제 귀족이 우리 정치에서 진정한 역할을 하고 있으니 장비를 개발하고 생산하는 것이 그들의 의무입니다."
 ENG_Revive_Angevin_Claim:0 "앙주 권리 부활"
 ENG_Revive_Angevin_Claim_desc:0 "It can not, it MUST not be forgotten that His Majesty is not only the King of England, Scotland and Ireland but also the Duke of Normandy!"
 ENG_CP_application:0 "독일 동맹 청원"
 ENG_CP_application_desc:0 "우리는 독일이 바로 그 곳에 있을 때 프랑스를 혼자 떠맡아서는 안 됩니다. 단지 우리가 그들의 분쟁에 동참해 달라고 애원할 때만이 아닙니다."
 ENG_Romanov_Alliance:0 "로마노프 동맹"
 ENG_Romanov_Alliance_desc:0 "Our cousins in Russia are far more suitable than the Germans with which we have so many colonial skirmishes."
 ENG_expand_Ship:0 "국내 선박 생산 확대"
 ENG_expand_Ship_desc:0 "We should bolster the Royal navy in order to ensure that Britannia remains ruling the waves."
 ENG_Seize_Estates:0 "귀족 영지 몰수"
 ENG_Seize_Estates_desc:0 "The Aristocracy would be doing much more with their wealth if it were directly controlled by us. For the good of the country!"
 ENG_Denounce_Liberalism:0 "자유주의 비난"
 ENG_Denounce_Liberalism_desc:0 "It's Liberalism that got us in this mess. It must be crushed at every point it is spotted."
 ENG_Formal_Stratocracy:0 "공식 군정"
 ENG_Formal_Stratocracy_desc:0 "크롬웰의 죽음 이후 영연방이 겪었던 붕괴를 피하기 위해 우리는 군정을 공식화해야 합니다."
 ENG_Cromwellianism:0 "크롬웰주의"
 ENG_Cromwellianism_desc:0 "우리는 나라를 구하려던 크롬웰을 증오하는 것을 그만 두어야 하며, 그를 가장 위대한 영국인으로 보아야 합니다."
 ENG_Naval_Arms_Race:0 "해군 군비 경쟁"
 ENG_Naval_Arms_Race_desc:0 "We must uphold the double power standard!"
 ENG_Reaffirm_Triple_Entente:0 "삼국 협상 재확인"
 ENG_Reaffirm_Triple_Entente_desc:0 "British boots, marching side by side with French and Russians, will put an end to the Habsburg and Hohenzollern warmongers! For democracy, for freedom, for God!"
 ENG_Liberal_Government:0 "마지막 자유당 정부"
 ENG_Liberal_Government_desc:0 "The Asquith Government was the last time the Liberal parties would ever hold a majority, when in 1916 a coalition had to be formed under David Lloyd George. After the collapse of the coalition, the Liberal Party was relegated to obscurity in the face of the ascendency of the Labour Party."
 ENG_Fabian_Ascendancy:0 "페이비언 우위"
 ENG_Fabian_Ascendancy_desc:0 "The Fabian Society was a proto-socialist group which would later develop into the Labour Party. Interestingly, despite their socialist, internationalist and arguably Marxist ideals, they were both Pro-Empire and Pro-War."
 ENG_Criticise_Liberals:0 "자유당 비판"
 ENG_Criticise_Liberals_desc:0 "Other than the Chancellor of the Exchequer, the Liberal government has proven itself to be woefully inept. We must jump on every opportunity to gut the Liberals in order to benefit ourselves."
 ENG_Formation_Labour_Party:0 "사회주의 통일"
 ENG_Formation_Labour_Party_desc:0 "In order for Socialism to succeed, we must unite the three major socialist groups, the Fabian Society, the British Socialist Party and the Independent Labour Party into one single political entity. The time is right to form the United Socialist Council."
 ENG_Meet_Lenin:0 "인터내셔널과의 만남"
 ENG_Meet_Lenin_desc:0 "In order for the Worker's struggle to succeed, we must meet with the Internationale to secure the Global Worker's State"
 ENG_Endorse_Marxism:0 "마르크스주의 지지"
 ENG_Endorse_Marxism_desc:0 "We should endorse the policies of Karl Marx."
 ENG_Referendum_Monarchy:0 "군주제 국민 투표"
 ENG_Referendum_Monarchy_desc:0 "It is time to hold a referendum on the Monarchy. We should join our French and American brothers in weeding out this outdated principal."
 ENG_Vanguardism:0 "전위당론"
 ENG_Vanguardism_desc:0 "It is our duty to lead the workers to freedom, not the other way round."
 ENG_Socialist_Democracy:0 "민주사회주의"
 ENG_Socialist_Democracy_desc:0 "It is vital that democracy is maintained!"
 ENG_Red_Empire:0 "붉은 제국"
 ENG_Red_Empire_desc:0 "The Party, which has its roots in the Fabian Society, is not opposed to idea of Empire. Infact, by maintaining it we can bring freedom and democracy to all peoples."
