 TUR_dissolve_debt_council:0 "부채관리국 해체"
 TUR_dissolve_debt_council_desc:0 "해외 강대국들은 우리 경제에 더이상 투자하지 않을 것입니다. 이 실수를 바로잡고 부채관리국을 해체할 때입니다."
 USA_rise_of_technocracy_tt:0 "이 중점은 아직 완료되지 않았습니다. 불편을 드려 죄송합니다."
