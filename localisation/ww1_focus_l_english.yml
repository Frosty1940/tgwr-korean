 BUL_sofia_university_st_liment_ohridski_desc:0 "성 클레멘트 오리드스키 소피아 대학교는 불가리아의 첫 고등교육기관입니다. 학교의 역사는 우리나라에서 수 세기 동안 지속된 문화적, 교육적 전통의 구현이자 지속입니다."
