 GER_german_offensive_mission:0 "러시아에 대한 공세"
 GER_german_offensive_mission_desc:0 "볼셰비키는 내전으로 곤경에 처한 것처럼 보이지만, 조금도 개의치 않습니다. 볼셰비키가 평화협정을 체결하려 하지 않는다면, 만약 전쟁중인 러시아인들이 여전히 평화협정을 거부한다면, 우리는 모스크바의 문 앞까지 진군할 것이고, 우리의 발 아래로 모든 러시아의 유럽 영토를 정복할 것입니다."
