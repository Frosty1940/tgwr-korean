 AUH_assimilate_serbia_desc:0 "일리리아 왕국은 헝가리 통치 아래에 있던 크로아티아-슬라보니아 왕국과 비교적 최근 획득한 보스니아-헤르체고비나 공동통치령을 합침으로써 수립되었습니다. 그리고 최근의 놀라운 사건들을 통해 세르비아 왕국이 일리리아에 합류하였고, 이들은 제국 안에서 큰 영향력을 갖게 되었습니다.\n이 불안정하고 광대한 왕국을 잘 다스리기 위해서는 많은 자치권 부여와 호의가 필요할 것입니다."
 AST_form_australasia:0 "오스트랄라시아 형성"
 AST_form_australasia_desc:0 "1901년 오스트레일리아 연방의 수립 이후부터 뉴질랜드는 오스트레일리아 헌법상 오스트레일리아의 주로 간주되었으며, 뉴질랜드는 원한다면 즉시 연방에 가입할 수 있음을 포함하고 있습니다. 이 두 나라는 거주이전과 일자리의 자유를 제한하지 않으며, 영국령으로서 많은 동질성과 가치를 공유합니다.\n급격하게 변화하는 국제상황으로 인해 오스트레일리아와 뉴질랜드의 통합 논의가 재점화되었습니다."
 FRC_interwar_internationale_category_desc:0 "노동자, 병사, 그리고 농민의 자유와 평등을 원하는 모든 이들은 하나의 국제 연맹으로 모여, 자본가, 부자, 특권층, 그리고 제국주의자들에게 심판을 내려야 할 것입니다."
 AUH_sue_for_peace_GER_desc:0 "세계 최강대국을 우리만의 힘으로 이겨내기란 불가능합니다. 기회마저 사라지기 전에 대화가 필요합니다!"
