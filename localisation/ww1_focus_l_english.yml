 ww1_sov_finland:0 "소비에트 핀란드"
 ww1_sov_revolution_desc:0 "일어나라 노동자들이여 그대들의 잠에서!\n일어나라 가난한 죄수들이여!\n저항의 까닭에 천둥이 울린다\n그리고 마침내 위선의 시대가 끝난다."
 ww1_sov_peace_desc:0 "혁명 초기부터 소비에트 정부는 독일과 그 동맹국과의 전쟁을 완전히 용납할 수 없다고 여겼습니다. 우리는 브레스트-리토프스크 조약을 체결하고, 피비린내 나는 전쟁을 중지할 것입니다."
 ww1_sov_land_desc:0 "모든 권력을 소비에트로! 땅은 기독교인들에게! 공장은 노동자들에게! 우리는 부르주아의 이상을 파괴했습니다! 개인 소유의 국유화는 혁명의 핵심 아이디어 중 하나입니다. 그래야 새 소비에트 러시아의 모든 국민이 자본주의의 억압 없이 일하고 살 권리를 갖게 될 것입니다!"
 ww1_sov_continue_war_desc:0 "트로츠키 동지는 독일이 계속 공격전을 벌일 수 없다고 시사했는데, 이는 우리가 굴욕적인 평화 없이 할 수 있다는 뜻입니다."
 ww1_sov_red_army_desc:0 "바로 그렇게\n붉은 군대여\n총검을 든 억센 손으로,\n위력 있게 압박하라.\n그리고 우리 모두는\n두려워하지 않으며\n마지막 죽음의 결전으로 가야만 한다!"
 ww1_sov_social_welfare_desc:0 "사회주의 국가에서 무상교육, 무상의료, 무상안보 같은 것들이 도입되고 있다는 것을 알면서 자본주의 세계 전체가 자긍심에 타격을 입을 것이라고 생각합니다. 인간은 살아가야지, 견뎌 내서는 안 됩니다!"
 ww1_sov_prodrazverstka_desc:0 "나라는 끔찍한 경제 위기에 처해 있습니다. 군대와 시민들은 굶주림에 시달리고, 공급은 어려움을 겪고 있습니다. 대재앙을 막기 위해 배급 독재를 실시하고, 모든 군대에서 식량을 분배하고, 전쟁의 형세 속에서 공산 경제를 이끌어야 합니다."
 ww1_sov_fire_of_revolution_desc:0 "러시아에 맞서 싸우며 우리에게 큰 영토를 포기하라고 강요한 적들이 가장 큰 실수를 저지르며 혁명정부에 압력을 가했습니다. 제국주의자들은 선전의 힘에 의해 무장해제될 것이며, 우리는 유럽의 노동자들과 군인들에게 사회주의 혁명의 횃불을 주어 그들이 사회주의 미래로 나아갈 수 있도록 할 것입니다."
 ww1_sov_sovnarkom_desc:0 "노동자와 농민들의 임시정부로 설립된 인민위원평의회. 레닌 동지가 이끄는 이 비상정부는 러시아를 어려운 상황에서 벗어나도록 이끌어야 합니다."
 ww1_sov_red_com_desc:0 "인민군은 우리의 저명한 이론가들이 보증하는 대대적인 개혁이 필요합니다. 이념적 훈련과 군사훈련을 병행해 매우 효과적인 대형을 만들 것입니다."
 newfocus_7_desc:0 "사회주의 혁명의 점령지는 반혁명 주체들의 공격으로부터 보호되어야 합니다. 강력한 예방책이 그 나라의 국방력을 증가시킬 것입니다."
 ww1_sov_red_fleet_desc:0 "번역 대기 중 ..."
 ww1_sov_airfleet_desc:0 "번역 대기 중 ..."
 ww1_sov_railroad_desc:0 "대규모 공산주의 대건설을 위한 토대를 마련할 철도 체계를 확충해야 할 때입니다!"
 ww1_sov_real_communism_desc:0 "번역 대기 중 ..."
 ww1_sov_tech_slot_desc:0 "오늘날까지, 과학 연구소는 사회주의 이상과는 크게 다른 그들만의 계획을 주도하고 있습니다. 우리는 정부의 통제 하에 전체 교육 시스템을 가져가고 모든 시민이 이념적으로 올바른 교육을 받을 수 있도록 할 것입니다."
 ww1_sov_nep_desc:0 "신경제정책은 공산주의 이상을 바탕으로 한 건국계획과 다릅니다. 사실, 우리는 우리가 돈과 다른 것들을 거절할 수 없을 때까지 사회주의 경제를 설정하게 되었습니다."
 ww1_sov_help_for_red_desc:0 "번역 대기 중 ..."
 ww1_sov_world_revolution_desc:0 "러시아 혁명의 승리는 전 세계에 엄청난 영향을 미칠 것입니다! 세계혁명의 시작에 관한 뉴스가 퍼지면 부르주아 국가 지하에 있는 우리의 동지들이 자본주의 정부를 전복시키고 우리의 투쟁에 동참하는 데 도움이 될 것입니다!"
 ww1_sov_ateism_desc:0 "교회는 천국의 농민에 대한 무의미한 헛소리로 우리를 오염시키고 있습니다. 터무늬없습니다! 교회 계층 전체가 스스로를 차르 정부 시절 선택된 엘리트라고 여겼습니다. 이 나라에는 오직 하나의 종교만 있습니다 - 그것은 공산주의입니다!"
 ww1_sov_defend_revolution_desc:0 "임시정부와 케렌스키는 너무 느려서 제헌국회를 임명하고 소집하지도 못했습니다. 우리는 곧 있을 정부 선거에 대비하는 효험을 떠맡았습니다. 선거가 끝나면 국민이 가장 신뢰하는 정당이 어디인지 알아낼 것입니다."
 ww1_sov_red_terror_desc:0 "이런 상황에서는 공포 정책이 필요합니다. 강경한 조치로써, 당내의 야당과 반역자를 제거하면 나라가 강해지고 모든 반혁명 사상이 정화됩니다."
 ww1_sov_budenniy_desc:0 "번역 대기 중 ..."
 ww1_sov_frunze_desc:0 "번역 대기 중 ..."
 ww1_sov_tuhach_desc:0 "번역 대기 중 ..."
 ww1_sov_north_fleet_desc:0 "번역 대기 중 ..."
 ww1_sov_south_fleet_desc:0 "번역 대기 중 ..."
 ww1_sov_electrification_desc:0 "\"레닌의 등불\"이 아직 빛나지 않은 곳이 어디 있습니까? 산업을 육성하면 러시아 전체에 전기를 공급할 수 있습니다. 이는 우리의 공학 개발에 큰 힘을 실어줄 것입니다."
 ww1_sov_paradise_desc:0 "번역 대기 중 ..."
 ww1_sov_agrar_desc:0 "사회주의가 촌락에 도래했습니다. 이제 모든 소비에트 농민들은 자신의 필요에 따라 노동력을 사용할 수 있는 땅과 권리가 있습니다. 공산주의 건설의 이익을 위해 소작농을 어떻게 이용할 것인가를 생각해 볼 때입니다! 개혁은 농경문화의 효율을 높일 것입니다."
 ww1_sov_reds_in_ukraine_desc:0 "우크라이나 인민 공화국이 결성된 후 사회주의 정당들이 우크라이나에서 탄압받기 시작했습니다. 우리는 우크라이나 대표들에게 연락해서 그들이 자국민에 대한 압력을 멈추도록 해야 합니다. 그렇지 않으면 우리는 그들의 일에 개입해야 할 것입니다!"
 ww1_sov_isolation_desc:0 "러시아가 전쟁과 대규모의 변화 상태에 있는 한, 우리는 더 이상 부르주아 제국을 다룰 수 없습니다. 그들은 개입으로 우리를 위협하는데, 그렇다면 그들과 협력해야 할 이유가 무엇입니까? 국내 정치에 더 집중하는 것이 더 낫습니다."
 ww1_sov_kill_tsar_desc:0 "Tsar Nikolai II has long been in exile with the family. While he is imprisoned, whites have hope for the restoration of the monarchy, and the presence of a captive tsar in a socialist country has no place to be."
 ww1_sov_dictator_desc:0 "모든 것은 분명합니다 - 적들은 어디에나 있고 심지어 우리의 옛 동맹국들 사이에서도 있습니다. 제헌의회는 분산될 것이며, 오직 한 당사자만이 합법적인 권한을 갖게 될 것입니다."
 ww1_sov_democratic_desc:0 "번역 대기 중 ..."
 ww1_sov_horse_desc:0 "번역 대기 중 ..."
 ww1_sov_strategy_desc:0 "번역 대기 중 ..."
 ww1_sov_sturm_desc:0 "번역 대기 중 ..."
 ww1_sov_goscapital_desc:0 "번역 대기 중 ..."
 ww1_sov_plan_desc:0 "가계계획은 생산을 증가시키기 위해 모든 자원을 집중시킬 수 있게 합니다. 그러나 계획에는 시간이 필요하기 때문에 기술 발전은 더디게 될 것입니다."
 ww1_sov_poland_desc:0 "무너진 제국의 서쪽 지방은 폴란드국에 대한 합의에 의해 계승되었습니다. 이제 폴란드는 벨라루스와 우크라이나 서부의 영토를 주장하고 있습니다. 우리의 목표는 폴란드에 우호적인 정부를 수립하고 벨라루스와 우크라이나의 서쪽 땅을 소비에트 연방 정부로 인정하는 것입니다!"
 newfocus_19_desc:0 "의회는 세계의 모든 공산주의자들을 하나의 동맹으로 통합시킬 제3인터내셔널을 소집하기로 결정했습니다! 미래에는 반혁명의 자본가 히드라와 싸울 동맹국을 찾을 것입니다!"
 ww1_sov_repression_desc:0 "번역 대기 중 ..."
 ww1_sov_coalition_desc:0 "멘셰비키와 사회혁명당 대표들은 제헌의회 선거에서 승리하고 급진적인 볼셰비키들을 추방하기 위해 통일된 연합을 만들기로 결정했습니다!"
 ww1_sov_five_years_desc:0 "번역 대기 중 ..."
 ww1_sov_intervention_desc:0 "번역 대기 중 ..."
 ww1_sov_ussr_desc:0 "사회주의는 점점 전 세계로 퍼져나가고 있고, 이미 옛 러시아 제국의 많은 나라들이 우리 소비에트 인터내셔널에 가입하고 싶어합니다! 그들이 통합에 동의한다면, 우리는 부르주아 세계에 대한 압력을 높일 것입니다!"
 ww1_sov_veterans_desc:0 "번역 대기 중 ..."
 ww1_sov_social_federation_desc:0 "번역 대기 중 ..."
 ww1_sov_union_desc:0 "우리의 미래 정책은 레닌 동지의 계획에 따라 세계 사회주의가 하나의 국가로 통일되는 것입니다. 사회주의 공화국 소비에트 연방은 우리의 조국입니다!"
 ww1_sov_civil_war_after_desc:0 "번역 대기 중 ..."
 ww1_sov_collectvization_desc:0 "번역 대기 중 ..."
 ww1_sov_cult_desc:0 "번역 대기 중 ..."
 ww1_sov_mc_1_desc:0 "번역 대기 중 ..."
 ww1_sov_motrization_desc:0 "번역 대기 중 ..."
 ww1_sov_aircraft_desc:0 "번역 대기 중 ..."
 ww1_air_nation_desc:0 "번역 대기 중 ..."
 ww1_upgrade_old_airplanes_desc:0 "번역 대기 중 ..."
 ww1_kirov_reporting_desc:0 "우리나라는 비행선이 필요합니다! 우리는 대규모의 비행선 건설 프로그램을 시작할 것이며, 이것은 붉은 공군의 주요 상징이 될 것입니다!"
 ww1_lenin_drednout_desc:0 "번역 대기 중 ..."
 ww1_sea_nation_desc:0 "번역 대기 중 ..."
 ww1_sov_finland_desc:0 "핀란드와의 상황은 지금 매우 긴박합니다. 내전은 그들을 우회하지 않았지만, 그들의 일에 대한 간섭은 원로원을 지지하는 독일의 대응으로 우리를 위협하고 있습니다. 핀란드의 독립성을 결정하거나 인정하거나 위험한 모험을 하고 적핀란드를 지원할 필요가 있습니다."
 ENG_deal_with_the_lords:0 "의회제정법"
 ENG_deal_with_the_lords_desc:0 "귀족원은 너무 많은 권력을 가지고 있으며, 우리의 통치 능력을 계속 저하시켜 왔습니다. 이제 충분합니다! 우린 귀족들의 권력을 엄격히 박탈할 의회제정법을 재가를 받아 통과시킬 것입니다. 부디, 이것이 법치를 강화시키고 우리가 다시 일터로, 즉 나라를 다스리는 일을 할 수 있게 해주기를 바랍니다."
 GER_war_with_france_desc:0 "프랑스는 아프리카에서 식민 패권을 유지하고 있으며 독일의 위대한 길 앞을 가로막고 섰습니다. 이는 반드시 처리되어야 합니다."
 GER_support_austrian_claims_desc:0 "오스트리아는 우리 형제입니다. 우리는 정당한 오스트리아 땅인 이탈리아의 롬바르디-베네토에 대한 오스트리아의 요구를 지지할 것입니다."
 GER_bruderkrieg_desc:0 "오스트리아-헝가리는 그저 다른 민족들의 정당한 땅으로 구성된 나라입니다. 우리와 형제들을 위해 이를 끝내야 합니다."
 GER_pressure_on_switzerland_desc:0 "진정한 중립은 없습니다. 만약 우리를 위해 있지 않다면, 그들은 그저 우리의 적일 뿐입니다!"
 GER_claim_mittelafrika:0 "미텔아프리카 요구"
 GER_bohemia_integration_desc:0 "보헤미아는 독일 연방에 있었습니다. 그 말은 보헤미아도 독일이라는 것입니다."
 GER_puppet_kingdoms_desc:0 "폴란드와 발트 지역에서 독일인 왕이 다스리는 괴뢰 왕국을 수립할 수 있습니다."
 GER_veteran_organisation_desc:0 "대부분이 전직 군인인 준군사조직 자유군단이 활동을 개시합니다. 이들은 극좌 세력의 봉기를 진압하는 바이마르 공화국의 어용 조직이 될 것입니다."
 GER_weimar_constitution_desc:0 "베를린의 혼란을 피하여 바이마르에서 새 공화국 헌법을 선포합니다.\n\n 독일국은 공화국이다. 국가권력은 국민으로부터 나온다."
 GER_deutsche_arbeiterpartei_desc:0 "베르사유 조약에 반대하는 민족주의자들이 독일 노동자당을 조직합니다."
 GER_sturmabteilung_desc:0 "히틀러가 그와 나치의 준군사조직인 돌격대를 조직합니다."
 GER_parliamentary_campaign_desc:0 "대공황과 전쟁 배상금으로 바이마르 공화국 건국을 주도한 중도 좌파와 중도 우파의 지지층이 대거 이탈하고 있습니다. 집권을 위해서는 이들의 지지를 끌어옴과 함께, 의회 내 우파 정당들과 연합해야 합니다."
 GER_chancellor_hitler_desc:0 "아돌프 히틀러는 총리로 당선되었습니다. 친위대와 돌격대가 국회의사당을 둘러싼 가운데, \"민족과 국가의 위난을 제거하기 위한 법률\", 일명 전권 위임법이 통과되었습니다. 바이마르 공화국 체제는 붕괴하였고 나치 독일 체제가 시작되었습니다."
 GER_unternehmen_kolibri_desc:0 "정권을 잡았으니 이제 반역자들을 모조리 숙청할 때입니다. 독일국의 운명은 이제 우리 손에 달려 있습니다."
 GER_long_live_sacred_germany_desc:0 "독일, 모든 것 위에 군림하는 독일, 세상에서 가장 위대한 독일!"
 GER_reichstag_crisis_desc:0 "국가의회는 정상으로 돌아올 것입니다."
 GER_reichspakt_desc:0 "공식적으로 우리 세력권의 국가들과 군사 동맹을 맺음으로써, 체제의 지속을 보장할 수 있을 것입니다."
 Australia_advisory_council_on_science_and_industry:0 "과학 및 산업 자문 위원회"
 Australia_advisory_council_on_science_and_industry_desc:0 "과학을 담당하기 위한 단일 기구를 세우는 것은 국립연구소를 두기 위한 첫 단계입니다."
 Australia_1915_imperial_loans:0 "1915년 제국 차관"
 Australia_1915_imperial_loans_desc:0 "우리는 영국으로부터 더 많은 재정적 자원이 필요합니다. 우리는 영국에 좀 더 예속될 것입니다."
 Australia_war_precautions_act_1914:0 "1914년 전쟁예방법"
 Australia_war_precautions_act_1914_desc:0 "그들이 외국인이건 폭탄을 던지는 아나키스트들이건 간에  반드시 차단되어야 합니다. 전쟁 주력의 추진에 대한 위협은 우리는 나라를 지키고 제국을 지켜야 합니다."
 Australia_developing_the_federal_territory:0 "연방 영토 개발"
 Australia_developing_the_federal_territory_desc:0 "1908년 행정부법은 우리의 향후 수도의 영토와 부지를 지정했습니다. 우리는 개발을 위해 부지를 준비하기 시작해야 합니다."
 Australia_cockatoo_island_dockyard:0 "코카투섬 선착장"
 Australia_cockatoo_island_dockyard_desc:0 "코카투섬 조선소는 주요 선박 건조 시설입니다. 우리는 추가적인 선가와 철판 비가열 단조장과 함께 조선소를 더 확장해야 합니다."
 Australia_aif_inventions_research_section:0 "오스트레일리아 제국군 발명연구부"
 Australia_aif_inventions_research_section_desc:0 "오스트레일리아군은 영국군 최고사령부에 계속 \"발명\"들을 제출해 왔습니다. 영국군 사령부는 그에 따라 AIF 연구 부서를 만들기로 결정했습니다."
 Australia_lithgow_arms:0 "리스고 조병창"
 Australia_lithgow_arms_desc:0 "리스고에 있는 무기공장은 우리의 주요한 무기의 원천입니다. 우리는 성장하는 우리 군대의 현재 필요에 맞게끔 이를 확장해야 합니다."
 Australia_imperial_security:0 "제국 방위"
 Australia_imperial_security_desc:0 "우리 북쪽에 있는 독일의 존재는 오스트레일리아 국경에서 계속 감점 요인이 될 수 없습니다. 이들 식민지를 영구적으로 점령하기로 한 결정은 이제 공식적인 정책입니다."
 Australia_broken_hill_propriety_steelworks:0 "브로큰 힐 적정 제강소"
 Australia_broken_hill_propriety_steelworks_desc:0 "현대전의 산업 필요는 지역 철강 산업의 성장이 필수적이라는 것을 의미합니다."
 Australia_hold_the_conscription_plebiscite:0 "징병제 국민 투표 실시"
 Australia_hold_the_conscription_plebiscite_desc:0 "우리나라는 국민 투표를 실시할 것입니다. 정부가 징병제를 도입할 수 있을지 없을지에 대한 판단이 내려집니다."
 Australia_conscription_plebiscite_tt:0 "징병제 운동에 대한 일련의 사건을 촉발시킬 것입니다. \n"
 Australia_naval_and_military_expeditionary_force:0 "해군 및 군사 원정군"
