 FRA_president_jules_pams:0 "쥘 팜스 대통령"
 FRA_president_raymond_poincare:0 "레몽 푸앵카레 대통령"
 FRA_president_raymond_poincare_desc:0 "법학을 전공한 푸앵카레는 1887년 하원의원으로 선출되었으며 §Y알렉상드르 리보§! 내각에서 일했습니다. 1902년 그는 제3공화국에서 가장 중요한 중도우파당인 §8민주공화동맹§!을 공동 창당하였습니다.\n\n그는 강력한 반독 기조로 유명했는데, 프랑스-러시아 동맹을 방어에서 공격으로 전환하고, 러시아를 방문하여 프랑스와 러시아 관계를 강화하고, 러시아 군대 동원에 대한 프랑스의 지원을 제공했습니다."
 FRA_president_jules_pams_desc:0 "쥘 팜스는 좌파 가운데 온건한 사회주의 정당인 §C급진당§! 당원이었습니다.\n\n팜스는 §Y에르네 모니§! 내각의 농업부 장관으로 임명되었으며, §Y조제프 카요§!와 §Y레몽 푸앵카레§! 내각에서도 장관직을 계속 수행했습니다. 팜스는 그가 태어난 피레네오리앙탈 지역의 달콤한 포도주의 아펠라시옹 도리진 콩트롤레(원산지 통제 명칭)의 고안자였습니다. 그는 또한 포르방드르에서 대해군 검열을 주선했습니다."
