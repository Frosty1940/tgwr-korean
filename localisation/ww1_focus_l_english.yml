 TUR_increasethenumberofgarrisonsinthebalkans_desc:0 "여러 해 동안 우리는 민족주의 운동과 산적들로 인해 루멜리아에서 심각한 불안과 공공질서의 결여로 고통받아 왔습니다. 지역 내 헌병대와 주둔군을 늘려 법과 질서를 세워야 합니다."
