 develop_stalingrad_aluminium_deposits:0 "차리친 알루미늄 공장 확충"
 ban_fascist_party:0 "극우 정당 금지"
 ban_fascist_party_desc:0 "현 상황에서, 극우 정당이 계속 조직되도록 두는 것은 효율적인 통치를 하려는 우리의 능력을 약화시킬 뿐입니다. 과감한 대책이 필요합니다."
 ban_fascist_party_tt:1 "프로토파시즘 인기도 변화: §G-§![?.Root.party_popularity@fascism|%0G].\n"
 ban_communist_party:0 "사회주의 금지"
 ban_communist_party_desc:0 "사회주의 정당은 사사건건 정부에 대항하며 시위를 벌여, 불만을 심고 통치를 어렵게 만들었습니다. 단속할 때가 되었습니다."
 ban_communist_party_tt:1 "사회주의 인기도 변화: §G-§![?.Root.party_popularity@communism|%0G].\n"
 anti_fascist_raids:0 "극우 타도"
 anti_fascist_raids_desc:0 "우리 국가의 장기적인 안정을 위해 극우 분자들을 엄중히 단속해야만 합니다. 그들의 영향력은 너무 강하고, 잠재적으로 정부에게 문제를 끼칠 수 있습니다."
 anti_communist_raids:0 "사회주의자 타도"
 anti_communist_raids_desc:0 "우리 국가의 장기적인 안정을 위해 사회주의 분자들을 엄중히 단속해야만 합니다. 그들의 영향력은 너무 강하고, 잠재적으로 정부에게 문제를 끼칠 수 있습니다."
 fascism_on_the_rise:0 "프로토파시즘의 대두"
 fascism_on_the_rise_desc:0 "정계 인사들이 국수주의적 가치를 옹호하며 목소리를 높이고 있으며, 국민들 다수가 지지하기 시작했습니다. 국가의 길은 프로토파시즘을 향해 열려있으며, 그저 평화적인 선택을 기다리거나 또는 폭력적인 이행을 택할 수 있습니다."
 communism_on_the_rise:0 "사회주의의 대두"
 communism_on_the_rise_desc:0 "정계 인사들이 사회주의의 가치를 옹호하며 목소리를 높이고 있으며, 국민들 다수가 지지하기 시작했습니다. 국가의 길은 사회주의를 향해 열려있으며, 그저 평화적인 선택을 기다리거나 또는 폭력적인 이행을 택할 수 있습니다."