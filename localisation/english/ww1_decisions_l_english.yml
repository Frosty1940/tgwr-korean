 GER_instant_react_to_agadir_tt:0 "이 결정은 §Y아가디르 위기 중점§!을 할 시간이 없고 다른 중점을 찍고 있을 때 도움이 됩니다. 이 결정으로 중점을 통과하는 것보다 더 많은 §Y£pol_power 정치력§!을 소모합니다."
