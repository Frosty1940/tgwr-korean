 RUS_franzferdinand:0 "오스트리아 헝가리에 대한 동원"
 RUS_franzferdinand_desc:0 "오스트리아인들은 세르브인들에게 전쟁을 선포했습니다. 완벽합니다. 러시아 곰은 오스트리아에 있는 슬라브 땅에서 큰 잔치를 벌이며, 우리의 오랜 경쟁자를 갈기갈기 찢어버릴 것입니다! 물론, 장기간의 전쟁은 전면적인 혁명으로 이어질 가능성이 높으며, 특히 그 비애국적인 평민 레닌을 이곳으로 돌려보낸다면 더욱 그러합니다. 하지만 그럴 가능성이 얼마나 되겠습니까? "
 RUS_start_mobilization:0 "동원 시작"
 RUS_start_mobilization_desc:0 "우리가 슬라브 형제를 어떤 식으로 방어하든지 상관 없습니다. 세르비아의 적들에게 러시아가 참전할 것임을 보여줄 필요가 있습니다. 전쟁은 이미 시작되었습니다."
 RUS_threat_of_bolshevik_revolution:0 "볼셰비키의 위협"
 RUS_threat_of_bolshevik_revolution_desc:0 "레닌과 함께 공산주의 혁명 일당이 임시 정부를 전복하기 위해 이 나라에서 쿠데타를 준비하고 있습니다! 즉시 군대를 준비하여 봉기를 진압해야 합니다!"
 RUS_mission_tsar_abdication:0 "차르의 퇴위"
 RUS_mission_tsar_abdication_desc:0 "수도에서 불안이 시작되었습니다. 사람들은 전선의 병사들의 귀환을 요구하고 있지만, 군주제의 전복을 요구하는 목소리도 들립니다. 그리고 혁명적인 구호는 점점 더 커지고 빈번해지고 있습니다. 심지어 차르의 군 지휘 간섭에 불만을 품은 일부 장군들도 차르를 제위에서 강제로 퇴위시킬 작정입니다. 혁명이 다시 러시아로 오고 있습니다."
