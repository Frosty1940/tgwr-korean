 USA_federal_farm_loan_act:0 "연방농장대출법"
 USA_federal_farm_loan_act_desc:0 "농민들에게 자영업을 확장할 수 있는 기회를 제공할 필요가 있습니다."
 USA_new_nationalism_act:0 "신국민주의법"
 USA_federal_dockyards:0 "연방 조선소"
 USA_federal_dockyards_desc:0 "주는 선박 건조는 물론 조선소 건설에도 발주서 제출을 허용할 수 있습니다."
 USA_social_insurance_act:0 "사회보험법"
 USA_social_insurance_act_desc:0 "우리는 포드 공장의 경험을 이어받아 즉시 사회 노동법으로 통합합니다."
 USA_federal_securities_commission:0 "연방보안위원회"
 USA_federal_securities_commission_desc:0 "연방 당국은 주식 시장의 활동에 참여하고 안정을 유지해야 합니다."
 USA_rise_of_technocracy:0 "테크노크라시의 부상"
 USA_rise_of_technocracy_desc:0 "진보주의는 생산과 관리 시스템의 최대 최적화를 위해 노력하는 많은 사회를 낳았습니다. 심지어 일부 상원의원들도 테크노크라시의 열렬한 지지자가 되었습니다."
 USA_radicalism_era:0 "급진주의 시대"
 USA_radicalism_era_desc:0 "사회는 급진적인 변혁을 필요로 합니다. 연방정부가 노동자 계급의 사회적 지위를 바로잡으려 하지 않는다면 프롤레타리아는 국가의 잘못을 바로잡는 일에 착수할 것입니다!"
 USA_ties_with_internationale:0 "인터내셔널과의 유대"
 USA_ties_with_internationale_desc:0 "좌익 혁명가들과 접촉해야 합니다. 그들의 정치적 영향력이 우리에게 도움이 될 것입니다."
 USA_no_justice_no_peace:0 "정의가 없으면 평화도 없다"
 USA_no_justice_no_peace_desc:0 "미국 인종차별주의와 공화주의 역사 속에 존재하는 존재의 흔적을 즉시 파괴합시다. 우리는 이 모든 것에 책임이 있는 국가를 파괴해야 합니다! 아나키 만세!"
 USA_no_justice_no_peace_tt:0 "국가가 불안정해지고 아나키스트들이 의회를 장악할 것입니다!\n\n"
 USA_align_workers_rights:0 "노동자 권리 조정"
 USA_align_workers_rights_desc:0 "여자와 남자는 동등한 최저임금 뿐만 아니라 동등한 노동권을 가져야 합니다!"
 USA_radical_prohibition:0 "급진적 금주법"
 USA_radical_prohibition_desc:0 "도덕주의자들이 정권을 잡았습니다. 따라서 금주법 도입의 결과에 대해서는 걱정할 수 없습니다."
 USA_bolshevism_is_enemy_of_socialism:0 "볼셰비즘 - 사회주의의 적"
 USA_bolshevism_is_enemy_of_socialism_desc:0 "우리는 이미 볼셰비키의 광기에 대해 알고 있습니다. 그들은 사회주의를 모욕하고, 좌익 사상을 민중의 힘이 아니라 개인 권력을 강화하기 위해 사용합니다! 우리는 그들을 끝내야 합니다."
 USA_prohibition:0 "금주법"
 USA_prohibition_desc:0 "수십 년간의 진보주의자들은 도덕주의자들과 보수주의자들이 지적하는 엄청난 수의 사회 문제를 만들어냈습니다. 우리는 당신이 그들의 말을 듣고 음주 반대 운동을 시작할 필요가 있다고 믿습니다."
 USA_lobbysit_register:0 "USA_lobbysit_register"
 USA_lobbyist_register:0 "로비스트 등록법"
 USA_lobbyist_register_desc:0 "이 법의 목적은 국회의원들과 그들의 직원들에게 미칠 수 있는 이익집단의 영향에 대한 투명성을 얻는 것입니다. 몇몇 연구는 로비 투명성이 부패의 감소로 이어진다는 것을 보여줍니다. 그리고 이런 상황에서 부패와의 싸움은 우리 계획의 필수적인 부분이 되어야 합니다."
 USA_restrained_progressivism:0 "억제된 진보주의"
 USA_restrained_progressivism_desc:0 "우리는 신국민주의 계획의 마지막 단계로 접어들고 있으며 우리는 제멋대로 구는 진보주의를 길들일 수 있었고 사회 위기를 방지할 수 있었다고 자신 있게 말할 수 있습니다."
 USA_war_risk_insurance_act:0 "전쟁위험보험법"
 USA_war_risk_insurance_act_desc:0 "물론 자원병과 군인들이 군복무에 대한 노력에 대한 대가를 받지 못할 것이라는 확신이 없다면 많은 이들이 군사 캠페인의 성공을 확신하지는 못할 것입니다."
 USA_arms_tax_desc:0 "군대는 실제 전쟁에 대비하여 편성과 준비를 시작합니다."
 USA_military_training_corps:0 "군사훈련단"
 USA_military_training_corps_desc:0 "우드 장군은 이 시대의 군대를 위한 장교 양성을 목표로 해야 할 훈련 제도의 재편을 후원합니다."
