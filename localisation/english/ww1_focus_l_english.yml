 BRA_declared_a_state_of_emergency:0 "비상사태 선포"
 BRA_declared_a_state_of_emergency_desc:0 "비상사태를 선포하는 것은 우리가 정적들을 상대하는 데 도움이 될 것입니다."
 BRA_promote_nationalism:0 "민족주의 촉진"
 BRA_promote_nationalism_desc:0 "브라질, 좋아하지 않는다면 떠나라."
 BRA_centralize_the_government:0 "정부 중앙집권화"
