 TUR_prioritytothemediterraneanregiom_desc:0 ""
 TUR_mobilizethelocals:0 "지역 부족 동원"
 TUR_mobilizethelocals_desc:0 "이탈리아가 아프리카의 우리의 마지막 영토인 트리폴리타니아를 침공하고 있습니다. 지중해에서 이탈리아 해군의 패권 때문에 멀리 내팽개친 이 지방에 증원 및 물자를 보내기는 어렵습니다. 하지만, 우리는 용감한 장교들 중 몇 명을 영국이 통제하는 이집트를 통해 보내서 지역 부족을 적절한 저항군으로 조직할 수 있을 것입니다."
