 RUS_second_bjork_agreement_desc:0 "우리는 독일인들과 어떻게 외교적으로 더 가까워지려고 노력하는지를 고려하여 협정을 체결해야 할 것입니다."
 RUS_safety_of_amur_road_desc:0 "전략적인 아무르 공로의 안전을 보장해야 합니다. 중국의 혁명가들에게 넘어가지 않도록 해야 합니다."
