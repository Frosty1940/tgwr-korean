 ww1_paraguay.5.b:0 "평화를 위해서... 그냥 저 지역을 저들이 갖게 두자."
 ww1_greece.49.t:0 "다가오는 대전쟁"
 ww1_greece.49.d:0 "그리스 정부는 주변국들이 전쟁 참전과 깊이 엮인 상황입니다. 국내에서도 몇 주 안에 터질 수 있는 분쟁에 참전하자는 의견이 있습니다. 그러나 국왕 콘스탄티노스 1세는 어떤 전쟁에도 참전할 의사가 없고 약간 독일 편에 기운 중립을 지키고 싶어합니다."
 ww1_greece.49.a:0 "이게 우리 문제가 아니라고 생각하는군."
 ww1_russia.63.b:0 "따라야겠지..."
 ww1_russia.67.b:0 "자리를 지켜라! 승리는 우리 것이다!"
 ottoman.140.t:0 "아르메니아계 인구를 우리나라로 재정착시키고자 하는 오스만"
 ww1_germany.40.d:0 "[SWE.GetNameDef] 측을 [ROOT.GetFactionName]에 가입하라고 설득하기 위해선 저들의 관심을 끌 것을 제안해야 합니다."
 ww1_germany.41.d:0 "[GER.GetNameDefCap] 측은 유럽 국제정책을 개혁하고 독일이 이끄는 번역의 시대를 이루는 것을 목표로 하는 동맹국 회담을 개최하고 있습니다. 그리고 회담에 우리 특사가 있는 중 독일은 우리의 관심을 끌 제안으로 세력에 가입하라고 설득하려고 합니다.\n그들은 독일 회사의 지분을 공유하고 국내에 자본을 투자해 공장 건설을 지원하겠다고 합니다."
 ww1_germany.41.e:0 "[GER.GetNameDefCap] 측은 유럽 국제정책을 개혁하고 독일이 이끄는 번역의 시대를 이루는 것을 목표로 하는 동맹국 회담을 개최하고 있습니다. 그리고 회담에 우리 특사가 있는 중 독일은 우리의 관심을 끌 제안으로 세력에 가입하라고 설득하려고 합니다.\n그들은 첨단 기술과 연구 지원을 대가 없이 공유하는 것을 돕겠다고 합니다."
 ww1_germany.41.f:0 "[GER.GetNameDefCap] 측은 유럽 국제정책을 개혁하고 독일이 이끄는 번역의 시대를 이루는 것을 목표로 하는 동맹국 회담을 개최하고 있습니다. 그리고 회담에 우리 특사가 있는 중 독일은 우리의 관심을 끌 제안으로 세력에 가입하라고 설득하려고 합니다.\n그들은 분쟁이 터질 경우 우리 독립을 보장하겠다고 합니다... 이거 말곤 제안할 게 없나 봅니다."
 ww1_germany.42.d:0 "[HOL.GetNameDef] 측을 [ROOT.GetFactionName]에 가입하라고 설득하기 위해선 저들의 관심을 끌 것을 제안해야 합니다."
