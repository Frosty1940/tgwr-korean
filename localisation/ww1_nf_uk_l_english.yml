 ENG_ww1_army_effort:0 "영국 대륙원정군"
ENG_ww1_army_effort_desc:0 "우리가 잘 경험했듯이 강한 육지 동맹국들을 갖는 사치는 대륙에 우리의 더러운 일을 할 수 있는 누군가가 있다는 것입니다. 그렇다고 해서 우리가 더 강한 육군의 혜택을 아직 얻을 수 없다는 뜻은 아닙니다. 우리의 장군들이 더 많은 국제적 위협에 대응하고 먼 전선에서 싸우도록 훈련하는 것은 전쟁 발발 시 좋은 성과를 거둘 수 있을 것입니다."

