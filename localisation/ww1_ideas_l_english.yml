 ENG_british_officers_independent_egypt:0 "영국 장교"
 ENG_british_officers_independent_egypt_desc:0 "영국 독재 정권의 족쇄를 벗어 던졌음에도 불구하고, 우리 군대의 영국 육군 장교들은 남아서 우리의 군사력을 계속 증강시켜 왔습니다. 그들이 떠나야 할 이유는 없고, 그들은 우리나라의 방위를 조직하는 데 중요한 역할을 합니다. 그들은 또한 터키인들과 싸우는 귀중한 경험을 가지고 있습니다. 그리고 그들이 요구하는 것은 점잖은 군인의 봉급뿐이라니 그들을 곁에 두지 않을 이유가 거의 없습니다."
 ENG_colonist_militia:0 "식민지 민병대"
 ENG_colonist_militia_desc:0 "우리 육군은 사실 독립적이고 반자율적인 일련의 식민지 민병대라는 점에서 다소 파격적입니다."
 ENG_g_k_chesterton:0 "G. K. 체스터턴"
 ENG_rudyard_kipling:0 "러디어드 키플링"
 ENG_rudyard_kipling_desc:0 "정글북의 작가이자 유명한 시인 키플링은 영국 제국주의와 백인의 부담론을 가장 강력하게 지지하는 사람 중 한 사람입니다.\n\n실론에서 태어난 그는 식민지 주민과 고국 주민들 사이에서 널리 관심을 끌고 있습니다."
 CAN_ross_rifle:0 "로스 소총의 실패"
 CAN_ross_rifle_desc:0 "로스 소총의 실패는 캐나다 군수의 부패로 이어졌습니다."
 CAN_lee_enfield:0 "소총 교체"
