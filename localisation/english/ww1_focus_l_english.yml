 FRA_interwar_tangier:0 "탕헤르 국제지대"
 FRA_interwar_tangier_desc:0 "탕헤르는 모로코에 위치한 전략적인 도시로 프랑스, 스페인, 영국이 손에 넣고자 하는 곳입니다. 평화를 위해 국제지대를 두는 것이 더 나을 것입니다."
