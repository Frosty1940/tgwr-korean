 unit_limit_label:0 "§H최대 지원 대대§!"
 unit_limit_desc:0 "모든 국가는 오직 경제와 기반시설이 버틸 수 있는 만큼 일정 수의 개별 군 부대를 유지할 수 있습니다.\n\n유지할 수 있는 부대의 최댓값은 국가의 총인구와 소유한 주에 기반해 국가의 전반적인 산업화 정도를 곱한 값입니다.\n\n§L - 총인구에서 오는 기본값: [?base_population|G0][unit_limit_noncore_population][unit_limit_puppet_base][unit_limit_crownland_population_bonus]\n- 소유한 주에서 오는 기본값: [?base_states|G0][unit_limit_crownland_state_bonus]\n - 총 기본값: [?base_units|G0]\n\n   - 산업화 변동치: [?industry_factor|H%][unit_limit_modifier_was_capped][unit_limit_extra_modifier_line_break][unit_limit_is_major][unit_limit_is_low_level_puppet][unit_limit_great_war][unit_limit_balkan_unit_bonus][unit_limit_chinese_unit_bonus][unit_limit_has_war][unit_limit_economy_law][unit_limit_50_unit_bonus][unit_limit_100_unit_bonus][unit_limit_250_unit_bonus][unit_limit_demobilization][unit_limit_was_capped][unit_limit_lower_limit_used][unit_limit_upper_limit_used][unit_limit_bonus_used]\n\n   최종 합계: [?max_divisions|H0]\n\n바뀐 값이 계산에 반영되기까지 게임 내 시간으로 일주일 정도 걸릴 수 있습니다.§![above_unit_limit_desc]"
 unit_limit_desc_fake_intel:0 "(§H가짜 미끼 사단§!은 대대 한계에 집계되지 않음)"
 unit_limit_desc_above_limit:0 "\n\n--------------\n\n§R우리는 현재 한계값을 초과하였으며, 국가에 걸린 압박을 완화할 수 있는 유일한 방법은 우리 사단들 중 일부를 제거하는 것입니다.§!\n\n사단 조직력: [?mobilisation_penalty_var|+=%1]\n소비재 공장: [?mobilisation_penalty_var_positive|-=%]\n공장 생산량: [?mobilisation_penalty_var|+=%]\n훈련 시간: [?mobilisation_penalty_var_positive|-=%]\n육군 사기: [?mobilisation_penalty_var|+=%1]\n지휘력 획득: [?mobilisation_penalty_var|+=%1]\n동원 속도: [?mobilisation_penalty_var|+=%1]"
 unit_limit_noncore_population_desc:0 "\n      (비핵심 인구로부터 §H10%§!: [?non_core_base|H1])"
 unit_limit_puppet_base_desc:0 "\n      (저단계 괴뢰국에서 §H20%§!: [?puppet_base|H1])"
