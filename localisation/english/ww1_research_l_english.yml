 advanced_radio:0 "발전된 라디오"
 advanced_radio_desc:0 "라디오의 추가적인 개발은 통신력을 강화할 뿐만 아니라, 이중통신의 출현을 불러왔으며, 방송국의 크기를 줄여 이동성을 향상시켰습니다."
