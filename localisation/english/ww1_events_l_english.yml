 ww1_greece.80.desc:0 "아마도 우리가 투자 문제에 대해 너무 밀어붙였나 봅니다. [FROM.GetAdjective] 측이 싹트고 있는 우리나라의 산업기지에 대한 투자에 관심이 없다고 했습니다. 만약 그들이 우리의 미래를 설계하는 것을 돕지 않아도 알아서 해야만 할 것입니다."
