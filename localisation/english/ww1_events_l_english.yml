 ww1_greece.47.t:0 "불가리아의 동마케도니아 점령"
 ww1_greece.47.d:0 "우리의 중립을 지키기 위해, 그리고 콘스탄티노스 국왕의 바람대로 우리 정부는 불가리아의 영토 요구를 받아들여 동마케도니아를 불가리아에 넘기기로 결정했습니다."
 ww1_greece.47.a:0 "그만한 가치가 있다"
 ww1_greece.48.t:0 "불가리아의 동마케도니아 점령"
 ww1_greece.48.d:0 "그리스는 친선의 증표로써 그리고 다가오는 분쟁에서 중립을 유지하고자 하는 바람에서 동마케도니아를 할양했습니다. 자기들 주제를 아는 것 같습니다."
 ww1_greece.48.a:0 "완벽해."
