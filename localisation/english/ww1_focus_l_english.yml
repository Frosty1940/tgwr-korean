 ENG_3_revolution_utmost:0 "최고의 혁명"
 ENG_3_revolution_utmost_desc:0 "동무들! 우리는 성공적으로 우리의 혁명을 견지했고, 영국의 노동자들에게 평화와 빵과 영광을 가져다 주었습니다!"
 ENG_3_Bulldog_Triumphant:0 "큰 승리를 거둔 불독"
 ENG_3_Bulldog_Triumphant_desc:0 "오오오, 좋아!"
 ENG_3_Firm_Hand:0 "굳건한 손"
 ENG_3_Firm_Hand_desc:0 "오늘날 우리가 마주하는 영국은 10년 전의 영국이 아닙니다. 만연한 의혹, 사회주의 소요, 게릴라, 파탄... 굳건한 손이 영국이 기대하는 것입니다."
 ENG_3_Scottish_Rebellion:0 "스코틀랜드인 처리"
 ENG_3_Scottish_Rebellion_desc:0 "우릴 엿먹이는 빌어먹을 스코틀랜드놈들 위로 뛰어올라섰습니다."
 ENG_3_accept_socialist_refugees:0 "사회주의 난민 수용"
 ENG_3_accept_socialist_refugees_desc:0 "스코틀랜드에는 충실한 사회주의자가 많습니다. 우리는 우리의 연대를 보여주고 이 훌륭한 사람들이 국경을 넘어 우리와 함께 할 수 있도록 허락할 것입니다."
 ENG_3_His_Majestys_Loyal_Secret_Police:0 "폐하의 왕립경찰대"
 ENG_3_His_Majestys_Loyal_Secret_Police_desc:0 "가장 열성적인 지지자들로 구성된 특별대응부대를 꾸려 사회주의를 뿌리뽑고 말살해야 합니다."
 ENG_3_English_Socialism:0 "영국사회주의"
 ENG_3_English_Socialism_desc:0 "볼셰비키들이 우리의 동무일지는 몰라도 러시아의 상황은 이곳 영국과는 많이 다릅니다."
 ENG_3_Emulate_Lenin:0 "레닌 모방"
 ENG_3_Emulate_Lenin_desc:0 "레닌은 꽤 상당한 정도의 성공을 거두었습니다."
 ENG_PCIA_Primacy:0 "내무인민위원회의 지위"
 ENG_PCIA_Primacy_desc:0 "슬프게도 우리 나라는 아직도 반혁명분자로 북적거리고 있습니다. 내무인민위원회를 창설함으로써 혁명의 안전을 보장해야 합니다."
 ENG_3_Commissars:0 "정치지도원"
 ENG_3_Commissars_desc:0 "영국 붉은 군대의 충성스런 모든 군인은 엘랑의 완강한 정신을 가지고 있어 그들이 세계의 노동자들을 해방시킬 수 있도록 그들을 밀어줄 것입니다. 그러나, 때때로, 그 정신은 리볼버를 뒤에서 조준하여 일깨워 줄 필요가 있습니다."
 ENG_3_Bolster_Red_Army:0 "붉은 군대 강화"
 ENG_3_Bolster_Red_Army_desc:0 "붉은 군대를 보강해야 합니다."
 ENG_3_Consumer_Industry:0 "노동자의 천국"
 ENG_3_Consumer_Industry_desc:0 "소비재는 무엇보다도 중요합니다."
 ENG_3_Conservative_Nationalism:0 "보수적 국민주의"
 ENG_3_Conservative_Nationalism_desc:0 "자유당은 우리를 이 난장판으로 몰아넣었습니다. 이제 우리는 말해야 합니다."
 ENG_3_Democracy_Overrated:0 "민주주의는 과대평가되었다"
 ENG_3_Democracy_Overrated_desc:0 "누가 그걸 필요로 하겠습니까? 전 아닙니다."
 ENG_3_synthetic_refineries:0 "합성 정제 공장"
 ENG_3_synthetic_refineries_desc:0 "제국주의가 죽은 후, 우리는 석유 구매에 약간 문제가 있습니다. 우리는 합성 연구에 투자해야 합니다."
 ENG_3_God_Save_The_King:0 "하느님, 국왕 폐하를 지켜 주소서!"
 ENG_3_God_Save_The_King_desc:0 "하느님, 저희의 자비로우신 국왕 폐하를 지켜 주소서. 고귀하신 저희의 국왕 폐하를 만수무강케 하소서!"
 ENG_3_Stoicism:0 "옛적의 영국 스토아주의"
 ENG_3_Stoicism_desc:0 "우린 이제 살아남을 것이다!"
 ENG_3_Fight_On_Beaches:0 "우리는 해변에서 싸울 것이다"
 ENG_3_Fight_On_Beaches_desc:0 "우리는 상륙지점에서 싸울 것입니다. 우리는 들판에서 싸울 것입니다."
 ENG_3_Revanchist_Lion:0 "보복주의 사자"
 ENG_3_Revanchist_Lion_desc:0 "태양은 대영 제국을 떠났을지도 모르지만, 사자는 아직 울지 않았습니다!"
 ENG_3_Conservative_Heartland:0 "보수당 중심지"
 ENG_3_Conservative_Heartland_desc:0 "우리는 언제나 안정적인 지지 기반으로서 농촌 - 농부, 마을, 그리고 그렇지 않은 것에 의존할 수 있습니다. 그들은 또한 엄청난 양의 총을 가지고 있습니다."
 ENG_rearmament_programs:0 "재무장 계획"
 ENG_rearmament_programs_desc:0 "우리가 2 라운드에서 이기고 싶다면, 우리는 반드시 재무장해야 합니다."
 ENG_3_Experiment_Fascism:0 "파시즘 실험"
 ENG_3_Experiment_Fascism_desc:0 "파시즘은 요즘 모든 사람들이 말하고 있는 이 흥미진진한 새로운 이념입니다. 우리는 파시즘을 실험하고 시험해 보아야 합니다."
 ENG_3_Hanover_Claim:0 "하노버 요구"
 ENG_3_Hanover_Claim_desc:0 "당신은 실제로 영국이 독일 하노버 주에 대해 비교적 받아들일 만한 권리를 가지고 있다는 것을 알고 있었습니까? 허, 멋집니다!"
 ENG_3_British_War_Economy:0 "영국 전시경제"
 ENG_3_British_War_Economy_desc:0 "경제를 동원합니다!"
 ENG_3_Infrastructure:0 "기반시설 주력"
 ENG_3_Infrastructure_desc:0 ":)"
 CAN_political:0 "바다에서 바다로"
 CAN_political_desc:0 "바다에서 빛나는 바다에 이르기까지 우리의 젊은 나라가 번영할 것입니다. 오 캐나다, 우리는 다가올 전쟁을 견뎌낼 것입니다."
 CAN_Americanism:0 "아메리카주의"
 CAN_Americanism_desc:0 "우리의 남부 이웃들처럼, 모든 사람은 군주제로부터 폭정의 자유를 경험해야 합니다."
 CAN_industrial_tree:0 "무너진 경제"
 CAN_industrial_tree_desc:0 "우리 경제는 불경기에 빠져 있습니다. 조국이 들으려면 땅을 활용하고 인프라를 쇄신하며 모든 사람에게 일자리를 줘야 합니다."
 CAN_army_focus:0 "캐나다군"
 CAN_army_focus_desc:0 "우리는 더 이상 동맹으로부터 보호가 필요하지 않습니다. 캐나다 육군을 개발하는 것이 우리의 이익입니다."
 CAN_navy_focus:0 "우리들의 해군"
 CAN_navy_focus_desc:0 "우리는 바다로 둘러싸인 나라입니다. 우리만의 해군이 필요한 때입니다."
 CAN_air_focus:0 "새 공군"
 CAN_air_focus_desc:0 "세상은 변하고 있고, 전쟁도 일어나고 있습니다. 공군은 반드시 만들어져야 합니다."
 CAN_Loyalty:0 "캐나다의 충성심"
 CAN_Loyalty_desc:0 "백 년 동안 왕위에 충성을 다했으니 백 년은 더 충성을 다할 것입니다."
 CAN_republic:0 "공화국 공식화"
 CAN_republic_desc:0 "우리는 캐나다 공화국을 위해 더 이상 군주제의 사슬에 얽매이지 않을 것입니다."
 CAN_democracy:0 "북부의 자유"
 CAN_democracy_desc:0 "이 세상의 모든 사람은 자유의 기쁨을 경험해야 합니다. 각국은 이 이상향을 듣게 될 것입니다."
 CAN_americas_guarantee:0 "미국 보호"
 CAN_americas_guarantee_desc:0 "우리는 아메리카 대륙을 보호해야 합니다. 이것은 우리의 영향력을 확대시킬 뿐만 아니라, 국가들도 우리 공화국과 이웃 국가들을 우습게 보지 않을 것입니다."
 CAN_seperation:0 "캐나디안 드림"
 CAN_seperation_desc:0 "번영과 부, 야망, 북부의 자존심이라는 꿈은 한 걸음밖에 남지 않았습니다."
 CAN_Patriation:0 "임박한 패트리에이션"
 CAN_Patriation_desc:0 "우리는 이 영국이라는 사슬로부터 자유를 요구하지만, 외국 관료들에게 제지당하지는 않을 것입니다."
 CAN_const_monarchy:0 "영국 타협"
 CAN_const_monarchy_desc:0 "우리는 전통적인 사람들이며, 전통에 따라 왕위에 충성합니다."
 CAN_commonwealth_research:0 "제국을 위하여"
 CAN_commonwealth_research_desc:0 "그들이 우리의 고국을 유지하도록 도왔듯이 우리는 우리의 제국을 유지할 것입니다."
 CAN_france_diplomacy:0 "프랑스 외교사절"
 CAN_france_diplomacy_desc:0 "우리는 서방의 동맹국들과 소통해야 합니다."
 CAN_McGill_fair:0 "맥길 대학교 박람회"
 CAN_McGill_fair_desc:0 "우리는 영연방을 위한 과학 연구를 깊이해야 하며, 맥길과 같은 명문 학교는 우리의 노력을 배가시킬 것입니다."
 CAN_eng_oil:0 "앨버타 오일샌드 개발"
 CAN_eng_oil_desc:0 "우리 경제가 성장하려면 가장 가치 있는 자원을 개발해야 합니다."
 CAN_defense_board:0 "북아메리카 방어"
 CAN_defense_board_desc:0 "캐나다, 미국, 멕시코의 상호방위조약은 북미 국경을 지킬 것입니다."
 CAN_NATO:0 "북아메리카 조약 기구"
 CAN_NATO_desc:0 "유럽에서의 긴장으로부터 이 대륙을 방어하는 것이 우리의 최우선 과제입니다. 우리 남부 이웃들에게 초대장을 보내야 합니다."
 CAN_us_battleships:0 "미국 선박"
 CAN_us_battleships_desc:0 "강력한 해군을 위해서는 미국에 기함을 주문해야 합니다."
 CAN_fleet:0 "캐나다 함대"
 CAN_fleet_desc:0 "우리 해양의 방어가 필요하며, 함대를 건설해야 합니다."
 CAN_safe_haven:0 "세계를 위한 피난처"
 CAN_safe_haven_desc:0 "우리나라는 어려움에 처한 사람들을 보호할 수 있습니다. 지구상의 이 이상향을 세계에 알립시다."
 CAN_refugees:0 "유럽 난민"
 CAN_refugees_desc:0 "전쟁으로 찢어진 유럽은 가정을 쫒아내고 생명을 파괴하고 있습니다. 그들을 캐나다에서 살게 합시다."
 CAN_toronto_fair:0 "토론토 대학 박람회"
 CAN_toronto_fair_desc:0 "우리나라가 빨리 발전하려면 연구를 늘려야 합니다. 캐나다 최고의 학교인 토론토 대학에서 천재들이 환영받습니다."
 CAN_technology_queens:0 "퀸즈 대학교 박람회"
 CAN_technology_queens_desc:0 "우리의 가장 전통적이고 충실한 학교인 퀸즈 대학교는 연구에 좋은 역할을 할 것입니다."
 CAN_research_slot:0 "과학의 피난처"
 CAN_research_slot_desc:0 "전 세계의 과학자들이 캐나다에서 연구를 계속하는 것은 환영할 일입ㄴ닌다. 우리는 과학 연구의 토론과 진보를 장려합니다."
 CAN_kingdom_own:0 "우리만의 왕국!"
 CAN_kingdom_own_desc:0 "우리는 백 년 동안 외국 왕권을 섬겼으니, 이제는 우리 자신과 우리의 이익을 위해 봉사해야 할 때입니다."
 CAN_king:0 "빈 왕좌"
 CAN_king_desc:0 "빅토리아 여왕의 아들인 아서 왕자는 현재 캐나다 총독입니다. 그는 몇 년 동안 캐나다에 속해 있었고, 어떤 사람들은 그가 영국인보다 더 캐나다인이라고 말할 것입니다. 그는 지도자로서 캐나다인들이 가진 최고의 선택입니다."
 CAN_empire:0 "제국 형성"
 CAN_empire_desc:0 "세상은 우리의 야망, 우리의 투쟁, 그리고 우리 국민을 알아야 합니다. 캐나다인들이 오고 있다는 것을 알립시다."
 CAN_rcmp:0 "기마경찰"
 CAN_rcmp_desc:0 "가장 위대한 전문가들 중 몇몇은 왕립 캐나다 기마경찰에 있습니다. 우리는 캐나다를 위한 새로운 특수부대가 필요할 것입니다."
 CAN_greenland:0 "그린란드 구매"
 CAN_greenland_desc:0 "우리는 해양과 대륙의 범위를 넓힐 수 있는 기반이 필요합니다. 우리는 다가올 전쟁에 대비하기 위해 덴마크 왕국에 외교관을 보내야 합니다."
 CAN_Alaska:0 "알래스카 요구"
 CAN_Alaska_desc:0 "모든 북부 영토는 당연히 캐나다 땅입니다. 이 미국의 북침은 처리될 것입니다."
 CAN_british_demands:0 "뉴펀들랜드와 래브라도 요구"
 CAN_british_demands_desc:0 "대영 제국은 무너지고 있고, 그들은 대서양 식민지를 그들의 폭압적인 손에서 해방시켜야 합니다."
 CAN_france_demands:0 "생피에르 미클롱 요구"
 CAN_france_demands_desc:0 "프랑스인들은 북아메리카에 아무런 관계가 없습니다. 이 땅은 캐나다와 캐나다인들의 것입니다."
 CAN_1812:0 "1812년 대안"
 CAN_1812_desc:0 "몇 년 동안 미국은 완벽한 체계를 가진 완벽한 국가로서 행동해 왔습니다. 이는 거짓말입니다, 그들은 이웃을 괴롭히고 억압합니다. 우리는 그들에게 캐나다인의 활력, 캐나다인의 피, 그리고 미국의 죽음을 보여줄 것입니다. 또 다른 화재가 일어날 것이고, 이번에는 진정한 캐나다인들에 의해 화재가 일어날 것입니다."
 CAN_integrate_midwest:0 "중서부 통합"
 CAN_integrate_midwest_desc:0 "중서부는 언제나 그랬어야 했던 것처럼 캐나다 땅이 될 것입니다."
 CAN_integration:0 "뉴잉글랜드 통합"
 CAN_integration_desc:0 "양키돔은 기본적으로 이미 캐나다 것인데, 왜 그냥 공식적인 지위를 부여하지 않습니까."
 CAN_reintegrate_columbia:0 "컬럼비아 재통합"
 CAN_reintegrate_columbia_desc:0 "브리티시컬럼비아의 태평양 연안은 분단되었습니다. 우리는 이 영토를 예전 미국 영토와 재결합시킬 것입니다."
 CAN_american_puppet:0 "미국 보호령"
 CAN_american_puppet_desc:0 "북아메리카의 균형을 잡기 위해서, 우리는 미국인들이 제한된 힘으로 그들 자신을 통치하도록 허용해야 합니다. 미국 보호령이 만들어질 것입니다."
 CAN_mexico:0 "남부 재규어 길들이기"
 CAN_mexico_desc:0 "몇 년 동안 멕시코는 내전에 빠져 있었습니다. 우리는 멕시코에 있는 군주제 동맹국들이 이것을 끝낼 수 있도록 도울 것입니다."
 CAN_mexican_claims:0 "멕시코 권리 회복"
 CAN_mexican_claims_desc:0 "미국 남부는 당연히 멕시코 땅이며, 도둑맞았습니다. 우리는 미국에 대한 그들의 권리를 반환할 것입니다."
 CAN_mexico_empire:0 "멕시코 제3제국"
 CAN_mexico_empire_desc:0 "미국이 패배한 상황에서 멕시코 제국의 재탄생을 허용하는 것은 옳은 일입니다."
 CAN_carribean:0 "카리브 공격"
 CAN_carribean_desc:0 "유럽인들은 더 이상 중앙아메리카에서 손톱을 가질 수 없을 것입니다. 그것은 결코 그들의 것이 아니었습니다."
 CAN_carribean_confederation:0 "연합 카리브 보호령"
 CAN_carribean_confederation_desc:0 "카리브 해에서 유럽의 영향력이 종식되면서, 이 새로운 땅을 개발하는 것을 돕는 것은 캐나다인으로서 우리의 의무입니다. 보호령을 설치해야 합니다."
 CAN_japanese_alliance:0 "태평양 동맹"
 CAN_japanese_alliance_desc:0 "태평양에 대한 일본의 야망은 북아메리카에 대한 우리의 야망을 도울지도 모릅니다. 외교관을 보내 공동의 관심을 보이도록 합시다."
 CAN_japanese_ships:0 "일본 선박 주문"
 CAN_japanese_ships_desc:0 "우리 함대를 발전시키기 위해서는 일본 선박이 필요할 것입니다. 그들의 가장 호평받는 기함의 주문을 요청합시다."
 CAN_german_alliance:0 "신성 모독 동맹"
 CAN_german_alliance_desc:0 "독일인들은 영국의 지배권을 무너뜨리는 것에 대한 공동의 이익을 가지고 있는 것 같습니다. 그들에게 캐나다의 친선 전보를 보냅시다."
 CAN_german_ships:0 "독일 선박 주문"
 CAN_german_ships_desc:0 "독일인들은 지금까지 만들어진 최고의 드레드노트 몇 척을 가지고 있습니다. 독일에 드레드노트 주문을 요청합시다."
 CAN_technology_share:0 "기술 공유"
 CAN_technology_share_desc:0 "새로운 동맹들과 함께 우리의 위대한 기술 발전을 논의해야 합니다."
 CAN_excavation:0 "캐나다 광물"
 CAN_excavation_desc:0 "캐나다는 어디에나 광물이 풍부한 땅입니다. 이러한 자원을 활용해야 합니다."
 CAN_lowland_excavation:0 "저지대 채석장"
 CAN_lowland_excavation_desc:0 "저지대에는 금속이 무르익은 비탈진 곳이 많습니다. 채석장을 확장해야 합니다."
 CAN_columbian_metals:0 "태평양 연안 희소금속"
 CAN_columbian_metals_desc:0 "우리는 캐나다 서부에서 발견된 풍부한 희귀 금속을 이용해야 합니다. 이는 우리의 산업과 제조업을 확장시킬 것입니다."
 CAN_grand_excavation:0 "대규모 캐나다 채굴"
 CAN_grand_excavation_desc:0 "우리는 훨씬 더 큰 경제를 위해 자원을 추출하는 우리의 방법을 개선해야 합니다."
 CAN_oil:0 "임페리얼 오일"
 CAN_oil_desc:0 "임페리얼 오일은 그 시설을 캐나다 서부 지역으로 확장하기를 원합니다. 이는 캐나다에 이익을 가져다 줄 것이고, 우리가 석유 무역의 우위를 차지할 것입니다."
 CAN_fuel:0 "텍사스 정제 공장"
 CAN_fuel_desc:0 "캐나다산 원유가 북아메리카에서 가장 우수하고 효율적인 정유소로 보내져야 합니다. 거래를 합시다."
 CAN_CNR:0 "캐나디안 내셔널 철도"
 CAN_CNR_desc:0 "우리 나라는 크고 흩어져 있습니다. 캐나다인들을 잇기 위해서, 우리는 바다에서 바다로 철도를 만들어야 합니다."
 CAN_railway2:0 "인민의 철도"
 CAN_railway2_desc:0 "오늘 우리는 캐나다 역사상 가장 큰 계획을 끝냈습니다. 캐나다인들은 우리의 애국심을 기뻐하고 축하할 수 있을 것입니다. 오늘, 캐나다는 인민 철도의 완공을 발표합니다."
 CAN_pacific_railway:0 "캐나다 태평양 철도"
 CAN_pacific_railway_desc:0 "수년간 대륙횡단철도는 보수와 적절한 건설이 필요했습니다. 우리는 이 역사적인 철도의 개수에 투자할 것입니다."
 CAN_industry_limited:0 "캐나다 산업 유한책임회사"
 CAN_industry_limited_desc:0 "캐나다 산업 유한책임회사가 최근에 설립되었고, 새로운 공장을 세우고 싶어합니다. 이는 캐나다 경제에 있어서 큰 진전입니다. 회사에 건축허가를 줘야 합니다."
 CAN_assembly_line:0 "조립 라인"
 CAN_assembly_line_desc:0 "새로운 10년의 시작과 함께 새로운 기술이 나옵니다. 우리는 조립 라인을 사용하여 제조를 10배 늘려야 합니다."
 CAN_hudson_bay:0 "허드슨 베이 회사"
 CAN_hudson_bay_desc:0 "우리 가장 오래된 회사는 제조 공장을 증설해 줄 것을 요청했습니다. 이는 우리의 민간경제를 더욱 확장시키고, 국가에 이익을 가져다 줄 것입니다."
 CAN_artillery_factories:0 "대포 공장"
 CAN_artillery_factories_desc:0 "캐나다 군수를 준비시키기 위해서는 대포 공장을 건설해야 합니다."
 CAN_small_arms:0 "소화기 공장"
 CAN_small_arms_desc:0 "우리 군대는 캐나다산 전쟁무기가 갖춘 전문적으로 잘 훈련된 군대임에 틀림없습니다."
 CAN_ford:0 "포드 모터 컴퍼니"
 CAN_ford_desc:0 "포드는 캐나다를 위한 차량을 만들 것을 요청했습니다. 이는 훌륭한 동반자 관계가 될 것입니다."
 CAN_model_T:0 "모델 T"
 CAN_model_T_desc:0 "가장 신뢰할 수 있고 최신의 차량 설계는 군대 수송을 위해 제조될 수 있습니다. 포드 모델 T의 생산 허가를 요청합시다."
 CAN_ross_company:0 "로스 소총 회사"
 CAN_ross_company_desc:0 "약한 영국 식민지 정책 때문에 전쟁을 위한 소총을 개발해야 합니다. 찰스 로스 경의 설계를 요청합시다."
 CAN_british_rifle_lease:0 "리-엔필드 라이선스"
 CAN_british_rifle_lease_desc:0 "로스 소총은 현대전의 완전한 실패작이었습니다. 그런 소총을 들려주고 사람을 보낼 수 없습니다. 리-엔필드 소총의 라이선스 생산을 요청합시다."
 CAN_modern_tactics:0 "현대 전술 연구"
 CAN_modern_tactics_desc:0 "효과적인 현대군을 위해서는 현대의 전술을 연구해야 합니다. 이것은 전장에서 캐나다의 승리를 가능하게 할 것입니다."
 CAN_pacific_fleet:0 "태평양 함대"
 CAN_pacific_fleet_desc:0 "태평양 함대는 우리가 태평양의 이익을 유지할 수 있도록 허락할 것입니다."
 CAN_atlantic_fleet:0 "대서양 함대"
 CAN_atlantic_fleet_desc:0 "대서양 함대는 유럽 전쟁에서 우리의 이익을 유지할 뿐만 아니라 대서양에서 우리의 지위를 유지할 수 있게 해줄 것입니다."
 CAN_fleet_doctrine:0 "영국 함대 교리"
 CAN_fleet_doctrine_desc:0 "영국 함대의 거대한 규모 때문에 영국 함대 교리를 연구하는 것은 지극히 당연한 일입니다. 우리가 성공적인 함대를 가지려면, 우리는 최고로부터 배워야 합니다."
 CAN_dockyards:0 "핼리팩스 조선소 주문"
 CAN_dockyards_desc:0 "캐나다는 광범위한 해안선을 방어하기 위해 대해군을 만들어야 합니다. 지금은 조선소에 집중해야 할 때고, 핼리팩스에 조선소를 짓는 것보다 더 나은 것은 없습니다."
 CAN_pilots:0 "새 비행사"
 CAN_pilots_desc:0 "비행이 활발해지면서 캐나다 공군 비행사 모집이 필요한 시점입니다."
 CAN_canucks:0 "커티스 캐넉스"
 CAN_canucks_desc:0 "우리 비행사들을 훈련시키기 위해서, 우리는 새로운 비행기 모델을 사용해야 합니다. 캐나다 항공기 유한책임회사의 개발로 우리는 새롭게 부상하는 공군에 대해 다양한 변형을 만들 수 있습니다."
 CAN_air_doctrine_focus:0 "영연방 교리"
 CAN_air_doctrine_focus_desc:0 "가장 효과적인 공군을 위해서는 영연방과 함께하는 것을 유지해야 합니다."
 CAN_avro_project:0 "아브로 계획"
 CAN_avro_project_desc:0 "이제 공군에 전념할 준비가 되었으니, 우리는 전장에서 가장 좋은 비행기를 위한 계획을 개발할 수 있습니다. 아브로 계획을 시작합시다."
 CAN_miltiary:0 "왕립 캐나다군"
 CAN_miltiary_desc:0 "캐나다군은 완벽하게 개발되고 창설되었습니다. 이는 세계가 경외할 새로운 직업군입니다."
 CAN_newfoundland:0 "뉴펀들랜드와 래브라도 요청"
 CAN_newfoundland_desc:0 "영국의 동맹국으로서, 영국은 뉴펀들랜드와 래브라도가 연방에 가입하는 것을 허용할 수 있습니다."
 CAN_british_factories:0 "영국 공장"
 CAN_british_factories_desc:0 "제국 전쟁에 대비하기 위해 우리는 소화기 공장을 만들어야 합니다. 영국 투자자들은 이 계획을 도울 수 있습니다."
 CAN_supplies:0 "전쟁을 위한 보급품"
 CAN_supplies_desc:0 "캐나다는 제국에 필요한 자원을 제공하기 위해 필수적인 국가입니다."
 CAN_american_persaude:0 "미국 설득"
 CAN_american_persaude_desc:0 "우리는 미국이 참전하도록 외교관을 보내야 합니다. 적어도 우리는 그들과 좋은 관계를 맺을 수 있습니다."
 CAN_england_puppet:0 "캐나다 제국의 보석"
 CAN_england_puppet_desc:0 "영국-캐나다 간 긴장이 고조되고 있는 가운데, 우리는 이 순간을 이용하여 옛 주인들의 지배자가 되어야 합니다. 진정한 북방곰의 상징적 사자란 무엇입니까."
 CAN_russia_diplomacy:0 "러시아의 외교관"
 CAN_russia_diplomacy_desc:0 "우리는 러시아 제국에 캐나다 외교관을 파견해야 합니다. 이렇게 되면 한 국가로서 우리의 미래 목표가 향상되고, 북쪽 친구들과 동맹이 될 것입니다."
 CAN_resources:0 "캐나다 순상지"
 CAN_resources_desc:0 "캐나다 순상지는 자원이 풍부합니다. 전쟁에 필요한 자원을 뽑아냅시다."
 CAN_resources_2:0 "프레리"
 CAN_resources_2_desc:0 "우리는 우리의 군인과 국가를 먹여 살릴 수 있는 프레리의 농업 체계를 개발해야 합니다. 우리는 스스로 충분해야 합니다."
 CAN_immigrants:0 "동부 이민자"
 CAN_immigrants_desc:0 "캐나다는 광대하고 더 많은 노동자들을 위한 공간이 있습니다. 동부로부터의 이민을 장려합시다."
 CAN_airforce:0 "캐나다 왕립공군"
 CAN_airforce_desc:0 "영국의 도움으로 우리는 제국을 위해 우리만의 공군을 개발할 수 있습니다."
 CAN_gun_scandal:0 "로스 소총의 실패"
 CAN_gun_scandal_desc:0 "로스 소총은 캐나다와 우리 군인들에게 엄청난 실패작이었습니다. 우리는 이 소총을 퇴역시켜야 합니다."
 CAN_british_rifles:0 "영국제 리-엔필드"
 CAN_british_rifles_desc:0 "우리는 영국에 리-엔필드 소총의 라이선스를 요청해야 합니다. 이것은 캐나다의 전쟁 주력에 도움이 될 것입니다."
 CAN_siberia:0 "캐나다 시베리아 원정군"
 CAN_siberia_desc:0 "백군은 동맹군이 필요합니다. 우리는 그들이 공산주의의 위협을 완전히 제거하도록 도와야 합니다. 가장 훈련된 북부 사단을 보냅시다."
 CAN_consc_crisis:0 "징병 위기"
 CAN_consc_crisis_desc:0 "프랑스계 캐나다 민족주의자들은 유럽의 전쟁은 외국의 전쟁이며, 그들은 싸우지 않을 것이라고 믿습니다. 부라사 역시 징병에 반대하여 서 있는 사람입니다. 우리는 어떻게 전쟁을 계속할 것입니까?"
 CAN_commit:0 "참전"
 CAN_commit_desc:0 "캐나다는 무기, 자원, 그리고 사람들로 전쟁을 해야 합니다. 징병제를 실시합시다."
 CAN_bourassa:0 "부라사 타협"
 CAN_bourassa_desc:0 "캐나다인으로서 우리는 함께 뭉쳐 서로의 말을 들어야 합니다. 투표를 실시하여 징병법을 완화합시다."
 CAN_riots:0 "퀘벡 폭동"
 CAN_riots_desc:0 "퀘벡인들은 우리 모두가 싸우고 있는 전쟁을 위해 폭동을 일으키기로 결정했습니다. 징병법을 제정합시다."
 CAN_impose:0 "징병제 도입"
 CAN_impose_desc:0 "퀘벡인들은 징병에 대해 아무것도 할 수 없습니다. 이는 대의를 위한 것입니다."
 CAN_industrialized_new:0 "새로운 캐나다"
 CAN_industrialized_new_desc:0 "캐나다는 산업화된 경제 중심지로 단결하고 준비가 되어 있습니다. 우리는 더 이상 붕괴된 경제를 가지고 있지 않습니다."
 CAN_storm_troopers:0 "돌격대"
 CAN_storm_troopers_desc:0 "새로운 병사가 전장에서 닳았습니다. 영국과 독일군이 우리에게 경의를 표합니다. 캐나다의 돌격대가 태어납니다."
