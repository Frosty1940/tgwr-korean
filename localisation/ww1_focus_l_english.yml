 urbanization_effort:0 "도시화 주력"
 railways_construction_effort:0 "철도 건설 주력"
 factory_effort:0 "공장 주력"
 factory_effort_2:0 "공장 주력 2"
 political_effort:0 "정치 주력"
 social_reform_effort:0 "사회 개혁 주력"
 ww1_army_effort:0 "군대 현대화"
 ww1_army_effort_desc:0 "불행히도 우리의 많은 소총, 대포, 도구, 그리고  장교들은 구시대의 유물입니다. 이제 막심 기관총이 발명되었을 뿐만 아니라 대규모로 볼 때, 우리는 시대에 뒤떨어지지 않을 수 없습니다. 우리가 이 새로운 무기들을 더 빨리 보급하고, 그것들을 사용할 줄 아는 전문가들을 데려올수록, 우리 군대는 더 빨리 현대적이고 효과적인 전투부대가 될 수 있습니다."
 ww1_trenchwarfare:0 "참호전 중점"
 ww1_trenchwarfare_desc:0 "개틀링과 맥심이 그들의 사악한 전쟁병기를 도입한 이후, 우리나라는 미국 남북전쟁까지 거슬러 올라간 참호 방어 전략에 깊은 관심을 보였습니다. 우리는 미래의 육군 교리에 대한 지식을 발전시키기 위해 이 이론의 전문가를 찾아야 합니다."
 ww1_artillery_effort_1:0 "포병 주력"
 ww1_artillery_effort_1_desc:0 "우리의 군사 현대화 프로그램을 확대하기 위한 한 가지 단계는 포병 전지의 추가 개발입니다. 새로운 무기를 위한 디자이너를 찾는 것은 논리적인 첫 걸음이고, 우리의 프로젝트가 완성되면, 우리는 쉽게 디자인된 새로운 포병의 이점을 얻을 수 있을 것으로 기대합니다."
 ww1_artillery_effort_2:0 "포병 주력 II"
 ww1_artillery_effort_2_desc:0 "이제 우리는 몇몇 뛰어난 포병 설계자들을 모았으니, 그들의 공장으로 그들의 노력을 지원하는 것이 타당해 보입니다. 이 사람들을 전임 디자이너와 기술자로 임명하고 그 밑에 일꾼들을 배치함으로써 포병 분야에서 쉽게 발전할 수 있습니다."
 ww1_artillery_effort_3:0 "포병 주력 III"
 ww1_artillery_effort_3_desc:0 "야전 시험은 우리 포병대의 주요 문제를 드러내고 있습니다. 다양한 범위와 형식에 사용되고 있는 다양한 포 구경은 비용이 많이 드는 시도를 증명하고 있으며, 현장에서 사용하는 포의 효율성을 떨어뜨리고 있습니다. 몇 가지 표준 규격을 적용함으로써, 우리는 말 그대로, 더 많은 돈을 벌 수 있는 새로운 형식의 포를 생산할 수 있습니다."
 ww1_artillery_effort_4:0 "포병 주력 IV"
 ww1_artillery_effort_4_desc:0 "야전 시험은 우리 포병대의 주요 문제를 드러내고 있습니다. 다양한 범위와 형식에 사용되고 있는 다양한 포 구경은 비용이 많이 드는 시도를 증명하고 있으며, 현장에서 사용하는 포의 효율성을 떨어뜨리고 있습니다. 몇 가지 표준 규격을 적용함으로써, 우리는 말 그대로, 우리 예산에 더 쾅 하는 새로운 형식의 포를 생산할 수 있습니다."
 ww1_special_forces:0 "특수부대 중점"
 ww1_special_forces_desc:0 "화학전은 우연한 사고로 인해 우리 군대의 다른 집단들보다 뛰어나고 우수한 병력을 소개해 주었습니다. 이 사람들은 일반적인 소총병들보다 더 뛰어난 보병 계급으로 활동하기에 꽤 유용한 것 같습니다. 이 사람들을 찾는 것은 우리의 특수부대를 증강시킬 수 있습니다. 더 빨리 전투에 임할 수 있는 방법이 있다면 말입니다..."
 ww1_army_motorization_focus:0 "차량화 중점"
 ww1_army_motorization_focus_desc:0 "총참모부의 몇몇 천재들, 또는 참호전의 교착상태에 진저리가 난 사람들은 우리 병사들이 더 빨리 전장을 드나들 수 있도록 특별히 군용 수송차량을 대량 생산할 것을 제안했습니다. 물론, 이 간단한 조치조차도 특정한 장비와 훈련을 필요로 하지만, 쉽게 성과를 낼 수 있는 투자입니다."
 ww1_doctrine_effort_1:0 "교리 주력 I"
 ww1_doctrine_effort_1_desc:0 "비록 왕국의 왕자들로 구성되던 총참모부 시대는 오래 전에 끝났지만, 몇몇 장군들과 다른 장교들은 기술이 아닌 인맥이나 가족 관계에 따라 선발되었습니다. 이렇게 하면 충성도가 유지되지만 경쟁력이 떨어집니다. 우리는 가치에 따라 임명을 시작해야 합니다. 그러나 여전히, 희망컨대, 너무 많은 평범한 하층민들이 존경받는 총참모를 맡지 않기를..."
 ww1_doctrine_effort_2:0 "교리 주력 II"
 ww1_doctrine_effort_2_desc:0 "비록 우리의 총참모부가 철저히 성과 위주로 만들어졌지만, 그들만이 우리의 교리를 도울 수 있는 것은 아닙니다. 1800년대 초반부터 대부분 활동을 중단하고 있던 연구자들, '안락의자 장군들'이 다시 한번 조직화되었습니다. 비록 이 자들은 전투 경험이 적지만, 전쟁에서의 그들의 연구는 무시할 수 없습니다. 이를 통합하면 군사 전술에 도움이 될 수 있습니다."
 ww1_doctrine_effort_3:0 "교리 주력 III"
 ww1_doctrine_effort_3_desc:0 "전쟁의 중요한 요소 중 하나는 보급입니다. 군대가 전투에 유용하게 쓰이려면, 우리는 그들이 제 시간에 도착하고 최소한 식량, 물, 그리고 무기를 가지고 있는지 확인해야 합니다. 보급 차량 운전자를 위한 훈련뿐만 아니라 이 주제에 대한 전문가들에게 발언권을 주는 것은 우리의 육군 교리에도 즉각적인 이익이 될 것입니다. 또한 아마도 미래에 더 추가적인 이점도 있을 것입니다."
 ww1_equipment_effort_1:0 "장비 주력 I"
 ww1_equipment_effort_1_desc:0 "우리의 군대를 지난 세기처럼 유지키는 것은 장군들만이 아닙니다. 우리의 병참 장교들은 아직도 19세기 군사 문제들의 일부가 남아 있습니다. 가장 마음에 드는 잘 선발된 장교들을 선정함으로써, 우리는 현재의 무기의 결함을 알 수 있고, 수정되고 개선된 설계를 신속하게 제작할 수 있을 뿐만 아니라, 이 사람들이 너무 인기가 많아지지 않도록 보장할 수 있습니다!"
 ww1_equipment_effort_2:0 "장비 주력 II"
 ww1_equipment_effort_2_desc:0 "우리의 새로운 병참 장교들은 단순히 신형 소총뿐만 아니라 신형 지원 무기들에 대한 요청도 우리에게 가져왔습니다. 이 새로운 양식의 군대에 대한 경험은 더 가벼운 기관총, 참호 박격포, 그리고 소총 유탄과 같은 발상으로 이어졌습니다. 우리가 그것들을 설계하고 제조하는 데 적임자를 얻을 수 있는 한 모든 것이 꽤 유용해 보입니다."
 ww1_equipment_effort_3:0 "장비 주력 III"
 ww1_equipment_effort_3_desc:0 "병참 장교들은 참호 상황에 맞도록 소총 유탄을 발사하고 총검이나 조준경을 부착할 수 있는 소총과 더 많은 기병총에 대한 요구서를 보냈습니다. 우리가 좀 더 기존 것을 많이 만들 수는 있지만, 타당한 조치는 이 모든 것을 할 수 있는 수준으로 새롭고 개선된 설계의 소총을 만드는 것으로 보입니다."
 ww1_equipment_effort_4:0 "장비 주력 IV"
 ww1_equipment_effort_4_desc:0 "안타깝게도, 우리의 병참 장교들은 우리에게 또 다른 요구서를 보냈습니다. 다행히도, 우리는 우편 배달부들에게 앞으로 그들이 보낸 우편물을 무시하라고 지시했습니다. 그들의 마지막 요구는 기병총, 장비, 그리고 가능한 한 빨리 채용해야 할 신형 화염방사기와 같은 공병대를 위한 새로운 장비입니다. 물론, 공병대를 확장하면 보이지 않는 이점을 얻을 수 있습니다..."
 ww1_armor_effort_1:0 "기갑 주력"
 ww1_armor_effort_1_desc:0 "우리의 선행 투자가 성과를 거뒀습니다! 포병 설계자, 기술자 및 차량 설계자들이 신형 차량, 즉 직접 화포를 장착한 장갑 트랙터를 제안했습니다. 초기 설계는 전투 준비가 되어 있지 않지만, 이러한 개념은 강한 가능성을 가지고 있습니다. 특히 이런 지상함들이 그들의 주장대로 기관총 발사를 견딜 수 있다면, 참호의 교착 상태를 우리에게 유리하게 종식시킬 수 있기 때문에 더욱 그렇습니다."
 ww1_armor_effort_2:0 "기갑 주력 II"
 ww1_armor_effort_2_desc:0 "우리의 장갑 실험은 매우 성공적이었습니다! 하지만 현재의 설계에 안주할 수는 없습니다. 기술자들은 회전 포탑, 분리된 엔진룸, 지휘관이 사용할 수 있는 해치와 같은 흥미로운 개념을 제안해 왔는데, 이것은 무시할 수 없습니다. 만약 우리가 이러한 생각들을 현실로 만드는 첫째가 된다면, 아마도 우리는 멈출 수 없는 존재가 될 수 있을 것입니다!"
 ww1_gasmask_focus:0 "화학전 중점"
 ww1_gasmask_focus_desc:0 "몇몇 화학자들은 포병과 참호 박격포에 의해 전달되는 믿을 수 없을 정도로 치명적인 새로운 독가스의 사용을 제안했습니다. 비록 약 1세기 동안 화학 전쟁이 눈살을 찌푸리게 했지만, 우리가 전쟁에서 이기려면 어떤 선택을 해야 하겠습니까? 이러한 분야에 투자하는 것 외에도, 가장 좋은 방법이 신속하게 대응책을 개발하는 것이 가장 좋을 것 같습니다. 이러한 발전이 우리를 흥분시키는 것은 유감스러운 일입니다!"
 ww1_form_air_force:0 "공군 창설"
 ww1_form_air_force_desc:0 "이 새로운 항공기는 흥미로운 장난감이며, 아마도 군사적 가치를 지니고 있을 것입니다. 민간 조종사들은 우리 군에 쉽게 끌릴 수 있고, 전문가들은 우리에게 이 최신예 기계들을 어떻게 사용하는지 가르쳐 줄 수 있습니다. 그리고 만약 계획이 결실을 맺는다면, 우리는 이 분야에서 뒤처지는 우리의 반대자들, 특히 이 항공 교리에서 우리 스스로를 결정적으로 유리하게 만들 수 있습니다."
 ww1_fighter_focus:0 "전투기 중점"
 ww1_fighter_focus_desc:0 "전투기의 가치는 의심의 여지가 없습니다. 만약 우리가 항공 주력을 이 항공기의 설계와 사용에 집중한다면, 우리나라의 비행기들은 언젠가 하늘을 장악하여, 심지어 그들과 맞서려고 하는 적기들을 모두 파괴할 지도 모릅니다. 이것은 큰 이점을 제공할 수 있습니다. 물론, 폭격기 로비도 흥미로운 제안입니다. 그래서 아마도 우리는 모든 계란을 한 바구니에 담지 말아야 할 것입니다..."
 ww1_bomber_focus:0 "폭격기 중점"
 ww1_bomber_focus_desc:0 "폭격기는 간단하고 실용적인 기계입니다. 우리의 생산과 설계자들을 이 특정한 형태의 항공기에 집중시키는 것은 우리가 공군을 지상 지원 도구로 사용할 수 있고, 적의 방어와 진지를 파괴함으로써 보병의 기반을 다지는 것을 도울 수 있는 좋은 방법이 될 것입니다. 물론, 전투기는 여전히 생산되어야 하지만, 이 폭격기들이 우리를 전쟁에서 이기게 할지도 모릅니다."
 ww1_airship_focus:0 "비행선 중점"
 ww1_airship_focus_desc:0 "비행선은 우리의 가장 오래된 비행체이고, 전문가들은 비행선이 전쟁터에서 긴 미래를 갖지 못할 것이라고 예측하고 있습니다. 특히 대형 폭장을 운반할 수 있는 효과적인 방법이 될 수 있는 상황에서, 이러한 비행체 설계를 무시하는 것은 변명이 되지 않습니다. 체펠린 제조사를 국가 운영 아래로 끌어들임으로써 우리는 이 설계를 최대한 활용할 수 있었습니다."
 ww1_aviation_effort_1:0 "항공 주력 I"
 ww1_aviation_effort_1_desc: "공군을 공식적으로 창설한 지금, 우리는 몇 가지 흥미로운 진보를 이룩했습니다. 특히, 우리의 항공기 설계자들은 단순히 일반 설계를 무장하는 것이 아니라 특정 역할에 대한 설계를 제안해 왔습니다. 적기를 공격하거나 폭탄을 투하하는 등의 역할을 염두에 두고 설계된 이러한 항공기의 효과적인 사용을 위해서는 시험과 연구가 필요하지만 유익한 것으로 판명될 수 있습니다."
 ww1_aviation_effort_2:0 "항공 주력 II"
 ww1_aviation_effort_2_desc:0 "항공기 역할을 만들기 위한 우리의 노력은 매우 다양한 일을 수행하는 항공기를 만들어 냈습니다. 특히 전투기는 많은 수의 젊은이들을 항공기에 끌어 모았습니다. 그들 중 몇몇은 이미 꽤 능숙하고, 우리 공군의 미래에 대한 흥미로운 발상을 가지고 있습니다. 아마도 우리는 우리의 교리를 위해 그들의 발상을 모아야 할 것입니다."
 ww1_aviation_effort_3:0 "항공 주력 III"
 ww1_aviation_effort_3_desc:0 "기관총 동조 장치의 개발은 항공전의 규칙을 변화시켰습니다. 전투기는 이제 훨씬 더 효과적이고, 체펠린은 마지막 비행을 하게 될 것입니다. 그리고 우리는 이러한 발전에 보조를 맞출 수 있는 혁신적인 사고방식이 필요합니다. 지상전만큼 공중전을 변화시킬 이 무기의 달인이 된다면 우리는 공중 우세으로 가는 길목에 서게 될 것입니다."
 ww1_aviation_effort_4:0 "항공 주력 IV"
 ww1_aviation_effort_4_desc:0 "최근에야 창설된 우리 공군은 이제 완전히 우리 군대로 통합되었습니다. 이것은 우리에게 항공 전문가 집단과 심지어 작은 유명인사가 되고 있는 새로운 병과의 ''에이스'' 조종사들이라는 명백한 이익을 가져다 줍니다. 이 사람들을 고용하는 것은 확실히 우리를 해칠 수 없으며, 우리 분야에서 좋은 발전을 가져올 것입니다."
 ww1_aviation_effort_5:0 "항공 주력 V"
 ww1_aviation_effort_5_desc:0 "전술폭격기와 전략폭격기와 같은 새로운 유형의 항공기가 개발됨에 따라, 우리는 새로운 유형의 유입을 최대한 활용할 수 있는 가장 좋은 방법을 찾기 위한 더 많은 시험와 시제 설계를 시행하고 있습니다. 일부 사람들은 이미 폭격기가 전쟁을 결정할 수 있는 놀라운 무기일지도 모른다고 추측하고 있습니다. 정말 허튼 소리입니다!"
 ww1_pilotformation_1:0 "비행사 양성 I"
 ww1_pilotformation_1_desc:0 "현재 항공기는 서로 멀리 떨어져 있으며, 마주칠 수도 있는 적과 일대일 전투를 벌이고 있습니다. 하지만, 하늘에 점점 더 많은 기계들이 있기 때문에, 이것이 더 이상 공중전에 참여할 수 있는 가장 실행 가능한 방법이 아니라는 것은 분명합니다. 우리 물리학자들 중 일부는 조종사들이 사용할 새로운 형태를 결정하는 데 도움이 될 수 있습니다."
 ww1_pilotformation_2:0 "비행사 양성 II"
 ww1_pilotformation_2_desc:0 "우리가 구축한 새로운 편대는 전투에 있어서 우리에게 큰 도움이 되었습니다. 하지만, 사람들이 그 형태를 고수하도록 하는 것은 완전히 다른 이야기입니다. 항공전술과 편성에 관한 우리의 조종사들을 위한 지침서를 제시하도록 우리의 최고 역량을 장려하는 것은 우리의 조종사들이 최선을 다하는 것을 고수하도록 할 것이고, 아마도 이러한 종류의 글들이 새로운 기술과 교리를 전파하는 데 도움이 될 것입니다."
 ww1_aircraftprod_1:0 "항공기 생산"
 ww1_aircraftprod_1_desc:0 "비록 기술자들이 우리를 위해 항공기를 충실히 만들어 왔지만, 이제는 공장들을 그 개념에 맞게 도입할 때입니다. 비행기를 대량 생산에 투입하는 것은 우리가 아군 항공기로 하늘을 장악하는 것을 도울 것이고, 더 중요하게도, 우리가 적들에게서 같은 이점을 빼앗는 것을 도울 것입니다. 누가 알겠습니까? 아마 공장 기술자들 중 일부는 항공기 설계에 대한 좋은 아이디어를 가지고 있을 것입니다..."
 ww1_aircraftprod_2:0 "항공기 생산 II"
 ww1_aircraftprod_2_desc:0 "항공기가 차량 생산 전용 공장에서 생산되는 동안, 특히 항공기 전용의 특정 제조사가 설립되었습니다. 대개 전문가들이 주도하는 이러한 새로운 산업은 우리가 새로운 설계를 고안하고 기존의 설계를 능률화하는 데 가장 큰 도움이 될 것입니다."
 ww1_airbomb_1:0 "공중폭격 주력"
 ww1_airbomb_1_desc:0 "전투기의 전술은 편대를 이루면서 향상되고 있지만 폭격기는 여전히 매우 기본적인 교리를 가진 기본적인 기계입니다. 우리의 오래된 비행선 폭격기 중 일부는 본질적으로 사용되지 않는 전문 지식을 보유하고 있으며, 시간이 전자를 해결함에 따라 후자에 도움이 될 수 있습니다. 이 사람들을 활용함으로써, 우리는 폭격의 오래된 교훈이 새로운 항공기에서 사라지지 않도록 확실히 할 수 있습니다."
 ww1_airbomb_2:0 "공중폭격 주력 II"
 ww1_airbomb_2_desc:0 "현재 우리 공군의 가장 큰 문제 중 하나는 폭격이 대부분의 경우 추측 놀이이며 비행 중 필요한 기하학적인 계산법으로는 불가능하다는 것입니다. 교리뿐 아니라 표준화된 장비와 훈련으로 폭격을 약간 위협적인 기회의 놀이에서 정밀하고 치명적인 과학으로 바꿀 수 있습니다."
 ww1_air_innovation:0 "항공 혁신 중점"
 ww1_air_innovation_desc:0 "이론적으로나 실제적으로나 항공전의 최근의 모든 발전은 항공기 개발의 황금기를 낳았습니다. 조종사부터 항공역학에 이르기까지, 모든 사람들이 개선할 점이 있고, 잠재적으로 제공할 수 있는 것이 있는 것 같습니다. 우리는 이것을 국가적 차원에서 사용할 수 있습니다. 언젠가 항공기가 전쟁에서 가장 중요한 무기가 될지도 모릅니다... 아, 아마 아닐 겁니다."
 ww1_navalair:0 "뇌격 주력"
 ww1_navalair_desc:0 "야심만만한 중간급 공군 장교 중 한 명이 최근 비밀리에 진행하던 계획의 결말을 보여주었습니다. 정지 상태의 배에서 수상비행기가 출격하여 낡은 퇴역함 중 하나에 폭탄을 떨어뜨려 그 불쌍한 낡은 배를 침몰시켰습니다. 비록 우리의 고위 지휘부의 대부분은 대단하하다고 생각하지 않았지만, 국가 원수의 관심은 확실히 이러한 야망을 북돋아 줄 수 있습니다."
 ww1_industrial_effort:0 "산업 주력"
 ww1_industrial_effort_desc:0 "산업 시대는 여전히 잘 진행되고 있고, 우리 나라는 여전히 앞서가기 위해 해야 할 일이 있습니다. 우리의 산업 능력을 증가시키기 위한 야심찬 새로운 계획을 시작하는 것은 우리나라에 단기적이고 장기적인 혜택을 줄 것이며, 그 중 적어도 군사력을 크게 향상시킬 수 있는 능력이 될 것입니다."
 ww1_construction_effort:0 "건설 주력"
 ww1_construction_effort_desc:0 "인근 중립국에서 온 한 외국 회사가 우리나라 산업과 합병하여 인수되었습니다. 만약 우리가 새 지사에 그들의 공장과 일자리를 우리나라로 옮기도록 장려한다면, 우리는 우리의 민간 제조업 부문이 즉시 활성화될 것입니다. 물론, 새 공장의 건설은 우리가 부담해야 할 것입니다..."
 ww1_construction_effort_2:0 "건설 주력 II"
 ww1_construction_effort_2_desc:0 "때때로, 심지어 자유 시장에서도, 국가는 개입해야 합니다. 만약 우리가 정부의 예산으로 새로운 회사를 설립하고, 새로운 공장을 적절히 건설한다면, 우리는 무역이 점점 더 어려워지는 시기에 경쟁력과 외국 제품으로부터 독립성을 유지할 수 있을 것입니다."
 ww1_construction_effort_3:0 "건설 주력 III"
 ww1_construction_effort_3_desc:0 "민간 산업의 확장도 거의 완료되었지만, 아직 우리가 할 수 있는 일이 더 있습니다. 우리가 소유하고 있는 도시 내의 일부 여분의 땅은 그들이 그곳에 공장을 짓기로 합의 하에 우리 회사 중 한 곳에 매각될 수 있습니다. 이로 인해 민간 제품의 생산량이 더욱 증가할 것이며, 단순한 건설 이상의 선택지를 고를 수 있는 여지가 거의 없게 될 것입니다."
 ww1_production_effort:0 "군비 주력"
 ww1_production_effort_desc:0 "우리가 구입해 온 무기의 양은 우리나라에 새로운 화기 제조 회사를 설립하고자 하는 현지 철강업계 거물의 눈을 사로잡았습니다. 만약 우리가 이 노력을 후원한다면, 그가 토지, 투자자, 그리고 재능을 획득하도록 도와줌으로써, 우리는 새로운 군수공장이라는 명백한 이익을 얻을 것입니다."
 ww1_production_effort_2:0 "군비 주력 II"
 ww1_production_effort_2_desc:0 "이전에 우리를 위해 군용 차량을 만들어 왔던 한 자동차 회사는 민간 시장에 공급할 수 있는 능력을 유지하기 위해 단순히 군사 생산을 위한 새로운 공장을 설립하는 데 관심을 보이고 있습니다. 만약 우리가 이 공장을 건설하기 위해 서두른다면, 우리는 독점 계약을 협상할 수 있을 것입니다. 그것은 단순히 우리의 군사 장비 생산량을 직접적으로 증가시키는 것을 의미할 것입니다."
 ww1_production_effort_3:0 "군비 주력 III"
 ww1_production_effort_3_desc:0 "항공기 설계자이자 정비사가 우리나라 공군을 위해 자신의 비행기를 생산할 수 있는 새로운 공장을 세우는 것을 도와달라는 요청과 함께 우리에게 다가왔습니다. 그가 특별히 시험을 치르지는 않았지만, 최악의 경우라도 우리는 그의 공장에서 우리의 오래된 설계를 생산하도록 할 수 있습니다. 그의 공장에 자금을 지원하고 그가 새로운 회사를 설립하는 것을 돕는 것은 우리의 군사 산업 능력을 증가시킬 것입니다."
 ww1_dockyard_effort_1:0 "조선소 확장"
 ww1_dockyard_effort_1_desc:0 "사용되지 않거나 충분히 이용되지 않는 해안 토지를 매입하고 기존 기반시설에서 확장함으로써 우리는 선박 제조 능력을 확장할 수 있습니다."
 ww1_dockyard_effort_2:0 "조선소 확장 II"
 ww1_dockyard_effort_2_desc:0 "우리 해군의 상인 선원, 어부 및 퇴역 선원들은 바다에서 얻은 재능을 이용하여 새로운 부두를 감독할 수 있습니다."
 ww1_dockyard_effort_3:0 "조선소 확장 III"
 ww1_dockyard_effort_3_desc:0 "일부 오래된 상업용 부두에서는 더 이상 별다른 조치를 취하지 않고 있습니다. 약간의 개축과 투자만 있다면, 이것들은 군사용으로 쉽게 전환될 수 있을 것입니다."
 ww1_airfield_expansion_1:0 "비행장 확장"
 ww1_airfield_expansion_1_desc:0 "비행장은 도로망 근처의 넓은 땅만 필요로 하는 사치를 가지고 있습니다. 여기에 땅을 구축하는 것 자체가 일이지만, 성과를 거둘 수 있습니다."
 ww1_airfield_expansion_2:0 "비행장 확장 II"
 ww1_airfield_expansion_2_desc:0 "군용 항공기를 이용하기 전 민간 항공 여행 중 일부는 여전히 주변에 있으며 대부분 버려져 있습니다. 우리는 거의 공짜로 그것들을 살 수 있었고, 우리 자신의 수단으로 그것들을 사용할 수 있었습니다."
 ww1_airfield_expansion_3:0 "비행장 확장 III"
 ww1_airfield_expansion_3_desc:0 "주요 도시 근처에 적절한 항공기지를 구축하면 우리의 가장 가치 있는 몇몇 지역을 보호할 수 있는 쉽게 공급되는 기지를 만들 수 있습니다."
 ww1_infrastructure_effort:0 "기반시설 주력"
 ww1_infrastructure_effort_desc:0 "우리 산업의 성장과 함께, 민간 부문은 우리가 국가 경제를 살리기 위해 기반시설에 대한 투자를 늘릴 것을 요구하고 있습니다. 그렇게 하기 전까지는 공장 건설에 더 이상 특별한 기회를 얻을 수 없을 것 같습니다. 물론, 기반시설은 우리 군대의 속도와 공급량을 늘림으로써 우리나라에도 도움이 되기 때문에 투자가 그렇게 나쁜 계획은 아닐 수도 있습니다."
 ww1_infrastructure_effort_2:0 "기반시설 주력 II"
 ww1_infrastructure_effort_2_desc:0 "우리의 산업, 조선소, 그리고 항공노선이 계속 확장되고 있기 때문에, 여전히 투자할 것이 더 많습니다. 현재, 우리가 지금까지 대부분 간과해 온 철도가 타당한 단계입니다. 이러한 것들을 현대화하기 위한 투자는 물자와 인력을 이동시키는 것뿐만 아니라 우리 경제에 투자할 수 있는 새로운 영역을 여는 데 도움이 될 것입니다."
 ww1_infrastructure_effort_3:0 "기반시설 주력 III"
 ww1_infrastructure_effort_3_desc:0 "대전의 위협과 함께, 우리는 우리 군대가 세계에서 가장 멋져 보이는 철도를 가질 수 있도록 건설 계획에 지속적으로 투자해야 합니다."
 ww1_infrastructure_effort_4:0 "기반시설 주력 IV"
 ww1_infrastructure_effort_4_desc:0 "일부 토목 기술자들은 우리의 주요 도시들과 심지어 군사 중심지를 좀 더 직접적으로 연결하도록 고안된 매우 야심찬 고속도로 체계를 제안했습니다. 이 계획에 투자하는 것은 우리의 기반시설을 세계의 선망의 대상이 될 것입니다! 모든 길은 우리의 수도로 통할 것입니다!"
 ww1_extra_tech_slot:0 "추가 연구 슬롯"
 ww1_extra_tech_slot_desc:0 "산업분야가 크게 확대되고 군과 민간 연구개발의 새로운 제조에 의해 우리나라에 선도적 인재들이 탄생할 수밖에 없습니다. 우리가 이전에 지원했던 산업들 중 일부는 우리 나라를 위해 흥미로운 신기술을 개발할 수 있는 예리한 사람들을 성장시키고 드러냈습니다."
 ww1_extra_tech_slot_2:0 "추가 연구 슬롯 II"
 ww1_extra_tech_slot_2_desc:0 "기반시설과 산업에 대한 우리의 엄청난 투자는 우리나라를 지도상에서가 아니라 모두를 하나로 묶는 면에서 더 작게 만들었습니다. 우리나라의 좀 더 잘 알려지지 않은 곳에서 온 몇몇 똑똑한 사람들이 우리 수도를 더 자주 방문하고 있고, 그들을 우리나라에 봉사하도록 하게 만드는 것은 특별히 어렵지 않을 것입니다."
 ww1_naval_effort:0 "해군 현대화"
 ww1_naval_effort_desc:0 "내연기관을 탑재한 선박은 동시대 선박들보다 더 빛나기 시작했고, 또 다른 해전의 시대를 예고하고 있습니다. 믿을 수 없이 거대한 전장에서 그처럼 큰 포를 가진 거대한 배들이 오늘의 순서가 될 예정입니다. 이 때문에, 우리 선박을 위한 현대화 계획은 물론, 장교들을 위한 새로운 전투 방식에 대한 훈련도 반드시 갖추어야 할 것입니다."
 ww1_newnavalcanons_1:0 "함포 주력"
 ww1_newnavalcanons_1_desc:0 "우리의 함선 설계 자체는 끊임없이 발전하고 있지만, 우리는 함선에 탑재한 포를 잊을 수 없습니다. 비록 우리가 포 구경을 표준화한 지 한 세기가 넘었지만, 우리는 여전히 너무 많은 역할을 하기 위해 너무 많은 다양한 크기의 포를 가지고 있습니다. 기준의 가짓수를 줄임으로써, 그리고 각 종류의 포를 보다 범용화함으로써, 우리는 선박 설계를 간소화할 수 있습니다."
 ww1_newnavalcanons_2:0 "함포 주력 II"
 ww1_newnavalcanons_2_desc:0 "비록 우리가 포 문제를 스스로 해결했지만, 우리는 또한 우리의 해군 포대를 지탱하는 장비들을 최신으로 유지해야 합니다. 거리계가 우리 선박의 공통적인 특징이 되기 시작하고 있습니다. 특히 우리 포의 최대 유효 사거리와 비교했을 때, 우리의 장교들이 그것을 어떻게 사용하는지를 확실히 알게 되면, 전투 과정이 훨씬 더 부드러워지고, 새롭고 더 나은 포를 더 많이 사용할 수 있게 될 것입니다."
 ww1_newnavalcanons_3:0 "함포 주력 III"
 ww1_newnavalcanons_3_desc:0 "아날로그식 사격 통제 장치는 선박의 모든 포를 동일한 대략적인 표적으로 유도할 수 있는 능력으로 해군에서 큰 인기를 얻고 있습니다. 아직은 비교적 원시적이지만, 그러한 기능을 활용할 수 있는 능력을 갖춘 함선과 포 설계는 이미 수요가 많습니다. 이 새로운 설계는 우리에게 바다 위에서 기술적으로 우위를 제공해 줄 수 있습니다."
 ww1_dreadnought_effort:0 "드레드노트 주력"
 ww1_dreadnought_effort_desc:0 "영국군이 드레드노트급 전함을 처음 공개한 이후, 가장 크고 최고의 전함을 생산하기 위해 세계 주요 해군들 사이에 군비경쟁이 진행되고 있습니다. 만약 우리나라가 오늘날의 해군 전쟁에 계속 발맞추려면, 우리는 우리만의 이 배들에 대한 개선된 설계를 내놓아야 합니다."
 ww1_flexible_navy:0 "유연한 해군"
 ww1_flexible_navy_desc:0 "아주 작은 바다만 순찰한다면 엄청난 수의 배는 우리에게 아무 소용이 없습니다. 필요할 때 언제든지 어디든 갈 수 있는 함대를 구축하면 상당한 수의 전함들과 드레드노트가 지원하는 다량의 방호 함대가 바다를 통제하고 더 다양한 위협에 대응할 수 있어 전 세계에 전력을 공급할 수 있습니다."
 ww1_large_navy:0 "대규모 해군"
 ww1_large_navy_desc:0 "전함과 드레드노트만 갖는 것은 그 자체로 대단할 것입니다. 하지만 호위함과 순양전함의 견고한 핵심을 만드는 것은 그러한 함선들이 우리에게 주는 전술적 선택뿐만 아니라 순전히 수적으로도 우리에게 유리한 쪽으로 쉽게 바다를 기울일 수 있습니다. 만약 우리가 이 개념을 기반으로 하고 그에 필적하는 교리를 연구한다면, 우리 함대는 무적이 될 것입니다."
 ww1_navyreform:0 "해군 배치"
 ww1_navyreform_desc:0 "해전에서 이기는 것은 단순히 포와 함선이 아닙니다. 이 세상에서 가장 좋은 배라도 적절한 시간과 장소에 바다에 있지 못한다면 좋은 것이 아닙니다. 선박 간 선박 및 선박 간 항만 모두에 보다 직접적인 통신 주파수대에 투자하는 것은 우리가 정확히 적시에 선박이 정확한 장소에 배치되도록 하는 데 도움이 될 수 있으며, 우리의 해군 우세 시도에 도움을 줄 수 있습니다."
 ww1_cruiser_effort:0 "순양함 주력"
 ww1_cruiser_effort_desc:0 "우리 해군 장병들은 더 많은 비용을 순양함에 투자하기를 바랍니다. 중형급 함정은 소형 선박, 적 화물선을 공격하고, 대형 함정을 지원하는 등 도움이 될 것입니다. 이 함정의 진보한 설계를 제안하고 구축하기 위해 함정들을 파견하는 것은 구축함 중심의 대형 함대를 보유한 모든 적들을 물리치는 데 도움이 될 것이며, 우리 잠수함들이 위험에서 벗어날 수 있도록 도와줄 것입니다."
 ww1_destroyer_effort:0 "구축함 주력"
 ww1_destroyer_effort_desc:0 "우리 제독들은 구축함에 더 많은 비용과 투자를 요청했습니다. 잠수함 추격, 나머지 함대 정찰, 그리고 수송선단에 좋은 호위함을 제공해 주기 위해서입니다. 우리 조선소에서 더 많은 구축함을 주문하면 교역로를 확보하고 잠수함도 멀리 쫒아내는 데 도움이 될 것입니다."
 ww1_capital_ships_effort:0 "기함 주력"
 ww1_capital_ships_effort_desc:0 "제독들은  더 많은 놀라운 드레드노트와 더 크고 더 나은 것들이라는 간단한 것을 요구했습니다. 이 대형 함선들을 건조하는 것은 우리가 바다를 통제하고, 해안에서 싸우는 병사들에게 화력을 지원하고, 우리의 해군의 상륙작전을 호위하는 것을 도울 것입니다."
 ww1_carrier_focus:0 "항공모함 중점"
 ww1_carrier_focus_desc:0 "몇몇 급진주의자들은 일련의 뇌격기를 탑재하는 데만 사용되는 거의 비무장의 선박을 제안했습니다. 오늘날의 기술에 의해 다소 장애가 되더라도 이것은 매우 유망한 계획입니다. 만약 우리가 이 계획을 추진한다면, 아마도 항공기는 언젠가는 바다 위에서도 흔한 광경이 될 것입니다."
 ww1_antisubmarine:0 "대잠전"
 ww1_antisubmarine_desc:0 "잠수함은 특히 지휘를 잘 할 때 잡기 어려운 배입니다. 만약 우리가 들어오는 모든 화물선을 바다 밑바닥에 가라앉게 둘 의도가 없다면, 우리의 제독들은 우리에게 수중 폭뢰, 진보된 어뢰, 그리고 보이지 않는 위협을 제거할 수 있는 다른 무기들에 투자를 시작하라고 조언했습니다."
 ww1_political_effort:0 "정치 주력"
 ww1_political_effort_desc:0 "개혁의 시기는 지금입니다. 우리나라는 오랜 세월 동안 구체제의 지도 아래 잘 지내왔지만, 이런 격동의 시대에는 이에 대응할 수 있는 위치에 있는 정부가 필요합니다. 우리가 국가로서의 방식을 바꾸기로 선택하든, 아니면 새로운 외부 위협에 맞서기 위해 기존 정부를 강화하든, 정치적 변화는 국가와 국민의 미래에 도움이 될 수 밖에 없습니다."
 ww1_sovereignist_ethos:0 "개인주의 기풍"
 ww1_sovereignist_ethos_desc:0 "사회와 국가는 평화와 질서 속에서 공존해야 합니다. 지난 세기에 걸쳐 혁명과 격변을 부추긴 급진적인 생각을 거부하는 것은 중요합니다."
 ww1_monarchy:0 "권위주의 중점"
 ww1_monarchy_desc:0 "의회와 국민이 행사하는 권력은 위험할 수 있습니다. 국가를 통제하기 위한 유일한 진정한 방법은, 특히 어려운 시기에, 일반적으로 권위주의적인 입장을 채택하고, 그렇게 통치되어야 할 우리나라를 통치하는 것일 것입니다."
 ww1_democracy:0 "민주주의 중점"
 ww1_democracy_desc:0 "어떤 통치자든, 그 핵심에 있으면, 국민들로부터 권력을 얻는다고들 합니다. 만약 우리가 더 민주적인 사회로 나아간다면, 비록 우리가 스스로 하나가 되지는 않더라도, 우리는 적어도 세계의 다양한 민주주의 국가들과 거래할 수 있는 훨씬 더 좋은 위치에 놓일 수 있습니다."
 statism:0 "국가통제주의"
 statism_desc:0 "국가는 국가를 번영시키고 외부의 위협으로부터 시민들을 보호하기 위해 국민의 일에 간섭할 권리가 있습니다."
 reformism:0 "사회개량주의"
 reformism_desc:0 "우리는 나라의 경제를 침체시킬 수 없습니다. 우리의 정치 원칙은 우리나라가 필요로 하는 끊임없는 개혁입니다."
 traditionalism_focus:0 "전통주의"
 traditionalism_focus_desc:0 "조국의 승리에 대한 믿음과 선조에 대한 자부심이 나라를 하나로 묶습니다. 여태까지 그래왔고, 앞으로도 그럴 겁니다."
 universal_suffrage:0 "보통 선거권"
 universal_suffrage_desc:0 "민주적 권리는 사회의 평화와 안정을 보장해야 합니다. 이 어려운 시기에 국가는 단결해야 합니다."
 civil_defense_focus:0 "민방위"
 civil_defense_focus_desc:0 "미래의 전쟁은 파괴적이고 무자비할 것입니다. 시민들은 무장한 퇴짜를 둘 것이 아니라면, 가능한 모든 민간 기반시설의 보호를 보장하고 군대가 멀리까지 후퇴해야 할 경우 군대를 보호할 준비가 되어 있어야 합니다."
 mobilization_focus:0 "동원 중점"
 mobilization_focus_desc:0 "우리의 용감한 영웅들이 국가를 적극적으로 방어하는 가운데, 그들의 식량과 물자에 최우선 순위를 두어야 합니다! 물론, 민간인들은 문자 그대로 그들의 반찬 가짓수를 세는 것에 매달릴 지도 모릅니다. 그리고 그것 때문에 우리는 더 안절부절못하는 국민들을 두게 될 수도 있습니다. 하지만 다른 어떤 것도 없다면, 제복을 입은 우리 소년들은 곧 굶지도 못하게 될 것입니다."
 ww1_collectivist_ethos:0 "반체제 정치"
 ww1_collectivist_ethos_desc:0 "우리가 극단적인 조치를 취하지 않는 한, 오래된 국가는 멸망할 운명입니다. 보다 가혹한 입장을 취하고, 보다 극단적인 정부 형태로 우리나라를 개혁함으로써, 우리는 오늘날 세계에서 우리 자신과 국익을 효과적으로 보호할 수 있을 것입니다."
 ww1_nationalism_focus:0 "국민주의 중점"
 ww1_nationalism_focus_desc:0 "우리의 위대한 조국에 대한 국가적 자부심이 최근의 사건들 덕분에 치솓아 오르고 있습니다. 우리나라의 정치 전문가들 중 일부는 파시즘이라고 알려진 새로운 형태의 정부를 고안해 냈는데, 이것이 우리나라에 뿌리를 내릴지도 모릅니다. 어쩌면 이 정부 형태가 우리의 존경 받는 제국을 더욱 빛나게 할 수도 있을 것입니다!"
 ww1_militarism:0 "군국주의"
 ww1_militarism_desc:0 "우리의 성장하는 군대는 점점 더 우리나라의 일상 생활의 일부가 되어가고 있습니다. 다행히도, 대중의 지지는 현재 우리 군인들을 그들이라는 깃발을 지키기 위해 싸우는 영웅으로 보고 있습니다. 지금 우리가 수립하고 있는 이러한 군사 문화는 우리 군대의 명분을 더욱 강화시킬 뿐입니다."
 ww1_military_youth:0 "유소년 군사조직"
 ww1_military_youth_desc:0 "우리의 군국주의 문화는 아이들과 함께 있어야 합니다! 군에 대한 존경심을 심어주고, 심지어 젊은 세대들에게 훈련을 실시함으로써, 우리는 그들이 자라서 우리의 영광스러운 정권을 위해 봉사할 수 있도록 보장할 수 있습니다. 어떤 사람들은 이것을 착취라고 부를지도 모르지만, 여러분이 십대들에게 밝은 미래를 준다고 말할 때 더 좋게 들립니다."
 chauvinism:0 "배외주의"
 chauvinism_desc:0 "일부 국가는 반란을 우려하여 무장한 민간 단체를 비난할 정도로 어리석습니다. 하지만, 만약 우리가 임시 민병대들을 정권에 충성하는 사람들로 제한하는데 조심한다면, 우리는 또 다른 성난 군인들을 만들어낼 수 있습니다. 총을 가진 사람들은 우리나라를 지지하는데, 이것은 전쟁이 일어나면 우리에게 도움이 될 것입니다."
 ww1_internationalism_focus:0 "국제주의 중점"
 ww1_internationalism_focus_desc:0 "공산주의 혁명은 막을 수 없습니다. 나중에 내전을 하는 것보다 지금 우리 국민들이 그것을 받아들이고 받아들이는 것이 더 낫습니다. 우리가 국제공산주의 운동을 공개적으로 지지하기 시작하면, 우리는 인간의 피처럼 빨갛게 될 것입니다."
 ww1_political_correctness:0 "정치적 올바름"
 ww1_political_correctness_desc:0 "우리 운동에 반대하는 목소리를 내는 사람이라면 누구든 우리가 지지하는 사람들을 향한 증오 범죄를 저지르는 것임이 분명합니다. 그러므로, 정권을 대변하는 사람은 세심한 주의를 기울여야 하며, 어쩌면, 그런 사람은 없어저야 할지도 모릅니다."
 planned_economy:0 "계획 경제"
 planned_economy_desc:0 "잘 조정된 계획경제는 우리가 노동집단을 통합하고 국가를 신속하게 산업화할 수 있게 해 줄 것입니다."
 ww1_political_commissars:0 "정치지도원"
 ww1_political_commissars_desc:0 "아이러니하게도 군대는 반공산주의 지지가 창궐하는 곳입니다. 우리의 사랑하는 정부가 도처에 눈을 가지고 있다는 것을 확실히 함으로써, 우리는 그것이 일어나기 전에 이 단체들의 반대를 뿌리 뽑을 수 있습니다."
 propaganda_focus:0 "선전 중점"
 propaganda_focus_desc:0 "동기부여된 대중은 위대한 일을 할 수 있습니다! 우리 국민들이 우리의 성스러운 깃발 주위에 모이도록 고무함으로써, 우리는 그들의 마음과 마음을 쉽게 얻을 수 있고, 우리가 하고 싶은 것은 무엇이든 할 수 있습니다. 정말로, 우리가 좋은 사람들처럼 보일 수 있는 합리적인 힘을 가지고 있는 한 말입니다."
 fortification_focus:0 "요새화 중점"
 fortification_focus_desc:0 "전투가 국경까지 올 때는 대비하는 것이 최선입니다. 외곽 지역에 요새와 방공호를 건설하기 위해 건설 인부들을 고용함으로써, 우리는 감히 우리를 공격하는 적들을 안전하게 막을 수 있습니다!"
 ww1_diplomatic_effort:0 "외교 주력"
 ww1_diplomatic_effort_desc:0 "현재와 같이 세계 정세의 중심에 머무르는 것은 점점 더 어려워지고 있습니다. 우리 외교단은 이미 우리가 다가오는 권력 투쟁에 관여할 것인지, 아니면 전혀 관여하지 않을 것인지 묻고 있습니다. 아직 이 질문에 답할 수는 없지만, 이러한 선택지 중 하나를 고를 수 있도록 조직을 쉽게 확장할 수 있습니다."
 ww1_takeposition:0 "적극 외교"
 ww1_takeposition_desc:0 "세계에서의 우리의 위치는 기껏해야 보잘 것 없습니다. 결국, 대제국이 서로 옥죄고 있는 상황에서, 그들이 일단 끝난 후에 우리에게 등을 돌리지 않도록 막을 수 있는 것은 무엇이겠습니까? 우리는 역사책의 각주가 아닌 승리자들의 탁상에 우리 자신을 확실히 두기 위해, 서둘러 승리자의 말에 걸어야 합니다."
 stand_with_cp:0 "동맹국과 함께 서자"
 stand_with_cp_desc:0 "동맹국의 대규모 산업 부문은 외교적으로 고립되어 있더라도 분명한 내기를 하고 있는 것 같습니다. 소수의 핵심이 아닌 문제들에 대해 독일인들에게 대중의 지지를 보여주면 우리가 동맹국으로 더 가까이 가고 있다는 신호를 줄 것입니다."
 stand_with_entente:0 "협상국과 함께 서자"
 stand_with_entente_desc:0 "비록 협상국의 산업이 동맹국과 겨룰 수는 없지만, 그들은 훨씬 더 많은 친구들을 가지고 있고, 우리는 심지어 그들 중 새로운 하나가 될 것입니다. 다가오는 외교 문제들 중 몇 가지에 프랑스를 지지함으로써, 우리는 그것들을 그냥 얻을 수도 있습니다."
 cp_investments:0 "동맹국 투자"
 cp_investments_desc:0 "오래된 오스트리아-헝가리 제국은 세계 지도에서 대부분의 주요 국가들이 부상하는 것을 보며 살아왔습니다. 그렇다면, 확실히, 우리가 더 큰 국가로 보여지고 싶다면, 어떤 나라가 지지하기에 더 낫겠습니까? 이것은 또한 우리가 동맹국에 더 가까이 다가갈 수 있도록 도와줄 것입니다."
 entente_investments:0 "협상국 투자"
 entente_investments_desc:0 "러시아 제국은 국제적인 도움이 절실히 필요합니다. \"러시아의 병자\"라는 말을 만든 전 지도자는, 그들 스스로 특별히 건강해질 수 없습니다. 우리의 지원은, 다른 것이 없다면, 그들이 결정적인 무언가를 할 수 있을 만큼 오래 버틸 수 있도록 도와줄 것입니다."
 reserve_divisions:0 "예비군"
 reserve_divisions_desc:0 "전쟁은 우리의 국경에 즉시 쉽게 다가올 수 있습니다. 따라서 우리는 최악의 상황에 대비해야 합니다. 느슨한 훈련을 받은 징집병들로 이루어진 군사 예비군은 전쟁의 경우 별로 진정한 가치가 없을 것이지만, 군 생활을 맛볼 쉽게 설득될 수 있는 젊은이들은 그들이 실제 전쟁에 참여하도록 쉽게 설득할 수 있을 것입니다."
 embargo_cp:0 "동맹국 금수 조치"
 embargo_cp_desc:0 "독일의 불법 잠수함 공격은 자유무역에 대한 모욕입니다! 비록 제재조치가 우리를 중립으로부터 약간 더 멀어지게 하겠지만, 그것은 독일 상인들에게 우리를 훨씬 더 착취하게 만들 것입니다."
 embargo_entente:0 "협상국 금수 조치"
 embargo_entente_desc:0 "프랑스의 외교적 계획과 역습은 용서할 수 없습니다! 비록 제재조치가 우리를 전쟁 상황에서 훨씬 덜 중립적으로 보이고 행동하게 만들지만, 나쁜 것으로 비화할 가능성은 없으며, 더 중요한 것은 프랑스가 우리를 이용하지 못하도록 보장할 것입니다!"
 sell_weapons:0 "무기 판매"
 sell_weapons_desc:0 "비록 세계의 긴장이 사상 최고 수준이지만, 이 폭풍우 구름조차도 은빛으로 빛납니다. 우리는 그 싸움에 동참하는 것에 관심이 없기 때문에, 우리는 쉽게 무기와 무기 설계를 분쟁의 양쪽에 심지어 우리가 원한다면 쉽게 팔러 다닐 수 있고, 다른 사람들이 서로 죽고 죽이는 불행을 만들 수 있습니다. 전쟁을 일으킨 그들의 잘못입니다."
 join_cp:0 "동맹국 가입"
 join_cp_desc:0 "동맹국은 오랫동안 우리나라의 우방이었고, 가장 불확실한 시기에 필사적으로 도움을 필요로 합니다. 그들과 합류하는 것은 전쟁 참전으로 가는 편도 승차권입니다. 만약 우리가 그렇게 된다면 우리는 그 전쟁에서 이기는 것이 낫겠지만, 우리는 그들 쪽에서 결정적인 승리로 흐름을 바꿀 수 있습니다."
 join_entente:0 "협상국 가입"
 join_entente_desc:0 "현재 협상국은 전쟁에서 승리하기 위해 더 나은 위치에 있는 것 같습니다. 그리고 일단 그들이 이긴다면 우리는 강화회담을 놓치고 싶지 않을 것입니다. 협상국에 가입하는 것은 분명 우리를 전쟁에 끌어들이게 할 것이고, 이것은 재앙으로 끝날 수도 있지만, 적어도 우리는 도울 수 있는 동맹이 있을 것입니다, 그렇지 않습니까?"
 war_experience_focus:0 "전쟁 경험"
 war_experience_focus_desc:0 "세계가 현재의 상태이기 때문에, 우리는 다른 나라들이 우리의 군대를 앞서나가도록 할 여유가 없습니다. 우리의 산업 기반을 확장함으로써, 우리는 우리가 위에 설 수 있는 충분한 총과 포탄을 확보할 수 있을 것입니다."
 expansionism:0 "팽창주의"
 expansionism_desc:0 "구제국들은 붕괴되고 있고, 대전이 끝난 후 즉시 전쟁 지역으로 분열되고 있습니다. 이것은 명백합니다. 그들의 시대는 지나가고 있고, 우리의 부상은 다가오고 있습니다."
 minor_faction_focus:0 "중립 포기"
 minor_faction_focus_desc:0 "지난 몇 년 동안, 우리는 두 적대적인 동맹 간의 정신나간 정치적 경쟁을 목격해 왔습니다. 그들의 낡은 외교는 우리가 세계 무대에서 우리만의 선택을 하도록 강요합니다."
 isolation_focus:0 "고립"
 isolation_focus_desc:0 "우리나라의 외교 대표들은 제국이 준비하고 있는 대규모 분쟁에 우리를 끌어들이지 않도록 가능한 모든 것을 다할 것입니다."
 home_defense_focus:0 "국토 방위"
 home_defense_focus_desc:0 "우리는 우리나라를 오직 미친 놈만이 공격할 생각을 가질 수 있도록 허는 거대한 요새로 만들 것입니다."
 ENG_room_40:0 "40호실"
 ENG_room_40_tt:0 "§Y암호해독반 \"40호실\"은 적의 비밀 전갈을 가로채는데 도움이 될 것입니다.§!\n\n"
 ENG_Boer_Blues:0 "보어 우울증"
 ENG_Boer_Blues_desc:0 "제2차 보어 전쟁이 끝난 지 이제 거의 10년이 다 되어가는데, 그 영향은 남아프리카 전역뿐만 아니라 제국 전체로 여전히 스며들고 있습니다. 우리는 무슨 일이 일어났는지, 왜 그런 일이 일어났는지 살펴봐야 합니다."
 ENG_free_saf:0 "남아프리카 연방"
 ENG_africa_regionalism:0 "아프리카 지역주의"
 ENG_africa_regionalism_desc:0 "남아프리카는 이미 모델 식민지로 증명되고 있으며, 우리는 아프리카 식민지에 유사한 모델을 구현하는 것을 보아야 합니다."
 ENG_encourage_africa_colony:0 "아프리카 정착지 권장"
 ENG_encourage_africa_colony_desc:0 "우리는 토착 영국인들이 아프리카로 이주하도록 장려해야 하는데, 이는 지역 인구를 줄이는 데 도움이 될 뿐만 아니라, 1776년의 재앙을 피하도록 도와야 합니다."
 ENG_Mukumbura:0 "무쿰부라까지는 길이 멀구나"
 ENG_Mukumbura_desc:0 "무쿰부라까지는 길이 멀구나\n졸까지는 참 멀기도 하지\n네가 신나게 즐길 수 있는\n네 고향까지는 길이 멀구나!\n안녕, 불라와요야, 잘 있거라, 세실 광장아,\n무쿰부라까지는 길이 멀기도 멀지만 우리는 그리로 저어 갈 것이라네!"
 ENG_Kenyan_Farmland:0 "케냐 농지"
 ENG_Kenyan_Farmland_desc:0 "케냐의 언덕과 산은 다른 기후에 비해 춥고, 원주민들은 오래 전부터 그들이 살 수 없다고 생각해왔습니다. 하지만, 그곳은 사실 영국과 같습니다! 고향에서 온 늙은 농장주들은 그곳에서 일하는 것을 즐기고 우리는 그곳에서 농장을 쉽게 움직일 수 있습니다."
 ENG_Fortify_Namibia:0 "남서부 국경 요새화"
 ENG_Fortify_Namibia_desc:0 "쥐트베스트아프리카에서 독일군과의 물리적 충돌을 예상할 수 있을 것 같아 중요한 정착지에 참호선과 요새로 대비해야 합니다."
 ENG_Legacy_Boer_War:0 "보어 전쟁의 유산"
 ENG_Legacy_Boer_War_desc:0 "보어 전쟁은 유럽 분쟁의 시기에 맞춰 고쳐져야 하는 우리 군 내부의 많은 문제들을 부각시켰습니다."
 ENG_Camoflague:0 "위장무늬"
 ENG_Camoflague_desc:0 "보어 전쟁 때 우리의 붉은 군복이 상처난 엄지손가락 마냥 튀어나온 반면 보어족은 효과적으로 우리 군인의 시야에서 몸을 숨겼습니다. 우리는 제복에 좀 더 세심한 색칠을 하는 것이 좋겠습니다."
 ENG_Modern_Artillery:0 "현대식 포병대"
 ENG_Modern_Artillery_desc:0 "우리의 첫 번째 \"포격전\"을 경험함으로써, 우리는 포병에 대해 많은 것을 배웠습니다."
 ENG_Motorisation:0 "차량화"
 ENG_Motorisation_desc:0 "말 기반 수송 체계를 갖는 것은 현대적이지 않을 뿐만 아니라 완전히 후진적입니다. 우리는 유럽 친구들을 따라잡아야 합니다."
 eng_ww1_government_fall:0 "§Y대전쟁§!이 발발한다면, §Y긴장도§!가 §Y60%§! 이상이거나 §Y민주주의§! 지지도가 §Y50%§! 미만일 때 §R정부는 사임할 것입니다.!§!\n\n"
 ENG_Pax_Britannica:0 "팍스 브리타니카 지속"
 ENG_Pax_Britannica_desc:0 "팍스 브리타니카는 영국이 세계 최초이자 유일한 초강대국이 된 위대한 시대였습니다. 우리는 인도의 보석을 정복했고, 중국의 부를 깊이 파고들었고, 아프리카의 많은 땅을 획득했습니다. 우리는 이 모든 것을 대륙에 얽매이지 않음으로써 해냈는데, 도대체 왜 지금 우리가 관여해야 합니까?"
 ENG_Intervene_Qing:0 "중국 반란 개입"
 ENG_Intervene_Qing_desc:0 "중국 민족주의자들의 반란은 우리의 조계지 사업에 나쁜 영향을 끼칠 수 있습니다. 우리가 결코 원하지 않는 것은 또 다른 의화단 운동입니다. 우리는 어떤 희생을 치르더라도 황제와 그의 섭정을 지지해야 합니다."
 ENG_Expand_Hong_Kong:0 "남부 조계지 확장"
 ENG_Expand_Hong_Kong_desc:0 "중국의 붕괴와 함께 이 기회를 최대한 활용하고 조계지를 확대하는 것이 중요합니다."
 ENG_Focus_Somalian_Forces:0 "소말리아 영향력 집중"
 ENG_Focus_Somalian_Forces_desc:0 "\"다라위시국\"은 우리의 식민지를 성가시게 하고 있는데, 이는 가장 가치 없는 식민지에서만 일어나고 있지만, 여전히 우리의 팍스 브리타니카에 대한 병충해입니다."
 ENG_Support_Nigerian_Christ:0 "나이지리아 기독교인 지원"
 ENG_Support_Nigerian_Christ_desc:0 "인구밀도가 가장 높은 나이지리아는 이슬람교도와 기독교도 반으로 나뉘어 있습니다. 우리는 기독교 형제들을 지지해야 합니다."
 ENG_Dominion_Investment:0 "자치령에 투자"
 ENG_Dominion_Investment_desc:0 "우리는 대제국의 자치령에 투자해야 하고 또 투자해야 합니다."
 ENG_Investment_Aus:0 "오스트레일리아에 투자"
 ENG_Investment_Aus_desc:0 "우리는 태평양 아웃백 기지에 투자해야 합니다."
 ENG_Invest_NZL:0 "뉴질랜드에 투자"
 ENG_Invest_NZL_desc:0 "우리는 지구 반대편에 있는 양떼 농장에 투자해야 합니다."
 ENG_invest_CAN:0 "캐나다에 투자"
 ENG_invest_CAN_desc:0 "캐나다는 우리의 주요 아메리카 식민지와 가장 오래된 영토로서 매우 강력한 역할을 하고 있습니다. 우리는 지옥으로 탐험을 할 수 있고 우리의 용감한 젊은 동맹이 우리의 뒤를 받칠 수 있을 것입니다. 우리가 캐나다에 투자하는 것은 필수적입니다."
 ENG_dev_saf:0 "남아프리카에 투자"
 ENG_dev_saf_desc:0 "남아프리카는 수에즈가 쓰러지면 동양으로 가는 우리의 관문 역할을 합니다."
 ENG_Imperial_Federation:0 "제국 연방"
 ENG_Imperial_Federation_desc:0 "제국 연방의 발상은 오랫동안 논의되어 왔지만, 우리가 그것을 현실로 만들 때가 되었습니다. 우리는 마침내 현실의 구조로 팍스 브리타니카를 굳힐 것입니다!"
 ENG_Royal_Prerogative:0 "왕실 특권"
 ENG_Royal_Prerogative_desc:0 "'대중립 위기'에 이어 우리 정부는 말 그대로 몰락했습니다. 우리를 대륙 유혈사태에서 몰아내기로 결심한 국민의 왕이 정권을 잡을 때입니다."
 ENG_God_Save_King:0 "하느님, 국왕 폐하를 지켜 주소서!"
 ENG_God_Save_King_desc:0 "폐하께서 명하시니, 우리는 복종합니다!"
 ENG_Red_Flag_London:0 "런던의 붉은 깃발"
 ENG_Red_Flag_London_desc:0 "정권에 대한 왕의 승인에 따라, 마르크스주의자들과 무정부주의자들은 런던에서 반란을 일으켰고, 버킹엄 궁전이 함락되었다는 보고가 나오고 있습니다."
 ENG_Never_Let_Old_Flag:0 "우리는 절대 옛 깃발이 쓰러지지 않게 할 것이다!"
 ENG_Never_Let_Old_Flag_desc:0 "모든 것이 없어지고, 빨갱이들이 수도를 장악하여 모든 것이 없어진 것처럼 보여, 허버트 키치너 경과 왕립군은 곧장 런던으로 진군했습니다. 그들은 키치너가 다우닝 가에 들어가 무정부주의 약탈자들을 체포했을 때 오랜 애국 선율을 자랑하며 거의 반대하지 않았습니다. 밤이 깊어지자 잔인한 길거리 싸움이 벌어졌지만 대부분 영국은 구원을 받았습니다."
 ENG_All_The_Kings_Men:0 "모든 왕의 사람들"
 ENG_All_The_Kings_Men_desc:0 "우리는 사랑하는 군주를 찾았습니다. 그 역겨운 놈들에게 도살당하고 썩게 내버려뒀습니다. 일단 슬퍼해야겠지만, 우리는 그 제도를 회복하고 새로운 왕에게 왕관을 씌우도록 노력해야 합니다."
 ENG_Lord_Protector_England:0 "영국의 호국경"
 ENG_Lord_Protector_England_desc:0 "키치너는 자신의 무력을 정치적 권력으로 전환해야 한다는 것이 적합하다고 보고, 호국경의 칭호를 맡았습니다. 이것은 전통적으로 섭정에 지나지 않지만, 호국경의 마지막 이용은 올리버 크롬웰의 통치하에 있었는데, 당시 영국은 그 자체가 군정 공화국으로 바뀌는 것처럼 보였습니다."
 ENG_Legitimate_King:0 "합법적인 왕"
 ENG_Legitimate_King_desc:0 "고 조지 5세의 어린 아들인 데이비드 왕자는 분명히 빨갱이들과의 만남에서 살아남았습니다. 하지만, 그는 젊고, 경험이 없으며, 무엇보다도 심한 정신적 충격을 받았습니다. 그를 왕위에 앉히자는 제안만큼이나 영국 노선이 새롭게 출발할 것이라는 제안도 많습니다."
 ENG_World_Wide_Anti_Bolshevist:0 "국제 반사회주의 십자군"
 ENG_World_Wide_Anti_Bolshevist_desc:0 "우리 국왕은 그의 아버지를 추모하고 하나님을 섬기면서 그들이 어디에 있든 사회주의 활동을 전세계적으로 근절하는데 그의 통치를 바칠 것입니다."
 ENG_Victoria_Return:0 "빅토리아의 귀환"
 ENG_Victoria_Return_desc:0 "정신적 상처를 입은 어린 왕자의 대안으로 고인이 된 왕의 여동생 빅토리아 공주가 있습니다. 포르투갈인과 실용적이고 친근한 사이라면, 그녀는 계속하기에 더 적합한 대사가 될 것입니다. 우리는 또한 제2의 빅토리아를 계속할 수 있습니다."
 ENG_Condolences_For_Condolences:0 "애도의 뜻을 표하다"
 ENG_Condolences_For_Condolences_desc:0 "우리들의 왕처럼 포르투갈에도 한때는 비열한 혁명가들에 의해 암살당한 군주가 있었습니다. 심하게도, 이 사람은 여왕 폐하의 구혼자였던 바로 그 사람이었습니다. 애도의 뜻을 표하며, 우리의 공동 투쟁은 우리와 포르투갈의 유대관계를 더욱 가깝게 할 뿐입니다."
 ENG_WildCard_Monarch:0 "와일드카드: 호헨촐레른 귀족"
 ENG_WildCard_Monarch_desc:0 "호엔촐레른은 독일을 지배하지만, 우리 작센코부르크고타와도 매우 밀접하게 연결되어 있습니다. 정치적, 외교적 이유로 키치너는 호헨촐레른 귀족을 영국 국왕으로 추대하는 것이 적합하다고 보았습니다."
 ENG_Join_Central_Powers:0 "동맹국 가입"
 ENG_Join_Central_Powers_desc:0 "우리 자리는 우리 형제인 독일인들이 함께할 수 있지, 냄새나는 프랑스놈들과 더러운 러시아놈들이 함께할 수 있는 것이 아닙니다!"
 ENG_Grand_Campaign:0 "원대한 운동"
 ENG_Grand_Campaign_desc:0 "우리의 호국경은 브리타니아의 힘을 확장하고 통치를 강화하기 위한 원대한 운동을 추구합니다. 유일한 문제는... 어디가 될 것입니까?"
 ENG_Big_Wolf:0 "큰 늑대"
 ENG_Big_Wolf_desc:0 "오스만 튀르크는 아마도 가장 어려운 목표물일 것입니다. 하지만 우리는 풍부한 석유와 금을 가지고 있습니다."
 ENG_false_lion:0 "가짜 사자"
 ENG_false_lion_desc:0 "아비시니아는 아프리카 쟁탈전에도 불구하고 여전히 독립적입니다. 이탈리아인들이 어떤 것이라도 시도하기 전에 그들의 소유지를 삼켜야 합니다."
 ENG_Desolate_Sun_Throne:0 "태양 왕좌를 비우다"
 ENG_Desolate_Sun_Throne_desc:0 "페르시아는 너무 오랫동안 우리로부터 독립하여 있었습니다. 이제 그들을 영국령 인도의 발톱 아래로 데려올 때가 되었습니다."
 ENG_No_Country_Red_Men:0 "빨갱이들을 위한 나라는 없다"
 ENG_No_Country_Red_Men_desc:0 "영국은 공산주의 개자식들을 위한 나라가 아닙니다! 그들의 영향력은 런던 밖까지 미치지 못하여 놀랍게도 우리의 승리를 허락했지만, 그들의 배반에 지치지 말아야 하며 이 볼셰비키들을 사냥하여 파괴해야 합니다."
 ENG_Restore_Order_Rus:0 "동쪽의 질서 회복"
 ENG_Restore_Order_Rus_desc:0 "재앙입니다! 러시아도 얼마 전 우리가 숙청했던 혁명의 바람에 전복당했습니다! 우리는 이 적들이 나타나는 곳마다, 하느님, 국왕과 나라를 위해 싸울 대책을 세워야 합니다."
 ENG_Military_Cult:0 "군국주의 추종"
 ENG_Military_Cult_desc:0 "우리의 정치력은 이제 우리의 총열로부터 성장하기 때문에, 우리 민족의 가슴에 위대한 군국주의적 자부심과 전통을 확립해야 합니다."
 ENG_Publicly_Support_White_Feather:0 "하얀 깃털 사회 공적 지원"
 ENG_Publicly_Support_White_Feather_desc:0 "하얀 깃털 사회는 평화주의자 남성들이 전쟁에 나가도록 '권장'하는 참정권 단체입니다."
 ENG_Engage_Continental:0 "대륙 문제에 개입"
 ENG_Engage_Continental_desc:0 "우리는 대륙 문제에 관여해야 하며 독일과 오스트리아인들 그리고 어쩌면 이탈리아인들까지 제국주의 성장을 억제해야 합니다."
 ENG_Third_Positionism:0 "제3의 위치"
 ENG_Third_Positionism_desc:0 "자유주의와 보수주의와 함께 우리는 절대주의의 '제3의 입장'을 취해야만 폐하의 통치를 확고히 할 수 있습니다."
 ENG_By_Order_Of_King:0 "왕의 명령으로"
 ENG_By_Order_Of_King_desc:0 "왕의 명령에 따라, 영국 민병대는 전국적으로 조직될 것이고, 추악한 머리가 떠오를 때마다 민주주의와 사회주의적인 반체제 인사들을 잠재울 것입니다."
 ENG_First_Lord_Admiralty:0 "해군 대신"
 ENG_First_Lord_Admiralty_desc:0 "윈스턴 처칠 해군 대신은 여왕의 결정을 무조건 지지하는 놀라운 용기를 보여주었습니다. 그는 훌륭한 꼭두각시 총리가 될 것입니다."
 ENG_Arrest_Sir_Grey:0 "에드워드 그레이 경 체포"
 ENG_Arrest_Sir_Grey_desc:0 "에드워드 그레이 경은 세계 분쟁에 직면하여 사임한 우리의 곤경을 설계한 사람입니다. 그는 체포되어 재판을 받고 모든 직함을 박탈당해야 합니다."
 ENG_Kingdom_Eternal:0 "영원한 왕국"
 ENG_Kingdom_Eternal_desc:0 "하느님, 우리의 자애로운 왕을 지켜 주소서! 우리의 고결한 국왕 폐하 만세! 그리고 하느님, 왕국을 지켜 주소서!"
 ENG_Armament_Estates:0 "무기 단지"
 ENG_Armament_Estates_desc:0 "이제 귀족이 우리 정치에서 진정한 역할을 하고 있으니 장비를 개발하고 생산하는 것이 그들의 의무입니다."
 ENG_Revive_Angevin_Claim:0 "앙주 권리 부활"
 ENG_Revive_Angevin_Claim_desc:0 "우리 폐하께서 영국, 스코틀랜드, 아일랜드의 국왕이실뿐 아니라 노르망디 공작이시라는 사실을 잊을 수 없습니다!"
 ENG_CP_application:0 "독일 동맹 청원"
 ENG_CP_application_desc:0 "우리는 독일이 바로 그 곳에 있을 때 프랑스를 혼자 떠맡아서는 안 됩니다. 단지 우리가 그들의 분쟁에 동참해 달라고 애원할 때만이 아닙니다."
 ENG_Romanov_Alliance:0 "로마노프 동맹"
 ENG_Romanov_Alliance_desc:0 "러시아에 있는 우리의 사촌들은 우리가 식민지에서 싸운 독일인들보다 훨씬 더 적합합니다."
 ENG_expand_Ship:0 "국내 선박 생산 확대"
 ENG_expand_Ship_desc:0 "우리는 브리타니아가 파도를 지배하고 있다는 것을 확실히 하기 위해 영국 해군을 강화해야 합니다."
 ENG_Seize_Estates:0 "귀족 영지 몰수"
 ENG_Seize_Estates_desc:0 "귀족들은 우리에 의해 직접적으로 통제된다면 그들의 재산으로 훨씬 더 많은 일을 하고 있을 것입니다. 나라를 위하여!"
 ENG_Denounce_Liberalism:0 "자유주의 비난"
 ENG_Denounce_Liberalism_desc:0 "우리를 이런 혼란에 빠뜨린 것은 자유주의입니다. 이를 눈에 보이는 모든 지점에서 으스러뜨려야 합니다."
 ENG_Formal_Stratocracy:0 "공식적인 군정"
 ENG_Formal_Stratocracy_desc:0 "크롬웰의 죽음 이후 연방이 겪었던 붕괴를 피하기 위해 우리는 군정을 공식화해야 합니다."
 ENG_Cromwellianism:0 "크롬웰주의"
 ENG_Cromwellianism_desc:0 "우리는 나라를 구하려던 크롬웰을 증오하는 것을 그만 두어야 하며, 그를 가장 위대한 영국인으로 보아야 합니다."
 ENG_Naval_Arms_Race:0 "해군 군비 경쟁"
 ENG_Naval_Arms_Race_desc:0 "우리는 2강국 표준주의를 지켜야 합니다!"
 ENG_Reaffirm_Triple_Entente:0 "삼국 협상 재확인"
 ENG_Reaffirm_Triple_Entente_desc:0 "프랑스와 러시아인들과 나란히 행진하는 영국 군홧발이 합스부르크와 호헨촐레른 전쟁광들을 막을 것입니다! 민주주의와 자유, 그리소 하느님을 위하여!"
 ENG_Liberal_Government:0 "마지막 자유당 정부"
 ENG_Liberal_Government_desc:0 "애스퀴스 정부는 1916년 데이비드 로이드 조지 휘하에 연정이 결성되어야 했던 때 마지막으로 자유당이 다수를 차지한 정부였습니다. 연정이 붕괴된 후 노동당이 득세하자 자유당은 무명으로 밀려났습니다."
 ENG_Fabian_Ascendancy:0 "페이비언 우위"
 ENG_Fabian_Ascendancy_desc:0 "페이비언 협회는 나중에 노동당으로 발전하게 될 초기 사회주의자 단체였습니다. 흥미롭게도, 그들의 사회주의, 국제주의자 그리고 논쟁의 여지가 있는 마르크스주의 이상에도 불구하고, 그들은 친제국적이자 호전적이었습니다."
 ENG_Criticise_Liberals:0 "자유당 비판"
 ENG_Criticise_Liberals_desc:0 "재무장관 외에 자유당 정부는 형편없이 서툴다는 것을 증명했습니다. 우리는 우리 이익을 위해 자유당을 축출해 낼 모든 기회를 이용해야 합니다."
 ENG_Formation_Labour_Party:0 "사회주의 통일"
 ENG_Formation_Labour_Party_desc:0 "사회주의가 성공하기 위해서는 페이비언 협회, 영국사회당, 독립노동당 등 3대 사회주의 집단을 하나의 정치적 독립체로 통합해야 합니다. 통일사회주의협의회를 구성할 때입니다."
 ENG_Meet_Lenin:0 "인터내셔널과의 만남"
 ENG_Meet_Lenin_desc:0 "노동자의 투쟁이 성공하기 위해서는 인터내셔널과 만나 세계적 노동자 국가를 확보해야 합니다."
 ENG_Endorse_Marxism:0 "마르크스주의 지지"
 ENG_Endorse_Marxism_desc:0 "우리는 카를 마르크스의 정책을 지지해야 하고, 그의 가르침을 브리튼 섬 전역에 퍼뜨려야 합니다!"
 ENG_Referendum_Monarchy:0 "군주제 국민 투표"
 ENG_Referendum_Monarchy_desc:0 "이제 군주제에 대한 국민 투표를 실시해야 할 때입니다. 우리는 프랑스와 미국의 형제들과 함께 이 낡은 제도를 제거해야 합니다."
 ENG_Vanguardism:0 "전위당론"
 ENG_Vanguardism_desc:0 "노동자들을 자유로 인도하는 것이 우리의 의무지, 반대로 인도하는 것이 아닙니다."
 ENG_Socialist_Democracy:0 "민주사회주의"
 ENG_Socialist_Democracy_desc:0 "민주주의가 유지되는 것은 필수적입니다!"
 ENG_Red_Empire:0 "붉은 제국"
 ENG_Red_Empire_desc:0 "페이비언 협회에 뿌리를 두고 있는 당은 제국 사상에 반대하지 않습니다. 사실, 제국을 유지함으로써 우리는 모든 사람들에게 자유와 민주주의를 가져다 줄 수 있습니다."
 ENG_Pension_Act:0 "노령연금법"
 ENG_Pension_Act_desc:0 "영국의 모든 사람들을 위해 국가 지원 연금을 제정함으로써, 우리는 데이비드 로이드 조지의 우수성 덕분에 국민들의 지지를 기대할 수 있습니다."
 ENG_Neo_Liberalism:0 "신자유주의"
 ENG_Neo_Liberalism_desc:0 "우리 자유주의의 종류는 수십 년 전의 자유방임주의 방식과는 다르다. 진보적이고 국민을 돌보며, 미래입니다."
 ENG_Pro_Patria_Mori:0 "프로 파트리아 모리\n(Pro Patria Mori)"
 ENG_Pro_Patria_Mori_desc:0 "조국을 위해 죽는 것은 좋은 일입니다."
 ENG_BEF:0 "영국 대륙원정군"
 ENG_BEF_desc:0 "우리는 분쟁에 대비하여 프랑스로 원정군을 파견할 준비를 해야 합니다."
 ENG_RAC:0 "철기병"
 ENG_RAC_desc:0 "기갑 부대"
 ENG_fighter_focus:0 "왕립비행대"
 ENG_fighter_focus_desc:0 "항공기는 그저 가장 놀라운 발명품이 아닙니까? 우리는 전투에 있어서 정찰, 전투기, 지상 지원으로서 큰 효과를 발휘하도록 이들을 적용해야 합니다."
 ENG_RAF:0 "독립적인 공군의 시작"
 ENG_RAF_desc:0 "우리는 구 RAC를 육군에서 분리하고 영국 공군 부대를 창설하는 것을 고려해야 합니다."
 ENG_Dervish_State:0 "다라위시 국가 공격"
 ENG_Dervish_State_desc:0 "소말릴랜드에서 오스만이 지원하는 반란이 일어난 지 얼마 되지 않았습니다. 통제 불능이 되기 전에 빨리 대처해야 합니다."
 ENG_Assert_Port_Arthur:0 "포트아서의 지배권 주장"
 ENG_Assert_Port_Arthur_desc:0 "러시아 우방을 돕고 북태평양의 포트아서 지배권을 주장해야 합니다."
 ENG_Deal_With_Japan:0 "일본 처리"
 ENG_Deal_With_Japan_desc:0 "우리는 일본인들이 우리와 함께하면 독일의 식민지 지배권을 가질 수 있다는 것을 거래해야 합니다."
 ENG_Ramp_Up_Production:0 "생산량 증대"
 ENG_Ramp_Up_Production_desc:0 "우린 이 빌어먹을 독일놈들에게 압도당하지 않을 것입니다!"
 ENG_Remember_Kruger:0 "크루거 전보를 기억하라"
 ENG_Remember_Kruger_desc:0 "보어 전쟁 중에 카이저 빌헬름 2세는 보어 대통령에게 무조건적인 지지를 선언하는 암호되지 않은 전보를 보냈습니다. 우리는 영국 식민지의 이익에 대한 독일의 공격을 기억해야 합니다!"
 ENG_Aircraft_Factories:0 "항공기 공장"
 ENG_Aircraft_Factories_desc:0 "우리는 항공기를 생산할 공장이 필요합니다."
 ENG_Counter_Offensive:0 "반격"
 ENG_Counter_Offensive_desc:0 "독일군의 공격이 있었으니 이제 영국군이 공격할 차례입니다!"
 ENG_Project_Tank:0 "전차 계획"
 ENG_Project_Tank_desc:0 "서부 전선의 교착상태를 타개할 방법을 찾아야 합니다."
 ENG_Combined_Offensive:0 "합동 공격"
 ENG_Combined_Offensive_desc:0 "새로운 전쟁의 시대가 밝았습니다."
 ENG_Fight_Turk:0 "터키와의 싸움"
 ENG_Fight_Turk_desc:0 "터키인들은 마침내 그들의 자리에 놓여져야 합니다."
 ENG_Lawrence_Of_Arabia:0 "아라비아의 로렌스"
 ENG_Lawrence_Of_Arabia_desc:0 "용감한 젊은 장교 T. E. 로렌스는 반 터키 아랍인들과 같이 싸워왔습니다. 우리는 그를 홍보해야 하고 그렇게 함으로써 아랍의 조직을 촉진해야 합니다."
 ENG_Sykes_Picot:0 "오스만 제국 해체"
 ENG_Sykes_Picot_desc:0 "우리는 프랑스와 이탈리아인들과 비밀리에 협정을 맺고 아랍을 우리 몫으로 분배할 것입니다."
 ENG_Arab_Nation:0 "아랍 국가"
 ENG_Arab_Nation_desc:0 "아랍 국가는 이 분쟁에서 발생하는 것이 틀림없습니다."
 ENG_Legacy_Of_Industrial_Revolution:0 "산업혁명의 유산"
 ENG_Legacy_Of_Industrial_Revolution_desc:0 "산업 혁명은 영국에서 시작되었고, 우리는 이를 결코 잊을 수 없습니다."
 ENG_The_Best:0 "최고의"
 ENG_The_Best_desc:0 "우리는 세계 최고의 기계를 가지고 있습니다."
 ENG_The_Brightest:0 "가장 눈부신"
 ENG_The_Brightest_desc:0 "우리는 사람들에게 알려진 가장 똑똑한 과학자들을 배출합니다."
 ENG_Land_Of_Inventors:0 "발명가의 나라"
 ENG_Land_Of_Inventors_desc:0 "우리는 발명과 발명가의 나라입니다."
 ENG_No_Province_Left_Behind:0 "남겨지는 자치주 없음"
 ENG_No_Province_Left_Behind_desc:0 "우리의 곡창지대는 아프리카와 자치령들이 될 수 있습니다. 여기 영국에서는 어떤 자치주도 뒤처지지 않을 것입니다!"
 ENG_Lee_Enfield:0 "리 엔필드"
 ENG_Lee_Enfield_desc:0 "리 엔필드 소총은 수십 년 동안 세계 최고로 여겨질 것입니다."
 ENG_Royal_Armament_Factories:0 "왕립 무기공장"
 ENG_Royal_Armament_Factories_desc:0 "우리는 가능한 한 모든 방법으로 다가오는 폭풍에 대비해야 합니다."
 ENG_Wool:0 "모직"
 ENG_Wool_desc:0 "영국이 세계에서 가장 좋은 물건을 모두 생산하는 귀감이 여기 있는 것 같습니다. 이것은 우리가 지원해야 할 우리의 우수한 품질의 모직과 면직물과 다를 바 없습니다."
 ENG_Sheffield_Steel:0 "셰필드 철강"
 ENG_Sheffield_Steel_desc:0 "셰필드 철강은 지구상에서 가장 뛰어난 것으로 널리 알려져 있습니다."
 ENG_Business_As_Usual:0 "'영업은 평상시와 같음.'"
 ENG_Business_As_Usual_desc:0 "제1차 세계 대전이 발발하자, 한 정부 장관은 영국의 경제가 '영업은 평상시와 같음'을 계속할 것이라고 말했습니다."
 ENG_Land_Of_Explorer:0 "탐험가의 나라"
 ENG_Land_Of_Explorer_desc:0 "영국은 탐험가들과 모험가들의 나라입니다."
 ENG_Invest_In_Egypt:0 "이집트에 투자"
 ENG_Invest_In_Egypt_desc:0 "이집트는 수년 전 알렉산드로스 제국과 로마가 그랬던 것처럼 매우 가치 있는 지역이 될 잠재력을 가지고 있습니다."
 ENG_Cape_To_Cairo:0 "케이프 카이로 철도"
 ENG_Cape_To_Cairo_desc:0 "탕가니카를 확보했으니 드디어 케이프타운 카이로의 철도 건설에 착수할 수 있을 것입니다."
 ENG_expeditionary_special_forces:0 "원정 특수부대"
 ENG_expeditionary_special_forces_desc:0 "우리는 훈족들이 아무리 높거나 낮은 곳에 숨어 있어도 싸울 수 있게 하기 위해 특정한 지형을 위해 고안된 특수부대를 개발해야 합니다."
 ENG_naval_focus:0 "해군 중점"
 ENG_naval_focus_desc:0 "왕립해군을 무시하는 것은 터무니없는 일일 것입니다."
 ENG_intercontinental_dockyards:0 "대륙간 조선소"
 ENG_intercontinental_dockyards_desc:0 "해외 부두를 개발함으로써 적이 어디서 나타나든 폐하의 함대가 그들과 맞설 준비를 할 수 있도록 할 수 있습니다."
 ENG_mobilization_of_repair_yards:0 "선박 수리 시설 동원"
 ENG_mobilization_of_repair_yards_desc:0 "우리 해군의 위력에도 불구하고 100% 완승을 기대할 수는 없습니다. 우리는 파도의 아가씨들이 다칠 때를 위해 선박 수리 시설을 준비해야 합니다."
 ENG_refresh_the_british_fleet:0 "영국 함대 신식화"
 ENG_refresh_the_british_fleet_desc:0 "규모는 크지만 우리 함대에는 아직도 구시대적인 군함이 상당히 많은데, 이 상황을 빨리 수습해야 합니다."
 ENG_fleet_mobilization:0 "함대 동원"
 ENG_fleet_mobilization_desc:0 "함대를 동원해야 합니다! 위험이 다가옵니다."
 ENG_masters_of_the_sea:0 "바다의 주인"
 ENG_masters_of_the_sea_desc:0 "트라팔가 이후 영국은 논란의 여지가 없는 대양의 주인이었습니다."
 ENG_protectors_of_the_homeland:0 "조국의 수호자"
 ENG_protectors_of_the_homeland_desc:0 "거의 900년 동안 영국에 대한 성공적인 침공이 없었습니다. 우리는 여전히 섬을 지킬 것입니다!"
 ENG_rule_the_waves_and_skies:0 "파도와 하늘을 다스리다"
 ENG_rule_the_waves_and_skies_desc:0 "만약 우리가 공중전에서 패한다면 우리는 전쟁에서 지고 빨리 패할 것입니다."
 ENG_the_carrier:0 "항공모함"
 ENG_the_carrier_desc:0 "항공모함은 흥미로운 새로운 설계 제안으로, 우리가 이동 항공 기지를 바다에 띄워 전 세계 하늘을 지배할 수 있다는 것을 시사합니다."
 ENG_aviation_focus:0 "뉴 프론티어"
 ENG_aviation_focus_desc:0 "우리는 육지와 바다를 정복했습니다. 남은 것은 하늘뿐입니다!"
 ENG_bomber_raids:0 "공습"
 ENG_bomber_raids_desc:0 "폭장을 탑재한 항공기들의 교대 편대를 통해 우리는 적들에게 '폭격 공습'을 가할 수 있고, 그들의 방어선을 망치고 그들의 사기를 떨어뜨릴 수 있습니다."
 ENG_imperial_general_staff:0 "제국 총참모부 소집"
 ENG_imperial_general_staff_desc:0 "제국 전역의 최고 군사 전문가 회의를 소집해 책략을 논의해야 합니다."
 ENG_joint_staff:0 "합동 참모"
 ENG_joint_staff_desc:0 "우리는 적에 대항하기 위해 동맹국들과 협력해야 합니다."
 ENG_continental_army:0 "영국군"
 ENG_continental_army_desc:0 "숭고한 영국의 병사들은 조국과 왕과 제국의 긍지를 위해 먼 곳으로 떠납니다."
 ENG_new_paradigm_of_war:0 "전쟁의 새로운 패러다임"
 ENG_new_paradigm_of_war_desc:0 "결국 전쟁이 변한 것 같습니다."
 ENG_future_warfare:0 "미래의 전쟁"
 ENG_future_warfare_desc:0 "미래의 전쟁은 우리가 알고 있던 것과는 매우 다르게 보일 것입니다."
 ENG_campaign_for_Qualified_Franchise:0 "제한 선거권 운동"
 ENG_campaign_for_Qualified_Franchise_desc:0 "케이프 식민지에서는 인종에 관계없이 투표권을 허용하는 것이 절대적으로 중요합니다."
 ENG_quebec_federalization:0 "퀘벡 연방화"
 ENG_quebec_federalization_desc:0 "우리는 프랑스어를 사용하는 사람들을 더욱 통합하기 위해 퀘벡을 연방화해야 합니다."
 ENG_dev_raj:0 "영국령 인도에 투자"
 ENG_dev_raj_desc:0 "우리의 가장 가치 있는 식민지에 대한 투자는 정말 쉬운 결정입니다."
 ENG_Principality_Integration:0 "번왕국 통합"
 ENG_Principality_Integration_desc:0 "번왕국들은 서로 다투며, 기껏해야 영국령 인도 정부를 성가시게 만듭니다. 우리는 그들의 권리와 자율성을 줄이고 통합하도록 노력해야 합니다. 물론 평화롭게 말입니다! 우리 손으로 반란을 일으키고 싶지 않습니다."
 ENG_raise_patriotism:0 "희망과 영광의 땅"
 ENG_raise_patriotism_desc:0 "희망과 영광의 땅, 자유의 어머니,\n당신에게서 나온 우리가, 어찌 당신을 찬양하지 않으리오?\n더 넓고 넓게 당신의 영역이 세워지니\n당신을 강하게 만드신 신께서, 당신을 더 강하게 만드시네."
 ENG_involve_persia:0 "페르시아 참여시키기"
 ENG_involve_persia_desc:0 "러시아를 돕고 터키인들과 싸우기 위해 페르시아에 전선을 여는 것은 훌륭할 것입니다."
 ENG_search_for_allies:0 "옛 동맹 부르기"
 ENG_search_for_allies_desc:0 "팍스 브리타니카는 끝난 지 오래되어, 우리는 친구가 필요합니다."
 NEG_make_contact_with_america:0 "대서양 횡단 전신선 절단"
 NEG_make_contact_with_america_desc:0 "그들의 선전이 양키들 수중에 들어가지 않도록 대서양 횡단 전신선에 대한 독일군의 접근을 막아야 합니다."
 ENG_call_the_USA:0 "양키 참여시키기"
 ENG_call_the_USA_desc:0 "양키들이 옵니다!"
 ENG_commonwealth_individuality:0 "영국 연방"
 ENG_commonwealth_individuality_desc:0 "세계 방위에 있어서 우리의 자원이 분열된 상황에서, 영연방 국가들이 그들 스스로를 통치하도록 하는 것은 우리의 어깨에 대한 부담을 가볍게 할 것입니다."
 ENG_control_under_egypt:0 "이집트 통제 강화"
 ENG_control_under_egypt_desc:0 "이집트는 우리의 중동과 지중해 전략에 필수적입니다."
 ENG_secure_suez:0 "수에즈 확보"
 ENG_secure_suez_desc:0 "수에즈 운하는 우리의 무역 독점과 인도와 극동 지역 주둔군의 보급에 필수적입니다."
 ENG_Dardanelles_campaign:0 "다르다넬스 해협 전역 준비"
 ENG_Dardanelles_campaign_desc:0 "다르다넬스 해협은 러시아에 1년간 보급로를 제공할 뿐 아니라 동맹국의 상호 지원 능력을 무력화시킬 것입니다."
 ENG_gulf_defense:0 "걸프 방어"
 ENG_gulf_defense_desc:0 "우리는 페르시아 만을 방어해야 합니다."
 ENG_raj_focus:0 "영원한 영국의 인도"
 ENG_raj_focus_desc:0 "영국령 인도는 영원히 지속될 것입니다!"
 ENG_Strengthen_ties_with_Afghanistan:0 "아프가니스탄과의 유대 강화"
 ENG_Strengthen_ties_with_Afghanistan_desc:0 "우리는 과거에 아프가니스탄과 약간의... 문제가 있었을지 모르지만, 그것은 역사고 우리는 그 대신에 우리의 관계를 강화해야 합니다."
 ENG_canada_focus:0 "올드 보이"
 ENG_canada_focus_desc:0 "캐나다는 제국에서 가장 오래된 식민지로, 우리는 그들의 연공서열을 존중해야 합니다."
 ENG_ast_focus:0 "오스트레일리아와 뉴질랜드 개발"
 ENG_ast_focus_desc:0 "여자들이 빛나고 남자들이 천둥 치는 곳."
 ENG_nzl_focus:0 "영 보이"
 ENG_nzl_focus_desc:0 "뉴질랜드는 우리의 가장 신생인 식민지여서 일정 기간 동안 그들을 우선시하는 것이 공정합니다."
 ENG_singapore_strategy:0 "싱가포르 전략"
 ENG_singapore_strategy_desc:0 "우리는 동방의 지브롤터를 방어해야 합니다."
 ENG_strenhten_malayan_administration:0 "말레이 행정 강화"
 ENG_strenhten_malayan_administration_desc:0 "말레이는 뛰어난 무역 병목 해역과 해군 기지를 제공합니다. 우리가 이곳을 쥐고 있어야 합니다!"
 ENG_tame_japan:0 "일본 길들이기"
 ENG_tame_japan_desc:0 "동아시아인들이 유럽 열강들을 물리친다니? 우리가 지켜보는 한 안 될 것입니다!"
 ENG_Claim_Thirteen_Colonies:0 "독립선언문 찢기"
 ENG_Claim_Thirteen_Colonies_desc:0 "양키들은 이미 너무 오랫동안 독립한 상태였고, 그것이 그들에게 어떤 결과를 가져다 주었는지 보아야 합니다! 퇴폐적 다원주의, 수치스러운 타락... 질서를 회복할 준비를 해야 합니다. 13개 식민지를 되찾을 것입니다!"
 ENG_The_British_Are_Coming:0 "영국인들이 온다!"
 ENG_The_British_Are_Coming_desc:0 "양키들 조심해라, 영국군이 오고 있다!"
 ENG_nationalise_persian_oil:0 "APOC 국유화"
 ENG_nationalise_persian_oil_desc:0 "우리는 영국-페르시아 석유회사의 대주주가 되어 이란산 석유를 제한 없이 접할 수 있는 기회를 갖게 되었습니다."
 ENG_split_persia_with_russia:0 "페르시아 분할"
 ENG_split_persia_with_russia_desc:0 "페르시아를 러시아와 나눠 가질 때가 왔습니다."
 ENG_mozambique_bush_war:0 "모잠비크 요구"
 ENG_mozambique_bush_war_desc:0 "몇몇 저명한 남아프리카인들, 특히 얀 스뮈츠가 우리에게 포르투갈로부터 모잠비크를 빼앗아 오도록 압력을 가하기 시작했습니다. 당연히, 우리는 다른 식민지를 갖는 것을 개의치 않습니다!"
 ENG_Very_British_Civil_War:0 "바로 그 영국 내전"
 ENG_Very_British_Civil_War_desc:0 "내전이 다시 한번 우리의 타당한 섬을 요구했습니다! 비록 괴롭더라도, 우리는 이 잘못된 영국 동포들과 싸워야 합니다."
 ENG_rally_the_men:0 "인원 결집"
 ENG_rally_the_men_desc:0 "적군을 물리치려면 병력을 집결시켜야 합니다!"
 ENG_men_of_england:0 "잉글랜드인!"
 ENG_men_of_england_desc:0 "잉글랜드인들이여! 의무를 다할 것입니까?"
 ENG_men_of_scotland:0 "스코틀랜드인!"
 ENG_men_of_scotland_desc:0 "스코틀랜드인들이여! 평생을 싸워온 그 자유를 포기하지 맙시다!"
 ENG_men_of_wales:0 "웨일스인!"
 ENG_men_of_wales_desc:0 "웨일스인들이여! 할렉의 사나이들의 유산으로 살아갑시다!"
 ENG_men_of_cornwall:0 "콘월인!"
 ENG_men_of_cornwall_desc:0 "콘월인들이여! 이 난장판이 끝나면 콘월도 자유로워질 것입니다!"
 ENG_cornwall_is_not_a_country:0 "콘월은 나라가 아니다"
 ENG_cornwall_is_not_a_country_desc:0 "바보같이 굴지 맙시다."
 ENG_secure_agriculture:0 "농업 확보"
 ENG_secure_agriculture_desc:0 "우리는 우리의 농업 기반을 안전하게 할 필요가 있습니다."
 ENG_War_Industry:0 "전쟁 산업"
 ENG_War_Industry_desc:0 "총이 필요합니다."
 ENG_Nationalise_Press:0 "언론 국영화"
 ENG_Nationalise_Press_desc:0 "우리는 선전 수단을 확보해야 합니다."
 ENG_Secure_Political_Sphere:0 "정치 영역 확보"
 ENG_Secure_Political_Sphere_desc:0 "우리 내부 정치가 애국심과 충성심을 잃지 않도록 해야 합니다."
 ENG_arrest_dissidents:0 "반체제 인사 구속"
 ENG_arrest_dissidents_desc:0 "우리는 이 반체제적인 해충들을 체포해야 합니다."
 ENG_Grain_Requisitioning:0 "곡물 요청"
 ENG_Grain_Requisitioning_desc:0 "비록 인기가 없을지라도, 우리는 곡식을 징발하여 우리 군대를 먹여 살려야 합니다."
 ENG_Big_Push:0 "대공격"
 ENG_Big_Push_desc:0 "적에게 마지막 한 번의 대공격을 가해야 합니다!"
 ENG_End_Post_War_Trauma:0 "전후 경제 충격 종식"
 ENG_End_Post_War_Trauma_desc:0 "우리는 이것을 이기려면 전후 경제 충격을 깨끗이 치워야 합니다."
 ENG_Foreign_Volunteers:0 "외국 자원병"
 ENG_Foreign_Volunteers_desc:0 "우리 해안은 진정한 영국을 위해 싸우려는 외국 자원병들로 넘쳐납니다."
 CHI_nation_recovery:0 "초기 산업화"
 CHI_nation_recovery_desc:0 "우리는 서양의 적들에게 마지막 배상금을 지불하여야 합니다."
 CHI_restore_military_production:0 "군사 생산 복원"
 CHI_restore_military_production_desc:0 "의화단 반란 이후 우리는 외국 무기 구매가 금지되었습니다. 금지 기간이 만료되었지만 우리는 이 기간 동안 크게 약화되었습니다. 신속히 행동해야 합니다."
 CHI_german_manufacturer:0 "독일 제조사"
 CHI_german_manufacturer_desc:0 "독일은 무기 분야에서 큰 도약을 이뤘습니다. 우린 그들의 도움을 구해야 합니다."
 CHI_japanese_manufacturer:0 "일본 제조사"
 CHI_japanese_manufacturer_desc:0 "우리 해군이 뒤쳐지는 동안 일본의 급속한 산업화는 훌륭히 성공한 것 같습니다. 이를 바꿔야 할 때입니다."
 CHI_hanyang:0 "한양 공장"
 CHI_army_westernization:0 "군대 서구화"
 CHI_chinese_labour_corps:0 "중국노동여단"
 CHI_appeased_us:0 "중국의 유화책"
 CHI_nanjing_arsenal:0 "난징 조병창"
 CHI_beijing_arsenal:0 "베이징 조병창"
 CHI_beijing_arsenal_desc:0 "우리 군비의 추가 확장은 눈에 띄지 않을 것입니다."
 CHI_pave_way_for_industrialization:0 "산업화의 기반 마련"
 CHI_south_provinces:0 "남부 산업화"
 CHI_north_provinces:0 "만주 산업화"
 CHI_central_provinces:0 "중앙 산업화"
 CHI_manchu_factories:0 "만주 공장"
 CHI_manchu_factories_desc:0 "만주의 농부들과 소작농들은 우리 산업화를 지원하는 데 그들의 역할을 다해야 합니다."
 CHI_fight_against_famine:0 "기근과의 싸움"
 CHI_fight_against_famine_desc:0 "귀족은 사치스럽게 사는 반면 농민은 굶주리고 있습니다. 민간 경제 회복에 힘써야 합니다. 국민들은 반드시 이를 인정할 것입니다."
 CHI_the_armies_of_warlords:0 "군벌의 군대"
 CHI_the_armies_of_warlords_desc:0 "중국군은 단결하지 않고 중앙의 명령에 복종하지 않습니다. 우리가 이 혼돈의 시기에 살아남으려면 새로운 장군을 훈련시켜야 합니다."
 CHI_invite_military_advisers:0 "군사고문 초청"
 CHI_invite_military_advisers_desc:0 "우리가 세계 제국들에 맞설 수 있도록 하려면 현대화에서 그들의 도움을 받아야 합니다."
 CHI_advisory_council:0 "자문의회"
 CHI_advisory_council_desc:0 "시급한 개혁이 필요하며 순친왕은 왕조를 입헌군주제로 전환하는 과정을 시작했습니다. 이 운동에 대한 우리의 지원은 매우 중요합니다."
 CHI_army_westernization_desc:0 "몇 번이고 우리 군대는 현대전에 부적합한 것으로 나타났습니다. 이제 현대화해야 할 때입니다."
 CHI_north_provinces_desc:0 "만주의 대부분은 농경지와 소작지로 남아 있습니다.  그러나 충분한 투자를 통해 우리는 이것을 바꿀 수 있습니다."
 CHI_central_provinces_desc:0 "우리 중부 지역의 대부분은 기다리고 있는 광대한 기회에도 불구하고 저개발 상태로 남아 있습니다. 첫 삽을 떠야 합니다."
 CHI_south_provinces_desc:0 "우리의 남부 지방은 산악 지대의 불모의 땅으로 남아 있습니다. 최종 공사에 대비하기 위해 충분한 준비를 해야 합니다."
 CHI_pave_way_for_industrialization_desc:0 "수세기에 걸친 침체와 굴욕을 겪은 후, 산업화를 위해 우리의 영토, 인민, 도시를 준비할 때입니다."
 CHI_chinese_labour_corps_desc:0 "영국 식민지에는 노동자가 절실히 필요합니다.  우리가 그들의 주력을 지원하기 위해 몇몇 죄수들을 보내겠다고 제안하면 국가 간의 협력이 향상될 수 있습니다."
 CHI_hanyang_desc:0 "우리의 협상을 통해 독일은 무기를 생산하기 위해 공장을 세울 용의가 있습니다."
 CHI_aviation:0 "국내 항공"
 CHI_modern_staff:0 "현대 참모"
 CHI_rebuild_beiyang_fleet:0 "함대 재건"
 CHI_prince_qing_cabinet:0 "경친왕 내각"
 CHI_prince_qing_cabinet_desc:0 "경친왕은 새로운 황실 내각을 이끌 것입니다. 우리가 진정으로 개혁하고 있다는 것을 사람들에게 증명해야 합니다."
 CHI_protect_the_dynasty:0 "청 왕조 수호"
 CHI_continue_qing_new_reforms:0 "청말신정 계속"
 CHI_stand_with_tongmenghui:0 "동맹회와 함께"
 CHI_stand_with_tongmenghui_desc:0 "혁명을 위하여!"
 CHI_restore_the_nation:0 "국가 회복"
 CHI_restore_the_nation_desc:0 "신해혁명은 중국의 근간을 무너뜨렸습니다. 모두가 국가를 수리하고 복구하기 위해 자신의 몫을 다해야 합니다."
 CHI_constitutional_monarchy:0 "입헌 군주국"
 CHI_constitutional_monarchy_desc:0 "황제는 즉위할 만큼 나이가 들었고 우리는 전환에 성공했습니다. 선통제 만세!"
 CHI_continue_qing_new_reforms_desc:0 "공화주의자들이 무너지면 우리는 개혁을 끝내고 왕조의 정통성을 높일 수 있습니다."
 CHI_parliament_liquidation:0 "의회 청산"
 CHI_pacify_beiyang_army:0 "북양군 평정"
 CHI_second_empire:0 "중화제국"
 CHI_second_empire_desc:0 "사람들은 공화정을 받아들일 준비가 되지 않았습니다. 민주주의가 아닌 우리의 뿌리로 돌아가야 합니다. 새로운 제국은 중국을 미래로 이끌 것입니다."
 CHI_kuomintang:0 "국민당 지원"
 CHI_kuomintang_desc:0 "민족주의, 민주주의, 통일!"
 CHI_kuomintang_tt:0 "§Y쑨원§!이 대총통에 당선될 것입니다.\n\n"
 CHI_pacify_beiyang_army_desc:0 "군국주의자들의 강화는 황실에 의해 방해받고 있습니다. 군벌들을 막을 필요가 있습니다."
 CHI_propaganda_of_imperialism:0 "제국주의 선전"
 CHI_deal_with_qing_court:0 "청 조정 처리"
 CHI_deal_with_qing_court_desc:0 "청이 중국을 약하고 무력하게 만드는 동안 일부 전직 황실 구성원은 지원을 제공했습니다. 받아들이지 않는 것은 어리석은 일입니다."
 CHI_yuan_shikai_rule:0 "위안스카이의 통치"
 CHI_ruling_of_yuan_shikai:0 "북양군의 통치"
 CHI_ruling_of_yuan_shikai_tt:0 "§Y위안스카이§!가 대총통에 당선될 것입니다.\n\n"
 CHI_unite_opposition:0 "반대파 통합"
 CHI_fight_against_militarists:0 "분리주의자들과의 싸움"
 CHI_militia_reorganization:0 "민병대 재편성"
 CHI_militia_reorganization_desc:0 "중국의 민병대는 무질서합니다. 이에 맞서기 위해 우리는 그들을 군대에 통합하고 효과적인 전투병이 되도록 훈련시킬 것입니다."
 CHI_economic_stabilization:0 "경제 안정화"
 CHI_economic_stabilization_desc:0 "혁명의 혼란은 경제적 혼란을 초래했습니다. 이 문제를 해결하는 것이 우리의 첫 번째 문제가 되어야 합니다."
 CHI_recover_transport_system:0 "보급 체계 복구"
 CHI_recover_transport_system_desc:0 "우리 군대는 기반 시설에 대한 피해로 인해 효과적으로 싸울 수 없습니다. 이제 경제가 안정되기 시작했으므로 이 문제를 해결하기 위해 일부 자금을 투입할 수 있습니다."
 CHI_mandate_of_heaven:0 "천명"
 CHI_unite_provincial_command:0 "통합성 사령부"
 CHI_unite_provincial_command_desc:0 "지역 군벌들은 각자의 지역을 장악했습니다. 그러나 그것이 우리가 그들을 우리의 사고 방식으로 이끌 수 없다는 것을 말하는 것은 아닙니다."
 CHI_suppress_monarchists:0 "군주주의자 탄압"
 CHI_pay_off_debts:0 "빛 청산"
 CHI_pay_off_debts_desc:0 "이익 증가와 경제 개혁으로 우리는 미상환 부채를 모두 갚을 수 있게 되었습니다."
 CHI_land_reform:0 "토지개혁"
 CHI_land_reform_desc:0 "일부 농민은 직업에서 비효율적이고 후진적인 기술을 계속 사용합니다. 게다가 일부 지주들은 자신의 재산을 충분히 활용하지 않습니다. 포괄적인 일련의 개혁으로 이 문제를 해결할 수 있습니다.."
 CHI_loyal_parliament:0 "충성스러운 의회"
 CHI_loyal_parliament_desc:0 "우리 국회의원 일부가 배신한 이후로 충성심이 보장되어야 합니다."
 CHI_education_reform:0 "교육 개혁"
 CHI_coastal_defense:0 "해안 방어"
 CHI_coastal_defense_desc:0 "우리 해군은 믿을 수 없을 정도로 구식이며 적절한 해안 방어를 보장할 수 없습니다. 해군 산업의 추가 확장은 이를 해결하는 데 도움이 될 것입니다."
 CHI_purchase_of_machines:0 "기계 구매"
 CHI_purchase_of_machines_desc:0 "우리는 현대화에 최선을 다하고 있지만 오래된 장비로 인해 그렇게 할 수 있는 능력이 매우 부족합니다. 영국인들은 우리 산업을 되살리기 위해 일부 기계를 팔겠다고 제안했습니다."
 CHI_cooperation_wtih_dominions:0 "자치령과의 협력"
 CHI_cooperation_wtih_dominions_desc:0 "영국 자치령들은 이제 우리의 친구들입니다."
 CHI_ruling_of_yuan_shikai_desc:0 "사람들은 자유와 해방을 가져왔다고 주장하는 위험한 새 정당을 요구합니다. 그들은 중국이 강해지는 것을 막으려 할 뿐입니다! 북양군은 우리가 예전의 영광을 되찾도록 할 것입니다."
 CHI_shanghai_shipyards:0 "상하이 조선소"
 CHI_shanghai_shipyards_desc:0 "중국해는 다시 중국 해군의 것이 될 것입니다."
 CHI_aviation_desc:0 "우리의 노력에도 불구하고 공중전은 비참할 정도로 미숙한 분야입니다. 영국은 기꺼이 전투기 몇 대를 우리에게 넘길 의향이 있습니다."
 CHI_modern_staff_desc:0 "독일인, 특히 프로이센은 그들의 군대로 널리 알려졌습니다. 우리는 그들의 모범을 따라야 합니다."
 CHI_education_reform_desc:0 "농민은 교육을 받을 수 없는 경우가 많습니다. 더 많은 사람들이 우리의 훌륭한 교육기관에서 배울 수 있도록 하기 위해 진전을 이루어야 합니다."
 CHI_fight_against_militarists_desc:0 "군국주의자들은 공화국의 미래를 위협하고 있으며 처리해야 합니다."
 CHI_cooperation_with_fengtian:0 "봉천과의 협력"
 CHI_reform_ministries:0 "부처 개혁"
 CHI_reform_ministries_desc:0 "황실 내각은 좋은 출발이었지만, 우리의 전환을 완료하기 위해서는 단일 내각에 의존하기보다 핵심 직책에 장관을 임명해야 합니다."
 CHI_appeal_to_the_militarists:0 "군국주의자들에게 호소"
 CHI_appeal_to_the_militarists_desc:0 "군국주의자들과 싸우며 더 많은 생명을 잃는 것보다 그들을 설득하여 다시 합류하게 해야 합니다. 그들 중에는 우리 군으로 잘 복무할 뛰어난 인재들도 있습니다."
 CHI_party_expansion:0 "당 확장"
 CHI_party_expansion_desc:0 "중국 전역의 유능한 인재들이 민국을 지원하려고 합니다. 우리는 그저 받아들이기만 하면 됩니다."
 CHI_three_principles:0 "삼민주의"
 CHI_three_principles_desc:0 "민족주의, 민권주의, 민생주의. 이 세가지를 계속 지킨다면 민국은 어떤 것에도 견딜 것입니다."
 CHI_united_china:0 "통일 중국"
 CHI_united_china_tt:0 "§Y군벌 통일§! 결정을 해금합니다"
 CHI_united_china_desc:0 "중국이 무너졌습니다. 작은 군벌들과 그들의 영지는 땅을 더럽힙니다. 그들을 걸맞는 자리로 보내야 할 때입니다."
 CHI_recovery_of_naval_infrastructure:0 "해군 기반시설 복구"
 CHI_recovery_of_naval_infrastructure_desc:0 "함대를 복원하기 위해서 해군 산업을 확장해야 합니다."
 CHI_destroyers_fleet:0 "구축함대"
 CHI_destroyers_fleet_desc:0 "구축함은 훌륭한 계획이고, 이에 대한 투자는 함대를 회복시키는 데 필수적입니다."
 CHI_admiralty:0 "제독"
 CHI_admiralty_tt:0 "§Y해군 총참모장§!을 해금합니다."
 CHI_admiralty_desc:0 "많은 젊은 이론가들이 설득력 있는 이상으로 확장에 지원을 제공합니다."
 CHI_marine_engineering:0 "조선 공학"
 CHI_marine_engineering_desc:0 "단순히 함대를 재건하는 것은 충분하지 않습니다. 우리는 현대화해야 합니다."
 CHI_submarine_fleet:0 "잠수함대"
 CHI_submarine_fleet_desc:0 "빠르게 인기를 얻고 있는 신기술은 잠수함의 출현입니다. 이러한 발전들을 살펴보는 것이 유익할 수 있습니다."
 CHI_maneuverable_fleet:0 "기동성 있는 함대"
 CHI_maneuverable_fleet_desc:0 "새 함대는 다기능적이고 기동적이어야 합니다."
 CHI_dreadnought_fever:0 "드레드노트 열병"
 CHI_dreadnought_fever_desc:0 "드레드노트는 듣도 보도 못한 힘을 가지고 있고 우리 함선들은 감히 그들에게 맞설 수 없습니다. 우리만의 드레드노트를 만들 시간입니다."
 CHI_domestic_fleet_doctrine:0 "함선들은 전략 없이는 쓸모 없습니다."
 CHI_support_corps:0 "지원 부대"
 CHI_support_corps_desc:0 "유럽인들은 오래 전부터 오직 보병으로만 구성된 부대를 버렸습니다. 통합된 지원중대는 전투 효율성을 기하급수적으로 증가시킵니다."
 CHI_towed_artillery:0 "견인포"
 CHI_towed_artillery_desc:0 "포병이 현대전의 결과를 결정합니다."
 CHI_send_officers_to_military_shcools:0 "사관학교 장교 파견"
 CHI_send_officers_to_military_shcools_desc:0 "장교 양성에 있어서 외국의 경험을 채택할 필요가 있습니다."
 CHI_train_engineers:0 "철도 기술자"
 CHI_train_engineers_desc:0 "수 세기 전에, 중국은 기술자와 발명가로 유명했습니다. 우리는 항공기의 혁신을 시작으로 우리의 칭호를 되찾을 수 있습니다."
 CHI_train_pilots:0 "비행사 훈련"
 CHI_train_pilots_desc:0 "비행사들은 현대전의 중요한 부분이며 우리는 이들을 활용해야 합니다."
 CHI_armored_vehicles:0 "장갑차"
 CHI_armored_vehicles_desc:0 "A very new form of technology is taking root on the battlefield. While achieving mixed results, it would be quite beneficial to investigate their effectiveness further."
 CHI_state_university:0 "북경대학"
 CHI_state_university_desc:0 "We cannot stop our education reforms at simply making it more accessible. We must also ensure the brightest minds can perfect their crafts and theories in universities across the nation."
 CHI_village_mechanization:0 "마을 기계화"
 CHI_village_mechanization_desc:0 "Most villagers are hesitant to adopt new technology and methods. They will have to adopt to these new inventions."
 GER_weltpolitik:0 "세계정치"
 GER_moroccan_crisis:0 "아가디르 위기"
 GER_moroccan_crisis_desc:0 "프랑스는 그들의 식민 제국을 모로코로 확장하길 원합니다. 우리는 힘을 공공연히 드러내야 하며, 프랑스가 새로이 얻은 땅 일부를 우리에게 내놓도록 요구해야 합니다."
 GER_place_under_the_sun:0 "해가 뜨는 곳"
 GER_place_under_the_sun_desc:0 "우리의 식민 제국을 확장해야 할 때입니다. 독일은 해가 뜨는 곳에 정당히 자리를 잡을 것이며, 방해하는 모든 이들을 파괴할 것입니다."
 GER_befriend_holland:0 "홀란트 친선"
 GER_threaten_holland:0 "홀란트 위협"
 GER_threaten_holland_desc:0 "네덜란드는 우리의 의지 앞에 굴복하거나, 제거될 것입니다."
 GER_befriend_holland_desc:0 "네덜란드는 우리의 적이 될 필요가 없습니다. 그들은 우리 동맹의 가치 있는 일원이 될 수 있으며, 슐리펜 계획을 실행하는 데 필수적일 것입니다."
 GER_war_with_france:0 "프랑스와의 전쟁"
 GER_coalition_split_desc:0 ""
 GER_military_mission_in_turkey:0 "터키의 주재무관"
 GER_befriend_bulgaria:0 "불가리아 친선"
 GER_war_with_england:0 "영국과의 전쟁"
 GER_prussian_militarism:0 "프로이센 군국주의 환기"
 GER_naval_supremacy:0 "해군 패권"
 GER_military_advisers:0 "군사 고문"
 GER_strait_blockade:0 "해협 봉쇄"
 GER_atlantic_shipyard:0 "대서양 조선소"
 GER_pacific_shipyard:0 "태평양 조선소"
 GER_zimmermann_depesche:0 "치머만 전보"
 GER_zimmermann_depesche_tt:0 "§R전보가 가로채진다면 미국의 인내심의 한계를 넘을 지도 모릅니다!§!\n\n"
 GER_support_austrian_claims:0 "오스트리아의 권리 지원"
 GER_backstab:0 "배후중상"
 GER_backstab_desc:0 "오스트리아는 동맹이라기보다는 짐짝입니다. 그들의 민족적 분열과 약한 군대로 인해 그들은 계속 우리에게 도움을 요청합니다. 이들을 버린다면 더 강한 동맹을 찾을 수 있을 지도 모릅니다."
 GER_bruderkrieg:0 "형제 전쟁"
 GER_pressure_on_switzerland:0 "스위스에 대한 압력"
 GER_german_cisleithania:0 "독일령 시스라이타니아"
 GER_german_cisleithania_desc:0 "오스트리아는 독일입니다. 그러므로 카이저라이히에 속합니다. 우린 비록 무력에 의해서라도 다시 한번 하나가 될 것입니다."
 GER_HRE_focus:0 "신성 로마 제국의 복원"
 GER_american_campaign:0 "아메리카 전역"
 GER_american_campaign_desc:0 "미국은 우리 위대한 카이저라이히의 길 앞을 가로막고 있습니다. 그들의 제거를 준비해야 합니다."
 GER_war_with_usa:0 "미국과의 전쟁"
 GER_war_with_usa_desc:0 "계획을 실행할 때입니다. 누구도 독일을 막지 못할 것입니다!"
 GER_kaiserreich:0 "카이저라이히"
 GER_contain_kaiser:0 "카이저 억제"
 GER_contain_kaiser_desc:0 "카이저는 사람들을 너무 오래 동안 다스렸습니다. 이제 한 사람이 수백만 명을 다스리는 부패한 체계를 끝낼 때이며, 사람들이 정부를 이끌도록 할 때입니다."
 GER_turn_to_asia:0 "아시아를 향해"
 GER_turn_to_asia_desc:0 "아프리카가 단 한 톨의 땅도 포기하지 않으려는 탐욕스러운 서구 제국주의자들에게 거의 완전히 식민화된 반면, 아시아는 광대하며 제국주의를 위한 많은 기회가 있습니다."
 GER_tokyo_pact:0 "도쿄-베를린 조약"
 GER_tokyo_pact_desc:0 "우리는 일본과 같은 고난을 겪습니다. 바로 영국입니다. 만일 우리가 일본에게 영국의 아시아 식민지 일부를 약속한다면, 일본은 우리와 같은 편이 되려고 할 지도 모릅니다."
 GER_weltpolitik_desc:0 "카이저의 신성한 통치권을 강제해야 합니다. 그는 우리를 영광으로 이끌 것입니다!"
 GER_chinese_campaign:0 "중국 전역"
 GER_south_administration:0 "남아프리카 행정부"
 GER_south_administration_desc:0 "남아프리카 식민지에 지역 정부를 수립하는 것은 우리가 식민지에 더 나은 행정을 가능케 하고, 지역 저항에 유화책을 쓸 수 있게 합니다."
 GER_reform_colonial_management:0 "식민지 경영 개혁"
 GER_cameroon_administration:0 "서아프리카 행정부"
 GER_contain_OHL:0 "육군최고사령부 억제"
 GER_befriend_sweden:0 "스웨덴 친선"
 GER_isolate_adriatic_sea:0 "아드리아해 고립화"
 GER_isolate_adriatic_sea_desc:0 "아드리아해에서 오스트리아를 봉쇄한다면 오스트리아 경제를 상당히 약화시키고 이탈리아를 우리 편으로 끌어올 수 있습니다."
 GER_west_african_administration:0 "동아프리카 행정부"
 GER_ostasien_administration:0 "동아시아 행정부"
 GER_cities_of_concessions:0 "조계지 도시"
 GER_romanian_pact:0 "루마니아 조약"
 GER_romanian_pact_desc:0 "루마니아의 트란실바니아 주장을 지지한다면, 루마니아를 우리 세력에 유도할 수 있을 것입니다."
 GER_non_intervention_treaty:0 "불가침 조약"
 GER_non_intervention_treaty_desc:0 "오스트리아-독일 전쟁 중 갈리치아 독립이 일어날 경우 러시아는 우리와 협정을 맺으면 점령하지 않을 것입니다."
 GER_suppress_the_hungarian_uprising:0 "헝가리 봉기 진압"
 GER_colonial_protectorates:0 "식민 보호령"
 GER_colonial_protectorates_modifier:0 "식민제국"
 GER_colonial_protectorates_desc:0 "전쟁이 끝난 후 식민지가 형성 될 수 있습니다."
 GER_sphere_of_influence:0 "영향권"
 GER_sphere_of_influence_desc:0 "보호령으로서 동부 국가의 해방을 허용합니다."
 GER__scandinavian_focus:0 "GER__scandinavian_focus"
 GER_scandinavian_focus:0 "스칸디나비아 중점"
 GER_OHL_authority:0 "육군최고사령부 지휘권"
 GER_benelux_focus:0 "베네룩스 중점"
 GER_oberster_kriegsherr:0 "최고사령관"
 GER_oberster_kriegsherr_desc:0 "사령부가 카이저의 끊임없는 관여 없이 군을 지휘할 수 있도록 사령부의 힘을 확충할 필요가 있습니다."
 GER_bohemia_integration:0 "보헤미아 통합"
 GER_recognize_hungarian_sovereignty:0 "헝가리 주권 인정"
 GER_german_austrian_joint_staff:0 "독일-오스트리아 합동참모"
 GER_german_austrian_joint_staff_desc:0 "오스트리아군은 끔찍한 상태입니다. 장군들을 보내어 그들을 개선하고 군 작전을 제어할 수 있도록 할 것입니다."
 GER_western_expansion:0 "서부 확장"
 GER_benelux_focus_desc:0 "벨기에를 요구합니다."
 GER_western_expansion_desc:0 "프랑스를 요구합니다."
 GER_pressure_on_dennmark:0 "덴마크에 대한 압력"
 GER_focus_on_true_enemy:0 "진정한 적을 직시"
 GER_focus_on_true_enemy_tt:0 "§Y슐리펜 계획§!이 활성화되면 프랑스에 대한 §G공격§!에 보너스를 줄 것입니다.\n\n"
 GER_invansion_in_finland:0 "핀란드 침공"
 GER_invansion_in_finland_desc:0 "핀란드를 보호합시다! 볼셰비키 놈들에게 빼앗기지 맙시다."
 GER_pressure_on_scandinavia:0 "스칸디나비아에 대한 압력"
 GER_military_mission_in_turkey_desc:0 "터키에 군사 지도자들을 보내는 것으로 터키군을 제어할 수 있고, 더 나아가 터키 정부가 우리 편이 되도록 할 수 있습니다."
 GER_eastern_expansion:0 "동부 확장"
 GER_eastern_expansion_desc:0 "폴란드를 요구합니다."
 GER_puppet_kingdoms:0 "괴뢰 왕국"
 GER_partition_of_persia:0 "페르시아 분할"
 GER_delegation_to_romania:0 "루마니아 대표단"
 GER_focus_on_true_enemy_desc:0 "전쟁은 불가피합니다. 우리는 침략에 대비하고 슐리펜 계획을 갱신해야 합니다."
 GER_rise_of_evil:0 "악의 탄생"
 GER_isolate_balkans:0 "Isolate_balkans"
 GER_isolate_balkan_treaty:0 "발칸 위협 고립화"
 GER_isolate_balkan_treaty_desc:0 "GER_isolate_balkan_treaty_desc"
 GER_isolate_balkan_threat:0 "발칸 위협 고립화"
 GER_isolate_balkan_threat_desc:0 "발칸 동맹에 압력을 가합니다. 독일 주지사가 이끄는 알바니아가 나타날 것입니다. 러시아는 극도로 불만족스러워 할 것입니다."
 GER_militarization_of_youth:0 "청년의 군국주의 고취"
 GER_militarization_of_youth_desc:0 "독일을 위해 사는 데 15세가 가장 적절한 시기입니다!"
 GER_cult_of_the_generals:0 "장군 추종"
 GER_cult_of_the_generals_desc:0 "독일 장군은 어떤 상황에서도 새로운 정부의 처벌을 받지 않습니다. 사실, 독재 정권이 수립되었습니다."
 GER_OHL_authority_desc:0 "군이 급진적인 행동을 할 가능성은 희박합니다."
 GER_contain_OHL_desc:0 "정부에 대한 군부의 증대된 제어권은 끝나야 합니다. 군대는 국민을 섬기는 것이지, 지배하는 것이 아닙니다."
 GER_hindenburg_programme:0 "힌덴부르크 계획"
 GER_hindenburg_programme_desc:0 "경제는 육군최고사령부 참모본부의 통제 하에 있습니다. 독재 정권 하에서만 가능한 새로운 경제 정책이 힌덴부르크선 건설을 위한 해결책을 제공합니다."
 GER_democratization_of_army:0 "육군 민주화"
 GER_befriend_sweden_desc:0 "만약 스웨덴이 동의한다면 핀란드에 소유권을 주장합니다. 스칸디나비아에서의 추가 조치는 스웨덴 정책에 따라 다릅니다."
 GER_pressure_on_scandinavia_desc:0 "Тупо раздавить Скандинавию."
 GER_veteran_organisation:0 "베테랑 조직"
 GER_rise_of_evil_desc:0 "대전쟁의 쓰디쓴 패배 이후 독일은 혼란에 빠졌습니다. 각지에서 크고 작은 반란이 쇄도하고 있습니다. 그리고 독일 국민은 뜻모를 배신감에 사로잡혀 이성을 잃어 가고 있습니다."
 GER_research_bureau:0 "연구국"
 GER_expand_staff:0 "참모 확대"
 GER_ruhm_der_republik:0 "공화국 만세!"
