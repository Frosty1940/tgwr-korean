 ww1_ottoman.9.t:0 "로잔 회의"
 ww1_ottoman.9.d:0 ""
 ww1_ottoman.9.a:0 "아타튀르크 만세!"
 ww1_ottoman.10.t:0 "로잔 회의"
 ww1_ottoman.10.d:0 ""
 ww1_ottoman.10.a:0 "아타튀르크 만세!"
 ww1_ottoman.11.t:0 "로잔 회의"
 ww1_ottoman.11.d:0 "케말 아타튀르크의 터키 정부는 그들의 영토를 점령한 것을 인정하지 않았습니다. 다수의 강대국 주도로 로잔 회의가 소집되어 새로운 터키의 정확한 국경 수립에 관한 협정을 체결하였습니다."
 ww1_ottoman.11.b:0 "그들은 우리에게 복종해야 한다!"
 ww1_ottoman.11.a:0 "조약을 비준하라."
 ww1_ottoman.12.t:0 "알세누시 봉기"
 ww1_ottoman.12.d:0 "[TUR.GetName] 측은 리비아의 점령된 식민지를 반환받기를 희망하면서 세누시 사막 민족들의 봉기를 조직했습니다. 반란을 분쇄하지 않으면 아프리카 교두보를 잃을 가능성이 높습니다."
 ww1_ottoman.12.a:0 "야만인들."
 ww1_ottoman.13.t:0 "터키 보호령"
 ww1_ottoman.13.d:0 "[TUR.GetName] 측은 이집트 당국에 무조건 항복하고 이 전쟁에서 즉시 터키군의 편으로 전환하라고 요청합니다."
 ww1_ottoman.13.a:0 "영국 왕권과 함께 하라."
 ww1_ottoman.13.b:0 "유럽의 식민지 개척자들과 싸워라."
 ww1_ottoman.21.t:0 "이드리스 봉기"
 ww1_ottoman.100.a:0 "동맹국 가입"
 ww1_ottoman.100.b:0 "지금은 안돼."
 ww1_ottoman.100.d:0 "독일 제국은 우리에게 동맹국에 가입해 달라고 요청합니다. 우리는 전쟁에서 그들을 받아들이고 도와야 합니까?"
 ww1_ottoman.100.t:0 "동맹국 가입"

 # XINHAI REVOLUTION
 ww1_xinhai.1.t:0 "황화강 사건"
 ww1_xinhai.1.d:0 "혁명 지도자 황싱과 거의 백 명에 가까운 동료 혁명가들이 광둥성과 광시성의 청 총독 관저로 밀고 들어갔습니다. 봉기는 초기에 성공했지만 청의 증원군은 이 전투를 대참패로 바꾸어 놓았습니다. 대부분의 혁명가들이 살해당했고, 겨우 탈출한 사람은 거의 없었습니다. 황싱은 전투 중에 부상을 입었습니다.\n\n전투 전에는 대부분의 혁명가들이 수적으로 열세였기 때문에 전투가 아마 패할 것이라는 것을 알고 있었지만, 어쨌든 전투에 들어갔습니다. 이 공격은 혁명가들이 곧 청나라를 타도하려 한다는 것을 의미합니다."
 ww1_xinhai.1.a:0 "혁명은 불가피하다."
 guangzhou_uprising:0 "광저우 봉기"
 ww1_xinhai.2.t:0 "신해혁명"
 ww1_xinhai.2.d:0 "신해혁명은 지난 제국 왕조인 청나라를 전복시키고 중화민국을 수립한 혁명이었습니다. 이 혁명은 중국력 육십갑자 중 48번째인 신해년인 1911년에 일어났기 때문에 신해라고 명명되었습니다. 그 혁명은 많은 봉기와 반란으로 이루어져 있었습니다. 전환점은 1911년 10월 10일의 우창 봉기으로, 보로운동의 잘못 대처한 결과였습니다. 혁명은 1912년 2월 12일 마지막 황제 푸이의 퇴위로 끝났는데, 이는 2000년 이상의 중화제국의 종말와 중국 공화주의 시대의 시작을 알리는 것이었습니다."
 ww1_xinhai.2.a:0 "제국의 이름으로!"
 ww1_xinhai.2.b:0 "공화국을 위해 싸워라!"
 qing_chosen:0 "§Y중화제국§!으로 플레이."
 roc_chosen:0 "§Y중화민국§!으로 플레이."
 xinhai_revolution:0 "신해혁명"
 xinhai_revolution_ends:0 "신해혁명의 종식"
 ww1_xinhai.3.a:0 "덤빌테면 덤벼라!"
 ww1_xinhai.3.d:0 "이창-후난-주장 봉기!"
 ww1_xinhai.3.t:0 "청 제국의 지방들이 들고 일어나다!"
 ww1_xinhai.4.t:0 "위안스카이가 황제에게 항복을 청하다"
 ww1_xinhai.4.d:0 "임명된 총리인 군 지도자 위안스카이는 제국이 생존할 가능성이 없다는 것을 깨닫습니다. 따라서 그는 젊은 황제에게 공화파의 권세를 인정하고 퇴위할 것과, 유혈사태를 막고 혁명 이후에도 생존할 기회를 구하라고 청합니다."
 ww1_xinhai.4.a:0 "퇴위하라."
 ww1_xinhai.4.b:0 "우리는 반란을 분쇄할 것이다."
 ww1_xinhai.6.t:0 "대총통으로 선출된 [CHI.GetLeader]"
 ww1_xinhai.6.d:0 "공화파 연정의 약점을 이용해 군국주의 지도자 [CHI.GetLeader] 측은 실제로 임시정부로부터 정권을 잡을 수 있었고 대선에서 그를 지지하도록 강요했습니다.\n\n지금은 권력이 군국주의자들의 손에 넘어갔음에도 불구하고 지도자들은 다시 새로운 권위주의 통치자에 대한 봉기를 준비하고 있습니다."
 ww1_xinhai.6.a:0 "중국의 신권력이다."
 ww1_xinhai.7.t:0 "대총통으로 선출된  [CHI.GetLeader]"
 ww1_xinhai.7.d:0 "혁명 연정은 중국에서 강화되고 대총통을 선출할 수 있었습니다. [CHI.GetLeader] 측은 중국의 통일을 완성할 생각이지만, 중국에서 내전을 준비하는 군국주의자들에게 방해받을 수도 있습니다."
 ww1_xinhai.7.a:0 "중국의 신권력이다."
 #CHINA
 ww1_qing.1.t:0 "우리는 파리를 점령할 것이다"
 ww1_qing.1.d:0 "우리는 공식적으로 프랑스와 전쟁 중입니다. 제국 군대의 가장 재능 있는 지휘관들은 군대를 이끌고 유라시아 전역을 통해 이 대규모 군사 작전을 벌일 준비가 되어 있습니다!"
 ww1_qing.1.a:0 "예아!"
 ww1_qing.2.t:0 "북양 군국주의자들의 운명"
 ww1_qing.2.d:0 "북양군은 제국의 최고위급 관리들에게 압력을 행사할 수 있는 가장 강력한 정치화된 군대로 꼽힙니다. 우리는 그들의 영향력을 약화시키거나 양보하는 조치를 취해야 합니다."
 ww1_qing.2.a:0 "제국에 복종하지 않는 자는 처형될 것이다!"
 ww1_qing.2.b:0 "우리는 재능 있고 영향력 있는 지휘관이 필요하다."
 puyi_age:0 "푸이는 16세입니다"
 ww1_qing.3.t:0 "황제의 성장"
 ww1_qing.3.d:0 "푸이는 열여섯 번째 생일이 되었으므로 황제의 직무를 대부분 맡을 권리가 있습니다. 이제 그의 아버지는 선통제에게 권력을 이양하고 궁정 고문이 되어야 합니다."
 ww1_qing.3.a:0 "황제 폐하께 영광을!"
 ww1_qing.4.t:0 "중국에서 떠나라고 요구하는 청 제국"
 ww1_qing.4.d:0 "젊은 황제와 그의 섭정은 중국 인민의 혁명과 억압의 파괴적인 시대를 거쳐 중국을 회복할 수 있었습니다. 이제 중국은 '대국'으로 간주될 만큼 강해졌습니다. 그리고 그들의 정부는 수십 년 동안 식민주의자들의 지배를 받아온 도시들을 떠나라고 요구합니다."
 ww1_qing.4.a:0 "용을 화나게 하지 말자."
 ww1_qing.4.b:0 "신축조약을 어겼다!"
 ww1_qing.5.t:0 "중국에서 떠나기를 거부한 [FROM.GetName]"
 ww1_qing.5.d:0 "[FROM.GetName]의 제국주의자들은 점령 종식을 거부했고, 우리와 전면전을 준비하고 있습니다. 이제 우리는 우리의 민족적 핵심 지역을 돌려받을 합법적인 개전 명분을 가지고 있습니다."
 ww1_qing.5.a:0 "중국의 용이 깨어난다."
 
 ww1_china.1.t:0 "중화제국 선포"
 ww1_china.1.d:0 "북양군의 지원을 받은 [CHI.GetLeader] 측은 중국이 혁명가들의 사상을 받아들일 준비가 되어 있지 않다는 사실만으로 자신의 행동을 설명하면서 스스로 칭제했습니다. 이 행위는 그 나라에서 군주제가 부활할 준비가 되지 않은 다른 군국주의자들을 부추길 수도 있습니다."
 ww1_china.1.a:0 "[CHI.GetLeader]에게 영광을!"
 ww1_china.2.t:0 "군벌 봉기"
 ww1_china.2.tt:0 "당신은 호국전쟁을 이끌 사람을 선택하지 않았습니다. 윈난에서 최초의 반항적인 군벌군을 관리해야 할 것입니다.\n\n"
 ww1_china.2.d:0 "한때 청 왕조 전복을 도왔던 문제가 많은 지방들이 잇따라 독립을 선언하고 [CHI.GetLeader]에 대한 호국전쟁을 촉구하고 있습니다. 군벌시대가 도래했습니다."
 ww1_china.2.a:0 "단결은 구할 수 없다..."
 ww1_china.3.t:0 "제2혁명"
 ww1_china.3.d:0 "[CHI.GetLeader] 독재에 반대하는 사람들은 대총통을 전복시키려 하고 있습니다. 반대파는 봉기를 제2혁명이라고 부르지만 중국은 신해혁명 이후 회복되지 않아 봉기는 극도로 약합니다."
 ww1_china.3.a:0 "나의 공화국을 괴롭히지 마라."
 ww1_china.4.t:0 "군국주의 혁명"
 ww1_china.4.d:0 "[CHI.GetLeader]의 반대자들은 대총통을 전복시키려 하고 있습니다. 군국주의자들은 봉기를 제2혁명이라고 부르지만 중국은 신해혁명 이후 회복되지 않아 봉기는 극히 약합니다."
 ww1_china.4.a:0 "나의 공화국을 괴롭히지 마라."
 ww1_china.5.t:0 "군국주의 봉기"
 ww1_china.5.d:0 "[CHI.GetLeader]의 반대자들은 임시정부를 전복시키려 하고 있습니다. 여러 지방의 군국주의자들은 혁명가들이 합법적인 대총통을 선출하는 것이 더딘 것을 달가워하지 않아 정권을 잡기 위해 봉기를 조직했습니다."
 ww1_china.5.a:0 "우리는 다른 중요한 문제들이 있었다. 그들은 여전히 기다릴 수 있다."
 ww1_china.6.t:0 "[CHI.GetLeader]의 반군국주의자 숙청 시작"
 ww1_china.6.d:0 "군국주의자들과 군주주의자들의 단결을 감지한 대총통은 제국주의 음모의 탄압을 발표했습니다. 숙청은 성장들을 자극하여 지방의 독립을 선언할 것입니다."
 ww1_china.6.a:0 "고난의 시간이다."
 ww1_china.7.t:0 "만주 유신 실패"
 ww1_china.7.d:0 "장쉰 장군은 복벽을 시도했지만, 우리는 간신히 그의 군대를 격파할 수 있었습니다. 며칠 동안 베이징은 타도된 청나라에 의해 통치되었지만 지금은 과거의 이야기입니다.\n\n이 사건들은 다시 중국을 충격에 빠뜨릴 것이며, 권력 투쟁을 심화시키기 위한 파벌을 야기할 것입니다."
 ww1_china.7.a:0 "우리는 공화국을 수호할 것이다."
 ww1_china.8.t:0 "만주 유신"
 ww1_china.8.d:0 "장쉰 장군은 복벽을 위해 노력했고, 베이징은 청 왕조에 의해 통치됩니다. 우리는 군주주의자들의 음모를 막을 시간이 없었고 다시 제국에 맞서야 했습니다.\n\n수도를 잃은 상태에서 우리는 군벌들을 자극하여 권력 투쟁을 심화시킬 것입니다."
 ww1_china.8.a:0 "우리는 공화국을 수호할 것이다."
 ww1_china.10.t:0 "위안스카이의 사망"
 ww1_china.10.d:0 "위안스카이는 건강이 좋지 않아 세상을 떠났습니다. 자신의 통치하에 제국을 부활시키려는 시도로 나라를 혼란과 황폐화 속으로 몰아넣은 그는 중국을 위기에서 벗어나게 할 수 없었습니다.\n\n이렇게 어려운 시기에 통치자가 죽는 것은 나라의 상황을 악화시키고 더 큰 봉기를 불러일으킬 뿐입니다."
 ww1_china.10.a:0 "잘됐군, 그가 죽다니. 이제 어쩌지?"
 yuan_shikai_dead:0 "위안스카이의 사망"
 ww1_china.26.t:0 "중국의 몽골 점령"
 ww1_china.26.d:0 "중국 군국주의자들은 중국의 지배를 회복하기 위해 몽골에서 원정 작전을 시작했습니다. 며칠 만에 남쪽 보호령을 잃었습니다. 몇몇 러시아 장교들이 몽골을 반환하는데 도움을 주지만 우리는 이 작전이 성공할 수 있을지 확신할 수 없습니다."
 ww1_china.26.a:0 "운게른 남작을 보내라."
 ww1_china.26.b:0 "몽골은 우리에게 별로 흥미가 없다."
 ww1_china.27.t:0 "몽골을 점령한 미친 남작"
 ww1_china.27.d:0 "우리의 몽골에서의 성공에도 불구하고 미친 남작이라고 불리는 러시아 장교는 몽골에서 원정 작전을 벌였고 이 지역에서 권력을 장악했습니다. 러시아는 몽골에 단단히 매달렸습니다."
 ww1_china.27.a:0 "몽골을 떠나라."
 ww1_china.27.b:0 "러시아는 그것을 지지할 것이다."
 ww1_china.28.t:0 "정부 분열"
 ww1_china.28.d:0 "정부는 분권화되었습니다. 군벌들이 국가를 분열시키는 동안 정치 집단은 내부에서 나라를 파괴합니다. 분쟁 당사국 중 한 곳을 이끌어야만 중국을 통일할 수 있습니다."
 ww1_china.28.a:0 "디버프 없이 플레이할 수 있게 해줘, 젠장!"
 ww1_china.29.t:0 "봉천군벌이 권력을 접수하다"
 ww1_china.29.d:0 "우리는 베이징을 방어할 수 없었습니다. 북방 일파가 수도에서 권력을 장악했고, 베이징을 지배하는 자는 중국의 가장 합법적인 통치자로 간주됩니다."
 ww1_china.29.a:0 "콜레라!"
 ww1_china.30.t:0 "정부 분열"
 ww1_china.30.d:0 "중앙집권화가 없다면 중국은 더 이상 하나의 권한을 갖지 못하게 됩니다. 모든 군벌은 국가의 통치자라고 주장합니다."
 ww1_china.30.a:0 "우린 끝장이다!"
 ww1_china.31.t:0 "[PREV.GetName]의 운명"
 ww1_china.31.d:0 "우리는 이웃 군벌에게 우리와 단결하라고 요구할 수 있습니다. 만약 그들이 그들을 위협한다면, 그들의 긍정적인 반응의 가능성은 줄어들 것입니다."
 ww1_china.31.a:0 "우리의 보호를 제안하라."
 ww1_china.31.b:0 "최후통첩을 보내라."
 ww1_china.32.t:0 "괴뢰가 되라고 요구한 [FROM.GetName]"
 ww1_china.32.d:0 "이웃 군벌은 지방의 자치권을 보존하면서 괴뢰가 되라는 요구를 내세웁니다."
 ww1_china.32.a:0 "동의한다."
 ww1_china.32.b:0 "우리의 대답은 이거다 - 아니."
 ww1_china.33.t:0 "[FROM.GetName]의 최후통첩"
 ww1_china.33.d:0 "이웃 군벌은 전쟁을 준비하고 있습니다. 그들은 우리를 점령할 수 있다고 확신합니다. 어떻게 대답할 것입니까?"
 ww1_china.33.a:0 "동의한다."
 ww1_china.33.b:0 "우리는 독립을 위해 싸울 것이다."
 ww1_china.34.t:0 "[FROM.GetName]의 복종 거부"
 ww1_china.34.d:0 "우리의 요구는 무시되었습니다. 우리는 반항적인 성을 합치기 위해 적대행위를 시작할 수 있습니다. 군대를 준비해야 합니다!"
 ww1_china.34.a:0 "그것은 그들의 가장 큰 실수였다."
 ww1_china.36.t:0 "공산 반군"
 ww1_china.36.d:0 "중국 공산당은 사회주의 공화국 수립을 염원하며 또 다른 반정부 봉기를 주도했습니다."
 ww1_china.36.a:0 "미래는 우리의 것이다!"
 
 ww1_siam.1.a:0 "라마 6세가 왕이다."
 ww1_siam.1.d:0 "10월 23일 – 와치라웃 (라마 6세)는 그의 아버지인 쭐랄롱꼰 왕 (라마 5세)이 죽은 후 시암왕으로 즉위합니다."
 ww1_siam.1.t:0 "쭐랄롱꼰 왕의 사망"
 ww1_siam.2.a:0 "훌륭해!"
 ww1_siam.2.d:0 "독일의 잠수함 공격 재개 후 시암은 협상국 편에서 전쟁에 참가하여 즉시 12척의 독일 상선을 격침시켰습니다. 우리는 강화회의를 돕고 호의를 사기 위해 영국에 원정대를 보내야 합니다."
 ww1_siam.2.t:0 "시암 원정군"
 ww1_southafrica.1.a:0 "협상국에 가입하라."
 ww1_southafrica.1.b:0 "우리는 중립을 지킬 것이다."
 ww1_southafrica.1.d:0 "1914년 제1차 세계 대전이 발발했을 때 남아프리카 정부는 협상국의 편에 서서 참전하기로 선택했고, 제2차 보어 전쟁 직후 대영제국과 함께 싸우는 것에 대한 광범위한 아프리카인들의 반대에 직면했습니다. 그들은 독일령 서아프리카를 침공하기 위해 약 6만 7천 명의 원정군을 파견하기 전에 보어 봉기를 진압해야 했습니다."
 ww1_southafrica.1.t:0 "남아프리카 연방의 결정"
 ww1_southafrica.2.a:0 "훌륭해!"
 ww1_southafrica.2.d:0 "트란스발의 보어인들은 남아프리카의 협상국에 가입하기로 한 결정에 반기를 들었습니다. 그들은 남아프리카와 싸울 준비가 되어 있습니다."
 ww1_southafrica.2.t:0 "남아프리카에 대한 보어 반란"
 
 #USA
 ww1_usa.2.t:0 "아메리카 국가기구"
 ww1_usa.2.d:0 "제4차 범미주회의(부에노스아이레스, 1910년)에서는 기구의 명칭을 '미주공화국연맹'으로 바꾸고, 사무국을 '범미연맹'으로 바꾸었습니다. 범미연맹(건물)은 1910년 워싱턴 D.C. 노스웨스트의 컨스티튜션 애비뉴에 지어졌습니다."
 ww1_usa.2.a:0 "대륙의 평화와 안보를 강화하라."
 ww1_usa.2.b:0 "우리는 다른 나라의 일에 간섭하지 않을 것이다."
 ww1_usa.1.t:0 "멕시코 혁명가들로부터 미국의 생명 보호"
 ww1_usa.3.t:0 "국경전쟁"
 ww1_usa.3.d:0 "멕시코인 무리는 우리 국경의 국경 초소를 공격합니다. 우리는 습격자와의 공개적인 충돌에 대비해야 합니다."
 ww1_usa.3.a:0 "국경을 수비하라."
 ww1_usa.4.t:0 "은행 위기"
 ww1_usa.4.d:0 "증권거래소는 지수가 폭락하고, 은행들이 파산 위기에 처해 있다는 슬픈 소식과 함께 문을 열었습니다. 현재의 은행 체계는 위기 상황에서 예금을 안전하게 보관할 수 없어 [USA.GetName]의 경제 위기로 이어집니다."
 ww1_usa.4.a:0 "곤란하군."
 ww1_usa.5.t:0 "[?global.year|0]년 은행 공황"
 ww1_usa.5.d:0 "증권거래소는 지수가 폭락하고, 은행들이 파산 위기에 처해 있다는 슬픈 소식과 함께 문을 열었습니다. 현재의 은행 체계는 위기 상황에서 예금을 안전하게 보관할 수 없어 [USA.GetName]의 경제 위기로 이어집니다."
 ww1_usa.5.a:0 "이는 미국 경제를 약화시킬 것이다."
 ww1_usa.5.b:0 "빌어먹을 날. 빌어먹을 언론."
 ww1_usa.6.t:0 "[USA.GetName]의 개입 위협"
 ww1_usa.6.d:0 "[USA.GetName] 측은 자국의 질서를 회복하기 위해 [ROOT.GetName](으)로 원정군을 파견할 예정입니다. 그들의 함대는 이미 항구를 돌아다니고 있고, 개입을 준비하고 있습니다."
 ww1_usa.6.a:0 "맞춰보자, 난 죽을 거야."
 ww1_usa.6.b:0 "미친 놈들."
 ww1_usa.7.t:0 "우리의 지배하에 있는 [FROM.GetName]"
 ww1_usa.7.d:0 "작전은 성공적이었고, 우리는 섬에 점령 정부를 세웠습니다. 세계 대전이 끝난 후에야 우리는 군대를 철수할 것입니다."
 ww1_usa.7.a:0 "나는 민주주의를 사랑한다. 그리고 큰 배들도."
 ww1_usa.8.t:0 "우리 개입에 저항하는 [FROM.GetName]"
 ww1_usa.8.d:0 "[FROM.GetName] 정부는 물러서지 않고 우리의 해군의 개입에 대항하기 위해 군대를 동원합니다. 갈등이 지나칠 수 있습니다."
 ww1_usa.8.a:0 "곤봉을 휘두를 시간이다!"
 ww1_usa.8.b:0 "그만두는 것이 좋다."
 ww1_usa.9.t:0 "[USA.GetName]의 [HAI.GetName] 점령"
 ww1_usa.9.d:0 "미국의 질서를 회복하고 미국 기업을 보호하기 위해 [USA.GetName] 정부가 [HAI.GetName]에 대한 개입을 준비했습니다. 수병들은 모든 해안 항구를 동시에 점령했고, [HAI.GetName]의 군대와 헌병대는 저항하지 않았습니다. 그 섬에 점령 정부가 수립되었습니다."
 ww1_usa.9.a:0 "이것이 진정한 민주주의인가?"
 ww1_usa.9.b:0 "그래, 이건 내가 좋아하는 민주주의야."
 ww1_usa.10.t:0 "네바다 주의 쇼숀인 반란"
 ww1_usa.10.d:0 "미국 쇼숀 원주민 일당이 험볼트 카운티의 현지인들에게 전쟁을 선포해 목장주 4명이 숨졌습니다. 그들의 공격은 갱단의 습격처럼 보이지만, 토지 소유자들은 보호구역에 남아있는 부족들이 반란군에 가담할 것을 두려워합니다."
 ww1_usa.10.a:0 "법 안에서 그들을 안심시켜라."
 ww1_usa.10.b:0 "찾아서 처형해라."
 ww1_usa.11.t:0 "유타 주의 블러프 전쟁"
 ww1_usa.11.d:0 "유타 주에서 목동들과 포세이 족장 사이의 갈등은 이 주에서 한 무리의 인디언들의 봉기로 이어졌습니다. 인디언 반군이 게릴라전을 일으켜 현지 지주들에게 큰 피해를 주고 있습니다. 반란군의 수는 이미 200명 정도 되었으니 군대를 동원해야 합니다."
 ww1_usa.11.a:0 "법 안에서 그들을 안심시켜라."
 ww1_usa.11.b:0 "찾아서 처형해라."
 ww1_usa.12.t:0 "대폭락"
 ww1_usa.12.d:0 "전후 몇 년 만에 가까스로 경제가 살아났지만 이는 과잉생산 위기를 불러 일으켰습니다. 주식 시장의 대량 투기가 시작된 것보다 상품 가격이 급격히 싸지기 시작했습니다. 시장체제의 근간이 흔들리기 시작하자 일련의 경제 오류로 대출과 소비자 부채가 급증했습니다. 그리고 얼마간의 경제 성장 후에 미국 주식 거래소가 갑자기 붕괴되었습니다.\n\n경찰은 월스트리트의 자살 행위에 대해 보고합니다. 대공황이 시작되었습니다."
 ww1_usa.12.a:0 "Not stonks."
 
 ww1_usa.13.a:0 "알았다."
 ww1_usa.13.d:0 "아이티에서 벌어지는 반미 폭력은 특히 독일 현지 사회가 아이티 산업의 대부분을 장악하고 있다는 점을 고려하면 우리는 아이티에 대한 경제적 우위를 지키기 위해 신속히 행동해야 합니다."
 ww1_usa.13.t:0 "아이티 점령"
 ww1_usa.14.a:0 "알았다."
 ww1_usa.14.d:0 "최근 도미니카 공화국의 쿠데타는 미국의 기업 이익을 위협하고 있습니다. 도미니카 공화국의 데시데리오 아리아스 전쟁장관은 최근 민주적으로 2년 전에 선출된 후안 이시드로 히메네스 페레이라 대통령으로부터 권력을 장악했습니다. 우리는 도미니카 공화국에 대한 우리의 경제적 우위를 보존하기 위해 신속히 행동해야 합니다."
 ww1_usa.14.t:0 "도미니카 공화국 점령"
 ww1_usa.15.a:0 "비야 사냥을 시작하라."
 ww1_usa.15.d:0 "미 육군과 항공기가 멕시코로 파견되어 판초 비야가 죽든 살든 사냥하고 있습니다!"
 ww1_usa.15.t:0 "판초 비야에 대항하는 토벌 원정대"
 ww1_usa.16.a:0 "훌륭해!"
 ww1_usa.16.d:0 "판초 비야를 사냥하기 위해 멕시코로 파견된 미군은 산 제로니모 목장 전투에서 그를 체포하는 데 성공했습니다. 아군은 이제 미국으로 돌아갈 수 있습니다."
 ww1_usa.16.t:0 "판초 비야를 잡다!"
 ww1_usa.17.a:0 "알았다."
 ww1_usa.17.d:0 "판초 비야를 사냥하기 위해 멕시코로 파견된 미군은 그를 붙잡지 못했습니다. 우리는 집에서 처리해야 할 더 중요한 문제들이 있습니다. 아군은 이제 미국으로 돌아갈 수 있습니다."
 ww1_usa.17.t:0 "토벌 종료"
 ww1_usa.18.b:0 "이건 우리 전쟁이 아니다!"
 ww1_usa.18.a:0 "전쟁은 피할 수 없다."
 ww1_usa.18.d:0 "전쟁이 시작되었을 때 미국은 우드로 윌슨 대통령의 표현대로 엄격한 중립 정책을 선언했습니다. 그의 목표는 평화를 중개하는 것이었고 그는 그의 최고 보좌관인 하우스 대령을 전투원들에게 거듭된 임무로 보냈지만, 그들은 승리를 확신하고 있어서 평화가 무시되었다."
 ww1_usa.18.t:0 "미국의 중립 선언"
 ww1_usa.19.a:0 "민주주의를 위해 싸워라!"
 ww1_usa.19.d:0 "많은 주요 산업가와 금융업자들이 이끄는 미국의 준비 운동은 캐나다 육군 부대에서 전투에 참가하는 수천 명의 미국 시민들을 격려하고 도왔습니다."
 ww1_usa.19.t:0 "캐나다를 위한 미국 자원병들"
 ww1_usa.20.a:0 "그들을 지원하지 마라!"
 ww1_usa.20.d:0 "화학 무기 공장이 건설되어 발견되었습니다. 미국은 이것을 승인하지 않습니다!"
 ww1_usa.20.t:0 "탐지된 화학무기공장"
 ww1_usa.21.a:0 "미국 시민들이 격분했다!"
 ww1_usa.21.d:0 "1915년 4월 10일 벨기에 구조선으로 선명하게 표시된 영국 증기선 하팔리스는 폰 폴이 안전하다고 선언한 구역 바로 밖에서 SM UB-4에 의해 예고 없이 어뢰 공격을 받았습니다. 그 배는 굶주린 벨기에 사람들을 위해 식량을 수집하러 미국으로 가고 있었고 그것의 침몰은 미국 시민들을 격분시켰습니다."
 ww1_usa.21.t:0 "증기선 하팔리스의 침몰"
 ww1_usa.22.a:0 "독일에 무제한 잠수함 작전 중단 최후통첩을 보내라!"
 ww1_usa.22.d:0 "영국과 미국을 오가는 승객들을 태운 민간 선박 RMS 루시타니아호가 오늘 아침 독일 잠수함에 의해 격침되었습니다. 123명의 미국인이 사망했습니다. 독일인도 미국인도 이 배가 무기와 보급품을 싣고 있다는 사실을 알지 못했습니다. 미국 의회는 서서히 개입 쪽으로 표류하고 있습니다."
 ww1_usa.22.t:0 "루시타니아호의 침몰"
 ww1_usa.23.a:0 "우리는 더 큰 함대가 필요하다 - 허가 승인"
 ww1_usa.23.d:0 "1916년 5월 31일 독일 대양함대는 노르웨이 근해에서 영국 대함대의 일부와 교전하려고 하였는데, 이는 영국의 독일 상선 봉쇄를 타개하기 위한 노력입니다. 영국 왕립해군의 155척의 함선이 독일 대양함대 99척과 맞서 싸우다가 뒤로 돌아섰지만 독일보다 더 많은 함선을 잃었습니다."
 ww1_usa.23.t:0 "유틀란트 해전"
 ww1_usa.24.a:0 "미국 국민들이 분노하고 있다!"
 ww1_usa.24.d:0 "독일의 파괴 공작원 용의자들이 뉴저지 블랙 톰 부두에 있는 주요 미국 군수품 저장고를 파괴했습니다."
 ww1_usa.24.t:0 "블랙 톰 대폭발"
 ww1_usa.25.a:0 "미국 국민들이 분노하고 있다!"
 ww1_usa.25.d:0 "독일의 파괴 공작원 용의자들이 뉴저지 킹스랜드에 있는 주요 캐나다 군수품 저장고를 파괴했습니다."
 ww1_usa.25.t:0 "킹스랜드 대폭발"
 ww1_usa.27.a:0 "훌륭해!"
 ww1_usa.27.d:0 "News of the Russian Tsar's abdication was welcome news in the United States where the Russian absolute monarchy was almost held in such low esteem it was nearly as bad as that,of Germany.  With the Tsar gone there was no reason left why the United States could not join the war since they would not be seen any longer as supporting the Russian monarchy.,"
 ww1_usa.27.t:0 "차르 니콜라이의 퇴위!"
 ww1_usa.28.a:0 "훌륭해!"
 ww1_usa.28.d:0 "우리 군대는 전통적으로 소규모의 전문 부대를 수용했지만, 지금 우리가 전쟁을 치르고 있는 동안 모병소에는 그 대의에 동참하고자 하는 자원병들이 넘쳐나고 있습니다."
 ww1_usa.28.t:0 "자원병 급증"
 ww1_usa.30.t:0 "미국 수정 헌법 제18조"
 ww1_usa.30.d:0 "식민지 시대 초기부터 주류 문제는 13개 식민지 중 몇 개의 종교적 뿌리가 주류의 죄악성에 대한 강한 믿음을 제공하면서, 미국이 무엇이 될 것인가에서 뜨거운 논쟁거리가 되어왔습니다. 이 문제는 진화했고, 수많은 주의 금지와 퇴짜를 맞은 후, 미국 의회는 연방 해법으로 제안된 미국 수정 헌법 제18조를 논의해야 할 때가 왔습니다. 이는 미국에서 알코올을 사실상 영구적으로 금지합니다. 제안된 금지조항과 반대 모두 강력한 양당의 지지를 받고 있으며, 우리 국가 지도자의 의견은 이런 저런 방향으로 지지를 휘두르는 쪽으로 멀리 갈 것입니다."
 ww1_usa.30.a:0 "술찌꺼기를 없애라!"
 ww1_usa.30.b:0 "미국의 자유에 대한 이 공격은 용납할 수 없다!"
 ww1_usa.31.t:0 "주류 밀매자들"
 ww1_usa.31.d:0 "금주법이 통과됨으로써 미국 국민의 술 요구는 결코 줄어들지 않았고, 그 요구는 더 이상 법적으로 채워질 수 없기 때문에, 다양한 범죄 조직들이 공허감에 발을 들여놓았습니다. 특히 이탈리아계 미국인 마피아는 조직폭력배들 사이에서 벌어지고 있는 폭력사태에 대한 역할뿐만 아니라 주류거래에 관여했다는 점에서 유명해졌습니다."
 ww1_usa.31.a:0 "이 불량배들과 그들의 폭력은 문명사회에서 설 자리가 없다!"
 ww1_usa.32.t:0 "금지법 폐지"
 ww1_usa.32.d:0 "금지는 그 지지자들에게 재앙이었습니다. 알코올은 여전히 널리 소비되고 있고, 범죄 조직들은 부유하게 성장했고, 그것을 공급하고 있으며, 이 폭력배들이 미국 전역에서 매일 행하고 있는 폭력은 금주법을 지킬 가치가 있는지 의문을 갖게 합니다. 금지령을 폐지하기 위한 새로운 헌법 개정을 향한 정치적 탄력이 있습니다. 지원을 해줘야 합니까?"
 ww1_usa.32.a:0 "폐지하라!"
 ww1_usa.32.b:0 "노선을 유지하라!"
 ww1_usa.29.t:0 "멕시코가 동맹국에 가입하다"
 ww1_usa.29.d:0 "멕시코 정부는 오늘 그들이 동맹국과 함께 전쟁 주력에 동참할 것이라고 발표했습니다. 의회는 압도적으로 멕시코에 대한 즉각적인 선전포고를 지지했습니다. 결국 미국만이 동맹에 가입할 수 있습니다!"

 #JAPAN
 ww1_japan.100.t:0 "한일병합조약"
 ww1_japan.100.d:0 "1895년 민비 암살 이후 일본의 괴뢰국이었던 대한제국은 이제 막 일본 정부와 완전한 합병을 성사시킨 조약을 맺었습니다. 러시아 제국과 미국이 이번 조치에 대해 불만을 표시하고 있지만 아직 일본에 대한 공식적인 조치는 취해지지 않았습니다. 한국의 오랜 유산은 훌쩍훌쩍 울기만 하고 사라질 것 같습니다."
 ww1_japan.100.a:0 "오 이런."
 ww1_japan.100.b:0 "태양이 뜨기 위한 더 많은 땅이다!"
 ww1_japan.101.t:0 "일본 민족주의"
 ww1_japan.101.d:0 "일본은 세계의 중심지로서, 통치자인 천황, 신성한 존재로, 스스로 태양의 여신인 위대한 아마테라스-오미카미로부터 조상의 혈통으로부터 신성을 얻습니다."
 ww1_japan.101.a:0 "천황 폐하께서는 이제 꼭두각시가 되었다..."
 ww1_japan.102.t:0 "다이쇼 데모크라시"
 ww1_japan.102.d:0 "일본은 수십 년의 권위주의 이후 예측하지 못한 정치적 자유주의의 풍토를 누렸기 때문에 현재 다이쇼 데모크라시라고 불립니다."
 ww1_japan.102.a:0 "우리는 자유다!"
 ww1_japan.103.t:0 "메이지 천황의 죽음"
 ww1_japan.103.d:0 "당뇨, 신장염, 위장염 등을 앓던 메이지 천황은 요독증으로 세상을 떠났습니다. 공식 발표에서는 1912년 7월 30일 00시 42분에 사망했다고 했지만, 실제 사망은 7월 29일 22시 40분이었습니다. 1912년 천황의 서거 후, 일본 의회는 메이지 유신에서의 그의 역할을 기념하는 결의안을 통과시켰습니다. 메이지 천황과 황후가 다녀간 것으로 알려진 도쿄의 한 지역의 붓꽃 정원이 신토 신사 메이지 신궁의 부지로 선정되었습니다. 사당에는 천황의 묘소가 있지 않으며, 묘소는 교토 남쪽 후시미모모야마에 있습니다."
 ww1_japan.103.a:0 "천황 폐하께 영광을!"
 ww1_japan.3.t:0 "독일이 우리의 조건을 받아들이다"
 ww1_japan.3.d:0 "놀랍게도 독일은 우리의 조건을 받아들였습니다. 우리는 중립을 지키겠다는 약속을 지킬 수 있는데, 이것은 틀림없이 영국을 화나게 할 것이고, 게다가 협상국에 가입한다면, 이것은 미국을 불쾌하게 할 것입니다. 아니면, 가장 흥미롭게도, 우리는 이것을 동맹국에 완전히 합류하기 위한 담보물로 사용할 수 있습니다. 어떻게 해야 합니까?"
 ww1_japan.3.a:0 "약속을 지켜라."
 ww1_japan.3.b:0 "동맹을 도와라."
 ww1_japan.3.c:0 "동맹국에 가입해라."
 ww1_japan.4.t:0 "일본의 최후통첩"
 ww1_japan.4.d:0 "영국과 동맹을 맺은 일본은 우리의 모든 태평양과 중국의 소유지를 교환하여 중립을 유지할 것을 제안합니다. 그렇게 먼 적수를 상대로 그런 거래를 할 만한 가치가 있는 것입니까?"
 ww1_japan.4.a:0 "대답할 필요조차 없다."
 ww1_japan.4.b:0 "동의한다."
 ww1_japan.5.t:0 "메이지 천황의 죽음"
 ww1_japan.5.d:0 "1912년 6월 30일 메이지 시대가 막을 내렸습니다. 일본의 가장 위대한 천황 메이지가 44년의 긴 집권 끝에 마침내 더 이상 통치할 수 없게 되었습니다. 이미 도쿄에는 성대한 사당인 메이지 신궁이 건설 중입니다. 그의 아들 요시히토가 취임했습니다."
 ww1_japan.5.a:0 "천황 폐하 만세!"
 ww1_japan.6.t:0 "한일병합조약"
 ww1_japan.6.d:0 "한일병합조약이 체결되었습니다. 과거 우리의 괴뢰국이었던 대한제국은 일본에 직접 합병되었습니다. 이미 일본의 지배에 익숙해진 대중은 불평도 거의 하지 않았습니다. 이것이 일본 확장을 위한 발판이 될 것입니다!"
 ww1_japan.6.a:0 "훌륭해!"
 ww1_japan.1.t:0 "독일에 대한 최후통첩"
 ww1_japan.1.d:0 "최근 독일과 우리 동맹인 영국 사이에서 촉발된 전쟁으로 우리는 독일 제국과 중립을 협상할 수 있습니다. 중립의 대가는 칭다오뿐 아니라 독일의 모든 태평양의 소유지입니다."
 ww1_japan.1.a:0 "최후통첩을 보내라."
 ww1_japan.1.b:0 "뉴기니, 사모아, 비스마르크 군도도 요구하라!"
 ww1_japan.2.t:0 "대답하지 않은 독일"
 ww1_japan.2.d:0 "독일은 우리의 최후통첩을 개의치 않았습니다. 우리 외교관들은 아무런 대답도 받지 못했습니다. 우린 전쟁을 해야 합니다! 하지만 정말 필요하다면 잠시 연기할 수도 있습니다..."
 ww1_japan.2.b:0 "물러서라."
 ww1_japan.2.a:0 "전쟁을 선포해라."
 ww1_japan.700.a:0 "우리는 복종해야 한다."
 ww1_japan.700.b:0 "우리는 끝까지 싸울 것이다."
 ww1_japan.7.t:0 "고토쿠 사건"
 ww1_japan.7.d:0 "일본 헌병대는 테러공격을 준비했다는 혐의를 받고 있는 아나르코공산주의 지지자들을 다수 체포했습니다. 추가 조사 결과 이들 중 상당수는 앞으로 몇 주 안에 황실을 공격할 계획이었던 것으로 밝혀졌습니다. 아나키스트들은 천황을 죽일 수 있을 것이라고까지 제안했지만 성공하지 못했습니다. 이 사건으로 아나키즘 조직의 구성이 약해진 것은 물론 제국의회에서 좌익세력의 영향력도 약화되었습니다."
 ww1_japan.7.a:0 "신이시여, 천황 폐하를 지켜주소서."
 ww1_japan.8.t:0 "한국 독립운동"
 ww1_japan.8.d:0 "한국은 9년째 우리 통치 아래 있습니다. 오늘, 한국의 지하 민족주의 단체들은 그들 자신을 드러내기로 결정했습니다. 그들은 식민지의 도시에서 대규모 정치 행렬을 가까스로 조직했습니다. 그러나 시위는 순식간에 대학살로 변했습니다.\n\n우리가 조치를 취하지 않으면 조선인들은 반란을 일으키려 할 것입니다."
 ww1_japan.8.a:0 "우리는 그들의 장례식에서 바카미타이를 연주할 것이다."

 # RUSSIA
 ww1_russia.1.t:0 "상트페테르부르크의 새 이름?"
 ww1_russia.1.d:0 "러시아 제국의 영광스러운 수도인 상트페테르부르크는 길고 위풍당당한 역사를 가지고 있습니다. 그러나 러시아 상트페테르부르크라는 이름은 독일의 영향력이 너무 큽니다. 반대로 '페트로그라드'는 생선 피에로기만큼 러시아스럽습니다! 새로운 이름이 유행하기를 바랍니다."
 ww1_russia.1.a:0 "페트로그라드로 개명하라!"
 ww1_russia.1.a:0 "우리는 다른 할 일이 있다."
 ww1_russia.2.a:0 "흥미롭군!" # Rework Event
 ww1_russia.2.b:0 "비싼 것 같다."
 ww1_russia.2.d:0 "이고르 시코르스키가 직접 설계한 시코르스키 일리야 무로메츠는 혁신적인 신개념인 4발 폭격기를 위한 유능한 플랫폼인 것 같습니다. 비싸고 불확실하지만, 이것은 전쟁 중에 사용할 수 있는 훌륭한 무기가 될 수 있습니다. 우리는 이 비행기들을 이것을 위해 치장해야 할까, 아니면 단순히 오래된 체펠린 비행선과 쌍발 엔진에 의존해야 합니까?"
 ww1_russia.2.t:0 "시코르스키 일리야 무로메츠"
 ww1_russia.3.t:0 "라스푸틴이 살해당하다!"
 ww1_russia.3.d:0 "황후 알렉산드라 로마노바의 치유자이자 측근이며, 차르의 최고고문 중 한 명이기도 한 라스푸틴은 유수포프 공작에 의해 살해되었습니다. 그는 쉽게 죽지 않았습니다. 그가 쓰러지는 데 6발의 탄환이 필요했지만 그럼에도 불구하고 그는 죽었습니다."
 ww1_russia.3.a:0 "우리는 반드시 그의 원수를 갚아야 한다!"
 brest_litovsk:0 "브레스트-리토프스크 조약"
 ww1_russia.4.t:0 "러시아와의 평화 조약"
 ww1_russia.4.d:0 "러시아는 우리에게 평화 조약 체결을 논의하기 위해 동맹국들과의 회담을 주선해 달라고 요청하고 있습니다. 동부 전선에서의 전쟁은 거의 끝났습니다. 우리에게 남은 것은 러시아에 영토와 보상을 요구하는 것 뿐입니다."
 ww1_russia.4.a:0 "승리를 향한 전쟁이다!"
 ww1_russia.4.b:0 "좋아, 휴전하자."
 ww1_russia.5.t:0 "러시아와의 협상을 방해하는 독일"
 ww1_russia.5.d:0 "독일은 러시아와의 휴전 협정을 거부하고 다시 동부 전선에 대한 공세에 나섰습니다."
 ww1_russia.5.a:0 "승리가 아니면 죽음을."
 ww1_russia.5.b:0 "[GER.GetLeader], 이 자는 미쳤다!"
 ww1_russia.6.t:0 "브레스트-리토프스크 협상"
 ww1_russia.6.d:0 "러시아는 유능한 군대 없이는 더 이상 전쟁을 계속할 수 없기 때문에 독일을 초청하여 휴전 협정을 체결했습니다. 앞으로 며칠 안에 러시아인들은 동부 전선에서 함께 유혈사태를 막기 위해 브레스트-리토프스크에서 독일군과 평화회담을 가질 것입니다."
 ww1_russia.6.a:0 "다른 선택이 있나?"
 ww1_russia.6.b:0 "러시아에서 또 문제가 생겼다."
 ww1_russia.7.t:0 "브레스트-리토프스크 조약: 폴란드"
 ww1_russia.7.d:0 "대표단이 모였습니다. 이제 점령당한 폴란드를 어떻게 할지 결정해야 합니다. 우리는 오랫동안 바르샤바에 종속 왕국을 만들 계획을 세워왔습니다. 그렇습니다, 우린 이 땅을 가지고 무슨 일이든 할 권리가 있습니다."
 ww1_russia.7.a:0 "종속 왕국을 만들어라."
 ww1_russia.7.b:0 "폴란드 지방을 합병하라."
 ww1_russia.7.c:0 "폴란드인들에게 자유를 주어라."
 ww1_russia.8.t:0 "브레스트-리토프스크 조약: 발트해 연안"
 ww1_russia.8.d:0 "점령한 발트해 연안은 우리의 종속국이 되어야 합니다."
 ww1_russia.8.a:0 "리투아니아와 발트 대공국을 괴뢰화하라."
 ww1_russia.8.b:0 "발트해 연안을 합병하라."
 ww1_russia.8.c:0 "지역을 해방하라."
 ww1_russia.9.t:0 "브레스트-리토프스크 조약: 벨라루스"
 ww1_russia.10.t:0 "브레스트-리토프스크 조약"
 ww1_russia.10.d:0 "러시아가 대전의 패배자로 드러났습니다. 소비에트 정부는 임시정부 대표들과 함께 독일과 평화 협정을 체결했습니다. 협정 조건에 따라 러시아는 폴란드와 발트해 연안 주의 영토를 양도하고, 함대와 군대도 감축할 의무가 있습니다. 볼셰비키 정부는 협상을 지연시키려 했지만 결국 독일 공세의 위협 때문에 독일에 양보할 수밖에 없었습니다. 동부 전선은 조용합니다."
 ww1_russia.10.a:0 "러시아에 대한 배신이었을까? 아니면 가망이 없는 것일까?"
 ww1_russia.11.t:0 "벨라루스가 독립을 선언하다"
 ww1_russia.11.d:0 "벨라루스의 해방운동은 독립을 선언했습니다. 그들은 독일과 러시아가 그들 자신을 발견한 이 전쟁에서 살아남을 수 있기를 희망합니다."
 ww1_russia.11.a:0 "진퇴양난에 빠졌다."
 ww1_russia.12.t:0 "브레스트-리토프스크 조약: 우크라이나"
 ww1_russia.12.d:0 "러시아는 우크라이나를 인정하지 않는다고 말했습니다. 우크라이나 정부와 협상할 필요가 있습니다. 그들은 중립적이어야 하며, 우리는 그들의 주권과 성실함을 독일 쪽에서 인정합니다."
 ww1_russia.12.a:0 "우크라이나인들에게 우리의 제안을 보내라."
 ww1_russia.13.t:0 "브레스트-리토프스크 조약: 우크라이나"
 ww1_russia.13.d:0 "독일이 오고 있습니다! 독일군은 우크라이나에 괴뢰 정권을 수립했고, 현재 독일군은 수도에 대한 공격을 위협하고 있습니다. 그들은 우리가 협상을 방해하는 것을 멈추고 브레스트 평화를 위한 그들의 모든 조건을 이행하고 또한 우크라이나와의 별도의 평화도 인정한다면 그들은 물러서겠다고 말했습니다."
 ww1_russia.13.a:0 "우크라이나는 소비에트가 되어야 한다!"
 ww1_russia.13.b:0 "알았어, 알았다고! 협상을 방해하지 않을 것이다!"
 ww1_russia.14.t:0 "볼셰비키들의 협상 방해"
 ww1_russia.14.d:0 "소비에트 정부가 협상을 방해했습니다! 우리는 브레스트 조약을 비난하고 우리가 필요한 영토를 무력으로 빼앗을 권리가 있습니다!"
 ww1_russia.14.a:0 "협상이 좌절됐다."
 ww1_russia.14.b:0 "우리는 너무 멀리 갔다."
 ww1_russia.15.t:0 "독일이 폴란드를 요구하다"
 ww1_russia.15.d:0 "독일이 폴란드 지역을 요구합니다. 이곳은 넓은 지역이지만 폴란드는 결코 러시아로 돌아가기를 바라지 않을 것 같습니다."
 ww1_russia.15.a:0 "폴란드? 그러지."
 ww1_russia.15.b:0 "폴란드? 그러지."
 ww1_russia.15.c:0 "폴란드? 그러지."
 ww1_russia.15.e:0 "그것은 도발이다!"
 ww1_russia.16.t:0 "독일이 발트해 연안 요구"
 ww1_russia.16.d:0 "점령당한 발트해 연안은 독일의 지배 아래 있습니다. 공산주의자들은 에스토니아에서 강화되었고, 만약 우리가 지금 그들을 방어하지 않는다면, 독일인들은 페트로그라드에 너무 가까이 있게 될 것입니다!"
 ww1_russia.16.a:0 "합의한다, 빌어먹을 놈들!"
 ww1_russia.16.b:0 "합의한다, 빌어먹을 놈들!"
 ww1_russia.16.c:0 "합의한다, 빌어먹을 놈들!"
 ww1_russia.16.e:0 "절대 안 된다!"
 
 ww1_russia.18.t:0 "러시아의 최고통치자가 된 콜차크"
 ww1_russia.18.d:0 "러시아에서는 백군 쿠데타가 일어나 독재정을 수립했습니다. 군주주의자들은 사회혁명당 임시정부를 전복하고 알렉산더 콜차크 제독을 러시아의 최고통치자로 선출했습니다.\n\n쫓겨난 정부는 콜차크와 볼셰비키에 대항해 투쟁을 촉구했습니다. 그들은 망치와 모루 사이에 있었고, 더 이상 러시아의 운명을 결정할 수 없었습니다."
 ww1_russia.18.a:0 "기이하군."
 ww1_russia.19.t:0 "집정부 선언"
 ww1_russia.19.d:0 "페트로그라드에서의 임시정부의 패배로 러시아는 오랫동안 합법정부 없이 방치됐습니다. 제헌의회는 나라의 유혈사태를 막기로 되어 있었지만, 볼셰비키들은 사회혁명당 대표들과 그들의 옛 협력자인 멘셰비키들을 말살시켰습니다.\n\n러시아 내전을 막을 희망이 사라졌습니다. 그러나 러시아는 단결해야 하며, 새로운 전러시아 임시정부는 이를 위해 소집됩니다. 앞으로 몇 달 안에 우리는 지방정부를 청산하고 집정부에 종속시켜야 합니다."
 ww1_russia.19.a:0 "단결된 러시아를 위하여!"
 ww1_russia.20.t:0 "러시아 최고통치자 선언"
 ww1_russia.20.d:0 "집정부의 지도자들은 체포되었고, 백군 지도자들은 자신들이 새로운 전러시아 정부임을 선언했습니다. 백군을 지지하는 장군 중에서 독재자를 선출하기로 결정되었습니다. 가장 유력한 후보는 콜차크 제독입니다."
 ww1_russia.20.a:0 "콜차크에게 영광을!"
 ww1_russia.20.b:0 "데니킨이 러시아를 통일할 것이다."
 ww1_russia.20.c:0 "러시아인들이여 전진하라! 러시아인들이여 전진하라!"
 ww1_russia.21.t:0 "소련-일본 기본협약"
 ww1_russia.21.d:0 "오늘은 소비에트와 일본 간의 협상을 시작했습니다. 오랜 전쟁 후에 소비에트와 협상국은 큰 손실을 보았습니다. 이제 소비에트의 레프 미하일로비치 카라한과 일본의 요시자와 겐키치는 이 전쟁을 종식하기 위해 조약을 체결하고 결국 소비에트를 국가로 인정하고 러시아로부터 후퇴하기를 원합니다."
 ww1_russia.22.t:0 "스톨리핀 암살"
 ww1_russia.22.d:0 "표트르 스톨리핀 러시아 총리는 며칠 전 암살 기도 끝에 사망했습니다. 총리가 니콜라이 로마노프 황제와 함께 있던 키예프 오페라 하우스에서 총리 경호원 한 명이 그를 공격했습니다. 테러범은 현장에서 붙잡혔고, 황가은 다치지 않았으며 안전합니다.\n\n스톨리핀 총리가 러시아 농민을 제국 정권에 감사하고 충성할 번영하는 독립적 소농으로 만들려고 노력했던 것처럼 말입니다.\n그는 또한 야당과의 투쟁방식으로 유명해졌고 고발당한 반역자들이 너무 많이 교수형에 처해져 올가미가 «스톨리핀의 넥타이»라는 별명을 얻게 되었습니다."
 ww1_russia.22.a:0 "그는 차르를 섬기는 것을 자랑스러워했다."
 ww1_russia.24.t:0 "암살 시도에서 살아남은 스톨리핀"
 ww1_russia.24.d:0 "표트르 스톨리핀 러시아 총리는 어젯밤 테러에서 살아남았습니다. 총리가 니콜라스 로마노프 황제와 함께 있던 키예프 오페라 하우스에서 총리 경호원 한 명이 그를 공격했습니다. 스톨리핀은 어깨와 팔에 총을 맞았지만, 자신의 총으로 범인을 쏴 황가를 공격하는 테러범을 막을 수 있었습니다. 공황 상태 때문에 공연은 차질을 빚었고 니콜라이 2세와 그의 가족은 즉시 거주지로 돌아왔습니다.\n\n스톨리핀은 현재 중앙 시립 병원에 있으며, 황제는 이미 총리에게 그의 헌신에 대해 먼저 부르심을 받은 사도 성 안드레이훈장을 수여할 것이라고 발표했습니다."
 ww1_russia.24.a:0 "그는 그럴 자격이 있다!"
 ww1_russia.25.t:0 "레나 금광 파업"
 ww1_russia.25.d:0 "해마다 공장에서 노동자들의 대규모 파업이 벌어집니다. 하지만 최근, 어떤 파업도 우리 경제에 점점 더 많은 피해를 줍니다. 만약 우리가 사회주의자들이 프롤레타리아들을 세뇌하도록 허용한다면, 곧 경제는 무너질 것입니다!"
 ww1_russia.25.a:0 "헌병대는 싸워라!"
 ww1_russia.25.b:0 "감히 사람을 쏘려고 하지 마라!"
 ww1_russia.26.t:0 "파업 참자가들과의 협상"
 ww1_russia.26.d:0 "전국적인 파업이 시작된 지 1년 만에 시위대와 협상하고 공장 대부분을 정상 업무에 복귀시킬 수 있었습니다. 노동자의 배급을 늘리고 수십 개 공장의 대표직을 바꿔 나라의 질서를 회복할 필요가 있었습니다. 이것은 우리 장관들에게 교훈이 될 것입니다."
 ww1_russia.26.a:0 "더 나빠질 수도 있었다."
 ww1_russia.27.t:0 "레나 대학살"
 ww1_russia.27.d:0 "러시아에서는 레나 강에서 대규모 파업이 벌어지는 동안 노동자들과 헌병대 사이에 충돌이 발생했습니다. 파업은 예외적으로 가혹한 노동조건에 의해 촉발되었고, 파업위원회가 체포되자 많은 군중이 항의하여 행진하였습니다. 러시아 제국 군대의 군인들은 그들에게 발포하여 수백 명의 사상자를 냈습니다. 야권은 그 일을 [RUS.GetLeader] 탓으로 돌립니다.\n\n레나 대학살은 러시아 혁명 활동의 성장을 야기시켰고, 사회주의자들의 운동은 집권 정권에 환멸을 느낀 많은 새로운 지지자들을 얻었습니다."
 ww1_russia.27.a:0 "끔찍하군."
 ww1_russia.28.t:0 "전러시아 파업"
 ww1_russia.28.d:0 "러시아 경제가 위협받고 있습니다. 야당이 대규모 전러시아 파업을 성공시킨 것은 자국 경제위기를 초래한 공장들의 열악한 노동환경 때문입니다. 헌병대는 파업을 억제하지 않고 협상에 들어가기로 했습니다. 그러나, 정부는 내년에 정부가 이 문제를 해결하지 못할 경우 경기 침체를 예상합니다."
 ww1_russia.28.a:0 "러시아는 이 기간 동안 약화될 것이다."
 lena_massacre:0 "레나 대학살"
 all_russian_strike:0 "전러시아 파업"
 ww1_russia.29.t:0 "제4차 두마 선거"
 ww1_russia.29.d:0 "우리는 두마 선거 준비를 시작하고 있습니다. 정치적 위기를 자극하지 않고 공화당 반대 세력을 약화시키는 것이 정부의 목표입니다. 러시아 정부는 다음 혁명에서 살아남지 못할 것입니다."
 ww1_russia.29.a:0 "좌파가 승리하도록 두지 마라!"
 ww1_russia.30.t:0 "페테르부르크 군사전시회"
 ww1_russia.30.d:0 "러시아는 당신을 상트페테르부르크에서 열리는 군사전시회에 초대하였습니다. 러시아는 이 전시회에서 동맹국들에게 최근의 발전 상황을 보여줄 것입니다. [RUS.GetLeader] 측과 그의 정부는 군사개발협력을 강화하기를 원하고 있으며, 우리 또한 우리의 발명품을 공유한다면 기쁠 것입니다."
 ww1_russia.30.a:0 "우리는 초대에 응한다."
 ww1_russia.30.b:0 "우리에겐 더 좋은 일이 있다."
 ww1_russia.31.t:0 "사회혁명당이 두마로 돌아오다"
 ww1_russia.31.d:0 "러시아 의회, 두마에 사회혁명당이 다시 통과했습니다. 내각은 황권의 주요 반대파에 대한 압박을 완화하고, 그들을 선거에 참여시키기로 급진적인 결정을 내렸습니다.\n\n선거법 개정안은 1905년의 또 다른 비극을 피하기 위해 사회주의자들의 불안을 부분적으로 진정시켜야 합니다."
 ww1_russia.31.a:0 "독재 정권의 독단보다 평화와 안정이 더 소중하다."
 ww1_russia.32.t:0 "카프카스 연방의 독립 선언"
 ww1_russia.32.d:0 "남카프카스 세임은 러시아로부터 그루지야, 아르메니아, 아제르바이잔 지역의 독립을 선언했습니다. 이 취약한 카프카스 국가들의 동맹은 수도의 소비에트 권력을 인정하지 않고, 외세와의 전쟁을 계속하지 않기 위해 러시아로 돌아가고 싶어하지 않습니다."
 ww1_russia.32.a:0 "모든 것을 잃었다."
 ww1_russia.33.t:0 "카프카스 연방의 붕괴"
 ww1_russia.34.t:0 "우크라이나의 독립 선언"
 ww1_russia.34.d:0 "차르의 퇴위로 중앙 라다는 세력을 강화하여 러시아로부터 우크라이나를 독립시키려 하였습니다. 볼셰비키들이 수도에서 반란을 일으키자마자 우리는 더 이상 분리주의자들을 제지할 수 없었고 우크라이나는 독립을 선언했습니다."
 ww1_russia.34.a:0 "더 이상 통일된 러시아는 없다."
 ww1_russia.35.t:0 "알라시 오르다의 독립 선언"
 ww1_russia.35.d:0 "중앙아시아에서는 카자흐인들이 알라시 자치체 독립을 선언했습니다. 약화된 지방정부는 볼셰비키들을 지원하기로 결정한 이 지역의 반란을 막을 수 없었습니다."
 ww1_russia.35.a:0 "젠장..."
 ww1_russia.36.t:0 "바스마시 운동"
 ww1_russia.36.d:0 "우리의 남쪽 국경이 반란을 일으키고 있습니다. 투르케스탄과 부하라는 독립을 선언했습니다. 바스마시라고 불리는 지역 민병대와 도적들은 이전의 황무지에 그들의 부족 질서를 확립했습니다."
 ww1_russia.36.a:0 "야만인들!"
 ww1_russia.37.t:0 "핀란드의 독립 선언"
 ww1_russia.37.d:0 "핀란드는 우리가 합법적인 정부를 잃자마자 러시아에서 탈퇴합니다. 그들은 중립을 선언하고 대전에 참가하지 않을 것입니다."
 ww1_russia.37.a:0 "그들은 우리의 약함을 느꼈다."
 ww1_russia.38.t:0 "국가두마의 위기"
 ww1_russia.38.d:0 "두마의 상황은 급격히 악화되었습니다. 군주제 지지 정당들은 두마에서 단일 연정을 형성하는데, 이에 대응하여 카데트-입헌주의자들과 온건 자유주의자들은 뜻밖에 두마회의 참가가 금지된 사회주의자들과 단결합니다. 이 정치적 위기는 이미 1905년 이후 가장 큰 것으로 여겨지고 있습니다. 그리고 만약 차르가 민주 연합을 약화시키지 못한다면, 혁명은 다시 러시아에 충격을 줄지도 모릅니다."
 ww1_russia.38.a:0 "아무도 러시아 혁명을 기대하지 않는다."
 ww1_russia.39.t:0 "러시아 혁명"
 ww1_russia.39.d:0 "정당성을 지켜온 의회 연정은 사회주의자들과 함께 군주제에 반대하는 연합전선을 구성한다는 성명을 발표했습니다. 중앙의 모든 도시에서 시위가 벌어지고 있으며, 군부대가 반란군에 가담하고 있습니다. 러시아에서 다시 혁명이 일어났습니다."
 ww1_russia.39.a:0 "하느님, 차르를 지켜 주소서!"
 ww1_russia.40.t:0 "레닌의 귀환"
 ww1_russia.40.d:0 "정부는 볼셰비키에 대한 사면을 실시할 준비가 되어 있으며, 아마도 며칠 안에 우리는 총리와 그들의 지도자들의 만남을 기대해야 할 것입니다. 당 지도자인 블라디미르 레닌은 정부 제안에 응했고 러시아로 돌아갈 준비가 되어 있지만, 그는 여전히 자신이 헌병대에 체포될 수도 있다고 믿기 때문에 조심스러운 태도로 이렇게 합니다."
 ww1_russia.40.a:0 "그의 안전을 보장하라. 우리는 그의 동무들과 문제를 일으키고 싶지 않다."
 ww1_russia.41.t:0 "국왕의 귀환"
 ww1_russia.41.d:0 "러시아는 우리 정부에 대한 압박 수위를 높이고 있습니다. 차르 니콜라이는 영국 군주의 권력을 강화하고 그를 그들의 동맹으로 유인하기 위해 형제애 교리에 서명했습니다."
 ww1_russia.41.a:0 "하느님, 국왕 폐하를 지켜 주소서!"
 ww1_russia.41.b:0 "러시아 교리에 저항하라."
 ww1_russia.42.t:0 "카이저의 귀환"
 ww1_russia.42.d:0 "러시아는 우리 정부에 대한 압박 수위를 높이고 있습니다. 차르 니콜라이는 카이저의 권력을 강화하고 그를 그들의 동맹으로 유인하기 위해 형제애 교리에 서명했습니다."
 ww1_russia.42.a:0 "하느님은 우리와 함께 계신다!"
 ww1_russia.42.a:0 "러시아 교리에 저항하라."
 ww1_russia.43.t:0 "슬라브 민족 동맹"
 ww1_russia.43.d:0 "협상국이 갈라졌습니다. 니콜라이 2세의 민족주의 정책은 러시아를 프랑스와 더욱 소원하게 만들었고, 결국 러시아 세력권에서 범슬라브 연합이 결성되는 결과를 낳았습니다.\n\n러시아는 더 이상 프랑스의 안전을 보장하지 않지만, 이제 발칸반도는 안전하다고 해도 무방합니다."
 ww1_russia.43.a:0 "러시아 곰이 깨어나고 있다."
 ww1_russia.44.t:0 "러시아 제국의 최후통첩"
 ww1_russia.44.d:0 "최근 몇 년 동안 발칸 국가들은 해방을 위해 우리와 전쟁을 준비해왔습니다. 우리는 대등한 싸움을 할 준비가 되어 있었지만 러시아의 직접 개입으로 모든 것이 망쳐졌습니다. 니콜라이 2세는 우리가 발칸반도를 평화롭게 떠나도록 요구하거나, 그렇지 않으면 그들은 또 다른 러시아-터키 전쟁을 시작할 것입니다."
 ww1_russia.44.a:0 "그래, 우린 상관없다... 괴짜들!"
 ww1_russia.44.b:0 "야."
 ww1_russia.45.t:0 "오스만의 저항"
 ww1_russia.45.d:0 "튀르크인들은 아니라고 말했습니다. 이제 개입을 시작해야 할 공식적인 이유가 생겼습니다."
 ww1_russia.45.a:0 "음."
 ww1_russia.46.t:0 "발칸반도를 떠난 오스만"
 ww1_russia.46.d:0 "오스만 제국은 러시아의 압력에 발칸반도를 떠납니다. 니콜라이 2세는 한 방울의 피도 흘리지 않고 터키의 억압으로부터 슬라브 형제의 해방을 성취했습니다. 발칸반도가 더 이상 남쪽 이웃에 의해 위협받지 않기 때문에, 이 행사는 세계가 차분하게 숨을 쉴 수 있게 해줄 것입니다."
 ww1_russia.46.a:0 "훌륭해."
 ww1_russia.46.b:0 "망신이다."
 ww1_russia.47.t:0 "러시아에 맞서는 오스만"
 ww1_russia.47.d:0 "러시아는 오스만 제국으로부터의 해방 투쟁에서 발칸 민족을 다시 옹호하고 있습니다. 터키군은 다음 전쟁에서 러시아군에게 최후의 전투를 내주겠다는 각오로 보입니다. 30여 년 동안 제국은 다음 위기를 준비해왔고, 이제 전장에서 모든 것이 결정될 것입니다."
 ww1_russia.47.a:0 "흑해에 폭풍우가 몰아치고 있다."
 ww1_russia.48.t:0 "체코슬로바키아 군단의 봉기"
 ww1_russia.48.d:0 "체코슬로바키아 전쟁포로와 자원병으로 구성된 이 군단은 러시아 내전으로 인해 러시아에서 철수하기로 되어 있었습니다. 그러나 볼셰비키들은 시베리아 횡단 철도를 봉쇄했고, 그곳에서 대피가 이루어졌습니다.\n\n군단 사령부는 점령된 철도를 풀어주기 위해 혁명군과의 싸움에 백군에 가담하기로 했습니다."
 ww1_russia.48.a:0 "우리는 어떤 도움이라도 환영한다."
 ww1_russia.48.b:0 "그들은 우리의 공세를 망칠 것이다!"
 ww1_russia.49.t:0 "페르시아에 최후통첩"
 ww1_russia.49.d:0 "러시아는 1년 넘게 러시아의 카자크들이 격분해 있는 길란에서 군대를 철수시킬 것을 요구했습니다. 그들은 영국과의 협정을 위반하는 이 지역의 완전한 점령을 요구하기 때문에, 우리는 영국에게 도움을 요청해야 합니다."
 ww1_russia.49.a:0 "지역을 이양하라."
 ww1_russia.49.b:0 "영국인들에게 긴급히 알려라! 러시아놈들이 온다!"
 ww1_russia.50.t:0 "길란의 분쟁"
 ww1_russia.50.d:0 "러시아는 페르시아가 길란을 즉시 떠날 것을 요구했다. 1909년 러시아의 아제르바이잔 개입 이후 길란은 카자크 부대의 통제하에 있었다. 페르시아 군대는 나약함 때문에 쿠르드족과 투르크멘족의 소규모 폭력조직에도 대처할 수 없었기 때문에 페르시아는 전면적인 개입을 막기 위해 길란을 러시아에 주기로 결정했습니다."
 ww1_russia.50.a:0 "러시아인들이 오고 있다."
 ww1_russia.51.t:0 "길란의 분쟁"
 ww1_russia.51.d:0 "러시아가 길란을 침공했다. 페르시아는 후퇴할 생각이 없으며, 끝까지 독립을 지킬 것입니다."
 ww1_russia.51.a:0 "러시아인들이 오고 있다."
 
 ww1_russia.53.t:0 "[?global.year|0]년 대통령 선거"
 ww1_russia.53.d:0 "내전이 끝난 후 국가는 국민을 단결시킬 필요가 있습니다. 신생 공화국은 국가 원수 즉 대통령이 필요합니다. 후보자 명단에는 38명이 있는데, 이 가운데 내전의 영웅들이 많습니다. 2차 선거가 끝날 때까지 기다려야 합니다."
 ww1_russia.53.a:0 "혁명의 지도자 - 케렌스키!"
 ww1_russia.53.b:0 "조국의 애국자 - 코르닐로프!"
 ww1_russia.53.c:0 "충직한 총리 - 스톨리핀!"
 ww1_russia.53.cc:0 "확고한 입헌주의자 - 밀류코프!"
 ww1_russia.54.t:0 "죽은 자의 공격"
 ww1_russia.54.d:0 "오소비에츠 요새는 러시아군과 힌덴부르크군의 치열한 전투의 장소가 되었습니다. 독일은 요새 공격을 성공하지 못했습니다. 러시아인들을 물리칠 마지막 기회는 염소의 사용이었습니다. 가스 공격 후 독일군 대대가 공세를 펼쳤지만 공격은 오래가지 못했습니다.\n\n요새의 수비대는 화학적 보호 없이 가스 공격에서 살아남아 적에게 반격을 가했습니다. 살아있는 죽은 자들은 독일군의 사기를 떨어뜨리고 진격을 중단시켰습니다. 반격을 주도한 코틀린스키 중위는 사후 성 게오르기우스 훈장을 받았습니다."
 ww1_russia.54.a:0 "그들은 너무 화가 나서 죽을 수가 없었다."
 ww1_russia.55.t:0 "죽음의 대대"
 ww1_russia.55.d:0 "전선의 처참한 상황 때문에 수도에서 자원병 여성 대대 편성이 발표되었습니다. 많은 여성들이 적과의 대결에 참여하기로 결정했고, 정부는 전방에서 사기를 진작시키기 위해 자원병들을 지원하기로 결정했습니다. 처음에는 병사들과 장교들이 이 시책에 두려운 반응을 보였지만, 그들은 단 한 명의 여성도 전선에서 고통받지 않도록 끝까지 싸우겠다고 맹세했습니다."
 ww1_russia.55.a:0 "전쟁은 여자들의 것이 아니다."
 ww1_russia.56.t:0 "베일리스 재판" #The Beilis Trial
 ww1_russia.56.d:0 "세계는 러시아에서 유대인의 집단 학살을 면밀히 추적해 왔다. 외신들은 벨로루시, 오데사, 그리고 정착촌의 다른 여러 지역에서 일어난 사건 이후 충격을 받았습니다. 다시 한번 이 유대인 문제는 러시아와 문명사회 전체의 주목을 받고 있습니다.\n\n상인 멘델 베일리스는 러시아인 아이를 고의로 살해한 혐의를 받고 있으며, 제시된 증거의 근거가 없음에도 불구하고 처벌받을 수 있습니다. 그러나 사사로운 조사를 통해 베일리스의 결백을 입증하고, 그 아이를 살해한 것은 아무도 그 미지의 범인의 참된 동기를 알아내지 못하도록 '신비로운 의식'으로 위장한 것으로 보고 있습니다. 법원의 결정은 러시아에 새로운 집단 학살을 일으킬 수 있지만, 또한 국제 권위를 완전히 파괴할 수도 있습니다. 언론은 재판 결과를 기다리고 있습니다."
 ww1_russia.56.a:0 "정당화하라."
 ww1_russia.56.b:0 "베일리스는 유죄다."
 ww1_russia.57.t:0 "러시아의 집단학살"
 ww1_russia.57.d:0 "러시아의 유명한 베일리스 재판이 끝났습니다. 러시아 내 민족 갈등의 주요 원인이 된 러시아인 아동 살해 사건을 세계 언론이 2년째 추적하고 있습니다. 이 살인은 현지 유대인 거주자인 멘델 베일리스에 의해 고발되었지만, 그가 살인에 관여했다는 증거는 객관적이지 않았습니다. 그러나 그렇다고 해서 법원이 유죄를 선고하는 것을 막지는 못했습니다. 지금까지 민간 조사관들은 베일리스가 최초의 집단학살 이후 러시아에서 만연해 온 반유대 정서의 희생자라고 주장했습니다.\n\n언론은 법원의 결정이 정치적 의도가 있었다고 보고 있으며, 이는 러시아와 문명 세계 사이의 관계를 훼손합니다."
 ww1_russia.57.a:0 "살인은 살인이다."
 ww1_russia.57.b:0 "20세기에 이런 일이 가능한가?"
 ww1_russia.58.t:0 "발칸 동맹 지원"
 ww1_russia.58.d:0 "발칸 동맹이 강할수록 이 취약한 동맹은 더 오래 지속될 것입니다. 세르비아인들이 터키인들에게 쉽게 저항할 수 있도록 무기를 지원해야 합니다."
 ww1_russia.58.a:0 "세르비아인들에게 선물을 보낼 것이다."
 ww1_russia.58.b:0 "우리 문제가 아니다."
 ww1_russia.59.t:0 "러시아로부터의 도움"
 ww1_russia.59.d:0 "Russia provided us with weapons for the war with the Ottomans. Our big brothers have not forgotten about us!"
 ww1_russia.59.a:0 "We will be obliged to Russians!"
 ww1_russia.60.t:0 "갈리치아 개입"
 ww1_russia.60.d:0 "The Brothers War between Austria and Germany led to the collapse of the «patchwork empire». Ukrainians and Poles in Galicia fear the return of German usurpers, so we should protect them from Western aggressors."
 ww1_russia.60.a:0 "We must protect them!"
 ww1_russia.60.b:0 "We don’t have time for this."
 ww1_russia.61.t:0 "레프 니콜라예비치 톨스토이의 사망"
 ww1_russia.61.d:0 "러시아의 대문호, 철학자이자 종교 사상가인 레프 톨스토이가 82세의 나이로 세상을 떠났습니다. 그의 작품 '안나 카레니나'와 서사시 '전쟁과 평화'는 세계 문학의 걸작으로 인정받고 있습니다. 그의 죽음으로, 유럽 인문주의와  사실주의 장르의 발전에 큰 영향을 미쳤던 러시아 문학의 한 시대가 떠나가고 있습니다.\n\n러시아 정교회와의 갈등에도 불구하고, 레프 니콜라예비치 톨스토이는 과거와 현재 세기의 가장 위대한 작가 중 한 사람으로 모든 명예를 안고 안장될 것입니다."
 ww1_russia.61.a:0 "전러시아가 애도한다."
 ww1_russia.62.t:0 "1909년 페르시아 전역"
 ww1_russia.62.d:0 "지난해 페르시아에서 입헌 혁명이 일어나 한때 위대했던 왕국을 반식민국으로 바꾸어 놓았습니다. 러시아는 이웃의 약점을 이용하여 페르시아의 러시아 시민들을 보호하기 위해 아제르바이잔과 아르메니아 지역에 대한 개입에 나섰습니다.\n\n이제 러시아의 카자크들은 실제로 타브리즈를 지배하고 페르시아 혁명가들에게 압력을 가합니다. 우리는 전역을 계속하여 페르시아가 최종 패배를 인정하도록 강요할 수 있습니다."
 ww1_russia.62.a:0 "공세를 계속하라."
 ww1_russia.62.b:0 "우리는 필요한 것을 다 가졌다."
 ww1_russia.63.t:0 "러시아의 길란 개입"
 ww1_russia.63.d:0 "러시아는 1909년 전역을 계속하고 있습니다. 그들은 길란 깊숙이 군사 원정을 계속할 준비를 하고 있습니다. 러시아의 카자크들은 이미 많은 국경 도시들을 점령했고 타브리즈를 점령했습니다. 앞으로 며칠 안에 이 전역의 결과가 결정될 것입니다."
 ww1_russia.63.a:0 "타브리즈에서 카자크들을 몰아내야 한다!"
 ww1_russia.64.t:0 "러시아의 최후통첩"
 ww1_russia.64.d:0 "러시아군은 페르시아군을 격파하고 즉시 페르시아 정부에 자신들의 요구를 내세웠습니다. 이들은 러시아 시민들의 탄압을 즉각 중단하고 페르시아의 북쪽 도시를 통과할 원정군의 안전을 보장할 것을 요구합니다."
 ww1_russia.64.a:0 "승리의 천둥이 울려 퍼지게 하라!"
 ww1_russia.64.b:0 "우리는 졌다."
 ww1_russia.65.t:0 "타브리즈로부터 퇴각한 러시아"
 ww1_russia.65.d:0 "페르시아는 가까스로 러시아의 개입을 저지하고 길란에서 전투를 벌였습니다. 카자크들은 손실을 입은 채 국경 지역을 떠났습니다.\n\n며칠 후 러시아 남부군 사령부는 평화협정에 서명하기로 결정했습니다. 이것은 페르시아가 카프카스 지역에 대한 권리를 잃지 않는다는 것을 의미합니다."
 ww1_russia.65.a:0 "우리는 졌다."
 ww1_russia.65.b:0 "우리는 페르시아의 위대함을 되찾을 것이다."
 ww1_russia.67.t:0 "브루실로프 공세"
 ww1_russia.67.d:0 "러시아 장군 알렉세이 브루실로프는 동부 전선에서 대규모 공세를 펼치며 오스트리아-헝가리군의 선봉과 치열한 전투를 벌였습니다. 약 100만 명의 군인들이 갈리치아에서 벌어진 전투에 참전했는데, 이것은 이 작전이 전체 전쟁 중 가장 큰 규모의 작전 중 하나가 되었습니다.\n\n러시아군의 공세로 오스트리아-헝가리 사령부는 긴급히 방어전략으로 전환할 수밖에 없었습니다. 아마도 브루실로프 장군의 영웅적인 공세는 전쟁의 흐름을 뒤바꿀 것입니다."
 ww1_russia.67.a:0 "하느님이 러시아인들을 보호한다."
 ww1_russia.68.t:0 "차르그라드"
 ww1_russia.68.d:0 "터키인들은 마침내 유럽에서 아나톨리아로 추방되었으며, 콘스탄티노폴리스는 우리의 동맹국들의 손에 있습니다. 승전국의 권리로, 우리는 그리스로부터 세계가 갈망하는 도시인 차르그라드에 대한 통제권을 요구할 수 있습니다."
 ww1_russia.68.a:0 "요구를 보내라."
 ww1_russia.68.b:0 "그리스인들은 콘스탄티노폴리스를 가질 명분이 있다."
 ww1_russia.69.t:0 "러시아가 차르그라드를 요구하다"
 ww1_russia.69.d:0 "터키인들은 마침내 유럽에서 아나톨리아로 추방되었으며 콘스탄티노폴리스는 우리나라의 손에 있습니다. 승전국의 권리에 의해 러시아는 그리스로부터 세계가 갈망하는 도시인 차르그라드에 대한 통제권을 요구할 수 있다. 제3의 로마, 모스크바는 제2의 로마-차르그라드와의 통합을 요구합니다."
 ww1_russia.69.a:0 "우리는 러시아에 충실하다."
 ww1_russia.69.b:0 "여긴 그리스 도시다."
 ww1_russia.70.t:0 "콘스탄티노플 이전을 거부한 [GRE.GetName]"
 ww1_russia.70.d:0 "그리스는 우리에게 도시의 통제권을 양도하지 않을 것입니다. 러시아군은 오스만 멍에에서 발칸반도의 자유를 위한 투쟁에서 피를 흘렸고, 이제 그들은 우리를 상대하고 싶어하지 않습니다. 정교회에 대한 이러한 배신은 용서받을 수 없습니다."
 ww1_russia.70.a:0 "우리는 그들을 심판할 것이다!"
 ww1_russia.70.b:0 "하느님이 그들을 심판할 것이다."

 # ROMANIA
 ww1_romania.1.t:0 "국왕 카롤 1세의 사망"
 ww1_romania.1.d:0 "루마니아 카롤 1세의 오랜 통치는 루마니아국의 빠른 발전을 도왔습니다.\n\n그의 재위 기간 동안 카롤 1세는 개인적으로 러시아-터키 전쟁 때 루마니아 군대를 지휘했고, 플레브나 포위 때 러시아-로마니아 군대의 지휘를 맡았습니다. 루마니아는 1878년 베를린 조약을 통해 국제적으로 인정받는 독립을 이루었습니다."
 ww1_romania.1.a:0 "국왕 페르디난드 만세."
 ww1_romania.5.t:0 "합리적인 제안"
 ww1_romania.5.d:0 "오스트리아-헝가리는 만약 우리가 전쟁이 나면 그들과 합류하겠다고 약속한다면 우리에게 남 티롤과 이스트리아를 주겠다고 제안합니다. 우리는 그 제안을 받아들여야 합니까?"
 ww1_romania.5.a:0 "제안을 받아들여라."
 ww1_romania.5.b:0 "제안을 거절하라."
 ww1_romania.6.t:0 "조약을 지켜야 하는가?"
 ww1_romania.6.d:0 "오스트리아-헝가리는 그 대가로 우리에게 그들의 주 일부를 주었습니다."
 ww1_romania.6.a:0 "조약을 지켜라."
 ww1_romania.6.b:0 "오스트리아-헝가리를 배신하라."

 # GERMANY
 ww1_germany.1.t:0 "빌헬름 2세의 공식 퇴위"
 ww1_germany.1.d:0 "카이저 빌헬름 2세는 베를린과 다른 중심지에서 일어난 폭동에 놀랐습니다. 그가 사랑하는 황립해군의 대열들 사이에서 일어난 폭동은 그에게 깊은 충격을 주었습니다. 무정부 상태에서 어떤 형태의 정부를 보존하기 위해 빌헬름의 아들은 그의 뒤를 잇도록 허락될 것이라는 생각으로 빌헬름의 독일 황제 겸 프로이센 왕으로 퇴위했습니다. 실제로는 그렇지 않을 것입니다. 독일 제국은 종말을 고했습니다."
 ww1_germany.1.a:0 "공화국을 찬양하라!"
 ww1_germany.2.t:0 "독일 체펠린 전역"
 ww1_germany.2.d:0 "현 상황에서 독일군이 영국 본토를 침공할 가능성은 거의 없습니다. 하지만, 우리의 체펠린 폭격 비행선은 멀리서 영국 산업의 핵심을 공격할 수 있을 것입니다! 비록 그들이 그들의 애처로운 작은 전투기를 보내 그들을 격추시키려 할 지라도, 그들이 고도로 가까이 올 수 있을 것 같지는 않습니다. 이것은 잉글랜드인들에게 우리의 힘을 보여줄 것입니다!"
 ww1_germany.2.a:0 "인상적이군."
 ww1_germany.3.t:0 "한 통의 편지"
 ww1_germany.3.d:0 "오늘 전선에서 나온 공식 보고와 함께 전쟁포로로부터 작은 편지를 받았습니다. 이는 붙잡힌 영국 함장이 카이저에게 개인적으로 부탁한 단 하나의 호소임이 밝혀졌습니다. 그 중병에 걸린 어머니에게 가기 위해 수용소에서 풀어줄 것을 부탁하며, 자발적으로 포로로 돌아갈 준비가 돼 있다고 약속했습니다. 그의 편지가 당신 손에 있다는 것은 놀랍지만, 그가 진영으로 돌아가겠다고 맹세한다는 것은 더욱 기이합니다. 내가 이 요청에 응해야 합니까?"
 ww1_germany.3.a:0 "전쟁에서는 인간의 체면을 살려주는 것이 주효하다. 그를 풀어줘라."
 ww1_germany.3.b:0 "이건 내가 신경 쓸 가치가 없다."
 ww1_germany.4.a:0 "우리는 지옥에 갇혔다."
 ww1_germany.4.d:0 "서부 전선은 이상 없습니다. 과거도 미래도 마찬가지입니다."
 ww1_germany.4.t:0 "전선 보고서"
 ww1_germany.5.t:0 "빌헬름 2세의 퇴위"
 ww1_germany.5.d:0 "카이저 빌헬름 2세는 베를린과 다른 중심지에서 일어난 폭동에 놀랐습니다. 그가 사랑하는 황립해군의 대열들 사이에서 일어난 폭동은 그에게 깊은 충격을 주었습니다. 무정부 상태에서 어떤 형태의 정부를 보존하기 위해 빌헬름의 아들은 그의 뒤를 잇도록 허락될 것이라는 생각으로 빌헬름의 독일 황제 겸 프로이센 왕으로 퇴위했습니다. 실제로는 그렇지 않을 것입니다. 독일 제국은 종말을 고했습니다."
 ww1_germany.5.a:0 "독일 제국의 끝인가?"
 ww1_germany.6.t:0 "[GER.GetName]의 삼국동맹 가입 제안"
 ww1_germany.6.d:0 "\n독일이 오스트리아와의 동맹을 파기하는 데는 이유가 있었습니다. 독일 대사는 개입할 경우 트란실바니아를 이양하는 대가로 오스트리아를 고립시킬 것을 제안합니다."
 ww1_germany.6.a:0 "지금이 기회다!"
 ww1_germany.6.b:0 "너무 위험하다."
 ww1_germany.7.a:0 "[GER.GetName] 측이 새로운 적을 찾았나?"
 ww1_germany.7.d:0 "\n\n독일은 오스트리아 제국과의 군사 동맹 연장을 거부했습니다. 이탈리아와 오스트리아의 모순이 커지면서 동맹국 연합은 붕괴 직전이었습니다. 그러나 독일 외교관들은 아직 이들 국가 간 대립이 없는 만큼 이탈리아와의 협력에 대한 희망을 여전히 갖고 있습니다."
 ww1_germany.7.t:0 "[GER.GetName] 측과 [AUH.GetName] 측의 동맹 파기"
 ww1_germany.8.t:0 "제2차 비요크 협정"
 ww1_germany.8.d:0 "[GER.GetName] 측은 식민지 영향권의 중립성과 구획에 관한 확대 조약을 체결할 것을 제안합니다. 페르시아에 개입할 경우 카이저가 우리를 지원하는데 전념하고 있다는 뜻입니다. 아시아에서 영국 정부의 영향력을 약화시킬 수 있는 좋은 기회입니다."
 ww1_germany.8.a:0 "그거 좋지 않은가?"
 ww1_germany.8.b:0 "우린 악마와 거래하지 않는다."
 ww1_germany.9.t:0 "불가침조약을 제안한 [GER.GetName]"
 ww1_germany.9.d:0 "독일은 중립 협정 체결 후 오스트리아에 우리의 중립을 확인하도록 압력을 행사하지 말아 달라고 요청합니다. 독일은 이 지역에서 러시아의 세력권을 인정하면서 발칸반도를 떠나겠다는 것입니다."
 ww1_germany.9.a:0 "독일의 부탁을 들어준다."
 ww1_germany.9.b:0 "우리는 폴란드인들을 보호할 것이다."
 ww1_germany.10.t:0 "[GER.GetName]의 개입 위협"
 ww1_germany.10.d:0 "페르시아를 위한 싸음에 독일의 개입이 현실이 되었습니다. 러시아와 연합한 독일 외교관들은 독일과 러시아의 보호국이 되라는 요구를 밀어붙였습니다. 영국은 이 게임을 떠났고, 이는 독일이 식민지 점령을 위해 군대를 보내는 것을 두려워하지 않는다는 것을 의미합니다."
 ww1_germany.10.a:0 "우리는 저항하기엔 약하다."
 ww1_germany.10.b:0 "모두 덤벼라!"
 ww1_germany.11.t:0 "킬 반란"
 ww1_germany.11.d:0 "킬의 수병들은 작전을 계속하라는 명령에도 불구하고 대규모 반란을 일으키고 있습니다! 이 반역자들은 전쟁의 실제 상황에도 불구하고 즉각적이고 무조건적인 독일의 항복을 요구하고 있습니다. 만약 반란이 확산되도록 허용된다면 이것은 문제를 일으킬 수 있습니다."
 ww1_germany.11.a:0 "독일의 반역자들!"
 ww1_germany.12.t:0 "스파르타쿠스 동맹 봉기"
 ww1_germany.12.d:0 "모든 게 더 나빠지고 있습니다! 마르크스주의 지지자들은 독일 정부의 퇴진을 요구하는 총파업을 선언했습니다. 항의의 주된 동력은 우리에게 반혁명을 고발하는 스파르타쿠스 동맹입니다.\n\n그들은 내전을 일으킬 준비가 되어있으니 스파르타쿠스 동맹 봉기를 진압하기 위한 모든 조치가 즉각 취해져야 합니다. 자유군단 부대는 우리를 지원할 준비가 되어 있습니다."
 ww1_germany.12.a:0 "봉기를 분쇄하라!"
 ww1_germany.12.b:0 "스파르타쿠스를 지원하라."
 ww1_germany.13.t:0 "독일 내전"
 ww1_germany.13.d:0 "스파르타쿠스 당원들이 쿠데타를 일으켰습니다! 10만 명 이상의 스파르타시스트 동맹 지지자들이 국가의회 빌딩을 습격하여 베를린에 소비에트 공화국이 세워졌다고 발표했습니다. 자유군단은 의회를 향해 투쟁하려 했으나, 정부 구성원을 대피시키면서 즉각 퇴각해야 했습니다. 공산주의자들은 실제로 이 도시를 점령했고, 이것은 이 나라에서 내전의 시작을 의미합니다."
 ww1_germany.13.a:0 "스파르타쿠스를 분쇄하라!"
 ww1_germany.13.b:0 "혁명을 위하여!"
 ww1_germany.14.t:0 "독일 내전"
 ww1_germany.14.d:0 "독일에서는 혁명적인 스파르타쿠스 여단과 민족주의자인 자유군단 파견대 사이에 싸움이 시작되었습니다. 지난 며칠 동안 독일에서 여러 차례 쿠데타 시도가 있었지만 기적적으로 정부는 대규모 유혈사태를 피했습니다. 그러나 이번에는 대규모 봉기를 피할 수 없었습니다.\n\n베를린은 공산당이 장악하고 있지만 나머지 지역은 여전히 포기를 거부한 민주정부의 통제하에 있습니다. 내전은 불가피합니다."
 ww1_germany.14.a:0 "신은 독일을 떠났다."
 ww1_germany.15.t:0 "독일이 세력권을 확대하다"
 ww1_germany.15.d:0 "오스트리아의 패배 이후 카이저는 독일 국민들을 신성 로마 제국 내의 단일 연방으로 통합할 계획입니다. 그들은 우리에게 독일 군사고문들로 구성된 과도정부에 의무적으로 항복하도록 했습니다."
 ww1_germany.15.a:0 "어쩔 수 없다."
 ww1_germany.15.b:0 "중립은 중립이다!"
 ww1_germany.16.t:0 "스위스에 압력을 가하는 [GER.GetName]"
 ww1_germany.16.d:0 "오스트리아-헝가리의 패배 이후 카이저는 옛 신성 로마 제국의 영토에서 독일의 세력권을 확대하려는 의도를 갖고 있습니다. 스위스는 카이저의 인내심을 시험하지 않기로 결정했기 때문에 연방평의회는 권한의 일부를 독일군 참모본부에 이양하기로 결정했습니다.\n\n세계적인 긴장이 급속히 고조되고 있습니다. 열강들은 독일의 유럽 진출을 견디기 위해 협력하려 하고 있습니다."
 ww1_germany.16.a:0 "신성 로마 제국? 정말인가?"
 ww1_germany.17.t:0 "우리를 고립시키려하는 [GER.GetName]"
 ww1_germany.17.d:0 "독일은 1909년 관세분쟁 이후 오스트리아가 우리와 싸워온 경제전쟁을 지지했습니다. 따라서 그들은 자원의 흐름을 약화시키되, 우리가 협상국에 더 가까이 가도록 강요할 작정입니다."
 ww1_germany.17.a:0 "우리는 다른 동업자를 찾을 것이다."
 ww1_germany.18.t:0 "비밀조약을 제안한 [GER.GetName]"
 ww1_germany.18.d:0 "독일은 1883년에 체결된 비밀협정을 승인할 것을 제안합니다. 독일이 우리 안보의 보증인이 되고, 중대한 전쟁이 일어나면 군사적 지원을 하겠다는 뜻입니다.\n\n하지만, 우리는 트란실바니아에서의 그들의 정책 때문에 오스트리아-헝가리에 대해 몇 가지 중요한 요구를 하고 있습니다. 그리고 이 비밀조약은 트란실바니아의 루마니아인들에 대한 우리의 요구조건에 부합하지 않습니다."
 ww1_germany.18.a:0 "협정을 맺는다."
 ww1_germany.18.b:0 "우리는 불신할 이유가 있다."
 ww1_germany.19.t:0 "우리에게 압력을 가하는 [GER.GetName]"
 ww1_germany.19.d:0 "독일 카이저는 우리에게 어려운 선택을 강요합니다. 즉, 독일은 협상국과의 전쟁의 교두보를 넓히기 위해 네덜란드로 군대를 강제 투입하거나, 독일 군사고문에게 권한이 이양되는 것이며, 이는 의회의 실질적인 해체를 의미합니다."
 ww1_germany.19.a:0 "우리는 그들의 보호가 필요하다."
 ww1_germany.19.b:0 "우리의 주권을 지켜라!"
 ww1_germany.20.t:0 "[GER.GetName]의 군사지휘권 요청"
 ww1_germany.20.d:0 "독일 제국이 우리에게 군사지휘권을 달라고 요청했습니다.\n이런 기회를 줘야 합니까?"
 ww1_germany.20.a:0 "군사지휘권을 제공한다."
 ww1_germany.20.b:0 "거절한다."
 ww1_germany.21.t:0 "[ITA.GetName]의 주 이전 요청"
 ww1_germany.21.d:0 "이탈리아는 티롤과 이스트리아 지역의 이전을 요청합니다. 형제 전쟁 전에 우리가 체결한 협약에 따라 우리는 이 영토들을 반환할 의무가 있습니다."
 ww1_germany.21.a:0 "그들은 받을 자격이 있다."
 ww1_germany.21.b:0 "이 땅들은 독일 땅이다."
 ww1_germany.22.t:0 "프란츠 요제프 1세의 운명"
 ww1_germany.22.d:0 "프란츠 요제프 황제는 현재 오스트리아 정부로부터 떨어진 뮌헨으로 피신해 있습니다. 대부분의 오스트리아 장교들은 독일의 힘을 인정하지 않지만 동시에 합스부르크 가문이 무너진 제국을 회복할 수 있을지에 대해 의문을 제기합니다.\n\n육군최고사령부가 점령된 시스라이타니아에서 질서를 회복하고 있는 동안, 우리는 전 황제이자 대공에게 어떤 일이 일어날지 결정해야 합니다."
 ww1_germany.22.a:0 "작센으로 추방해라."
 ww1_germany.22.b:0 "오스트리아 왕국의 왕으로 임명하라."
 ww1_germany.23.t:0 "베를린 진군을 준비하는 히틀러"
 ww1_germany.23.d:0 "종전 이후 서서히 두각을 나타내던 나치당의 지도자 아돌프 히틀러는 독일의 쿠데타를 시도하기 위해 에리히 루덴도르프를 비롯한 몇몇 당원과 결탁했습니다. 이 쿠데타 시도는 완전히 절망적이며, 히틀러가 여기서 얻을 것이 있다고 생각하는 것은 분명합니다."
 ww1_germany.23.a:0 "진군을 준비하라."
 ww1_germany.25.t:0 "소비에트 러시아에 대한 공세"
 ww1_germany.25.d:0 "볼셰비키 정부는 우리와 협상을 거부했습니다. 분명히 레닌은 우리가 그에게 페트로그라드에 도착하는 것을 도운 호의를 베풀었다는 것을 잊었습니다. 그러면 그는 건망증에 대한 대가를 치러야 할 것입니다."
 ww1_germany.25.a:0 "이제 그들을 끝낼 시간이다."
 
 ww1_germany.27.t:0 "스웨덴 제국의 부활을 제안한 [GER.GetName]"
 ww1_germany.27.d:0 "아르투어 치머만 독일 외무장관은 흥미로운 협정을 제안했습니다. 그들은 전쟁에서 독일을 공식적으로 지지해 달라고 요청하고 있습니다. 우리가 독일과 동맹을 맺게 되면 그들은 우리의 영토확장과 스웨덴 제국의 부흥을 지지하게 됩니다."
 ww1_germany.27.a:0 "스웨덴 제국... 완벽하다."
 ww1_germany.27.b:0 "우리는 중립을 지킬 것이다."
 ww1_germany.28.t:0 "독일 연방 선언"
 ww1_germany.28.d:0 "국가의회와 카이저의 분쟁 중에 빌헬름 2세는 국가의회와 카이저의 내정에 있어서 재상의 권한을 확대하는 몇 가지 법률을 채택했습니다. 헌법체제의 열등함을 인식한 카이저는 독일 국민과 그 제국 동맹국들의 이익을 위해 국가 체제를 개혁하기로 결정했습니다.\n\n사실 입헌개혁이 카이저의 영향력을 약화시키지는 않겠지만 독일의 외교정책은 국가의회의 통제에 달려 있을 것입니다."
 ww1_germany.28.a:0 "독일이 이웃들과 평화를 만들기로 결정했다고?"
 ww1_germany.29.t:0 "동맹국 회담의 시작"
 ww1_germany.29.d:0 "독일은 삼국동맹 참가국 간의 갈등을 해소하기 위해 앞으로 3개월 동안 회담을 열겠다는 입장입니다. 동맹국 구성원의 수는 협상의 성공 여부에 따라 달라질 것입니다."
 ww1_germany.29.a:0 "시작하자."
 ww1_germany.30.t:0 "동맹국 회담의 시작"
 ww1_germany.30.d:0 "독일은 삼국동맹 참가국 간의 갈등을 해소하기 위해 앞으로 3개월 동안 회의를 열겠다는 입장입니다. 동맹국 구성원의 수는 협상의 성공 여부에 따라 달라질 것입니다."
 ww1_germany.30.a:0 "시작하자."
 ww1_germany.31.t:0 "이탈리아 문제"
 ww1_germany.31.d:0 "[GER.GetName] 측은 국가적 갈등을 막기 위해 우리에게 남티롤과 이스트리아 지역을 양도해 달라고 부탁합니다. 독일인들은 우리가 지역의 손실로부터 회복할 수 있도록 경제적 지원을 제공할 준비가 되어 있습니다."
 ww1_germany.31.a:0 "빌리의 충고를 따르자."
 ww1_germany.31.b:0 "이스트리아만. 티롤은 우리의 역사적 지역이다."
 ww1_germany.31.c:0 "아니."
 ww1_germany.32.t:0 "지역 양도에 동의한 [AUH.GetName]"
 ww1_germany.32.t_2:0 "이스트리아 양도에 동의한 [AUH.GetName]"
 ww1_germany.32.d:0 "오스트리아는 지불의 대가로 이탈리아에 국경지역을 양도하는 것에 동의합니다. 회담이 끝나면 우리는 생산의 일부를 오스트리아에 줄 의무가 있습니다.\n\n이탈리아가 더 이상 우리의 동맹국들과 이견을 가지지 않기를 바랍니다."
 ww1_germany.32.d_2:0 "오스트리아는 지불을 위해 이탈리아에 이스트리아를 양도하는 것에 동의합니다. 회담이 끝나면 우리는 생산의 일부를 오스트리아에 줄 의무가 있습니다.\n\n이탈리아가 타협하기를 바랍니다. 적어도 없는 것보다는 낫습니다."
 ww1_germany.32.a:0 "좋은 결정이다."
 ww1_germany.33.t:0 "[AUH.GetName] 측의 [ITA.GetName] 측으로의 주 이전 거부"
 ww1_germany.33.d:0 "오스트리아는 이스트리아와 티롤의 [ITA.GetName] 이양을 거부했습니다. 회담이 끝나고 이탈리아가 우리 편을 들 가능성이 낮다는 얘기입니다.\n\n적어도 우리는 이 이양에 대한 비용을 지불할 필요가 없습니다."
 ww1_germany.33.a:0 "이런, 개... 괘씸한 머저리!"
 ww1_germany.34.t:0 "루마니아 문제"
 ww1_germany.34.d:0 "[GER.GetName] 측은 국가적 갈등을 막기 위해 트란실바니아 지역을 양도해 달라고 요청합니다. 독일인들은 우리가 지역의 손실로부터 회복할 수 있도록 경제적 지원을 제공할 준비가 되어 있습니다."
 ww1_germany.34.a:0 "빌리의 충고를 따르자."
 ww1_germany.34.b:0 "우리는 남부 트란실바니아만 이전하는 것에 동의한다."
 ww1_germany.34.c:0 "절대 안 돼."
 ww1_germany.35.t:0 "[AUH.GetName] 측의 지역 양도 동의"
 ww1_germany.35.t_2:0 "[AUH.GetName] 측의 남트란실바니아 이전"
 ww1_germany.35.d:0 "오스트리아는 지불의 대가로 트란실바니아를 [ROM.GetName]에 양도하는 것에 동의합니다. 회담이 끝나면 우리는 생산의 일부를 오스트리아에 줄 의무가 있습니다.\n\n루마니아는 더 이상 우리의 동맹국들과 의견 충돌이 없기를 바랍니다."
 ww1_germany.35.d_2:0 "오스트리아는 지불을 위해 [ROM.GetName]에 남부 트란실바니아만을 양도하는 것에 동의합니다. 회담이 끝나면 우리는 생산의 일부를 오스트리아에 줄 의무가 있습니다.\n\n[ROM.GetName] 측이 타협하기를 바랍니다. 적어도 없는 것보다는 낫습니다."
 ww1_germany.35.a:0 "좋은 결정이다."
 ww1_germany.36.t:0 "[AUH.GetName] 측의 [ROM.GetName] 측으로의 주 이전 거부"
 ww1_germany.36.d:0 "오스트리아는 트란실바니아의 [ROM.GetName] 이양을 거부했습니다. 회담이 끝나고 이탈리아가 우리 편을 들 가능성이 낮다는 얘기입니다.\n\n적어도 우리는 이 이양에 대한 비용을 지불할 필요가 없습니다."
 ww1_germany.36.a:0 "지금 장난하자는 건가?"
 ww1_germany.37.t:0 "남윌란 문제"
 ww1_germany.37.d:0 "[GER.GetName] 측은 이견을 해소하고 영토 양보를 하기로 했습니다. 그들은 동맹을 요청하는 대가로 남부 유틀란트를 이양합니다. 유럽 최강국의 동맹이 될 수 있는 좋은 기회입니다."
 ww1_germany.37.a:0 "거래에 동의하라."
 ww1_germany.37.b:0 "너무 수상하다."
 ww1_germany.38.t:0 "우리와 동맹을 맺기로 합의한 [FROM.GetName]"
 ww1_germany.38.d:0 "[FROM.GetName] 측은 우리의 제안에 긍정적인 반응을 보였으며 회의가 끝나고 동맹국과의 협정을 체결할 준비가 되어 있습니다. 축하합시다!"
 ww1_germany.38.a:0 "동맹은 점점 더 강해지고 있다."
 ww1_germany.39.t:0 "우리와 동맹 체결을 거부한 [FROM.GetName]"
 ww1_germany.39.d:0 "[FROM.GetName] 측은 그들의 중립을 선언하면서 협정 체결을 거부했습니다. 음, 그건 그들의 권리입니다. 우리는 우리의 문제를 좋은 방법으로 해결하고 싶었습니다."
 ww1_germany.39.a:0 "슬픈 일이다."
 ww1_germany.40.t:0 "[SWE.GetName] 측을 위한 제안"
 ww1_germany.40.a:0 "경제적 지원."
 ww1_germany.40.b:0 "군사 기술."
 ww1_germany.40.c:0 "아무것도 제공할 수 없지만, 우리의 보호를 제안하라."
 ww1_germany.41.t:0 "동맹국에 가입할 것을 제의한 [GER.GetName]"
 ww1_germany.41.a:0 "거래에 동의하라."
 ww1_germany.41.b:0 "너무 수상하다."
 ww1_germany.42.t:0 "[HOL.GetName] 측을 위한 제안"
 ww1_germany.43.t:0 "[NOR.GetName] 측을 위한 제안"
 ww1_germany.44.t:0 "[SWI.GetName] 측을 위한 제안"
 ww1_germany.45.t:0 "[GER.GetName]의 방위조약 확대 제의"
 ww1_germany.45.d:0 "[FROM.GetName] 측은 우리의 제안에 긍정적인 반응을 보였으며 회의가 끝나고 동맹국과의 협정을 체결할 준비가 되어 있습니다. 축하합시다!"
 ww1_germany.45.a:0 "안될 게 뭐 있나?"
 ww1_germany.45.b:0 "우리는 더 이상 그들과 협상하지 않는다."
 ww1_germany.46.t:0 "비밀조약 비활성화"
 ww1_germany.46.d:0 "독일은 전쟁 중이어서 동원을 발표하고 동맹국들을 지원할 의무가 있습니다."
 ww1_germany.46.a:0 "싸울 준비가 되었다."
 ww1_germany.47.t:0 "스위스를 떠난 레닌"
 ww1_germany.47.d:0 "러시아에서 곧 혁명이 시작될 것입니다. 다른 러시아 급진사회주의자들과 함께 스위스에 있던 블라디미르 레닌은 고국의 불안정한 상황을 알게 되어, 이것이 러시아에 공산주의 정부를 수립할 수 있는 가장 좋은 기회임을 깨달았습니다.\n\n독일 정부는 군비 약화를 목표로 러시아를 불안정하게 만드는 데 관심이 많습니다. 그러므로 우리는 레닌과 그의 동지들에게 페트로그라드로 가는 안전한 길을 제공해야 합니다. 더 좋은 것은, 아무도 눈치채지 못하도록 봉인 열차를 제공하는 것입니다."
 ww1_germany.47.a:0 "즐거운 여행 되길 바란다!"
 ww1_germany.48.t:0 "조계지 통일을 개시한 [GER.GetName]"
 ww1_germany.48.d:0 "독일은 연방 자치정부와 함께 공사관 도시 기구를 설립할 것을 제안합니다. 우리는 중국에 식민지를 소유하고 있기 때문에, 이 조약에 서명할 수 있습니다. 만약 우리가 통제하에 있는 식민지를 이전하는데 동의하지 않는다면, 조계지 도시들은 우리의 식민지에 대한 권리를 갖게 될 것입니다."
 ww1_germany.48.a:0 "받아라, 꼬마야!"
 ww1_germany.48.b:0 "내 대답은 거절이다."
 ww1_germany.49.t:0 "스칸디나비아를 압박하는 [GER.GetName]"
 ww1_germany.49.d:0 "[GER.GetName] 측은 영국과 러시아를 차단하고, 북유럽을 가로지르는 무역을 제한하는 발판을 마련하겠다는 것입니다. 따라서 그들은 군대의 관리의 일부를 독일 지휘부로 이관할 것을 요구하는데, 이것은 실제로 우리를 그들의 괴뢰국으로 만들 것입니다."
 ww1_germany.49.a:0 "젠장. 젠장. 젠장."
 ww1_germany.49.b:0 "저리 가라, 카이저!"
 ww1_germany.50.t:0 "조약 체결을 제의한 [GER.GetName]"
 ww1_germany.50.d:0 "[GER.GetName] 측은 오세아니아 영토 분쟁을 피할 수 있는 일련의 외교 행위를 마무리하자고 제안합니다. 이는 카이저가 앞으로 우리와 군사동맹을 맺을 뜻이 있음을 말해줍니다."
 ww1_germany.50.a:0 "좋아."
 ww1_germany.50.b:0 "협정에 서명하기를 거부한다."
 ww1_germany.51.t:0 "무슬림 소수집단 시위"
 ww1_germany.51.d:0 "영국령 인도 서부 지역에서 반정부 시위가 일어났고, 폭동 중에 수십 명의 군인들이 목숨을 잃었습니다. 지하조직은 해외로부터, 아프가니스탄을 통해 무기물자를 공급받습니다. 아마도 외국에서 온 누군가가 영국령 인도의 상황을 불안정하게 만들고 있는 것입니다."
 ww1_germany.51.a:0 "이것을 대도시에 보고할 필요가 있다."
 ww1_germany.53.t:0 "치머만 전보"
 ww1_germany.53.d:0 "[GER.GetLeader] 측이 [MEX.GetLeader] 측에게:\n\n'무제한 잠수함 작전을 개시할 예정. 그렇지만 본국은 [USA.GetName] 측이 중립을 유지하기를 바람. 실패할 경우 다음 조건을 바탕으로 멕시코에게 동맹을 제의할 계획: 공동 전쟁 수행, 공동 평화 조약, 텍사스/뉴멕시코/애리조나 등 상실지역을 되찾는데 독일의 절대적인 지원 및 동의 보장."
 ww1_germany.53.a:0 "미국은 모든 것을 갚을 것이다!"
 ww1_germany.53.b:0 "우리는 그렇게 강하지 않다."
 ww1_germany.54.t:0 "독일을 지지하기로 동의한 멕시코"
 ww1_germany.55.t:0 "치머만의 제의를 거부한 멕시코"
 ww1_germany.56.t:0 "독일과의 비밀 동맹"
 ww1_germany.57.t:0 "오스트리아가 이탈리아 영토를 이전하다"
 ww1_germany.58.t:0 "오스트리아가 루마니아 영토를 이전하다"
 ww1_germany.59.t:0 "독일 첩보원에게 살해당한 레닌"
 ww1_germany.59.d:0 "독일이 뒤동수를 쳤습니다! 러시아 혁명이 끝난 뒤 독일 정부는 볼셰비키 지도자들이 너무 위험해지자마자 이들을 제거하는 단호한 조치를 취했습니다. 당에는 많은 방첩국 요원들이 있었는데, 이것은 큰 놀라움으로 다가왔습니다. 배신자 키로프는 조력자들과 함께 레닌 동지의 사무실을 폭파시켰습니다. 혁명의 지도자는 상처가 너무 심해 죽었습니다. 키로프는 간신히 덴마크로 도망쳤습니다.\n\n이 공격은 단지 한 가지 의미일 뿐입니다 - 독일이 러시아에 대한 자신의 권력을 확립하려고 합니다."
 ww1_germany.59.a:0 "혁명은 살아남을 것이다!"
 ww1_germany.60.t:0 "독일 투자"
 ww1_germany.61.t:0 "배상금 지급"
 ww1_germany.62.t:0 "맥주홀 폭동"
 ww1_germany.62.d:0 "나치당은 바이에른의 주지사를 인질로 삼아 정부를 장악하려 했습니다. 아돌프 히틀러는 국가혁명의 시작을 선언했고, 그의 지지자들과 무장세력을 뮌헨의 중심지로 이끌었습니다. 아침이 되자, 그 행진은 국가방위군에 의해 중단되었습니다. 루덴도르프 장군과 히틀러는 병사들이 참전용사들을 공격하지 않기를 바라면서 이 운동을 계속하려 했지만, 잘못 알고 있었습니다. 군인들이 시위대에 발포하자 총격전이 시작되었습니다. 히틀러는 부상을 입었고, 곧 체포되었습니다.\n\n폭동은 실패했습니다."
 ww1_germany.62.a:0 "누가 우리를 배신했는가?"
 ww1_germany.63.a:0 "히틀러? 그게 누구지?"
 ww1_germany.64.t:0 "독일 총리로 임명된 히틀러"
 ww1_germany.64.d:0 "독일의 나치 지도자, 참전용사이자 열렬한 반유대주의자 아돌프 히틀러가 총리로 임명되었습다. 힌덴부르크 대통령은 돌격대로 불리는 나치 무장세력의 폭력적인 권력 폭발을 우려해 이런 결정을 내렸습니다.\n\n거의 즉시 나치는 총리를 진정한 독재자로 만들고 전체주의 정권을 수립하는 일련의 독재 개혁을 단행했습니다. 민주 및 공산 야당과 대통령은 약하기 때문에 아무도 히틀러의 팽창에 저항할 수 없었습니다. 제3제국의 시대가 시작되었습니다."
 ww1_germany.64.a:0 "하일 히틀러."
 ww1_germany.65.t:0 "[GER.GetName]의 협력 제의"
 ww1_germany.65.d:0 "독일은 곧 있을 영국 식민지에 대한 전쟁에서 군사적 지원을 제공합니다. 독일 아시아 함대 건설을 위한 부두와 항구를 제공해 달라는 것입니다."
 ww1_germany.65.a:0 "동의한다."
 ww1_germany.65.b:0 "아닌 것 같다."
 ww1_germany.66.t:0 "협정 서명에 동의한 [SIA.GetName]"
 ww1_germany.66.d:0 "우리는 시암이 도쿄-베를린 조약에 가입할 준비가 되었다는 것을 알리게 되어 기쁩니다. 아시아의 식민지를 위한 전쟁이 일어나면 그들은 우리의 동맹에 동참할 것입니다."
 ww1_germany.66.a:0 "좋아."
 ww1_germany.67.t:0 "[SIA.GetName]의 도쿄-베를린 조약 서명 거부"
 ww1_germany.67.d:0 "시암은 우리와 협정을 맺지 않을 것이며, 항구를 양도하지 않을 것입니다. 그들은 참전을 거부합니다."
 ww1_germany.67.a:0 "아주 불쾌하다."
 ww1_germany.68.t:0 "[GER.GetName]의 군대 요청"
 ww1_germany.68.d:0 "식민제국들이 전쟁 중입니다. 독일은 우리에게 의무를 다하고 영국과의 전쟁에 돌입할 것을 요구합니다. 계약을 파기하면 독일은 우리를 배신자로 간주할 것입니다."
 ww1_germany.68.a:0 "그렇게 해라."
 ww1_germany.68.b:0 "이건 우리 전쟁이 아니다."
 ww1_germany.69.t:0 "[FROM.GetName]의 도쿄-베를린 조약 비난"
 ww1_germany.69.d:0 "영국에 대한 대규모 식민지 전쟁에 겁에 질린 [FROM.GetName] 측은 우리와의 협정을 파기하기로 했습니다. 우리는 그들의 배신을 처벌할 권리가 있습니다."
 ww1_germany.69.a:0 "배신자는 반드시 벌을 받아야 한다."
 ww1_germany.70.t:0 "[JAP.GetName]의 군대 요청"
 ww1_germany.70.d:0 "식민제국들이 전쟁 중입니다. [JAP.GetName] 측은 우리에게 의무를 다하고 영국과의 전쟁에 돌입할 것을 요구합니다. 이것은 영국의 패권을 이길 수 있는 기회입니다."
 ww1_germany.70.a:0 "싸워라!"
 ww1_germany.71.t:0 "[GER.GetName]의 투자 제안"
 ww1_germany.71.d:0 "[GER.GetName] 측은 [PER.GetName] 측이 그들의 동맹을 지원할 것으로 기대하고 있습니다. 그러므로 그들은 군사 조약에 대한 대가로 경제적 지원을 제공합니다. 그들은 우리가 충분히 약하다는 것을 알고 있기 때문에 우리가 동의하지 않는다면 독일은 우리에게 압력을 가할 수 있습니다."
 ww1_germany.71.a:0 "거절할 이유가 어디 있는가?"
 ww1_germany.71.b:0 "수락할 이유가 어디 있는가?"
 ww1_germany.72.t:0 "[PER.GetName]의 거부"
 ww1_germany.72.d:0 "[PER.GetName] 측은 우리의 제안에도 불구하고 동맹 협정을 체결하지 않을 것입니다. 우리는 그들에게 답을 바꾸라고 경제적인 압력을 가할 수 있습니다."
 ww1_germany.72.a:0 "페르시아를 내버려 둬라."
 ww1_germany.72.b:0 "그들에게 압박을 가해라."
 ww1_germany.73.t:0 "[GER.GetName]의 경제적 압박"
 ww1_germany.73.d:0 "[GER.GetName] 측은 경제적 영향력을 이용하여 우리가 그들의 제안에 대해 우리의 생각을 바꾸도록 합니다."
 ww1_germany.73.a:0 "아니. 마지막으로 말한다."
 ww1_germany.73.b:0 "글쎄, 만약 그들이 그렇게 고집한다면."

 # BULGARIA
 ww1_bulgaria.1.t:0 "동맹국 가입 초대"
 ww1_bulgaria.1.d:0 "The German Empire has accepted Bulgaria's demand for formal claims on Macedonia, Thrace, and Dobruja, in exchange for us joining the Central Powers. Popular support for this move is massive. Should we accept?"
 ww1_bulgaria.1.a:0 "Accept the Offer"
 ww1_bulgaria.1.b:0 "Refuse the Offer"
 ww1_bulgaria.2.t:0 "Treaty with Serbia"
 ww1_bulgaria.2.d:0 "Serbia will not break this promise and will give Macedonia to us. Looks like they really fear competition with us."
 ww1_bulgaria.2.a:0 "We'll believe."
 ww1_bulgaria.5.d:0 "Only the formation of a single military alliance between the Balkan states will enable us to liberate the Balkans.\n\nBut Serbia decided to take it all for itself self, we must not allow it. We sent our diplomats to Montenegro and Greece with a plan for cooperation in the coming war. It remains to wait for the news."
 ww1_bulgaria.5.a:0 "We must contain Serbian aggression."
 ww1_bulgaria.6.d:0 "Montenegro asks to support them in the liberation of Eastern Montenegro from the Ottomans. We must ensure that Serbia won't take it."
 ww1_bulgaria.6.a:0 "We will help Montenegro."
 ww1_bulgaria.7.d:0 "We already signed a military treaty with Greece but for them to join our alliance against Serbia we will have to promise them the region of Thrace."
 ww1_bulgaria.7.a:0 "This is their legitimate demands."
 
 ww1_bulgaria.8.t:0 "Bulgaria invites us to join their military alliance to confront Serbia."
 ww1_bulgaria.11.t:0 "Great War Aftermath"
 ww1_bulgaria.12.t:0 "Second Balkan War Aftermath"
 ww1_bulgaria.12.d:0 "We've lost crucial territories and a lot of good men for nothing."
 ww1_bulgaria.12.a:0 "This is a catastrophe!"
 ww1_bulgaria.13.t:0 "Ferdinand I Abdicates"
 ww1_bulgaria.13.d:0 "Following the defeat in the Second Balkan War Bulgarian Tsar Ferdinand I decided to take full responsibility and abdicated in favor of his eldest son, who became Tsar Boris III. The future of Bulgarian politics seems uncertain."
 ww1_bulgaria.13.a:0 "What would become of Bulgaria?"
 ww1_bulgaria.14.d:0 "To save the Bulgarian monarchy after multiple military setbacks, Tsar Ferdinand abdicated in favour of his eldest son, who became Tsar Boris III. Under new leadership, Bulgaria surrendered and, as a consequence, lost not only the additional territory it had fought for in the major conflict, but also the territory it had won after the Balkan Wars giving access to the Aegean Sea."
 ww1_bulgaria.15.d:0 "In a surprising move, several Balkan countries have come together to form the Balkan League, a military alliance stated to have been built in response to Serbian aggression."
 ww1_bulgaria.16.t:0 "King Ferdinand Up in Airplane"
 ww1_bulgaria.16.d:0 "King Ferdinand of Bulgaria, today established the record of being the first monarch to go aloft in a heavier-than-air machine when he went for a flight in a biplane with M. Delaminne at the aerodrome at Kiewiet. Prince Boris, the heir-apparent to the Bulgarian throne, and Prince Cyrille, the King's second son, also flew. \n\nKing Ferdinand was highly enthusiastic over the flight and declared he would install an aerodrome in Bulgaria. As a mark of his appreciation, he decorated M. Delaminne with the Order of St. Alexander."
 ww1_bulgaria.16.a:0 "First monarch to do it."
 ww1_bulgaria.17.t:0 "Deal broken with France"
 ww1_bulgaria.17.d:0 "Our deal has been broken since we're now at war"
 ww1_bulgaria.17.a:0 "Fair enough"
 ww1_bulgaria.18.t:0 "Deal broken with Germany"
 ww1_bulgaria.19.t:0 "Deal broken with Russia"
 ww1_bulgaria.20.t:0 "Deal broken with Austria"
 ww1_bulgaria.21.t:0 "Treaty for friendship and alliance between Bulgaria and Germany"
 ww1_bulgaria.21.d:0 "After the Balkan wars, Bulgaria is diplomatically isolated, surrounded by hostile neighbors and deprived of Great Power support. Today Bulgarian officials made a proposal to join the Central Powers.\nTheir entry into the Central Powers would solidify our influence in the Balkans."
 ww1_bulgaria.21.a:0 "불가리아와 함께!"
 ww1_bulgaria.21.b:0 "What do they think this is? The Bulgarian Powers?!"
 ww1_bulgaria.22.t:0 "French–Bulgarian treaty"
 ww1_bulgaria.22.d:0 "After the Balkan wars, Bulgaria is diplomatically isolated, surrounded by hostile neighbors and deprived of Great Power support. Today Bulgarian officials made a proposal to join the Entente.\nTheir entry into the Central Powers would solidify our influence in the Balkans and and would interfere with the German war effort."
 ww1_bulgaria.22.a:0 "La bulgarie avec nous!"
 ww1_bulgaria.22.b:0 "We don't need to destabilize the Balkans even more"
 ww1_bulgaria.23.t:0 "Bulgaria wants to join our cause."
 ww1_bulgaria.23.d:0 "After a communist coup in Bulgaria. The Narrow Socialists came to power. They support our ideas of worker liberation and proposed to join in an alliance."
 ww1_bulgaria.23.a:0 "A step to the world revolution!"
 ww1_bulgaria.23.b:0 "How will Bulgaria be of any help?"
 ww1_bulgaria.24.t:0 "Stamboliyski agitates against joining the Central Powers"
 ww1_bulgaria.24.d:0 "Aleksandar Stamboliyski the leader of the BZNS and a notorious anti-monarchist, meet with [BUL.GetLeader] to protest the war effort. He agitates against joining Germany and led numerous protests in support of Entente."
 ww1_bulgaria.24.a:0 "그를 재판에 회부하라."
 ww1_bulgaria.24.b:0 "그를 무시하라."
 ww1_bulgaria.25.t:0 "소피아 진군"
 ww1_bulgaria.25.d:0 "Entente troops managed to launch a major offensive. The discontent of the soldiers is very great. Defeated and demoralized troops are marching on Sofia to overthrow the government and punish all those who were guilty of war and defeats."
 ww1_bulgaria.25.a:0 "Release Stamboliyski, let him try to calm the troops"
 ww1_bulgaria.25.b:0 "Supress the relebelion with force"
 ww1_bulgaria.26.t:0 "Radomir Rebellion"
 ww1_bulgaria.26.d:0 "Stamboliyski took full control of the situation of Radomir received a telegram from Daskalov, offering to lead an uprising, unite the forces and march on the capital to overthrow the monarchy.\nDaskalov announced that the troops under his control would launch an attack on the capital if the new government was not recognized. Stamboliyski meanwhile arrived in the capital and immediately went to a meeting with the Cabinet of Ministers."
 ww1_bulgaria.26.a:0 "이 미친 짓 좀 그만해라!"
 ww1_bulgaria.26.b:0 "공화국을 위해, 군주제를 무너뜨려라!"
 ww1_bulgaria.27.t:0 "Revolution in Bulgaria"
 ww1_bulgaria.27.d:0 "After Entente forces had breached Bulgaria's defensives, the retreating and deserting Bulgarian troops organized an uprising against the current government and Tsar Ferdinand of Bulgaria. The rebelling soldiers reached Kyustendil and Radomir and threatened the capital Sofia. Rayko Daskalov, soon supported by Aleksandar Stamboliyski, put himself in charge of the rebelling troops. He proclaimed that the monarchist government of Bulgaria was to be overthrown and established the so-called Radomir Republic, with Stamboliyski as its president and himself as commander-in-chief.\n\nDeserted troops marched into Sofia overthrew the government and Alexander Stamboliysky was put in power.\nThe Royal family had fled the country shortly before."
 ww1_bulgaria.27.a:0 "How will this affect the war?"
 ww1_bulgaria.28.t:0 "Radoslavov agitates against joining the Entente"
 ww1_bulgaria.28.d:0 "Vasil Radoslavov the leader of the Radoslavists and a notorious russophobe, meet with [BUL.GetLeader] to protest the war effort. He agitates against joining France."
 ww1_bulgaria.29.t:0 "Bulgaria proposes an alliance"
 ww1_bulgaria.29.d:0 "The Bulgarian Foreign Ministry has proposed a Treaty Of Friendship And Alliance between our two nations. This would benefit our plans but can we trust the Bulgarians?"
 ww1_bulgaria.29.a:0 "조약에 서명하라."
 ww1_bulgaria.29.b:0 "그들을 믿을 수 없다."
 ww1_bulgaria.30.t:0 "Treaty Of Friendship And Alliance Between Bulgaria And Serbia"
 ww1_bulgaria.30.d:0 "His Majesty, Ferdinand the First, King of the Bulgars, and His Majesty Peter the First, King of Serbia, thoroughly convinced of the common interests and the common destiny of their countries, and of the brother nations of Bulgarian and Serbian peoples, and being resolved firmly to defend these interests with their united forces, and to endeavour to pursue them to a happy conclusion, have agreed upon the following:\n\nThe Kingdom of Bulgaria and the Kingdom of Serbia mutually and reciprocally guarantee the political independence and territorial integrity of each other, agreeing absolutely without exception of any kind, to support one another with their entire strength in any case where one of the two kingdoms may be attacked by one or more States.\n\nThe two contracting parties agree also to aid one another with their entire strength in case anyone of the great Powers shall attempt to annex or occupy, or to take military possession of, even temporarily, any part whatever of the territory of the Balkan peninsula now under Turkish domination, if one of the contracting parties believes this action to be injurious to its vital interests, and a casus belli."
 ww1_bulgaria.30.a:0 "Together for the liberated Balkans!"
 ww1_bulgaria.31.t:0 "세르비아의 거부"
 ww1_bulgaria.31.t:0 "[SER.GetLeader] 측은 불가리아를 믿을 수 없다며 우리 조약에 서명하기를 거부했습니다."
 ww1_bulgaria.31.a:0 "그들이 감히!"
 ww1_bulgaria.32.t:0 "오스만 재통합"
 ww1_bulgaria.32.d:0 "오스만 술탄은 불가리아 땅을 점령했습니다. 그는 불가리아의 재통합 계획을 명시하는 칙령을 발표했습니다. 해야함"
 ww1_bulgaria.32.a:0 "술탄께 신의 축복이 있기를."
 ww1_bulgaria.33.t:0 "자애로운 통합"
 ww1_bulgaria.33.d:0 "해야함"
 ww1_bulgaria.33.a:0 "좋아."
 ww1_bulgaria.34.t:0 "총대주교 지원"
 ww1_bulgaria.34.d:0 "해야함"
 ww1_bulgaria.34.a:0 "훌륭해."
 ww1_bulgaria.35.t:0 "충성스러운 불가리아 헌병대"
 ww1_bulgaria.35.d:0 "해야함"
 ww1_bulgaria.35.a:0 "훌륭해."

 # ENGLAND
 ww1_england.1.t:0 "타이타닉의 침몰"
 ww1_england.1.d:0 "가라앉을 수 없는 것으로 여겨졌던 RMS 타이타닉호는 1500명 이상이 사망하는 역사상 가장 큰 해양 참사 중 하나로 끝을 맞이했습니다. 유럽과 북미 전역의 의회 인근에 있는 지역 커피점에서는, 왜 이 배에 충분한 구명 뗏목이 설치되지 않았는지, 통신 시스템이 고장 났는지, 그리고 정확히 왜 이 배가 빙산에 충돌했는지에 대한 논쟁이 이미 벌어지고 있습니다.\n\n이 비극은 국제적인 관심을 끌었고 해양 안전 기준의 대대적인 개편을 촉발시켰습니다."
 ww1_england.1.a:0 "여자와 아이들이 먼저다!"
 ww1_england.3.t:0 "뉴욕에 도착한 타이타닉"
 ww1_england.3.d:0 "가라앉지 않는 RMS 타이타닉이 6일이 채 안되게 첫 항해를 마쳤습니다. 이 노선은 영국 사우샘프턴에서 셰르부르와 북대서양을 통과했습니다. 배의 선장 에드워드 스미스는 빙산과 충돌할 위험이 있기 때문에 배의 안전을 보장하기 위해 추가 항로를 재고할 필요가 있다고 말했습니다. 그는 또 선체의 강도를 의심하지 않지만 설계국은 이런 대형 선박에 대해 적절한 안전성을 보장할 의무가 있다고 지적했습니다.\n\n 화이트 스타 라인 사는 이미 대서양 횡단 여객 수송의 새로운 시대를 발표했는데, 이 시대에 현재 가장 큰 올림픽 등급의 선박 중 하나가 사용될 것입니다."
 ww1_england.3.a:0 "타이타닉은 정말 가라앉을 수 없는 것인까?"
 ww1_england.4.t:0 "아일랜드 독립전쟁"
 ww1_england.4.d:0 "아일랜드 공화당 '신 페인'은 아일랜드의 독립을 선언했습니다. 아일랜드 공화국군 자원병들이 섬에서 반란을 일으켰으며, 왕립 아일랜드 경찰대는 최소 경관 2명이 아일랜드인 테러리스트에게 살해당했다고 보고했습니다.\n\n아일랜드인들은 독립을 위해 제국 전체를 상대로 결사적으로 싸울 준비가 되어 있는 것 같습니다."
 ww1_england.4.a:0 "젠장!"
 ww1_england.5.t:0 "키프로스 봉기"
 ww1_england.5.d:0 "키프로스의 그리스 민족주의자들은 반식민지 봉기를 조직했는데, 이 봉기는 섬의 거의 전 인구가 지지했습니다. 그 시위는 폭동으로 발전했고, 그 동안 항의하는 군중들은 그 섬의 영국 행정부를 장악하려 했습니다."
 ww1_england.5.a:0 "폭도들을 체포하라."
 ww1_england.5.b:0 "우리는 그들을 붙잡지 않을 것이다."
 ww1_england.6.t:0 "키프로스와의 재결합"
 ww1_england.6.d:0 "식민지 정부는 그리스와의 통일을 위한 민족주의 운동인 «에노시스»의 대규모 시위가 잇따르자 그리스 키프로스를 떠나기로 결정했습니다. 그리고 이제 키프로스는 거의 8세기가 지난 후 그리스로 돌아왔습니다."
 ww1_england.6.a:0 "통일 만세!"
 ww1_england.7.t:0 "영국-아일랜드 조약"
 ww1_england.7.d:0 "분명 아일랜드 분리주의 정부는 멈추지 않을 것이고, 패배하더라도 게릴라전을 계속할 것입니다. 봉기를 멈추고 양보할 필요가 있습니다.\n\n우리는 아일랜드 정부를 우리의 자치령으로 인식하는데, 이것은 아일랜드 의회의 사실상의 독립을 의미합니다. 아일랜드 자유국은 적대행위를 종식시키고 IRA의 공격을 막겠다고 맹세합니다."
 ww1_england.7.a:0 "조약에 서명하라."
 ww1_england.7.b:0 "우리는 아일랜드 전역이 필요하다."
 ww1_england.8.t:0 "영국-아일랜드 조약"
 ww1_england.8.d:0 "분명 아일랜드 분리주의 정부는 멈추지 않고 게릴라전을 계속할 것입니다. 우리는 그 섬에 대한 통제력을 잃었고, 그것은 봉기가 승리했다는 것을 의미합니다.\n\n우리는 아일랜드 공화국과 그들의 정부가 적대행위를 종식시키고 IRA의 공격을 막겠다는 약속을 인식합니다."
 ww1_england.8.a:0 "조약에 서명하라."
 ww1_england.8.b:0 "우리는 아일랜드 전역이 필요하다."
 ww1_england.9.t:0 "치머만 전보를 가로챈 첩보원"
 ww1_england.9.d:0 "우리 요원의 도움으로 멕시코에서 이 전보를 가로챘습니다.\n\n[GER.GetLeader] 측이 [MEX.GetLeader] 측에게:\n\n'무제한 잠수함 작전을 개시할 예정. 그렇지만 본국은 [USA.GetName] 측이 중립을 유지하기를 바람. 실패할 경우 다음 조건을 바탕으로 멕시코에게 동맹을 제의할 계획: 공동 전쟁 수행, 공동 평화 조약, 텍사스/뉴멕시코/애리조나 등 상실지역을 되찾는데 독일의 절대적인 지원 및 동의 보장."
 ww1_england.9.a:0 "미국으로 보내라."
 ww1_england.9.b:0 "무시해라."
 ww1_england.10.t:0 "치머만 전보를 가로챈 첩보원"
 ww1_england.10.d:0 "멕시코 주재 독일 공사관으로 가는 치머만 전보가 도청되었습니다. 이는 미국 국민과 정치인들에게 독일이 의도적으로 상선 운송에 대응하는 무자비한 잠수함 운동을 재개하고 멕시코가 미국에 선전포고를 하도록 부추기려 한다는 것을 증명합니다."
 ww1_england.10.a:0 "이제 전쟁을 일으킬 명분이 생겼다!"
 ww1_england.11.t:0 "치머만 전보를 가로챈 첩보원"
 ww1_england.11.d:0 "아서 짐머만 외무장관이 멕시코 공사관으로 보낸 전보가 도청됐다. 이는 미국 국민과 정치인들에게 독일이 의도적으로 상선 운송에 대응하는 무자비한 잠수함 운동을 재개하고 멕시코가 [USA.GetName]에 선전포고를 하도록 부추기려 한다는 것을 증명합니다.\n\n이 사건은 의심할 여지 없이 [USA.GetName](이)가 [GER.GetName](와)과의 전쟁에 돌입한 주된 이유가 될 것입니다."
 ww1_england.11.a:0 "오, 이건 그냥 오해다!"
 ww1_england.11.b:0 "치머만이 그렇게 멍청한가?"
 ww1_england.13.t:0 "스코틀랜드 만세"
 ww1_england.13.d:0 "[SCO.GetName] 만세! 영국 왕권과의 연합은 깨졌고, 우리는 이제 자유입니다. 이 모든 인류에게 힘든 날들 속에서 스코틀랜드는 아무리 힘들어도 죽음을 무릅쓰고 그 운명을 맞이할 것입니다. 스코틀랜드 만세!"
 ww1_england.13.a:0 "자유다!"
 
 
 ww1_england.100.t:0 "에드워드 7세의 사망"
 ww1_england.100.d:0 "에드워드 7세의 생애와 그의 시대가 막을 내렸습니다. 비탄에 잠긴 상태였지만, 새로운 왕 조지 5세는 대관식을 받았습니다. 시간이 지나면 그가 영국에서의 격동적인 상황을 해결할 수 있을 지 알 수 있을 것입니다."
 ww1_england.100.a:0 "조지 5세가 새로운 왕이다."
 ww1_england.100.b:0 "국왕 전하 만세!"
 ww1_england.101.t:0 "남아프리카법"
 ww1_england.101.d:0 "남아프리카는 영국의 보다 자주적인 자치령로 캐나다, 오스트레일리아, 뉴질랜드에 가입했습니다. 의회를 통과한 법률은 희망봉, 나탈, 오렌지강 식민지, 트랜스발 등을 남아프리카 연방으로 통일시켰고, 나머지 영국 영연방 국가들과 동일한 준독립국가와 특권을 부여받았습니다."
 ww1_england.101.a:0 "훌륭해, 대영제국의 또다른 괴뢰국이다."
 ww1_england.101.b:0 "연방이 결성되었다!"
 ww1_england.20.t:0 "영국 혁명"
 ww1_england.20.d:0 "영국 혁명"
 ww1_england.21.t:0 "오스트레일리아 선박 구매"
 ww1_england.21.d:0 "오스트레일리아 정부는 이전의 정부 정책에 따라 경순양함 구입을 요청했습니다."
 ww1_england.21.a:0 "우리는 그것을 나눠줄 수 있다."
 ww1_england.21.b:0 "우리 선박을 나눠줄 수 없다."
 ww1_england.22.t:0 "오스트레일리아 선박 구매"
 ww1_england.22.d:0 "오스트레일리아 정부는 이전의 정부 정책에 따라 경선박 구입을 요청했습니다."
 ww1_england.22.a:0 "구식 순양함을 나눠줄 수 있다."
 ww1_england.22.b:0 "우리 선박을 나눠줄 수 없다."
 ww1_england.23.t:0 "오스트레일리아 선박 구매"
 ww1_england.23.d:0 "오스트레일리아 정부는 순양전함의 구입을 요청했습니다."
 ww1_england.23.a:0 "하나 나눠줄 수 있을 것 같은데.."
 ww1_england.23.b:0 "우리 선박을 나눠줄 수 없다."
 
 ww1_england.29.t:0 "동맹에 가입하길 원하는 영국"
 ww1_england.29.d:0 "영국 정부는 우리의 세계 동맹에 동참할 것을 청원했습니다."
 ww1_england.29.a:0 "물론이다!"
 ww1_england.29.b:0 "당치 않다."
 ww1_england.25.t:0 "에드워드 그레이 경의 사임"
 ww1_england.25.d:0 "우리 정부의 중립 주장에 따라 에드워드 그레이 경은 항의의 뜻으로 사임했습니다.\n\n그는 '가장 위대한 동맹국'을 지지하지 않을 정부를 위해 일하는 것을 거부합니다."
 ww1_england.25.a:0 "정부는 반드시 따를 것이다."
 ww1_england.26.t:0 "자유당 정부의 붕괴"
 ww1_england.26.d:0 "그레이 경의 사임 직후 자유당 내각도 하나둘씩 사표를 제출했습니다. 재무장관과 몇몇 poultry 직책만이 남아 있는 상황에서 정부는 사실상 붕괴되었습니다."
 ww1_england.26.a:0 "왕은 뭔가를 해야만 한다!"
 ww1_england.27.t:0 "영국이 동맹을 제안하다"
 ww1_england.27.d:0 "영국이 동맹을 제안하면서 우리가 옛 독일의 섬을 책임질 수 있음을 시사했습니다."
 ww1_england.27.a:0 "당연하다!"
 ww1_england.27.b:0 "제국주의자들은 제국주의자가 될 것이다."
 ww1_england.28.t:0 "영국 동맹"
 ww1_england.28.a:0 "그래."
 ww1_england.28.b:0 "아니."
 ww1_england.30.t:0 "다라위시 국가"
 ww1_england.30.d:0 "영국령 소말릴랜드에서 반란을 진압하지 못한 뒤 다라위시는 오스만과 동맹을 맺고 우리의 통치에 반란을 일으켰습니다."
 ww1_england.30.a:0 "우리의 가장 가치없는 식민지다... 누가 신경쓰겠나?"
 ww1_england.31.t:0 "영국이 제국 연방을 제안하다"
 ww1_england.31.d:0 "영국인들은 그들의 제국을 구하기 위해 제국 연방의 구성을 제안했습니다. 여기에는 오타와에 기반을 둔 제국 의회와 같은 특징이 포함될 것이며, 제국의 모든 구성원들에게 동등한 투표권과 시민권을 의미할 것입니다. 하지만, 그것은 우리의 자치권을 영원히 파멸시킬 것입니다."
 ww1_england.31.a:0 "평화를 위해 제국이 단결하도록 하라."
 ww1_england.31.b:0 "우리는 우리가 가지고 있는 자율성을 위해 열심히 싸워왔다!"
 ww1_england.32.t:0 "H. H. 애스퀴스의 몰락"
 ww1_england.32.d:0 "진보당 다수를 잃고 연립이 생겨난 탓에 총리 H. H. 애스퀴스가 물러났습니다. \n\n수상으로서의 애스퀴스의 몰락은 자유당을 두 파벌, 그를 지지한 사람들과 연립 정부를 지지한 사람들로 갈라놓았습니다. 로이드 조지는 전쟁 회고록에서 자신을 애스퀴스와 비교했습니다:\n\n\n"대전쟁에서 수상에게 꼭 필요한 어떤 필수불가결한 자질이 있다. . . . 수상은 용기와 침착함, 판단력이 있어야 한다. 애스퀴스 씨는 최상급이였다. . . . 하지만 전쟁 장관은 또한 비전, 상상력, 진취성을 가지고 있어야 한다. 지치지 않는 근면성을 보여야 하고, 모든 전쟁 활동에 대한 끊임없는 감시와 감독을 해야 하며, 이 활동에 활력을 불어넣을 원동력을 가져야 한다. 비공식적이든 공식적이든 연합군과 함께 국가의 자원을 승리의 달성에 활용하는 최선의 수단에 관하여 국가의 전문가들과 지속적인 협의를 거쳐야 한다. 만약 여기에 대전을 펼치기 위한 솜씨가 더해진다면, 당신은 이상적인 전쟁부 장관을 갖게 될 것이다.""
 ww1_england.32.a:0 "데이비드 로이드 조지가 연립 정부를 이끌 것이다."
 ww1_england.33.t:0 "브리튼 공화국!?"
 ww1_england.33.d:0 "영국인들이 완전히 미쳐버렸습니다! 노동당이 부상한 후 국민투표가 실시되어 군주제가 폐지되었습니다! 당연히 해야 할 일은 폐하께 안식처를 제공하고 즉시 조국과 관계를 끊는 일을 진행하는 것입니다."
 ww1_england.33.a:0 "우리는 돌아올 것이다!"
 ww1_england.34.t:0 "망명한 로마노프"
 ww1_england.34.d:0 "비열한 볼셰비키 정부에 의해 타도된 후, 우리의 왕실과 밀접한 관계가 있는 로마노프 가문은 바로 그들의 생명을 두려워하기 시작했습니다. 그들은 우리가 아직 그들을 구할 수 있기를 바라며 우리 정부에 망명 신청을 했습니다.\n\n결국 수상은 이 결정은 폐하의 몫이라고 결정했습니다."
 ww1_england.34.a:0 "마지막 황제를 구해야 한다. 우린 괴물이 아니다."
 ww1_england.34.b:0 "타락한 차르를 피난시켜 주는 것은 우리 땅에서 급진주의를 격화시킬 수 있다. 무거운 마음으로, 우리는 거절해야 한다."
 ww1_england.35.t:0 "체면 세우기"
 ww1_england.35.d:0 "독일과의 전쟁 이후, 대중들은 우리 왕실의 이름에 대해 세간의 관심을 끌고 있습니다. 그 이름은 의심할 여지없이 독일이 기원입니다.\n\n이대로 방치하면 국왕 폐하의 이름에 반대하는 여론이 왕권을 위한 홍보 참사로 번질 수도 있습니다. 그러한 사건은 즉시 뒤집어져야 합니다."
 ww1_england.35.a:0 "윈저, 성에서 이름을 따온다!"
 ww1_england.35.b:0 "우리는 빅토리아의 유산을 버릴 수 없다!"
 ww1_england.35.c:0 "튜더 가문을 부활시켜라!"
 ww1_england.35.e:0 "플랜태저넷 가문은 브리타니아 영광을 다시 한 번 안겨줄 것이다!"
 ww1_england.36.t:0 "총파업"
 ww1_england.36.d:0 "영국 역사상 처음으로 총파업이 조직되었습니다!\n\n파업 참가자들은 전후 경제에서는 도저히 불가능한 권리와 임금 인상을 요구하고 있습니다. 우리가 곧 파업자들을 달래지 않으면 온 나라가 혁명적 혼란의 수렁에 빠질지도 모릅니다."
 ww1_england.36.a:0 "버텨라, 그들이 포기하고 집으로 돌아가길 바란다."
 ww1_england.37.t:0 "영국 전역의 혁명!"
 ww1_england.37.d:0 "혁명의 열정이 이 땅을 사로잡았습니다! 우리에게 '생디칼리슴'이라고 알려진 이상한 이념에 영감을 받아, 붉은 민병대는 영국의 시골을 배회하고 영국 거리를 행진하고 있습니다! 이에 맞서, 에드먼드 앨런비 경의 휘하에 '백군'가 조직되었는데, 그들은 혁명적 위협으로부터 나라를 구하겠다고 약속합니다다.\n\n반란자의 요구에 굴복해야 합니까, 아니면 앨런비 편을 들어 반란군에게 싸움을 걸어야 합니까?"
 ww1_england.37.a:0 "우리는 굴복해야 할 것이다."
 ww1_england.37.b:0 "절대 테러리스트에게 복종하지 마라! 앨런비는 이 광포한 사람들을 진정시킬 것이다."
 ww1_england.38.t:0 "제4차 영국 내전"
 ww1_england.38.d:0 "역사상 네 번째로, 그리고 최근의 기억으로는 처음으로 국민은 군사적으로나 정치적으로나 완전히 분열되어 있습니다. 백군과 적군은 집집이 싸우며 서로 도전하고, 우리 군대는 적군과 백군을 지원하는 사이에서 둘로 갈라졌습니다. 나라가 혼란에 빠졌습니다!"
 ww1_england.38.a:0 "이런 성가신 일이 다 있나!"
 ww1_england.39.t:0 "반대파로 전향한 모슬리"
 ww1_england.39.d:0 "해로우 의원인 오스왈드 모슬리가 하원을 넘어 혁명에 대한 지지를 표명했습니다. 지금까지 의회가 구 정권에 충실한 태도를 견지해 왔지만, 모슬리의 행동은 전국 각지에서 온 내 의원들을 즉각 따라다니며 빨갱이들에게 지지를 다짐하면서 의회 권위가 완전히 무너지기 시작했습니다."
 ww1_england.39.a:0 "잉글랜드는 살아 있으며, 행진할 것이다."
 ww1_england.40.t:0 "혁명 이후의 첫 노동조합회의"
 ww1_england.40.d:0 "이제 혁명이 안전하고 안정되었으니 국가의 미래를 결정하는 것은 지도자들에게 달려 있습니다. 회의가 국가의 운명을 결정짓기 위해 모였고, 세 명의 주요 경쟁자들이 의장으로 선출되기 위해 정상을 차지했습니다."
 ww1_england.40.a:0 "토마스 에반 니콜라스는 혁명 전야에 우리 중 가장 용감했다."
 ww1_england.40.b:0 "모슬리의 의회 비방이 없었다면 혁명은 성공할 수 없었을 것이다."
 ww1_england.40.c:0 "루이스 에반스는 평범한 사람도 훌륭한 지도자가 될 수 있다는 것을 보여주었다."
 ww1_england.41.t:0 "중앙집권화를 해야 하는가 말아야 하는가?"
 ww1_england.41.d:0 "문제는 이것입니다.\n\n\n오스왈드 모슬리는 이제 얼마 전부터 노동조합의 의장을 맡아 왔으며, 그의 시대는 권위주의 전술의 급격한 증가와 인성 숭배의 출현을 목격했습니다. 모슬리가 진정한 노동계급의 지지자로 보고 있는 무솔리니의 새로운 파시즘 이념에 점점 더 동조화되고 있다는 점도 주목됐습니다. 궁극적으로 그는 다음과 같은 선택을 해야 합니다.\n\n공공연히 파시즘에 편승하여 나라를 영광으로 이끌어야 합니까, 중앙집권화 과정을 중단하고 의장으로서 통치를 계속해야 합니까?"
 ww1_england.41.a:0 "만약 당신이 우리나라를 사랑한다면 당신은 국민이고, 만약 당신이 우리 국민을 사랑한다면 당신은 생디칼리스트다."
 ww1_england.41.b:0 "영국에서 우리는 함께 나이가 들어도 꺼지지 않을 불꽃을 피웠다."
 ww1_england.42.t:0 "민중의 정부 전복"
 ww1_england.42.d:0 "우리의 대전 패전 이후 정부와 군의 반제국주의 및 반서방파가 우리 지도자를 전복시켰습니다."
 ww1_england.42.a:0 "루이스 퓨 에반스가 붉은 군대를 이끌 것이다."
 ww1_england.43.t:0 "이스터 에그 이벤트 기반"
 ww1_england.43.d:0 "이봐, 넌 영국으로 오스만 제국에게 괴뢰국화 당해버렸네. 멍청하군.\n\n어쨌든 여기 이스터 에그야. 터키 독립전쟁 중에 암살되기 전에 오스만 정부에서 3개월 동안 복무했던 보리스 존슨 씨의 증조할머니야."
 ww1_england.43.a:0 "기반을 뒀군."
 ww1_england.44.t:0 "당면한 내전"
 ww1_england.44.d:0 "내전이 우리의 모든 큰 섬을 휩싸고 있는 상황에서, 우리는 오로지 내전에 우리의 노력을 집중해야 합니다."
 ww1_england.44.a:0 "영국을 위하여!"
 ww1_england.45.t:0 "1918년 국민대의법"
 ww1_england.45.d:0 "여성 참정권 운동으로부터의 증가된 압력과 정부 내부의 높은 수준의 자유화에 따라, 영국은 오늘 국민대의법을 통과시켰습니다. 전세계의 진보주의자들이 옹호하는 이 법은 30세 이상의 여성들에게 총선에서 투표할 자격을 부여합니다."
 ww1_england.45.a:0 "그들은 누구도 막을 수 없는 일을 시작했다."
 ww1_england.46.t:0 "존 왕자의 죽음"
 ww1_england.46.d:0 "국왕 조지 5세의 막내아들 존 찰스 프랜시스 영국 왕세자가 심한 간질 합병증으로 오늘 세상을 떠났습니다.\n\n존은 약 10년 전에 그 병에 걸린 것이 처음 발견되었고, 그것은 그의 우울할 정도로 짧은 삶을 괴롭혔습니다. 그는 특히 심한 발작 후 오후 5시 30분에 수면 중에 사망했습니다."
 ww1_england.46.a:0 "제국이 눈물을 흘린다."
 ww1_england.47.t:0 "존 왕자의 장례식"
 ww1_england.47.d:0 "오늘 조지 5세 폐하의 막내아들 존 찰스 프랜시스 영국 왕세자가 안장되었습니다. 제국에서 끔찍하게 슬픈 날임에도 불구하고, 영국과 인류 역사상 가장 피비린내 나는 전쟁의 결과로 이 행사의 관심이 무감각해진 것 같습니다."
 ww1_england.47.a:0 "그렇게 많은 사람들이 목숨을 바친 후인데 왕자의 죽음은 무슨 의미인가?"
 ww1_england.48.t:0 "오스만 위협 진압"
 ww1_england.48.d:0 "수에즈와 이집트에 대한 터키국의 위협이 무력화되면서, 우리는 이제 이집트의 통치에서 보다 직접적인 통치를 취할 수 있습니다."
 ww1_england.48.a:0 "제국에 온걸 환영한다."
 ww1_england.49.t:0 "대서양 해군 훈련?"
 ww1_england.49.d:0 "그 어느 때보다도 강한 대양함대로, 최고사령부 내의 많은 사람들은 우리의 이익을 위해서뿐만 아니라 우리의 진정한 힘을 세계에 보여주기 위해 수행된 사상 최대의 규모의 해군 훈련을 제안하고 있습니다!"
 ww1_england.49.a:0 "카이저께서 동의하신다!"
 ww1_england.49.b:0 "협상국을 적대시하는 것은 현명하지 못할 것이다."
 ww1_england.50.t:0 "제2의 도거 뱅크 사건"
 ww1_england.50.d:0 "대서양에서 있었던 세계 최대의 해군 훈련 동안 독일 해군 함정은 실수로 영국 어선을 향해 발포했습니다. 독일 최고 사령부가 우리에게 정보를 매우 선별적으로 주고 있어 사건의 원인은 알려지지 않았지만, 신문들이 기사를 입수함에 따라 내각과 일반 국민들도 독일의 이러한 노골적인 공격성에 격분하고 있습니다."
 ww1_england.50.a:0 "그 건방진 놈들! 우리가 보여주겠다, 됐나!"
 ww1_england.50.b:0 "우리는 대인배가 되어야 한다."
 ww1_england.51.t:0 "대서양 횡단 전신이 끊기다"
 ww1_england.51.d:0 "유럽의 강대국들은 계속해서 서로 대립하고 있습니다. 그리고 그들의 반대는 해상에서의 파괴에 반영되었습니다. [GER.GetName]이 아메리카 국가들과 접촉하는 것을 막기 위해, 대서양 횡단 전신 케이블의 일부를 끊기로 결정했습니다. 독일과의 통신이 끊겼습니다."
 ww1_england.51.a:0 "여보세요, 들리십니까?"
 
 #INDIA RAJ
 ww1_raj.1.t:0 "아루나찰프라데시의 경계선"
 ww1_raj.1.d:0 "중국에서의 사건들 때문에, 티베트는 독립을 선언했습니다. 외딴 지역의 국경 통제를 위해 아루나찰프라데시에 군사 원정을 파견하고 국경 분계선을 설치하기로 했습니다."
 ww1_raj.1.a:0 "훌륭해."

 # PORTUGAL
 ww1_portugal.1.t:0 "협상국 가입"
 ww1_portugal.1.d:0 "영국은 현재 포르투갈에 입항하고 있는 독일과 오스트리아 선박을 압류해 줄 것을 요청했습니다. 만약 우리가 받아들인다면, 우리는 불가피하게 전쟁에 말려들 것입니다. 그래야 합니까?"
 ww1_portugal.1.a:0 "승리를 위해 함께."
 ww1_portugal.1.b:0 "지금은 안돼."
 ww1_portugal.2.t:0 "리스본 봉기"
 ww1_portugal.2.d:0 "리스본에서 공화당의 지도자들은 포르투갈 왕가에 대한 무장 반란을 외치고 있습니다. 수천 명의 군인들이 이미 공화당 편을 들었고, 이미 혁명을 준비하고 있습니다."
 ww1_portugal.2.a:0 "퇴위한다."
 ww1_portugal.2.b:0 "혁명을 분쇄하라!"
 ww1_portugal.3.t:0 "포르투갈 혁명"
 ww1_portugal.3.d_republic:0 "이전의 식민지인 브라질을 반영하듯, 포르투갈 공화당은 군주제를 쿠데타했습닌다. 주로 식민지와 기술 발전에 관한 군주정의 일련의 실수들은 매우 작은 반군 무리들이 모여들도록 자극했고, 이것은 곧 거의 모든 군대의 지지를 얻었습니다.\n\n비록 군주제가 직면한 문제들이 곧 쉽게 해결될 것 같지 않지만, 적어도 대중의 분노는 일단 가라앉았습니다."
 ww1_portugal.3.d_kingdom:0 "포르투갈에서 쿠데타가 시도되었습니다. 공화당 지도자들은 대규모 시위로 시작된 혁명의 시작을 알렸습니다. 군대는 분열되었고, 장군들 중 일부는 공화당의 편을 들었지만, 군주제 세력은 저항했습니다.\n\n국왕 마누엘 2세는 퇴위를 거부하고 충신들에게 공화당의 반란에 저항할 것을 요구했습니다. 포르투갈 내전이 시작되었습니다."
 ww1_portugal.3.a:0 "군주들은 조심할 필요가 있다."

 # ITALY
 ww1_italy.5.t:0 "타당한 제안"
 ww1_italy.5.d:0 "오스트리아-헝가리는 만약 우리가 전시에 그들과 합류하겠다고 약속한다면 우리에게 남티롤과 이스트리아를 주겠다고 제안합니다. 우리는 그 제안을 받아들여야 합니까?"
 ww1_italy.5.a:0 "제안을 받아들여라."
 ww1_italy.5.b:0 "제안을 거부해라."
 ww1_italy.6.t:0 "삼국동맹을 지키다"
 ww1_italy.6.d:0 "1882년부터 이탈리아는 독일, 오스트리아-헝가리와의 삼국동맹에 가입해 왔습니다. 명목상, 우리는 그들의 현재 전쟁 주력에 동참할 의무가 있습니다. 하지만, 우리는 이것을 기술적으로 공격적인 전쟁으로 모함할 수 있습니다. 그것은 우리가 동참하지 못하게 할 것입니다. 어떻게 해야 합니까?"
 ww1_italy.6.a:0 "동맹을 지켜라."
 ww1_italy.6.b:0 "동맹을 지키지 마라."
 ww1_italy.7.t:0 "그들의 동맹을 지키기로 결정한 이탈리아"
 ww1_italy.7.d:0 "뜻밖에도 이탈리아는 전쟁 주력 중에 동맹국과 손을 잡았습니다. 이것은 이제 추가적인 주요 경쟁국과 직면하는 협상국에게는 중요한 외교 문제입니다."
 ww1_italy.7.a:0 "알았다."
 ww1_italy.8.t:0 "이탈리아의 식민지 요구하다"
 ww1_italy.8.d:0 "이탈리아는 동맹과의 조약에 따라 영토를 거의 받지 못한 반면 땅 조각으로 수천의 손실을 입었다고 믿고 있습니다. 그들은 심지어 우리로부터 에티오피아 지역에 있는 작은 식민지마저도 얻어내길 원합니다. 줄 준비가 됐습니까?"
 ww1_italy.8.a:0 "그들은 그것을 받을 자격이 있다."
 ww1_italy.8.b:0 "건방진 놈 같으니!"
 ww1_italy.9.t:0 "런던 조약"
 ww1_italy.9.d:0 "이탈리아, 영국, 러시아는 런던에서 비밀조약을 체결했습니다. 주된 유혹은 이탈리아 북부와 동쪽으로는 아드리아 해 건너의 오스트리아-헝가리의 넓은 영토를 약속받는 것이었습니다. 영국도 자금 지원을 약속했습니다.\n이는 삼국동맹이 더 이상 존재하지 않고, 동맹국이 옛 동맹으로부터 공격을 받을 수 있다는 뜻입니다."
 ww1_italy.9.a:0 "우리는 우리 땅을 차지할 것이다!"
 ww1_italy.9.b:0 "예상 밖이다!"
 ww1_italy.9.c:0 "모든 집안에는 말썽꾼이 있다."
 ww1_italy.10.t:0 "반대파 파업"
 ww1_italy.10.d:0 "야당인 공화당은 리비아 침공과 관련해 반군사적 시위와 파업을 발표했습니다. 팽창주의 정책을 중단하고 몇 년 전 해체된 민주정부를 복원하라고 요구하는 것입니다."
 ww1_italy.10.a:0 "제기랄!"

 # LUXEMBOURG
 ww1_luxembourg.1.a:0 "그녀의 행운을 빈다."
 ww1_luxembourg.1.d:0 "이 나라의 두 번째 독립 통치자이자 최초의 가톨릭 군주였던 룩셈부르크 대공 기욤 4세가 건강이 나빠지고 노령으로 인해 5년간의 섭정을 마치고 오늘 사망했습니다. 마리아델라이드는 왕위에 올랐으며 그의 유산을 계승할 것으로 기대됩니다."
 ww1_luxembourg.1.t:0 "대공 기욤 4세의 죽음"

 # KiS NEWS
 kis_news.1.t:0 "대전쟁"
 kis_news.1.d:0 "강대국들이 서로 전쟁을 선포했습니다. 세계는 지난 100년 동안 가장 큰 위기를 겪고 있으며, 분쟁의 끝은 예상할 수 없을 것입니다. 당사국 중 한 명이 항복을 선언하면 승전국은 강화회담을 열거나 휴전을 중단할 권리를 갖게 됩니다."
 kis_news.1.a:0 "하느님 우리에게 자비를 베푸소서."
 kis_news.2.t:0 "콘스탄티노폴리스의 함락"
 kis_news.2.d:0 "터키인들은 이스탄불에 대한 통제력을 잃었습니다. 비잔티움이 함락된 이후 도시는 다시 정교회 국가에 속합니다. 발칸군은 콘스탄티노플에 접근하여 지상작전을 성공시켰고, 전투와 함께 역사적 중심부로 침입했습니다.\n\n군대가 수비대와 전투를 계속하는 동안 공병대는 아야 소피아 미나레트 4채를 폭파하고 기독교 십자가를 돔에 세워 발칸반도에서 터키 통치의 종말을 알렸습니다."
 kis_news.2.a:0 "터키인들이 유럽에서 추방되었다."
 kis_news.2.b:0 "사실일 리 없다."
 kis_news.3.t:0 "모스크바의 함락"
 kis_news.3.d:0 "적군이 점령한 러시아의 제2의 수도 모스크바. 시민 일부는 가까스로 도시 밖으로 대피했지만, 나머지 시민들은 독일군에 대한 거리 및 파르티잔 전투에 가담했습니다. 치열한 전투 속에서 모스크바 민병대와 헌병대는 독일군이 이 도시에 오래 머물 수 없도록 전략적으로 중요한 건물들을 훼손하고 불을 지르려 했습니다.\n\n또다시, 나폴레옹이 침공할 때로부터, 모스크바는 고도를 파괴하는 무서운 불길에 휩싸입니다."
 kis_news.3.a:0 "야만인들! 또 불을 질렀다!"
 kis_news.3.b:0 "비극은 두 번 반복된다."
 kis_news.4.t:0 "바르샤바의 함락"
 kis_news.4.d:0 "[RUS.GetName] 측은 [GER.GetName]의 압력으로 폴란드에서 후퇴했습니다. 러시아와 폴란드 군단의 강력한 저항에도 불구하고 독일군은 간신히 비스툴라 강을 건넜습니다. 바르샤바는 포위되었고 며칠 후 점령되었습니다. 도시는 거의 손상되지 않았습니다. 그러나 러시아군은 독일군이 폴란드 마을을 점령하는 것을 막기 위해 초토전술을 사용했습니다.\n\n폴란드에서의 패배로 인해 러시아 지휘부는 독일인들이 러시아 국가 정치에 불만을 가진 사람들을 선동하기 위해 이 땅을 이용하려 할 것을 우려했고, 그로 인해 러시아 도시들에서 일련의 반독 집단 학살과 벨라루스와 우크라이나 정착지로부터 유대인들을 추방하는 거대한 물결이 일어났습니다."
 kis_news.4.a:0 "러시아군의 또 하나의 패배다!"
 kis_news.4.b:0 "끔찍한 패배다."
 kis_news.5.t:0 "보어 봉기"
 kis_news.5.d:0 "보어 남아프리카 공화국의 재건을 지지하는 봉기가 남아프리카 연방 정부에 대항하여 일어났습니다."
 kis_news.5.a:0 "폐하께 나쁜 소식이다."
 
 kis_news.100.t:0 "남극 도달"
 kis_news.100.d:0 "1911년 12월 14일, 로알 아문센과 다른 네 명은 로버트 팰컨 스콧이 이끄는 영국의 테라노바 원정대보다 5주 앞서 남극에 도착했습니다. 아문센과 그의 팀은 무사히 기지로 돌아왔고, 나중에 스콧과 그의 네 명의 동료가 돌아오는 길에 죽었다는 것을 알게 되었습니다."
 kis_news.100.a:0 "아마도 식민지를 건설할 수 있을 것이다."

 kis_news.101.t:0 "마추 픽추의 발견"
 kis_news.101.d:0 "잉카 왕 파차쿠티의 웅장한 도시인 마추픽추가 발견되었습니다. 1550년경에 마지막으로 사람이 거주한 이곳은 미국 탐험가 하이럼 빙엄에 의해 재발견되기 전까지 인간 세상으로부터 거의 훼손되지 않은 채로 그대로 있었습니다. 페루 정부는 세금을 쉽게 내는 관광객의 유입을 유쾌하게 준비하고 있습니다."
 kis_news.101.a:0 "놀랍다."

 kis_news.103.t:0 "여성 참정권 운동 시위"
 kis_news.103.d:0 "수년 동안 선거권을 박탈당한 후, 여성들은 투표권을 요구하며 워싱턴과 런던의 거리로 나오기 시작했습니다. 특히 미국 대통령은, 아마도 영부인의 제안으로, 이미 여성 투표권 법 제정에 서명했고, 영국의 수상은 한참 뒤쳐지지는 않은 것 같습니다."
 kis_news.103.a:0 "다음엔 뭐지?"

 kis_news.104.t:0 "처형된 마타 하리!"
 kis_news.104.d:0 "마타 하리로 더 잘 알려진 네덜란드의 궁녀 마르하레타 매클라우드가 프랑스에 의해 간첩 혐의로 재판을 받고 처형되었습니다. 쉽게 유죄로 인정되었기는 하지만, 피고측 변호사의 확고한 재판에 대한 불만과 5만명의 프랑스 군인에 대한 책임과 같은 겉보기에는 과장된 혐의들이 소위 전문적인 스파이가 육군의 실패에 대한 희생양에 불과하다는 것에 대한 소문을 불러일으키고 있습니다."
 kis_news.104.a:0 "그녀는 목숨을 걸었다!"

 kis_news.106.t:0 "올림픽"
 kis_news.106.d:0 "스톡홀름 올림픽이 개막되었습니다. 올해 포함될 새로운 경기들에는 예술 대회, 10종 경기, 그리고 심지어 여성들을 위한 최초의 운동 경기들이 포함되어 있습니다. 우리는 올림픽에 참석할 것입니까?"
 kis_news.106.a:0 "우리는 참석할 것이다."

 kis_news.107.a:0 "이것은 차의 가격에 영향을 미치지 않는 것이 좋을 것이다!" # Xinhai Revolution

 kis_news.108.t:0 "발칸 동맹"
 kis_news.108.d:0 "경쟁 국가인 세르비아와 불가리아를 포함한 몇몇 발칸 국가들이 함께 발칸 동맹을 결성하는 놀라운 움직임이 있었는데, 이 동맹은 오스트리아-헝가리를 상대로 구축되었다고 합니다. 동맹의 목표는 합스부르크 가문이지만 이들 4개국을 나누는 국가가 그들의 목표가 될 가능성이 훨씬 높아 보입니다."
 kis_news.108.a:0 "동맹이 결성되었다!"

 kis_news.109.t:0 "장 조레스 암살"
 kis_news.109.d:0 "프랑스의 장 조레스는 파리 카페인 '르 크루아상 146 루 몽마르트르'에서 29세의 프랑스 국민주의자 라울 발랭에 의해 암살당했습니다. 조레스는 인터내셔널 회의 중 하나에 나가 전쟁 발발에 대한 항의의 뜻을 전할 예정이었고, 그의 죽음과 함께 다가오는 전쟁에 프랑스가 관여하는 마지막 사회적 장애물은 지나갔습니다."
 kis_news.109.a:0 "그가 참 안됐다."

 kis_news.110.t:0 "파나마 운하의 개통"
 kis_news.110.d:0 "수년간의 공사 끝에 오늘 파나마 운하가 개통되어 대서양에서 태평양으로 보다 직접적인 연결이 이루어졌으며, 이는 이 지역의 무역에 도움이 될 뿐만 아니라 이 지역을 중요한 전략적 장소로 만들 것입니다. 미국 기술자들은 이 놀라운 업적으로 세계를 놀라게 했습니다. 물론 영국과 독일 모두 자신들의 운하가 더 낫다고 주장하는 것을 제외하고는 말입니다."
 kis_news.110.a:0 "훌륭해!"

 kis_news.111.t:0 "모나리자를 도둑맞았다"
 kis_news.111.d:0 "지난 밤, 한 도둑이 루브르 박물관에서 유명한 모나리자를 훔쳤습니다! 오늘 아침, 루이 베라우드는 모나리자가 5년 동안 전시되어 있던 박물관의 살롱 카레 부분에 걸어들어갔지만, 벽에 붙은 네 개의 쇠못을 발견했을 뿐이었습니다. 박물관 경비원들은 그 예술품이 촬영되고 있다고 주장했지만, 이는 사실이 아닌 것으로 밝혀졌습니다. 현재 루브르 박물관은 조사를 위해 문을 닫았습니다."
 kis_news.111.a:0 "그가 그걸 쉽게 가져갔다고?"

 kis_news.112.t:0 "오스만 제국의 동맹국 가입"
 kis_news.112.d:0 "독일과 오스만 제국은 나폴레옹 전쟁 종식 이후 막연하게 친밀한 관계를 맺어 왔으나 최근 들어 유대관계가 깨지지 않게 된 것 같습니다. 오스만 제국은 공식적으로 동맹국에 가입했습니다."
 kis_news.112.a:0 "오스만-독일 동맹이 비준되었다."

 kis_news.114.t:0 "세르비아의 오스트리아 요구 수용"
 kis_news.114.d:0 "프란츠 페르디난트 암살 이후 오스트리아는 세르비아 정부에 요구 목록을 보냈고, 이는 세계를 놀라게 했으며, 세르비아 정부는 실제로 이를 받아들였습니다. 세르비아는 이제 오스트리아의 괴뢰국이나 다름없고, 대부분의 협상국들이 이러한 상황의 전환과 합스부르크 군주국을 추격할 수 있는 쉬운 기회를 놓치고 있습니다."
 kis_news.114.a:0 "뭣들 하는 거야?"

 kis_news.115.t:0 "1916년 올림픽 취소?"
 kis_news.115.d:0 "피에르 드 쿠베르탱은 AP통신에 보낸 편지에서 1916년 베를린 올림픽에 대한 자신의 의견을 표명하며 1916년 올림픽이 비현실적이고 불가능한 행사일 수 있다는 많은 사람들의 정서를 반영했습니다. 비록 많은 미국 도시들이 그 대신에 올림픽을 주최하겠다고 제안했지만, 국제 올림픽 위원회는 그 자체의 규칙을 준수하고 올림픽 장소를 베를린으로 유지해야 합니다. 아마도 올해는 올림픽이 없을 것입니다."
 kis_news.115.a:0 "올림픽 위원회는 형편 없는 선견지명으로 금메달을 수상했다."

 kis_news.116.t:0 "이탈리아의 협상국 가입"
 kis_news.116.d:0 "오늘 이탈리아는 프랑스의 요청에 따라, 협상국에 가입하기 위해 동맹국의 옛 동맹들을 공식적으로 중상했습니다. 비록 이탈리아의 조치가 예상하지 못했거나 전례가 없는 것은 아니지만, 이탈리아 정부는 이전 동맹국들과의 전쟁에 준비가 되어 있지 않다는 것을 알게 될 수도 있습니다. 물론 지금 지면 결과가 마음에 들지 않을 것이라는 것은 두말할 나위도 없습니다."
 kis_news.116.a:0 "그들이 다시 그렇게 하는 것을 멈출 수 있는 것이 뭔가?"

 kis_news.117.t:0 "이탈리아의 동맹국 가입"
 kis_news.117.d:0 "동맹국의 전신인 삼국동맹의 전 회원국, 이탈리아가 공식적으로 동맹국에 가입했습니다. 프랑스 관찰자들은 이탈리아를 그들 편으로 끌어들이려는 시도가 실패로 돌아간 것에 격분하고 이탈리아가 대가를 치를 것이라고 장담하고 있습니다."
 kis_news.117.a:0 "거의 뜻밖의 일이다."

 kis_news.118.t:0 "첫 번째 지중해 횡단 비행"
 kis_news.118.d:0 "오늘 튀니지 비제르테의 현지인들은 이상한 비행 물체를 발견했는데, 이 물체는 프랑스 전문 비행사인 롤랑 가로스의 모랑-솔니에 단엽기로 밝혀졌습니다. 이는 지중해를 항공으로 횡단하는 첫 번째 비행으로, 신생 항공과학에 놀라운 획기적 사건입니다. 현지 선원들은 별다른 감명을 받지 못한 것으로 알려졌습니다."
 kis_news.118.a:0 "비행사들은 계속해서 세계를 놀라게 한다."

 kis_news.119.t:0 "신해혁명의 종식"
 kis_news.119.d_china:0 "중국 내전이 종식되었습니다. 청 왕조가 멸망하고, 그 자리에 새로운 공화국이 선포되었습니다. 새 정부는 처음에는 회의적인 시각으로 보였지만, 강대국들은 중국에서 지속적인 무역을 보장받았고, 해안선의 여러 항구도시에 대한 임대 계약은 갱신되었습니다. 따라서 새로운 공화국으로의 전환은 순조로울 것으로 예상됩니다."
 kis_news.119.d_qing:0 "중화제국의 내전이 종식되었습니다. 청 왕조는 살아남았고, 공화주의 혁명가들은 패배했습니다. 중국은 여전히 불안정하며, 많은 전투적인 장군들이 다시 반란을 일으킬 수 있습니다. 그러나 젊은 황제와 그의 정부는 강하다는 것이 증명되었기 때문에 유럽 국가들은 중국의 어려운 상황에도 불구하고 미래에 무역 보장이 존중되기를 바라고 있습니다."
 kis_news.119.a:0 "다행이다, 차가 안전하다!"

 # Trialism has been adopted in Austria-Hungary
 kis_news.120.t:0 "오스트리아-헝가리의 삼원론 채택"
 kis_news.120.d:0 "헝가리 민족주의에 대한 반작용으로써 제국의 귀족과 성직자들 사이에서 1880년대부터 시작된 삼원론 운동이 마침내 채택되었습니다. 헝가리와 보헤미아의 사실상의 황태자였던 프란츠 페르디난트 대공는 현재 헝가리 왕국의 국가원수가 되었고 그의 조카 카를 1세는 크로아티아 왕국을 맡았습니다."
 kis_news.120.a:0 "발칸반도가 마침내 진정될 것인가?"
 kis_news.122.t:0 "이집트 혁명"
 kis_news.122.d:0 "오스만 제국의 지원을 받는 이집트 독립주의자들은 이집트에서 영국인을 추방하는 혁명의 선두에 서 있습니다.\n영국군은 침수되었으며 런던으로부터의 신속한 답변이 없으면 틀림없이 오래 버티지 못할 것입니다."
 kis_news.122.a:0 "오스만인들은 마지막 말을 하지 않았다..."


 # First Balkan War
 ww1_firstbalkan.1.t:0 "발칸 동맹"
 ww1_firstbalkan.1.d:0 "불가리아의 차르가 세르비아의 친구는 아니지만, 그는 함께 힘을 모아 발칸의 나머지 국가들을 위해 파병하고 오스만 제국의 침공을 개시하여 우리의 잃어버린 영토를 되찾는다는 흥미로운 제안을 가지고 우리에게 접근했습니다. 비록 우리 정부가 악마와의 거래의 위험성에 대해 경고하고 있지만, 세르비아 남부 지역을 다른 방법으로 회복할 가능성은 거의 없습니다. 받아들여야 합니까?"
 ww1_firstbalkan.1.a:0 "받아들여라."
 ww1_firstbalkan.1.b:0 "거부하라."
 ww1_firstbalkan.2.t:0 "발칸 동맹"
 ww1_firstbalkan.2.d:0 "발칸 국가들은 발칸 동맹을 결성하기 위해 협력했습니다. 발칸 동맹은 오스트리아-헝가리에 대항하여 구축되었다고 합니다. 동맹의 목표는 합스부르크 가문이지만 이들 4개국을 나누는 국가가 그들의 목표가 될 가능성이 훨씬 높아 보입니다."
 ww1_firstbalkan.2.a:0 "동맹이 결성되었다!"
 ww1_firstbalkan.3.t:0 "발칸 동맹 가입"
 ww1_firstbalkan.3.d:0 "세르비아는 발칸 동맹을 결성하고 있으며 우리가 그들과 함께 하고 싶은지 우리에게 물어왔습니다.\n\n우리가 받아들여야 합니까?"
 ww1_firstbalkan.3.a:0 "발칸 동맹 가입을 받아들여라."
 ww1_firstbalkan.3.b:0 "발칸 동맹 가입을 거부하라."
 ww1_firstbalkan.4.t:0 "발칸 전쟁"
 ww1_firstbalkan.4.d:0 "발칸 동맹은 최근의 군사적 패배로부터 회복하고 있는 술탄의 세력을 압도하기 위한 시도로서, 오스만 제국의 발칸 지역에 대한 침공을 동시에 시작하였습니다. 게다가, 알바니아인들은 이 싸움에 참여하기 위해 지역 당국에 대항하여 봉기하고 있습니다. 터키의 유럽 주둔은 이것으로 끝날 수 있습니까?"
 ww1_firstbalkan.4.a:0 "발칸반도를 해방시켜라!"
 ww1_firstbalkan.5.t:0 "패배"
 ww1_firstbalkan.5.d:0 "이 전쟁은 재앙이었습니다! 우리는 이스탄불과 그 주변의 인접 지역 외에 발칸반도 모든 지역의 실질적인 통제를 상실했습니다. 우리는 거의 모든 유럽 영토를 포기할 수밖에 없었습니다. 고맙게도, 다른 건 몰라도, 우리는 살아남았습니다."
 ww1_firstbalkan.5.a:0 "제안을 보내라."
 ww1_firstbalkan.6.t:0 "오스만의 조건 제시"
 ww1_firstbalkan.6.d:0 "오스만 제국에 대한 우리의 승리는 그들을 항복의 경지에 몰아넣었습니다. 500년이 더 지나고 나서, 발칸반 도는 마침내 다시 자유로워졌습니다!"
 ww1_firstbalkan.6.a:0 "승리다!"
 ww1_firstbalkan.100.t:0 "발칸 전쟁"
 ww1_firstbalkan.100.d:0 "오스만 제국의 약점을 틈타 발칸 국기들은 발칸반도에서 터키인들을 추방하기 위해 해방 전쟁을 선포했습니다.\n\n죽어가는 제국은 공세를 멈출 가망이 거의 없습니다. 오스만 제국이 이 공격에서 살아남을 수 있습니까?"
 ww1_firstbalkan.100.a:0 "화약고가 폭발했다."
 ww1_firstbalkan.101.t:0 "런던 조약"
 ww1_firstbalkan.101.d:0 "발칸 동맹은 오스만의 약점을 틈타, 일부 영토를 양도하도록 강요했습니다. 발칸 동맹의 승리이자, 어쩌면 오스만 제국의 종말인지도 모릅니다."
 ww1_firstbalkan.101.a:0 "발칸 동맹은 승리했다."
 ww1_firstbalkan.102.d:0 "이탈리아-튀르크 전쟁 이후 오스만 제국의 약점을 틈타 세르비아는 오스만 제국에 대한 전쟁을 선포했습니다. 오스만 제국이 이 공격에서 살아남을 수 있습니까?"
 ww1_firstbalkan.102.a:0 "화약고가 폭발했다."
 ww1_firstbalkan.103.t:0 "발칸 동맹 개입"
 ww1_firstbalkan.103.d:0 "불가리아를 필두로 한 발칸 동맹은 세르비아가 모든 영토를 스스로 차지하도록 허용하지 않기로 결정했습니다."
 

 # Second Balkan War
 ww1_secondbalkan.1.t:0 "우리의 정당한 영토 주장"
 ww1_secondbalkan.1.d:0 "우리는 발칸 전쟁의 결과에 만족하지 않습니다. 많은 영토를 약속받았음에도 불구하고 발칸 동맹의 다른 회원국들은 우리의 마케도니아 요구를 완전히 들어줄 의사가 없는 것으로 드러났습니다. 이에 대응하여 기습으로 침략을 개시해야 합니다."
 ww1_secondbalkan.1.a:0 "대불가리아를 위하여."
 ww1_secondbalkan.2.t:0 "루마니아 개입"
 ww1_secondbalkan.2.d:0 "도브루자는 베를린 회의 이후 루마니아와 불가리아 통치로 분열되어 왔습니다. 전체 지역은 루마니아와 불가리아인이 거의 동등하게 살고 있으며, 터키인들도 섞여 있습니다. 불가리아가 전쟁에 빠진 상황에서 누가 루마니아를 막겠습니까?"
 ww1_secondbalkan.2.a:0 "불가리아를 벌하라."
 ww1_secondbalkan.3.t:0 "평화를 구하는 불가리아"
 ww1_secondbalkan.3.d:0 "적에게 포위된 불가리아는 어쩔 수 없이 평화를 구했습니다. 마케도니아는 우리 뒤에 남겨졌고, 불가리아군의 진격은 중단되었습니다. 루마니아는 부쿠레슈티에서 강화회의를 열어 발칸반도의 국경을 승인하고 이들 영토를 위한 또 다른 전쟁을 예방할 것을 제안합니다."
 ww1_secondbalkan.3.a:0 "우리는 그들을 벌했다."
 ww1_secondbalkan.3.b:0 "동맹의 반역자들에게 자비를 베풀지 말라!"
 ww1_secondbalkan.4.t:0 "평화를 구하는 세르비아"
 ww1_secondbalkan.4.d:0 "발칸 동맹은 아군의 압력에 무너집니다. 우리는 우리의 통제하에 세르비아, 마케도니아를 격파했고, 이제 [SER.GetLeader] 측이 휴전을 구합니다."
 ww1_secondbalkan.5.t:0 "세르비아가 마케도니아를 요구하다"
 ww1_secondbalkan.5.a:0 "포기해라."
 ww1_secondbalkan.5.b:0 "그들을 마케도니아에서 쫒아내라!"
 ww1_secondbalkan.6.t:0 "세르비아와의 전쟁"
 ww1_secondbalkan.6.d:0 "우리는 세르비아의 공격성을 억제하고 우리의 정당한 영토를 찾아야 합니다."
 ww1_secondbalkan.6.a:0 "발칸반도의 평화를 위하여."
 ww1_secondbalkan.7.d:0 "적에게 포위된 세르비아는 어쩔 수 없이 평화를 요구했습니다. 마케도니아는 우리 뒤에 남겨졌고 세르비아군의 진격은 중단되었습니다. 그리스는 소피아에서 발칸반도의 국경을 승인하고 이들 영토를 위한 또 다른 전쟁을 막기 위해 강화회의를 개최할 것을 제안합니다."
 ww1_secondbalkan.8.d:0 "발칸 동맹은 아군의 압력에 무너집니다. 우리는 불가리아를 격파했고, 소피아는 우리의 통제하에 있으며, 이제 [BUL.GetLeader] 측이 휴전을 구합니다."
 ww1_secondbalkan.8.b:0 "우리는 땅 위에서 불가리아 민족을 쓸어버릴 때까지 멈추지 않을 것이다!"
 ww1_secondbalkan.9.t:0 "터키 개입"
 ww1_secondbalkan.9.d:0 "알고 보니 발칸 동맹은 극히 약하고 불안정한 동맹이었고, 곧 동맹의 옛 동맹국들이 적으로 변해 버린 것이었습니다. 우리는 제1차 발칸 전쟁 때 잃어버린 영토에 대한 통제권을 되찾을 뜻밖의 기회를 가졌습니다.  이 기회를 놓쳐서는 안 됩니다."
 ww1_secondbalkan.9.a:0 "이건 비열한 짓이다. 하지만 필요한 일이다."
 
 ww1_secondbalkan.106.d:0 "세르비아의 공격적인 확장과 비협조에 대한 대응으로 발칸 동맹은 세르비아를 어려운 위치에 두도록 전쟁을 선포했습니다. 이것이 이 지역의 안정을 영원히 파괴할 수 있습니까?"
 ww1_secondbalkan.107.d:0 "이 조약은 제2차 발칸 전쟁의 여파로 체결되어 제1차 발칸 전쟁을 종식시킨 이전의 런던 조약을 개정하였습니다. 세르비아는 영토의 대부분을 양도했고 우호적인 정부가 집권했습니다."
 ww1_secondbalkan.108.d:0 "이 조약은 제2차 발칸 전쟁의 여파로 체결되어 제1차 발칸 전쟁을 종식시킨 이전의 런던 조약을 개정하였습니다. 세르비아는 소피아, 몬테네그로 그리고 그리스의 북부 영토를 장악했습니다. 발칸 동맹은 패전 이후 사실상 존립이 중단되었습니다."
 ww1_secondbalkan.109.d:0 "불가리아는 세르비아의 영토 확장을 막지 못했습니다. 발칸 동맹은 실제로 존재하지 않게 되었고 지금 발칸 정권들은 적을 막기 위해 열강의 도움을 구하고 있습니다."
 ww1_secondbalkan.110.t:0 "대세르비아의 붕괴"
 ww1_secondbalkan.110.d:0 "발칸 동맹은 세르비아에 대한 진군을 중단하기를 거부했고 완전히 점령할 때까지 멈추지 않았습니다."
 ww1_secondbalkan.100.t:0 "제2차 발칸 전쟁"
 ww1_secondbalkan.100.d:0 ""불가리아는 발칸 전쟁의 결과에 만족하지 못했습니다. 세르비아와 그리스는 많은 영토를 약속받았음에도 불구하고 불가리아의 마케도니아 요구를 완전히 들어줄 의사가 없는 것으로 드러났습니다. 이에 불가리아는 기습으로 세르비아 침공을 시작했으며, 그 후 그리스-세르비아 동맹이 이 정확한 상황을 위해 우러난 것을 발견하고 스스로 놀랐습니다. 불가리아는 어려운 위치에 있습니다. 이것이 이 지역의 안정을 영원히 망칠 수 있습니까?""
 ww1_secondbalkan.100.a:0 "아 젠장, 또 시작이군."
 ww1_secondbalkan.101.t:0 "부쿠레슈티 조약"
 ww1_secondbalkan.101.d:0 "이 조약은 제2차 발칸 전쟁의 여파로 체결되어 제1차 발칸 전쟁을 종식시킨 이전의 런던 조약을 개정하였습니다. 약 한 달 후, 불가리아인들은 제2차 발칸 전쟁 중 에노스-미디아 선 서쪽의 일부 영토를 되찾은 오스만인들과 별도의 국경 조약을 맺었습니다."
 ww1_secondbalkan.101.a:0 "마침내 평화가 찾아왔다."
 ww1_secondbalkan.102.t:0 "루마니아 개입"
 ww1_secondbalkan.102.d:0 "도브루자는 베를린 회의 이후 루마니아와 불가리아 통치로 분열되어 왔습니다. 전체 지역은 루마니아와 불가리아인이 거의 동등하게 살고 있으며, 터키인들도 섞여 있습니다. 불가리아가 전쟁에 빠진 상황에서 누가 루마니아를 막겠습니까?"
 ww1_secondbalkan.102.a:0 "루마니아는 불가리아와 전쟁 중이다."
 ww1_secondbalkan.103.t:0 "오스만 제국의 제2차 발칸 전쟁 참전"
 ww1_secondbalkan.103.d:0 "제2차 발칸 전쟁 발발 후 오스만 제국은 이 상황을 이용하여 불가리아에 빼앗긴 영토의 일부를 되찾으려 노력하기로 결정했습니다."
 ww1_secondbalkan.103.a:0 "오스만 제국은 불가리아와 전쟁 중이다."
 ww1_secondbalkan.104.t:0 "소피아 조약"
 ww1_secondbalkan.104.d:0 "이 조약은 제2차 발칸  전쟁의 여파로 체결되어 제1차 발칸 전쟁을 종식시킨 이전의 런던 조약을 개정하였습니다. 불가리아는 마케도니아를 지배하게 되었고, 발칸 동맹은 패전 이후 사실상 존속되었습니다."
 ww1_secondbalkan.104.a:0 "마침내 평화가 찾아왔다."
 ww1_secondbalkan.105.t:0 "발칸 동맹의 붕괴"
 ww1_secondbalkan.105.d:0 "세르비아는 불가리아의 영토 확장을 막지 못했습니다. 발칸 동맹은 실제로 존재하지 않게 되었고 지금 발칸 정권들은 적을 막기 위해 열강의 도움을 구하고 있습니다."
 ww1_secondbalkan.105.a:0 "제국이 개입할 것인가?"
 kis_secondbalkan_war:0 "반불가리아 연합"

 # Alternative History
 ww1_alternativehistory.1.t:0 "발칸반도의 불안정성과 불확실한 미래"
 ww1_alternativehistory.1.d:0 "매일, 오스트리아-세르비아 국경에서 더 끔찍한 뉴스가 들어옵니다. 폭탄이 투척된 또 다른 독일인 상점, 또 다른 합스부르크 관리 공격, 더 많은 공공 기물 파괴, 더 많은 약탈. 체포된 대부분의 범죄자들은 세르비아와 관련이 있으며, 일부는 심지어 정부의 지시를 받고 있다고 주장합니다. 세르비아는 평화 유지를 위해 군대를 동원하라는 지시를 받았지만 그들은 그렇게 하지 않았고, 심지어 이런 범죄를 계속 촉구하고 있는 것 같습니다. 카이저 프란츠-요제프는 이 문제가 해결될 때까지 완전한 군사 협력을 요구하며 세르비아 정부에 오스트리아군을 파견했습니다."
 ww1_alternativehistory.1.a:0 "바라건대, 이것이 상황을 바로잡아 주길 바란다."
 ww1_alternativehistory.1.b:0 "그들이 어떻게 감히?!"
 ww1_alternativehistory.1.c:0 "저 오스트리아인들은 전쟁을 시작할 것이다!"
 ww1_alternativehistory.2.t:0 "오스트리아의 요구"
 ww1_alternativehistory.2.d:0 "국경지역의 범죄에 자극받아 오스트리아는 세르비아 정부에 오스트리아 군 당국자들과 "전면적인 협력"을 요구하는 명령을 보내 세르비아를 사실상 괴뢰국으로 만들 것입니다. 그들은 영광스러운 남슬라브 국가를 지지하는 것이 이러한 문제들을 해결할 수 있다는 것을 모르는 것입니까?\n\n 여전히 세르비아는 까다로운 상황입니다. 우리가 노골적으로 거절한다면 유럽 공동체는 잘 받아들이지 못할 것 같고, 우리는 고립될 수도 있습니다. 그러나 우리가 그 요구에 동조한다면, 우리는 변하기 어려운 상황에서 꼭두각시 상태로 끝날 수도 있습니다. 오스트리아 대사는 답변을 기다리고 있습니다. 그를 어떻게 맞이해야 합니까?"
 ww1_alternativehistory.2.a:0 "맞이하지 않을 것이다! (전쟁 선포)"
 ww1_alternativehistory.2.b:0 "우리는 그에게 무릎을 꿇을 것이다."
 ww1_alternativehistory.3.t:0 "오스트리아의 요구를 수용한 세르비아"
 ww1_alternativehistory.3.d:0 "최근 세르비아에서 일어난 범죄에 자극받아, 오스트리아-헝가리는 세르비아인들에게 완전한 군사 협력을 요구했고, 이것은 세르비아를 사실상 괴뢰국으로 만들 것입니다. 그들의 고립 때문에 그들은 순응하기로 선택했고, 현재는 합스부르크 왕위로부터 거의 독립하지 못하고 있습니다. \n\n 죽음과 불명예의 선택을 할 때, 세르비아인들은 불명예를 선택했습니다."
 ww1_alternativehistory.3.a:0 "세르비아는 주권을 잃었다."
 ww1_alternativehistory.4.t:0 "오스트리아의 요구를 거부한 세르비아"
 ww1_alternativehistory.4.d:0 "최근 세르비아에서 일어난 범죄에 자극받아, 오스트리아-헝가리는 세르비아인들에게 완전한 군사 협력을 요구했고, 이것은 세르비아를 사실상 괴뢰국으로 만들 것입니다. 세르비아는 주요국의 국제적 지원이 부족함에도 불구하고 이러한 요구를 완전히 거절했고, 이제 제왕과의 전쟁에 직면해 있습니다. \n\n 죽음과 불명예의 선택을 할 때, 세르비아인들은 죽음을 선택했습니다."
 ww1_alternativehistory.4.a:0 "세르비아는 주권을 위해 싸운다."
 ww1_alternativehistory.5.t:0 "세르비아 해방을 위한 투쟁"
 ww1_alternativehistory.5.d:0 "최근 세르비아에서 일어난 범죄에 자극받아, 오스트리아-헝가리는 세르비아인들에게 완전한 군사 협력을 요구했고, 이는 세르비아인들을 사실상 괴뢰국으로 만들었으며, 세르비아인들은 이를 따랐습니다. 이것은 러시아 제국의 중대한 문제입니다. 만약 우리가 세르비아를 해방시키기 위해 지금 오스트리아-헝가리를 공격한다면, 우리는 곤경에 처한 상황에 대해 문제를 일으켰다는 비난을 받을 것이고, 우리가 지면 완전히 비난받을 것입니다. 반면에 만약 우리가 이 일에 관여하지 않는다면, 현재 우리 정부를 통제하고 있는 범슬라브주의 압력 단체의 분노로 인해 더 이상의 불안정을 초래할 위험이 있습니다. 어느 쪽이 덜 나쁩니까?"
 ww1_alternativehistory.5.a:0 "세르비아 민족을 해방하라."
 ww1_alternativehistory.5.b:0 "세르비아 민족을 버려라."
 ww1_alternativehistory.6.t:0 "세르비아 주권을 위한 투쟁"
 ww1_alternativehistory.6.d:0 "최근 세르비아에서 일어난 범죄에 자극받아, 오스트리아-헝가리는 세르비아인들에게 완전한 군사 협력을 요구했고, 이는 세르비아인들을 사실상 괴뢰국으로 만들 것이었지만, 세르비아인들은 이를 거절했습니다. 이것은 러시아 제국의 중대한 문제입니다. 만약 우리가 세르비아를 돕기 위해 지금 오스트리아-헝가리를 공격한다면, 우리는 우리의 일에서 벗어난 문제에 개입했다는 비난을 받을 것이고, 우리가 지면 완전히 비난받을 것입니다. 반면에 만약 우리가 이 일에 관여하지 않는다면, 현재 우리 정부를 통제하고 있는 범슬라브주의 압력 단체의 분노로 인해 더 이상의 불안정을 초래할 위험이 있습니다. 어느 쪽이 덜 나쁩니까?"
 ww1_alternativehistory.6.a:0 "세르비아 주권을 위해 싸워라."
 ww1_alternativehistory.6.b:0 "세르비아 민족을 버려라."
 ww1_alternativehistory.7.t:0 "오스트리아에 전쟁을 선포한 러시아"
 ww1_alternativehistory.7.d:0 "러시아 제국은 세르비아를 지원하려는 시도로 주장하며 오스트리아-헝가리 제국과의 전쟁을 택했습니다. 겉으로 보기에 좋은 의도에도 불구하고, 유럽의 거의 모든 강대국들은 이것이 합스부르크 영토로의 단순한 러시아 팽창주의라는 것에 동의하고 있으며, 대부분은 프랑스가 아직 이 전쟁에 참여할지도 모른다는 소문이 있지만, 차르에 대한 지지를 철회했습니다. 오토 폰 비스마르크의 다음 대유럽 전쟁에 대한 예측이 실현된 것 같습니다."
 ww1_alternativehistory.7.a:0 "결과가 없는 것은 아닐 것이다."
 ww1_alternativehistory.8.t:0 "세르비아 주권을 위한 투쟁"
 ww1_alternativehistory.8.d:0 "러시아인들은 최근 위기 상황에서 세르비아를 지지하지 못해 많은 프랑스 관찰자들을 놀라게 했습니다. 그럼에도 불구하고, 우리는 그 일을 스스로 할 충분한 명분을 가지고 있고, 세르비아를 지지하는 오스트리아에 전쟁을 선포합니다. 그것은 꽤 어설픈 변명이기 때문에 국제사회는 그 시도를 친절하게 보지 않을 것입니다. 특히 우리의 동맹국들은 의심할 여지 없이 우리를 따듯하게 비난할 것입니다. 그래도 기회는 기회입니다..."
 ww1_alternativehistory.8.a:0 "세르비아 주권을 위해 싸워라."
 ww1_alternativehistory.8.b:0 "세르비아 민족을 버려라."
 ww1_alternativehistory.9.t:0 "오스트리아에 전쟁을 선포한 프랑스"
 ww1_alternativehistory.9.d:0 "프랑스가 세르비아의 입지에 대해 오스트리아-헝가리에게 전쟁을 선포한 것은 많은 관찰자들에게 충격을 주었습니다. 오스트리아를 공격하는 데에는 명백한 병참상의 문제들이 존재하지만, 오스트리아 동맹국인 독일 제국과 이탈리아가 전쟁에 참가함으로써 이러한 문제들이 해결될 것으로 생각됩니다. 프랑스는 유럽의 강대국들 중 일부에 대해 사실상 고립되어 있습니다. 이것이 프랑스 공화국의 끝이 될 수 있습니까?"
 ww1_alternativehistory.9.a:0 "이 전쟁은 결국 그렇게 대단하지는 않을 것이다."
 ww1_alternativehistory.10.t:0 "오스트리아의 발칸반도 개입"
 ww1_alternativehistory.10.d:0 "오스트리아인들은 발칸반도의 분쟁이 이미 존재하는 것보다 더 불안정하게 되는 것을 바라지 않고 즉각적인 종식을 요구했습니다. 독일 제국과 이탈리아가 모두 이 외침을 지지하고 있는 상황에서, 우리는 당분간은 물러설 수밖에 없습니다..."
 ww1_alternativehistory.10.a:0 "다른 선택의 여지가 없다."

 # Franz Ferdinand
 ww1_franzferdinand.1.t:0 "프란츠 페르디난트의 사망!"
 ww1_franzferdinand.1.d:0 "오스트리아-에스테의 존경받는 대공이자 오스트리아-헝가리 제국의 황태자인 프란츠 페르디난트가 죽은 채 누워 있습니다. 그의 고귀한 아내는 그의 옆에 있습니다. 프란츠 요제프는 또 다른 후계자를 잃었고, 저주받은, 비열한, 세르비아인 개자식들에게 아들들을 잃었습니다. 세르비아 정부는 공식적으로 암살자 가브릴로 프린치프와의 관계를 부인하며 흑수단을 비난하고 있습니다."
 ww1_franzferdinand.1.a:0 "하느님 그의 영혼을 쉬게 하소서..."
 ww1_franzferdinand.2.t:0 "오스트리아의 최후통첩"
 ww1_franzferdinand.2.d:0 "오스트리아는 페르디난트 대공을 암살한 가브릴로 프린치프가 우리를 연루시킨 이후 세르비아 정부에 일련의 요구를 보냈습니다. 이런 요구들은 우리를 괴뢰국 이상의 존재로 만들 것입니다. 고맙게도, 러시아인들과 프랑스인들은 그 옛날 합스부르크들에 대한 어떠한 보상도 전적으로 부인하기 위해 우리를 지지하고 있습니다. 우리가 여기서 하는 일은 세상을 바꿀 수 있습니다. 어떤 반응을 보일 것입니까?"
 ww1_franzferdinand.2.b:0 "세르비아는 받아들인다."
 ww1_franzferdinand.2.a:0 "세르비아는 싸울 것이다!"
 ww1_franzferdinand.3.t:0 "유럽 위기"
 ww1_franzferdinand.3.d:0 "페르디난트 대공과 그의 아내는 부상으로 죽었습니다. 경찰은 그 공격의 가해자들을 잡을 수 있었고, 그들 대부분은 세르비아 보스니아인입니다. 이 끔찍한 도발은 «믈라다보스나» 지하조직원들에 의해 주선되었다. \n\n이 지역에서 세르비아 분리주의를 지지하고 있는 세르비아 정부가 이에 동참한 것은 분명해집니다. 우리는 주요 요구사항으로 최후통첩을 준비하고 있습니다. 살인에 대한 조사를 위해 우리 헌병대를 그들의 영토로 들여보내도록 하는 것입니다. 시간이 흘렀습니다."
 ww1_franzferdinand.3.a:0 "그들은 선택의 여지가 없다!"
 ww1_franzferdinand.4.t:0 "세르비아의 거부"
 ww1_franzferdinand.4.d:0 "세르비아는 상당한 양보에도 불구하고 최후통첩에 전적으로 응하지 않았습니다. 이제 오직 한 가지 분명한 것은 전쟁은 피할 수 없다는 것입니다."
 ww1_franzferdinand.4.a:0 "이것은 그들의 끔찍한 실수다."
 ww1_franzferdinand.5.t:0 "암살 시도에서 살아남은 프란츠 페르디난트"
 ww1_franzferdinand.5.d:0 "사라예보에서 오스트리아 제위 계승자를 암살하려는 시도가 실패했습니다. 한 무리의 무명의 테러리스트들이 프란츠 페르디난트의 자동차 행렬을 공격했지만, 경호대는 즉시 대공을 쏘려는 시도에 대응하여 공격자를 무력화시켰습니다. 제대로 계획되지 않은 시도는 실패했고, 그 사건 몇 분 후에 알려지지 않은 테러리스트 한 명이 사망했습니다. 대공 부부는 부상을 당하지는 않았지만 방문 일정을 변경하기로 했습니다.\n\n목격자 대부분은 단독 테러범에게 공범자가 없다고 확신하고 있지만 경찰은 수사 중입니다."
 ww1_franzferdinand.5.a:0 "하느님은 [AUH.GetName]의 큰 비극을 막아주셨다."
 ww1_franzferdinand.6.t:0 "삼국동맹을 지키는가?"
 ww1_franzferdinand.6.d:0 "우리의 동맹국인 독일과 오스트리아-헝가리는 지금 전쟁 중입니다. 물론, 이탈리아는 어느 쪽이든 분쟁에 대한 진정한 준비가 되어 있지 않습니다. 다행히도, 우리는 탈출구를 가지고 있습니다. 우리는 기술적으로 이것을 침략전쟁이라고 비난할 수 있고, 삼국동맹에 구속력이 없는 전쟁이라고 비난할 수 있으며, 분쟁을 슬그머니 벗어날 수 있습니다. 이탈리아는 무엇을 할 것입니까?"
 ww1_franzferdinand.6.a:0 "다행히 탈출구가 있다."
 ww1_franzferdinand.6.b:0 "동맹을 지켜라! (전쟁 선포)"
 ww1_franzferdinand.7.t:0 "우리의 동맹 세르비아 지지"
 ww1_franzferdinand.7.d:0 "오스트리아-헝가리와 우리의 동맹 세르비아 사이에 전쟁이 발발했습니다! 협상국은 세르비아를, 독일은 오스트리아를 지지하고 있습니다. 이 전쟁은 거대하고, 결과적으로 우리 영토의 종말을 초래할 수 있지만, 그들이 전에 우리를 그렇게 자주 도와준 것처럼 우리도 세르비아를 도와야 할 의무가 있지 않습니까?"
 ww1_franzferdinand.7.a:0 "당연히 있다! (전쟁 선포)"
 ww1_franzferdinand.7.b:0 "이번에는 아니다. 미안하다."
 ww1_franzferdinand.8.d:0 "우리는 프랑스와 협상을 시도하여 그들이 우리의 동맹과 러시아 사이의 전쟁에서 벗어나지 못하게 했지만, 그러한 행동은 실패했습니다. 유일한 대응은 선제공격입니다! 슐리펜 계획은 벨기에를 통한 공격을 묵인하고 있지만, 우리가 네덜란드를 통해 추가로 침공한다면 이것은 안심할 수 있을 것입니다. 그러나 영국은 명목상 벨기에를 지지하지만, 확실히 그 겁쟁이들은 침략 시 우리에게 실제로 전쟁을 선포하지는 않을 것입니다. 어떻게 합니까, 폐하?"
 ww1_franzferdinand.8.t:0 "슐리펜 계획"
 ww1_franzferdinand.8.a:0 "슐리펜-몰트케 계획을 실행하라."
 ww1_franzferdinand.8.b:0 "1905 슐리펜 계획을 실행하라."
 ww1_franzferdinand.8.c:0 "우리는 아직 준비가 되지 않았다."
 ww1_franzferdinand.9.t:0 "러시아의 호소"
 ww1_franzferdinand.9.d:0 "[FRA.GetLeader] 측은 러시아 수도에 외교차 방문 중입니다. 우리의 동맹국들은 오스트리아가 세르비아에 대한 도발을 준비하고 있으며 의심할 여지 없이 전쟁을 시작할 것이라고 장담합니다. 우리는 독일군이 전쟁을 시작하는 즉시 우리의 국가가 전쟁에 돌입할 것이라는 것을 적들에게 납득시킬 필요가 있습니다."
 ww1_franzferdinand.9.a:0 "우리는 준비되었다."
 ww1_franzferdinand.102.t:0 "오스트리아의 요구를 거절한 세르비아"
 ww1_franzferdinand.102.d:0 "세르비아는 오스트리아의 요구를 거절함으로써 선전포고를 하게 되었는데, 이 선언은 틀림없이 다른 수많은 사람들이 따를 것입니다. 여기서 세계대전의 하강곡선이 시작됩니다!"
 ww1_franzferdinand.102.a:0 "세상에, 우리가 무슨 짓을 한 것인가?"
 ww1_franzferdinand.101.t:0 "유럽 전역의 동원"
 ww1_franzferdinand.101.d:0 "대부분의 소국뿐만 아니라 모든 주요 유럽 국가들은 본격적인 군사 동원을 명령했습니다. 화약고가 폭발하면서 평화의 마지막 기회가 지나갔습니다."
 ww1_franzferdinand.101.a:0 "생존을 위해 기도하라!"

 # Agadir Crisis
 ww1_morocco.1.t:0 "프랑스의 페즈 점령"
 ww1_morocco.1.d:0 "프랑스는 페즈 교외에 준군사적 헌병대를 도입하고 모로코의 프랑스 시민들을 보호합니다. 그들은 모로코 술탄에 대한 반란을 분쇄할 의도라고 주장합니다. 우리가 저항하지 않는다면 프랑스는 우리를 식민지로 만들 것입니다."
 ww1_morocco.1.a:0 "보호령이 되자."
 ww1_morocco.1.b:0 "술탄이 모로코를 배신했다!"
 ww1_morocco.2.t:0 "프랑스의 보호령이 된 모로코"
 ww1_morocco.2.d:0 "모로코는 아군의 진입에 저항하지 않았습니다. 술탄은 프랑스 보호령을 인정했습니다.\n\n우리의 속임수가 탕헤르 위기 이후 모로코를 장악하려 했던 독일을 크게 화나게 할 가능성이 큽니다."
 ww1_morocco.2.a:0 "훌륭해."
 ww1_morocco.3.t:0 "모로코 반란"
 ww1_morocco.3.d:0 "모로코는 프랑스 헌병대에 저항했습니다. 페즈에서의 봉기는 술탄을 전복시킬 수 있었고, 수도에 주둔한 프랑스 경찰은 반항적인 모로코군에게 포위되었습니다. 그들 중 대부분은 봉기 중에 죽었습니다.\n\n이 도발은 답 없이 내버려둘 수 없습니다."
 ww1_morocco.3.a:0 "우리는 질서를 바로잡을 것이다."
 ww1_morocco.4.t:0 "프랑스의 페즈 점령"
 ww1_morocco.4.d:0 "프랑스가 식민제국을 확장하고 있습니다. 모로코 술탄의 약점을 틈타 프랑스 정부는 아프리카 국가의 수도에 군대를 파견했습니다. 술탄국 반란 때 프랑스 시민을 보호한다는 명분 아래 프랑스는 실제로 모로코를 식민지로 만들었습니다.\n\n이러한 식민지 개입은 탕헤르 위기 이후 독일이 이 지역에서 높은 영향력을 가지고 있었기 때문에 독일은 분명히 답 없이 내벼려두지 않을 것입니다."
 ww1_morocco.4.a:0 "이것은 위기를 유발할 것이다."
 ww1_morocco.5.t:0 "모로코 반란"
 ww1_morocco.5.d:0 "프랑스가 보호령을 수립하기 위해 군대를 보내려는 시도는 실패했습니다. 모로코는 유럽의 헌병대에 군사적 저항을 제기해 이 지역의 위기를 유발했습니다. 술탄은 전복되었고, 새 정부는 그 나라에서 유럽의 영향력을 인정하지 않습니다.\n\n프랑스는 군사 개입을 준비하고 있습니다."
 ww1_morocco.5.a:0 "이것은 위기를 유발할 것이다."
 ww1_morocco.6.t:0 "아가디르의 독일 함대"
 ww1_morocco.6.d:0 "독일이 모로코를 위한 투쟁에 들어간 것으로 보입니다. 순양함 «베를린»과 «판터»가 아가디르 항에 도착하여 독일의 모로코 개입 시작 의지를 보여주었습니다."
 ww1_morocco.6.a:0 "그들은 무엇이 필요한가?"
 ww1_morocco.7.t:0 "아가디르 위기"
 ww1_morocco.7.d:0 "독일이 모로코를 위한 투쟁에 들어간 것으로 보입니다. 순양함 «베를린»과 «판터»가 아가디르 항에 도착하여 독일의 모로코 개입 시작 의지를 보여주었습니다. 독일은 모로코 식민지의 일부나 알헤시라스 조약을 위반하는 프랑스의 개입에 대한 보상을 받을 생각입니다. 유럽 강대국들은 최악의 사태에 대비하고 있습니다."
 ww1_morocco.7.a:0 "그들은 무엇이 필요한가?"
 ww1_morocco.8.t:0 "독일의 보상 요구"
 ww1_morocco.8.d:0 "독일은 위기의 평화적 해결책을 제시합니다. 만약 우리가 프랑스령 콩고의 일부를 독일 보호령으로 이전한다면 그들은 군사적 개입에 대한 생각을 버릴 것입니다. 피비린내 나는 전쟁보다 훨씬 낫습니다."
 ww1_morocco.8.a:0 "우리는 동의한다. 빌어먹을!"
 ww1_morocco.8.b:0 "절대 안 된다!"
 ww1_morocco.9.t:0 "독일의 아가디르 요구"
 ww1_morocco.9.d:0 "독일은 전쟁을 각오하고 있습니다. 그들은 최후통첩을 보내왔습니다. 서부 모로코가 그들의 보호 아래 이양되지 않는다면 그들은 개입을 시작할 것입니다. 젠장!"
 ww1_morocco.9.a:0 "먹고 꺼져라!"
 ww1_morocco.9.b:0 "어디 가져가 봐라!"
 ww1_morocco.10.t:0 "프랑스가 모로코를 위해 지불할 것이다"
 ww1_morocco.10.d:0 "프랑스는 분쟁을 평화적으로 해결하고 보상으로 프랑스령 콩고 일부를 이전하기로 합의했습니다. 대규모 전쟁 위험을 두려워하기 때문에, 우리는 외교관들이 가까스로 얻어낸 것에 만족해야 할 것입니다."
 ww1_morocco.10.a:0 "대단하지도 않고, 끔찍하지도 않다."
 ww1_morocco.11.t:0 "아가디르 위기를 피하다"
 ww1_morocco.11.d:0 "위기는 끝났습니다. 프랑스는 모로코에서의 사건에 대한 보상으로 일부 프랑스령 콩고 지역을 독일에 양도했습니다. 이번에 강대국들은 협상이 상당히 긴장되어 있음에도 불구하고 논쟁하지 않았고, 독일 외교관들은 이전된 지역이 식민지에 적합하지 않다고 생각했습니다.\n\n식민지 전쟁은 피했습니다. 그러나 이는 오직 한 가지를 의미하는데, 전쟁은 가까운 시일 내에 일어날 수밖에 없다는 것입니다."
 ww1_morocco.11.a:0 "우리는 안도의 한숨을 쉴 수 있다."
 ww1_morocco.12.t:0 "프랑스의 식민지 양도 거부"
 ww1_morocco.12.d:0 "프랑스는 우리에게 모로코를 위한 식민지를 주는 것을 거부했습니다. 그들은 프랑스의 동맹국들이 독일을 제지할 수 있기를 바랍니다. 전쟁은 불가피해 보입니다."
 ww1_morocco.12.a:0 "그럼 네 피로 갚아라!"
 ww1_morocco.13.t:0 "독일의 서부 모로코 점령"
 ww1_morocco.13.d:0 "프랑스는 대규모 전쟁을 막기 위해 아가디르를 독일에 양도했습니다. 독일인들은 모로코에 정착했는데, 이것은 확실히 세계의 힘의 균형에 영향을 미칠 것입니다.\n\n적어도 올해는 전쟁은 없을 것입니다..."
 ww1_morocco.13.a:0 "우리는 안도의 한숨을 쉴 수 있다."
 ww1_morocco.14.t:0 "아가디르 위기 고조"
 ww1_morocco.14.d:0 "프랑스는 독일에 굴복하거나 어떠한 보상도 지불하지 않았습니다.\n\n세계는 그 어느 때보다도 큰 규모의 식민지 전쟁, 누구도 경험하지 못한 전쟁에 가깝습니다."
 ww1_morocco.14.a:0 "그 위기는 단지 전쟁의 원인이다."
 ww1_morocco.15.t:0 "위기가 지나가다"
 ww1_morocco.15.d:0 "독일은 프랑스에 대한 어떤 요구도 제시하지 않고 협상을 지연시켰습니다. 제국 정부는 외무부 장관이 분쟁에서 느리고 소극적이라고 비판합니다."
 ww1_morocco.15.a:0 "에라 모르겠다!"

 # Italian-Turkish War
 ww1_italianturkish.1.t:0 "이탈리아-튀르크 전쟁"
 ww1_italianturkish.1.d:0 "이탈리아인들은 튀니지의 식민지를 거부당했기 때문에, 이탈리아가 이용할 수 있는 어떤 영토라도 찾아야 합니다. 터키인들은 고립되었고 약하며 새로운 이탈리아 식민지를 ''해방''할 수 있는 가장 좋은 목표인 것 같습니다. 어쩌면 우리는 전쟁 중에 더 많은 영토를 얻을 수도 있을 것입니다! 이탈리아는 싸울 것입니다!"
 ww1_italianturkish.1.a:0 "리비아를 요구하라!"
 ww1_italianturkish.2.t:0 "런던 회의"
 ww1_italianturkish.2.d:0 "오스만 제국은 유럽 외교관의 지원을 받아 런던에 이탈리아-튀르크 전쟁에 개입할 것을 호소했습니다. 현재 터키는 리비아에서 철수하고 이 도발에 대한 배상을 지불할 것을 요구하고 있습니다. 우리는 즉시 전쟁을 중단해야 합니다."
 ww1_italianturkish.2.a:0 "우리는 여전히 복수를 할 기회가 있을 것이다!"
 ww1_italianturkish.3.t:0 "우리는 지고 있다!"
 ww1_italianturkish.3.d:0 "리비아는 멋진 땅이고, 유일하고 진정한 터키 식민지지만, 우리 제국을 잃는 것보다 포기하는 것이 더 좋은 생각인 것 같습니다. 평화를 위해 보내야 합니까?"
 ww1_italianturkish.3.a:0 "우리의 손실을 줄여라!"
 ww1_italianturkish.3.b:0 "항복은 없다!"
 ww1_italianturkish.4.t:0 "오스만의 조건 제시"
 ww1_italianturkish.4.d:0 "터키인들은 항복할 지경에까지 밀려왔습니다. 그들은 우리에게 리비아와 도데카니사 제도의 임시 점령을 제의하고 있습니다. 비록 우리가 그것을 영구적으로 만들 수 있다는 것은 의심의 여지가 없습니다. 이것들은 짧은 전쟁을 위한 훌륭한 조건들입니다. 우리는 더 많은 것을 추진할 수 있지만, 어쩌면 이 평화만으로도 충분합니까?"
 ww1_italianturkish.4.a:0 "리비아와 도데카니사 제도를 가져간다."
 ww1_italianturkish.4.b:0 "완전한 승리밖에 없다!"
 ww1_italianturkish.5.t:0 "이탈리아의 거부"
 ww1_italianturkish.5.d:0 "이탈리아인들은 어리석게도 우리의 평화 제의를 거절했습니다."
 ww1_italianturkish.5.a:0 "사력을 다해 싸운다!"
 ww1_italianturkish.6.t:0 "오스만의 세력 가입"
 ww1_italianturkish.6.d:0 "오스만들은 세력에 가입했고, 우리는 여러 전선에서 싸울 여유가 없습니다. 우리는 전쟁을 끝내야 합니다."
 ww1_italianturkish.6.a:0 "전쟁을 멈춰라."
 ww1_italianturkish.8.t:0 "이탈리아의 리비아 침공"
 ww1_italianturkish.8.d:0 "오스만 정부에 최후 통첩이 제시되었습니다. 오스트리아의 중재를 통해 오스만인들은 전쟁 없이 리비아의 통치권을 이전하자는 제안으로 응답해 오스만 종주권을 형식적으로 유지했습니다. 이탈리아인은 거절했고, 이제 전쟁은 선포되었습니다."
 ww1_italianturkish.8.a:0 "모래땅을 위한 전쟁이라고?"
 ww1_italianturkish.8.b:0 "싸우자!"
 ww1_italianturkish.9.t:0 "이탈리아의 이탈리아-튀르크 전쟁 승리"
 ww1_italianturkish.9.d:0 "어제, 이탈리아와 오스만 제국은 로잔 근처 우시에서 조약을 맺었습니다. 오스만인들은 타라불루스와 벵가지 빌라예트에서 모든 군인들을 철수시킬 것입니다."
 ww1_italianturkish.9.a:0 "이탈리아가 이탈리아-튀르크 전쟁에서 이겼다."
 ww1_italianturkish.9.b:0 "대승리다!"
 ww1_italianturkish.9.c:0 "집에 가자..."
 ww1_italianturkish.10.t:0 "오스만 제국의 이탈리아-튀르크 전쟁 승리"
 ww1_italianturkish.10.d:0 "이탈리아가 이탈리아-튀르크 전쟁에서 졌습니다."
 ww1_italianturkish.10.a:0 "오스만 제국이 이탈리아-튀르크 전쟁에서 이겼다."
 ww1_italianturkish.10.b:0 "집에 가자..."
 ww1_italianturkish.10.c:0 "대승리다!"
 italo_turkish_war_ends:0 " 이탈리아-튀르크 전쟁이 끝나다 "
 italo_turkish_war:0 " 이탈리아-튀르크 전쟁 "

 # Treaty of Versailles
 ww1_centre_capitulation.1.t:0 "평화를 구하는 [GER.GetLeader]"
 ww1_centre_capitulation.1.d:0 "마티아스 에르츠베르거를 단장으로 하는 독일 대표단이 콩피에뉴 인근 열차에 탑승한 포슈 원수와의 회의를 마치고 독일군의 항복을 통고하고 돌아왔습니다. 전쟁은 끝났고, 이제 승자들은 전리품을 받을 것입니다. 독일국은 살아남겠지만 현재로선 그 외에는 거의 확실하지 않습니다."
 ww1_centre_capitulation.1.a:0 "마침내 전쟁이 끝났다."
 ww1_centre_capitulation.1.b:0 "전쟁은 베를린에서 끝날 것이다."
 ww1_centre_capitulation.2.t:0 "콩피에뉴 휴전 협정"
 ww1_centre_capitulation.2.d:0 "독일은 더 이상 싸울 수 없습니다. 그들은 평화를 구하고 있으며, 이는 동맹국에 대한 협상국의 승리를 뜻합니다! 열강은 곧 휴전을 선언할 것입니다."
 ww1_centre_capitulation.2.a:0 "정말 치욕스러운 일이다!"
 ww1_centre_capitulation.2.b:0 "우리가 이겼다!"
 ww1_centre_capitulation.2.c:0 "대전쟁이 끝나다!"
 ww1_centre_capitulation.3.t:0 "[GER.GetName]의 항복을 받아들이지 않은 [FRA.GetName]"
 ww1_centre_capitulation.3.d:0 "[FRA.GetLeader] 측은 [GER.GetName] 측과의 휴전은 없을 것이라고 발표했습니다. [FRA.GetName] 측은 독일 위협을 완전히 물리칠 의도입니다."
 ww1_centre_capitulation.3.a:0 "세상은 이전과 같지 않을 것이다."
 ww1_centre_capitulation.4.t:0 "동맹국을 떠난 [Root.GetName]"
 ww1_centre_capitulation.4.d:0 "[Root.GetName] 측은 협상국과의 휴전과 [GER.GetName] 측과 함께 항복하는 것을 거부했습니다. 그들은 동맹국의 도움 없이 끝까지 싸우겠다고 합니다."
 ww1_centre_capitulation.4.a:0 "주여, 그들의 영혼을 구하소서."
 ww1_centre_capitulation.5.t:0 "콩피에뉴 휴전 협정"
 ww1_centre_capitulation.5.d:0 "마티아스 에르츠베르거가 이끄는 독일 대표단이 콩피에뉴 인근 열차에 탑승한 포슈 원수와의 회의를 마치고 독일군의 항복을 통고하고 돌아왔습니다. 전쟁은 끝났고, 이제 승자들은 전리품을 받을 것입니다. 독일국은 살아남겠지만 현재로선 그 외에는 거의 확실하지 않습니다."
 ww1_centre_capitulation.5.a:0 "전쟁이 끝났다!"
 ww1_centre_capitulation.6.t:0 "국제연맹"
 ww1_centre_capitulation.6.t_centre:0 "코펜하겐 조약"
 ww1_centre_capitulation.6.d:0 "대전이 끝난 후 내부 분열로 군사동맹이 약화되었습니다. 대부분의 동맹이 국제조약으로 바뀌었고, 이는 세계의 긴장을 풀 것입니다.\n\n승전국의 베르사유 회의의 말미에 평화유지 기능을 수행하는 단체인 국제연맹이 설립되었습니다."
 ww1_centre_capitulation.6.d_centre:0 "대전이 끝난 후 내부 분열로 군사동맹이 약화되었습니다. 대부분의 동맹이 국제조약으로 바뀌었고, 이는 세계의 긴장을 풀 것입니다.\n\n독일과 영국은 프랑크푸르트에서 열린 강화회의 말미에 취약한 평화를 유지하기 위해 전쟁으로 피폐해진 국가들에 군축과 안보를 위한 평화유지군 창설 등을 허용하는 내용의 중립적인 덴마크 협약을 체결하기로 했습니다."
 ww1_centre_capitulation.6.a:0 "평화가 오래 지속되길 바란다."
 
 # FRANKFURT TREATY
 ww1_entente_capitulation.1.t:0 "평화를 구하는 [FRA.GetLeader]"
 ww1_entente_capitulation.1.d:0 "전선의 주도권을 잃은 [FRA.GetName] 측은 더 이상 [GER.GetName] 측과 싸울 수 없게 되었습니다. 프랑스군 사령부는 국내로의 전쟁의 확산과 대대적인 파괴를 피하기 위해 협상국과 [GER.GetName] 사이에 휴전을 요청하기로 했습니다."
 ww1_entente_capitulation.1.a:0 "마침내 전쟁이 끝났다."
 ww1_entente_capitulation.1.b:0 "이게 끝이 아니다."
 ww1_entente_capitulation.2.t:0 "협상국이 항복하다"
 ww1_entente_capitulation.2.d:0 "전선의 주도권을 잃은 [FRA.GetName] 측은 더 이상 [GER.GetName] 측과 싸울 수 없게 되었습니다. 프랑스군 사령부는 국내로의 전쟁의 확산과 대대적인 파괴를 피하기 위해 협상국과 [GER.GetName] 사이에 휴전을 요청하기로 했습니다."
 ww1_entente_capitulation.2.a:0 "우리가 이겼다!"
 ww1_entente_capitulation.2.b:0 "정말 치욕스러운 일이다!"
 ww1_entente_capitulation.2.c:0 "대전쟁이 끝났다!"
