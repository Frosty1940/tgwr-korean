 germany_transfers_ships:0 "§Y[GER.GetName]§! 측이 §YSMS 쿠어퓌르스트 프리드리히 빌헬름§!, §YSMS 바이센부르크§! 두 척의 §Y전함§!을 넘겨줄 것임"
