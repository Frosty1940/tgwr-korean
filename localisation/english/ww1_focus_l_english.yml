 FNG_focus_befriend_with_anhui_desc:0 "안휘군벌은 한때 적이었지만 여전히 직예 패권을 부수는 데 좋은 동맹이 될 수 있습니다."
 FNG_focus_befriend_with_feng:0 "펑위샹과 친선"
 FNG_focus_befriend_with_feng_desc:0 "펑위샹은 직예군벌의 군대를 이끄는 장군 중 하나지만 여전히 직예 패권을 부수는 데 좋은 동맹이 될 수 있습니다."
 FNG_focus_befriend_with_feng_tt:0 "직예군벌과의 전시에 펑위샹이 정변을 일으켜 우리의 전쟁 수행에 합류할 것입니다."
