 TUR_istirak_mukavemet:0 "통일파 운동"
 TUR_istirak_mukavemet_desc:0 "통일파가 군사독재의 수립으로 터키 국민을 위협합니다. 사람들은 그들을 용납하지 않고 근본주의자와 부르주아 용병들을 막아설 참인민당을 지원할 것입니다."
 TUR_istirak_mukavemet_tt:0 "§R중점은 통일진보위원회에 대항하는 사회주의 봉기로 이끌 것입니다§!\n\n"
 TUR_ittihadi_muhammedi:0 "통합 무함마드당"
 TUR_ittihadi_muhammedi_desc:0 "통일파가 미쳤습니다. 이슬람 사상에 대한 그들의 곡해는 튀르크인을 모욕합니다. 그들을 막기 위해 대의원회를 이끌어야 합니다."
 TUR_ittihadi_muhammedi_tt:0 "§R중점은 통일진보위원회에 대항하는 이슬람주의 봉기로 이끌 것입니다§!\n\n"
 TUR_protect_democracy:0 "민주주의 수호"
 TUR_protect_democracy_desc:0 "통일과 진보는 군사반란의 위협을 받고 있습니다. 이 분쟁은 군부가 정부에 대항하여 반란을 일으키기 전에 평화적으로 해결해야 합니다."
 TUR_protect_democracy_tt:0 "§R중점은 민주정에 대항하는 쿠데타를 방지합니다.§!\n\n"
 TUR_proclaim_succession_of_roman_empire:0 "로마 제국의 후계 선포"
 TUR_proclaim_succession_of_roman_empire_desc:0 "러시아는 제3의 로마 칭호를 주장합니다. 그들은 우리가 콘스탄티노폴리스의 점령자라고 믿습니다, 그러나 그렇지 않습니다."
 TUR_strengthen_autocracy:0 "전제정 강화"
 TUR_strengthen_autocracy_desc:0 ""
 TUR_strengthen_autocracy_tt:0 "§R중점은 권위적인 술탄에 대항하는 쿠데타를 방지합니다.§!\n\n"
 TUR_serdar_hakan:0 "세르다리 하칸!"
 TUR_serdar_hakan_desc:0 "전제 술탄에 영광을!"
 TUR_pacify_the_vilayets:0 "빌라예트 평정"
 TUR_pacify_the_vilayets_desc:0 "빌라예트들은 반란을 일으킬 어떠한 명분도 주어져선 안됩니다."
 TUR_consolidation_loyal_pashas:0 "충성파 파샤 강화"
 TUR_consolidation_loyal_pashas_desc:0 "우리 군은 여러 갈래로 갈라졌습니다. 그러나 아직 파샤들에게 충성하는 이들이 있습니다. 이들을 강화해야 합니다."
 TUR_support_sarsilmaz:0 "사실마즈 군수회사 지원"
 TUR_support_sarsilmaz_desc:0 "사실마즈 - 보병화기 생산의 기초가 될 국내 제조공장입니다."
 TUR_damascus_maneuvres:0 "다마스커스 기동"
 TUR_damascus_maneuvres_desc:0 "남부군은 전투 태세가 되어야 합니다."
 TUR_cure_a_sick_man:0 "병자 치료"
 TUR_cure_a_sick_man_desc:0 "강국의 평판을 되살리고 있습니다."
 TUR_paid_back_debts:0 "채무 변제"
 TUR_improve_traditional_army_doctrine:0 "전통적인 군사교리 개선"
 TUR_improve_traditional_army_doctrine_desc:0 "숙련된 지휘관들은 항상 전훈을 기억합니다."
 TUR_organization_artillery:0 "포병대 조직"
 TUR_organization_artillery_desc:0 "우리는 강력한 적을 극복하기 위해 포병을 연구해야 합니다."
 TUR_german_turkish_command:0 "독일-터키 사령부"
 TUR_german_turkish_command_desc:0 "독일에서 온 직업장교들은 오랜 시간 동안 우리와 협력하고 있습니다."
 TUR_libyan_war_experience:0 "리비아 전쟁의 경험"
 TUR_libyan_war_experience_desc:0 "식민지에서의 전훈은 현대전이 어떻게 갈 지 보여주었으며, 우리 군을 위한 젊은 지휘관들 또한 배출했습니다."
 TUR_coup_of_savior_officers:0 "구원자 장교단"
 TUR_coup_of_savior_officers_desc:0 "오스만국은 갈림길에 서 있습니다. 법과 민주 질서를 회복하거나, 군사독재의 멍에 아래 엎드릴 수 있습니다."
 TUR_erkani_harbiye_reforms:0 "오스만 군사대학 개혁"
 TUR_erkani_harbiye_reforms_desc:0 "그의 전제 통치에 대한 쿠데타를 두려워한 전 술탄 압뒬하미트 2세는 우리 육군과 해군을 의도적으로 약하게 만들었습니다. 우리는 즉시 우리 군을 재건해야 합니다. 그렇지 않으면 우리는 1877-1878년의 재난과 같은 또 다른 주요 전쟁에서 살아남지 못할 것입니다."
 TUR_navy_reorganization:0 "해군 재편성"
 TUR_navy_reorganization_desc:0 "해군 재편성"
 TUR_uniform_reform:0 "복제 개혁"
 TUR_uniform_reform_desc:0 "우리 군은 아직도 지난 세기의 낡은 파란색 제복을 입고 있습니다. 현대전의 필수품들에 아군을 적응시키려면, Erkan-ı Harbiye는 전쟁터에서 우리 병사들에게 더 나은 위장을 제공할 카키색 제복을 선호하여 이 밝은 파란색 제복을 없애야 한다고 제안합니다. 적어도 우리는 프랑스인들보다 전에 추측은 했습니다..."
 TUR_legacy_of_31_march:0 "3월 31일의 유산"
 TUR_legacy_of_31_march_desc:0 "1909년 4월 13일, 전 술탄 압뒬하미트 2세의 절대주의 정권을 재수립하려는 반동 쿠데타 시도가 마흐무트 셰브케트 파샤가 이끄는 행동군에 의해 진압되었습니다. 제2헌정시대는 지금도 계속되고 있습니다."
 TUR_legacy_of_the_sultanate_of_rum:0 "룸 술탄국의 유산"
 TUR_legacy_of_the_sultanate_of_rum_desc:0 "이 땅의 우리 선조들인 룸 술탄국(Anadolu Selçuklu Hükümeti)의 유산이 우리에게 있습니다. 특히 우리가 카이세리 룸의 칭호를 얻고자 하니 그들을 영광으로 여겨야 합니다."
 TUR_force_bulgaria_to_align:0 "불가르 진압"
 TUR_force_bulgaria_to_align_desc:0 "Bulgaria is just one of our weak neighbours. We should subdue them while we can."
 TUR_stabilization_in_peace:0 "평시 안정화"
 TUR_stabilization_in_peace_desc:0 "평시는 안정과 쉴 시간을 가져왔습니다."
 TUR_support_agrarians_or_industry_focus:0 "기업가 정신에 투자"
 TUR_support_agrarians_or_industry_focus_desc:0 "현재의 경제적 상황 속에서 가장 좋은 해결책은 국내외 기업가에게 사업을 건설할 편의를 봐주는 것입니다. 네, 자유주의적이지만, 우리는 부채를 없애야 합니다."
 TUR_choose_side:0 "갈림길"
 TUR_choose_side_desc:0 "반동 알라일르 장교와 개혁파 전쟁성 장교들 간의 분쟁이 오랫동안 계속되고 있습니다. 3·31 사태는 종말의 시작에 불과했습니다. 결국 한 군벌이 다른 군벌보다 우세하게 되고 살아남은 패거리들이 앞으로 수년간 오스만 제국의 운명을 결정하게 될 것입니다."
 TUR_depoliticize_the_army:0 "군대의 탈정치화"
 TUR_depoliticize_the_army_desc:0 "군대의 주요 임무는 외국의 위협으로부터 국가를 보호하는 것이어야 합니다. 너무 오랫동안 우리 군대는 반동적이고 혁명적인 파벌에 시달리며 그들의 정치적 야망을 놓고 싸웠습니다. 군대를 제대로 회복시키고 현대화하기 위해서는 먼저 이 두 패거리를 모두 없애야 합니다."
 TUR_yildiz_teskilati:0 "일디즈 정보부"
 TUR_yildiz_teskilati_desc:0 "전쟁부의 장교 집단에게 최후의 일격을 가할 때입니다. 일디즈 정보부 출신의 신사들은 우리가 엔베르의 패거리를 다룰 때까지 우리의 쿠데타를 지지하고 임시정부를 구성할 것입니다."
 TUR_weaken_the_sultans_power:0 "술탄의 권력 약화"
 TUR_weaken_the_sultans_power_desc:0 "All power to Committee of the Union and Progress!"
 TUR_arrest_faction_leaders:0 "파벌 지도자 체포"
 TUR_arrest_faction_leaders_desc:0 "군 파벌들은 점점 더 문제가 되고 있습니다. 우린 이 뱀들이 너무 자라기 전에 박살내야 합니다."
 TUR_harbiyeli:0 "전쟁성 장교"
 TUR_harbiyeli_desc:0 "반동분자들은 언제든지 우리의 등을 찌를 수 있습니다. 그러는 동안 그들은 정치적 투쟁으로 군대를 억압합니다. 우리는 그들을 저지하고 청년 튀르크당 혁명의 업적을 보호할 필요가 있습니다."
 TUR_ODPA:0 "오스만 공공 부채 관리국"
 TUR_ODPA_desc:0 "정부는 유럽 은행들로부터 받은 대출금을 없애기 위해 오스만 채무 관리회를 구성할 수밖에 없었습니다. 빚을 갚는 것에 대해 생각해 볼 가치가 있습니다. 그렇지 않으면 우리는 대국의 명성을 회복하지 못할 것입니다."
 the_council_on_the_management_of_ottoman_debt:0 "공공 부채 관리국"
 TUR_search_for_investments:0 "투자 물색"
 TUR_search_for_investments_desc:0 "우리 경제는 외국 투자에 의존적입니다. 철도 건설, 측량, 유전 건설은 영국, 독일, 그리고 프랑스의 참여 없이는 끝날 수 없습니다."
 TUR_paying_back_debts:0 "빚 갚기"
 TUR_paying_back_debts_desc:0 "빚을 갚는 것이 우리의 명예를 회복하는 첫걸음입니다."
 TUR_invest_in_colonies:0 "아랍 지역 개발"
 TUR_invest_in_colonies_desc:0 "우리의 아랍 종속국에 투자하는 것을 잊지 마십시오."
 TUR_anglo_ottoman_convention:0 "영국-오스만 협정"
 TUR_anglo_ottoman_convention_desc:0 "쿠웨이트, 카타르, 바레인은 명목상 오스만 통치하에 있지만, 우리는 이 영토에서 실질적인 권한을 거의 가지고 있지 않습니다. 우리는 영국과 협상하여 페르시아 만에 대한 우리 관할권의 경계를 적절히 규정해야 합니다."
 TUR_sadakat_pact:0 "사다카트 조약"
 TUR_sadakat_pact_desc:0 "우리 터키 국민은 노예화된 나라들을 통합시키고 제국주의자들에게 우리가 견뎌야만 했던 모든 고난을 복수할 수 있을 만큼 완전히 회복되었습니다."
 TUR_hurriyet_musavat_uhuvvet:0 "자유, 평등, 우애!"
 TUR_hurriyet_musavat_uhuvvet_desc:0 "자유, 평등, 우애!"
 TUR_dissolve_the_ODPA:0 "오스만 공공 부채 관리국 해체"
 TUR_dissolve_the_ODPA_desc:0 "부채 노예제도는 이것으로 끝입니다. 동지들, 국유화 만세!"
 TUR_dissolve_chamber_of_deputies:0 "대의원회 해산"
 TUR_dissolve_chamber_of_deputies_desc:0 "이제 혁명가들을 끝낼 시간입니다."
 TUR_purge_the_officers:0 "장교 숙청"
 TUR_purge_the_officers_desc:0 "우리 세력의 승리를 공고히 하기 위해서는 군 통솔권을 갖고 다투는 경쟁자들을 숙청하는 것이 필수적입니다."
 TUR_reform_the_vilayets:0 "빌라예트 개혁"
 TUR_reform_the_vilayets_desc:0 "우리는 제국의 비국민들에게 우리의 호의에 대한 확신을 주기 위해 자치권을 줄 준비가 되어 있습니다."
 TUR_adabimerkeziyet:0 "Adab-i Merkeziyet"
 TUR_adabimerkeziyet_desc:0 "We have stabilized the army and take care of few of our internal problems. We are slowly getting better."
 TUR_united_sultanate:0 "통합 술탄국"
 TUR_united_sultanate_desc:0 "Got your freedom? Well done. Now let's integrate back into the Turkish nation."
 TUR_bahriye_nezareti:0 "Bahriye Nezareti"
 TUR_bahriye_nezareti_desc:0 "In 1867, the Council of Ministers carried out a number of reforms, including in the environment of the naval forces. It was decided to establish the Ministry of the Navy - Bahriye Nezareti."
 TUR_picardie_maneuvers:0 "피카르디 기동의 교훈"
 TUR_picardie_maneuvers_desc:0 "9월 12일에서 18일 사이에 프랑스군은 포슈 장군의 지휘 아래 피카르디에서 대규모 군사훈련을 실시했습니다. 셀라하딘 베이 소령과 무스타파 케말 대위가 이 훈련에 참가하여 현대전에 관한 귀중한 정보를 얻었습니다. 우리는 이 경험을 우리의 군대 교리를 현대화하는 데 이용해야 합니다."
 TUR_heavy_artillery:0 "중포"
 TUR_heavy_artillery_desc:0 "Lets order foreign howitzers for coastal garrisons."
 TUR_yesilkoy_airbase:0 "예실쾨이 공군기지"
 TUR_yesilkoy_airbase_desc:0 "Last year, we planned to build the country's first airfield near Constantinople. From that moment on, we can assume that we have formed our aviation."
 TUR_raid_on_the_sublime_porte:0 "대재상부 습격"
 TUR_raid_on_the_sublime_porte_desc:0 "오스만군의 전쟁 참전에 대한 정부의 지원을 확실히 하기는 어려울 것입니다. 엔베르 파샤는 우리가 이 문제를 우리 손에 넘겨야 한다고 생각합니다. 해군 기동훈련을 빙자한 수콘 제독은 우리 해군과 함께 흑해로 항해해 러시아 항구를 타격할 것이며, 우리가 늘 원하던 전쟁을 선동할 것입니다."
 TUR_preparetions_for_the_great_war:0 "다가오는 전쟁 대비"
 TUR_preparetions_for_the_great_war_desc:0 "A great war is incoming. We have to get ready for it, otherwise our survival will be threaten, like it wasn't already...."
 TUR_three_pashas:0 "세 파샤"
 TUR_three_pashas_desc:0 "터키 정부에 대한 기습으로 엔베르 파샤와 탈라트 파샤는 수상 카밀 파샤가 이끄는 오스만 정부를 상대로 성공적인 쿠데타를 감행했습니다. 엔베르 파샤, 탈라트 파샤, 제말 파샤로 구성된 삼두정이 이제 정부의 고삐를 손에 쥐고 있습니다. 비록, 물론 다른 선택지도 있지만 말입니다."
 TUR_embrace_mobile_warware:0 "기동전 채택"
 TUR_embrace_mobile_warware_desc:0 "This new Mobile Warfare thing will help us encircle our enemies with speedy tactics."
 TUR_teskilat_brigades:0 "조직 여단"
 TUR_teskilat_brigades_desc:0 "Infiltration Commandos, they will help us a lot in war."
 TUR_strait_defence_doctrine:0 "해협 요새화"
 TUR_strait_defence_doctrine_desc:0 "우리 제국을 위해 다르다넬스와 보스포러스 해협이 갖는 전략적 중요성은 아무리 강조해도 지나치지 않습니다. 그들은 러시아에 대한 잠재적인 영향력을 제공하고 우리에게 안전한 항구를 제공합니다. 반드시 이 해협을 크게 요새화해야 합니다. 그렇지 않으면 우리의 수도는 항상 심각한 위험에 처할 것입니다."
 TUR_british_naval_mission:0 "영국 해군 사절"
 TUR_british_naval_mission_desc:0 "British are the masters of the seas, without even a doubt everyone can see this. We must do a naval mission to catch them."
 TUR_order_battleships:0 "전함 구매"
 TUR_order_battleships_desc:0 "On 19th July 1909 a tradesman by the name of Yağcızade Şefik Bey founded the Navy Association to strengthen the Ottoman Navy. Donations are pouring from our patriotic citizens across the Empire. We should support this association and purchase new ships for our navy with their funds."
 TUR_organize_jewish_money_pay_back_debts:0 "빚을 갚기 위한 유대인 자금"
 TUR_organize_jewish_money_pay_back_debts_desc:0 "Jews from our Empire offers hot money to pay back our debts. We should accept their generous offer and pay back our growing debts to save the empire."
 TUR_french_turkish_cooperation:0 "프랑스-터키 해군 협력"
 TUR_french_turkish_cooperation_desc:0 "France already developed herself in navy a lot. A cooperation would benefit us a lot!"
 TUR_import_dependence:0 "외국 무기 수입"
 TUR_import_dependence_desc:0 "Our army faces a shortage of modern rifles and other small arms. We could negotiate with foreigners to purchase new rifles and obtain production licenses so that we can produce them at our country."
 TUR_independent_command:0 "독립 사령부"
 TUR_independent_command_desc:0 "Although we are in hard times, we are and will be always one of the top millet in Command, strategy and war. We don't need anyone to interfere, we may lack modernist designs and whole economy but army, army is different. Without an army Turkish people are not Turk. We are on our own! Be proud, smile, and march!"
 TUR_support_domestic_weapon_industry:0 "우리만의 설계"
 TUR_support_domestic_weapon_industry_desc:0 "We don't need foreigners to put their noses into your business to modernize. We will come up with your own designs!"
 TUR_berlin_baghdad_railway:0 "베를린-바그다드 철도 건설"
 TUR_berlin_baghdad_railway_desc:0 "1903년 독일의 투자로 시작된 베를린-바그다드 철도는 우리 나라에 필수적인 경제 및 전략 사업입니다. 철도가 제공할 경제적 기회 외에도, 이 철도 계획의 완성은 중동 지역에 대한 우리의 권한을 강화하고 전쟁이 일어날 경우에 대비한 우리의 동원 계획의 실행을 수월하게 할 것입니다."
 TUR_united_and_ready:0 "단합하여 준비된"
 TUR_united_and_ready_desc:0 "We have successfully purged the reactionary and revolutionary elements from our armed forces. Our army is finally united and ready to face future threats."
 TUR_united_and_ready_tt:0 "§RFocus prevents a coup d'etat against the Sultan§!\n\n"
 TUR_reshape_the_army:0 "군 숙청"
 TUR_reshape_the_army_desc:0 "Once again, war is looming over the horizon. Italy, looking for new colonies to conquer. In the Rumelia, our neighbours scheming to kick us out of the Balkans. But while inside, military's own problem is enough to lead us to a schism. We have to Purge the army if we want to keep nation united."
 TUR_stop_the_balkan_conflicts:0 "발칸 분쟁 중단"
 TUR_stop_the_balkan_conflicts_desc:0 ""
 TUR_war_on_balkans_tt:0 "§Y발칸 국가§!에 대하여 §Y괴뢰화 (중점)§! 전쟁 명분을 얻습니다."
 TUR_compromise_with_ittihadists:0 "통일파와의 타협"
 TUR_compromise_with_ittihadists_desc:0 "In the past, we have empowered Jön Türks so much even with this slight change in policies they went really mad, we are on the verge of a civil war. We have to compromise with them before it's too late."
 TUR_improve_gecekondu:0 "게제콘두"
 TUR_improve_gecekondu_desc:0 "Gecekondus and the culture, tradition of Gecekondu is a huge disgrace to our nation and law. In the past, our leaders didn't cared much about this disgrace but now as we, the helpful islamists in charge, we have to improve the life conditions of our citizens by basically clearing out them and helping rural, poor people by giving them actual homes."
 TUR_reset_debt_obligations:0 "채무 불이행"
 TUR_reset_debt_obligations_desc:0 "빚은 날마다 더욱 문제가 되어 가고 있습니다. 이미 경제적 문제 중 일부를 해결했으니 채무를 불이행해야 합니다."
 TUR_purge_troublemakers:0 "문제아 숙청"
 TUR_purge_troublemakers_desc:0 "Although we are trying to get friendly and close with our military factions and high-ranking people within the empire, not everyone trying to collaborate. If they won't accept our papers, then they shall receive our mausers."
 TUR_hold_talks_with_sufi_leaders:0 "수피와의 대화"
 TUR_hold_talks_with_sufi_leaders_desc:0 "Sufi people are very eager to collaborate with us, especially with this drastic change in our policy, and as we need every bit of support we can get, we have to knock the doors of theirs too."
 TUR_stamp_out_shia_rebels:0 "시아파 이단 분쇄"
 TUR_stamp_out_shia_rebels_desc:0 "Shias are heretics. There's not much to tell about. They are heretics, and they must share the same fate the other heretics shared in this world, they must be crushed, Allah is with us!"
 TUR_strike_at_the_shia_base:0 "시아파 기지 타격"
 TUR_strike_at_the_shia_base_desc:0 "Persia was always a base for heretic Shia activity. Now as we claim to be Caliph, we gotta get rid of them."
 TUR_fight_fake_arab_king:0 "가짜 아랍 왕 분쇄"
 TUR_fight_fake_arab_king_desc:0 "In the south, there's many tribes and fake arab kings, they are our enemy since Allah knows when. And as now we are the Caliphate, we don't have any time to play with them, our tolerance has ran out. We must unite the Muslim people, not to make some goat horders happy."
 TUR_army_of_united_islam:0 "이슬람 군대"
 TUR_army_of_united_islam_desc:0 "There's only one army we have, the army of people, army of muslims, army of Allah! Our only fear is Allah, and nothing else."
 TUR_unite_muslims:0 "이슬람교도 이웃"
 TUR_unite_muslims_desc:0 "We sure do have so many Muslim brothers as our neighbours. More than we shall unite through conquest, but through an Alliance."
 TUR_enforce_religious_law:0 "종교법"
 TUR_enforce_religious_law_desc:0 "Religious law of Islam, Sharia is undoubtedly best one in the world! Who can doubt this in the start though. We must just enforce this beautiful law that has no holes."
 TUR_prepare_population_for_jihad:0 "Prepare the Halk for Cihat"
 TUR_prepare_population_for_jihad_desc:0 "If we order, then they must get mobilized. It's not their option, Caliph rules all."
 TUR_islamic_charity:0 "이슬람의 유익"
 TUR_islamic_charity_desc:0 "Islam, without even a single doubt, is the religion of helpfulness and peace. Our population shall not starve, we must give our every single penny to help them. Ya Allah, Bismillah!"
 TUR_help_poor_people:0 "빈민구제"
 TUR_help_poor_people_desc:0 "Poor people? What are they! They don't exist under Islamic law."
 TUR_public_school_question:0 "이슬람 학교"
 TUR_public_school_question_desc:0 "Islamic education is undoubtedly best system in this planet. They gave us, the humanity very great scholars and scientific improvements. We have to make our education system more... Islamic than it is already."
 TUR_expand_holy_sites:0 "성스러운 도시 개발"
 TUR_expand_holy_sites_desc:0 "While they could carry an importance of even being our capital, Islamic cities are very underdeveloped. We must expand them."
 TUR_secure_egypt:0 "이집트 확보"
 TUR_secure_egypt_desc:0 "Egypt's strategic and historical importance is so open it doesn't even requires a talk. We must secure that important land that was once our, we must free our Muslim brothers from British tyranny!"
 TUR_restore_caliphate_authority:0 "칼리파국의 권위 회복"
 TUR_restore_caliphate_authority_desc:0 "Centuries after Centuries, Caliphate name just became a little overused and meaningless. And it has nearly no authority right now, we must restore the reputation, the authority of caliphate."
 TUR_stop_debt_repayment:0 "기분 나쁜 부채"
 TUR_stop_debt_repayment_desc:0 "부채? OPDA? 자금? 으엑! 칼피파국은 이런 거 하나도 모릅니다! 만일 우리 국민들이 돈이 필요하다면 줘버립시다! 우린 이교도에게 줄 돈은 없습니다!"
 TUR_islamic_unity:0 "이슬람 통합"
 TUR_islamic_unity_desc:0 "Islam, above all, an unifying factor. We are all equal under the guidendence and law of Allah, we must all follow Allah. Allah unifies us. Allah will help us."
 TUR_support_oppressed_muslims:0 "탄압받는 이슬람교도 지원"
 TUR_support_oppressed_muslims_desc:0 "Many Muslims around the world is oppressed in colonial rule. We must support them, they are our brothers!"
 TUR_build_more_mosques:0 "더 많은 모스크"
 TUR_build_more_mosques_desc:0 "Who said we can't build more mosques even while being under economic problems and looming debts? Blah! Islam knows only one ruler and it's Allah. Mosques are ordered, Mosques will be delivered."
 TUR_prepare_for_jihad:0 "지하드 준비"
 TUR_prepare_for_jihad_desc:0 "지하드를 준비할 때입니다. 오 알라여, 알라의 이름으로! 알라께서 우리와 함께하신다!"
 TUR_traditionalist_society:0 "전통주의 사회"
 TUR_traditionalist_society_desc:0 "Muslim people are generally very traditionalist, this is great! That only means they'll support more our Imperia- I-I mean Islamic government!"
 TUR_strike_first:0 "선제공격"
 TUR_strike_first_desc:0 "Heretics already took enough from us. They probably won't even come back again. We must strike first."
 TUR_set_colonies_on_fire:0 "식민지 방화"
 TUR_set_colonies_on_fire_desc:0 "It was their mistake to oppress our people. The day has come. Their colonies will burn into ground while Islamic Rule will rule all the Muslims in it from the sky."
 TUR_cultivate_fanaticism:0 "알라의 군대"
 TUR_cultivate_fanaticism_desc:0 "Army of Allah, what a beautiful word it is. Soldier of Allah, what a beautiful person it is."
 TUR_balkan_pact:0 "발칸 협상"
 TUR_balkan_pact_desc:0 "We are not really much different from our Balkan neighbours. Maybe, after all, why not become friendly? And even sign a treaty together!"
 TUR_focus_on_military_academy:0 "군사학교 확장"
 TUR_focus_on_military_academy_desc:0 "Military academies are our heart in the war, and not just our it's just a fact. So we have to expand them."
 TUR_neutrality_for_recovery:0 "회복을 위한 중립"
 TUR_neutrality_for_recovery_desc:0 "Dark clouds ahead us. Great war is incoming. So, we shall just shit down and stabilize in this last peace times, use neutrality for getting recovered."
 TUR_halaskar_zabitan:0 "구원자"
 TUR_halaskar_zabitan_desc:0 "통합파는 우리나라를 망칠 것입니다. 다가오는 대전에서 협상국의 편에 서서 모든 것을 해야 합니다. 민주주의가 바로 나아갈 길입니다!"
 TUR_fight_the_wahhabis:0 "사우디와의 전쟁"
 TUR_fight_the_wahhabis_desc:0 "사우디와 그들의 작은 나라는 우리를 상대로 그다지 큰 위협은 아닙니다. 그러나 그들을 청소하는 것은 좋은 선택입니다."
 TUR_support_the_east:0 "동부 개발"
 TUR_support_the_east_desc:0 "Eastern Anatolia was always more free and less developed compared to west. Why though, let's develop them. It's our vatan after all."
 TUR_stabilization_in_reforms:0 "개혁 안정화"
 TUR_stabilization_in_reforms_desc:0 "History shows us that more you do favor of people, more you enact reforms, people will like you more. And we are democratic people, let's empower our halk and stabilize under the reforms."
 TUR_arrest_pan_nationalist_radicals:0 "급진주의자 처리"
 TUR_arrest_pan_nationalist_radicals_desc:0 "Pan Nationalist pashas and their factions are getting too much of a problem every day, we have to arrest them. They are all radicals and snakes waiting for the best time to attack."
 TUR_guarantee_of_sovereignty:0 "주권 보장"
 TUR_guarantee_of_sovereignty_desc:0 "We have to guarantee the independence of our Balkan Halks if we want to keep friendly relations with them. This is, just our repayment to wars we fought."
 TUR_national_association_program:0 "국민협회 계획"
 TUR_national_association_program_desc:0 "Just annexing Balkan territories that's not ready to join our Empire is not fair. We have to form Vilayets for our subjects until they are ready."
 TUR_align_abyssinia:0 "하베시스탄과의 일치"
 TUR_align_abyssinia_desc:0 "Ethiopia, Abyssinia or Habeshistan is one of the last remaning free African nation. After all, why not befriend them?"
 TUR_introduce_pluralism:0 "다원주의"
 TUR_introduce_pluralism_desc:0 "Pluralism in a political ideology is the recognition and affirmation of diversity within a political body, witch is literally us. Our Balkan Subjects will love this!"
 TUR_balkan_economic_sphere:0 "발칸 경제구"
 TUR_balkan_economic_sphere_desc:0 "Next step on close ties will be uniting our economies. Money is money after all."
 TUR_reintegration:0 "발칸 재통합"
 TUR_reintegration_desc:0 "Our programs worked and now it's time to re-integrate our Balkan Subjects, welcome to our Empire, we'll treat them fairly and equally. As even in the start, it was their choice to join."
 TUR_national_consensus:0 "밀리 타협"
 TUR_national_consensus_desc:0 "We have to compromise with our Balkan Millet if we want to earn their trust, some scars never heal. We gotta act without salting the area."
 TUR_battle_for_the_balkans:0 "발칸 전쟁"
 TUR_battle_for_the_balkans_desc:0 "Balkans were already a hot place for war. Infightings, outside interventions, and most importantly, our last wars with Russia and Austria. They was disastorous, we nearly lost all of our Balkan holdings, but now, it's time to strike right back at the enemy."
 TUR_kiziIl_vatan:0 "붉은 조국"
 TUR_kiziIl_vatan_desc:0 ""
 TUR_spread_the_revolution:0 "혁명을 전파하라"
 TUR_spread_the_revolution_desc:0 ""
 TUR_stand_with_cp:0 "동맹국과 함께 서기"
 TUR_stand_with_cp_desc:0 "독일이라는 전쟁병기는 분명히 이 전쟁에서 승자로 드러날 것입니다. 우리 또한 승자가 되기 위해서는, 동맹국의 편을 들어야 합니다."
 TUR_stand_with_entente:0 "협상국과 함께 서기"
 TUR_stand_with_entente_desc:0 "협상국은 항상 유럽과 전세계에서 우위를 점한 강국들입니다, 전쟁으로부터 살아남아 번영을 누리길 원한다면 그들의 편을 들어야 합니다."
 TUR_foreign_research_grants:0 "외국 연구진"
 TUR_foreign_research_grants_desc:0 "협상국과 동맹국과의 동맹이 자랐으니, 그들의 연구진으로부터도 이익을 챙겨야 합니다."
 TUR_qaysari_rum_of_all_romans:0 "모든 로마인의 카이사르"
 TUR_qaysari_rum_of_all_romans_desc:0 "1453년의 콘스탄티노폴리스 정복 이후, 메흐메트 2세는 \"카이세리 룸\", \"로마인의 카이사르\"라는 칭호를 선포했습니다. 그리고 그 칭호는 오늘날 오스만 4세에게까지 내려왔습니다. 우리는 로마 제국의 진정한 후계자이자, 황제이며, 카이사르입니다. 의심할 여지 없이, 그 영광 또한 되찾을 것입니다."
 TUR_empower_sultan:0 "술탄 권력 부여"
 TUR_empower_sultan_desc:0 "Our sultan and former glory is not yet lost. Ottoman Empire is strong as it is. All these different organizations and cliques, all these traitors! We already have a sultan that's been glory of our nation, we already have a system that's been working for over 500 years! The people who's trying to change this is nothing more than traitors, and shall be dealth with."
 TUR_armoured_venicle:0 "터키 기갑 계획"
 TUR_armoured_venicle_desc:0 "Our army fell behind her neighbours due to technological improvements over time. But now, we actually have a chance to catch them. We must start our Armor Project to pierce up our enemy!"
 TUR_expand_military_academy:0 "군사학교 확대"
 TUR_expand_military_academy_desc:0 "We have expanded our military industry and army from all sides. We must expand our academical entities, as it's proven as a fact that technology is needed in this new world! Education is our heart!"
 TUR_teskilat_stormtroopers:0 "터키 돌격대"
 TUR_teskilat_stormtroopers_desc:0 "Just like the German model, we must have elite forces that'll lead us to glory and victory. The, Turkish Stormtroopers!"
 TUR_import_aircrafts:0 "항공기 수입"
 TUR_import_aircrafts_desc:0 "Our aircraft sector is close to nothing. We must import foreign designs and aircrafts first to come up with our own. Or just stick to them too."
 TUR_tayyare_mektebi:0 "항공학교"
 TUR_tayyare_mektebi_desc:0 "항공학교는 우리 비행사들이 수학하는 데 필요합니다. 비행사가 없이 비행기는 날 수 없듯이 말입니다."
 TUR_tayyare_komisyonu:0 "항공위원회"
 TUR_tayyare_komisyonu_desc:0 "If we want to expand our aircraft industry, this is the way! Must build up new factories that'll make us rule the skies."
 TUR_study_import_aircraft_designs:0 "수입 항공기 연구"
 TUR_study_import_aircraft_designs_desc:0 "유럽 나라들은 신기술에서 우리보다 너무 앞서 있으며 우리가 앞서려면 수십 년이 필요할 것입니다. 뒤쳐지 않으려면 그들의 설계를 연구해야만 합니다."
 TUR_build_domestic_air_industry:0 "우리만의 항공산업 건설"
 TUR_build_domestic_air_industry_desc:0 "Our nation and people deserves to have their own designs! Rather than importing all these stuff from outside, we must come up with our own! It will be cheaper, and it will be, hundered percent, yerli and milli!"
 TUR_istanbul_cairo_expedition:0 "코스탄티니예-카이로 원정"
 TUR_istanbul_cairo_expedition_desc:0 "We must send several expeditions to Cairo because why wouldn't we."
 TUR_experience_of_european_conflict:0 "유럽 충돌에서의 경험"
 TUR_experience_of_european_conflict_desc:0 "Conflict in Europe letting us to get more and more informed towards this new aircrafts. This is a luck, a chance and we can't let it escape!"
 TUR_naval_maneuvres:0 "해상 기동"
 TUR_naval_maneuvres_desc:0 "We must maneuver our navy into different positions, basically give them a training and study the effects of it."
 TUR_revive_greatness_of_ottoman_fleet:0 "대오스만 해군의 부활"
 TUR_revive_greatness_of_ottoman_fleet_desc:0 "Ottoman navy was once a navy that world feared. Where did we go wrong? What did we do wrong? Nothing? We just let our enemies overcome us with their expansions, we must revive the greatness of this navy!"
 TUR_mavi_vatan_doctrine:0 "푸른 조국"
 TUR_mavi_vatan_doctrine_desc:0 "Mavi Vatan doctrine is just one the step in reviving this great navy. We must reclaim our main navy's powerhouse in Aegean, and, obviously, benefit this great doctrine's fruits!"
 TUR_wolfes_of_the_sea:0 "바다의 늑대"
 TUR_wolfes_of_the_sea_desc:0 "New technologies on sea doesn't suprises, but makes us happy. Maybe we are late on building up huge battleships, but the wolfes under the sea will do the job. This new submarine technology, must be benefitted!"
 TUR_invoke_the_methods_of_mehmed_ii:0 "메흐메트 2세의 방법"
 TUR_invoke_the_methods_of_mehmed_ii_desc:0 "Mehmet the Second shows us a huge fact that, as you put enough gun powder and artillery in it, you'll crush every single one of your enemies. How right it is, W,what a great method it is!"
 TUR_coastal_defense_of_marmara_shores:0 "마르마라의 방어에서"
 TUR_coastal_defense_of_marmara_shores_desc:0 "We must build of defenses in coasts of Marmara as it's a very vulnurable position for our enemies. Enemy just can go right into our sacred capital, the question is, how much a fight there will be and blood will be shed..."
 TUR_naval_aviation:0 "해군 항공"
 TUR_naval_aviation_desc:0 "Naval Aviation is just one of the new improvements in this area. Why not benefit it? Who can tell it will and won't lead us to victory?"
 TUR_experience_of_mediterranean_conflict:0 "지중해 교전의 경험"
 TUR_experience_of_mediterranean_conflict_desc:0 "Conflicts in Mediterranean sea lets us get informed about our enemies technology, and more information means more improvement. More improvement is equal to higher chance for victory!"
 TUR_study_dreadnought_designs:0 "드레드노트 설계"
 TUR_study_dreadnought_designs_desc:0 "We must study dreadnought designs so we could come up with our own. Expand our knowledge in it, and most importantly, rule the waves with huge battleships."
 TUR_fate_of_general_assembly:0 "총회의 운명"
 TUR_fate_of_general_assembly_desc:0 "총회는 날마다 너무나 문제가 되어 왔습니다. 이를 한두가지 방법으로 처리해야 합니다."
 TUR_trial_of_CUP:0 "통일진보위원회 심판"
 TUR_trial_of_CUP_desc:0 "통일진보위원회의 권력은 의심할 여지 없이 비대합니다. 그리고 청년 튀르크당의 이상도 우리와 일치하지 않습니다. 음, 술탄을 따르지 않는다는 것은 범죄이며 그들은 그걸 알아야 합니다."
 TUR_trial_of_freedom_and_accord:0 "자유협상 심판"
 TUR_trial_of_freedom_and_accord_desc:0 "이름에 자유라는 단어가 있으나, 자유협상은 술탄을 대적하는 음모에 가담하였습니다. 그들을 처리해야 합니다."
 TUR_stabilization_in_faith:0 "신앙을 통한 안정화"
 TUR_stabilization_in_faith_desc:0 "우리는 튀르크도, 아랍도, 쿠르드도, 룸도, 그 어떤 것도 아닙니다. 우리는 하나이자 모두 이슬람교도입니다. 우리는 단합되어 준비되었습니다. 우리는 신성한 칼리파국의 질서 아래에 있으며, 이교도들을 이겨낼 것입니다. 신에게 감사를!"
 TUR_reform_ottoman_bank:0 "오스만 은행 개편"
 TUR_reform_ottoman_bank_desc:0 "오스만 은행은 부패했으며 외국인에게 큰 영향을 받습니다. 이를 해결해야 합니다."
 TUR_correct_mistakes_of_sultan_abdulhamid:0 "압뒬하미트의 잘못 바로잡기"
 TUR_correct_mistakes_of_sultan_abdulhamid_desc:0 "술탄 압뒬하미트 한은 비록 많은 문제를 일으키고 있지만 여전히 우리의 진정한 술탄입니다. 그의 모든 실수는 바로잡을 수 있으며, 모든 잘못은 되돌릴 수 있습니다. 그러나 술탄을 잃는다면, 뿌리를 잃을 것이고 다시 되찾을 수 없을 것입니다."
 TUR_spirit_of_the_suleyman:0 "쉴레이만의 질서"
 TUR_spirit_of_the_suleyman_desc:0 "그는 카를 프란츠입니까? 아니오! 그는 알렉산더입니까? 아니! 그는 비스마르크입니까? 아닙니다! 그는 쉴레이만입니다! 그리고 쉴레이만의 법과 질서는 항상 우리와 함께할 것입니다. 나의 술탄 만세!"
 TUR_restore_vilayet_hejaz:0 "헤자즈의 질서 회복"
 TUR_restore_vilayet_hejaz_desc:0 "많은 이유 때문에, 많은 빌라예트가 반항적입니다. 그러나 헤자즈는 \"반항적\"인 정도가 아니라 실제로 반란을 일으켰습니다. 이 불순종하는 남쪽의 낙타 떼를 다뤄야 합니다!"
 TUR_unite_arabistan:0 "아라비아 정복"
 TUR_unite_arabistan_desc:0 "과거의 실수와 나태, 그리고 많은 이유 때문에, 많은 땅을 잃고 힘 없이 몰락했습니다. 그리고 많은 적들에 포위되어 있습니다. 가장 좋은 선택은 당연히 가장 약한 적을 찾아서 단번에 정복하는 것입니다."
 TUR_restore_eyalet_egypt:0 "이집트의 질서 회복"
 TUR_restore_eyalet_egypt_desc:0 "참으로 불법적이고 불평등한 조약들이 아닙니까? 아니면 우리의 실수입니까? 아니면 그냥 운이 좋지 않은 것입니까? 아무도 완전히 말할 수는 없습니다. 그러나 결국, 우리는 이집트 제국 빌라예트를 단숨에 잃었습니다. 우리가 피흘리며, 야부즈 술탄 셀림의 이름으로 얻은 그 땅을 다시 되찾을 것입니다. 질서가 회복되어야 합니다.  국가의 행운 만세!"
 TUR_restore_legacy_of_conquerors:0 "파티흐의 유산"
 TUR_restore_legacy_of_conquerors_desc:0 "우리의 역사는 수많은 영광과 정복, 승리, 전투로 가득 차 있습니다. 우리에게 무슨 일이 일어난 것입니까? 우리가 언제 이렇게 된 것입니까? 위대한 조상들이 남긴 유산을 되찾아 영원의 나라를 누구도 가본 적 없는 경지로 이끌 것입니다."
 TUR_play_the_war_drums:0 "전쟁의 북"
 TUR_play_the_war_drums_desc:0 "우리가 이교도의 벽을 깨부수는 데 대포가 필요하지 않다는 사실은 잘 알려져 있습니다. 군악대만 있다면 우리 적들은 박살이 날 것입니다. 모든 모스크에서 아잔을 낭송합시다, 전쟁의 북이 울리고 있습니다! 우린 적들을 향해 나아가고 있습니다!"
 TUR_second_conquest_of_balkan:0 "발칸"
 TUR_second_conquest_of_balkan_desc:0 "많은 이유 때문에, 발칸반도라는 동력부를 싫었습니다. 1683년부터 발칸반도를 우리 손아귀에서 서서히 잃어 왔습니다. 우리 등에 있는 것과 좀 더 많은 것을 챙겨야 합니다."
 TUR_come_to_vienna:0 "빈"
 TUR_come_to_vienna_desc:0 "때가 왔습니다. 지금이 아니면 안됩니다."
 TUR_fight_for_eyalet_algeria:0 "알제리 빌라예트"
 TUR_fight_for_eyalet_algeria_desc:0 "알제리 빌라예트는 수십년 전에 잃었지만, 그 지역의 기독교 활동과 상당히 친오스만적인 성향에 따라, 우리의 이슬람교도 형제들에게 손을 빌려줘야 합니다."
 TUR_crimean_union:0 "크림 칸국"
 TUR_crimean_union_desc:0 "수십년 전, 러시아의 팽창정책과 지중해로의 이상 때문에 크림 반도를 잃었습니다. 그러나 크림 반도와 크림인들의 정당한 지배자가 우리임은 달라지지 않습니다."
 TUR_empower_nazir_i_harbiye:0 "전쟁부에 권력 부여"
 TUR_empower_nazir_i_harbiye_desc:0 "우리의 지도자 엔베르 파샤의 삼두정치와의 관계는 실패로 끝날 것입니다. 위대한 전투를 위해 그의 당에 힘을 실어주어야 합니다."
 TUR_unity_and_progress:0 "통일과 진보"
 TUR_unity_and_progress_desc:0 "통일진보위원회는 이 어두운 나날을 벗어나는 유일한 방법입니다. 청년 튀르크당, 민족주의, 군국주의만이 우리의 유일한 탈출구입니다! 그들은 우리를 승리로 이끌 것입니다."
 TUR_pan_turkism:0 "범튀르크주의"
 TUR_pan_turkism_desc:0 "우리가 아랄해의 반대편에 있는 우리 형제들과 무슨 차이가 있습니까? 터키인들은 왜 이 순간을 이렇게 기다렸습니까? 지금은 단결할 때입니다. 우리의 운명입니다. 범튀르크주의 이상은 유일한 참된 길입니다."
 TUR_ittihadist_dictatorship:0 "통일파 독재"
 TUR_ittihadist_dictatorship_desc:0 "의회의 다른 정당들은 우리의 의견 대부분에 동의하지 않습니다. 그들은 터키국의 통합과 미래에 반대합니다. 그들은 처리되어야 합니다."
 TUR_deport_the_minorities:0 "소수민족 추방"
 TUR_deport_the_minorities_desc:0 "우리나라에서 용인했던 소수민족들은 우리를 여러 번 배신했습니다. 반란을 일으켰고, 우리 사람들을 죽였습니다. 그들은 반역자에 불과하니, 그들을 추방해야 합니다! 아니면 뭘 하겠습니까? 그들이 우리 땅을 가져가는 걸 보고만 있을 것입니까? 받아들일 수 없습니다!"
 TUR_invoke_revanchism:0 "보복주의"
 TUR_invoke_revanchism_desc:0 "역사는 튀르크에 튀르크 외에는 다른 친구가 없다는 것을 보여주었습니다. 인종차별은 우리 국민과 국가에게 선택사항이 아닙니다. 이는 필수적입니다."
 TUR_purge_the_islamist_leaders:0 "통일파 진압"
 TUR_purge_the_islamist_leaders_desc:0 "아직 통일진보위원회 일원이지만, 당은 우리를 방해하고 있습니다. 그들에게 누가 지도자이고 그들의 위치가 우리 지도자보다 아래라는 것을 보여줘야 합니다. 그들은 엔베르의 명령을 들어야 하고, 그에게 명령해서는 안 됩니다. 만약 그들이 이를 좋아하지 않는다면, 그들의 위치가 어디 있는지를 배워야만 할 것입니다."
 TUR_road_to_turan:0 "투란의 길"
 TUR_road_to_turan_desc:0 "단지 투란을 위한 길을 만들면 됩니다. 그러면 조각들이 모일 것입니다. 튀르케스탄의 튀르크인들이 깃발을 들어 우리를 기다렸습니다! 진군하라, 진군하라!"
 TUR_mask_of_fear_of_enverism:0 "엔베르주의의 공포"
 TUR_mask_of_fear_of_enverism_desc:0 "엔베르는 잔혹합니다. 소수민족, 터키인이 아닌 자들도 이 사실을 알아야 합니다. 어쩌면 튀르크인 자신들도 말입니다."
 TUR_turkic_unification:0 "튀르크 통합"
 TUR_turkic_unification_desc:0 "때가 됬습니다! 우리는 오스만 제국이 아닙니다. 우리는 튀르크인의 고국, 범투라니아입니다! 모든 튀르크인들이 언젠가는 한 깃발 아래 있게 될 것입니다. 그날은 알라께서 우리를 보호하지 않고 우리의 적을 보호하게 될 것입니다."
 TUR_anti_imperialism:0 "반제국주의"
 TUR_anti_imperialism_desc:0 "우리 형제들은 제국주의라는 이름의 해악으로 인해 많은 고통을 겪었습니다. 우리도 다른 사람들을 힘들게 할 필요는 없습니다. 우리는 반제국주의의 길로 가서 동포들을 해방해야 합니다. 그렇게 되면 중앙아시아의 튀르크 투쟁도 종식될 수 있을 것입니다."
 TUR_unite_pan_nationalists:0 "범튀르크주의 국민주의자 통합"
 TUR_unite_pan_nationalists_desc:0 "이 '튀르크 통일' 투쟁에 우리만 힘쓰는 것이 아닙니다. 우리나라에는 범국민주의자들이 많이 있습니다. 도움이 되는 훌륭한 사람들입니다. 우리의 싸움을 계속하기 위해 하나의 명령으로 뭉쳐야 합니다!"
 TUR_enternal_revanchism:0 "영원한 보복주의"
 TUR_enternal_revanchism_desc:0 "네, 반제국주의는 좋은 생각입니다. 하지만 이는 너무 유치하고 우리의 주된 목표와 모순되는 점이 있습니다. 영원한 보복주의는 우리가 가야 하는 것입니다. 우리는 조국을 위해 싸워야 합니다. 다른 사람들은 단지 또다른 적일 뿐입니다."
 TUR_last_warning_to_imperialists:0 "마지막 경고"
 TUR_last_warning_to_imperialists_desc:0 "제국주의자들에게 우리가 간다는 것을 상기시켜야 합니다. 그리고 우리는 강합니다. 현관문을 두드리는 것으로 충분합니다..."
 TUR_asian_independence_committee:0 "독립을 위한 아시아위원회"
 TUR_asian_independence_committee_desc:0 "아시아는 아시아인을 위한 것이라는 것은 널리 알려진 사실입니다. 유럽인들은 이를 이루기 위해 숙청되어야 합니다."
 TUR_focus_on_south_america:0 "남아메리카"
 TUR_focus_on_south_america_desc:0 "남아메리카 국가들은 상당히 새롭고 열심입니다. 그들은 한때 식민지배를 받았고, 많은 일을 겪었습니다. 그들의 보복주의는 우리의 것이고, 우리의 보복주의는 그들의 것입니다."
 TUR_confirm_japanese_turan_concept:0 "일본 투란"
 TUR_confirm_japanese_turan_concept_desc:0 "일본은 아시아에서 유럽의 위협으로부터 독립을 지키는 유일한 진정한 강대국입니다. 그리고 그뿐만 아니라 일본인들도 투란 개념으로 우리와 가깝습니다. 우리는 서로에게 완벽합니다!"
 TUR_return_to_egypt:0 "이집트로의 귀환"
 TUR_return_to_egypt_desc:0 "이집트를 잃은 지는 얼마 되지 않았습니다. 왜, 우리가 할 수 있을 때 다시 시도하지 않습니까? 이집트는 결국 우리의 정당한 권리입니다."
 TUR_istanbul_pact:0 "이스탄불 조약"
 TUR_istanbul_pact_desc:0 "비록 우리가 대부분 외교적으로 고립되어 있지만, 우리의 가장 어두운 시기에 동맹국을 찾을 수 있을 것입니다. 이스탄불 조약이 거기에 있을 것입니다."
 TUR_pearl_of_the_black_sea:0 "흑해 공습"
 TUR_pearl_of_the_black_sea_desc:0 "러시아는 우리의 적입니다. 우리의 가장 큰 적수입니다. 어쩌면 영원한 것일 수도 있습니다. 발칸반도와 흑해에서 우리의 지배를 끝내고, 우리 민족을 반역자로 만들고, 중앙아시아의 튀르크인들을 합병했습니다. 러시아는 배가 고픈 큰 곰입니다. 하지만 이제 우리가 공격해야 할 때입니다."
 TUR_rule_over_caucasus:0 "캅카스 지배"
 TUR_rule_over_caucasus_desc:0 "캅카스에 있는 우리 땅의 대부분은 러시아인들이 지배합니다. 이를 처리해야 합니다, 그곳은 우리 땅입니다! 이제껏 그랬고 앞으로도 그럴 것입니다!"
 TUR_road_to_india:0 "인도로 가는 길"
 TUR_road_to_india_desc:0 "페르시아는 인도와 중앙아시아까지 가는 길목입니다. 영국의 식민 개척지로 가는 유일한 길을 위해 그들을 처리해야 합니다. 이것이 새로운 전선이 될 것이라는 것을 의미할지라도 말입니다."
 TUR_claim_caucasian_turan:0 "캅카스 투란"
 TUR_claim_caucasian_turan_desc:0 "아제르바이잔인, 부족들, 우리, 우리 튀르크 캅카스는 수백 년 동안이나 존재했습니다. 이건 우리 투란의 정당한 요구입니다."
 TUR_claim_the_persian_turan:0 "페르시아 투란"
 TUR_claim_the_persian_turan_desc:0 "우리는 페르시아를 정당한 투란의 땅으로 만들려 했지만, 지금은 중앙아시아의 튀르크인들과 우리 사이의 관문일 뿐입니다. 지금 당장은, 이 땅이 얼마나 필요 있는지 의문입니다. 페르시아는 사실 투란 국가입니다."
 TUR_claim_central_asian_turan:0 "튀르키스탄"
 TUR_claim_central_asian_turan_desc:0 "우리의 고향, 우리가 속해 있던 곳, 우리가 온 곳, 우리 민족이 살고 죽은 곳, 우리의 조상이 있던 곳은 중앙아시아입니다. 우리 민족이 살고 있는 땅을 주장할 필요도 없습니다... 우리에게 무슨 일이 일어난 것인지... 무슨 수를 써서라도 유르트를 되찾아야 합니다."
 TUR_reach_china:0 "중국의 튀르크"
 TUR_reach_china_desc:0 "중국에는 웃기게도 튀르크인들이 많이 있습니다. 우리의 형제들은 중국 안에 갇혀 있습니다. 하지만 텡그리는 여전히 그들의 문화유산이며 우리의 피가 흐르기 때문에 중화제국주의로부터 해방해야만 합니다."
 TUR_nicosian_agreement:0 "니코시아 협정"
 TUR_nicosian_agreement_desc:0 "키프로스는 우리의 정당한 영토입니다. 영국인들에게 반환하도록 압력을 넣어야 합니다!"
 TUR_goeben_and_breslau:0 "괴벤과 브레슬라우"
 TUR_goeben_and_breslau_desc:0 "독일은 영국과 전쟁 중입니다. 그리고 독일의 전함 두 척이 지중해에서 우리 쪽으로 도망쳐 오는 것을 볼 수 있습니다. 잘하면 이들을 얻을 수 있을 지도 모릅니다."
 TUR_invite_french_companies:0 "프랑스 회사 초청"
 TUR_invite_french_companies_desc:0 "프랑스인들은 우리나라에 좀 더 투자해야 합니다. 그러면 우리가 그들을 위해 뭐라도 해줄 수 있지 않겠습니까, 그죠?"
 TUR_secret_treaty_with_ger:0 "독일과의 비밀 조약"
 TUR_secret_treaty_with_ger_desc:0 "Before we go to war on the side of Central Powers, we must be promised our reward by them."
 TUR_secret_treaty_with_entente:0 "협상국과의 비밀 조약"
 TUR_secret_treaty_with_entente_desc:0 "협상국의 편으로 참전하기 전에 그들로부터 보상을 약속받아야 합니다."
