 JAP_ww1_free_Korea:0 "한국 자치권"
 JAP_ww1_free_Korea_desc:0 "우리 통제하에 있는 한국인들은 끊임없이 우리에게 저항하고 있습니다. 그들에게 자치권을 허용하면 그들의 불만이 줄어들 것입니다."
