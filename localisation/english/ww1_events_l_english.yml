 ww1_turkey.86.t:0 "모술 문제"
 ww1_turkey.86.d:0 "우리는 로잔 회의에서 영국과 모술 문제를 추후 다시 논의하기로 합의하였습니다. 이제 누가 어디를 가질지 해결할 시간입니다. 영국인들에게 무얼 요구해야 합니까?"
 ww1_turkey.86.a:0 "국민서약 모술 국경을 요구하라."
 ww1_turkey.86.b:0 "차라리 조계지 일부를 요구하자."
 ww1_turkey.87.t:0 "모술 문제"
 ww1_turkey.87.d:0 "우리는 로잔 회의에서 튀르크인들과 모술 문제를 추후 다시 논의하기로 합의하였습니다. 튀르크인들은 모술 지역 전체를 원합니다. 어떻게 반응해야 합니까?"
 ww1_turkey.87.a:0 "모술 지역의 석유 채굴권을 조건으로 지역을 넘겨라."
 ww1_turkey.87.b:0 "모술과 그곳의 석유와 모래까지 다 영국의 것이다."
 ww1_turkey.88.t:0 "모술 문제"
 ww1_turkey.88.d:0 "우리는 로잔 회의에서 튀르크인들과 모술 문제를 추후 다시 논의하기로 합의하였습니다. 튀르크인들은 모술 유전에 대한 양보를 원하고 있습니다. 어떻게 반응해야 합니까?"
 ww1_turkey.88.a:0 "작은 조계지는 해를 끼치지 않는다."
 ww1_turkey.89.t:0 "조건을 제시한 영국"
 ww1_turkey.89.d:0 "영국은 우리에게 모술 유전에 대한 소유권을 갖는 조건으로 모술을 넘기는 것에 동의했습니다. 모술의 소유권을 얻기 위해 치러야 할 작은 대가입니다."
 ww1_turkey.89.a:0 "국민서약 국경을 위해서 석유 약간을 포기하자."
 ww1_turkey.90.t:0 "모술 할양을 거부한 영국"
 ww1_turkey.90.d:0 "영국은 모술을 얻으려는 우리의 요청을 거절했습니다. 우리는 모술을 얻기 위해 다른 방법을 생각해야 합니다."
 ww1_turkey.90.a:0 "다른 방법을 찾겠다."
 ww1_turkey.91.t:0 "영국의 동의"
 ww1_turkey.91.d:0 "영국은 영토를 유지하기 위해 모술 조계지에 동의했습니다. 우리는 모술 유전을 요구하거나 영국에게 우리의 권리를 매각할 수 있습니다."
 ww1_turkey.91.a:0 "석유 채굴권을 받아라."
 ww1_turkey.91.b:0 "우리나라의 산업화 권리를 매각하라."
 ww1_turkey.92.t:0 "모술의 석유 채굴권을 받은 튀르키예"
 ww1_turkey.92.d:0 "튀르키예는 우리의 모술 조계지 제안을 받아들였습니다. 그들은 모술 유전에 대한 소유권을 얻기로 결정했습니다."
 ww1_turkey.92.a:0 "긍정적으로 보면 우린 아직 키르쿠크의 석유를 가지고 있다."
 ww1_turkey.93.t:0 "우리에게 권리를 매각한 튀르키예"
 ww1_turkey.93.d:0 "튀르크인들은 모술에서 그들의 권리를 우리에게 팔기로 결정했습니다."
 ww1_turkey.93.a:0 "모술 석유에 대해 지불하는 작은 대가다."
 ww1_turkey.94.t:0 "소수민족 문제"
 ww1_turkey.94.d:0 "오스만 제국은 소수민족과 이로 인한 분열을 겪었습니다. 우리는 새로운 독립 국가를 세웠을지 모르지만 아나톨리아는 여전히 인종적으로 다양한 곳입니다. 이 문제를 어떻게 처리해야 합니까?"
 ww1_turkey.94.a:0 "우리는 강한 민족적, 종교적으로 통일된 나라를 만들어야 한다."
 ww1_turkey.94.b:0 "이 나라에 사는 모든 사람은 시민으로 대우받아야 한다."
 turkey_minority_question1:0 "결정 해금: §Y소수민족 동화§!"
 turkey_minority_question2:0 "결정 해금: §Y소수민족 오스만 시민권§!"
 ww1_turkey.95.t:0 "술탄 문제"
 ww1_turkey.95.d:0 "오스만 제국이 멸망하기 직전에도 술탄은 종교 영역에서 거의 역할을 하지 못했습니다. 이제 우리는 처음부터 완전히 새로운 상태를 만들고 있으므로 그가 남을지 떠날지 결정할 권한이 있습니다."
 ww1_turkey.95.a:0 "술탄국을 폐지하라."
 ww1_turkey.95.b:0 "술탄국을 상징으로 삼아라."
 ww1_turkey.96.t:0 "칼리파 문제"
 ww1_turkey.96.d:0 "수세기 동안 이슬람은 제국의 국교였습니다. 이는 우리의 이슬람교도들을 충성스럽게 만들었고 기독교 신민들은 공격적으로 만들었습니다. 하지만 시대가 바뀌었습니다. 칼리파는 이제 과거에 비해 권력이 거의 없습니다. 아마도 우리는 보다 세속적인 서구 사회를 위해 이를 폐지할 것입니다."
 ww1_turkey.96.a:0 "우리의 새 나라는 세속 국가가 될 것이다."
 ww1_turkey.96.b:0 "이슬람은 국교로 남을 것이다."
 ww1_turkey.97.t:0 "[tur_declarerepublic]"
 ww1_turkey.97.d:0 "[tur_declarerepublic_desc]"
 ww1_turkey.97.a:0 "[tur_declarerepublic_a]"
 tur_declarerepublic1_a:0 "신생 튀르키예 공화국 만세!"
 tur_declarerepublic2_a:0 "신생 튀르키예 술탄국 만세!"
 ww1_turkey.98.t:0 "우리 편으로 서길 원하는 코스탄티니예 정부"
 ww1_turkey.98.d:0 "우리의 성공적인 전쟁 수행과 그들의 끔찍한 정통성으로 인해 코스탄티니예 정부에서 지도층 교체가 발생했습니다. 새 정부는 우리의 대의에 동참하기를 요청했음에도 불구하고 우리의 대의에 동정적입니다. 그들의 도움을 받아들여야 합니까?"
 ww1_turkey.98.a:0 "환영한다!"
 ww1_turkey.98.b:0 "그들을 믿을 수 없다."
 ww1_turkey.99.t:0 "우리를 환영하는 국민운동"
 ww1_turkey.99.d:0 "국민운동은 그들의 전쟁 수행에 동참하겠다는 우리의 요청을 받아들였습니다. 우리가 가진 모든 것을 가지고 그들의 전쟁에 참전할 때입니다."
 ww1_turkey.99.a:0 "우리는 함께 모국을 해방시킬 것이다."
 ww1_turkey.100.t:0 "우리를 거부하는 국민운동"
 ww1_turkey.100.d:0 "국민운동은 그들의 전쟁 수행에 동참하려는 우리의 요청을 거부했습니다. 이후 협상국의 지원을 받는 다마트 페리드 파샤가 성공적으로 정부를 전복시켰습니다."
 ww1_turkey.100.a:0 "우린 이 반란군을 믿어선 안됐었다..."
 ww1_turkey.101.t:0 "오스만의 코스탄티니예 요구"
 ww1_turkey.101.d:0 "세브르 조약에 의해 해협 점령권을 부여받았지만 오스만 정부는 코스탄티니예와 마르마라 해의 아나톨리아 해안을 되찾겠다는 의도로 우리에게 접근했습니다. 해협을 지키면 흑해 통행권은 보장되지만 마르마라 해와 맞닿은 해안의 비무장화와 흑해 관문을 계속 통제할 수 있는 정박권 같은 조건을 덧붙일 수 있을 것입니다."
 ww1_turkey.101.a:0 "물론 조건부로 도시와 나머지를 넘겨라."
 ww1_turkey.101.b:0 "도시는 우리 것이다."
 ww1_turkey.102.t:0 "조건부로 동의한 [FROM.GetAdjective]"
 ww1_turkey.102.d:0 "[FROM.GetAdjective] 정부는 마르마라 해안의 비무장화와 정박권을 조건으로 우리가 원하는 것을 주기로 동의했습니다. 결국 우리는 영토를 얻었으며 마침내 우리 정부를 마땅히 있어야 할 곳으로 이전할 수 있습니다."
 ww1_turkey.102.a:0 "영토를 넘긴 그들에게 감사해야 한다."
 ww1_turkey.103.t:0 "[FROM.GetAdjective]의 거부"
 ww1_turkey.103.d:0 "[FROM.GetAdjective] 정부는 우리가 원하는 영토를 넘기는 것을 거부했습니다. 아나톨리아 저항 이후에도 운 좋게 존속할 수 있게 허락해 준 협상국을 상대로 우리가 할 수 있는 것은 없습니다."
 ww1_turkey.103.a:0 "음, 시도는 했다."
 ww1_ottoman.129.t:0 "대재상의 사임!"
 ww1_ottoman.129.d:0 "오늘, 이탈리아의 공격이 있은 지 불과 며칠만에, 대재상 [FROM.GetLeader]은(는) 이 위기를 대처할 수 없는 것으로 판명되어 사임했습니다. 그는 메흐메트 사이드 파샤의 또 다른 통일파 정부로 대체될 것입니다."
 ww1_ottoman.129.a:0 "이러기야?"
 ww1_china.79.t:0 "일본의 침략에 대한 결정"
 ww1_china.79.d:0 "[JAP.GetName] 측은 만주를 완전히 점령하여 통제하고 있으며, 지방 정부는 항복했습니다. 우린 아직 일본과 전면전을 벌일 준비가 되지 않았지만, 대중은 [JAP.GetAdjective]의 요구를 거부하고 확전을 벌이기를 원합니다.\n어쩌면, 만주를 이 굴욕적인 조건으로 일시적으로 상실한다고 해도, 와신상담하여 훗날 [JAP.GetName] 측을 타격할 가장 좋은 시기를 기다리는 게 더 나을 수도 있습니다.\n\n그리고 또한, 이 사건은 우리 모드에서 제공하는 중국 컨텐츠의 마지막 부분입니다. 플레이해 주셔서 감사합니다!\n- Frosty와 중국 개발진"
 ww1_china.79.a:0 "중화인민의 분노를 일깨워라!"
 ww1_china.79.b:0 "이건 전략적인 후퇴일 뿐이다...\n(역사적)"
 ww1_japan.10.t:0 "일본의 만주 침략"
 ww1_japan.10.d:0 "일본이 관할하고 있는 남만주 철도의 일부 구간에서 철도가 폭파되었습니다. [JAP.GetNameDef] 관동군은 이것이 중국군의 공작이라고 선언하며 만주 침공을 개시했습니다. 그러나 대중의 의견은 일본에 유화적이지 않습니다. 또한, 폭탄 테러가 일본이 꾸며낸 일이라는 가설도 힘을 얻고 있습니다."
 ww1_japan.10.a:0 "누가 신경 쓰겠나?! 공격해!"
 ww1_japan.10.b:0 "이건 명백한 일본의 침략이다!"
 ww1_japan.10.c:0 "동북아시아가 점점 뜨거워지고 있다."
 ww1_japan.11.t:0 "만주국의 수립"
 ww1_japan.11.d:0 "중국과의 지난 분쟁에서 만주를 통째로 삼킨 일본은 해당 지역에 만주국의 수립을 선포했습니다. 중국을 포함한 세계 각국은 만주국을 승인하지 않았지만, 일본과 우호적인 일부 나라들은 이를 승인했습니다.\n일본은 중국인 협력자들을 내세워 만주국이 식민지나 괴뢰국이 아니라고 주장합니다."
 ww1_japan.11.a:0 "만주에서의 승리다."
 ww1_japan.11.b:0 "용납할 수 없다!"
 ww1_japan.11.c:0 "그들의 야망은 도를 지나쳤다."
 ww1_germany.85.t:0 "권력을 잡은 에리히 루덴도르프"
 ww1_germany.85.d:0 "비록 독일 제국의 카이저 빌헬름 2세와 장군참모장 파울 폰 힌덴부르크가 대전쟁에서 [GER.GetNameDef]을(를) 이끌고 있지만, 카이저는 군에 무능하며 힌덴부르크는 고령입니다. 이때문에 참모차장겸 군수총감 에리히 루덴도르프가 권력을 잡았습니다.\n게다가 그는 군수물자 생산을 명분으로 독일 경제를 통제하면서 기업과 국민생활 전반까지 관여하였습니다. 사실상 그가 [GER.GetNameDef]의 지도자나 마찬가지입니다."
 ww1_germany.85.a:0 "그를 믿을 수 있는가?"
 ww1_germany.86.t:0 "[SOV.GetNameDef]에 접근"
 ww1_germany.86.d:0 "대전쟁의 패자로 낙인찍힌 우리와 공산주의라는 이름으로 체제가 다른 [SOV.GetNameDef] 측과 한 가지 공통점이 있습니다. 바로 우리가 세계로부터 소외당하고 있다는 것입니다. 지난 전쟁 이후 우리는 그들과 제대로 된 외교관계를 수립하지 못했습니다. 지금이 적당한 동맹을 찾기 좋은 때인 것 같습니다."
 ww1_germany.86.a:0 "한번 시도해보자."
 ww1_germany.86.b:0 "아니."
 ww1_germany.87.t:0 "독일 동맹?"
 ww1_germany.87.d:0 "독일인들은 우리와 좋은 관계를 맺고 싶어 하는 것 같습니다. 우리는 러시아 제국의 빚을 [FRA.GetName]에 갚아야 한다는 압박을 받고 있고, [GER.GetName] 측은 [FRA.GetName]에 막대한 배상금을 지불할 의무가 있습니다. 그것이 우리가 하나가 될 수 있는 공통점을 가진 이유입니다."
 ww1_germany.87.a:0 "옛날 좋았던 때처럼..."
 ww1_germany.87.b:0 "브레스트-리토프스크 조약을 기억하라!"
 ww1_germany.88.t:0 "라팔로 조약"
 ww1_germany.88.d:0 "[GER.GetNameDef] 측과 [SOV.GetName] 측은 오늘 상호간에 영토 및 재정상의 모든 권리를 포기하고 우호적인 외교 관계를 수립하는 협정을 체결했습니다. 또한 이 협정은 제노바 경제금융회의 기간 중 체결되었는데 대전쟁 승전국들은 러시아 제국이 [FRA.GetName]에 진 빚을 [GER.GetName] 측이 갚도록 할 계획을 세우고 있었습니다. 그러나 이 조약으로 인해 그 계획은 실패했습니다."
 ww1_germany.88.a:0 "포도주 병을 땄으면 잔에 따르는 수 밖에."
 ww1_germany.88.b:0 "충격적이군."
 ww1_germany.89.t:0 "[SOV.GetAdjective]의 거부"
 ww1_germany.89.d:0 "빨갱이들은 미쳤군. 아직까지 복수로 불타다니!"
 ww1_germany.89.a:0 "그래 뭐 어쩌겠어..."
 ww1_germany.90.t:0 "군대의 전쟁 포기"
 ww1_germany.90.d:0 "독일군은 더 이상 싸울 의지가 없으며 우리의 방어선은 곧 무너질 것입니다. 게다가 독일인들은 더 이상 먹을 식량도 없고 적에 맞선 전쟁 수행을 지원하려고 하지도 않습니다. 군대와 시민들은 그보다 카이저와 그의 정부를 반대하고 있습니다.\n즉시 휴전을 요청하지 않는다면 우리는 완전히 패배하여 먼지처럼 흩어지게 될 것입니다."
 ww1_germany.90.a:0 "주여...!"
 ww1_germany.91.t:0 "순무의 겨울"
 ww1_germany.91.d:0 "대전쟁은 [GER.GetNameDef]에 큰 부담을 주고 있습니다. 우리가 겪고 있는 해상 봉쇄로 인해 현재 우리는 국민들을 위한 식량이 부족합니다. 배급의 실시에도 불구하고 우리 국민들은 우리의 전쟁 수행을 위협하는 끔찍한 기근을 겪고 있습니다."
 ww1_germany.91.a:0 "충격적이다..."
 ww1_england.209.t:0 "영국 주재무관"
 ww1_england.209.d:0 "영국인들이 우리 군을 돕기 위해 앨프러드 녹스 장군이 이끄는 주재무관을 보냈습니다."
 ww1_england.209.a:0 "그들의 도움은 정말 환영이다!"
 ww1_england.209.b:0 "우린 영국놈들이 우리 계획을 빼돌리게 둘 수 없다."
 ww1_england.210.t:0 "녹스의 도움을 받아들인 러시아"
 ww1_england.210.d:0 "러시아인들이 우리의 제안을 받아들였습니다. 녹스 장군은 [RUS.Capital.GetCapitalVictoryPointName](으)로 출발할 것입니다!"
 ww1_england.210.a:0 "매우 좋아."
 ww1_england.211.t:0 "러시아의 거부!"
 ww1_england.211.d:0 "러시아인들이 우리 도움을 거절했습니다!"
 ww1_england.211.a:0 "좋아, 우리 몫으로 자원을 더 쓰지."
 ww1_england.212.t:0 "녹스 장군의 출발"
 ww1_england.212.d:0 "정부의 [ENG.GetNameDef] 측과의 관계가 악화함에 따라 앨프러드 녹스 장군은 영국 주재무관을 그만뒀습니다."
 ww1_england.212.a:0 "속이 다 시원하네!"
 ww1_korea.25.t:0 "공산주의자들!"
 ww1_korea.25.d:0 "우리 중의 공산주의자들이 우리나라의 북쪽을 장악하고 전쟁을 선포했습니다. 이건 내전이 아닙니다. 괴뢰 폭도들에 대한 전쟁입니다."
 ww1_korea.25.a:0 "죽어라, 망할 빨갱이들!"
 ww1_korea.26.t:0 "자본주의자들!"
 ww1_korea.26.d:0 "우리 중의 자본주의자들이 우리나라의 남쪽을 장악하고 전쟁을 선포했습니다. 이건 내전이 아닙니다. 괴뢰 폭도들에 대한 전쟁입니다."
 ww1_korea.26.a:0 "죽어라, 젠장할 자본주의 돼지 놈들!"
 ww1_bruderkrieg.1.b:0 "안슐루스라고 들어봤나?"
 ww1_bruderkrieg.2.t:0 "임시 수도: 부다페스트"
 ww1_bruderkrieg.2.d:0 "오스트리아 지역의 통제를 일시적으로 상실하여 왕실과 정부는 최전선에서 멀리 떨어진 트란스라이타니아로 대피했습니다. 다행히 대피 과정에서 큰 피해는 없었습니다."
 ww1_bruderkrieg.2.a:0 "대타협을 이루지 못했다면 살아남지 못했을 것이다."
 ww1_bruderkrieg.3.t:0 "보스니아 혁명"
 ww1_bruderkrieg.3.d:0 "오스만 제국의 지배를 받다가 오스트리아에 합병된 우리 보스니아 친구들이 혁명을 시작했습니다! 우리 군대는 보스니아 영토로 진격할 준비가 되어 있습니다. 남슬라브 만세!"
 ww1_bruderkrieg.3.a:0 "무너지기 시작하는 제국!"
 ww1_bruderkrieg.4.t:0 "중앙유럽에서의 독일의 위협?"
 ww1_bruderkrieg.4.d:0 "[GER.GetName] 측은 동맹국이자 형제의 나라인 [AUH.GetNameDef] 측을 무자비하게 침공했습니다. 우리 정부는 이 말도 안되고 전례가 없는 상황을 매우 우려스럽게 지켜보고 있습니다. 그들은 이미 오스트리아 지역을 통제하고 있으며 곧 헝가리와 다른 모든 지역이 [GER.GetAdjective]의 통제 아래에 들어가게 됩니다. 우리는 몇 년 안에 [GER.GetNameDef]에 대한 보복 전쟁을 준비하고 있기 때문에 이는 최악의 상황입니다. 그러므로 우리는 이 상황에 즉각 개입하고 중재를 시도해야 합니다.\n게다가 [AUH.GetAdjective] 정부는 우리에게 참전하여 독일 제국주의자들을 처벌해달라고 요청합니다. 전유럽이 예상치 못한 긴장에 놓였습니다."
 ww1_bruderkrieg.4.a:0 "최후통첩을 보내라!"
 ww1_bruderkrieg.4.b:0 "우리가 왜 그들을 돕겠나?"
 ww1_bruderkrieg.5.t:0 "프랑스의 최후통첩"
 ww1_bruderkrieg.5.d:0 "[FRA.GetLeader] 정부는 [AUH.GetNameDef]에서의 우리 군사작전에 최후통첩을 날렸습니다. 프랑스는 우리가 48시간 이내에 헝가리 왕국의 유지를 포함하는 강화 조건에 동의하지 않는다면 선전포고할 것이라며 위협합니다."
 ww1_bruderkrieg.5.a:0 "이제 됐다. 필요한 건 다 얻었다."
 ww1_bruderkrieg.5.b:0 "우리가 기다리던 전쟁이다!"
 ww1_bruderkrieg.6.t:0 "[AUH.GetName]의 조건부 항복 제안"
 ww1_bruderkrieg.6.d:0 "우리는 오스트리아 전역을 확보했습니다. [AUH.GetNameDefCap] 측은 조건부 항복을 타전했습니다. 그들은 합스부르크 왕가의 마지막 보루인 헝가리 왕국을 보존하는 대신 다른 모든 지역을 승전국으로 이전할 것입니다."
 ww1_bruderkrieg.6.a:0 "[GER.GetNameDef]의 영광스러운 날이다!"
 ww1_bruderkrieg.6.b:0 "오스트로피테쿠스에게 허락된 땅은 없다."
 ww1_bruderkrieg.7.t:0 "[AUH.GetNameDef] 분할"
 ww1_bruderkrieg.7.d:0 "[AUH.GetNameDefCap] 측은 완전히 패배하였습니다. 이제 우리는 동맹국들에게 약속한 영토를 넘겨야 합니다. 그러나..."
 ww1_bruderkrieg.7.a:0 "약속을 이행할 것이다."
 ww1_bruderkrieg.7.b:0 "모든 영토는 독일 제국에 속한다!"
 ww1_bruderkrieg.8.t:0 "[FRA.GetFactionName]으로의 대전쟁 참전?"
 ww1_bruderkrieg.8.d:0 "[FRA.GetName] 측과 [GER.GetName]의 전쟁이 세계대전으로 번졌습니다. 참전하여 [GER.GetNameDef]에 복수하는 것은 우리의 숙명입니다."
 ww1_bruderkrieg.8.a:0 "전쟁이다!"
 ww1_bruderkrieg.9.t:0 "오스트리아-헝가리의 귀환?"
 ww1_bruderkrieg.9.d:0 "오스트리아-헝가리가 무덤에서 살아 돌아왔습니다. 헝가리인들과 합스부르크 가문은 독일 침략자들로부터 정당한 영토를 되찾았으며, 그들의 영원한 제국에서 다시 함께하자고 요구합니다. 그러나 그들은 우리의 종속을 강제하지 않으며, 우리가 제국 안의 느슨한 자치령 가운데 더 독립적인 정치적 개체와 같은 것으로 될 수 있다고 생각합니다. 이는 우리가 그들 세력의 독립 회원국이 될 수 있다는 뜻입니다."
 ww1_bruderkrieg.9.a:0 "오스트리아-헝가리-보헤미아 제국에 경의를!"
 ww1_bruderkrieg.10.t:0 "고통받는 헝가리"
 ww1_bruderkrieg.10.d:0 "우리는 또 패배했습니다. 불확실한 미래에 대한 두려움이 우리를 사로잡았습니다. 오스트리아-헝가리는 영원히 사라질 것입니다."
 ww1_bruderkrieg.10.a:0 "그러니 헝가리는 견뎌낼 것이다..."
 ww1_bruderkrieg.11.t:0 "보스니아 봉기"
 ww1_bruderkrieg.11.d:0 "보스니아 지역은 최근 베를린 회의에 따라 [AUH.GetNameDef]에 합병되었습니다. [TUR.GetNameDef]의 지배를 받던 보스니아인들은 자신들이 다른 외세의 지배 아래에 있다는 사실을 받아들일 수 없었고, 남슬라브족에 의한 자주적이고 통일된 국가를 세우기를 원하였습니다. 그리고 그들은 [AUH.GetAdjective] 측이 [GER.GetNameDef]에 대항하는 전쟁 수행의 혼란을 틈타 일제히 봉기하였습니다."
 ww1_bruderkrieg.11.a:0 "적은 그저 조금 큰 모래성일 뿐이다."
 ww1_bruderkrieg.11.b:0 "망할 민족주의자!"
 ww1_bruderkrieg.12.t:0 "프랑스의 형제 전쟁 개입 위협"
 ww1_bruderkrieg.12.d:0 "프랑스와 독일이 앙숙이라는 것은 누구나 알고 있는 사실입니다. [GER.GetName] 측과 [AUH.GetName] 사이의 불화가 전쟁으로 번졌을 때, [FRA.GetName] 측은 [GER.GetName] 측이 동맹국을 파괴하고 자멸하는 것을 보고 비웃었습니다. 다만 독일이 오스트리아 지역에서 여러 차례 승리를 거두고 중앙유럽에서 독자적인 패권을 형성함에 따라 [FRA.GetAdjective] 정부는 전쟁에 개입할 수 있음을 시사했습니다.\n프랑스가 실제로 [GER.GetNameDef] 측을 상대로 전쟁을 벌일 수도 있지만, 그렇게 된다면 그것은 세계 대전이라고 불릴 정도로 큰 규모의 대전쟁이 될 것입니다."
 ww1_bruderkrieg.12.a:0 "짜증나는 개자식들!"
 ww1_bruderkrieg.12.b:0 "이이제이다."
 ww1_bruderkrieg.12.c:0 "어떤 식으로든 개입해야 한다."
 ww1_bruderkrieg.13.t:0 "대독일의 수립"
 ww1_bruderkrieg.13.d:0 "독일의 굴욕적인 요구에 굴복한 오스트리아-헝가리는 조약의 조건에 따라 해체됩니다. 오스트리아 지역은 독일 제국의 오스트리아 왕국이 되었고, 헝가리 왕국만이 합스부르크 왕가의 통치 아래에 남았습니다. 그리고 이와 함께 오스트리아 제국은 멸망하여 사라졌습니다."
 ww1_bruderkrieg.13.a:0 "대독일을 위한 만세삼창!"
 ww1_bruderkrieg.13.b:0 "매우 심각함."
 ww1_bruderkrieg.14.t:0 "갈리치아를 점령한 러시아"
 ww1_bruderkrieg.14.d:0 "러시아는 오스트리아령 갈리치아 동부를 장악했습니다. 독일과 오스트리아가 전쟁을 벌이는 동안, 독일은 러시아가 갈리시아를 점령하는 것을 비밀리에 수락했습니다."
 ww1_bruderkrieg.14.a:0 "이건 침략행위이다!"
 ww1_bruderkrieg.14.b:0 "이익."
 ww1_bruderkrieg.15.t:0 "오스트리아-헝가리의 귀환"
 ww1_bruderkrieg.15.d:0 "성 이슈트반 왕관을 대관하고 헝가리 사도왕이라는 칭호를 받은 [HUN.GetLeader]의 명의로 빈에서 오스트리아-헝가리 이중 제국의 부활이 선포되었습니다."
 ww1_bruderkrieg.15.a:0 "폐허에서 부활하여!"
 ww1_bruderkrieg.15.b:0 "내 죽은 형제가 부활했다!"
 ww1_bruderkrieg.15.c:0 "해체되기 가장 쉬워 보였으나 틀린 말이었다."
 ww1_bruderkrieg.16.t:0 "오스트리아 최후의 승리"
 ww1_bruderkrieg.16.d:0 "[GER.GetNameDefCap] 측은 오스트리아의 조건부 항복을 단칼에 거부했습니다. 이제 [AUH.GetName] 측은 완전히 패배하거나 기적이 일어나기를 바래야 합니다."
 ww1_bruderkrieg.16.a:0 "전쟁이 전 유럽을 휩쓸었다."
 ww1_chile.2.t:0 "엘리아스 페르난데스 대통령의 사망!"
 ww1_chile.2.d:0 "페르난데스는 몬트의 장례식에서 감기에 걸렸습니다. 이는 곧 폐렴이 되어 집권한 지 고작 3주만에 심장마비를 일으켰습니다.\n온나라는 충격에 빠졌으며 칠레 독립 백주년까지 단 2주밖에 남지 않았고, 이를 축하할 대통령은 없습니다."
 ww1_chile.2.a:0 "선거를 열 것이다."
 ww1_chile.3.t:0 "[GetYear]년 칠레 대통령 선거"
 ww1_chile.3.d:0 "정당들은 칠레 독립 백주년을 기념하여 단합을 상징하는 단일 후보로 라몬 바로스를 선출하는 데 동의했습니다."
 ww1_chile.3.a:0 "100%의 지지율로 이긴다!"
 ww1_chile.4.t:0 "라몬 바로스 루코의 취임식"
 ww1_chile.4.d:0 "바로스 루코 정부의 철학은 칠레에서 유명한 다음 문장으로 요약할 수 있습니다. \"99%의 문제는 알아서 해결되지만, 1%의 문제는 해결 방법이 없다.\""
 ww1_chile.4.a:0 "누구에게도 위협이 되지 않는 자다."
 ww1_chile.5.d:0 "자유당과 보수당의 연정 후보인 후안 루이스 산푸엔테스와 자유당의 지지를 받는 하비에르 앙헬 피게로아의 치열한 경합이 벌어집니다."
 ww1_chile.5.a:0 "자유민주당과 보수당 연정의 또 다른 승리다!"
 ww1_chile.6.t:0 "[GetYear] 칠레 대통령 취임식"
 ww1_chile.6.a:0 "완벽히 공정했다."
 ww1_developer_note.4.t:0 "칠레 개발자의 쪽지"
 ww1_developer_note.4.d:0 "안녕하세요! 칠레에 관심을 가져주시고 중점 계통도를 플레이해주셔서 대단히 감사합니다. 최대한 사실적으로 만들려고 노력한 이 중점 계통도를 만들면서 많은 것을 즐기고 배웠습니다. (여기엔 칠레의 아밤 대령이라는 예외가 있습니다) 그리고 많은 도움을 준 Panchulum Augustus에게 감사를 전하고 싶습니다.\n\n- Rodri\n\nFrosty의 추가 쪽지: 칠레는 안정적으로 플레이할 수 없으며 국가 중점 계통도는 완성되지 않았습니다."
 ww1_developer_note.4.a:0 "조용히 해."
 ww1_bruderkrieg.17.t:0 "오스트리아 최후의 승리?"
 ww1_bruderkrieg.17.a:0 "세계대전을 일으키며..."
 ww1_bruderkrieg.17.d:0 "우리는 현재 완전히 절망적입니다. 그러나 독일 침략자들에 대한 프랑스의 보복주의가 프랑스-오스트리아 동맹을 부활시키는 방아쇠가 될 수 있습니다. 이는 상황을 타개할 유일한 희망입니다. 당신에게 달려 있습니다."
 ww1_generic.34.b:0 "전쟁을 마주해야 한다 해도 우리 해군의 성장은 누구도 막을 수 없다."
 ww1_generic.34.b.tt:0 "§R다른 강대국들은 우리를 평화의 적으로 간주할 것입니다!§R"
 ww1_bruderkrieg.17.b:0 "우리는 홀로 섰으며, 홀로 승리할 것이다!"
 ww1_turkey.47.d:0 "우리는 대전쟁 후에 아나톨리아 서부의 해안을 얻었습니다. 하지만 튀르크 국민운동이 전장에서 수많은 승리를 거두었으니, 아마도 이 땅을 튀르크인들에게 넘겨줄 때인 것 같습니다."
 ww1_ottoman.45.b:0 "그들은 민족자결주의에 따라 독립을 보장받아야 한다."
 ww1_germany.92.t:0 "루덴도르프 공세"
 ww1_germany.92.d:0 "[GER.GetNameDefCap] 측은 전황이 갈수록 불리해지고 있음을 직감하고, 고착화된 서부전선의 국면을 바꾸기 위해 총공세를 시도합니다. 이 공세가 실패하면 [GER.GetNameDef] 측은 더 이상 버티지 못할 수도 있습니다."
 ww1_germany.92.a:0 "제국의 목숨을 건 마지막 기회다."
 ww1_germany.92.b:0 "고육지책이다!"
 ww1_germany.92.c:0 "승패가 갈린 것 같다."
 ww1_china.73.b:0 "중국의 민주주의를 군벌이나 마찬가지인 장제스에게 넘길 수 없다!"
 prussian.29.t:0 "바이에른 혁명"
 prussian.29.d:0 "독일의 패망과 몰락으로 바이에른인들은 공산주의 혁명을 준비하고 있습니다."
 prussian.29.a:0 "우리가 혁명의 불꽃이다."
 prussian.29.b:0 "진압해라!"
 ww1_china.48.b:0 "그의 이상을 따르라!"
 ww1_turkey.63.d_1:0 "러시아인들은 우리의 해협을 점령했습니다. 이제 신생 국가의 경계를 논의하고 있으니 누가 이 땅을 차지할지 결정해야 할 때입니다."
 ww1_turkey.63.d_2:0 "영국인들은 우리의 해협을 점령했습니다. 이제 신생 국가의 경계를 논의하고 있으니 누가 이 땅을 차지할지 결정해야 할 때입니다."
 ww1_turkey.68.d_1:0 "그리스인들은 우리의 유럽 영토를 점령했습니다. 이제 신생 국가의 경계를 논의하고 있으니 누가 이 땅을 차지할지 결정해야 할 때입니다."
 ww1_turkey.68.d_2:0 "러시아인들은 우리의 유럽 영토를 점령했습니다. 이제 신생 국가의 경계를 논의하고 있으니 누가 이 땅을 차지할지 결정해야 할 때입니다."
 ww1_russia.1.b:0 "우리는 다른 할 일이 있다."
 ww1_russia.87.t:0 "알렉세이 황태자의 훙서"
 ww1_russia.88.t:0 "차르 니콜라이 2세의 죽음"
 ww1_russia.97.d:0 "우리는 폴란드인들을 통합하고 자치권을 주겠다고 약속했습니다. 하나는 마쳤고, 다른 약속을 이행할 시간입니다."
 ww1_russia.97.a:0 "슬라브인들 간에 불협화음은 필요 없다."
 ww1_russia.97.b:0 "폴란드인들의 자리는 우리 아래다!"
 ww1_bulgaria.31.d:0 "불가리아를 믿을 수 없다며 조약 서명을 거부한 [SER.GetLeader]"
 ww1_soviet.27.d:0 "오늘 전연방 소비에트 대회에서 사회주의 공화국 연방을 수립하자는 제안이 공식적으로 제안되었습니다. 승인된다면 우리는 러시아 소비에트 공화국과 함께 역사상 가장 강력하고 위대한 사회주의 국가를 형성하게 될 것입니다."
 ww1_soviet.27.a:0 "만국의 노동자여, 단결하라!"
 ww1_soviet.27.b:0 "지금 가진 것으로 충분하다.."
 ww1_soviet.28.d:0 "오늘 전연방 소비에트 대회에서 러시아 소비에트 공화국이 이끄는 사회주의 공화국들은 소비에트 사회주의 공화국 연방, 간단히 소비에트 연방의 수립과 가입을 승인했습니다. 러시아 혁명과 그에 따른 볼셰비키 점령과 함께, 유라시아 전역의 다른 국가들에 소비에트 사회주의 공화국이 설립되었기 때문에 러시아 역사에서 거의 볼 수 없었던 연방주의가 채택되었습니다. 소비에트 연방은 역사상 최초의 사회주의 국가이며, 역사의 흐름을 영원히 바꿀 국가입니다."
 ww1_soviet.28.a:0 "만국의 노동자여, 단결하라!"
 ww1_soviet.28.b:0 "새로운 나라가 탄생했다."
 ww1_bruderkrieg.3.b:0 "아직 준비가 되지 않았다."
 ww1_bruderkrieg.6.d_hungary:0 "우리는 오스트리아 전역을 확보했습니다. [AUH.GetNameDefCap] 측은 헝가리 봉기로 안팎이 완전히 찢겨 나갔습니다. 그들은 더 이상 버틸 수 없었으며 합스부르크 가문의 보존과 [GER.GetNameDef] 아래에 오스트리아 왕국의 수립을 포함하는 조건부 항복을 제시했습니다."
 ww1_belgium.27.a:0 "어찌 그리 근시안적일 수 있나?"
 ww1_chile.7.d:0 "선거는 사회 문제, 행정부에 대한 입법부의 우선권, 교회와 국가의 분리가 위태로운 긴장되고 폭력적인 정치 환경에서 치러졌습니다. 두 후보 모두 유사한 정부 구상안을 제시했지만 주요 차이점은 발코니에서의 열렬한 연설을 포함하여 칠레 중산층과 함께 집회를 열렬한 알레산드리의 선거운동이었습니다. 선거운동 기간 동안 알레산드리는 과두적인 통치에 반대했으며 민주적이고 혁신적인 개혁을 주장했습니다. 반대로 바로스 보르고뇨는 자신을 평온하고 진지한 후보자로 내세우며 반대자가 계급갈등을 조장한다고 비난했습니다. 세 번째 후보인 사회노동당의 루이스 에밀리오 레카바렌도 선거에 출마했으며, 여전히 자신이 이길 가능성이 거의 없다는 것을 알면서도 선거는 과두정의 여러 계파 간의 갈등이라고 발언했습니다."
 ww1_chile.7.a:0 "칠레 중산계급을 위하여!"
 ww1_chile.7.b:0 "계급갈등을 멈춰라!"
 ww1_egypt.7.b:0 "말도 안 돼."
 ww1_china.80.t:0 "[CHI.GetName]의 대전쟁 참전 선언"
 ww1_china.80.d:0 "중화민국 국무총리 돤치루이는 서구 열강으로부터 조계를 되찾기 위한 [CHI.GetNameDef]의 대전쟁 참전을 발표했습니다. 그러나 선전포고에도 불구하고 [CHI.GetName] 측이 실제로 전시 행위를 벌일 만한 상태에 있는 것처럼 보이지는 않습니다."
 ww1_china.80.a:0 "그야 이점을 챙기려는 것이기 때문이다."
 ww1_china.80.b:0 "확실해? 그래서 그들이 뭘 할 수 있는데?"
 ww1_china.80.c:0 "진심인가?"
 ww1_china.81.t:0 "국회의 참전 거부!"
 ww1_china.81.d:0 "국회는 선전포고와 대전쟁 참전을 거부했습니다! 게다가 대총통 또한 이에 동의했으며 돤치루이를 해임하였습니다!\n이에 분노한 돤치루이는 장쉰과 손을 잡고 톈진에서 임시정부와 임시국회를 소집하였습니다. 그는 안휘, 호남, 직예, 봉천, 절강, 복건 등과 합세하여 독립을 선포하고 리위안훙을 축출하겠다고 위협했습니다.\n장쉰은 돤치루이의 패권을 완전히 지지하지는 않는 중재적인 위치에 있는 것으로 보입니다. 어쩌면 장쉰을 불러서 이 난국에서 우리의 입장을 대변하게 할 수 있을지 모릅니다. 장쉰은 청조에 충성하는 눈에 띄는 신하로 장쉰과 그의 사병들은 심지어 청 황제가 퇴위했음에도 만주족 변발을 하고 있습니다."
 ww1_china.81.a:0 "내전은 그만! 장쉰을 베이징으로 불러서 협상하자."
 ww1_china.81.b:0 "반역자 돤치루이를 타도하라!\n(리위안훙으로 플레이)"
 ww1_usa.107.a:0 "복종하라."
 ww1_usa.107.b:0 "이건 역식민주의다!"
 ww1_russia.42.b:0 "러시아 교리에 저항하라."
 ww1_romania.10.b:0 "우리의 정당한 영토로는 만족할 수 없다. 그들은 처벌받아야 마땅하다."
 ww1_germany.93.t:0 "폴란드 상품의 무관세 수입 거부?"
 ww1_germany.93.d:0 "대전쟁의 패배로 인해 서명해야만 했던 베르사유 조약에는 패전국은 패전국으로부터 독립한 나라들에서 상품을 수입할 때 일절 관세를 붙일 수 없습니다. 그에 따라 우리나라는 폴란드 수입품에 관세를 부과할 수 없습니다. 게다가 우리가 [POL.GetName]에 수출하는 모든 상품은 관세가 붙습니다.\n[POL.GetNameDefCap] 측은 단지 우리가 패전했다는 이유만으로 독일인이 더 많이 사는 지역을 강탈해갔으며, 우리를 깔보는 것 같습니다.\n그들의 무례함을 바로잡기 위해 [POL.GetNameDefCap]에 대한 무역 공격, 즉 폴란드 상품의 수입을 거부해야 한다는 여론이 있습니다. 그들은 대부분의 무역을 우리에게 의존하기 때문에 크게 타격받을 것입니다."
 ww1_germany.93.a:0 "무얼 기다리는가, 제군들?"
 ww1_germany.93.b:0 "조약을 어긴다면 큰 문제가 될 것이다."
 ww1_germany.94.t:0 "우리 상품의 무관세 수입을 거부한 [GER.GetName]"
 ww1_germany.94.d:0 "대전쟁 이후 우리의 독립을 얻기 위해 서명해야만 했던 베르사유 조약에는 패전국은 패전국으로부터 독립한 나라들에서 상품을 수입할 때 일절 관세를 붙일 수 없다는 조항이 있습니다. 그에 따라 [GER.GetNameDefCap] 측은 우리나라의 수출품에 관세를 부과할 수 없습니다. 게다가 그들이 수출하는 모든 상품은 관세가 붙습니다.\n우리는 독립 이후 독일과 영토 분쟁을 빚어왔습니다. 그들은 의심의 여지가 없는 폴란드 영토가 제국 확장 당시 그들의 통치 아래에 있었기 때문에 되돌려 받아야 한다고 주장합니다. 그래서 일방적으로 수입을 중단하겠다고 통보했습니다."
 ww1_germany.94.a:0 "우리도 수입을 중단하겠다고 전해라!"
 ww1_germany.94.b:0 "우리 경제는 너무 취약하다. 우리나라의 발전을 위해 그들이 요구하는 영토를 넘겨라..."
 ww1_germany.95.t:0 "독일-폴란드 무역 전쟁의 폐해"
 ww1_germany.95.d:0 "대공황과 무역 전쟁은 우리 경제를 심각하게 박살내 무너뜨렸습니다... 하지만 이 전쟁은 어느 쪽의 양보 없이 끝나지 않을 것입니다."
 ww1_germany.95.a:0 "견뎌낼 수밖에 없다..."
 ww1_germany.96.t:0 "독일-폴란드 무역 전쟁의 지속"
 ww1_germany.96.d:0 "우리의 상호 경제를 약화시킨 무의미한 무역 보복을 끝내고 폴란드와 우호적인 관계를 구축하는 것은 독일이 레벤스라움을 위한 전쟁을 준비하는 데 도움이 될 것입니다."
 ww1_germany.96.d_2:0 "폴란드와의 무역 분쟁은 어떻게든 지속될 수 없었습니다. 승자는 없습니다."
 ww1_germany.96.a:0 "음..."
 ww1_germany.96.b:0 "야볼!"
 ww1_germany.96.c:0 "그러나 우리는 이 천한 슬라브인들과 타협하지 않는다."
 ww1_germany.97.t:0 "관세 전쟁의 중단과 불가침 조약을 제안한 히틀러"
 ww1_germany.97.d:0 "아돌프 히틀러 독일 총리는 상호 경제를 약화시킨 무의미한 무역 보복을 끝내고 폴란드와 우호 관계를 수립하기를 원한다고 발표했습니다."
 ww1_germany.97.a:0 "그는 배운 사람이다."
 ww1_germany.97.b:0 "그거 아나? 엿이나 먹으라지!"
 prussian.2.b:0 "아니."
 ww1_ottoman.131.t:0 "잊혀진 거래"
 ww1_ottoman.131.d:0 "불과 얼마 전 사업가 테오도어 헤르츨은 우리 부채의 20%를 갚을 만큼 큰 액수에 팔레스타인 땅을 사겠다고 제안했습니다. 우리 술탄은 그 제안을 거부했지만 이제 세계는 극히 위험해지고 있으며 어쩌면 다시 협상 테이블로 돌아가서 그보다는 약간 더 적은 돈으로 팔레스타인 자치 지역을 역제안을 할 수도 있을 것입니다. 더 나은 대안이 없는 유대인들은 분명 받아들일 것입니다. 역제안을 해야 하겠습니까?"
 ww1_ottoman.131.a:0 "어려운 시대다..."
 ww1_ottoman.131.b:0 "이 땅은 피로써 얻어진 것이니, 그들은 오직 피로써 값을 치룰 수 있을 것이다."
 ww1_germany.98.t:0 "국가의회 의사당 화재 사건"
 ww1_germany.98.d:0 "베를린의 독일 의회가 있는 국가의회 건물에 대한 방화 공격이 오늘 실행되었습니다. 히틀러 정부는 네덜란드 평의회 공산주의자인 마리뉘스 판 데르 루베가 범인이라고 밝혔고, 공산주의 선동가들이 화재의 원흉이라고 지목했습니다.\n첫 번째 화재 신고는 베를린 소방서에 경보가 울린 밤 9시가 조금 넘은 시간이었습니다. 경찰과 소방관이 도착했을 때 하원이 불길에 휩싸였습니다. 경찰은 건물 내부를 철저히 수색해 반 데르 루베를 고발했습니다. 그는 곧 체포되었고 4명의 공산주의 지도자들도 체포되었습니다. 히틀러는 파울 폰 힌덴부르크 대통령에게 시민의 자유를 정지하고 독일 공산당과 무자비한 대결을 펼치는 비상령을 내릴 것을 촉구했습니다. 법령이 발표된 후, 정부는 공산당의 모든 의원 대표를 포함하여 공산당원에 대한 대규모 체포를 실시했습니다."
 ww1_germany.98.a:0 "젠장할 공산주의자들!"
 ww1_germany.106.t:0 "[GetYear]년 [GER.GetAdjective] 대통령 선거"
 ww1_germany.106.d:0 "제헌의회에서 선출된 바이마르 공화국의 초대 대통령 프리드리히 에베르트가 사망한 후 헌법에 따라 새 대통령을 선출하기 위한 대통령 선거가 실시됩니다. 전쟁 영웅이자 왕당파인 파울 폰 힌덴부르크는 빌헬름 2세를 만났고 결국 독일 국가방위군의 요청에 따라 무소속으로 출마했습니다. 그에 대항하기 위해 사회민주당, 중앙당, 독일민주당은 바이마르 연합이라는 연대를 결성하고 중앙당의 빌헬름 마르크스 전 총리를 단일 후보로 내세웠습니다. 그러나 결국 힌덴부르크가 선거에서 승리했습니다."
 ww1_germany.106.a:0 "왕당파 대통령이라니?"
 ww1_germany.108.t:0 "자유군단 해산"
 ww1_germany.108.d:0 "베르사유 조약은 우리 육군과 준군사조직을 해산하고 최소한의 병력만 유지하도록 강제합니다. 따라서 우리나라에서 가장 큰 준군사조직인 자유군단을 해산할 필요가 있습니다. 총리와 국방장관은 명령서에 서명하였습니다."
 ww1_germany.108.a:0 "알았다."
 ww1_germany.109.t:0 "자유군단의 거부!"
 ww1_germany.109.d:0 "현재 [GER.GetNameDef]에서 가장 강력한 준군사조직이자 군부와 밀접한 관련이 있는 자유군단은 해산을 거부했습니다. 그들은 베를린 근처에서 열병식을 열어 우리에게 압력을 가했고, 자유군단의 지도자이자 독일국 전군 최고사령관인 뤼트비츠는 '나는 이렇게 폭풍전야인 상황에서 주력 부대를 잃는 것을 결코 참지 않을 것이다'라고 발언하였습니다.\n대통령과 국방장관이 그에게 연락을 취했지만 그는 국가의회의 즉각적인 해산, 새 정부 구성을 위한 선거 실시, 그를 육군의 최고 사령관으로 임명하라는 등 부당한 요구를 했습니다."
 ww1_germany.109.a:0 "뭘 어쩔 건데? 정변이라도 일으키려고?"
 ww1_germany.110.t:0 "카프-뤼트비츠 폭동"
 ww1_germany.110.d:0 "우리가 할 수 있는 것은 아무것도 없습니다. 국방부 장관은 군부에 자유군단을 분쇄해 달라고 요청했지만 군대는 거절했으며, 한스 폰 젝트는 '국군은 국군을 향해 총을 쏘지 않습니다'고 답했습니다. 다음날 새벽 반군이 베를린 시로 진군하기 시작했고 내각 의원들은 피신해야 했습니다. 반군이 마침내 베를린 전체를 장악한 아침, 반군 지도자 볼프강 카프는 스스로를 총리라고 선언하였고, 실제로 반란을 주도했던 뤼트비츠가 국방장관이 되었습니다."
 ww1_germany.110.a:0 "총파업을 요청하라!"
 ww1_germany.110.b:0 "가능한 모든 병력을 동원해라!"
 ww1_germany.111.t:0 "폭동 실패"
 ww1_germany.111.d:0 "전국적으로 1,200만 명에 달하는 노동자의 대규모 총파업이 벌어지자 폭동은 실패했습니다. 그러나 정부도 반군을 과감하게 축출할 힘이 부족해 다시 교섭이 열렸습니다. 주요 정당과 군부가 참여하는 협상에서 한스 폰 젝트 장군은 카프와 뤼트비츠가 세운 내각을 타도하는 대신 군대의 총사령관이 되었습니다. 국가의회를 임명하고 구성하기 위한 재선을 포함하는 타협이 이루어졌을 때 폭동은 마침내 끝났습니다."
 ww1_germany.111.a:0 "난장판이었다."
 ww1_germany.112.t:0 "제국의 역습?"
 ww1_germany.112.d:0 "혼돈과 쓰라린 내전 이후, 카프 정부는 독일의 유일한 정부가 되었습니다. 볼프강 카프는 애초에 왕당파이기 때문에 이 공화정이라는 장난질을 끝내고 빌헬름 2세를 네덜란드에서 다시 모셔오고 싶어합니다. 그러나 뤼트비츠는 그의 손아귀에 모든 독일을 거머쥘 수 있는 절호의 기회를 놓치고 싶지 않을 수 있습니다."
 ww1_germany.112.a:0 "네덜란드 대사관에 연락하라."
 ww1_germany.112.b:0 "카프, 잠시만..."
 kis_news.6.t:0 "런던 함락"
 kis_news.6.d:0 "상상도 할 수 없는 일이 벌어졌습니다. 대영 제국의 심장, 런던이 적의 손에 넘어갔습니다. 충격을 받은 구경꾼들은 침묵을 유지하고 있는 가운데 병사들은 더 맬을 행진하고, 웨스트민스터 궁전에는 임시 본부가 세워지고 있습니다. 전투는 여전히 브리튼 제도 전역에서 진행 중이며 영국군은 필사적으로 영국 영토의 마지막 부분을 방어하고 있고 의회는 도시가 함락되기 전에 대피했지만, 미래는 어둡습니다. 대영 제국이 조만간 다시 일어날 희망이 없다고 말할 수 있습니다."
 kis_news.6.a:0 "대영 제국에 해가 진다."
 kis_news.6.b:0 "항복은 없다!"
 ww1_sykes_picot.1.t:0 "[TUR.GetNameDef]의 분할"
 ww1_sykes_picot.1.d:0 "아랍 반란으로 오스만 제국의 운명은 확정되었으며 중동 국경은 다시 그려질 준비가 되었습니다.\n\n아랍 반란에 가담한 것으로 잘 알려진 토머스 에드워드 로런스는 전쟁 내각의 동부 위원회에 아미르 파이살과 함께 만든 지도를 제안했습니다. 아랍인들은 파이살이 통치하는 독립 시리아 아래로, 이라크와 팔레스타인은 영국 행정부 통치 아래로 나누자는 것입니다.\n\n우리는 또한 메카의 샤리프가 아랍 반란을 일으킨 대가로 합의한, 전쟁 후 아랍 독립을 인정한다는 내용의 후세—맥마흔 서한을 잊을 수 없습니다.\n\n그러나.. 메소포타미아는... 그렇지... 석유... 관개... 메소포타미아는 우리 것이고, 팔레스타인... 그래... 신성한 지역이고... 시온주의에 따르면... 팔레스타인도 우리 것이고, 시리아... 흠... 시리아에는 뭐가 있지?"
 ww1_sykes_picot.1.a:0 "...메소포타미아와... 팔레스타인은 우리 것이고..."
 ww1_sykes_picot.1.b:0 "로런스의 제안이 가장 좋은 타협안이다."
 ww1_sykes_picot.1.c:0 "후세인-맥마흔 서한은 반드시 비준되어야 한다."
 ww1_sykes_picot.2.t:0 "콘스탄티노폴리스 협정"
 ww1_sykes_picot.2.d:0 "대전쟁 이후 오스만 제국의 영토를 점령할 때 해협 통제권 문제가 제기될 것입니다. 따라서 우리는 점령을 처리하는 방법에 대해 러시아와 합의해야 합니다."
 ww1_sykes_picot.2.a:0 "러시아에 주지 뭐."
 ww1_sykes_picot.2.b:0 "다르다넬스 해협은 우리가 통제할 것이다."
 ww1_sykes_picot.3.t:0 "사이크스-피코 협정"
 ww1_sykes_picot.3.d:0 "다른 회원국의 동의를 얻어 [ENG.GetNameDef] 측과 [FRA.GetNameDef] 간에 비밀 조약이 체결되어 궁극적으로 [TUR.GetNameDef] 측이 분할될 때 상호 동의한 영향력과 통제 범위를 정의하였습니다. 이 협정은 삼국 협상이 대전쟁에서 [TUR.GetNameDef] 측을 격파하는 데 성공하고 분할을 고려하는 일련의 비밀 협정의 일부를 구성할 것이라는 전제에 기반을 두고 있습니다."
 ww1_sykes_picot.3.a:0 "잘 해결됐군."
 ww1_sykes_picot.4.t:0 "모술 문제"
 ww1_sykes_picot.4.d:0 "사이크스-피코 협정은 서명되었으나, [TUR.GetNameDef]의 중동 영토를 각자의 영향권으로 분할하는 과정에서 모술이 어느 쪽에 속해야 하는지 결정하는 것이 필요합니다."
 ww1_sykes_picot.4.a:0 "모술은 영국 영향권에 속한다."
 ww1_belgium.32.t:0 "플란데런과 왈로니"
 ww1_belgium.32.a:0 "플란데런-왈로니 국왕 만세!"
 ww1_belgium.32.b:0 "플란데런인과 왈로니인의 국왕 만세!"
 ww1_belgium.32.c:0 "플란데런과 왈로니의 왕 만세!"
 ww1_belgium.32.d:0 "부르군트 국왕 만세!"
 ww1_hejaz.10.b:0 "언젠간 그들을 복종시킬 것이다."
 ww1_hejaz.11.t:0 "다린 조약"
 ww1_hejaz.11.d:0 "[ENG.GetNameDef] 측은 그들의 보호령이 되면 이익이 될 것이라고 제안합니다."
 ww1_hejaz.11.a:0 "이익."
 ww1_hejaz.11.b:0 "식민주의자들과 엮여서 좋은 건 없다."
 ww1_hejaz.12.t:0 "제다 조약"
 ww1_hejaz.12.d:0 "최근 사우드 가문은 허가 없이 헤자즈를 합병했습니다. 우리 병사들을 먼 사막에 보내서 병에 걸려 죽게 할 생각은 없으니, 아라비아 사막을 버리고 그들이 알아서 하라고 두는 게 낫습니다."
 ww1_hejaz.12.a:0 "너흰 이전처럼 자유다."
 ww1_germany.113.t:0 "라인란트 점령의 끝"
 ww1_germany.113.d:0 "베르사유 조약에 따라, 독일이 프랑스에 대한 또 다른 전쟁을 일으키는 것을 막고 제대로 전쟁 배상금을 갚도록 강제하기 위해 협상국 연합군 라인란트 고등판무관이 점령된 라인란트의 행정을 맡았습니다. 그러나 국제 상황이 변함과 도일의 계속되는 반환 요구, 잦은 노동자 파업, 그리고 배상금 문제 때문에 협상국 군대는 의도한 목적을 달성한 것으로 간주하고 라인란트에서 철수하였습니다."
 ww1_germany.113.a:0 "베르사유 조약의 그림자가 서서히 걷힌다."
 ww1_germany.113.b:0 "이제 순종적이려나?"
 kis_news.121.t:0 "호국전쟁의 시작"
 kis_news.121.d:0 "중국이 다시 동원하고 있습니다. 중화제국 선포는 [CHI.GetLeader]의 폭정과 민주주의의 약속을 저버린 것에 이미 지친 중국 인민의 마지막 선을 넘었습니다. 많은 세력이 차이어 장군의 불의에 대해 무기를 들고 일어서자는 부름에 답했습니다. 중국 남부의 성들은 이미 새로 조직된 호국군을 따르겠다고 선언하였고 호국군은 매시간 세를 불리고 있습니다.\n\n[CHI.GetName] 측은 반란을 불법이라고 규정하고 반란군을 분쇄하라고 지시했습니다. 중국이 다시금 내전을 치르는 것 같습니다..."
 kis_news.121.a:0 "중국과 내전이라, 떼놓을 수 없다."
 ww1_khiva.1.t:0 "히바 혁명"
 ww1_khiva.1.d:0 "러시아 혁명에 따라 청년 히바당이라는 정치집단이 칸국을 개혁하려고 시도했습니다. 그러나 개혁은 반동적인 이스판디야르 칸에게 굴복했습니다. 상황은 꽤 절망적인 것처럼 보이지만 투르크멘 요무트 부족의 지도자 주나이드 칸이 돌아와 군사정변을 계획하고 있습니다."
 ww1_khiva.1.a:0 "주나이드 칸이 칸을 실각시켰다."
 ww1_khiva.1.b:0 "청년 히바당이 혁명을 성공시켰다."
 ww1_khiva.1.c:0 "군주정이 승리한다."
 ww1_germany.114.t:0 "신성 카이저에 대한 사항"
 ww1_germany.114.d:0 "빌헬름 2세는 이제 독일 제국의 카이저일 뿐만 아니라, 다시금 부활을 선포한 신성 로마 제국의 카이저입니다. 이중 황제인 로마-독일의 카이저의 지위는 독일 역사상 그 어느 때보다 높습니다. 그러나 독일 제국은 대전쟁에서 승리를 쫓기 위해 많은 자유와 권리를 희생했으며 사실상 군사정권 아래에 있습니다. 이제 대전쟁에서 승리한 위대한 신성 로마 제국이 카이저의 통치 아래에서 다시 영원한 황금기를 맞이할 것입니다."
 ww1_germany.114.a:0 "로마-독일의 카이저 빌헬름 2세 만세!"
 ww1_germany.114.b:0 "신성 로마 제국의 국가육군은 유일한 카이저에 충성을 맹세한다!"
 ww1_belgium.7.b:0 "무엇을 기다리는 거냐! 저것들을 진압해!"
 ww1_chile.5.b:0 "개혁적인 대통령이 필요하다!"
 ww1_chile.6.d_1:0 "산푸엔테스는 부정과 선거 개입에 대한 수많은 의혹과 함께 선거인단 투표에서 한 표 차이로 피게로아를 이겼습니다.  논란으로 인해 국민의회는 임시투표를 했고 산푸엔테스는 77대 41로 승리했습니다."
 ww1_chile.6.d_2:0 "자유민주당-보수당 연정의 부정과 선거 개입 시도가 있었지만 실패하였으며, 피게로아는 선거인단 투표에서 한 표 차이로 산푸엔테스를 이겼습니다."
 ww1_chile.6.b:0 "아슬아슬했다."
 ww1_chile.7.c:0 "칠레 노동계급을 위하여!"
 ww1_chile.8.d_1:0 "선거 결과는 거의 동점에 가까웠고 양측은 크게 논쟁을 벌였습니다. 두 후보 모두 승리를 주장했습니다. 바로 다음 달 온나라에서 정치적 폭력이 발생하고 국민들은 혁명을 두려워합니다. 불확실함과 선거부정 혐의에 대한 대응으로 명예 재판소는 결과에 대한 자세한 조사를 수행하기 위해 설치되었습니다."
 ww1_chile.8.d_2:0 "사회노동당이 이겼습니다..."
 ww1_chile.8.a:0 "이 승리는 칠레에 밝은 미래를 가져올 것이다!"
 ww1_chile.8.b:0 "난장판을 정리할 때다."
 ww1_chile.8.c:0 "어떻게..."
 ww1_chile.9.t:0 "사회노동당의 창당"
 ww1_chile.9.d:0 "사회노동당은 칠레 최초의 노동자 사회주의 조직은 아니지만 노동자와 노조에 큰 영향력을 행사하는 사회주의 투사들의 연합으로 설립되었습니다. 노동조합 지도력 전체를 맡아 칠레 노동연맹에 적극적으로 참여합니다."
 ww1_chile.9.a:0 "이것이 사회주의의 부상을 뜻하는가?"
 ww1_chile.10.t:0 "산티아고-라파스 철도 개통!"
 ww1_chile.10.d:0 "산티아고-라파스 철도는 마침내 개통되었으며 이제 우리 국민들이 더 나은 길을 통해 칠레로 갈 수 있습니다."
 ww1_chile.10.a:0 "감사를 보내라."
 ww1_chile.11.t:0 "볼리비아의 감사"
 ww1_chile.11.d:0 "사볼리비아는 산티아고-라파스 철도를 완공한 것에 대해 외교적 감사를 표했습니다."
 ww1_chile.11.a:0 "좋아."
 ww1_chile.12.t:0 "군사정변"
 ww1_chile.12.d:0 "어제 13시 59분 칠레군은 계엄령을 선포하고 정변을 일으켰습니다. 이들은 코인 궁전을 점령하고 바로스 루코를 실각시키고 미국으로 그를 추방하여 \"칠레 공화국 통치를 위한 임시군사정부\"를 선언하였습니다."
 ww1_chile.12.a:0 "칠레의 신권력이다."
 CHL_president_inauguration_tt:0 "§Y대통령 당선인§!은 §Y70일§! 안에 §Y취임§!할 것입니다."
 ww1_liberia.1.t:0 "라이베리아 내전!"
 ww1_liberia.1.d:0 "라이베리아에서 내전이 터졌습니다! 현 정권의 반대자들은 몬로비아의 트루 휘그당에 대한 반대를 선언하기 위해 내륙 지방에 모였습니다.\n\n그러나 각국의 소식통은 [LIB.GetLeader] 현직 대통령이 비상대권으로 독재 통치를 벌임으로써 조작된 가짜 위기일 가능성이 더 큰 것처럼 보이기 때문에 내전이 발생한 의심스러운 상황에 주목했습니다."
 ww1_liberia.1.a:0 "내전이라고? 라이베리아에서?!"
 ww1_liberia.2.t:0 "참전을 원하는 라이베리아"
 ww1_liberia.2.d:0 "최근 영국과 미국 친구들과 멀어진 라이베리아 공화국은 무역의 75%가 우리와 관련되어 있기 때문에 우리에게 도움을 요청했습니다. 그들은 [Root.GetFactionName]에 가입하기를 원하고 국경에 있는 영국과 프랑스령 식민지를 탐욕스럽게 주시합니다.  뭐라고 대답해야 합니까?"
 ww1_liberia.2.a:0 "가장 가치있는 동맹이 될 것이다."
 ww1_liberia.2.b:0 "우린 그 지역을 탐내고 있다."
 ww1_liberia.3.t:0 "몬로비아 회담"
 ww1_liberia.3.d:0 "[LIB.GetLeader] 대통령은 유럽의 주인에 대항하여 봉기할 가능성에 대해 논의하기 위해 서아프리카 전역의 여러 지도자들을 초청하는 논란의 여지가 있는 결정을 내림에 따라 오늘 몬로비아에서 중요한 움직임이 벌어지고 있습니다.\n\n이는 범아프리카주의를 수용하려는 라이베리아의 현 방향을 따르며, 프랑스와 영국은 수상하다는 듯 지켜보고 있습니다."
 ww1_liberia.3.a:0 "시대가 바뀌고 있다..."
 ww1_liberia.4.t:0 "몬로비아의 구제금융 요청"
 ww1_liberia.4.d:0 "[LIB.GetLeader] 라이베리아 대통령은 현재 경제적 혼란을 겪고 있는 라이베리아를 구하기 위해 오늘 우리에게 구제금융을 청원했습니다."
 ww1_liberia.4.a:0 "우린 돈이 필요하다. 그들에게 지원은 없다."
 ww1_liberia.4.b:0 "라이베리아는 미국의 중요한 식민지다. 그들이 필요한 걸 지원할 것이다."
 ww1_liberia.5.t:0 "구제금융 거부!"
 ww1_liberia.5.d:0 "[USA.GetLeader] 정부는 우리에게 구제금융이 필요하지 않으며 시간을 들일 가치도 없다고 결정했습니다! 우리가 알아서 해결해야 합니다..."
 ww1_liberia.5.a:0 "제기랄!"
 ww1_liberia.6.t:0 "도움을 주러 온 엉클 샘!"
 ww1_liberia.6.d:0 "미국인들은 우리의 도움 요청을 받아들였습니다!  그들은 우리가 이 사업을 정리하는 동안 우리 국고를 계속 유지하는 데 도움이 될 것입니다."
 ww1_liberia.6.a:0 "[USA.GetLeader], 고맙소!"
 ww1_liberia.7.t:0 "라이베리아의 [Root.GetFactionName] 가입?"
 ww1_liberia.7.d:0 "라이베리아는 처음에 중립을 유지하려고 했지만 독일군이 무제한 잠수함 작전을 수행하여 전쟁 상태에 빠졌습니다.  그들은 [ROOT.GetFactionName]에 가입하기를 원합니다. 뭐라고 대답해야 합니까?"
 ww1_liberia.7.a:0 "전쟁터에 온 걸 환영한다, 친구들!"
 ww1_liberia.7.b:0 "그들이 뭘 어떻게 도울 수 있는데?"
 ww1_liberia.8.t:0 "라이베리아 내전!"
 ww1_liberia.8.d:0 "라이베리아에서 내전이 터졌습니다! 국민연합당의 예상치 못한 승리에 이어, 새 대통령은 전 야당이자 '독재'를 펼쳤던 신휘그당의 흔적을 파괴하려는 움직임을 보이고 있었습니다.\n\n오늘 대통령은 휘그당 고위 지도부를 체포하기 위해 군대를 동원했고, 그에 따라 휘그당은 권력을 되찾기 위해 최후의 정변을 일으켰습니다!"
 ww1_liberia.8.a:0 "휘그당의 몰락인가?"
 ww1_liberia.9.t:0 "아서 바클레이의 재판"
 ww1_liberia.9.d:0 "아서 바클레이 전 대통령 겸 트루 휘그당 당대표는 오늘 반역죄로 재판을 받고 있습니다. 그러나 그는 트루 휘그당의 거물이며 그를 유죄로 판결하는 것은 우리의 안정에 해를 끼칠 수 있습니다.\n\n그러나 반대로 그를 방치하는 것은 휘그당 지도부를 꽤나 대담하게 만들 수 있고 우리 정권에 적극적으로 위험을 끼칠 수 있습니다."
 ww1_liberia.9.a:0 "유죄!"
 ww1_liberia.9.b:0 "무죄!"
 ww1_liberia.10.t:0 "대니얼 하워드의 재판"
 ww1_liberia.10.d:0 "대니얼 하워드는 선거에서 [LIB.GetLeader] 대통령에 맞서 출마하였으며 휘그당 차기 지도자가 될 예정이었습니다.  그를 수감하는 것은 확실히 좋은 모습이 아니겠지만, 그를 풀어주는 것은 복수를 의미할 수 있습니다."
 ww1_liberia.10.a:0 "유죄!"
 ww1_liberia.10.b:0 "무죄!"
 ww1_liberia.11.t:0 "트루 휘그당 정변!"
 ww1_liberia.11.d:0 "우리의 두려움이 현실이 되었습니다! 트루 휘그당의 잔당이 얼마 남지 않은 힘을 모아 정변을 일으켰습니다! 운 좋게도 재건된 군대는 내륙으로 도망쳐 지금은 교외에 숨어 있는 반역자들을 격퇴할 수 있었습니다."
 ww1_liberia.11.a:0 "반혁명분자들을 분쇄해야 한다!"
 ww1_liberia.12.t:0 "라이베리아 내전!"
 ww1_liberia.12.d:0 "라이베리아에서 내전이 터졌습니다! 트루 휘그당의 잔당에 의해 비참하게 조직된 정변에 뒤이어, 남은 지도부들은 교외로 도피하여 [LIB.GetLeader] 현 대통령에 대항하는 게릴라전을 벌이고 있습니다!"
 ww1_liberia.12.a:0 "라이베리아의 민주주의를 위한 전쟁이 벌어지고 있다."
 ww1_auh.1.t:0 "프란츠 요제프 1세의 사망"
 ww1_auh.1.d:0 "오스트리아에서 온 슬픈 소식입니다. 사랑하는 카이저 프란츠 요제프는 오랜 재임과 생애 끝에 폐렴에 굴복하였습니다. 그의 통치 아래 제국은 큰 변화를 겪었습니다. 그가 없는 오스트리아는 어떤 모습일지 많은 사람들이 기대하고 걱정하고 있습니다. 정부의 많은 이들은 그들의 제국이 그처럼 오래 가지 못할까봐 두려워합니다. 이 불확실한 제위에 오르는 이는 [AUH.GetLeader]입니다."
 ww1_auh.1.a:0 "하느님 보존하소서, 하느님 보호하소서..."
 ww1_auh.1.b:0 "F키를 눌러서 조의를 표하십시오."
 ww1_auh.2.t:0 "트렌티노 협정"
 ww1_auh.2.d:0 "이탈리아는 삼국 동맹에 응할 준비가 돼 있지만 나라간의 차이와 국내 국민주의 운동이 협정의 걸림돌입니다. 트렌티노와 피우메를 줘서 우리 동맹의 의도를 단번에 확인할 수 있게 할 수 있습니다."
 ww1_auh.2.a:0 "틀림없이 받아들일 것이다."
 ww1_auh.3.t:0 "오스트리아의 협정 제안"
 ww1_auh.3.d:0 "우리는 삼국 동맹에 응할 준비가 되어 있지만, 나라간의 차이와 국내 국민주의 운동이 협정의 걸림돌입니다. 오스트리아는 트렌티노와 피우메를 주는 대신 우리 동맹의 의도를 단번에 확인하자고 제안했습니다. 오스트리아는 강력한 동맹을 맺기 위해 우리에게 양보했습니다.\n\n회담은 티롤에서 열렸으며 트렌티노와 피우메 이양에 대한 합의가 이루어졌습니다. 우리는 오스트리아의 이러한 우호적인 행위를 결코 잊지 않을 것입니다."
 ww1_auh.3.a:0 "정말 고맙군!"
 ww1_auh.3.b:0 "우린 다른 계획이 있다."
 ww1_auh.4.t:0 "트렌티노 협정"
 ww1_auh.4.d:0 "오스트리아와 이탈리아 사이에, 산악 지역의 국가들 사이에 새로운 국경을 설정하는 트렌티노 협정이 체결되었습니다. 이탈리아 외무장관은 이 시점부터 공동의 노력을 통해 동맹국들이 평화롭게 존재할 수 있다고 말했습니다."
 ww1_auh.4.a:0 "동맹은 점점 더 강해지고 있다."
 ww1_auh.5.t:0 "오스트리아의 보호 제안"
 ww1_auh.5.d:0 "오스트리아는 유럽의 평화를 교란시킬 수 있는 또 다른 전쟁으로부터 발칸 지역을 보호하기를 원합니다. 오스트리아는 우리의 공격전쟁에 대한 보호와 참가를 보장하며, 또한 남슬라브 민족의 향후 통일에도 기여할 것을 약속합니다."
 ww1_auh.5.a:0 "그들을 믿자."
 ww1_auh.5.b:0 "우린 알아서 한다!"
 ww1_auh.6.t:0 "오스트리아-헝가리에 굴복한 세르비아"
 ww1_auh.6.d:0 "오스트리아-헝가리는 세르비아에 보호령을 설립하기로 합의했습니다. 오랫동안 오스트리아-헝가리 제국은 발칸 화약고 바로 위에 서 있었으나, 이제 간신히 그 심지를 끌 수 있었습니다.\n\n세르비아는 자치령으로서 연방에 가입하기로 동의했고, 황제는 세르비아가 남슬라브 국가들과 재통합할 수 있도록 돕겠다고 약속했습니다."
 ww1_auh.6.a:0 "슬라브 민족이 슬피 우는구나..."
 ww1_auh.7.t:0 "발칸 전략을 발표한 오스트리아-헝가리"
 ww1_auh.7.d:0 "최근 몇 년 동안 오스트리아는 발칸반도에 대한 공격적인 정책을 추구해 왔습니다. 황제는 발칸반도에 대한 우리의 영향력을 약화시키고 세르비아와 그 동맹국들을 평정할 작정입니다. 우리는 정교회 국가들의 비공식적인 수호자들이기 때문에, 오스트리아인들의 도발에 대응해야 합니다!"
 ww1_auh.7.a:0 "발칸반도는 우리의 보호를 받고 있다."
 ww1_auh.7.b:0 "그게 세르브인들의 운명이다."
 ww1_auh.8.t:0 "발칸반도를 보호할 준비가 된 러시아"
 ww1_auh.8.d:0 "러시아는 발칸반도에 대한 자국의 이익을 수호하겠다고 선언하였고, 정교회 형제애를 배반하지 않을 것입니다. 러시아와의 전쟁 위협은 사라지지 않았지만, 우리의 성명은 러시아 정부를 놀라게 하였습니다."
 ww1_auh.8.a:0 "이 러시아인들은 고집이 세군!"
 ww1_auh.9.t:0 "오스트리아 제국의 선포"
 ww1_auh.9.d:0 "합스부르크 가문은 1848년부터 지속된 국가 위기를 극복했다고 밝혔습니다. 이 시점부터 이중 군주제가 폐지되고 트란실바니아에 대한 모든 권력이 오스트리아 제국에 이양될 것입니다.\n\n외국 정치인들은 이미 새로운 헝가리 혁명을 예측하고 있습니다. 그러나 최근 몇 년 동안 황제는 대부분의 헝가리 해방 운동을 진압했습니다. 헝가리인들이 가까운 시일 안에 반란을 일으키기로 결정할 것 같지는 않습니다..."
 ww1_auh.9.a:0 "오스트리아의 승리다!"
 ww1_auh.10.t:0 "오스트리아의 협정 제안"
 ww1_auh.10.d:0 "오스트리아는 우리와 협정을 체결하고자 합니다.  우리는 삼국 동맹의 비공식 회원이기 때문에 영토 분쟁을 해결하는 대가로 삼국 동맹에 가입할 수 있습니다. 오스트리아 제국은 우리와 트란실바니아 협정을 체결하고 동맹국과 동맹 조약을 체결하는 대가로 트란실바니아 남부를 할양하기를 원합니다."
 ww1_auh.10.a:0 "공정한 결정이다."
 ww1_auh.10.b:0 "오스트리아를 믿고 싶지 않다."
 ww1_auh.11.t:0 "트란실바니아 남부를 요청하는 루마니아"
 ww1_auh.11.d:0 "루마니아는 공식적으로 동맹국에 합류하는 데 동의하였습니다. 그러므로 우리는 협정을 준수하고 트란실바니아 남부와 그 인근을 루마니아에 넘겨야 합니다."
 ww1_auh.11.a:0 "그들은 그것을 받을 자격이 있다."
 ww1_auh.12.t:0 "트란실바니아 협정"
 ww1_auh.12.d:0 "오스트리아는 다시 영토를 할양하였습니다. 제국은 국방 조약에 서명하는 대가로 헝가리의 트란실바니아 남부를 할양하는 협정을 루마니아와 체결했습니다.\n\n알려진 것처럼 루마니아는 수십 년 동안 삼국 동맹에 비공식적으로 참여했지만 중립을 유지했습니다. 트란실바니아 협정이 체결되면 루마니아는 동맹에 완전히 합류하게 됩니다."
 ww1_auh.12.a:0 "독일의 새로운 동맹이다."
 ww1_auh.13.t:0 "독립을 선언한 유고슬라비아"
 ww1_auh.13.d:0 "제국의 남부에서 크로아트인, 슬로벤인, 세르브인 분리주의자들이 슬로벤인 크로아트인 세르브인국의 수립을 발표하였습니다. 오스트리아 제국은 홀로 남게 된 것 같습니다."
 ww1_auh.13.a:0 "*오스트리아-헝가리의 비명*"
 ww1_auh.14.t:0 "체코슬로바키아의 독립 선언"
 ww1_auh.14.d:0 "보헤미아와 모라비아가 제국을 떠납니다. 그들은 체코슬로바키아 제1공화국을 수립하였습니다. 체코군은 우리의 주데텐란트와 슬로바키아 전역을 합병할 준비를 마쳤습니다. 제국은 계속해서 무너지고 있습니다."
 ww1_auh.14.a:0 "그저 긁힌 상처다!"
 ww1_auh.15.t:0 "갈리치아의 독립 선언"
 ww1_auh.15.d:0 "크라쿠프는 갈리치아의 독립 국가 수립을 선언합니다. 망해가는 제국의 가장 자그만 조각마저도 이런 미친 짓을 할 준비가 되어 있습니다."
 ww1_auh.15.a:0 "그들이 감히!"
 ww1_auh.16.t:0 "과꽃 혁명"
 ww1_auh.16.d:0 "헝가리의 공화주의자들과 국민주의자 세력은 이중 군주국으로부터 헝가리의 탈퇴를 굳히고 사실상 오스트리아-헝가리 제국의 존재를 끝내기 위해 혁명을 선포하였습니다. 미하이 카로이 휘하의 헝가리 국민평의회는 헝가리 왕국을 타도하였으며 오스트리아-헝가리 제국의 계승을 선언하였습니다. 이는 우리 제국의 완전한 붕괴를 뜻하며, 우리는 극도로 취약하고 산산조각난 상태에 처했기 때문에 사실상 어떠한 대응도 할 수 없습니다. 제국의 해체는 거의 이루어졌으며, 합스부르크 또한 얼마 못 갈 것입니다. 혁명의 불씨가 타오릅니다."
 ww1_auh.16.a:0 "잘 있거라!"
 ww1_auh.17.t:0 "카를 1세의 퇴위"
 ww1_auh.17.d:0 "카를 1세는 오스트리아와 헝가리 제위에서 퇴위하겠다고 발표하였습니다. 이는 대전쟁의 결과로 완전히 사라진 합스부르크 제국의 관에 마지막 못을 박았습니다. 군주정이 사라지자 빈의 오스트리아 의회는 오스트리아-헝가리 제국의 주검 위에 남은 잔존 지역에 독일계 오스트리아 공화국을 수립하려는 구상을 취하였습니다. 독일계 오스트리아 공화국은 독일과의 통일을 추구할지도 모르지만, 협상국의 개입으로 인해 사실상 불가능할 것으로 보입니다. 합스부르크의 통치는 수세기 동안 지속되었으나 많은 사건 끝에, 대전쟁 후의 새 시대가 펼쳐지며 이제는 과거의 사실로 남게 되었습니다."
 ww1_auh.17.a:0 "그냥 날 죽여라."
 ww1_auh.18.t:0 "오스트리아-헝가리의 붕괴"
 ww1_auh.18.d:0 "비록 영토를 잃고 위신에 타격을 입은 여러 일들을 겪었음에도 불구하고 수세기 동안 강대국이었던 오스트리아-헝가리 제국은 더 이상 존재하지 않습니다. 대전쟁의 혼란에 오래 시달리던 있던 합스부르크 제국은 공식적으로 지도상에서 영원히 그리고 완전히 사라졌습니다. 무너진 제국의 각 지역들은 독립과 민족 경계를 이루려고 하고 있습니다. 황제는 퇴위하였으며 오스트리아를 떠나 형세가 그에게 유리해지기를 바라며 혼란을 지켜만 보는 수밖에 없습니다. 수세기 동안 합스부르크 제국의 흑금의 깃발 아래 살았던 제국의 민족들은 이제 그들이 완전히 찢기고 분열되었음을 알게 되었습니다. 경제 불황과 정치적 혼란은 땅에 떨어졌으며, 시대는 이보다 더 나쁜 적이 없었습니다. 합스부르크 군주국의 부패한 주검 위에 해가 지고 있습니다."
 ww1_auh.18.a:0 "그 다음이 우리가 아니길 바란다..."
 ww1_auh.19.t:0 "제2차 헝가리 혁명"
 ww1_auh.19.d:0 "헝가리의 신정부는 오스트리아 제국과의 연합 결별을 발표하였습니다. 이중 군주정이 무너집니다."
 ww1_auh.19.a:0 "그들은 미쳤다!"
 ww1_auh.20.t:0 "형제 전쟁"
 ww1_auh.20.d:0 "독일과 오스트리아의 동맹이 종식된 지 몇개월 뒤, 그들 사이에 전쟁이 터졌습니다. 민족간 분쟁으로 흔들리는 오스트리아의 약점을 감지한 카이저 빌헬름은 자신의 힘으로 남방 제국의 질서를 바로잡으려는 급진적인 시도를 취하였습니다.\n\n협상국이 옛 적을 지원하게 된다면 독일은 대전쟁의 개전에 한발짝 더 가까이 다가섰습니다."
 ww1_auh.20.a:0 "그들은 미쳤다!"
 ww1_auh.22.t:0 "해안을 얻은 [SER.GetName]"
 ww1_auh.22.d:0 "우리 작은 이웃이 바다로 나갈 수 있게 되었습니다! 몇몇 이들은 즉시 개입해야 한다고 주장하지만, 일부는 러시아 때문에 그들을 건드리면 안된다고 주장합니다. 그들을 손쉽게 박살내고 우리의 우위를 보여줄 수 있지만, 이는 러시아를 자극할 것입니다. 대신에 더 많은 이들이 해안선에서 물러나라는 요구를 보내자고 주장합니다."
 ww1_auh.22.a:0 "요구를 보낼 것이다."
 ww1_auh.22.b:0 "상관 없다."
 ww1_auh.23.t:0 "세르비아의 최후통첩 거부!"
 ww1_auh.23.d:0 "[SER.GetAdjective] 정부는 멍청하게도 우리 요구를 거부했으며, 대부분의 장군들은 전쟁을 원하고 있습니다. 그러나 러시아가 참전할 가능성이 높으며, 프랑스도 참전하게 될 것입니다. 반면에 1906년 금수조치의 연장으로 세르비아 경제를 손상시키려는 시도를 할 수도 있으나, 대부분의 주전론자들은 바라던 효과를 얻을 수 없으리라 예상합니다. 우리에겐 이 두 선택지가 있습니다."
 ww1_auh.23.a:0 "우리를 섬기는 그들의 주제를 상기시켜야 한다."
 ww1_auh.23.b:0 "위험이 너무 크다, 그들의 경제에 손상을 가해 보자."
 ww1_auh.24.t:0 "점령지 관리"
 ww1_auh.24.d:0 "우리는 이탈리아로부터 베네치아 지역을 수복하였습니다. 그러나 이 지역은 이탈리아인들이 주로 살고 있기 때문에 계속 점령하여 두는 것은 부담이 될 것입니다."
 ww1_auh.24.a:0 "괴뢰왕국을 수립하라."
 ww1_auh.24.b:0 "군사점령을 계속하라."
 ww1_auh.25.t:0 "롬바르디아 베네토 점령"
 ww1_auh.25.d:0 "이탈리아는 피비린내 나는 내전에서 완전히 붕괴하였습니다. 이 기회를 통해 우리의 충실한 속국이었던 롬바르디아-베네치아 왕국의 정당한 영토인 롬바르디아와 베네토를 가져올 수 있을 것입니다."
 ww1_auh.25.a:0 "앞으로!"
 ww1_auh.25.b:0 "공격적일 필요는 없다..."
 ww1_auh.26.t:0 "롬바르디아와 베네토를 점령한 [FROM.GetName]"
 ww1_auh.26.d:0 "오늘 이른 아침, [FROM.GetAdjective]군은 적어도 이탈리아의 통제 아래에 있던 롬바르디아 베네토로 공세를 가하여 점령하였습니다. 그들은 이 지역이 본래 롬바르디아-베네치아 왕국의 영토였다고 선언하며 이는 불법 이탈리아 사회주의 무장단체로부터 수복한 것이라고 발언하였습니다."
 ww1_auh.26.a:0 "뭐?! 너무하는군...!"
 ww1_auh.27.t:0 "제국의 불안"
 ww1_auh.27.d:0 "[ROOT.GetNameDefCap]에 종족 간의 긴장이 고조되는 등 내적 혼란이 휩싸여 있습니다. 대전쟁으로 제국이 서서히 무너지고 있음을 감지한 제국 내 소수민족들이 빠르게 분리 독립의 조짐을 보이고 있습니다. 이대로라면 우리는 전선이 아니라 내부에서 먼저 무너질 것입니다. 제국 내의 체코, 폴란드, 우크라이나, 크로아트인들은 완전한 패배에 대한 두려움으로 점차 제국에 대한 충성심을 버리고 있으며, 독립주의와 민족주의가 퍼지고 있습니다."
 ww1_auh.27.a:0 "이제 다 끝이야..."
 ww1_auh.27.b:0 "저들이 원하는 걸 허가해라... 그게 자치더냐?"
 ww1_auh.28.t:0 "이탈리아의 조건부 항복 제안"
 ww1_auh.28.d:0 "[ITA.GetAdjective] 정부는 항복 조건을 제시하였습니다. 그들은 정당한 우리 영토였던 롬바르디아-베네치아를 반환하고자 합니다."
 ww1_auh.28.a:0 "그래, 받겠다."
 ww1_auh.28.b:0 "이탈리아는 발칸화되어야 한다."
 ww1_auh.29.t:0 "빈 조약"
 ww1_auh.29.d:0 "이탈리아 반도는 이제 우리 것입니다. 그러니 이제 우리는 영광스러운 옛 시절의 국경으로 되돌릴 것입니다."
 ww1_auh.29.a:0 "반-리소르지멘토!"
 ww1_auh.33.t:0 "카를 1세의 퇴위"
 ww1_auh.33.d:0 "카를 1세는 대전쟁의 책임을 물어 퇴위를 강요받았습니다. 프란츠 요제프 2세로 즉위한 그의 아들 오토 폰 합스부르크가 너무 어린 관계로, 카를 1세의 아내 치타 폰 부르봉파르마가 섭정을 맡습니다."
 ww1_auh.33.a:0 "카이저 겸 국왕 폐하 만세!"
 ww1_auh.33.b:0 "국왕 폐하 만세!"
 ww1_auh.34.t:0 "섭정의 끝"
 ww1_auh.34.d:0 "오토 폰 합스부르크는 성인이 되었으며, 따라서 섭정이 끝났습니다."
 ww1_auh.34.a:0 "경하드리옵니다, 폐하!"
 ww1_auh.35.t:0 "약속된 자치권에 대한 대답"
 ww1_auh.35.d:0 "우리는 체코인과 폴란드인, 우크라이나인, 크로아트인들에게 우리가 승리한다면 자치권을 주겠노라고 약속하였습니다. 이제 빚을 갚을 때입니다... 그리고 여기에 더해서 헝가리인들 또한 일전에 우리가 대타협에 동의하였으니 더 많은 권한을 얻어야 한다고 주장했습니다."
 ww1_auh.35.a:0 "일단은 이걸로 좀 조용해지겠군..."
 ww1_auh.36.t:0 "독일의 항복"
 ww1_auh.36.d:0 "[GER.GetName] 측이 오늘 [AUH.GetAdjective]군에 무조건 항복을 선언했습니다. 두 형제 사이에 다시 전쟁이 발발하지 않도록 오스트리아는 당분간 독일 구성국의 행정을 감독하고 위임통치할 것입니다."
 ww1_auh.36.a:0 "형제들이여! 왜 이렇게 싸워야만 했는가!"
 ww1_auh.37.t:0 "제국의 정체성 문제"
 ww1_auh.37.d:0 "오스트리아 제국은 1804년 합스부르크 가문의 영지를 하나로 묶으며 수립되었으며, 한동안 다양한 문화와 민족 집단들을 독일인들이 통치하는 다민족 제국으로 간주하였습니다. 그러나 최근 일련의 사건들로 오스트리아 제국은 수립되기 전 신성 로마 제국과 같은 독일의 정체성을 되찾았습니다.\n그에 따라 제국의 소수민족들은 각자 민족주의의 영향을 받아 독일인의 나라에 이전처럼 충성하지 않을 것입니다."
 ww1_auh.37.a:0 "이제 독일이라고 불러라."
 ww1_auh.39.t:0 "대독일의 수도"
 ww1_auh.39.d:0 "대독일 통일에 따라 수도의 위치를 다시 생각해보게 되었습니다. 대독일의 이상을 우리의 정체성으로 보여주길 위한다면 1848년 국민의회가 위치해 있었던 프랑크푸르트로 수도를 이전할 수 있습니다. 다른 대안으로 옛 제국의 전통을 존중하는 모습을 보이기 위하여 1663년부터 제국의회가 위치해 있었던 레겐스부르크로 수도를 이전할 수 있습니다."
 ww1_auh.39.a:0 "프랑크푸르트로 수도를 이전하라."
 ww1_auh.39.b:0 "레겐스부르크로 수도를 이전하라."
 ww1_auh.39.c:0 "빈에서 통치를 이어나갈 것이다."
 ww1_austria.8.b:0 "영원히 축복받으라."
 ww1_belgium.32.desc:0 "줄스 데스트리의 연설에 영감을 받은 우리 전문가들은 연방국이 플란데런과 왈로니의 접촉을 줄이고 지방민 전체가 합동하여 저항에 가담하는 것을 피하는 가장 최선의 방법이라고 결론지었습니다. 이 과정의 첫 단계는 플란데런 정책이었습니다. 이는 플란데런 자치주의자들과 독립을 지지하는 지식인들이 벨기에라는 단일체의 약화를 지지하는 것이었습니다.\n\n새로운 플란데런 백작 아래 피터 타크는 첫 정부수반이 되었으며 카이저의 셋째 아들 아달베르트 폰 호헨촐레른이 곧 승계할 예정입니다.\n\n그러나 대관식 전에 그의 작위의 본질에 대한 논쟁이 벌어졌습니다."
 ww1_egypt.4.d:0 "사드 자글룰과 다른 와프드 당원들의 금지에 이어, 모든 계층의 이집트인들은 우리 통치에 대항하여, 완전한 독립은 아니더라도 자치를 요구하며 들고 일어섰습니다. 이집트 정부는 시위를 멈출 수 있는 여력이 없습니다. 그러니 어떻게 행동해야 할 지 결정해야만 합니다."
 ww1_egypt.4.a:0 "부대를 보내라."
 ww1_egypt.4.b:0 "독립을 승인하라."
 ww1_ottoman.187.t:0 "[FROM.GetName]의 이집트 할양 거부"
 ww1_ottoman.187.d:0 "[FROM.GetAdjective] 정부는 이집트 할양을 거부하였습니다. 힘으로 이집트를 받아내거나 그저 포기할 수도 있습니다..."
 ww1_ottoman.187.a:0 "그리 쉽게 물러서지 않겠다."
 ww1_ottoman.187.b:0 "가치가 없다."
 ww1_usa.132.t:0 "치머만 전보에 대한 반응"
 ww1_usa.132.d:0 "독일 외무장관 아르투어 치머만은 멕시코로 비밀 전보를 보내 독일의 편을 들어 우리나라를 침공하라고 촉구하였습니다. 이는 미합중국에 대한 명백한 적대행위입니다. [GER.GetNameDefCap] 측은 협상국으로 가는 보급을 차단하기 위하여 무제한 잠수함 작전을 실행하여 잠수함으로 많은 선박들을 침몰시켰습니다. 이 선박들 중 상당수가 미국 국적이거나 미국인 승객들이 많이 승선해 있었습니다. 이 중 루시타니아 호가 가장 잘 알려져 있습니다. 게다가 독일이 사주한 것으로 보이는 정체불명의 폭발 사건들과 같은 많은 정황들이 독일이 우리를 적으로 간주한다는 것을 보여줍니다. 만일 그들이 전쟁을 원한다면 우리는 선전포고하고 협상국에 가입하여 독일을 끝장낼 수 있습니다.\n[USA.GetLeader] 대통령은 이미 [GER.GetNameDef]에 대한 선전포고를 포함하는 의제를 의회에 제출하였습니다. 의회의 결정은 다음과 같습니다..."
 ww1_usa.132.a:0 "우리나라는 [GER.GetNameDef] 측에 선전포고한다."
 ww1_usa.132.b:0 "의제는 부결되었다."
 ww1_russia.98.t:0 "러시아의 항복!"
 ww1_russia.98.d:0 "[GER.GetAdjective]군은 러시아의 평원을 가로질러 심장부에 닿았습니다. [RUS.GetNameDef]의 가장 중요한 도시인 상트페테르부르크, 모스크바, 그리고 차리친이 모두 독일의 통제 아래에 있습니다. 나폴레옹이 실패하였듯이 러시아는 너무 춥고 광대하여 정복할 수 없다고 간주되어 왔으나, 세계 최강대국 [GER.GetNameDef]의 힘 앞에 굴복할 수밖에 없었습니다.\n[GER.GetAdjective] 측과 [RUS.GetAdjective] 외교관들은 브레스트-리토프스크에서 회담을 가지고 [GER.GetNameDef]의 조건에 따라 평화조약을 맺었습니다. 조건에 따라 [RUS.GetNameDef] 측은 [POL.GetNameDef], [LIT.GetNameDef], [UBD.GetNameDef], [BLR.GetNameDef], [FIN.GetNameDef], [UKR.GetNameDef], 그리고 캅카스의 독립을 승인해야 하며, 독일이 이들에게 영향을 미치는 것에 간섭할 수 없습니다."
 ww1_russia.98.a:0 "여지껏 들었던 러시아에서 온 소식 중 가장 좋구나."
 ww1_russia.98.b:0 "러시아의 가장 최악의 악몽이다..."
 ww1_russia.98.c:0 "이게 가능한 일인가?"
 ww1_ukraine.6.t:0 "페트루셰비치 대통령"
 ww1_ukraine.6.d:0 "국민의회의 첫 회기가 시작되었으며 유브게니 페트루셰비치 대통령의 취임이 확인되었습니다. 따라서 그가 국가수반이 됩니다."
 ww1_ukraine.6.a:0 "우크라이나의 독립을 향한 한 걸음."
 ww1_germany.115.t:0 "프랑스 내전의 여파"
 ww1_germany.115.d:0 "프랑스 내전이 끝났습니다. 사회주의자들은 패배했고 공화국은 승리했습니다. 다만 독일이 프랑스 북부를 점령하기 위해 내전에 개입했고, 사회주의자들을 몰아내는 데 일조하면서 내전에 개입해 사실상 다시 한 번 우리나라를 침략했다는 점을 주목해야 합니다."
 ww1_germany.115.a:0 "당연히 그들은 떠나야 한다!"
 ww1_germany.116.t:0 "프랑스 내전의 여파"
 ww1_germany.116.d:0 "프랑스 내전이 끝났습니다. 사회주의자들은 패배했고 프랑스 공화국은 승리했습니다. 우리는 프랑스 내전에 개입하여 사회주의자들을 성공적으로 몰아내고 북프랑스의 일부 지역을 점령했습니다. 이곳에 군사 점령 행정부가 설립되고 있고, 제국주의의 야심에 찬 정치인들은 이 기회에 프랑스를 영구적으로 속국이나 자치령으로 만들어야 한다고 주장합니다.\n반면 프랑스 공화국 정부는 우리가 그들의 내정에 간섭하여 사실상 평화조약을 파기하고 프랑스를 다시 침략했다고 주장합니다. 우리가 점령지를 반환하지 않는 한 그들은 양보하려 하지 않습니다."
 ww1_germany.116.a:0 "오로지 사회주의자들을 몰아낼 의도밖에 없었다."
 ww1_germany.116.b:0 "일부 영토 할양과 라이히스팍트 가입을 요구하라."
 ww1_germany.116.c:0 "우리의 대답은 이거다 - 아니."
 ww1_germany.117.t:0 "점령지를 양도한 독일"
 ww1_germany.117.d:0 "독일은 그들의 의도는 오직 사회주의자들을 유럽에서 쓸어버리는 것이라고 주장하며 조건 없이 점령지를 반환하였습니다."
 ww1_germany.117.a:0 "프랑스 만세!"
 ww1_germany.118.t:0 "독일의 조건부 점령지 할양 희망"
 ww1_germany.118.d:0 "독일은 그들이 어떠한 동의 없이 점령한 프랑스 영토를 반환하는 대가로, 라이히스팍트에 가입할 것과 프랑스령 알자스-로렌, 낭시, 노르, 상아 해안의 할양을 승인할 것을 원합니다."
 ww1_germany.118.a:0 "공화국은 그들의 신질서 아래 장난감이 되었다."
 ww1_germany.118.b:0 "다시는 독일과 타협하지 마라! 프랑스 공화국 만세!"
 ww1_germany.119.t:0 "프랑스의 거부!"
 ww1_germany.119.d:0 "프랑스 공화국 정부는 우리의 제안을 단칼에 거부하였으며, 프랑스군은 즉각적으로 우리의 프랑스 점령지 인근에 배치되었습니다."
 ww1_germany.119.a:0 "전쟁이다..."
 ww1_germany.120.t:0 "독일의 거부!"
 ww1_germany.120.d:0 "독일 정부는 우리의 요구를 단칼에 거부하였으며, 독일군은 즉각적으로 우리 국경 인근에 배치되고 있습니다."
 ww1_germany.120.a:0 "그들은 지나가지 못할 것이다!"
 ww1_germany.121.t:0 "대독일의 수도"
 ww1_germany.121.d:0 "대독일 통일과 신성 로마 제국의 재건에 따라 수도의 위치를 다시 생각해보게 되었습니다. 대독일의 이상을 우리의 정체성으로 보여주길 위한다면 1848년 국민의회가 위치해 있었던 프랑크푸르트로 수도를 이전할 수 있습니다. 다른 대안으로 옛 제국의 전통을 존중하는 모습을 보이기 위하여 1663년부터 제국의회가 위치해 있었던 레겐스부르크로 수도를 이전할 수 있습니다."
 ww1_germany.121.a:0 "프랑크푸르트로 수도를 이전하라."
 ww1_germany.121.b:0 "레겐스부르크로 수도를 이전하라."
 ww1_germany.121.c:0 "베를린에서 통치를 이어나갈 것이다."
 zimmermann_telegram:0 "치머만 전보"
 zimmermann_telegram_intercepted:0 "치머만 전보 도청됨"
 zimmermann_telegram_received:0 "미합중국이 치머만 전보를 수신함"
 ww1_england.48.t:0 "사회주의 통합 회의"
 ww1_england.48.d:0 "사회민주연방은 원래 독립노동당과 통합에 대한 협상을 시작하면서 오랜 기간 영국 좌파의 통합을 추구해 왔습니다. 독립노동당은 오랫동안 사회민주연방과 같은 교조적인 마르크스주의 단체와 힘을 합치는 걸 꺼려왔으나, 통합 협상은 난관에 부딪혔습니다. 마침내 1910년대에 들어서서 독립노동당 안에서 통합에 대해 관심이 어느 정도 생겼으며 1910년 사회민주연방 연례회의에서 본격적으로 통합을 다시 시도하기로 결정하였습니다.\n\n영국 사회당은 다양한 견해를 포함하며 중앙집권적이고 규율 있는 정당이 아니라 모임과 지부의 느슨한 연합체로 조직되었습니다.\n\nH. M. 힌드먼 당대표가 이끄는 옛 사회민주연방의 지도층은 빠르게 사회당의 통제권을 가져왔습니다. 이 지도층은 영국 사회당이 노동운동, 노동조합 결성, 파업 운동을 통한 의회에서 벗어난 집권 경로를 추구하기 보다는 투표함을 통해 정권을 잡으려는 노력과 선거 정치에 중점을 둡니다."
 ww1_england.48.a:0 "정치인들은 하나가 된다지만, 노동자들은?"
 ww1_soviet.33.t:0 "우크라이나의 아나키스트 승리"
 ww1_soviet.33.d:0 "압도적인 소비에트 적군의 공세를 전면에 두고도 네스토르 마흐노가 이끄는 흑군의 승리는 전세를 뒤집었습니다. 우크라이나는 이제 완전히 흑군의 통치 아래에 있습니다."
 ww1_soviet.33.a:0 "권력은 기생충을 낳는다. 아나키 만세!"
 ww1_soviet.34.t:0 "발트의 독립 선언에 대한 반응"
 ww1_soviet.34.d:0 "발트 국가들이 러시아와 독일 양쪽으로부터 독립을 선언하였습니다. 그러나 발트 인민들은 반드시 해방되어야 하며 소비에트와 함께하는 자유를 누려야 합니다."
 ww1_soviet.34.a:0 "군대를 동원하라!"
 ww1_soviet.34.b:0 "대처할 수 없다."
 ww1_soviet.35.t:0 "라트비아 독립 선언에 대한 반응"
 ww1_soviet.35.d:0 "라트비아 민족주의자들이 러시아와 독일 양쪽으로부터 독립을 선언하였습니다. 그러나 라트비아인들은 반드시 해방되어야 하며 소비에트와 함께하는 자유를 누려야 합니다."
 ww1_poland.1.t:0 "폴란드의 독립 선언!"
 ww1_poland.1.d:0 "독일 제국은 협상국에 휴전을 요청하였으며, 곧이어 빠르게 무너져내리고 있습니다. 우리는 한때 동맹국의 편에 서서 러시아의 통치에서 독립하려고 하였으나, 폴란드 왕국은 독일의 작은 괴뢰국에 불과하였습니다. 우리를 종속시키려는 의도를 가진 독일의 도움에 불충한다는 이유로 독일에 의해 구금되었던 유제프 피우수트스키가 돌아옴에 따라 폴란드 독립과 공화국의 수립이 빠르게 이루어지고 있습니다.\n러시아와 독일, 그리고 오스트리아의 그늘에서 완전히 벗어나 동유럽의 패자로 부활할 때가 왔습니다."
 ww1_poland.1.a:0 "공화국 만세!"
 ww1_poland.1.b:0 "그러나 왕국은 옛 영광을 찾을 것이다!"
 ww1_hungary.4.t:0 "헝가리 국왕의 즉위"
 ww1_hungary.4.d:0 "헝가리 왕국은 군주가 없었습니다. 본래 오스트리아 제국의 일부인 나라를 다스렸던 헝가리 국왕은 대타협 이후 오스트리아 황제였습니다. 그러나 오스트리아-헝가리의 붕괴 이후 호르티 미클로시가 섭정을 맡았습니다. 그러나 오늘 부다다페스트에서 대관식이 거행되었습니다. 오스트리아의 군주 [HUN.GetLeader], 그가 성 이슈트반 왕관으로 대관하여 사도왕이라고 불릴 것입니다."
 ww1_hungary.4.a:0 "왕정복고라니? 그냥?"
 ww1_panama.1.t:0 "벨리사리오 포라스의 대통령 당선"
 ww1_panama.1.d:0 "좋아."
 ww1_panama.1.a:0 "또다시 자유당 정권이다."
 ww1_el_salvador.1.t:0 "위대한 깃발"
 ww1_el_salvador.1.d:0 "입법부는 청백청의 수평 삼색기를 특징으로 하는 새로운 깃발을 채택하고 국장을 국가 상징으로 채택하여 최초의 국기로 되돌렸습니다. 이는 마누엘 엔리케 아라우호의 구상이었습니다."
 ww1_el_salvador.1.a:0 "하느님, 통합, 자유."
 ww1_el_salvador.2.t:0 "두번째 임기의 끝"
 ww1_el_salvador.2.d:0 "페르난도 피게로아의 임기는 끝났으며 임기 중 부통령이었던 마누엘 엔리케 아라우호가 대통령직을 승계하였습니다."
 ww1_el_salvador.2.a:0 "마침내 민간 대통령이다."
 ww1_el_salvador.3.t:0 "아라우호 대통령 암살!"
 ww1_el_salvador.3.d:0 "산살바도르 볼리바르 공원에서 열린 공연에서 농부인 물라틸로 비르길리오, 페르민 페레즈, 파비안 그라치아노가 칼로 아라우호 대통령을 공격해 중상을 입혔습니다. 아라우호는 5일 후 사망하였고 엘살바도르의 유명한 묘지 중 한 곳에 안장되었습니다."
 ww1_el_salvador.3.a:0 "배후의 동기가 뭐지?"
 ww1_el_salvador.4.t:0 "호르헤 멜렌데스의 임기"
 ww1_el_salvador.4.d:0 "그는 유일한 후보였습니다."
 ww1_el_salvador.4.a:0 "하지만 100%의 투표율이잖나."
 ww1_bruderkrieg.4.a.tt:0 "§R대전쟁이 터질 수도 있습니다...§!"
 ww1_bruderkrieg.6.b.tt:0 "§R대전쟁이 터질 수도 있습니다...§!"
 ww1_bruderkrieg.7.b.tt:0 "§R형제전쟁에 참전한 국가들이 분노할 것입니다!§!"
 ww1_bruderkrieg.9.b:0 "갈라질 수도 없고 분리될 수도 없다!"
 ww1_bruderkrieg.9.c:0 "절대 안 된다!"
 garibaldi.33.t:0 "이탈리아의 분열"
 garibaldi.33.d:0 "사보이 가문의 옛 이탈리아 왕국 폐허에서 벌어진 이탈리아인들 사이의 동족상잔은 예상치 못한 끝을 내었습니다. 북부의 사회주의자와 남부의 반동주의자들이 각자의 체제를 수립하면서 서로 무력 대립한 상태로 이탈리아 내전이 그쳤습니다.\n통일 이탈리아가 탄생한 지 100년이 채 되지 않은 오늘날, 이탈리아는 다시 완전히 분열되었습니다. 이탈리아가 재통일할 수 있을지는 아무도 모릅니다. 혹 몇십 년 안에 용감하고 굳센 누군가가 손에 피를 묻혀 가며 이탈리아인의 열망을 되찾을지도 모릅니다."
 garibaldi.33.a:0 "이탈리아여 이젠 안녕히."
 ww1_finland.4.t:0 "핀란드의 볼셰비키"
 ww1_finland.4.d:0 "우리는 러시아 내전에서 볼셰비키에 대항하여 승리하였습니다. 그러나 핀란드에서는 백군이 패배하였으며 볼셰비키가 정권을 잡은 것 같습니다. 핀란드는 본래 러시아 제국의 일부이며 우리는 이들을 몰아낼 명분이 있습니다."
 ww1_finland.4.a:0 "군대를 동원하라!"
 ww1_finland.4.b:0 "핀란드의 볼셰비키는 우리랑 상관 없다."
 ww1_finland.5.d:0 "[FROM.GetNameDefCap] 측이 내전을 도와줄 것을 요청합니다. 그들은 공산주의자와 전쟁을 벌이고 있으며 우리 지원이 필요해 보입니다. 개입한다면 손쉽게 내전에서 이길 수 있도록 도울 수 있으며, 그 후 핀란드에 영향력을 행사할 수 있습니다."
 ww1_soviet.36.t:0 "일치된 인터내셔널?"
 ww1_soviet.36.d:0 "세계혁명을 이루기 위하여 우리 노동자 농민 평의회들은 국경이나 나라가 없이 하나가 되어야 합니다."
 ww1_soviet.36.a:0 "만국의 노동자여, 단결하라!"
 ww1_soviet.36.b:0 "아니."
 ww1_soviet.37.d:0 "[FROM.GetNameDefCap] 측은 세계혁명을 이루기 위하여 [FROM.GetFactionName]에 가입할 것을 요청하였습니다. 우리 노동자 농민 평의회들은 어떠한 국경이나 나라 없이 하나가 될 필요가 있을 지도 모릅니다."
 ww1_soviet.37.a:0 "만국의 노동자여, 단결하라!"
 ww1_soviet.37.b:0 "아니. 네 '사회주의는' 틀렸다."
 prussian.30.t:0 "바이에른 혁명!"
 prussian.30.d:0 "바이에른 왕국이 공산혁명에 무너졌습니다. 이는 그들이 우리 괴뢰정부를 무너뜨리고 우리로부터 독립하려 함을 의미합니다!"
 prussian.30.a:0 "진군하라!"
 prussian.30.b:0 "끝이다."
 ww1_england.213.t:0 "배턴버그의 사임을 막은 국왕!"
 ww1_england.213.d:0 "정부가 루이스 배턴버그의 사임을 바라고 있고, 심한 통풍을 앓고 있는 루이스 사임 요청에도 불구하고, 국왕 폐하께서 개인적으로 그의 사임을 막았습니다.\n\n배턴버그는 윈스턴 처칠에게 보낸 편지에서 이렇게 썼습니다. \"부디 나를 놓아주시길 간청합니다. 나는 지금 쓰러지기 직전이며, 내 두뇌를 어디에도 쓸 수가 없습니다\". 말할 필요도 없을 정도로, 사임해야 할 명백히 다양한 이유들보다 영국 대중들의 반독 정서가 계속 높아지고 있으며 배턴버그의 [GER.GetNameDef] 연줄이 앞으로의 문제가 되기 시작했습니다."
 ww1_england.213.a:0 "빨리 해결되길 바란다."
 ww1_england.214.t:0 "국왕의 수긍"
 ww1_england.214.d:0 "감사히도 국왕이 배턴버그의 사임의 필요성을 이해하는데 그리 오랜 시간이 걸리지 않았습니다. 오늘 그는 마침내 수긍하였으며, 배턴버그의 전쟁 중 사임을 받아들였습니다. 배턴버그는 호러스 후드 해군 소장에게 보낸 편지에서 다음과 같이 썼습니다. \"난 끔찍한 곤경에 처했지만 정부가 공개적 선언으로 나를 지원해줄 만큼 충분히 강인하지 않다고 분명히 알게 된 순간부터 선택의 여지가 없었네.\""
 ww1_england.214.a:0 "빨리 해결돼서 좋군."
 ww1_italy.18.t:0 "리비아 전쟁 반대"
 ww1_italy.18.d:0 "많은 평화주의 단체들은 극도로 전쟁을 반대하고, 비록 많은 사회주의자들이 필리포 투라티가 제시한 반전 노선과 갈라섰지만, 이탈리아 사회당은 대체로 전쟁에 반대하는 편입니다. 가에타노 살베민은 리비아를 모래상자라고 일컬으며 극단으로 치닫는 경제와 사회개혁이 필요한 나라에 전쟁은 진정으로 필요한 것이 아니며, 도리어 비현실적인 국민주의와 기업 이익의 위험한 결탁이라며 군사작전을 비판합니다. 이슬람 학자인 레오네 카에타니 공작은 전쟁에 반대했고 개입주의자들은 그를 경멸하는 뜻에서 \"튀르크 왕자\"라고 칭하였습니다.\n\n전쟁을 가장 적극적으로 반대하는 이들은 아마데오 보르디가와 베니토 무솔리니로 대표되는 혁명적 노동조합원과 젊은 사회주의자들, 그리고 시위와 대규모 파업을 조직하며 피에트로 넨니가 이끄는 공화당원들입니다.\n\n심지어 특히 로마 시장 에르네스토 나탄같은 프리메이슨 또한 청년 튀르크당의 세속혁명에 동조하며 이를 반대합니다."
 ww1_italy.18.a:0 "뻔한 사회주의자들이다."
 ww1_italy.19.t:0 "사회당의 점진주의자 축출"
 ww1_italy.19.d:0 "제13차 사회당 총회에서 리비아 전쟁 동안 당을 이끈 이들이 악화되었습니다.\n최대주의자들이 이겼으며, 이들은 점진주의자들 중 보노미, 카브리니, 비솔라티의 추방을 승인했습니다.\n\n총회의 진정한 주인공은 젊은 로마냐 출신 최대주의자인 베니토 무솔리니였습니다. 그는 이미 1910년 밀라노 총회에서 웅변 능력을 뽐냈고, 진보주의자들을 맹렬히 비난하였으며, 의회주의와 보통선거까지 철저히 공격했습니다. 그는 다음과 같은 말로 결론을 내렸습니다. \"비솔라티, 카브리니, 보노미, 그리고 다른 하인들은 그들이 원한다면 퀴리날레 궁전, 심지어 바티칸까지 갈 수 있지만, 사회당은 오늘이나 내일이나 앞으로도 그들을 따르지 않을 것이라고 선언합니다.\" 그는 또한 국왕을 \"가장 쓸모없는 시민\"이라고 부르며 군주제를 공격하기도 하였습니다."
 ww1_italy.19.a:0 "사회주의자들이 내분을 벌이면 순전히 우리 이익이다."
 ww1_italy.20.t:0 "알베르토 폴리오의 급사"
 ww1_italy.20.d_1:0 "알베르토 폴리오 장군이 예전부터 앓고 있던 심근염으로 인한 심장마비로 죽었습니다.\n그의 갑작스러운 죽음은 최고사령부를 뒤집어 놓았습니다."
 ww1_italy.20.d_2:0 "알베르토 폴리오 장군이 예전부터 앓고 있던 심근염으로 인한 심장마비로 죽었습니다.\n공공연한 삼국동맹 지지자이자 전직 빈 주재무관이었던 그의 갑작스러운 죽음은 사라예보 사건 직후에 일어난 일이었기 때문에 빈과 베를린에 혼란을 야기했습니다.\n여러 당사자가 그가 암살당했다고 추측하기 시작했지만 이를 뒷받침할 단서나 증거는 없습니다."
 ww1_italy.20.a:0 "카르도나는 그의 적수를 잃었다."
 ww1_soviet.38.t:0 "폴란드와의 동맹?"
 ww1_soviet.38.d:0 "최근 소비에트 공세를 격퇴하고 강함을 보인 동유럽의 폴란드는 러시아 공산주의자아 대전쟁에서 패배한 독일을 견제하는 데 잠재적으로 좋은 동맹국이 될 수 있습니다."
 ww1_soviet.38.a:0 "폴란드여, 우린 돌아오리라."
 ww1_soviet.38.b:0 "장난하나."
 ww1_soviet.39.t:0 "리가 조약"
 ww1_soviet.39.d:0 "나라의 꿈이 산산조각났구나..."
 ww1_soviet.39.a:0 "비스와강의 기적이다!"
 ww1_soviet.39.b:0 "일보후퇴일 뿐이다."
 ww1_soviet.40.t:0 "리투아니아의 독립 선언에 대한 반응"
 ww1_soviet.40.d:0 "리투아니아 민족주의자들이 러시아와 독일 양쪽으로부터 독립을 선언하였습니다. 그러나 리투아니아인들은 반드시 해방되어야 하며 소비에트와 함께하는 자유를 누려야 합니다."
 ww1_soviet.41.t:0 "리투아니아-벨로루시의 통합?"
 ww1_soviet.41.d:0 "[LIT.GetNameDef] 측과 [BLR.GetNameDef] 둘 다 우리 볼셰비키 동지들의 통치 아래에 있으므로 이들을 단일한 사회주의 소비에트 공화국으로 통합하여 서유럽 공산주의 혁명공세를 승리로 이끌 수 있습니다."
 ww1_soviet.41.a:0 "만국의 노동자여, 단결하라!"
 ww1_soviet.41.b:0 "더 많은 민족분쟁을 일으킬 필요는 없다."
 ww1_generic.105.t:0 "우리를 금수조치한 [FROM.getName]!"
 ww1_generic.105.d:0 "[FROM.getAdjective] 정부와 우리의 정치적 시각이 이제 매우 달라졌기 때문에 그들은 모든 통상관계를 단절하기로 결정하였습니다. 이는 모든 [ROOT.getAdjective] 경제 내의 상품에 대한 금수조치입니다. 강대국인 [FROM.getName] 측은 우리 경제에 심한 타격을 줍니다."
 ww1_generic.105.a:0 "그럼!"
 ww1_france.17.b:0 "좌파와 폴 팽르베가 승리를 차지한다."
 ww1_france.40.t:0 "드레퓌스 무고 입증"
 ww1_france.40.d:0 "드레퓌스 대위에게 1906년 고발되었던 혐의의 무고가 입증되었습니다. 유대계 군인인 그는 1894년 독일의 첩자 노릇을 했다고 고발되었습니다. 알자스와 유대계 출신인 그는 잘못 고발되었으며 1908년 암살 시도를 당하기도 하였습니다. 전문 군사위원회는 드레퓌스 사건을 재검토하였으며 그는 소령으로 군 복무를 할 수 있도록 허가했습니다. 독일 제국에 대한 증오와 잠재적인 반유대주의가 결합되어 이 사람은 제대로 된 삶을 살 수 없었습니다. 공화국은 그러한 오류를 다시 범하지 않을 의무가 있습니다."
 ww1_france.40.a:0 "때가 되었다!"
 ww1_france.41.t:0 "프랑스를 장악한 사회주의자들"
 ww1_france.41.d:0 "정도가 지나쳤군!"
 ww1_france.42.t:0 "[GetYear] 프랑스 혁명"
 ww1_france.42.d:0 "왕당파 운동은 지난 월요일 프랑스 전역에서 급진당의 레몽 푸앵카레에 반대하는 일련의 시위를 시작했습니다. 악시옹 프랑세즈 회원 소수가 하원과 상원에 무단침투한 후 무력시위는 빠르게 폭동으로 바뀌었습니다. 건물을 장악한 시위대는 권위주의 체제의 공정한 복고를 요구했습니다. 파리에서는 폭도들을 지지하는 수많은 싸움이 벌어졌습니다. 반란이 일어난 지 3일 만에 경찰은 대부분 수적으로 열세하여 항복했습니다. 다가오는 위험을 인식한 노동자 인터내셔널 프랑스 지부와 급진당은 이 반동적이고 권위주의적인 혁명에 맞서 민주 민병대를 조직해야 했습니다."
 ww1_france.43.t:0 "1914년 총선"
 ww1_france.43.d:0 "세계적인 긴장에도 불구하고 입법부 선거는 공화국의 근간입니다. 두 달도 채 안 되어 국회가 재선되어 의석이 재분배될 것입니다."
 ww1_france.44.t:0 "1918년 총선"
 ww1_france.45.t:0 "프랑스 프루동주의 정변"
 ww1_france.45.d:0 "조르주 발루아 프랑스 국무회의 의장은 놀라운 움직임으로 전권을 거머쥐는 데 성공했습니다. 권위적인 지도자인 그는 헌법을 다시 쓰면서 프랑스를 위한 원대한 계획을 발표하고 프랑스의 자존심과 국가적 통합을 회복하겠다고 약속했습니다. \n새 정부는 반체제 정치인사들의 체포와 구금에 대한 보도와 함께 잠재적인 반대 세력을 탄압하기 위해 빠르게 움직였습니다. 이제 많은 사람들이 이 새로운 정권이 프랑스 민주주의의 미래에 어떤 영향을 미칠지 궁금해하고 있습니다.\n프랑스가 민족생디칼리슴 통치의 새로운 시대로 접어들면서 앞으로 어떤 일이 벌어질지는 시간이 지나야 알 수 있습니다. 프랑스는 지금 기로에 서 있으며, 발루아와 그의 정부의 행동은 앞으로 수년간 광범위한 결과를 초래할 것입니다."
 ww1_france.46.t:0 "폴 데룰레드의 죽음"
 ww1_france.46.d:0 "폴 데를레드 중위가 오늘 67세의 나이로 죽었습니다. 그는 프랑스 국민주의 우파의 저명한 작가이자 애국자 연맹의 창립자였습니다."
 ww1_france.47.t:0 "새 육군 제복"
 ww1_france.47.d:0 "1912년부터 전쟁부 장관 브룅 장군은 전군을 위한 시인성이 낮은 새 제복을 연구할 책임을 맡은 위원회를 만들어 뒤바일 씨를 위원장으로 두었습니다. 위원회는 연구를 마쳤으며 새 제복을 고안하였고 장관은 이 제안을 승인하였습니다."
 ww1_france.48.t:0 "패배"
 ww1_france.48.d:0 "우리는 독일에 완전히 패배하였으며 우리나라는 계속 극단적인 군비제한으로 망해가고 있습니다. 우리 군은 해체되었으며 모든 중공업이 점거되었습니다. 민간 전시국채는 지불할 수 없으며 이는 국민들를 더욱 분노케 하고 있습니다."
 ww1_france.49.t:0 "굴욕적인 독일의 프랑스 지원"
 ww1_france.49.d:0 "프랑스의 심각한 경제적, 사회적 상황은 전례 없는 농업 위기를 초래했습니다. 극심한 기근에 빠진 프랑스 국민들은 정부가 헛되이 성장을 되살리려고 애쓰는 동안 침묵 속에서 고통받고 있습니다. [FRA.getleader] 대통령은 물러설 곳이 없는 상황에서 베를린으로 가서 [GER.getLeader]에게 명시적으로 도움을 요청했습니다. 독일과 그 동맹국은 호의적으로 반응하며 프랑스 국민들을 위한 배급 물자를 보냈습니다."
 ww1_france.50.t:0 "코뮌주의 정서의 확산"
 ww1_france.50.d:0 "사악한 뤼도비크-오스카르 프로사르가 이끄는 공산주의자들이 대중들 사이에서 인기를 얻고 있습니다. 대전쟁의 패배로 인해 여러 야당은 우리가 파리를 독일에 넘겼다고 비난합니다. 이 감정은 우리의 인기에 영향을 미치고 우리를 어려운 상황에 빠뜨립니다. 우리가 즉시 극단적인 행동을 취하지 않는다면, 노동자 인터내셔널 프랑스 지부의 분노한 군중은 볼셰비키가 모스크바에서 그랬던 것처럼 파리를 포위할 것입니다."
 ww1_france.57.t:0 "연합군 최고사령관으로 임명된 포슈 장군"
 ww1_france.57.d:0 "프랑스 땅에 미군이 도착하였으니 이제 독일에 대한 공세를 다시 시작할 수 있습니다. 최후의 공세를 성공하기 위해 포슈 장군은 연합군 최고사령관으로 임명되었습니다. 그는 육백만 명의 보병과 거의 천오백대에 달하는 전차로 구성된 공세를 지휘할 것입니다. 1918년 안에 전쟁이 끝나지 않는다면 군대의 사기가 너무 낮아서 전투를 계속할 수 없게 됩니다."
 ww1_france.58.t:0 "패배"
 ww1_france.58.d:0 "우리는 독일에 반격할 수 없었습니다. 패배는 불가피하며 우리 병사들은 대규모 반란을 일으켜 더이상 싸우는 것은 불가능하게 되었습니다. 야만적인 혁명을 피하기 위하여 즉시 항복하는 수밖에 없습니다."
 ww1_france.58.b:0 "아니! 싸움은 계속된다!"
 ww1_france.59.t:0 "총파업"
 ww1_france.59.d:0 "노동자 인터내셔널 프랑스 지부의 급진파가 대규모 노동자 파업을 주도했습니다. 전국의 노동자들은 일터로 나오는 것을 멈추고 탈취한 무기로 무장하여 군대가 되었습니다. 행정과 치안은 완전히 마비되었습니다. 상황은 이미 통제 불능입니다. 프랑스 내전이 임박했습니다."
 ww1_france.60.t:0 "암살 계획 발각"
 ww1_france.60.d:0 "공화국의 첩보요원들이 조레스 대통령 암살 음모에 대한 몇 가지 증거를 발견했습니다. 새로운 사회주의 공화국의 아버지인 그는 오랫동안 극우 대표자들의 시야에 있었습니다. 대통령의 보안은 즉시 강화되었습니다."
 ww1_france.60.a:0 "이런 일이 일어나게 해서는 안 된다."
 ww1_france.61.t:0 "장 조레스 살해 시도"
 ww1_france.61.d:0 "조레스 대통령은 오늘 아침 엘리제궁에서 습격의 희생자가 되었습니다. 조직된 여러 돌격대가 궁을 장악하기 위해 현장에 있던 스무명의 근위병을 살해하였습니다. 폭도들이 현재 엘리제궁을 점거하고 있으므로 장 조레스의 안전이 위태롭습니다."
 ww1_france.61.a:0 "군이 때맞춰 개입하여 대통령을 구한다."
 ww1_france.61.b:0 "우린 무력하다."
 FRA_elections_post_jaures:0 "§Y당내 선거가 조직될 것입니다.§!"
 ww1_france.62.t:0 "노동자 인터내셔널 프랑스 지부 선거"
 ww1_france.62.d:0 "장 조레스가 떠남에 따라 당대표 자리가 공석이 되었습니다. 노동자 인터내셔널 프랑스 지부 내의 선거를 통해 두 명의 가능한 지도자를 조명할 수 있었습니다. 첫 번째는 칼 마르크스의 손자인 장 롱게입니다. 두 번째는 상파뉴 폭동 동안 그와 함께 싸운 장 조레스의 친구입니다."
 ww1_france.62.a:0 "장 롱게는 카를 마르크스의 손자다."
 ww1_france.62.b:0 "쥘 게드는 조레스가 총애하던 이이다."
 ww1_france.63.t:0 "조레스의 전쟁 반대"
 ww1_france.63.d:0 "삼국 동맹의 공격성에 맞서고자 하는 국민적 열망에도 불구하고 장 조레스 대통령은 다가오는 전쟁에 대해 전면적인 반대를 표명했습니다. 참전하려면 대통령의 승인이 필요합니다. 조레스를 제거하거나 중립를 선언한다는 두 선택지만이 있습니다."
 ww1_france.63.a:0 "대통령은 사임해야 한다."
 ww1_france.63.b:0 "우린 또 다른 전쟁을 원하지 않는다."
 ww1_france.64.t:0 "부러진 턱"
 ww1_france.64.d:0 "대전쟁이 끝난 뒤, 살아남은 병사들은 영원히 남을 낙인이 찍혔습니다. 그들 중 많은 수가 이제는 프랑스 주요 도시의 거리를 굴러다니는 포탄으로 인해 상해를 입은 상이군인들을 뜻하는 \"부러진 턱\"이라고 불립니다. 이러한 트라우마는 프랑스의 군사 정책에 지속적으로 영향을 미칠 것입니다."
 ww1_france.64.a:0 "대전쟁은 우리 모두에게 시험이었다."
 ww1_france.64.b:0 "재앙이다..."
 ww1_france.65.t:0 "참전용사 임금"
 ww1_france.65.d:0 "전쟁 이후, 참전용사들은 집으로 돌아왔으며 그들의 몫을 요구했습니다. 정부는 용감한 우리 병사들에게 보상할 의무가 있습니다. 이는 우리 경제의 침체를 악화시킵니다."
 ww1_france.65.a:0 "그들은 자격이 있다."
 ww1_france.66.t:0 "전후 동원 해제"
 ww1_france.66.d:0 "대전쟁이 끝났습니다. 계약을 지킬 군대가 없으므로 군수산업은 더이상 유지할 필요가 없습니다."
 ww1_france.66.a:0 "민간경제로 돌아가자."
 ww1_france.67.t:0 "조제프 갈리에니의 죽음"
 ww1_france.67.d:0 "파리 군사 총독이 오늘 아침 전립선암으로 죽었습니다. 67세의 사령관은 육군 5군과 13군단, 14군단을 이끌었었습니다."
 ww1_france.68.t:0 "장성들의 저항"
 ww1_france.68.d:0 "프랑스 정치의 변화는 나이든 군 장성들의 강한 반대를 맞았습니다. 조르프 원수와 일부 장교들은 제대하겠다고 발표하였습니다. 최고의 인재들을 잃고 있습니다."
 ww1_france.70.t:0 "[GetYear]년 장관 선거"
 ww1_france.70.d:0 "조제프 카요의 입증된 부패 사례는 권력의 정당성에 의문을 제기합니다. 따라서 장관 교체가 필요합니다. 주요 후보는 공화당의 레몽 푸앵카레와 급진당의 쥘 팜스입니다. 매우 유능한 브리앙 장관도 장관직을 놓고 경쟁하고 있습니다."
 ww1_france.69.a:0 "레몽 푸앵카레, 경험 많은 장관."
 ww1_france.69.b:0 "쥘 팜스, 급진파 인사."
 ww1_france.69.c:0 "아리스티드 브리앙이 정권을 잡을 만하다."
 ww1_france.69.e:0 "루이 바르투, 유명한 민주당원."
 ww1_france.69.f:0 "가스통 두메르그는 똑똑한 사람이다."
 ww1_france.69.g:0 "르네 비비아니는 우리 신뢰를 얻었다."
 ww1_france.69.h:0 "폴 팽르베는 우리쪽 사람이다."
 ww1_france.69.i:0 "조르주 클레망소, 전쟁광."
 ww1_france.69.j:0 "알렉상드르 밀랑은 전문가다."
 ww1_france.69.k:0 "알렉상드르 리보, 재정과 외교의 전문가."
 ww1_france.69.m:0 "모리스 퓌조, 유명한 국민주의자."
 ww1_france.71.t:0 "에르네 모니의 사임"
 ww1_france.71.d:0 "에르네스트 모니 국무회의 의장 최근 벌어진 초여름에 개최된 파리-마드리드 비행 레이스 사고에서 부상을 입었습니다. 결과적으로 그는 사임해야 했으며 팔리에르 대통령은 조제프 카요를 급히 임명하였습니다."
 ww1_france.72.t:0 "아리스티드 브리앙의 사임"
 ww1_france.72.d:0 "아리스티드 브리앙 국무회의 의장은 개인적인 사유로 사임하기로 결정하였습니다. 팔리에르 대통령은 새 총리를 임명하였습니다."
 ww1_france.73.t:0 "[FRA.GetLeader]의 사임"
 ww1_france.73.d:0 "[GetYear]년 [FRA.GetLeader] 총리의 임기가 끝났습니다. 민주 정당들의 가장 유명한 후보들 중 후임자를 선택해야 할 때입니다."
 ww1_france.731.d:0 "[FRA.GetLeader] 국무회의 의장은 푸앵카레의 오랜 친구이자 전 장관인 루이 바르투에게 자리를 넘기고 사임하였습니다."
 ww1_france.80.d:0 "그는 대선거 출마를 거부하고 국무회의 의장직을 사임합니다. 그의 후계자는 알렉상드르 밀랑입니다."
 ww1_france.81.t:0 "무기 신뢰법 투표"
 ww1_france.81.d:0 "의회는 현재 무기 생산을 규제하는 법안을 표결하고 있습니다. 이 법안은 무기 산업 대기업들에 구조조정 조치를 부과할 것입니다. 법안이 통과되면 반년 동안 우리의 생산이 심각하게 느려질 것입니다."
 ww1_france.81.a:0 "법은 통과된다."
 ww1_france.81.b:0 "법을 완화하여 적용하라."
 ww1_france.81.c:0 "법안을 완전히 반대한다!"
 ww1_france.82.t:0 "파리 교외의 범죄율 상승"
 ww1_france.82.d:0 "점점 더 많은 사실이 파리 교외에 모인 깡패 무리의 행각을 나열합니다. 범죄자들은 절도, 암살 및 다양한 절도를 자행하는 위험한 지하 세계인 \"보노 갱\"의 일원이라고 합니다. 수도의 주민들은 공포 속에 살고 있으며 의회는 이 깡패들과 싸우기 위해 예산을 할당할 가능성을 논의하고 있습니다."
 ww1_france.82.a:0 "의원들은 동의할 수 없다."
 ww1_france.82.b:0 "지역 경찰은 많은 지원을 받을 것이다."
 ww1_france.82.c:0 "교외의 성장을 되살리기 위해 주요 사업을 실시하자."
 ww1_france.83.t:0 "완전한 권력을 얻은 나폴레옹"
 ww1_france.83.d:0 "프랑스 역사에서 세번째로 보나파르트가 프랑스국의 완전한 권력을 얻었습니다. 1812년의 향수에 빠져든 프랑스인들은 나폴레옹 5세를 믿기로 하였습니다. 나폴레옹 복고의 야망이 유럽과 세계의 안정을 서서히 위협하며 새로운 그림자가 유럽에 드리웁니다."
 ww1_france.83.a:0 "황제 폐하께 영광을!"
 ww1_france.83.b:0 "뭐라고?!"
 ww1_france.84.t:0 "[FRA.GetLeader]의 복속 요구!"
 ww1_france.84.d:0 "프랑스 신정부의 대사는 오늘 아침 브뤼셀에서 [BEL.getLeader] 측과 상의했습니다. 오만한 확장주의자 된 프랑스 관리들은 특히 프랑스어계가 다수인 벨기에의 항복을 요구했는데, 이는 한 세기 전 벨기에가 프랑스 제국의 나눌 수 없는 핵심 지역이었기 때문입니다."
 ww1_france.84.a:0 "어쩔 수 없다..."
 ww1_france.84.b:0 "조금의 여지도 주지 마라!"
 ww1_france.85.t:0 "최후통첩에 굴복한 벨기에"
 ww1_france.85.d:0 "[BEL.getLeader] 정부는 우리 위협에 저항하지 않았으며 프랑스의 통제를 받아들였습니다. 우리는 벨기에의 경제를 통제하고 벨기에군의 세부사항도 터무니없지만 손에 넣었습니다."
 ww1_france.85.a:0 "아... 승리다!"
 ww1_france.86.t:0 "벨기에의 최후통첩 거부"
 ww1_france.86.d:0 "우리의 최후통첩에도 불구하고 벨기에 관리들은 대조적으로 무릎을 굽히지 않았습니다. 우리 대사는 벨기에에서 추방되었고 벨기에군은 우리 국경에 동원되었습니다. 외교적 해결책은 겉포장일 뿐이었고, 우리 군은 벨기에라는 이 완충국을 먼지로 만들 수 있습니다."
 ww1_france.86.a:0 "재밌는 낚시다."
 ww1_france.87.t:0 "[FRA.GetLeader]의 로망디 요구!"
 ww1_france.87.d:0 "프랑스 정부는 로망디 합병의 이익을 주장하였습니다. [FRA.getLeader] 정부는 우리나라에서 프랑스계가 다수 사는 지역에 대해 논쟁을 제기하였습니다."
 ww1_france.87.a:0 "다른 선택의 여지가 없다."
 ww1_france.87.b:0 "절대 안 된다!"
 ww1_france.88.t:0 "스위스의 굴복!"
 ww1_france.88.d:0 "스위스는 우리 요구의 정당성을 인정하고 로망디에서 군대를 철수하였습니다. 이제 이 지역을 우리가 완전히 통제하고 있습니다!"
 ww1_france.88.a:0 "우리나라가 자라난다!"
 ww1_france.89.t:0 "[SWI.GetLeader]의 거부!"
 ww1_france.89.d:0 "스위스 연방평의회는 우리 최후통첩을 거부하였습니다. 많은 스위스 병사들이 우리 국경에서 목격되었습니다. 적어도 그들은 뭘 예상할지 알고 있습니다!"
 ww1_france.89.a:0 "그저 시간 문제다..."
 ww1_france.90.t:0 "[FRA.GetName]의 로망디 합병"
 ww1_france.90.d:0 "프랑스군은 오늘 스위스 서부의 프랑스어 사용 지역인 로망디에 진주했습니다. 이 지역은 몇 주전 프랑스가 새 대표를 통해 주장한 4개의 캉통으로 구성되어 있습니다. 베른 연방평의회는 \"피비린내 나는 대치\"를 피하기 위해 물러설 수밖에 없었다고 선언했습니다. 스위스 정부가 안보 강화를 보장받기 위해 독일과 긴밀한 협력을 시작하기로 결정하였기 때문에 이러한 유약한 행동은 결과가 없는 것은 아닙니다."
 ww1_france.90.a:0 "그저 시간 문제다..."
 ww1_france.91.t:0 "우리를 위협하는 [FRA.GetName]"
 ww1_france.91.d:0 "프랑스 정부는 알자스-로렌을 반환하라고 요구했습니다. 우리가 이를 거부할 경우 프랑스는 이 지역을 되찾기 위해 필요한 모든 수단을 취할 것이라고 언급하였습니다. 이 미친 위협은 [FRA.GetLeader]의 신정부가 유약하며 그들의 군대는 내부 분란으로 약하기 때문에 걱정되지는 않습니다. 이 작전은 그저 형식에 불과합니다."
 ww1_france.91.a:0 "받아들일 수밖에..."
 ww1_france.91.b:0 "이 또라이같은 요구는 뭐야?! 절대 안 된다!"
 ww1_france.92.t:0 "[GER.GetLeader]의 굴복!"
 ww1_france.92.d:0 "[GER.GetName] 측은 알자스-로렌에 대한 우리 요구의 정당성을 인정하고 군대를 철수하였습니다. 정당한 우리 영토를 잃은지 수십년이 지난 뒤 우리는 이제 알자스-로렌을 완전히 통제하고 있습니다."
 ww1_france.92.a:0 "만세!"
 ww1_france.93.t:0 "[GER.GetLeader]의 거부!"
 ww1_france.93.d:0 "[GER.GetName] 측은 우리의 최후통첩을 거부하였습니다. 그들은 이 최후통첩으로 전쟁이 터질 경우에 대비하여 국경에 부대를 동원하기 시작하였습니다. 이는 전쟁이 필요할 뿐만 아니라, 불가피함을 의미합니다."
 ww1_france.93.a:0 "철모 써라."
 ww1_france.94.t:0 "프랑스에 알자스-로렌을 반환한 독일"
 ww1_france.94.d:0 "프랑스와 독일 간의 긴장이 새 고점에 달하였습니다. [FRA.getLeader]와 그의 정부가 상당한 압박을 가하자 [GER.getLeader] 측은 알자스-로렌 영토를 내놓을 수밖에 없게 되었습니다. 이 지역은 나폴레옹 3세와의 전쟁에서 프로이센이 정복하였었습니다. 이 새 사건은 프랑스 정부의 전쟁광적인 행보를 비춥니다."
 ww1_france.94.a:0 "재앙이다.."
 ww1_france.95.t:0 "우리와 동맹을 맺길 원하는 [FROM.GetNameDef]!"
 ww1_france.95.d:0 "[FROM.GetAdjective] 정부는 [FROM.getName] 측과 [ROOT.getName] 사이의 잠재적인 동맹에 대해 논의하기 위해 찾아왔습니다. 이 협력은 유럽의 독일 우세와 발칸반도에 드리워진 위협에 대한 직접적인 반응입니다."
 ww1_france.95.a:0 "[FROM.getName]의 싸움은 정당하다."
 ww1_france.95.b:0 "피비린내 나는 전쟁을 피해야 한다."
 ww1_france.96.t:0 "[FROM.GetNameDef]의 수락!"
 ww1_france.96.d:0 "[FROM.getName] 측은 우리와 함께하기로 하였습니다. 우리는 함께 강해질 것입니다."
 ww1_france.96.a:0 "아 그렇군!"
 ww1_france.97.t:0 "[FROM.GetNameDef]의 거부!"
 ww1_france.97.d:0 "[FROM.getName] 측은 모든 노력에도 불구하고 우리와 함께하지 않기로 하였습니다."
 ww1_france.97.a:0 "흠..."
 ww1_france.98.t:0 "[TUR.GetAdjective]-[RUS.GetAdjective]의 반목"
 ww1_france.98.d:0 "[TUR.GetName]의 [ROOT.GetFactionName] 가입은 우리 지역정책에 위협입니다. [TUR.GetAdjective]은(는) 발칸에 대한 같은 패권적 관점을 가졌으며 얼마 지나지 않아 정치적 대립을 피할 수 없을 것입니다. 우리 동맹에게 이는 받아들일 수 없는 상황임을 경고하는 것이 좋을 것입니다. [ROOT.GetName]은(는) 세력 안의 우려를 보고 지나칠 수 없는 위대한 나라입니다."
 ww1_france.98.a:0 "오스만건 우리가 되었건 누군가는 떠나야 한다."
 ww1_france.98.b:0 "뭐 괜찮겠지."
 ww1_france.99.t:0 "[TUR.GetAdjective]-[RUS.GetAdjective]의 반목"
 ww1_france.99.d:0 "[RUS.GetAdjective] 대사는 [TUR.GetName]의 [ROOT.GetFactionName] 가입에 급히 찾아왔습니다. 만일 [TUR.GetAdjective] 측과 동맹을 유지한다면 [RUS.GetAdjective] 측은 달가워하지 않을 것이며 즉각적으로 모든 협력을 중단한 것임을 시사하였습니다. 어느 동맹을 유지해야 할지 선택해야 합니다."
 ww1_france.99.a:0 "러시아는 우리 옛 동맹이다."
 ww1_france.99.b:0 "우린 오스만이 필요하다."
 ww1_france.210.t:0 "우리를 저버린 [FROM.GetNameDef]"
 ww1_france.210.d:0 "[FROM.GetNameDef] 측과의 외교적 노력에도 불구하고 [FROM.GetLeader] 측은 러시아-오스만 문제에서 저들의 편을 들기로 한 것 같습니다. 발칸에 대한 우리의 통치는 정당하므로 이러한 관점은 존중받아야 합니다."
 ww1_france.210.a:0 "우린 이제 혼자가 되었다."
 FRA_enough_seats:0 "§Y이 선택지는 다음 조건을 만족하기 때문에 표시됩니다:§!"
 ww1_france.211.t:0 "프란츠 요제프를 만난 프랑스 정부"
 ww1_france.211.d:0 "푸앵카레 대통령은 오늘 빈으로 떠나 프란츠 요제프 황제를 만났습니다. 이 회담의 목적은 나폴레옹의 몰락 이후 냉각된 두 나라 사이의 유대를 강화하는 것입니다. 소문에 따르면 프랑스 정부는 오스트리아-헝가리가 독일과의 동맹을 추구하는 것을 포기하게끔 하도록 시도한다고 합니다."
 ww1_france.211.a:0 "프랑스는 위험한 장난을 치고 있다."
 ww1_france.211.b:0 "유럽의 미래는 이 만남에 달려 있다."
 ww1_france.212.t:0 "프랑스-오스트리아 동맹 제의"
 ww1_france.212.d:0 "프랑스 정부인사들이 우리의 지정학적 위치를 논의하기 위해 순방 중입니다. 푸앵카레 대통령은 독일에 반대하는 반동맹 작전을 통해 우리가 과거에 주장했던 여러 영토를 획득할 수 있다고 제시하였습니다. 프랑스는 귀중히 여지는 알자스-로렌을 되찾기 위해 강력한 동맹을 찾고 있으므로 속지 말아야 합니다. 그럼에도 불구하고 독일 제국은 우리나라에 해를 끼칠 수 있는 패권적 입장에 있습니다."
 ww1_france.212.a:0 "수락한다면 우린 주요한 열강이 될 것이다..."
 ww1_france.212.b:0 "이 어찌 황당한 기회주의자들인가!"
 ww1_france.213.t:0 "프랑스-오스트리아 동맹 수락"
 ww1_france.213.d:0 "오스트리아-헝가리 제국은 우리 제의를 수락하였습니다. 우리는 이제 동맹이며 독일에 대한 우리 작전을 준비할 수 있을 것입니다!"
 ww1_france.213.a:0 "완벽하군!"
 ww1_france.214.t:0 "프랑스-오스트리아 동맹 거절"
 ww1_france.214.d:0 "오스트리아-헝가리 제국은 우리 제안을 거절하였습니다. 우리는 기존의 동맹을 한동안 지킬 것입니다..."
 ww1_france.214.a:0 "그들은 독일의 졸개일 뿐이다!"
 ww1_france.215.t:0 "프랑스-오스트리아 동맹"
 ww1_france.215.d:0 "많은 정치 전문가들의 우려에도 불구하고 프랑스와 오스트리아-헝가리 제국은 그들의 대외정책 통합에 대한 공동성명을 발표하였습니다. 따라서, 두 강대국은 어떠한 패권적 위치에 대한 반대를 주요 관심사로 둘 군사 동맹을 발표하였습니다."
 ww1_france.215.a:0 "이 방은 역사적 AI 중점 모드가 아니구만."
 ww1_france.216.t:0 "푸른 군대"
 ww1_france.216.d:0 "폴란드의 독립은 껍데기에 불과할 뿐입니다. 이 나라는 사실상 독일의 통제 아래에 있으며 폴란드는 우리를 적으로 간주합니다.  다행히도 폴란드인들 모두가 동맹국에 종속된 것은 아닙니다. 많은 의용병이 우리와 함께 싸울 준비가 되어 프랑스로 찾아와 우리 편으로 가담했습니다."
 ww1_france.216.a:0 "그들에게 우리 제복을 주어라!"
 ww1_france.217.a:0 "전쟁은 피할 수 없다."
 ww1_france.217.d:0 ""
 ww1_france.217.t:0 "프랑스의 중립 선언"
 ww1_france.220.t:0 "5월 1일 사건"
 ww1_france.220.d:0 "프랑스 노동총동맹(CGT)은 파리 중심부와 프랑스의 여러 주요 도시에서 일련의 시위를 벌이자고 호소하기 시작했습니다. 일부 폭력적인 집회는 경찰에 의해 잔혹하게 진압되었습니다. 시위 도중 두 명의 시위자가 사망했습니다. 1886년 헤이마켓 광장 학살의 날부터 프랑스 공산주의자들은 이 날을 국제 노동자의 날이라고 규정하며 시위를 벌여왔습니다."
 ww1_france.220.a:0 "이봐 거기!"
 ww1_france.221.t:0 "라인란트 점령"
 ww1_france.221.d:0 "휴전 기간 동안 합의된 대로 프랑스는 라인강에 달하는 서독을 점령할 권리가 있습니다. 두 가지 선택지가 있습니다.  첫 번째는 지역에 대한 독일의 주권을 유지하고 자만을 분할점령하는 것입니다. 두 번째 선택지는 전 지역을 점령하는 것입니다."
 ww1_france.221.a:0 "라인란트 전역을 비무장화하고 자르 분지를 점령하라."
 ww1_france.221.b:0 "라인은 프랑스 것이다!"
 ww1_france.222.t:0 "프랑스 통치 아래의 자를란트"
 ww1_france.222.a:0 "좋아..."
 ww1_france.223.t:0 "라인이 프랑스의 것임을 선언한 [FRA.GetName]!"
 ww1_france.223.d:0 "대전쟁의 정당한 승리자인 [FRA.GetName] 측은 '일시적인' 위임통치령이었던 라인란트 전역을 합병하기로 결정하였습니다."
 ww1_france.223.a:0 "조약 위반이다!"
 ww1_france.224.t:0 "메멜란트 점령"
 ww1_france.224.d:0 "메멜란트는 독일 제국의 동프로이센에서 가장 국경을 접한 지역으로 리투아니아인들은 이를 신생 독립국에 할양해야 한다고 주장합니다. 우리는 대전쟁에서 독일이 패전한 후 국제 연맹 위임통치령을 수립하기 위해 이곳에 파병하였습니다. 그리고 여기를 어떻게 할 지 결정해야 합니다."
 ww1_france.224.a:0 "이제 거긴 너희 관할이다."
 ww1_france.225.t:0 "전함 리베르테의 폭발"
 ww1_france.225.d:0 "갑작스럽게 리베르테급 전함이 툴롱에 정박해 있는 동안 무시무시한 굉음과 함께 폭발하였습니다. 첫 전문가 보고에 따르면 불길이 탄약고로 치솟았다고 합니다. 305mm 구경 포탄으로 채워진 장갑실이 폭발하였으며 선수에 있던 승조원의 절반에 달하는 286명의 수병들이 사망하였습니다. 이 재앙같은 사건은 주변에 있던 선박들까지 피해를 끼쳤으며 프랑스 해군의 비극이 되었습니다."
 ww1_france.225.a:0 "B형 포탄 작약은 불안정하기로 유명했다..."
 ww1_france.227.t:0 "재난에서 살아남은 전함 리베르테"
 ww1_france.227.d:0 "툴롱에 정박한 리베르테급 전함의 선체 하부에서 화재가 났습니다. 불길은 전함의 상당 부분으로 번졌지만 방폭문은 기적적으로 불길이 탄약고로 번지는 것을 막았습니다. 승조원들은 전함의 치명적인 지점을 지키고자 하는 의지에 불탔습니다."
 ww1_france.227.a:0 "잘했다."
 ww1_france.229.t:0 "우리를 떠난 공화주의자 연합!"
 ww1_france.229.d:0 "민주동맹은 의회 내 동맹인 공화주의자 연합의 분열에 의해 흔들립니다. 보수 우파집단이 정부에 대한 지지를 철회하기로 결정하여 의회 내 의석수가 줄었습니다."
 ww1_france.229.a:0 "우린 너무 달랐다."
 ww1_france.230.t:0 "급진사회당 일부의 보수주의자 가담"
 ww1_france.230.d:0 "야당의 지지를 받는 일부 의원들이 급진사회당에서 탈당을 선언했습니다. 이 소식은 좋지 않습니다. 좌파 정당은 항상 의회를 통제하는 강력한 동맹이었습니다. 다행히도 급진당의 대표인 조제프 카요는 정부에 대한 전폭적인 지지를 약속했습니다."
 ww1_france.230.a:0 "필연적이었다."
 FRA_republican_federation_leaving_democratic_bloc:0 "§B공화주의자 연합§!이 §Y민주연정§!을 떠나므로, 우리는 의석 §R[?republicain_federation]석§!을 잃습니다."
 FRA_radical_party_is_losing_support:0 "§C급진사회당§!이 §R의석 50석을 잃습니다§!. 이 의원들은 §g보수당§!에 입당합니다."
 ww1_france.232.t:0 "지원을 제안한 독립사회주의자 의원들"
 ww1_france.232.d:0 "다양한 사회주의자들로 구성된 좌파 집단은 최근 의회에서 과반수를 잃은 후 우리 정부를 만났습니다. 보수 단체에 반대하기 위해 그들은 정부 정책에 대한 지원을 제공했습니다."
 ww1_france.232.a:0 "좋아!"
 ww1_france.234.t:0 "[GetYear]년 대통령 선거"
 ww1_france.234.d:0 "제3공화국은 총리에게 큰 권한을 부여하여 대통령의 권한을 훼손합니다. 그럼에도 불구하고 대통령은 총리의 선택에 실질적인 영향력을 행사합니다. 차기 대통령은 임기 중에 총리로 선출될 수 없으므로 현명하게 선택하는 것이 중요합니다."
 ww1_france.234.a:0 "레몽 푸앵카레는 경험 많은 지도자다."
 ww1_france.234.b:0 "쥘 팜스가 이겼다."
 ww1_france.234.c:0 "좌파와 극좌 지지자들이 에두아르 발랑을 뽑았다."
 FRA_caillaux_traitor:0 "§Y조제프 카요§!는 야당에 입당할 것이며 우리는 의석 §R50석§!을 잃습니다. 이 의원들은 §g보수당§!에 입당합니다."
 ww1_france.235.t:0 "카요 사건"
 ww1_france.235.d:0 "한 사건이 터져 지금 프랑스 전역에서 논란을 일으키고 있습니다. 전직 장관이자 급진당의 주요 정치인 조제프 카요가 여러 범죄로 기소되었습니다. 그에게 기소된 범죄에는 부패, 선거운동의 외국 자금 조달, 독일과 연계된 정책 및 불륜이 있습니다. 이는 매우 인기 있는 신문인 \"르 피가로\"의 사장인 언론인 가스통 칼메트가 폭로한 것입니다. 특히 이러한 모든 비난에는 명백한 증거가 수반되었기 때문에 카요는 이 소식을 듣고 분노했습니다."
 ww1_france.235.a:0 "카요의 부인 앙리에트가 가스통 칼메트를 암살한다."
 ww1_france.235.b:0 "카요는 노동자 인터내셔널 프랑스 지부의 광신자에게 가스통 칼메트를 암살하라고 사주한다."
 ww1_france.235.c:0 "카요는 급진당을 떠나 가면을 벗는다."
 survivor:0 "생존자"
 fra_assassination_success:0 "§G성공§!"
 fra_assassination_fail:0 "§R실패§!"
 ww1_france.236.d:0 "언론인 가스통 칼메트는 급진사회당 당대표의 부인인 앙리에트 카요가 계획한 암살의 희생자였습니다. 그녀는 옷 속에 권총을 감춘 채 피가로의 사무실로 찾아갔습니다. 그곳에서 그녀는 여섯 발의 총격을 가하였으며 칼메트는 이 중 두 발에 맞았습니다. 그는 불행히도 열 시간이 채 가지 못하고 죽었습니다. 총격을 가한 이는 도망치지 않았으며 범죄현장에 남아 '치정범죄'임을 주장했습니다."
 ww1_france.236.a:0 "치명적인 여자로군."
 ww1_france.237.d:0 "언론인 가스통 칼메트는 급진사회당 당대표의 부인인 앙리에트 카요가 계획한 암살 시도의 희생자였습니다. 그녀는 옷 속에 권총을 감춘 채 피가로의 사무실로 찾아갔습니다. 그곳에 도착한 그녀는 계획했던 행동에 대한 심리적 충격에 직면하여 무기를 버리고 쓰러졌습니다."
 ww1_france.237.a:0 "여자는 전쟁에서 싸우라고 창조된 것이 아니다."
 ww1_france.238.d:0 "언론인 가스통 칼메트는 무명의 프랑스 시민이 계획한 습격의 희생자였습니다. 범죄자 프랑수아 베르나르는 고작 노동자 인터내셔널 프랑스 지부 (SFIO)의 노동자 당원에 불과했습니다. 그는 자신의 행동에 대한 동기가 무엇보다도 이념에 의한 것이라며, 칼메트가 \"극우에 팔린\" 사람이었을 것이라고 발언하였습니다. 전문가들은 칼메트의 정치적 반대자가 프랑수아 베르나르를 고용했다고 생각합니다."
 ww1_france.238.a:0 "불행한 우연의 일치다."
 ww1_france.239.d:0 "언론인 가스통 칼메트는 무명의 프랑스 시민이 계획한 암살 시도의 희생자였습니다. 다행스럽게도 칼메트는 경찰이 습격자로부터 그를 구하기 위해 오기 전에 두 발의 총탄을 피하여 살아남았습니다. 범죄자 프랑수아 베르나르는 고작 노동자 인터내셔널 프랑스 지부 (SFIO)의 노동자 당원에 불과했습니다. 그는 자신의 행동에 대한 동기가 무엇보다도 이념에 의한 것이라며, 칼메트가 \"극우에 팔린\" 사람이었을 것이라고 발언하였습니다. 전문가들은 칼메트의 정치적 반대자가 프랑수아 베르나르를 고용했다고 생각합니다."
 ww1_france.239.a:0 "공산주의자는 아무 쓸모가 없다!"
 ww1_france.240.t:0 "프랑스에서 온 고문"
 ww1_france.240.d:0 "우리의 전쟁 수행을 지원하기 위해 프랑스는 장군 중 한 명인 친러파 모리스 자닌을 보냈습니다. 그는 이미 러시아군과 긴밀히 협력한 적이 있습니다. 자닌은 동부전선 연합군 총사령관으로 임명되었으며 이는 우리 동맹의 굳건한 지원을 뜻합니다."
 ww1_france.240.a:0 "훌륭해!"
 ww1_france.241.t:0 "유럽 전쟁"
 ww1_france.241.d:0 "모든 전문가들이 두려워하듯 세계대전은 필연적이었습니다. 전유럽에서 복수를 원하는 호전적인 강대국들이 부상하고 있습니다. 영국의 역할과 독일 패권의 길을 막으려면, 프랑스와의 이견에도 불구하고, 결국 프랑스 사건을 해결할 수 있을지라도 개입해야 합니다. 절대적으로 동맹국의 승리를 피해야 합니다!"
 ww1_france.241.a:0 "앞으로!"
 ww1_france.241.b:0 "너무 위험하다..."
 ww1_france.34.t:0 "필리프 3세의 죽음"
 ww1_france.34.d:0 "필리프 3세가 오늘 죽었습니다. 그는 프랑스의 왕으로 즉위했었습니다."
 ww1_colombia.1.t:0 "[GetYear]년 콜롬비아 대통령 선거"
 ww1_colombia.1.d:0 "라몬 곤잘레스 발렌시아 임시 대통령은 1910년 제헌의회를 소집했습니다. 개혁이 실시되는 가운데 의회는 대통령 임기를 6년에서 4년으로 단축했습니다. 그는 즉각적인 재선을 저지했으며, 부통령을 폐지하고, 대통령 선거 제도를 1914년부터 실시하게 될 직선제로 개정했습니다.\n의회는 또한 공화국 대통령을 선출해야 했습니다. 새로운 대통령에 세 명의 후보가 지명되었습니다. 첫번째 후보는 보수당의 안티오키아 출신 카를로스 E. 레스트레포, 두번째 후보는 초당파 활동가 운동인 공화연합의 변호사이자 외교관 호세 비센테 콘차, 그리고 세번째 후보는 1895년 이미 대통령직을 일임했던 베테랑 장군인 기예르모 킨테로 칼데론입니다."
 ww1_colombia.1.a:0 "카를로스 에우헤니오 레스트레포가 이긴다!"
 freikorps.8.t:0 "독일을 위한 전쟁"
 freikorps.8.d:0 "독일 제국의 패전 이후, 제국을 이루었던 영토들은 독일 제국을 합법적으로 계승했다고 주장하는 다양한 정치집단과 세력들로 완전히 흩어졌습니다. 우리를 포함한 그들 중 아무도 독일을 흩어진 무정부 상태로 계속 두고자 할 의도는 없습니다. 오직 피비린내 나는 내전만이 누가 통치할 자격이 있는지 알려줄 것입니다."
 freikorps.8.a:0 "독일, 무너지는 폐허 위에... 군림하는 독일!"
 freikorps.10.t:0 "독일 통일"
 freikorps.10.d:0 "독일 전역에서 병력을 동원한 몇 차례의 무력전 끝에 우리군은 반군을 완전히 진압하고 독일 전역을 장악했다고 보고했습니다. 독일국은 독일 민족의 철과 피로 다시 한 번 통일되었습니다."
 freikorps.10.a:0 "오 독일이여!"
 freikorps.11.t:0 "독일의 재통일"
 freikorps.11.d:0 "독일 전역에서 병력을 동원한 몇 차례의 무력전 끝에 [FROM.GetAdjective] 정부는 반군을 완전히 진압하고 독일 전역을 장악했다고 발표했습니다. 독일국은 독일 민족의 철과 피로 다시 한 번 통일되었습니다."
 freikorps.11.a:0 "역사는 계속 반복된다."
 ww1_panama.2.t:0 "라몬 막시밀리아노 발데스의 대통령 당선"
 ww1_el_salvador.5.t:0 "알폰소 키뇨네스 몰리나의 임기"
 ww1_el_salvador.5.d:0 "그는 현 대통령의 매제입니다."
 ww1_el_salvador.5.a:0 "멜렌데스-키뇨네스 왕조로군."
 ww1_auh.13.b:0 "슬라브인의 나라 만세!\n(슬로벤인 크로아트인 세르브인국으로 플레이)"
 ww1_auh.14.b:0 "체코슬로바키아 만세!\n(체코슬로바키아로 플레이)"
 ww1_auh.16.b:0 "헝가리 만세!\n(헝가리로 플레이)"
 ww1_france.224.b:0 "독일령 메멜란트는 어떤가?"
 ww1_france.224.c:0 "이 골칫덩이 지역은 국제연맹 위임통치령으로 남을 것이다."
 ww1_germany.122.t:0 "루르 봉기"
 ww1_germany.122.d:0 "카프-뤼트비츠 폭동의 종식과 함께 사회민주당 정부가 바이마르 공화국의 정권을 되찾았음에도 불구하고, 루르 지역의 노동자들은 계속해서 파업하며 또 다른 공산주의 혁명을 벌이려고 합니다. 이는 간과할 수 없는 위협이며 현 정부의 안정을 위협하는 극좌파의 움직임을 철저히 분쇄해야 합니다."
 ww1_germany.122.a:0 "국군과 자유군단이 이들을 다룰 것이다."
 ww1_germany.122.b:0 "만국의 노동자여, 단결하라!\n(루르 적군으로 플레이)"
 ww1_germany.123.t:0 "루르 적군의 승리"
 ww1_germany.123.d:0 "모두를 적으로 마주했음에도 불구하고 루르 적군은 거짓된 사회민주당 정권, 보수반동 국군과 자유군단을 무찔렀습니다. 붉은 깃발은 이미 베를린 국가의회 의사당에 내걸렸습니다."
 ww1_germany.123.a:0 "노동자 만세! 혁명 만세!"
 ww1_germany.124.t:0 "분쇄된 루르 적군"
 ww1_germany.124.d:0 "루르에서 파업에 참가한 노동자들과 루르 적군이 우리의 군사 작전으로 분쇄되었습니다."
 ww1_germany.124.a:0 "이걸로 극좌파를 닥치게 할 수 있을까?"
 rusrevolt.12.b:0 "우크라이나 노동자여, 단결하라!\n(적우크라이나로 플레이)"
 rusrevolt.15.b:0 "권력은 기생충을 낳는다. 아나키 만세!\n(자유지구로 플레이)"
 ww1_estonia.1.t:0 "발트 공국의 붕괴"
 ww1_estonia.1.d:0 "발트해 연안은 수세기 동안 독일 민족의 북방 십자군을 통해 독일이 확장한 곳이었습니다. 그리고 대전쟁 중에 우리는 러시아 제국으로부터 이곳을 탈환하고 발트 연합공국이라는 독일 보호령을 수립하려고 하였습니다. 그러나 우리가 대전쟁에서 패하면서 이러한 모든 노력은 물거품이 되었습니다. 에스토니아 공화국과 라트비아 공화국은 무너진 독일 기사단국의 폐허에서 독립을 선언했습니다.\n이런 와중에도 뤼디거 장군은 여전히 쿠를란트에서 발트 향토방위군을 이끌고 있습니다. 협상국은 뤼디거의 군대에 철수 명령을 내렸지만 뤼디거는 시간을 끌며 전투를 계속합니다."
 ww1_estonia.1.a:0 "천년의 노력이 물거품이 되었다..."
 ww1_poland.12.t:0 "[POL.GetNameDefCap]의 수립"
 ww1_poland.12.d:0 "폴란드인들은 우리의 승인과 자애로운 감독 아래에 이제 자신들의 작은 나라를 가질 수 있습니다. 비록 폴란드인들에게 이 시대는 어둡지만..."
 ww1_poland.12.a:0 "그들은 우리의 지도로 번영할 것이다."
 ww1_poland.12.b:0 "폴란드는 힘과 자유로 언젠가 다시 일어설 것이다!\n(폴란드로 플레이)"
 ww1_hungary.5.t:0 "요제프 아우구스트의 사임"
 ww1_hungary.5.d:0 "협상국이 합스부르크가 사람을 헝가리 국가수반으로 인정하지 않을 것임이 분명하므로 대공은 사임할 수밖에 없었습니다."
 ww1_hungary.5.a:0 "대공이 있는 공화정이라니 좀 이상하네."
 ww1_france.222.d:0 "대전쟁의 정당한 승자인 [FRA.GetName]은(는) 라인란트 전역을 비무장화하고 프랑스에 대한 독일의 적의를 원천봉쇄하는 도중 자르 분지를 점령하여 국제연맹 보호령을 수립하기로 결정하였습니다."
 hans_von_seeckt_in_china:0 "한스 폰 젝트가 중국에 있습니다."
 ww1_germany.125.t:0 "[FRA.GetName]의 영토 배상"
 ww1_germany.125.d:0 "[FRA.GetNameDef]군은 우리 군에 의해 모든 전선에서 패전하였으며, 이후 [FRA.GetNameDef] 정부는 휴전을 요청하였습니다. 프랑스는 전쟁을 지속할 여력이 없습니다.\n우리는 이 패전국들에게 전후 조약을 강제할 것이며, 많은 이들이 조약 내용에 영토 배상을 반드시 포함해야 한다고 주장합니다."
 ww1_germany.125.a:0 "마스강 동편을 전부 차지하라."
 ww1_germany.125.b:0 "벨기에령 레체뷔르크와 엘자스-로트링겐을 통합하라."
 ww1_germany.126.t:0 "라인란트 점령지의 반환?"
 ww1_germany.126.d:0 "[FRA.GetName]은(는) 라인란트 점령지를 [GER.GetNameDef] 측에 반환하기로 결정하였습니다. 이 점령에 우리도 가세한 만큼, 어떻게 할지 결정해야 합니다."
 ww1_germany.126.a:0 "비무장화면 적당하겠지."
 ww1_germany.126.b:0 "여긴 이제 완전히 우리 영토다."
 weimar_republic:0 "바이마르 공화국"
 ww1_england.79.b:0 "우린 전쟁의 개혁자가 필요하다."
 ww1_germany.99.t:0 "[GetYear]년 연방선거"
 ww1_germany.99.d:0 "사회민주당은 1890년 이래로 매 선거에서 가장 많은 표를 얻었지만 과반수를 차지하지는 못했습니다. 그리고 1907년 선거에서 사민당은 백만 표가 넘게 받았음에도 중앙당 의석의 절반에도 미치지 못했습니다. 그러나 1912년 선거에서 사민당은 최다 득표 정당을 유지할 뿐만 아니라 국가의회에서 총 397석 중 110석을 차지하며 가장 큰 정당으로 등극했습니다.\n\n독일 제국의 엘리트 지배계층에 적대적이거나 양면적인 정당인 사민당, 중앙당, 좌파자유진보당이 함께 의석 과반수를 차지했습니다."
 ww1_germany.100.t:0 "요하네스 켐프의 사망"
 ww1_germany.100.d:0 "요하네스 켐프가 베를린에서 76세의 나이로 사망했습니다. 군대에 대항하여 엘자스 주민과 모든 독일 신민의 권리를 옹호한 것으로 유명한 콘스탄틴 페렌바흐가 독일 의회의 국가의회 의장으로 선출되었습니다."
 prussian.31.t:0 "[RHN.GetName]령 사르?"
 prussian.31.d:0 "대전쟁에서 독일 제국을 패퇴시킨 뒤로 사레는 우리 통치 아래에 있습니다. 그러나 [RHN.GetNameDef](이)라는 완충 국가가 있으므로 사레를 그들에게 주는 것이 나을 것입니다."
 prussian.31.a:0 "너희가 가져라."
 prussian.31.b:0 "그런 일은 없을 것이다."
 ww1_england.215.t:0 "캐나다 총독으로 임명된 아서 왕자"
 ww1_england.215.d:0 "국왕은 왕실의 서명 지침에 따라 위임을 받아 코노트와 스트라선 공작인 아서 왕자를 캐나다 총독으로 임명하라는 총리의 권고를 승인했으며, 아서는 영국 왕실원으로써는 최초의 총독이 되었습니다."
 ww1_england.215.a:0 "재미 좀 보라고, 아서."
 canada.71.a:0 "환영합니다!"
 ww1_sweden.15.t:0 "반의회주의를 포기한 트뤼게르"
 ww1_sweden.15.d:0 "오랫동안 의회를 비판하고 독재 정치를 신봉한 에른스트 트뤼게르는 최근에 그의 견해를 바꾸어 보수민주주의 연정에 확고하게 자리 잡은 것 같습니다.\n\n그러나 그가 권위주의 정치에서 탈피하면서 새로운 인물이 등장했습니다. '파시즘'으로 알려진 급진적인 새로운 사상이 파도처럼 유럽을 휩쓸었고, 이제 스웨덴에도 자체 '파시스트' 정당이 있습니다.\n\n푸루고르드는 유명한 독일 장군 에리히 루덴도르프와 여러 다른 사상가들을 만났고 현재 스웨덴에서 \"국가사회주의 자유동맹\"을 조직하는 과정에 있습니다."
 ww1_sweden.15.a:0 "파시스트의 파도가 아름다운 스웨덴에 닿을 것인가?"
 ww1_soviet.39.desc:0 "최근 러시아 제국과 독일 제국으로부터 독립을 얻은 [POL.GetNameDefCap]은(는) 소비에트 공세를 전면에 두고도 살아남았습니다. 게다가 그들은 협상국이 제안한 국경인 커즌 선 동쪽의 영토를 더 얻는 승리를 쟁취하였습니다."
 ww1_soviet.39.desc_alt:0 "최근 러시아 제국과 독일 제국으로부터 독립을 얻은 [POL.GetNameDefCap]은(는) 소비에트 공산주의자들의 파괴적인 침공에 직면하여 상당한 국민영토를 포기해야만 했습니다."
 ww1_soviet.39.c:0 "충분한 승리다."
 ww1_soviet.45.t:0 "소비에트의 요구"
 ww1_soviet.45.d:0 "러시아는 평화조약에서 우리의 주권을 관대히 인정하는 대신 모든 우크라이나 및 벨로루시계 영토를 할양할 것을 요구합니다. 우리가 지금 그들에게 굴복해서 구두를 핥을 필요는 없지만, 언젠가 우리 독립의 불씨마저 끄려고 할 것입니다."
 ww1_soviet.45.a:0 "기적을 바라는 수밖에."
 ww1_sweden.16.t:0 "정치적 격변!"
 ww1_sweden.16.d:0 "대전쟁 패전에 따라 도시 지역에서 대규모 시위가 조직되어 참전에 반대했던 많은 자유주의자와 사회주의자가 매우 인기를 얻고 있습니다.\n\n나라는 그 어느 때보다 불안정한 상태이며 [SWE.GetCommunistParty]도 이를 압니다."
 ww1_sweden.16.a:0 "앞날이 불안하다."
 ww1_sweden.17.t:0 "총파업!"
 ww1_sweden.17.d:0 "재앙입니다! 나라 전역의 산업지구에서 노동자들이 대규모 파업을 일으켰으며, 사실상 우리 경제는 마비되었습니다. 기계 장비의 부족은 농업에도 충격적인 영향을 끼치기 시작하였으며, 농업보수주의자들은 그들이 '기생충 같은 자유주의자'라고 생각하는 이들에 의해 더욱 과격해지기만 합니다."
 ww1_sweden.17.a:0 "나라가 분열되었다..."
 ww1_sweden.18.t:0 "의회를 해산한 국왕!"
 ww1_sweden.18.d:0 "정부의 형편없는 결정과 파업에 대처하는 무능함에 환멸을 느낀 국왕 폐하는 그를 보위하는 초보수주의자들에게 찬사를 받으며 의회에 입성하여 이를 무기한 해산하였습니다. 그는 이제 칙령으로 이 난장판을 바로잡기 위해 시도할 것입니다."
 ww1_sweden.18.a:0 "국왕이 다시 간섭하는군..."
 ww1_sweden.19.t:0 "[SWE.GetLeader]의 죽음!"
 ww1_sweden.19.d:0 "국왕이 서거하였습니다! 국왕의 연설 도중 군중 속에 숨은 아나키스트 개자식이 그를 암살하였습니다. 선왕의 아들 구스타프 아돌프는 이제 이 끔찍한 지위를 물려받으며, 이미 무너지고 있는 나라의 안정을 되찾으려고 시도해야만 합니다."
 ww1_sweden.19.a:0 "더 나쁜 일이 생길 수 있으려나?"
 ww1_sweden.20.t:0 "스웨덴 파시즘의 탄생"
 ww1_sweden.20.d:0 "공산주의 소요와 국왕 암살에 분노한 극우파는 유럽 대륙의 사건에 영향을 받아 비르게르 푸루가르드 휘하에 잔인한 반공 습격 민병대를 조직하여 스웨덴을 휩쓸고 있는 공산주의자를 목표로 두었습니다. 활기를 잃은 전국에 이미 널리 알려진 이들은 민병대는 여러 도시에서 아나르코생디칼리스트와 시가전을 벌이기 시작했습니다."
 ww1_sweden.20.a:0 "더 나빠져 버렸군..."
 ww1_sweden.21.t:0 "스톡홀름 전투"
 ww1_sweden.21.d:0 "[SWE.GetCommunistParty] 측은 반항의 일환으로 수도 스톡홀름에서 계획된 [SWE.GetFascistParty] 집회에 반대하는 대규모 반대 시위를 조직했습니다. '그들은 지나가지 못할 것이다!'를 외치며, 아나키스트들은 스웨덴이 지금까지 본 가장 큰 내전을 벌이며 파시스트들과 시가전을 벌였습니다.\n\n전 국민들은 이 문제에 대해 의견이 엇갈려 있는데, 일부는 사회주의자들을 폭력으로 선동한 파시스트들을 비난하고 다른 이들은 평화로운 행진을 방해한 사회주의자들을 비난합니다.\n\n그러나 지금 하나는 확실합니다. 아나키스트가 승리하여 지금은 수도를 장악하고 있지만 스웨덴 전역은 내전의 위기에 처해 있습니다."
 ww1_sweden.21.a:0 "시곗바늘이 똑딱거린다."
 ww1_sweden.22.t:0 "스웨덴 내전"
 ww1_sweden.22.d:0 "상상할 수도 없던 일이 벌어졌습니다. 공산주의자가 수도를 점령하자 국왕은 피난하였으며, 전국의 파시스트들과 초보수주의자는 예테보리에서 집회를 열고 대립정부를 수립하였습니다. 혁명이 터졌으며, 파시스트는 어떠한 대가를 치르더라도 혁명을 저지하려는 굳은 결의에 찼습니다.\n\n스웨덴이 불길에 휩싸였습니다."
 ww1_sweden.22.a:0 "공산주의자들을 바다에 수장시켜라!"
 ww1_sweden.22.b:0 "인민이 승리하리라!"
 ww1_sweden.23.t:0 "스웨덴 내전"
 ww1_sweden.23.d:0 "스웨덴은 대전쟁에서 패전한 뒤로 그치지 않는 정치적 혼란 속에 빠져 있었습니다. 의회 해산에서 암살 사건들로, 파시스트 돌격대에서 공산주의 파업으로, 누군가는 이것이 피할 수 없는 진행이라고 말합니다.\n\n이렇게 갈 수밖에 없던 일인지 아니면 그저 운에 달렸던 건지는 모르지만 이제 스웨덴은 끔찍한 내전에 빠져들었습니다."
 ww1_sweden.23.a:0 "끔찍하군!"
 ww1_sweden.23.b:0 "혁명이 번진다!"
 ww1_sweden.25.t:0 "군사정변!"
 ww1_sweden.25.d:0 "대전쟁에서 재앙과도 같은 패전을 겪음에 따라 군의 전위주의자들이 [SWE.GetLeader]의 생디칼리슴 정부를 전복하려는 음모를 꾸미려 모였습니다. 지금 그들의 계획은 실현되었으며, 군대가 정부청사로 진격하여 [SWE.GetLeader.GetHerselfHimself]을(를) 체포하고, 급진전위주의자인 후고 실렌을 자리에 앉혔습니다.\n\n이미 시위가 전국적으로 벌어지고 있으나 군대가 이들을 실제적으로 진압하고 있습니다."
 ww1_sweden.25.a:0 "전위주의 [SWE.GetName]이 탄생했다."
 ww1_sweden.26.t:0 "반동분자들의 귀환"
 ww1_sweden.26.d:0 "오랫동안 사라졌다고 생각했지만, 잠들었던 반동주의의 유령이 군사정변으로 깨어났습니다. 첫 번째 혁명 이후 숨어 있던 에른스트 트뤼게르는 이제 공개적으로 나타나 우익 집회를 개최할 용기를 얻었습니다. 그가 처벌을 받지 않고 집회를 열 수 있다는 사실은 [SWE.GetNameDef]의 미래에 좋은 징조가 아닙니다."
 ww1_sweden.26.a:0 "그들을 쓸어버린 줄 알았는데?!"
 ww1_sweden.27.t:0 "스톡흘름 진군"
 ww1_sweden.27.d:0 "필요한 지원을 얻었다고 생각한 트뤼게르는 상당한 병력을 모아 스톡홀름으로 진군했습니다. 운 좋게도 우리 군대가 시 외곽에서 이들을 격퇴하였고, 비밀경찰이 체포를 위해 도착하자 트뤼게르의 군대는 빠르게 해산했습니다.\n\n트뤼게르는 남은 지원을 받아 달아났고 봉기를 선언했지만, 봉기는 임시 조치 불과하므로 성공할 가능성이 낮습니다."
 ww1_sweden.27.a:0 "반역자들에게 죽음을!"
 ww1_egypt.10.t:0 "수에즈 운하를 보호하는 [GER.GetName]"
 ww1_egypt.10.d:0 "독일 외무부는 이집트령 수에즈 운하의 소유권을 제외한 모든 권리, 즉 수에즈 운하 지역에 대한 독일의 관할권, 군사 주둔권 및 치외법권을 보장받았다고 발표했습니다. 이집트 당국은 수에즈의 영유권을 오스만 제국에 영원히 잃는 것보다 세계 최강국이 된 독일에 넘겨주는 것이 낫다고 판단한 것으로 보입니다. 적어도 이집트는 수에즈 운하를 공식적으로 소유하고 있기 때문에 운하 수익의 일부가 보장됩니다."
 ww1_egypt.10.a:0 "예상 밖이다."
 ww1_egypt.10.b:0 "독일-이집트 친선을 위하여 건배!"
 german_protection_of_suez_canal:0 "독일의 수에즈 운하 보호"
 ww1_germany.127.t:0 "프랑스 점령하 독일의 처분?"
 ww1_germany.127.d:0 "독일은 우리의 통치 아래에 굴복하였습니다. 프랑스의 심장부, 파리에 위치한 베르사유 궁전에서 독일 제국이 선포되는 참담한 사건이 벌어진 적이 있었습니다. 그러니 우리는 한때 독일 제국의 심장이었던 베를린성에서 독일의 해체를 선포할 수도 있습니다."
 ww1_germany.127.a:0 "이들을 해체하자."
 ww1_germany.127.b:0 "너무 전근대적이다."
 ww1_peru.1.t:0 "대통령 선거?"
 ww1_peru.1.d:0 "개혁가이자 대중주의적인 전 리마 시장, 그리고 백만장자 사업가인 기예르모 비잉구르스트는 총파업을 조직하여 공식적인 시빌리스타 대통령 후보의 당선을 저지하고 의회에 자신이 원하는 선거를 강요할 수 있었습니다."
 ww1_peru.1.a:0 "귀족공화국의 끝인가?"
 ww1_peru.2.t:0 "베나비데스의 정변"
 ww1_peru.2.d:0 "기예르모 비잉구르스트는 의회의 상당한 반대에 직면하여 의회를 해산할 계획이었습니다. 일부 의원들은 대통령을 퇴진시키려는 음모를 꾸몄고 베나비데스 대령은 헌법 질서를 수호하고 군의 분열을 피하기 위해 그들을 지지하는 데 동의했습니다."
 ww1_peru.2.a:0 "과두 집권층이 반격한다."
 ww1_peru.2.b:0 "국민을 무장시켜라!"
 ww1_peru.3.t:0 "[GetYear]년 총선거"
 ww1_peru.3.d:0 "베나비데스는 총선에서 호세 파르도 이 바레다가 승리했다고 일컬었습니다."
 ww1_peru.3.a:0 "좋아..."
 ww1_peru.3.b:0 "반면..."
 ww1_peru.4.t:0 "레기아의 정변"
 ww1_peru.4.d:0 "아우구스토 B. 레기아는 호세 파르도의 뒤를 이음으로써 페루의 대통령직을 추구했습니다. 시민의회와 함께 전 대통령의 정부가 그의 승리를 인정하지 않을 것을 두려워한 그는 군사정변을 일으켜 성공적으로 파르도가 자신을 임시 대통령으로 지명하도록 만들었습니다. 그는 의회를 해산시켰고 새 의회는 그를 헌법상의 페루 대통령으로 선출했습니다."
 ww1_peru.4.a:0 "민주주의를 도입하려는 게 맞지?"
 ww1_liberia.13.t:0 "독일의 영향력 급증"
 ww1_liberia.13.d:0 "대전쟁 전부터 독일은 이미 라이베리아 경제의 70%를 장악하고 있었습니다. 독일에 패전하였으니 [GER.GetNameDef]은(는) 이제 우리 영토를 완전히 장악하여 독점을 굳혔습니다. 이를 벗어날 수 없는 상황에서, 우리의 배신에 분노한 그들은 이제 정권을 실제로 즉각 라이베리아 친독 정치인, 모물루 마사쿼이 휘하의 군주제로 바꾸라고 요구하였습니다. 모물루는 독일 건국자인 오토 폰 비스마르크의 이름을 따서 왕명을 '오토'로 정할 것입니다."
 ww1_liberia.13.a:0 "'싫다'고 답할 수가 없다니..."
 ww1_liberia.14.t:0 "내륙 점령"
 ww1_liberia.14.d:0 "내륙 지역은 오랜 기간 라이베리아와 프랑스 사이의 분쟁지역이었으나, 우리는 대전에서 패전하였기 때문에 프랑스가 자원이 풍부한 내륙을 차지하는 것을 막을 수 없습니다."
 ww1_liberia.14.a:0 "제기랄!"
 ww1_sweden.28.t:0 "스웨덴-노르웨이의 분할"
 ww1_sweden.28.d:0 "대전쟁의 굴욕적엔 패배에 따라 적들은 노르웨이 왕국을 독립국으로 다시 수립하는 1910년 국경으로 되돌리는 것이 맞다고 보았습니다."
 ww1_sweden.28.a:0 "젠장!"
 ww1_luxembourg.2.d2:0 "룩셈부르크 대공 마리아델라이드는 지난 대전 패전의 책임이 그녀에게 있다는 이유로 강한 비난을 받아 퇴위했습니다. 대신 그녀의 여동생 샤를로테가 공위에 올랐습니다."
 caucasus_collapsed:0 "자캅카스가 붕괴함"
 ww1_ottoman.132.t:0 "바툼 조약"
 ww1_ottoman.132.d:0 "[TUR.GetNameDef] 측과 [ARM.GetNameDef], [AZR.GetNameDef], [GEO.GetNameDef], 세 자캅카스 국가들 사이에 바툼에서 평화조약이 체결되었습니다. 러시아와 [TUR.GetNameDef] 사이의 무력 분쟁은 이보다 더 일찍 끝났지만, 자캅카스의 신생 국가들과 오스만 사이에 국경을 정할 필요가 있었습니다.\n조항에 따라 오스만은 이제 아르트빈, 카르스, 바투미, 그리고 알렉산드로폴을 제국에 얻습니다."
 ww1_ottoman.132.a:0 "이 얼마나 쓰라린 평화인가."
 ww1_ottoman.132.b:0 "영광스러운 승리다!"
 ww1_ottoman.132.c:0 "이게 자리잡을 수 있는가?"
 ww1_portugal.12.d:0 "다섯 명의 후보가 나왔습니다. 두 명은 민주당원이며 세 명은 공화당원입니다. 이들 중 오직 두 명의 민주당원이 남았습니다."
 ww1_georgia.3.t:0 "영국의 보호 요청?"
 ww1_georgia.3.d:0 "독일이 패배하였으니 우리는 러시아의 위협을 다시 직면합니다. 대신 영국의 관심을 끌어 보호를 요청할 수 있을 것입니다."
 ww1_georgia.3.a:0 "한번 시도해보자."
 ww1_georgia.3.b:0 "우리 스스로 살아남아야 한다."
 ww1_georgia.4.d:0 "[GEO.GetNameDef](이)라고 불리는 캅카스의 독립국이 러시아의 위협으로부터 보호해달라고 요청해왔습니다."
 ww1_georgia.4.a:0 "그들에게 독립을 보장하겠다고 전해라."
 ww1_georgia.4.b:0 "우리가 왜 그래야 하지?"
 ww1_georgia.5.t:0 "긍정으로 답한 영국"
 ww1_georgia.5.d:0 "[ENG.GetNameDefCap] 측이 우리의 독립을 보장합니다."
 ww1_georgia.5.a:0 "완벽해."
 ww1_georgia.6.t:0 "부정으로 답한 영국"
 ww1_georgia.6.d:0 "[ENG.GetNameDefCap] 측이 우리의 독립을 보장하지 않습니다."
 ww1_georgia.6.a:0 "주여."
 ww1_georgia.7.t:0 "조지아에서 철수하는 영국"
 ww1_georgia.7.d:0 "러시아는 조지아를 복속시키려고 하는 중입니다. 우리가 조지아의 독립을 보장하고 있는 한 우리는 어떠한 무력 분쟁의 위협을 피해야 합니다."
 ww1_georgia.7.a:0 "위험을 감수하지 않을 것이다."
 ww1_georgia.7.b:0 "덤벼라."
 ww1_georgia.8.t:0 "조지아에서 철수하는 영국"
 ww1_georgia.8.d:0 "러시아는 우리를 복속시키려고 하는 중입니다. 영국은 우리를 버릴 거라고 통보했습니다."
 ww1_georgia.8.a:0 "주여 또다시."
 ww1_greece.14.t:0 "[BUL.GetName]의 [SER.GetName] 침공!"
 ww1_greece.14.d:0 "우리 동맹 세르비아가 불가리아의 침공을 면전에 두었습니다. 국왕과의 현 상황 때문에 안타깝게도 우리는 원하는 대로 저들을 지원할 수 없습니다. 저들을 돕기 위해 다른 방법을 찾아야 할 것입니다."
 ww1_greece.14.a:0 "전쟁이다!"
 ww1_greece.14.b:0 "우리가 할 수 있는 것이 없다..."
 ww1_greece.15.t:0 "국론 분열"
 ww1_greece.15.d:0 "중립을 유지하기로 결정하였지만 전국이 협상국 지지를 원하는 이들과 동맹국 지지를 원하는 이들로 분열되기 시작했습니다."
 ww1_greece.15.a:0 "제기랄, 내게서 뭘 원하는거야?"
 ww1_greece.16.t:0 "대전쟁에서의 그리스"
 ww1_greece.16.d:0 "우리는 결국 동맹국의 편을 들어 대전쟁에 참전했습니다. 나라를 뒤흔든 분열이 서서히 전쟁 수행으로 돌아서고 있습니다."
 ww1_greece.16.a:0 "승리를 위하여!"
 ww1_greece.17.d:0 "우리는 결국 협상국의 편을 들어 대전쟁에 참전했습니다. 나라를 뒤흔든 분열이 서서히 전쟁 수행으로 돌아서고 있습니다."
 ww1_greece.19.t:0 "대전쟁에 대한 그리스 정부의 입장"
 ww1_greece.19.d:0 "협상국은 중립국인  그리스에 군대를 주둔시켜 그리스를 압박하고 있습니다. 우리는 그리스가 협상국과 긍정적인 관계를 맺고 협상국 군대의 주둔을 용인하는 것을 받아들일 수 없습니다."
 ww1_greece.19.a:0 "우리 편으로 참전하라고 요구하라."
 ww1_greece.19.b:0 "그들은 신경쓰지 않는다."
 ww1_greece.20.t:0 "[GER.GetName]의 참전 요구"
 ww1_greece.20.d:0 "[GER.GetNameDefCap] 측은 [SER.GetName], [ROM.GetName] 측과 전쟁을 치르라고 요구합니다. 그들은 협상국 군대가 [ROOT.GetAdjective] 영내에 있는 것을 받아들이지 못하며 이를 항의합니다."
 ww1_greece.20.a:0 "그들의 편을 들자."
 ww1_greece.20.b:0 "싸우러 가고 싶지 않다."
 ww1_romania.14.t:0 "대전쟁 참전을 요청한 [FROM.GetName]"
 ww1_romania.14.d:0 "[ROOT.GetName] 측은 1882년부터 동맹국과 동맹 관계입니다. 그러나 우리는 [AUH.GetNameDef] 측이 [SER.GetNameDef]에 선전포고하였기 때문에 참전의 의무가 없다고 하며 중립을 선언하였습니다. 그러나 협상국은 [AUH.GetName]에 대한 전쟁에 참전하는 대신 트란실바니아와 바나트 같은 [ROOT.GetAdjective] 영토를 보장하겠다고 제안합니다."
 ww1_romania.14.a:0 "[AUH.GetName] 공격을 준비할 것이다."
 ww1_romania.14.b:0 "아니 그렇게는 하지 않는다."
 ww1_romania.15.t:0 "[FROM.GetName]의 거부"
 ww1_romania.15.d:0 "[FROM.GetNameDefCap]은(는) 정중히 동맹국과의 조약을 깨지 않을 것이라고 답하였습니다."
 ww1_romania.15.a:0 "예상 밖이다."
 ww1_romania.16.t:0 "[FROM.GetName]의 수락"
 ww1_romania.16.d:0 "[FROM.GetNameDefCap] 측은 영토를 보장받는 대가로 [AUH.GetName]에 선전포고하기로 결정하였다고 답하였습니다."
 ww1_romania.16.a:0 "도움이 될 것이다."
 ww1_romania.16.a.tt:0 "§Y[FROM.GetName]§! 측은 §Y[AUH.GetName]§! 측과의 전쟁을 준비할 것입니다."
 ww1_england.217.t:0 "포탄 부족!"
 ww1_england.217.d:0 "재앙입니다! 고폭탄보다 참호전에는 덜 적합한 유산탄에 대한 과도한 의존 때문에 우리 포병들은 사용 가능한 포탄이 극도로 부족한 상황에 처해 있습니다!\n\n이 위기가 빨리 해결되지 않으면 우리는 군사적, 국내적 혼란에 빠지게 될 것입니다!"
 ww1_england.217.a:0 "위기에 놓인 연정의 안정!"
 ww1_england.218.t:0 "연정의 붕괴"
 ww1_england.218.d:0 "포탄 위기를 해결하지 못했기 때문에 보너 로와 토리당은 연정에서 빠졌습니다. 이는 우리 정부의 완전한 붕괴라는 결과로 이어졌습다. 토리당이 우리보다 일을 더 잘할 수 있길 바랍니다."
 ww1_england.218.a:0 "제기랄!"
 ww1_albania.12.t:0 "루슈녀 의회"
 ww1_albania.12.d:0 "루슈녀에서 열린 제2차 알바니아 국민회의 의원들은 분할 계획을 거부하고 알바니아인들이 국가의 독립과 영토 보전을 지키기 위해 무기를 들 것이라고 경고했습니다. 루슈녀 국회는 4인 섭정을 임명하여 나라를 다스렸습니다. 양원제 의회도 만들어졌는데, 선출된 하원은 상원에 자신의 계급의 구성원을 임명했습니다."
 ww1_albania.12.a:0 "모든 나라 위의 조국!"
 ww1_albania.13.t:0 "[GetMonth] 혁명"
 ww1_albania.13.d:0 "조구의 정당은 [GetYear]년 초 국회의원 선거에서 큰 차이로 이겼습니다. 그러나 조구는 재정 스캔들과 젊은 급진파에 의한 암살 시도가 있은 후 곧 물러났습니다. 야당은 민족주의 청년 단체 대표인 아브니 루스테미가 국회의사당 밖 거리에서 살해된 후 의회를 탈퇴했습니다.\n\n놀리의 지지자들은 루스테미 살해를 조구의 마티 일족들 탓으로 돌렸습니다. 파업 이후, 불만이 고조되었고, 농민들이 지지하는 반란이 시작되었습니다."
 ww1_albania.13.a:0 "정부의 몰락은 놀랍도록 간단했다."
 ww1_albania.13.b:0 "반란은 조직될 수 없다."
 ww1_albania.14.t:0 "불안정하지만 후견적인 정부 "
 ww1_albania.14.d:0 "이상주의자인 판 놀리는 알바니아에 후견적인 정부가 필요하므로 새로운 선거를 치뤄야 한다는 여론의 요구를 거부했습니다. 놀리의 연립 정부는 20개조의 개혁 계획을 제안했는데, 이것이 완성된다면 전국적인 혁명을 초래할 것입니다.\n\n망명지에서 조구는 용병 부대를 모집하여 알바니아 영토로 침공하였습니다."
 ww1_albania.14.a:0 "크리스마스 전야에 조구가 수도를 되찾았다."
 ww1_albania.14.b:0 "조구는 지지를 얻는 데 실패하고 놀리가 선거를 열었다."
 ww1_xinhai.3.t:0 "혁명의 확산"
 ww1_xinhai.3.d:0 "각 성이 호응하여 혁명에 합류합니다. 이제 혁명의 주도권은 호북군사정부에서 중국혁명동맹회로 넘어갔습니다."
 ww1_xinhai.3.a:0 "청조를 타도하라!"
 ww1_xinhai.5.t:0 "쑨원의 귀환!"
 ww1_xinhai.5.d:0 "혁명 자금을 조달하기 위해 미국에 있던 쑨원이 홍콩으로 돌아왔으며, 즉시 중화민국의 첫번째 임시 대총통으로 선출되었습니다."
 ww1_xinhai.5.a:0 "그가 혁명을 승리로 이끌 것이다."
 ww1_qing.8.t:0 "경친왕 내각"
 ww1_qing.8.d:0 "청국 역사상 처음으로 제국 개혁을 위한 입헌 내각이 수립되었습니다. 아이신기오로 이쾅이 첫 총리대신으로 임명되었으며, 내각은 7명의 황족과 4명의 한족을 포함한 13명으로 조직되었습니다. 이 조치는 국내의 개혁가들이 기대하던 바에 못미치는 것으로 보입니다."
 ww1_qing.8.a:0 "아 이런."
 ww1_qing.9.t:0 "철로 문제"
 ww1_qing.9.a:0 "이거 괜찮은 거 맞아?"
 ww1_qing.10.t:0 "보로운동"
 ww1_qing.10.d:0 "철도 국유화 반대 시위가 전국적으로 벌어지고 있습니다. 혼란이 대규모 봉기로 번지는 것을 막기 위해서는 즉각 병력을 투입해 치안 유지가 시급합니다."
 ww1_qing.10.a:0 "집에나 가라, 멍청이들아!"
 ww1_qing.11.t:0 "군대와 시위대의 충돌"
 ww1_qing.11.d:0 "쓰촨성에서는 인민들이 대규모 봉기를 벌였습니다. 성도인 청두는 이미 시위대에게 점령당했습니다. 예상치 못한 사태를 막기 위해 군대를 보내야 합니다."
 ww1_qing.11.a:0 "이걸로 잠재울 수 있을까?"
 ww1_china.95.t:0 "장전우의 처형!"
 ww1_china.95.d:0 "최근 호북성의 일부 병사들이 봉급이 제대로 지급되지 않아 불만을 터트리곤 소규모 반란을 일으켰습니다. 리위안훙 부총통은 위안스카이 대총통에게 그의 정적 호북군무사 장전우가 반란을 주도하였다고 거짓 보고하였습니다. 위안스카이는 청조 타도에 크게 기여했던 혁명가인 장전우를 눈엣가시로 생각하여 그를 처형하기로 결정하였습니다. 장전우는 제대로 된 재판 없이 총살당하였습니다.\n\n혁명당원들은 이런 불합리한 처사에 위안스카이에게 항의하였으나, 그는 리위안훙의 경솔함을 탓하며 책임을 피했습니다. 참의원에서는 위안스카이를 탄핵해야 한다는 의견이 있었으나 모두가 동의하지 않아 실패하였습니다."
 ww1_china.95.a:0 "이미 죽었잖아. 어쩌라고?"
 ww1_china.96.t:0 "선후대차관 사건"
 ww1_china.96.d:0 "쑹자오런 암살 이후 위안스카이는 급히 대규모 차관을 도입하려고 시도하였습니다.\n영국, 프랑스, 독일, 러시아, 일본의 5개국 은행단은 염세 수입을 담보로 차관을 제공하는 대신, 중국이 필요한 차관을 다른 나라보다 우선적으로, 우대받는 조건에 제공할 권리를 요구하였습니다. 심지어 그들은 중국 매월 예산을 외국 고문이 심의하고 승인하며, 중국군의 외국 장교가 군대를 해체하고 총기를 회수할 때마다 은행에서 수표로 바꿀 수 있도록 하는 가혹한 조건을 제시하였습니다.\n쑨원과 국민당은 위안스카이 타도를 내걸고 봉기를 일으키려고 합니다."
 ww1_china.96.a:0 "오 이런."
 ww1_china.97.t:0 "신약법"
 ww1_china.97.d:0 "위안스카이의 권력이 날로 커지자, 국민당과 진보당은 위협을 느끼고 헌법 제정을 통해 대총통의 권한을 제한하려고 시도하였습니다. 마침 대총통 선거를 치르게 되자 위안스카이는 병사들을 보내 의원들을 위협하여 그에게 투표하도록 강요하였습니다. 취임식 직후 그는 국회가 만들고 있던 헌법 초안을 무시하고, 국민당을 해산시켰으며, 국회를 정지시켰습니다. 그리고 마침내 그는 신약법을 공포하여 양원제를 폐지하여 단원제로 바꾸고, 대총통의 5년 임기를 연임 제한이 없는 10년 임기로 바꾸고 별다른 사유가 없다면 선거를 치를 필요가 없도록 바꾸었습니다."
 ww1_china.97.a:0 "내가 곧 권력이니라."
 ww1_china.98.t:0 "부원지쟁"
 ww1_china.98.d:0 "중화제국과 위안스카이의 몰락 이후, 리위안훙은 중화민국의 대리총통이 되어 국회와 임시약법을 복원하였으며, 돤치루이를 국무총리에 임명하였습니다. 중국에 안정이 돌아올 것 같았지만, 국회는 헌법 제정을 두고 싸우기 시작하였으며, 리위안훙과 돤치루이 또한 각자 자신의 권력을 앞세우려고 부딪혔습니다.\n게다가 호국전쟁 이후 화북과 강남의 대립이 해결할 수 있는 선을 넘어섰으며, 근시일에 또 다른 무장충돌이 벌어질 것을 시사합니다."
 ww1_china.98.a:0 "이거 참 난장판이구만."
 ww1_china.99.t:0 "랴오중카이 암살!"
 ww1_china.99.d:0 "국민당 재정부장이자 실권자 중 한 명인 랴오중카이가 저격을 당하여 사망하였습니다. 당원들은 충격에 빠졌으나, 여론은 이미 이것이 당내 우파가 벌인 일이라고 단정짓고 있습니다.\n국민당 정부, 당중앙, 그리고 군사위원회는 사건을 조사하기 위하여 특별위원회를 조직하였습니다. 이들은 명단을 작성하여 국민당 우파의 체포를 요구하였습니다. 비록 반대를 직면한 끝에 체포되지는 않았지만, 현장에서 사살된 범인을 조사한 결과, 그는 우파 집단과 연관이 있는 것으로 드러났습니다.\n후한민을 포함한 국민당 우파는 사실상 왕징웨이에게 숙청되었습니다."
 ww1_china.99.a:0 "그래서 누가 벌인 일이라고?"
 ww1_china.100.t:0 "서산회의"
 ww1_china.100.d:0 "랴오중카이 암살 이후 국민당 좌파 왕징웨이와 당은 많은 수의 국민당 우파 인사를 숙청하였습니다. 분노에 찬 그들은 상하이에서 국민당을 재편하고 사회주의자 당원들을 당에서 추방하며 왕징웨이를 처벌하기 위하여 회의를 가졌습니다.\n국민당은 사실상 둘로 갈라섰습니다."
 ww1_china.100.a:0 "잘 가라."
 ww1_china.101.t:0 "우호조약에 서명한 몽골과 티베트"
 ww1_china.101.d:0 "우르가에서 몽골 정부와 티베트 정부 사이의 우호 및 동맹 조약이 서명되었습니다. 몽골과 티베트는 상호 승인과 헌신을 선언하였습니다. 양측은 황색 종교 (불교의 거루파)에 기반한 상호 관계를 선언하였으며, 여기에는 내외의 적들에 대한 상호원조를 제공할 의무와 자유무역 선포가 포함됩니다."
 ww1_china.101.a:0 "어찌 감히!"
 kis_news.121.d1:0 "중국이 다시 동원하고 있습니다. [NPA.GetLeader]의 주도 아래 모인 반군은 국민당 정부가 통치에 복장하지 않는 모든 군벌의 무장을 강제로 해체하고 정치적 영향력을 완전히 거세하려고 하자 저항하며 들고 일어났습니다. 이들의 세력은 매시간 세를 불리고 있습니다.\n\n[CHI.GetName] 측은 반란을 불법이라고 규정하고 반란군을 분쇄하라고 지시했습니다. 중국이 다시금 내전을 치르는 것 같습니다..."
 ww1_albania.15.t:0 "의회 해산"
 ww1_albania.15.d:0 "아흐메트 조구가 마침내 야망을 드러냈습니다. 그는 의회의 자진해산에 대한 동의를 확보했으며 이제 원하는 것은 무엇이든 할 수 있습니다."
 ww1_albania.15.a:0 "알바니아인의 왕, 조구 1세 만세!"
 ww1_albania.15.b:0 "알바니아인의 왕, 스칸데르베그 3세 만세!"
 ww1_albania.15.c:0 "공화국 만세!"
 ww1_albania.16.d:0 "아브니 루스테미, 아흐메트 조구, 그리고 판 놀리와 같은 여러 알바니아 국민주의자들이 농민의 지지를 받아 군주정에 반역하는 반란을 일으키기 시작했습니다."
 ww1_albania.16.a:0 "또 이런 짓을..."
 ww1_albania.16.b:0 "병사들이여! 나라를 지켜라!"
 ww1_albania.17.t:0 "알바니아 혁명!"
 ww1_albania.17.d:0 "우리 감독 아래에 있던 알바니아에서 아브니 루스테미, 아흐메트 조구, 그리고 판 놀리와 같은 여러 알바니아 국민주의자들이 비드를 퇴위시키고 우리 영향권에서 벗어나는 데 성공했습니다."
 ww1_albania.17.a:0 "개입하라!"
 ww1_albania.17.b:0 "지금은 개입할 수 없다."
 ww1_siam.4.b:0 "이런 외국 전쟁에 신경 쓰지 마라."
 ww1_usa.133.t:0 "독일과 반목하는 아메리카"
 ww1_usa.133.d:0 "[USA.GetNameDefCap] 측은 [GER.GetNameDef]에 대한 전쟁에 참전했습니다. 우리는 [USA.GetNameDef]의 편을 들어 독일에 선전포고할 수 있습니다."
 ww1_usa.133.a:0 "전쟁이다."
 ww1_usa.133.b:0 "전쟁은 아니다."
 ww1_auh.42.t:0 "국가개혁을 단행한 오스트리아-헝가리"
 ww1_auh.42.d:0 "[AUH.GetLeader] 측은 제국, 정확히는 오스트리아 부분인 시스라이타니아가 여러 자치국으로 개편될 것이라고 발표했습니다. 이는 독일인이 아닌 제국 신민들이 더 많은 자치권을 갖게 될 것이며, 각자 고유한 행정부와 입법부를 갖게 될 것이라는 뜻입니다. 새로이 개편된 국가들은 [CZE.GetNameDef], [GAL.GetNameDef], 그리고 [CRO.GetNameDef]입니다.\n그러나 헝가리인들은 이것이 국가적 문제를 해결하는 좋은 방법이 아니라고 보며 제국의 결정에 반대합니다. 헝가리는 트란스라이타니아의 전역에서 개혁을 따르지 않고 통치를 유지하고 있습니다."
 ww1_auh.42.a:0 "이게 먹힐 것인가?"
 ww1_siam.6.t:0 "[GetYear]년 시암 정변"
 ww1_siam.6.d:0 "사회주의적 요소가 포함된 쁘리디의 경제계획 초안에 의해 촉발된 \"황서사건\"으로 시암에서 헌법 위기가 발생했습니다. 이 때문에 프라야 마노빠꼰 니띠타다는 그를 내각에서 축출하고 헌법을 정지시켰습니다. 이 조치는 프라야 마노빠꼰을 포함하여 쁘리디를 지지한 많은 사람들을 분노케 했습니다. 그는 건강상의 이유로 내각에서 사임했습니다. 사실, 그와 몇 명의 장교는 점점 더 독재로 치닫는 프라야 마노의 정부를 전복시킬 계획을 세웠습니다."
 ww1_siam.6.a:0 "무혈 정변이 벌어졌다."
 ww1_china.102.t:0 "궈쑹링의 반란!"
 ww1_china.102.d:0 "봉천군벌의 정예군을 이끄는 궈쑹링은 [FNG.GetLeader]의 관내 진입 정책에 반대했습니다. 그는 그의 군대를 국민군이라 칭하며 [FNG.GetLeader]의 사임을 요구했습니다."
 ww1_china.102.a:0 "그를 붙잡았다."
 ww1_china.102.b:0 "젠장!"
 ww1_china.103.t:0 "상하이의 공산주의자"
 ww1_china.103.d:0 "노동자를 무장시키고 폭동을 통해 상하이를 점령한 중국 공산당은 국민혁명군을 반겼습니다. 그러나 상하이 시민정부와 우리는 도시의 통제권을 장악하기 위해 사사건건 부딪혔습니다. [ROOT.GetLeader]은(는) 공산당이 국민혁명을 이룩하는데 도움이 되지 않으며 적절한 시일에 숙청해야 한다고 생각합니다. 게다가 사회주의자들이 장악한 당중앙은 장제스를 총사령관에서 해임하고 사방에서 그를 압박하고 있습니다."
 ww1_china.103.a:0 "이 빨갱이들을 쓸어버릴 때가 되었다."
 ww1_china.104.t:0 "상하이 대학살"
 ww1_china.104.d:0 "장제스의 국민혁명군은 상하이의 공산주의자를 색출하고 무장 해체시켜 봉기를 진압했습니다. 그 다음으로 국민당 안의 공산당원은 당을 떠나거나 전향을 강요받았습니다. 이에 따라 중국 공산운동은 크게 위축된 것으로 보입니다."
 ww1_china.104.a:0 "적어도 질서는 잡혔다."
 ww1_china.104.b:0 "이 얼마나 고통인가."
 ww1_england.219.t:0 "영국 망명자들의 도착"
 ww1_england.219.d:0 "[ENG.GetNameDef] 혁명 실패에 따라 혁명에서 주요한 역할을 한 이들을 포함한 수천 명의 망명자가 [ROOT.Capital.GetCapitalVictoryPointName]에서 혁명을 이어가기 위해 우리 해안에 도착했습니다."
 ww1_england.219.a:0 "동무들, 싸움은 아직 끝나지 않았소."
 ww1_korea.17.desc:0 "한국인들은 마침내 민주주의에 입각하여 새 정부를 세우기로 결정했습니다. 첫 공화국 지도자가 될 수 있는 세 사람이 있습니다. 투표에서 뽑힌 첫 대통령은..."
 england_death.4.t:0 "하이럼 맥심 경의 사망"
 england_death.4.d:0 "미국 출신이었으나 영국으로 귀화하였고, 악명 높은 맥심 기관총을 발명한 하이럼 맥심이 오늘 스트리탐에 있는 자택에서 사망했습니다. 말년에 그는 부지런히 여러 사업을 벌이며항공기 개발의 위대한 선구자였습니다."
 england_death.4.a:0 "위대한 발명가로 기억될 것인가, 아니면 끔찍한 기관총을 만든 이로 기억될 것인가?"
 ww1_greece.21.t:0 "테살로니키국의 수립"
 ww1_greece.21.d:0 "테살로니키에서 시작한 베니젤로스파 정변은 이미 그리스 북부 대부분을 자신들의 통제 아래에 두고 있음을 확인했습니다. 그들은 협상국의 편으로 참전하는 것을 지지하지 않는 사람들을 남쪽으로 추방했고, 엘레프테리오스 베니젤로스는 그들의 부름에 응하여 테살로니키에 입성하여 대립 행정부의 수립을 선언했습니다. 소위 테살로니키국이라고 불리는 국민방위임시정부는 동맹국에 전쟁을 선포했습니다. 사실상 나라가 둘로 쪼개진 셈입니다."
 ww1_greece.21.a:0 "제기랄!"
 ww1_greece.23.t:0 "[GetYear]년 그리스 국민투표"
 ww1_greece.23.d:0 "그리스 군주제를 유지해야 하는지 아니면 폐지해야 하는지에 대한 국민투표가 실시되었습니다. 국민들의 대답은..."
 ww1_greece.23.a:0 "콘스탄티노스 국왕을 복위시켜라!"
 ww1_greece.23.b:0 "공화국 만세!"
 ww1_greece.24.t:0 "국민방위 정변"
 ww1_greece.24.d:0 "아테네의 왕국정부가 지지하는 중립에 반대하고 전 총리 엘레프테리오스 베니젤로스와 협상국을 지지하는 그리스군 장교들이 테살로니키에서 정변을 일으켰습니다. 살로니카 전선의 일부인 해당 지역에 주둔한 협상국 군대의 지원으로 반란군은 테살로니키와 더 넓은 지역의 통제권을 수립했습니다. 이는 그리스 정치의 소위 \"국론 분열\"이 최고조에 달해 고착화되게끔 할 것입니다."
 ww1_greece.24.a:0 "뭐라고!?"
 ww1_qing.9.d:0 "다른 세계 강국과는 달리 우리는 발전한 이동수단인 열차를 위한 철도가 부족합니다. 이는 자본 뿐만 아니라 이곳의 불안정한 정치 상황, 그리고 외세 강국의 개입이 얽힌 복잡한 문제입니다. 부설된 철도는 국영이 아닌 민영이며 새 내각은 철도의 국영화가 국가적 문제를 해결할 선결과제라고 결정하였습니다. 철도가 국영화된다면 즉시 개혁에 자금을 조달하기 위하여 외세로부터 차관을 도입할 수 있을 것입니다.\n그러나 철도에 투자한 민간 자본이 일부 자본가들이 아닌 중국 인민 각계각층이 투자한 것이므로 국영화 조치에 대한 반발은 매우 클 것으로 보입니다. 또한 이는 국영화를 집행하는 과정에서 그들에게 주어질 채권이 잃을 자산을 보장할 수 없어 위험한 조치입니다."
 ww1_russia.99.t:0 "서신을 보낸 [FROM.GetLeader]"
 ww1_russia.99.d:0 "[FROM.GetAdjective] 국가수반 [FROM.GetLeader] 명의로 [ROOT.GetLeader]에게 보낸 친필 서신을 받았습니다. 편지에는 그가 [FROM.GetAdjective]의 외교정책에 대해 우려하고 있으며 앞으로 [ROOT.GetNameDef] 측과 협력할 의향이 있으며 [ROOT.GetAdjective]의 식민지 권리를 적극 지지한다고 쓰여 있습니다."
 ww1_russia.99.a:0 "친우여, 반갑네."
 ww1_russia.99.b:0 "우린 다른 전략적 시각을 가진 것 같군."
 ww1_bulgaria.46.t:0 "콘스탄틴 조스토프의 사망"
 ww1_bulgaria.46.d:0 "조스토프 장군은 테살로니키 전선에서의 대공세 동안 맹장염 합병증으로 고생하다 사망했습니다. 그의 마지막 말은 \"체건이 함락되었는가?\"였다는 소문이 있습니다."
 ww1_bulgaria.46.a:0 "함락될 것이니!"
 ww1_bulgaria.46.d_2:0 "조스토프 장군은 맹장염 합병증으로 고생하다 사망했습니다."
 ww1_bulgaria.46.a_2:0 "편히 쉬기를."
 canada.72.t:0 "핼리팩스 대폭발"
 canada.72.d:0 "동부의 주요 항구 도시 중 하나인 핼리팩스에서 예상치 못한 폭발이 일어났습니다. 이번 폭발은 기록된 인공폭발 중 가장 큰 것으로 보입니다. 당국은 생존자를 구조하고 피해를 복구하며 원인을 조사하기 시작합니다."
 canada.72.a:0 "재앙이군."
 ww1_auh.41.t:0 "미텔오이로파 조약"
 ww1_auh.41.d:0 "우리는 [AUH.GetAdjective] 정부에 전쟁이 터진다면 [GER.GetAdjective] 측에서 참전한다는 미텔오이로파 조약에 서명하라고 제안할 수 있습니다. 미텔오이로파 조약에는 불가침 조약, 관세 철폐, 국경 개방 및 양국 간의 공동 방어와 같은 일부 거칠고 모호한 조항이 포함됩니다."
 ww1_auh.41.a:0 "우리가 두었던 좋은 동맹이다."
 ww1_auh.41.b:0 "이제 우리 식대로 갈 수 있다."
 ww1_hejaz.7.b:0 "수세기가 넘도록 오래된 하심 가문이 독립을 위해 싸우리라! (헤자즈로 플레이)"
 ww1_china.105.t:0 "중국의 재통일"
 ww1_china.105.d:0 "오늘 [FROM.Capital.GetCapitalVictoryPointName]에서, [FROM.GetNameDef]의 [FROM.GetLeader]은(는) 그들이 중국 군벌시대를 끝내고 중국 통일의 과업을 완수했다고 선언했습니다. 그들은 실질적으로 중국 본토의 대부분을 행정력으로 통치하고 있으며, 그들의 영역 내에는 자체적인 무장 사병을 가진 군벌이 없습니다. 전 세계의 외교공관은 중국과의 외교 관계에서 이들 정부를 승인하는 것 같습니다."
 ww1_china.105.a:0 "중국을 위한 만세삼창!"
 ww1_china.105.b:0 "그거 축하한다."
 ww1_germany.128.t:0 "슐리펜 계획"
 ww1_germany.128.d:0 "[ROOT.GetNameDefCap]은(는) 양면 전선의 위협에 놓였습니다. 제국 총참모부는 이미 이 불리한 상황을 타개하기 위한 전쟁 계획을 구상하기 시작하였습니다. 우리는 [RUS.GetNameDef]의 전근대적인 행정 체계와 형편 없는 철도 수송 체계를 고려하여 이들의 예비군 동원, 조직, 그리고 전선으로의 수송에 대략 2개월이 걸릴 것이라고 예상했습니다. 따라서 우리는 최소한의 병력을 [RUS.GetAdjective] 전선에 배치하여 그들을 붙들어 놓는 동안, 모든 가용 자원을 동원하여 가능한 한 빨리 [FRA.GetName] 측을 무력화하고, 그 다음 신속히 주력을 동부 전선으로 돌려 [RUS.GetName] 측을 상대하게 한다는 계획을 구상했습니다. 이 계획에는 [FRA.GetName] 측이 세레 드 리비에르 체계 요새로 방어를 굳게 강화한 [ROOT.GetAdjective]-[FRA.GetAdjective] 국경을 돌파하는 대신, 저지대를 공격하여 곧장 파리로 진격하는 것이 필요합니다.\n그러나 이 계획에는 치명적인 문제가 있습니다. [BEL.GetNameDef] 측이 중립국이라는 점입니다."
 ww1_germany.128.a:0 "고려하겠다."
 ww1_germany.128.a.tt:0 "§Y이제 결정 탭에서 슐리펜 계획을 실행할 수 있습니다.§!"
 ww1_germany.129.t:0 "다가오는 겨울"
 ww1_germany.129.d:0 "[ROOT.GetName]에 아주 매섭고 추운 겨울이 다가오고 있습니다. 제국 총참모부는 해상 봉쇄로 인해 전쟁이 장기화된다면 전략물자와 생필품을 포함한 모든 국내 비축물자가 고갈될 수도 있다고 경고합니다."
 ww1_germany.129.a:0 "대비하겠다."
 ww1_germany.129.a.tt:0 "§R임무 수행에 실패한다면 우리 전쟁 수행에 치명적인 국민정신이 부과될 것입니다.§!"
 ww1_romania.2.t:0 "트란실바니아로의 진주"
 ww1_romania.2.d:0 "헝가리는 대전쟁에서 패전하였으며 승전국으로서 우리는 헝가리를 비무장화하고 점령할 권리가 있습니다.\n게다가 우리는 [ROOT.GetNameDef]의 정당한 영토인 트란실바니아를 합병할 권리가 있습니다."
 ww1_romania.2.a:0 "루마니아군이여, 카르파티아 산맥을 건너라!"
 ww1_romania.8.b:0 "좋은 생각이 아니야."
 kapp_putsch:0 "카프 폭동"
 kapp_civil_war:0 "카프-뤼트비츠 정부"
 ruhr_uprising:0 "루르 봉기"
 ww1_germany.130.t:0 "카프 폭동"
 ww1_germany.130.d:0 "독일 제국이 대전쟁에서 패한 이후 세워진 신생 공화국이 또 다른 도전에 직면했습니다. 베르사유 조약에 따라 가장 거대한 준군사조직인 자유군단을 해산해야만 한다는 사회민주당 정부의 명령에 반하여 극우 정변이 벌어졌습니다. 그리고 정부는 사실상 그들의 손아귀에 떨어졌습니다.\n국가방위군도 국방부 장관의 정변 진압 요청을 묵살하였으며, 일부는 심지어 정변을 지지합니다.\n정변을 피해 베를린에서 피난한 이전 내각은 최후의 수단으로 독일 전국의 노동자들에게 정변에 맞선 총파업을 부르짖습니다."
 ww1_germany.130.a:0 "독일의 영광을 위하여!"
 ww1_germany.130.b:0 "실로 걱정스러운 사건이다."
 ww1_germany.131.t:0 "루르 봉기"
 ww1_germany.131.d:0 "카프 폭동이 혼란스러운 독일에 스파르타쿠스 봉기에 이어 또 다른 공산주의 봉기에 불씨를 붙였습니다. 독일의 가장 큰 산업 중심지 중 하나인 루르에 거점을 둔 루르 적군은 사민당 정부와 극우 군국주의자들에 대항해 무장 봉기와 공산 혁명을 추구합니다.\n이들은 대체로 구식 소총과 탄약을 가지고 모인 시민들이 조직한 민병대 집단이며, 정규군과 전쟁병기로 잘 무장한 극우 준군사조직에 비해 이길 확률은 극히 낮습니다."
 ww1_germany.131.a:0 "그러니 휘날려라, 타올라라, 그대 적기여!"
 ww1_germany.131.b:0 "해내지 못할 걸."
 ww1_germany.132.t:0 "프랑스의 독일 침공"
 ww1_germany.132.d:0 "프랑스군이 독일 국경을 넘어 독일 영내로 진격합니다. 베르사유 조약을 위반한 독일 정부는 프랑스 대사에게 최후통첩을 받았으며 이를 무시했습니다. 독일은 비무장 상태이므로 여전히 유럽 강국으로 굳게 자리한 프랑스를 이길 수 없을 것입니다.\n다른 나라들은 대체로 프랑스의 독일에 대한 공세가 정당하다고 봅니다."
 ww1_germany.132.a:0 "끝이다."
 spartakist_in_bavaria:0 "성공적으로 뮌헨으로 도망친 스파르타쿠스주의자들"
 ww1_poland.13.t:0 "국제 연맹의 압력"
 ww1_poland.13.d:0 "세계 평화와 국제 분쟁의 해결을 위해 설립된 국제 연맹이 리투아니아 침공을 즉시 중단할 것을 요청했습니다. 국제 여론 또한 우리의 공격적인 결정을 이해하지 못한다고 합니다."
 ww1_poland.13.a:0 "전 세계와 전쟁을 벌이진 않겠다..."
 ww1_poland.13.b:0 "간단해. 리투아니아는 폴란드다."
 ww1_poland.14.t:0 "수바우키 회담"
 ww1_poland.14.d:0 "국제 연맹이 훼방을 놓는 것 같습니다."
 ww1_poland.14.a:0 "아직 끝난 게 아니다, 리투아니아."
 ww1_poland.14.b:0 "그냥 평화롭게 지내면 안되나, 폴란드인들?"
 ww1_poland.14.c:0 "국제 연맹이 제 구실을 못하는 것처럼 보이네."
 suwalki_agreement:0 "수바우키 협정"
 ww1_poland.15.t:0 "젤리고프스키의 반란"
 ww1_poland.15.d:0 "리투아니아계 폴란드인이자 폴란드 장군인 루챤 젤리고프스키가 이끄는 반란이 시작되었으며 빌노를 리투아니아의 압제로부터 해방한다는 명분 아래 빌뉴스를 침공했습니다. 이 소위 반란군은 폴란드군에 14,000명의 병력과 물자 지원을 받았기 때문에 리투아니아에 대해 손쉽게 장비와 숫적 우위를 점했습니다. 또한 리투아니아군은 빌뉴스에 리투아니아인보다 폴란드인이 더욱 많이 살고 있으므로 후퇴할 수밖에 없었습니다.\n이들은 빌뉴스를 완전히 점령하는 데 성공하였으며 젤리고프스키는 추후의 휴전에서 유리한 지점을 차지하기 위해 카우나스를 향해 부대를 진격시켰습니다. 그러나 리투아니아군과의 치열한 접전 끝에 공세는 실패하였습니다.\n결국 폴란드가 점령한 영토에 중앙리투아니아 공화국이라는 괴뢰국이 수립되었습니다."
 ww1_poland.15.a:0 "또 다른 승리다."
 ww1_poland.15.b:0 "장난하자는 건가!?"
 ww1_japan.12.t:0 "[GetYear]년 관동대지진"
 ww1_japan.12.d:0 "관동대지진이 오늘 일본 혼슈의 간토 평야를 강타했습니다. 다양한 기록에 따르면 지진의 지속 시간은 4분에서 10분 사이였습니다. 광범위한 화재 폭풍과 심지어 화재 소용돌이로 인해 사망자 수가 늘어났습니다. 또한 학살을 포함한 재난 이후의 시민 소요 사태가 보고되었습니다.\n지진 규모는 발생 당시 7.9였으며 진앙은 사가미만의 이즈 제도 아래 깊숙한 곳에 위치했습니다. 원인은 필리핀 해판이 사가미 해곡의 판 경계를 따라 오호츠크판 아래로 섭입하고 있는 수렴 경계의 일부가 파열되었기 때문입니다."
 ww1_japan.12.a:0 "재앙이다!"
 ww1_japan.13.t:0 "관동대지진의 후유증"
 ww1_japan.13.d:0 "재앙이 우리를 덮친 후 수도는 혼란에 빠졌습니다. 경찰과 소방당국이 재난 상황에 처한 인명 구조와 질서 유지를 위해 노력하고 있지만 실패한 것으로 보입니다. 주변에 대피소가 설치되어 있고 거리 곳곳에서 살인, 소요 사태 등의 극악무도한 범죄가 자행되고 있습니다.\n그 사이 조선인이 우물에 독을 풀었다는 거짓 소문이 퍼지면서 지진에 충격을 받은 일부 시민들은 조선인에 대해 반감을 품고 학살을 자행하기도 했습니다.\n이러한 혼란 속에서 사고 현장에서 시민들을 구출하고 질서를 유지하기 위해 군이 배치되었으며 시민들은 군에 대한 지지를 표명합니다."
 ww1_japan.13.a:0 "끔찍하다."
 ww1_romania.17.t:0 "루마니아-헝가리 전쟁의 강화"
 ww1_romania.17.d:0 "루마니아군이 헝가리 부다페스트를 점령하였습니다. 헝가리 평의회 공화국은 패배하였으며, 대전쟁에서 패전한 헝가리는 승자들의 세계 신질서에 따라 분할될 것입니다."
 ww1_romania.17.a:0 "마침내 평화가 찾아왔다."
 ww1_romania.17.b:0 "이런 악몽같은 일이."
 ww1_finland.5.t:0 "동해사단"
 ww1_finland.5.a:0 "폰 데어 골츠를 보내 그들을 도와라."
 ww1_finland.5.b:0 "개입할 수 없다."
 ww1_finland.6.t:0 "항코에 상륙한 독일군"
 ww1_finland.6.d:0 "독일은 핀란드가 모든 군사 지출을 지불한다는 협정을 맺고 해군 전대를 통해 동해사단을 핀란드 남부 항코에 상륙시켰습니다."
 ww1_finland.6.a:0 "고맙네 고마워!"
 ww1_finland.7.t:0 "독일의 요청 거부"
 ww1_finland.7.d:0 "독일은 지금 당장 동원할 수 있는 병력이 없다며 기다리라고 요청했습니다. 이는 우리 도움 요청을 거절한다는 뜻입니다."
 ww1_finland.7.a:0 "이런, 젠장!"
 ww1_romania.2.d.b:0 "헝가리는 대전쟁에서 패전하였으며 우리는 [ROOT.GetNameDef]의 정당한 영토인 트란실바니아로 진군하여 합병할 수 있게 되었습니다."
 ww1_soviet.15.d:0 "[SOV.GetNameDefCap] 측이 [POL.GetNameDef] 측을 위협합니다. 싸움 없이는 독립을 잃지 않을 것입니다!"
 ww1_soviet.15.a:0 "포기해라. (괴뢰국으로 플레이)"
 ww1_soviet.15.b:0 "폴란드인이여! 조국을 위해 일어나라!"
 ww1_soviet.19.d:0 "[SOV.GetAdjective]군이 멈추지 않고 바르샤바로 진군하고 있습니다. 이제 평화에 대한 희망은 전혀 없습니다. 피와 철만이 그들의 유일한 대답입니다."
 ww1_soviet.19.a:0 "살려줘!"
 ww1_soviet.20.d:0 "붉은 군대는 전선에서 크게 패주했습니다. 폴란드군은 모든 전선에서 승전하고 있으며 이미 벨라루스와 우크라이나 서부 대부분을 점령했습니다. [SOV.Capital.GetCapitalVictoryPointName] 정부는 즉시 휴전을 맺고 폴란드가 요구하는 영토를 할양할 것이라고 전했습니다."
 ww1_soviet.20.a:0 "휴전하자."
 ww1_soviet.20.b:0 "모스크바에서 이 전쟁을 끝낼 것이다."
 miracle_on_the_vistula:0 "비스와강의 기적"
 soviet_polish_war_truce:0 "폴란드-소비에트 전쟁 휴전"
 ww1_poland.16.t:0 "바르샤바 조약"
 ww1_poland.16.d:0 "우크라이나는 다음 조건으로 휴전 조약을 맺을 것을 요청합니다. [ROOT.GetName]의 [FROM.GetNameDef] 독립 승인, 우크라이나가 폴란드에 군사 지원 제공, 즈브루치 강을 따라 폴란드-우크라이나 국경을 국제적으로 확정할 것."
 ww1_poland.16.a:0 "나쁘지 않군."
 ww1_poland.16.b:0 "옛 국경을 되찾기 전까지 평화는 없다."
 ww1_georgia.9.t:0 "자캅카스 사회주의 연방 소비에트 공화국"
 ww1_georgia.9.d:0 "[ROOT.GetLeader]의 제안에 따라, 3개의 소비에트 공화국, 아르메니아, 아제르바이잔, 그루지야 소비에트 사회주의 공화국은 자캅카스 사회주의 소비에트 공화국 연방 연합으로 통합되었었습니다. 오늘 제1차 전캅카스 소비에트 대회는 공식적으로 구성 공화국의 자치를 유지하기는 하지만 이 국가연방을 단일 연방국으로 바꾸고 자캅카스 사회주의 연방 소비에트 공화국으로 국명을 고쳤습니다. 또한 헌법을 채택하고 중앙집행위원회(의회 간의 최고 입법부)와 인민위원평의회(정부)를 임명했습니다. 트빌리시가 이 공화국의 수도입니다."
 ww1_georgia.9.a:0 "캅카스의 노동자여, 단결하라!"
 ww1_finland.4.d.b:0 "핀란드에서 백군이 볼셰비키에 패하고 이들이 정권을 잡은 것으로 보입니다. 핀란드는 본래 스웨덴 제국의 일부이니 이들을 몰아낼 좋은 명분이 있습니다."
 ww1_greece.27.t:0 "[GetYear]년 [GetMonth] 혁명"
 ww1_greece.27.d:0 "소아시아에서의 군사적 패배와 그리스군의 완전한 파멸에 국민들은 경악했으며 패배에 책임이 있는 이들의 처벌을 요구하게 만들었습니다. 왕국 정부의 전쟁 수행에 대한 중급 장교와 병사들의 불만은 니콜라오스 플라스티라스와 스틸리아노스 고나타스로 대표되는 친베니젤로스파와 반왕당파 간부들이 이끄는 무장 반란으로 번졌습니다. 반란은 빠르게 확산되어 아테네의 권력을 장악하여 군사 정부가 나라를 통치하게 되었고, 국왕 콘스탄티노스 1세는 퇴위하고 나라를 떠나도록 강요당했습니다."
 ww1_greece.27.a:0 "복수할 것이다."
 ww1_greece.28.t:0 "[GetYear]년 그리스 공화제 국민투표"
 ww1_greece.28.d:0 "오늘 그리스에서 공화국을 선포하는지에 대한 국민투표가 열립니다. 군대의 대패에 따라 콘스탄티노스 국왕은 요르요스 2세에게 양위하고 퇴위를 강요받았습니다. 이후 국왕 요르요스는 정부가 군주제의 운명에 대해 논하는 동안 아내 루마니아의 엘리사베타의 고국인 [ROM.GetNameDef](으)로 망명을 떠났습니다. 결국 국민투표가 열리게 되었습니다."
 ww1_greece.28.a:0 "그리스 공화국 만세!"
 ww1_greece.28.b:0 "국민들의 의지는 국왕을 위하는 것이다!"
 ww1_greece.29.t:0 "레오나르도풀로스-가르갈리디스 정변"
 ww1_greece.29.d:0 "요르요스 2세가 왕위를 이었지만, 군주정의 지위는 여전히 불안정했습니다. 군부가 이끄는 혁명정부는 여섯 명의 왕당파를 군사적 패배의 희생 제물로 삼아 사형을 선고하기 위해 유죄 판결을 내렸으며, 나라를 점차 공화정의 방향으로 휘저었습니다. 혁명정부는 정부 형태를 결정하여 나라의 운명을 정할 국민의회 선거를 열어야 한다고 선언했습니다. 그러나 정부는 베니젤로스 자유당과 다른 반왕당파 정당에게 지나치게 유리한 선거법을 통과시켰습니다.\n선거의 전망과 거의 확실한 정권 교체는 정부 전복을 목표로 한 군대 계층에 이질적인 연합을 형성했습니다. 그 주된 원동력은 왕당파인 전 육군 참모차장 요안니스 메탁사스와 긴밀히 접촉한 왕당파 중간 간부들의 소위 \"소령 조직\"이었지만, 불만을 품은 베니젤로스파 몇 명, 특히 레오나르도풀로스, 가르갈리디스도 합류했습니다. 공모자들은 그리스 북부와 펠로폰네소스 반도의 군부대를 장악하는 데 성공했지만, 아테네, 테살로니키 또는 다른 주요 도시의 수비대와 거의 모두가 베니젤로스를 지지하는 해군에는 진출하지 못했습니다.\n정변은 오늘 새벽에 지방에서 개시되었습니다. 아침까지 그리스 본토 전체에서 아테네, 테살로니키, 라리사, 요안니나만이 정부의 통제 아래에 남아 있었습니다."
 ww1_greece.29.a:0 "팡갈로스를 보내라."
 ww1_greece.29.b:0 "어어...."
 ww1_greece.14.a.tt:0 "§R친독일 중립을 원하는 콘스탄티노스 1세는 이를 받아들이지 않을 것입니다!§!"
 ww1_china.82.t:0 "차이어의 죽음"
 ww1_china.82.d:0 "중국의 혁명 지도자이자 장군인 차이어가 세상을 떠났습니다. 차이어는 윈난에서 영향력 있는 군벌이었고 위안스카이의 제국주의적 야망에 도전한 자로 가장 잘 알려져 있습니다. 그는 후쿠오카에 있는 규슈 제국대학에서 결핵 치료를 받기 위해 일본으로 떠났지만, 도착 직후 사망했습니다."
 ww1_china.82.a:0 "어리석은 이들 가운데 영웅이 있었다."
 ww1_china.83.t:0 "중화구국군의 부름"
 ww1_china.83.d:0 "중국은 의화단의 난 당시의 8개국 연합군 이후 최대 규모의 외국 군대에 의해 침략당하고 있습니다. 정부와 지방 군벌들이 한마음 한 뜻은 아니지만, 우리는 중국 인민의 영원한 예속과 멸망을 피하기 위해 각 지방의 군대가 함께 모여 동맹을 맺을 것을 촉구해야 합니다."
 ww1_china.83.a:0 "뭉치면 살고, 흩어지면 죽는다!"
 ww1_china.83.b:0 "불가능해."
 ww1_china.84.t:0 "중화구국군으로의 초대"
 ww1_china.84.d:0 "중국은 의화단의 난 당시의 8개국 연합군 이후 최대 규모의 외국 군대에 의해 침략당하고 있습니다. 정부와 지방 군벌들이 한마음 한 뜻은 아니지만, 중국 인민의 영원한 예속과 멸망을 피하기 위해 각 지방의 군대가 함께 모여 동맹을 맺었습니다.\n문제는 우리가 참여하느냐 마느냐입니다."
 ww1_china.84.a:0 "중국인민을 위해 함께 싸우자."
 ww1_china.84.b:0 "어림도 없지."
 ww1_china.85.t:0 "전선에 합류한 [FROM.GetName]"
 ww1_china.85.d:0 "지역의 우리 동포들이 우리의 대의에 동참하여 중국 인민을 집어삼키려는 불량한 외국 침략자들에 맞서 싸울 것을 결의했습니다."
 ww1_china.85.a:0 "반갑네, [FROM.GetLeader]."
 ww1_china.86.t:0 "중화구국군"
 ww1_china.86.d:0 "군벌과 지방 정부로 분열되어 혼란스러워 보였던 중국은 놀랍게도 외세의 침략이라는 공통의 위협에 맞서기 위해 단결하기 시작했습니다. 이른바 구국군이 동맹을 결성하여 같은 태양과 같은 하늘 아래서 중국 인민을 구하고 중국을 구하기 위해 함께 싸우기로 결의했습니다."
 ww1_china.86.a:0 "중화구국군 만세!"
 ww1_china.86.b:0 "이들이 합작할 수 있다고? 진심인가?"
 ww1_china.87.t:0 "중화구국군의 해체"
 ww1_china.87.d:0 "전 중국을 위협했던 공공의 외적이 사라지면서 중화구국군은 해체되기 시작합니다. 이제 아무도 같은 깃발 아래 단결하여 싸우려 하지 않습니다.\n중국은 항상 분열되지만, 언젠가는 다시 하나의 통치로 통합될 것입니다. 역사가 이를 증명합니다."
 ww1_china.87.a:0 "다시 만나길."
 ww1_china.88.t:0 "북벌"
 ww1_china.88.d:0 "중국국민당의 국민혁명군이 북양정부와 다른 지역 군벌에 대한 군사작전을 시작했습니다. 작전의 목표는 신해혁명 이후 분열된 중국의 재통일입니다."
 ww1_china.88.a:0 "중화민주주의 만세!"
 ww1_china.88.b:0 "중국은 내 것이다!"
 ww1_china.88.c:0 "중국문명의 또 다른 혁명이군."
 ww1_china.106.t:0 "황고둔 사건"
 ww1_china.106.d:0 "봉천군벌의 카리스마 넘치는 지도자 장쭤린이 황고둔 철도역에서 벌어진 전용 열차 폭발에 휘말려 사망했습니다. 일부 정보는 일본제국군 관동군이 폭발 음모를 계획하고 실행했다고 가리킵니다. 그의 예상치 못한 죽음으로 인해 봉천군벌은 위신을 잃고 휘청입니다. 정권을 이어받은 그의 아들 장쉐량이 중국의 가치에 집중할 것인지, 일본의 가치에 집중할 것인지는 아직 알 수 없습니다."
 ww1_china.106.a:0 "충격적이다!"
 ww1_china.106.b:0 "잘 했다."
 ww1_poland.17.t:0 "오버슐레지엔 주민투표"
 ww1_poland.17.d:0 "폴란드의 요구에 따라 협상국의 조정 아래 상실레시아 지역에서 [ROOT.GetName] 측과 [FROM.GetName] 사이에 주권을 결정하기 위해 주민투표를 실시합니다."
 ww1_poland.17.a:0 "슐레지엔 주민들을 믿어보자."
 ww1_poland.17.tt:0 "§Y대부분의 경우 지역은 두 나라로 분할될 것입니다. 그러나 낮은 확률로 어느 한 나라로 넘어갈 수 있습니다.\n그러나 역사적 중점이 켜져 있다면 지역은 항상 역사적으로 분할될 것입니다.§!"
 ww1_poland.18.desc:0 "폴란드의 요구에 따라 협상국의 조정 아래 상실레시아 지역에서 [GER.GetName] 측과 [POL.GetName] 사이에 주권을 결정하기 위해 주민투표를 실시합니다. 이 지역은 프랑스군과 다른 협상국 군대가 치안 유지를 맡았으며 연합군 위원회가 감독했습니다. 협상국은 지역 분할을 계획했지만 폴란드 반군이 지역의 절반 이상을 장악했습니다. 독일군은 폴란드군과 싸우기 위해 독일 전역에서 온 자원병 준군사조직으로 대응했습니다.\n결국 협상국의 군사적 개입이 재개되자 반군의 대략적인 주둔 위치가 새 국경이 되었습니다. 이같은 결정은 국제연맹으로 넘겨졌으며 국경을 확정지었습니다. 폴란드는 거대한 산업 지구를 포함하는 대략 세 개의 투표구 중 한 곳에 달하는 지역을 얻었습니다."
 ww1_poland.18.desc2:0 "폴란드의 요구에 따라 협상국의 조정 아래 상실레시아 지역에서 [GER.GetName] 측과 [POL.GetName] 사이에 주권을 결정하기 위해 주민투표를 실시합니다. 이 지역은 프랑스군과 다른 협상국 군대가 치안 유지를 맡았으며 연합군 위원회가 감독했습니다. 협상국은 지역 분할을 계획했지만 폴란드 반군이 지역의 절반 이상을 장악했습니다. 독일군은 폴란드군과 싸우기 위해 독일 전역에서 온 자원병 준군사조직으로 대응했습니다.\n며칠 후, 상실레시아 전역이 독일계 준군사조직의 통제 아래에 놓이게 되었고, 투표 결과는 독일 편입을 원하는 주민들의 압도적인 지지를 보여주었습니다."
 ww1_poland.18.desc3:0 "폴란드의 요구에 따라 협상국의 조정 아래 상실레시아 지역에서 [GER.GetName] 측과 [POL.GetName] 사이에 주권을 결정하기 위해 주민투표를 실시합니다. 이 지역은 프랑스군과 다른 협상국 군대가 치안 유지를 맡았으며 연합군 위원회가 감독했습니다. 협상국은 지역 분할을 계획했지만 폴란드 반군이 지역의 절반 이상을 장악했습니다. 독일군은 폴란드군과 싸우기 위해 독일 전역에서 온 자원병 준군사조직으로 대응했습니다.\n며칠 후, 상실레시아 전역이 폴란드 봉기군의 통제 아래에 놓이게 되었고, 투표 결과는 폴란드 편입을 원하는 주민들의 압도적인 지지를 보여주었습니다."
 ww1_poland.18.a:0 "완벽해."
 ww1_poland.18.b:0 "최선은 아니지만, 나쁘지 않군."
 ww1_poland.18.c:0 "엿이나 먹으라지!"
 ww1_poland.18.d:0 "평화롭게 정착되었으면 좋겠군."
 ww1_poland.19.t:0 "동프로이센 주민투표"
 ww1_poland.19.d:0 "폴란드의 요구에 따라 협상국의 조정 아래 알렌슈타인과 마리엔베르더 지역에서 [ROOT.GetName] 측과 [FROM.GetName] 사이에 주권을 결정하기 위해 주민투표를 실시합니다."
 ww1_poland.19.a:0 "프로이센 주민들을 믿어보자."
 ww1_poland.19.tt:0 "§Y대부분의 경우 지역은 독일에게 주어질 것입니다. 그러나 낮은 확률로 폴란드로 넘어갈 수 있습니다.\n그러나 역사적 중점이 켜져 있다면 지역은 항상 역사적으로 독일에게 주어질 것입니다.§!"
 ww1_poland.20.desc:0 "베르사유 조약 94조, 96조, 97조에 따라 동프로이센 알렌슈타인과 서프로이센 마리엔베르더의 일부인 남부 바르미아(에름란트), 마주리아(마주리, 마주렌) 및 포비실레 지역에서 자결을 위한 주민투표가 실시되었습니다. 주민투표는 공식적으로 협상국의 통제 아래에 있던 독일 당국에 의해 실시되었습니다.\n독일이 실시한 주민투표는 대부분의 유권자들이 폴란드보다 동프로이센을 선택했다고 보고했습니다(알렌슈타인 국민투표 지역 97% 이상, 마리엔베르더 국민투표 지역 92% 이상). 해당 지역 대부분은 프로이센 주로 남게 되었으며, 이는 곧 독일에 잔류함을 뜻합니다."
 ww1_poland.20.desc2:0 "베르사유 조약 94조, 96조, 97조에 따라 동프로이센 알렌슈타인과 서프로이센 마리엔베르더의 일부인 남부 바르미아(에름란트), 마주리아(마주리, 마주렌) 및 포비실레 지역에서 자결을 위한 주민투표가 실시되었습니다. 주민투표는 공식적으로 협상국의 통제 아래에 있던 독일 당국에 의해 실시되었습니다.\n독일이 실시한 주민투표는 대부분의 유권자들이 독일령 동프로이센보다 폴란드를 선택했다고 보고했습니다(알렌슈타인 국민투표 지역 54% 이상, 마리엔베르더 국민투표 지역 60% 이상). 결국 해당 지역은 폴란드로 할양되었습니다."
 ww1_qing.12.t:0 "이쾅의 죽음"
 ww1_qing.12.d:0 " 황제를 보필하고 국무의 책임을 졌던 총리대신 아이신기오로 이쾅이 병으로 사망했습니다. 그는 서구 문물의 침입에 반대했으며 이홍장과 함께 신축조약 서명의 특명전권대사였습니다. 말년에 그는 총리대신으로서 신해혁명을 맞았습니다."
 ww1_qing.12.a:0 "편히 쉬기를."
 ww1_greece.30.t:0 "충성파 정변"
 ww1_greece.30.d:0 "협상국과 가까워지려고 하는 정부의 정책에 반대하여 요안니스 메탁사스가 이끄는 충성파가 정변을 일으켜 정권을 장악하려고 합니다. 콘스탄티노스 국왕은 이에 대해 어떤 발언도 하지 않았지만 정변을 지지하는 것 같습니다."
 ww1_greece.30.a:0 "그러면 공화국을 선포하리라!"
 ww1_greece.30.b:0 "국왕 폐하와 조국을 위해!"
 ww1_greece.31.t:0 "베니젤로스파의 테살리아 장악"
 ww1_greece.31.d:0 "[ROOT.GetLeader] 왕국군과의 전투 끝에 [THE.GetNameDefCap] 측이 테살리아 또한 장악합니다."
 ww1_greece.31.a:0 "불공평하잖아."
 ww1_austria.9.t:0 "오스트리아의 평의회 공화국?"
 ww1_austria.9.d:0 "러시아 혁명과 동시에, 좌파 노동자 운동은 오스트리아 공산당을 창당했습니다. 루트 피셔, 카를 슈타인하르트, 프란츠 코리초너, 루친 라우라트가 공동 창당자입니다. 오스트리아에서 평의회 공화국을 수립하려는 시도는 빈이나 오버외스터라이히와 같은 산업지역이나 인구밀도가 높은 지역에서나 정착될 수 있습니다."
 ww1_austria.9.a:0 "정변을 진압하라."
 ww1_austria.9.b:0 "우리는 빈의 노동자다! (적오스트리아로 플레이)"
 ww1_china.107.t:0 "중화소비에트공화국의 수립"
 ww1_china.107.d:0 "[CSR.GetLeader]이 이끄는 중국 공산당은 [CSR.Capital.GetCapitalVictoryPointName]에 [CSR.GetNameDef]의 수립을 선언했습니다. 그들은 중국을 마르크스주의 기반의 공산주의 국가로 통일함으로써 군벌 시대의 종말을 가져올 것이라고 하였습니다. 아직 널리 승인되지는 않았지만, 노동자 계층과 농민 계층은 일반적으로 이들을 지지합니다."
 ww1_china.107.a:0 "이게 다 뭐야? 중국에 공산주의라고?"
 ww1_china.107.b:0 "온나라의 노동자와 억압받는 민중이여, 단결하라!"
 ww1_england.220.t:0 "자원병 부대를 조직하는 반독 투사들"
 ww1_england.220.d:0 "프랑스와 독일 사이의 전쟁 발발에 대한 무대응 이후, 수천 명의 패기 넘치는 젊은이들(그리고 모함을 원하는 귀족 일부)은 [FRA.GetNameDef]에서 복무할 수 있도록 해협을 건너기 위해 상당히 큰 자원병 집단을 조직했습니다."
 ww1_england.220.a:0 "굳이 그래야만 한다면. 우리는 중립을 지킬 것이다."
 ww1_england.221.t:0 "영국 의용군의 도착!"
 ww1_england.221.d:0 "자국 정부의 항의에도 불구하고, 약 5,000명의 영국인들이 완전무장을 하고 독일의 위협에 맞서 지원을 아끼지 않고 우리 국경에 도착했습니다. 그들의 도움은 매우 감사할 것입니다!"
 ww1_england.221.a:0 "어쩌면 \"모든\" 영국인들이 나쁜 건 아닐지도..."
 ww1_england.222.t:0 "세인트헬레나 혁명"
 ww1_england.222.d:0 "영국으로부터 멀리 떨어진 남대서양의 세인트헬레나에서 주민들과 군인들이 연방에 가입하기 위해 봉기합니다!"
 ww1_england.222.a:0 "영광스럽구나!"
 kis_news.122.t:0 "키예프 함락"
 kis_news.122.d:0 "동부 전선에서 온 소식입니다. 독일군은 러시아군의 방어선을 뚫고 키예프를 점령했습니다. 일단 전선이 무너지자 복구하기가 쉽지 않았고, 기차를 타고 우크라이나 평원을 가로지르는 독일군은 주요 거점만 점령하며 빠르게 진격하고 있습니다."
 kis_news.122.a:0 "다음은 [RUS.Capital.GetCapitalVictoryPointName]!"
 kis_news.122.b:0 "동부 전선이 한 축으로 기울어진다."
 kis_news.122.c:0 "한 발짝도 물러서지 마라!"
 kis_news.123.t:0 "민스크 함락"
 kis_news.123.d:0 "러시아의 공세는 성공하지 못했습니다. 러시아군은 이미 민스크의 도심에서 완전히 격퇴되었고, 시청과 주요 기차역은 독일군에 의해 분명히 깃발이 꽂혔습니다. 독일군이 동부 전선의 주요 목표로 정한 폴란드에 대한 완전한 점령은 이미 끝났고, 독일군의 칼끝은 페트로그라드로 이어지는 직선 철도와 평행하게 놓여 있습니다."
 kis_news.123.a:0 "승리가 머지 않았다."
 kis_news.123.b:0 "독일이 승기를 굳힐 것인가?"
 kis_news.123.c:0 "잊지 마라, 민스크는 아직 페트로그라드에서 800 km나 떨어져 있다!"
 kis_news.124.t:0 "쾨니히스베르크 함락"
 kis_news.124.d:0 "러시아의 공세가 성공해 독일에게 일격을 가한 것으로 보입니다. 러시아의 성명에 따르면, 독일 발트 함대는 패배한 군대와 함께 동프로이센의 쾨니히스베르크 항에서 즉시 철수했습니다. 동시에 쾨니히스베르크는 러시아 해군의 주요 보급항이자 최전방에 위치한 거점 역할을 할 것으로 기대됩니다. 다만 국경의 돌출부였던 동프로이센의 함락은 독일의 전략적 후퇴라는 지적도 나옵니다."
 kis_news.124.a:0 "이건 다 큰 계획의 일환이야. 패배가 아니란 말이다!"
 kis_news.124.b:0 "독일의 긍지가 무너진 것 같군."
 kis_news.124.c:0 "프로이센은 이미 패배했다!"
 kis_news.125.t:0 "렘베르크 함락"
 kis_news.125.d:0 "전하는 바에 따르면, 오스트리아군은 렘베르크에서 철수했고 갈리치아 동부를 잃은 것으로 보입니다. 러시아군은 카르파티아 북부를 점령하기 위해 진군하고 있습니다. 오스트리아는 처음부터 패배의 수모를 겪었지만, 렘베르크는 제국의 가장 외진 곳이었고, 전투는 졌지만 전쟁에서 승리할 것이라는 여론이 우세합니다."
 kis_news.125.a:0 "대신 우린 바르샤바를 점령할 것이니!"
 kis_news.125.b:0 "러시아인들이 생각보다는 잘 싸우네."
 kis_news.125.c:0 "선취점!"
 kis_news.126.t:0 "슈트라스부르크 함락"
 kis_news.126.d:0 "엘자스-로트링겐과 주도 슈트라스부르크가 프랑스군에 의해 점령되었다고 보고되었습니다. 이 지역은 1870년 전쟁 당시 프랑스에 대한 승리를 통해 독일이 얻은 지역이며, 독일과 프랑스의 자존심이 걸린 곳입니다. 과거 소유권이 자주 바뀌는 등 역사적 이유로 두 문화가 뒤섞여 현지인들은 독일어와 프랑스어를 모두 구사하며, 이들은 어느 한쪽만 지지하는 것은 아닙니다. 만약 전쟁이 프랑스의 승리로 끝난다면, 이곳은 알자스-로렌의 스트라스부르로 더 많이 불릴 것입니다."
 kis_news.126.a:0 "이건 말도 안 돼!"
 kis_news.126.b:0 "이제 스트라스부르라는거지?"
 kis_news.126.c:0 "제17계획이 먹혀들어가는군!"
 kis_news.127.t:0 "베네치아 함락"
 kis_news.127.d:0 "물에 떠 있는 도시 경관으로 유명한 베네치아가 다시 한번 오스트리아의 지배를 받게 되었습니다. 알프스에서 유혈이 낭자한 여러 차례의 전투 끝에, 오스트리아군은 이탈리아군을 피아베 강으로 밀어붙였고 결국 강을 건너 베네치아를 공격했습니다. 도시를 지키기 위해 머물던 이탈리아 사단은 해상으로 대피했고, 운하를 둘러싼 시가전에서 후퇴하지 못하고 저항하던 소수의 수비대는 결국 항복했습니다."
 kis_news.127.a:0 "네가 모든 길은 로마로 통한다고 했지?"
 kis_news.127.b:0 "이탈리아 산악사단? 오스트리아가 훨씬 낫구만."
 kis_news.127.c:0 "피아베 강을 대체 어떻게 건넜다는 거지?"
 kis_news.128.t:0 "베오그라드 함락"
 kis_news.128.d:0 "[SER.GetNameDef]의 수도 베오그라드가 함락되었습니다. 이례적으로 베오그라드는 최전방에 위치해 있으며 이 때문에 오스트리아군으부터 많은 공격을 받았습니다. 세르비아군은 여러 번의 공세를 격퇴하고 도시를 포기하지 않았지만, 몇 주간의 격렬한 포격 끝에, 필사적인 방어에도 불구하고 도시는 결국 넘어갑니다."
 kis_news.128.a:0 "대가를 치뤄라, 세르비아!"
 kis_news.128.b:0 "필연적이었다."
 kis_news.128.c:0 "그러나 나와 내 자식들은 여기 남아 끝까지 싸울 것이니."
 ww1_rif.1.t:0 "리프 부족민의 저항"
 ww1_rif.1.d:0 "리프 원주민들은 우리의 지배에 계속 저항하고 있습니다. 지난 두 번의 모로코 위기를 통해 우리는 북부 모로코, 소위 '리프'를 얻었습니다. 하지만 행정권을 장악하기 위해서는 여러 가지 방법으로 거주민들을 진정시킬 필요가 있습니다. 모로코인과 베르베르인 모두 우리가 그곳에 식민지를 건설하려고 했을 때부터 불만을 품고 저항해 왔습니다."
 ww1_rif.1.a:0 "그럼 수비더를 더 보내라."
 ww1_rif.2.t:0 "아누알 전투"
 ww1_rif.2.d:0 "북동 모로코에 위치한 아누알에서 육군과 리프 베르베르인 사이에 전투가 벌어졌습니다. 우리는 막대한 군사적 패배를 겪었으며, 이는 거의 항상 아누알의 재앙이라고 일컬어지는 최악의 패배로 널리 여겨질 수 있습니다. 아브드 엘 크림이 이끄는 리프인들은 마누엘 실베스트레가 이끄는 군대를 완벽한 게릴라 작전으로 격파했고, 이로 인해 13,363명의 사상자가 발생했습니다. 게다가 그들은 승리를 멈추지 않았습니다. 그들은 지금 북아프리카의 중요한 항구 중 하나인 멜리야로 진격하고 있습니다."
 ww1_rif.2.a:0 "어떻게!?"
 ww1_rif.3.t:0 "리프 공화국의 선포"
 ww1_rif.3.d:0 "아브드 엘 크림의 지도 아래에 단합한 리프인들이 공세를 격퇴하였으며 곧이어 독립공화국을 선언했습니다. 공화국의 국가수반은 아브드 엘 크림이며 총리는 벤 하이 하트미입니다."
 ww1_rif.3.a:0 "용납할 수 없다."
 ww1_rif.3.b:0 "이마지겐이여, 일어나라! (리프로 플레이)"
 ww1_rif.4.t:0 "리프에 개입?"
 ww1_rif.4.d:0 "스페인령 모로코가 베르베르족에 함락되었습니다. 이들은 독립 공화국을 수립했으며 이들의 존재는 프랑스령 모로코 안의 독립 열망을 자극하고 있습니다. 그리고 우리는 그들에 대한 전쟁 명분이 있습니다. 베르베르족이 프랑스령 모로코 국경을 침범하여 프랑스 수비대를 공격했다고 보고되었습니다. 육군은 스페인군과 일련의 연합작전을 펼칠 준비가 되어 있습니다."
 ww1_rif.4.a:0 "개시."
 ww1_rif.4.b:0 "그냥 거길 수비해."
 ww1_rif.5.t:0 "스페인의 리프 철수"
 ww1_rif.5.d:0 "우리가 승리했습니다! 스페인 제국주의자들이 리프에서 철수합니다. 이제 우리는 전 세계적으로 독립을 승인받아야 합니다."
 ww1_rif.5.a:0 "자유다!"
 ww1_romania.3.t:0 "육군의 상태"
 ww1_romania.3.d:0 "이 분쟁은 우리가 전쟁에 얼마나 준비가 되어 있지 않은지 보여주었습니다..."
 ww1_romania.3.a:0 "서둘러 개혁해야 한다!"
 ww1_korea.60.d_joseon:0 "융희황제는 오늘 창덕궁에서 심장마비로 사망했으며 남양주시 유릉에 두 부인과 함께 안장되었습니다. 융희황제는 아버지가 일본에 의해 쫓겨난 후 잠시 제위에 올랐습니다. 그의 통치는 대부분 일본에 의해 끌려다녔습니다.\n그에게는 자식이 없었습니다. 이에 일본은 그들이 보기에 조선을 통치하기 가장 적당한 왕족인 의민태자 이은을 창덕궁 이왕으로 추대하였습니다."
 ww1_korea.60.c:0 "국왕 폐하 만세."
 ww1_ottoman.109.desc:0 "영국 해군에 쫒기던 독일 군함 두 척이 코스탄티니예 항구에 정박해 있습니다. 영국인들은 이들이 중립국 항구에 오직 24시간 동안만 머무를 수 있다는 것을 알고 잡으려고 기다리고 있습니다. 그러나 예상치 못한 결정이 내려졌습니다. 독일의 동의 하에, [TUR.GetNameDef] 측은 선원 전원을 포함하여 두 척의 배를 [TUR.GetAdjective] 함대에 편입하였습니다."
 ww1_china.108.t:0 "헌법제정에 대한 논의"
 ww1_china.108.d:0 "위안스카이가 방해한 헌법제정운동이 재개되었습니다. 국회는 이제 제대로 된 입헌공화국을 수립하기 위해 노력할 것입니다. 그렇지 않는다면 중국은 곧 여러 차례의 내전이 벌어지는 무법지대로 몰락할 것입니다."
 ww1_china.108.a:0 "진행하라."
 ww1_china.109.t:0 "국교로서의 유교?"
 ww1_china.109.d:0 "공자께서 유학을 창시하신 이래로 유교는 중국 역대 왕조의 통치 기반이자 문화적 근간이 되어왔으며, 또한 수신제가치국평천하라는 옛말이 있듯 유교는 중국인들의 삶의 일거수일투족에 있어 기본적 가치로 자리잡았습니다.\n하지만 시대가 지나면서 유학의 옛 전통엔 상당한 변질이 일어났습니다. 유교의 변질로 각종 악폐습이 발생하자, 천두슈나 옌푸, 딩원장, 후스를 비롯한 소장파 근대화론자들이 유교 중심의 사회를 크게 변혁시키거나 아예 유교적 전통을 타파하기 위해 그 일환으로 서구 열강에서 채택중인 신앙의 자유를 일차적 목표로 내세웠습니다. 반면, 장쥔마이, 량수밍과 같은 현학파 학자들은 유교적 전통이 항상 근대화와 대립하는 것은 아니며, 오히려 유교에 대한 철저한 비판과 성찰을 통해 옛 성현들의 가르침으로 돌아가는 것만이 진정으로 중국을 근대 국가로 이끌 길이라고 주장하고 있습니다. 우리는 어느 쪽의 손을 들어주어야 할까요?"
 ww1_china.109.a:0 "국민 교육은 공자의 도를 가지고 수신의 모범으로 삼는다."
 ww1_china.109.b:0 "국민은 종교 신앙의 자유가 있으며 법률에 의하여 어떤 제한도 받지 않는다."
 ww1_china.110.t:0 "각성 자치?"
 ww1_china.110.d:0 "중국 각 성의 법률 제정과 직선제 선거를 통한 성장의 선출은 신해혁명 당시부터 혁명가들이 헌법에 반영할 것을 줄곧 주장해왔던 중요한 사안입니다. 하지만 리위안훙과 쑨원을 중심으로 한 남방의 혁명가들과 베이징을 장악한 위안스카이가 타협하는 과정에서 각지의 군벌들에게 상당한 실권을 쥐여준 것 때문에 각지의 군벌들이 독군이나 총독을 자칭하고 빗발치는 민선 실시 요구를 묵살해왔습니다.\n호국전쟁을 기점으로 상황이 바뀌었습니다. 호국군에 가담한 탕지야오, 자오헝티, 천중밍은 각각 윈난, 후난, 광둥의 민정 복구 및 성헌 제정을 목표로 내세워 성민들의 압도적인 지지를 받았으며, 홍헌제제의 붕괴 이후 천춘쉬안을 중심으로 한 정객들이 위안스카이에 의해 철폐된 민국 원년의 약법을 복원하고 제대로 된 헌법을 제정하라며 압박해오는 상황입니다.\n여기서 우리는 선택의 기로에 놓였습니다. 만약 공화주의자들의 의견을 수락해 성장 민선과 성헌 제정을 실시할 시, 그들의 불만은 급격히 줄어들 것이고 대륙에 평화가 찾아오겠지만 북양군벌의 세력은 명백히 약화될 것입니다. 반면 약법의 회복을 요구하는 공화주의자들은 연성자치와 중앙집권화라는 두 가지의 상반된 논리를 설파하며 의견이 일치단결되지 않았으며, 이들을 교묘히 이간질하면서 중앙집권주의자들 중 일부를 우리의 편으로 끌어들이는데 성공한다면 국회를 통해 강력한 중앙정부의 권력을 확보할 수 있겠지만 분노한 전직 혁명가들이 다시 총기를 들고 반란을 일으킬 가능성도 분명 존재합니다."
 ww1_china.110.a:0 "헌법에 성헌을 포함시켜 각성의 성장을 민선으로 선출할 것이다."
 ww1_china.110.b:0 "민국은 중앙정부의 지도 아래 일치단결해야 한다."
 ww1_china.111.t:0 "군 통수권 문제"
 ww1_china.111.d:0 "중화민국 임시약법 상 대총통은 군 통수권을 가지고 있으나, 군정권은 육군부가, 군령권은 참모본부가 쥐고 있으므로 사실상 이를 행사할 수 없습니다. 따라서 대리총통 리위안훙은 군사권을 육군부에서 회수하여 총통부에 귀속시키려고 시도합니다."
 ww1_china.111.a:0 "돤치루이와 구 진보당계 의원들이 반발하여 무산된다."
 ww1_china.111.b:0 "네 군대는 이제 내 것이다."
 ww1_china.111.b.tt:0 "내전 시 추가 사단을 받을 것입니다."
 ww1_china.112.t:0 "신국회와 구국회"
 ww1_china.112.d:0 "돤치루이와 리위안훙, 펑궈장 사이의 분열이 극심해졌다는 것은 중국인이라면 누구나 아는 사실입니다. 야심만만하지만 청렴하고 강직해 인기가 매우 높은 돤치루이는 펑궈장과 리위안훙, 그리고 나머지 북양군벌을 모두 몰아내고 자신이 직접 유일하면서 적법한 대총통에 올라 인민들을 '올바른' 길로 인도해야 한다는 생각을 품고 있으며, 이에 전직 입헌군주제 지지자인 펑궈장과 완고한 민주공화정 추종자인 리위안훙은 두 사람 사이의 견해 차이에도 불구하고 힘을 하나로 합쳐 돤치루이의 폭주를 막으려 시도하고 있습니다.\n원래 국회에선 꾸준히 국민당-진보당 간의 연합이 압도적 다수를 차지하고 있었으나, 토원전쟁과 호국전쟁, 약법 논쟁을 거치며 옛 국민당이 쑹자오런의 계파인 헌정상각회, 쑨원의 계파인 중화혁명당, 황싱의 계파인 구사연구회로 쪼개지면서 크게 약화되고 진보당 해산 이후 수립된 헌법연구회, 헌법토론회가 연구계로서 헌정상각회 온건파와 함께 돤치루이에게 가담하자 양쪽 진영의 의석이 완전히 비등해져 어느 쪽도 우세를 장담할 수 없는 상황입니다.\n한편, 돤치루이에겐 숨겨진 한 수가 남아있는데, 돤치루이를 지지하는 거물 정치인인 량치차오는 홍헌제제 이후 중화민국은 완전히 새로 세워져야 한다는 재조론을 펴고 있으며, 그에게 찬동하는 의원 또한 상당히 많습니다. 이들의 주장을 수용해 국회를 해산하고 신국회를 수립하는 과정에서 친리위안훙 정당들을 내쫓는다면 국회를 거수기로 만들 수 있겠지만, 이는 상당히 위험할 것입니다."
 ww1_china.112.a:0 "돤치루이를 지지하는 국회를 새로 소집하라."
 ww1_china.112.b:0 "기존 국회를 회복하라."
 ww1_china.113.t:0 "대총통 문제"
 ww1_china.113.d:0 "대총통 자리를 놓고 벌어진 돤치루이와 리위안훙 간의 대치상태가 끝내 폭발하기 직전입니다. 양측은 자신들을 지지하는 국회의원들을 내세워 맹렬히 대립하고 있으며, 심지어는 각지의 군벌들을 끌어들이면서 무력 행사도 고려할 생각을 갖고 있습니다. 이미 상당수의 군벌들이 돤치루이에게 매수되었으며, 이에 리위안훙은 안후이의 실력자인 장쉰에게 휘하 군대의 파견와 중재안 제시를 포함한 각종 도움을 요청하고 있습니다.\n아슬아슬한 양측의 균형은 추 역할을 하던 펑궈장이 은퇴를 고려하면서 급격히 무너지고 있습니다. 또한 리위안훙의 편으로 돌아서는 것처럼 보이기도 하는 장쉰은 장쉰대로 맹렬한 청조 복고주의자로, 양쪽이 서로 물어뜯다가 양패구상에 처한 틈을 타 사태를 해결한다는 명분으로 베이징에 입성해 선통제를 복위시킬 기회만을 노리고 있다는 소문이 파다합니다. 만약 문제를 적절하게 해결하지 못하고 질질 끌게 되었다간 중화민국은 홍헌제제가 취소된 지 얼마 지나지 않았는데도 또다시 공화정의 존폐가 걸린 최악의 상황을 맞이하게 될 것입니다."
 ww1_china.113.a:0 "어림도 없다! 중화민국의 최고 실력자는 나다!"
 ww1_china.113.b:0 "리위안훙은 적법한 대리총통이니 다시 복직해야 한다."
 ww1_china.114.t:0 "호국운동에 가담하는 광서"
 ww1_china.114.d:0 "광서는 우리의 대의에 공감하여 호국전쟁에서 우리 편에 서기로 결정합니다."
 ww1_china.114.a:0 "함께 중국을 위하여!"
 ww1_china.115.t:0 "호국운동에 가담하는 광동"
 ww1_china.115.d:0 "광동은 우리의 대의에 공감하여 호국전쟁에서 우리 편에 서기로 결정합니다."
 ww1_china.116.t:0 "호국운동에 가담하는 귀주"
 ww1_china.116.d:0 "귀주는 우리의 대의에 공감하여 호국전쟁에서 우리 편에 서기로 결정합니다."
 ww1_china.117.t:0 "무너지는 중화제국"
 ww1_china.117.d:0 "남방 군벌들은 대규모로 호국운동에 가담했습니다. 주위의 북양군벌들 또한 위안스카이에 그다지 충성하지 않습니다. 제국은 실패했습니다. 직접 제위에서 물러나거나 다른 이들에게 강제로 퇴위당하는 것 두 가지 뿐입니다.\n우려스러운 보고를 받은 위안스카이는 울먹이며 외쳤습니다. \"끝장이야! 모든 게 끝장이야! 어젯밤에 하늘에서 큰 별이 하나 떨어지는 걸 봤어. 이건 내 평생에 두번째로 본거야. 처음 봤을 때는 이홍장이 죽었어. 이번에는 아마 내 차례일 거야.\""
 ww1_china.117.a:0 "예전으로 돌아가고 싶다..."
 ww1_china.117.b:0 "어디 감히 그리 말하는가!"
 ww1_china.117.b.tt:0 "§R그 누구도 위안스카이가 황제로서 군림하는 것을 지지하지 않습니다. 북양군벌들은 더 이상 그에게 충성하지 않으며, 얼마 가지 않아 그를 퇴위시킬 것입니다!§!"
 ww1_china.118.t:0 "퇴위당한 위안스카이"
 ww1_china.118.d:0 "돤치루이가 이끄는 북양군벌들은 위안스카이의 즉각적인 퇴위를 요구했습니다. 그들은 호국군과 접촉하여 제국은 더 이상 존재하지 않을 것이며 민국이 다시 수립될 것이라고 전했습니다."
 ww1_china.118.a:0 "졌어, 졌다고!"
 ww1_china.119.t:0 "갈림길에 선 루룽팅"
 ww1_china.119.d:0 "우리는 광서군벌의 지도자인 루룽팅이 호국군에 가담하려고 한다는 것을 방금 알았습니다. 그가 떠난다면 위신에 큰 타격을 입을 것입니다. 그는 자신을 설득하려면 적어도 그를 광동, 광서, 귀주, 호남, 그리고 복건의 태수로 임명해야 한다고 주장합니다. 그를 설득하기 위해 보상한다면 다른 이들도 그에게 충성을 대가로 보상을 한 것처럼 충성을 대가로 보상을 요구할 것입니다. 이는 곧 제국의 정통성에 사형선고나 마찬가지입니다. 그럴 가치가 있습니까?"
 ww1_china.119.a:0 "그에게 관대한 보상을 약속하라..."
 ww1_china.119.b:0 "그는 필요 없다."
 ww1_china.119.b.tt:0 "§R이는 다른 충성스러운 군벌들에게도 큰 영향을 끼칠 것입니다!§!"
 ww1_china.120.t:0 "황태자 위안커딩"
 ww1_china.120.d:0 "홍헌제는 그의 아들 위안커딩을 황태자로 정했습니다. 그러나 그는 무능하다고 잘 알려져 있으며 왕당파는 위안스카이 사후 위안커딩을 즉위시키는 대신 청나라의 마지막 황제 푸이를 복위시키고자 합니다. 심지어 북양군벌들도 그의 즉위를 지지하기는 커녕 자신들의 권력을 추구하는 야망에 찼습니다."
 ww1_china.120.a:0 "행운을 빈다."
 ww1_china.121.t:0 "민국의 복원?"
 ww1_china.121.d:0 "위안스카이는 죽었습니다. 그리고 우리는 여전히 중화제국의 빈 제위와 여기 놓였습니다. 텅 빈 제국을 이끌 자가 아무도 없자 중국의 가장 강력한 군벌인 돤치루이, 펑궈장, 그리고 왕스전은 권력을 쥐고 있습니다. 인민과 북양군벌은 민국의 복원을 원합니다. 그러나 군주제에 호의를 가진 이들은 이 모든 일 이후에 청나라의 마지막 황제인 푸이를 복위시키자고 주장합니다."
 ww1_china.121.d2:0 "위안스카이는 죽었습니다. 그리고 우리는 여전히 중화제국의 빈 제위와 여기 놓였습니다. 텅 빈 제국을 이끌 자가 아무도 없자 중국의 가장 강력한 군벌인 돤치루이, 펑궈장, 그리고 왕스전은 권력을 쥐고 있습니다. 인민과 북양군벌은 민국의 복원을 원합니다. 그러나 군주제에 호의를 가진 이들은 이 모든 일 이후에 청나라의 마지막 황제인 푸이를 복위시키자고 주장합니다.\n한편 일부는 위안스카이의 황태자 위안커딩을 즉위시켜야 한다고 주장합니다. 그는 모두의 예상을 깨고 전쟁에서 군사 지도자로 유능했습니다. 그가 황제가 된다면 그는 천하가 무사태평함을 바란다는 의미에서 태평제로 제위를 이을 것입니다. 이런 헛소리에 대한 사람들의 반응은 그저 비웃음 뿐입니다."
 ww1_china.121.a:0 "알다시피 그 누구도 거짓 제국을 원하지 않는다."
 ww1_china.121.b:0 "선통제 만세!"
 ww1_china.122.t:0 "[ROOT.GetLeader]의 민주주의 회복"
 ww1_china.122.d:0 "피비린내 나는 전투 끝에 우리는 베이징에 달하여 거짓 황제와 거짓 제국을 없애고 중국의 질서를 되찾았습니다. [ROOT.GetLeader]은(는) 사임할 것이며 민주정이 수립될 것이라고 선언했습니다. 이는 중화민국의 부활을 뜻합니다."
 ww1_china.122.a:0 "그는 진정한 영웅이다."
 ww1_china.122.b:0 "차이어와 그는 중국의 영웅으로 기억될 것이다."
 ww1_morocco.16.t:0 "아가디르 위기의 영국 개입"
 ww1_morocco.16.d:0 "[ENG.GetName] 측은 [FRA.GetNameDef] [GER.GetNameDef] 사이를 중재하고 전면전을 피하기 위해 아가디르로 전함을 보냈습니다."
 ww1_morocco.16.a:0 "독일 놈들에게 꽤 압력이 될 것이다."
 ww1_morocco.16.b:0 "흠..."
 ww1_morocco.17.t:0 "금융위기"
 ww1_morocco.17.d:0 "아가디르 위기가 벌어지는 도중 금융위기가 닥쳤습니다. 주식 시장은 하루 만에 30% 급락했으며 대중은 마구잡이로 금을 인출하기 시작했습니다. 국가은행은 한 달 만에 금 보유량의 20%를 잃었습니다. 소문에는 프랑스 경제장관이 음모를 꾸몄다고 합니다."
 ww1_morocco.17.a:0 "조금 물러서야 할까?"
 ww1_morocco.18.t:0 "더욱 심해지는 금융위기"
 ww1_morocco.18.d:0 "프랑스가 모로코 대부분을 장악하도록 두지 않고 물러서지 않았기 때문에 금융위기가 악화되었으며  금본위제에서 퇴출당할 위기에 놓였습니다."
 ww1_morocco.18.a:0 "젠장할 국가은행."
 ww1_china.80.d2:0 "[CHI.GetLeader]은(는) 서구 열강으로부터 조계를 되찾기 위한 [CHI.GetNameDef]의 대전쟁 참전을 발표했습니다. 그러나 선전포고에도 불구하고 [CHI.GetName] 측이 실제로 전시 행위를 벌일 만한 상태에 있는 것처럼 보이지는 않습니다."
 ww1_china.90.t:0 "쑹자오런 암살"
 ww1_china.90.d:0 "국민당을 이끄는 혁명가 정치인 쑹자오런이 살해당했습니다. 그는 황싱과 함께 중국혁명동맹회의 창설자 중 한 명이기도 하였습니다. 국민당이 지난 총선에서 압도적인 승리를 거둔 후 그는 상하이 열차역에서 연설을 하던 도중 총격 당했습니다."
 ww1_china.90.a:0 "중국의 민주주의가 박살났다."
 ww1_china.123.t:0 "[GetYear]년 [ROOT.GetAdjective] 대총통 선거"
 ww1_china.123.desc:0 "향후 5년간 [ROOT.GetNameDef]을(를) 이끌 지도자를 투표하여 선출할 것입니다."
 ww1_china.123.a:0 "민국의 아버지 - 쑨원"
 ww1_china.123.b:0 "경제학 천재이자 유명한 인본주의자 - 랴오중카이"
 ww1_china.123.c:0 "쑨원의 측근이자 중도좌파 정치인 - 왕징웨이"
 ww1_china.123.d:0 "젊은 민주 혁명가 - 쑹자오런"
 ww1_japan.103.b:0 "누가 관심이 있대?"
 kis_news.107.b:0 "한 시대의 끝이다."
 kis_news.119.b:0 "중국의 새 시대다."
 ww1_belgium.33.t:0 "사그라든 군국주의"
 ww1_belgium.33.d:0 "전쟁이 끝났습니다. 우린 이 모든 악몽에서 살아남았습니다. 피해로부터 안정을 되찾고 회복하려면 오랜 시간이 걸릴 것입니다. 그러나 적어도 지금부터 시작할 수는 있습니다. 남자들은 전선에서 집으로 돌아갈 것입니다. 사람들은 돌아갈 집이 있습니다. 마침내 평화가 찾아왔습니다."
 ww1_belgium.33.a:0 "잠에 들 시간이다."
 ww1_china.10.d2:0 "위안스카이가 건강이 좋지 않아 세상을 떠났습니다. 그는 사실상 전 중원의 전권을 쥐고 있던 탐욕스럽고 야심에 찬 장군이기도 했지만, 그는 죽을 때까지 청조를 향한 충성심을 지켰습니다. 북양군은 여전히 그의 후계자 휘하에 있으나 확실히 동요하고 있습니다."
 ww1_china.43.b:0 "직예에 항복하리. ([ZHC.GetNameWithFlag]로 플레이)"
 ww1_china.43.c:0 "봉천에 항복하리. ([FNG.GetNameWithFlag]로 플레이)"
 ww1_china.54.b:0 "모든 중국인이 위인으로 칭송할 만한 이었다."
 ww1_china.68.d2:0 "직예군벌의 수장이자 중화민국의 부총통이었던 펑궈장이 병으로 사망했습니다."
 ww1_china.123.e:0 "평화주의 활동가이자 베이핑의 자유주의 교수 - 차이위안페이"
 ww1_china.123.f:0 "현대주의 사상가이자 위대한 교육자 - 량치차오"
 ww1_china.123.g:0 "국민당의 장로 정치인 - 린썬"
 ww1_china.124.t:0 "중국의 웨이하이웨이 반환 요구"
 ww1_china.124.d:0 "중국 산둥성 웨이하이웨이에는 19세기에 청나라를 격파한 뒤 얻은 조계지가 있습니다. 이 조계의 목적은 일본과 러시아를 견제하는 것입니다. 그러나 이제 중국인들은 반환을 요청합니다."
 ww1_china.124.a:0 "물론이다."
 ww1_china.124.b:0 "아니, 그대로 둔다."
 ww1_china.125.t:0 "[FROM.GetName]의 요청 거부"
 ww1_china.125.d:0 "[FROM.GetAdjective] 정부가 웨이하이웨이 반환 요청울 거부했습니다."
 ww1_china.125.a:0 "엿이나 먹으라지."
 ww1_china.126.t:0 "중국의 칭다오 반환 요구"
 ww1_china.126.d:0 "중국 산둥성 칭다오에는 19세기에 청나라를 격파한 뒤 얻은 조계지가 있습니다. 이는 중국 정부와 협의가 되지 않은 것이니 이들은 반환을 요청하고 있습니다."
 ww1_china.126.a:0 "알았다. 가져가던지."
 ww1_china.126.b:0 "아니 내 것이다!"
 ww1_china.127.t:0 "[FROM.GetName]의 요청 거부"
 ww1_china.127.d:0 "[FROM.GetAdjective] 정부가 칭다오 반환 요청울 거부했습니다."
 ww1_china.127.a:0 "엿이나 먹으라지."
 ww1_china.128.t:0 "국민당과의 일치?"
 ww1_china.128.d:0 "우리 힘 아래에 중국을 재통일하는 데 실패했습니다. 중국 내륙을 되찾는 것이 불가능하다는 것은 분명한 사실이며, 국민당이 사실상 중국을 재통일할 것 같습니다. 하지만 아직 잃지 않은 우리 위치를 지킬 기회가 있습니다. 우린 그저 깃발을 저들의 것으로 바꾸어 저들의 편에 설 수 있습니다. 쉽고 간단합니다. 그러나 이는 우리가 야망을 좀 내던지고 만주에만 머물러야 함을 뜻합니다."
 ww1_china.128.a:0 "그래 알았다."
 ww1_china.128.b:0 "절대 안 돼."
 ww1_china.129.t:0 "황싱의 사망"
 ww1_china.129.a:0 "그의 노력은 경의를 표할 만하다."
 ww1_china.130.t:0 "리위안훙의 사망"
 ww1_china.130.d:0 "신해혁명 초기인 1911년 호북군정부를 이끌었던 리위안훙이 세상을 떠났습니다. 그는 또한 당파 민주주의를 지지하면서 중화민국의 부총통을 역임했습니다. 그는 위안스카이에 충성한 이래로 북양군벌 중 한 명으로 인정받았습니다."
 ww1_china.130.a:0 "그는 중도 온건파였다."
 ww1_china.123.h:0 "보수우파 혁명가 - 후한민"
 ww1_china.123.i:0 "중화혁명의 설계자 - 황싱"
 ww1_china.123.j:0 "충실한 광동 연성자치주의자 - 천중밍"
 ww1_china.123.k:0 "자결주의자이자 노동운동 지지자 - 리지선"
 ww1_china.123.l:0 "사회주의 혁명가 - 장캉후"
 ww1_china.123.l.tt:0 "§Y그의 아나르코사회주의적 성향은 나라를 사회주의 국가로 이끌도록 만들 것입니다!§!"
 ww1_germany.132.b:0 "예상대로."
 ww1_germany.133.t:0 "디폴트"
 ww1_germany.133.d:0 "베르사유 조약에 따라 [ROOT.GetNameDef] 측은 협상국에 1320억 골트마르크라는 천문학적인 금액을 갚을 의무가 있습니다. 당연히 대전쟁으로 경제가 무너진 우리는 이 금액을 지불할 여유가 없지만 프랑스가 협상국을 밀며 우리를 짓밟고 싶어하기 때문에 이들은 금액을 고수합니다. 우리는 이 배상금을 불이행할 수밖에 없습니다."
 ww1_germany.133.a:0 "젠장, 갚으려면 돈이 필요해!"
 ww1_germany.134.t:0 "루르 점령"
 ww1_germany.134.d:0 "우리는 대전쟁의 승리자이며 모든 전쟁 피해와 협상국 군대의 군사적 손실에 대해 보상을 받아야 합니다. 그러나 독일은 최근 경제가 좋지 않아 배상금을 지급하기 어렵다며 디폴트를 선언했습니다. 이는 좌시할 수 없습니다. 독일 행정부는 지불할 충분한 돈이 있지만 우리를 훼방 놓기 위해 이런 짓을 벌인 것이 분명합니다."
 ww1_germany.134.a:0 "피로 갚아라!"
 ww1_germany.134.b:0 "이 쥐새끼들!"
 ww1_germany.135.d:0 "프랑스는 독일이 베르사유 조약에서 대전쟁 이후 승전국이 지시한 배상금을 불이행한 것에 대응하여 고도로 산업화된 지역인 루르 분지를 점령했습니다. 루르 점령은 독일 경제 위기를 악화시키고, 독일 민간인들은 소극적인 저항과 시민 불복종 행위에 가담하기 시작합니다."
 ww1_germany.135.b:0 "너무하는군!"
 ww1_germany.136.t:0 "프랑스의 루르 점령"
 ww1_germany.136.d:0 "프랑스군 32사단은 국경을 넘어 루르를 점령했습니다. 제대로 된 군대가 없어 우리는 그들의 점령에 저항할 수 없었습니다. 그들의 목표는 루르에서 나온 석탄과 철광석으로 배상금을 지불받는 것 같습니다."
 ww1_germany.136.a:0 "미쳤군! 독일 노동자들은 그 누구도 저들을 위해 일하지 않을 것이다!"
 ww1_germany.137.t:0 "루르 독일 노동자들의 파업!"
 ww1_germany.137.d:0 "루르의 독일인들이 우리를 위해 일하려고 하지 않는 것 같습니다. 노동자들은 광산에서 일하는 것을 거부하고 파업을 벌입니다!"
 ww1_germany.137.a:0 "그럼 프랑스인 노동자들을 고용하라."
 ww1_germany.138.t:0 "초인플레이션"
 ww1_germany.138.d:0 "여전히 취약한 독일 경제는 프랑스의 루르 점령에 대항한 총파업으로 무너졌습니다. 초인플레이션이 우리 경제를 강타했습니다!"
 ww1_germany.138.a:0 "방도가 없다..."
 ww1_germany.138.a.tt:0 "§Y배상금이 어느 정도 지급되면 협상국과 프랑스는 루르에서 철수하고 보다 완화된 배상금 계획을 적용할 것입니다.§!"
 ww1_germany.139.t:0 "루르 점령의 끝"
 ww1_germany.139.d:0 "루르 점령의 부담이 커지고 있습니다. 국제 여론도 우리에게 호의적이지 않으며 우리는 루르에서 이익을 충분히 얻었다고 생각합니다. 지금 철수하는 것이 적절할 것입니다."
 ww1_germany.139.a:0 "잘 있어라, 루르!"
 ww1_germany.140.d:0 "프랑스군이 루르를 떠났습니다. 혼란이 많이 있었습니다. 프랑스의 점령에 저항하는 몇몇 독일인들이 죽거나 부상당했습니다."
 ww1_germany.140.a:0 "마침내."
 ww1_germany.141.t:0 "클라이페다 봉기"
 ww1_germany.141.d:0 "국경 인근의 프랑스 위임통치령 메멜란트에서 리투아니아인 봉기가 벌어졌습니다. 이들은 메멜을 우리나라에 합병하고자 합니다."
 ww1_germany.141.a:0 "병사들을 보내 저들을 도와라!"
 ww1_germany.142.d:0 "메멜란트는 독일 제국의 동프로이센에서 가장 국경을 접한 지역으로 리투아니아인들은 이를 신생 독립국에 할양해야 한다고 주장합니다. 우리는 대전쟁에서 독일이 패전한 후 국제 연맹 위임통치령을 수립하기 위해 이곳에 파병하였습니다.\n최근 리투아니아인들은 메멜에서 반란을 일으키려고 하며, 사실 여기는 별 가치가 없으니 좋은 선물로 줘버리는 것도 나쁘지 않을 것 같습니다."
 ww1_germany.142.a:0 "리투아니아인들에게 줘버려."
 ww1_germany.142.b:0 "아니 - 저 놈들을 혼내줘라!"
 ww1_persia.8.t:0 "페르시아 헌병대"
 ww1_persia.8.d:0 "페르시아는 지난 세기부터 영국과 러시아의 식민지화 시도를 겪으며 혼란에 빠졌고, 현재 사실상 내전 상태에 놓여 있습니다. 페르시아 중앙정부에는 페르시아 중앙정부 헌병대가 있었는데, 스웨덴 장교단과 약 6,000명의 병력으로 구성되어 있었습니다. 페르시아 헌병대 사령관인 스웨덴의 하랄드 얄마르손 장군과 스웨덴 헌병대 장교들은 대부분의 이란 지식인 및 입헌주의자들과 마찬가지로 독일에 호의적이며 페르시아 전역에서 동맹국을 돕기 시작했습니다."
 ww1_persia.8.a:0 "페르시아는 굳건히 서리라."
 ww1_germany.143.t:0 "독일의 배상 거부!"
 ww1_germany.143.d:0 "[FROM.GetNameDefCap] 측은 지금부터 배상금을 갚지 않을 것이라고 합니다."
 ww1_germany.143.a:0 "지금 뭐라고 했냐?"
 ww1_germany.143.b:0 "아 이런, 진심이야?"
 ww1_england.223.t:0 "리투아니아 특파"
 ww1_england.223.d:0 "프랭크 크로지어 준장이 이끄는 소규모 군사 파견단이 새로 독립한 리투아니아로 파견되어 군대를 구축하고 미래의 독립을 보장할 것입니다."
 ww1_england.223.a:0 "아주 좋군."
 ww1_germany.99.a:0 "이 결과는 바람직하지 않아..."
 ww1_germany.99.b:0 "진보인민당 후보가 국가의회 의장으로 선출되었다."
 ww1_germany.99.c:0 "사민당 후보가 국가의회 의장으로 선출되었다."
 ww1_germany.100.a:0 "예상 밖이다."
 ww1_portugal.3.d:0 "혁명에 따라 테오필루 브라가의 지도 아래 공화임시정부가 수립되었습니다. 새로이 수립된 포르투갈 제1공화국의 공식적인 초대 대통령을 선출하기 위해 선거가 열렸습니다. 1911년 헌법에는 공화국 의회가 리스본에서 포르투갈 인민을 대신하여 대통령을 선출해야 한다고 명시되어 있습니다."
 ww1_portugal.3.b:0 "베르나르디누 마샤두가 이겼다."
 ww1_portugal.5.b:0 "군대를 동원해라!"
 ww1_portugal.10.b:0 "토마스 가르시아 호자두가 당선되었다."
 ww1_portugal.11.b:0 "마누에우 테이셰이라 고메스가 이겼다."
 ww1_portugal.13.d:0 "일곱 명의 후보가 나왔습니다. 한 명은 민주당원, 세 명은 공화당원, 두 명은 자유재생당원, 그리고 나머지 한 명은 독립당원입니다.이들 중 오직 민주당원 한 명, 공화당원 한 명, 자유재생당 한 명이 남았습니다."
 ww1_portugal.14.t:0 "국민혁명"
 ww1_portugal.14.d:0 "만성적인 정치적 불안정과 정부의 군대 방치는 군사 음모의 기회를 만들었습니다.\n\n마누엘 고메스 다 코스타 장군이 주도한 혁명은 브라가에서 시작되어 즉시 포르투, 리스본, 에보라, 코임브라, 산타렝으로 번졌습니다. 시넬 드 코르드스, 필로메누 다 카마라, 파수스 이 소자 및 하울 이스테베스 장군도 정변에 가담하여 주 군대를 이끌었습니다.\n\n대통령은 조제 멘드스 카베사다스를 정부수반이자 모든 부처의 장관으로 임명했으며 다음 날 대통령으로서의 권한을 카베사다스에게 이양했습니다."
 ww1_portugal.14.a:0 "조국을 위해 싸우자!"
 ww1_portugal.15.t:0 "멘드스 카베사다스의 사임"
 ww1_portugal.15.d:0 "온건한 혁명가인 멘드스 카베사다스는 입헌 체제에 의문을 제기하지 않지만 민주당에는 영향을 미치지 않는 정부를 구성하는 것이 가능하다고 생각했습니다. 그러나 다른 혁명가들은 그를 무능하다고 판단했고 사카벵에서 열린 회의에서 멘드스 카베사다스는 고메스 다 코스타에게 공화국 대통령과 각료회의 의장직을 포기해야 했습니다."
 ww1_portugal.15.a:0 "그의 비전은 실패했다."
 ww1_portugal.16.t:0 "축출된 고메스 다 코스타"
 ww1_portugal.16.d:0 "고메스 다 코스타는 군사정권을 장기간 수립할 생각이 없었습니다. 그로 인해 그는 군사 지도부의 가장 보수적이고 권위적인 분파에 속한 카르모나와 다른 이들과 충돌하게 되었습니다.\n\n새로운 공화국 대통령이자 각료회의 의장인 카르모나는 고메스 다 코스타가 \"직무에 부적합하다\"는 구실로 그를 아소르스 제도로 망명 보냈습니다."
 ww1_portugal.16.a:0 "정변 넘어 정변이로군..."
 ww1_portugal.17.t:0 "살라자르 총리 임명"
 ww1_portugal.17.d:0 "20세기 최고로 근본 있는 남자가 여기 있습니다... 우리가 바라던 바입니다!"
 ww1_portugal.17.a:0 "우리가 바라던 바다!"
 ww1_portugal.18.t:0 "앙골라 전투"
 ww1_portugal.18.d:0 "포르투갈령 앙골라에서 우리는 저들의 식민지 부대를 완전히 쓸어내는 성공적인 작전을 수행했습니다. 아무래도 협상국을 상대로 승리를 거머쥔 다음 평화조약 테이블에서 앙골라를 요구할 수 있을 것입니다."
 ww1_portugal.18.a:0 "조국을 위한 또 다른 승리다!"
 ww1_portugal_news.1.t:0 "포르투갈 혁명"
 ww1_portugal_news.1.d_republic:0 "포르투갈 공화파가 옛 식민지인 브라질처럼 정변을 일으켜 군주정을 타도했습니다. 주로 식민지와 기술 개발에 관해 군주정이 벌인 일련의 실수는 매우 작은 규모의 반군이 순식간에 군대 전체의 지원을 받을 수 있게 만들었습니다.\n\n군주정이 당면했던 문제가 단기간에 쉽게 해결될 것 같지는 않지만 적어도 지금으로서는 대중의 분노가 가라앉고 있습니다."
 ww1_portugal_news.1.d_kingdom:0 "포르투갈에서 정변 시도가 있었습니다. 공화파 지도자들은 대규모 시위로 시작된 혁명의 시작을 선언했습니다. 군대는 분열되었으며 일부 장군들은 공화당의 편을 들었지만, 왕당파는 저항했습니다.\n\n국왕 마누엘 2세는 퇴위를 거부하였으며 충성스러운 신민들에게 공화파 반란을 저지할 것을 촉구했습니다. 포르투갈 내전이 시작되었습니다."
 ww1_portugal_news.1.a:0 "군주들은 조심해야 할 것이다."
 ww1_portugal_news.2.t:0 "포르투갈 [GetYear]년 [GetMonth] 정변"
 ww1_portugal_news.2.b:0 "신생 공화국은 어떻게 될 것인가?"
 ww1_portugal_news.3.t:0 "국민혁명"
 ww1_portugal_news.3.b:0 "신생 공화국은 어떻게 될 것인가?"
 ww1_portugal.19.t:0 "[FROM.GetName]의 대전쟁 참전 요구"
 ww1_portugal.19.d:0 "[FROM.GetNameDefCap] 측은 그들의 편에 서서 대전쟁에 참전할 것을 요구합니다. 그에 따라 그들은 우리가 리스본에 정박한 적국 선박을 나포해야 한다고 생각합니다. 그러나 우리는 확실히 전쟁에 나설 준비가 되어 있습니까?"
 ww1_portugal.19.a:0 "식민지를 좀 넓힐 기회다."
 ww1_portugal.19.b:0 "전쟁을 벌일 상황이 아니다..."
 ww1_portugal.20.t:0 "[FROM.GetName]의 대전쟁 참전 거부"
 ww1_portugal.20.d:0 "[FROM.GetNameDefCap] 측은 어떠한 전쟁에도 준비가 되어 있지 않다고 답했습니다."
 ww1_portugal.20.a:0 "쓸모 없군."
 ww1_portugal.21.t:0 "앙골라 식민지 국경을 넘은 독일군!"
 ww1_portugal.21.d:0 "[ROOT.GetAdjective]령 앙골라가 [GER.GetAdjective]군 작전에 위협 받고 있습니다. [GER.GetName] 측은 [ROOT.GetNameDef] 측과 전쟁 중에 있지 않지만, 그들은 외교적 절차 따위는 신경 쓰지 않는 것 같습니다. [ENG.GetAdjective] 정부가 독일의 침략에 대항하여 대전쟁 참전을 원하는 만큼, 몇 달 안에 참전을 피하기는 어려워 보입니다."
 ww1_portugal.21.a:0 "전쟁광들."
 ww1_portugal.22.t:0 "대전쟁 참전의 보상을 원하는 포르투갈"
 ww1_portugal.22.d:0 "포르투갈 정부는 우리 외무부에 연락하여 독일령 동아프리카를 우리 편에 서서 대전쟁에 참전한 것에 대한 그들 몫의 보상으로 받기를 원한다고 전했습니다."
 ww1_portugal.22.a:0 "포르투갈 원정군은 도움이 되지 않았다."
 ww1_portugal.22.b:0 "보상? 알았다."
 ww1_portugal.23.t:0 "식민지 할양 요청을 거부한 [FROM.GetName]"
 ww1_portugal.23.d:0 "대전쟁의 승리자 중 하나로서 우리는 [FROM.GetAdjective] 정부에 독일령 동아프리카의 행정권을 올바른 편에 서서 대전쟁에 참전한 것에 대한 우리 몫의 보상으로 넘겨줄 것을 요청했습니다. 그러나 그들은 포르투갈 원정군이 전쟁 수행에 도움이 되지 않았다며 간단히 거절했습니다."
 ww1_portugal.23.a:0 "무얼 위해 싸웠는가?"
 kis_news.129.t:0 "수에즈 함락"
 kis_news.129.d:0 "수에즈 운하는 지금 튀르키예가 통제하고 있습니다. 수에즈 운하는 지중해와 홍해를 연결하는 거대한 육상 구조물로써, 유럽에서 아시아로 향하는 선박이 광활한 아프리카 대륙을 돌아가지 않고 인도양으로 직접 향할 수 있도록 만듭니다. 그 때문에 [ENG.GetName] 측과 동맹국은 유럽 전장에서 필요한 자원을 수입할 뿐만 아니라 아시아 태평양 지역에서 작전을 수행하는 데 어려움을 겪을 것 같습니다."
 kis_news.129.a:0 "이집트는 내 것이 되리라!"
 kis_news.129.b:0 "세계경제가 크게 흔들릴 것이다."
 kis_news.129.c:0 "상륙작전을 결행해야 한다!"
 ww1_germany.144.t:0 "독일의 침략에 대한 공세적 방어?"
 ww1_germany.144.d:0 "독일의 최근 정치적 변화는 더욱 걱정거리가 되고 있으며 대중은 그들의 침략에 대해 경고하고 싶어합니다. 일부는 심지어 바덴뷔르템베르크를 점령하기 위해 군대를 보내어 프랑스 공화국과 야만적인 독일 사이의 완충국으로 만드는 공세적 조치를 제안합니다."
 ww1_germany.144.a:0 "앞으로!"
 ww1_germany.144.b:0 "또 다른 대전쟁이 터질 것이다!"
 ww1_germany.145.t:0 "프랑스의 바덴뷔르템베르크 점령"
 ww1_germany.145.d:0 "프랑스군 32사단은 국경을 넘어 바덴뷔르템베르크를 점령했습니다. 제대로 된 군대가 없어 우리는 그들의 점령에 저항할 수 없었습니다. 수비대가 저항할 수는 있지만 이들은 행정부로부터 행동을 개시하라는 확실한 지시를 받고자 합니다. 프랑스의 목표는 알자스 국경에 대한 위협을 제한하려는 것 같습니다."
 ww1_germany.145.a:0 "제기랄!"
 ww1_germany.145.b:0 "제기랄! 군대가 이들을 막아야 한다!"
 ww1_portugal.24.t:0 "왕당파의 샤베스 공격"
 ww1_portugal.24.d:0 "아프리카 전역에서 활동했으며 왕당파의 지도자가 된 엔히키 파이바 코세이루가 이끄는 왕당파 지지자들이 북부 국경을 넘어 차베스를 공격했습니다. 왕당파는 스페인 국왕 [SPR.GetLeader]의 지원으로 비밀리에 무장했으며 갈리시아에 군대를 집결시켰습니다. 공화국을 공격하려는 그들의 첫 번째 시도는 약 1년 전에도 있었지만, 지난번 기습은 공화국 수비대에 의해 성공적이고 비참하게 진압되었습니다.\n그러나 이번에는 세 집단으로 나누어진 왕당파가 포르투갈 최북단의 샤베스를 공격했습니다. 교전 초기에 아우구스투 히베이루 드 카르발류가 이끄는 수비대는 적의 경로를 잘못 판단했지만 적들이 샤베스 근처에 집결했다는 소식을 듣고 돌아와 언덕에서 포격을 가해 적을 무찌르는 데 성공했습니다. 정규군이 없는 동안 공화국을 지키기 위해 모인 민병대는 도시 방어에 중요한 역할을 했습니다."
 ww1_portugal.24.a:0 "샤베스의 수호자들에게 영광을!"
 ww1_portugal.25.t:0 "북부 군주국"
 ww1_portugal.25.d:0 "포르투갈 북부는 1820년 절대 군주정에 반대하는 자유주의 혁명에서 군주정에 반대하는 1891년 공화파 반란에 이르기까지 포르투갈 정부의 입장에 반대하는 혁명과 반란의 역사적 배경이었습니다. 그러나 북부는 또한 포르투갈 귀족의 전통적인 배경이었습니다.\n시도니우 파이스 대통령의 암살과 대통령 교체로 야기된 혼란을 틈타 엔히크 파이바 코세이루는 신속하게 포르투갈 북부로 진격했으며, 그곳에서 시국이 군주정의 복고에 도움이 된다고 평가하여 왕당파 중앙사령부를 만났습니다. 보전주의 루지타누 중앙군사정부가 만났고 안토니우 마리아 드 소자 사르디냐와 루이스 카를루스 드 리마 이 알메이다 브라가는 리스본으로부터 포르투를 차단하고 그곳에서 포르투갈 군주정 복고의 합의를 강화하려는 파이바 코세이루의 포르투 점령 계획을 진행하기로 결정했습니다.\n안토니우 사르디냐와 파이바 코세이루는 지역 군대나 시민의 저항 없이 포르투로 진군했지만 왕실을 상징하는 청백 깃발의 게양을 포함하는 공식적인 의식은 열병식 후 다음날 아침이 되어서야 이루어졌습니다. 군주정 복고 선언에 따라 청백기는 북부 전역의 정부 청사에 게양되었습니다"
 ww1_portugal.25.a:0 "아무도 저들을 지지하지 않아."
 ww1_portugal.26.t:0 "몬산투 공격"
 ww1_portugal.26.d:0 "포르투에서 벌어진 사건 이후, 정부는 군주정에 대항하여 무장을 하도록 시민을 소집하고 무기와 훈련을 제공했습니다. 이 조치는 리스본의 수비대가 중립을 선언했기 때문에 특히 중요했습니다. 다음날 저녁, 아이르스 드 오르넬라스와 알바루 드 멘돈사가 이끄는 왕당파 군대와 시민들이 몬산투 언덕에 모였습니다. 그곳에서 이들은 군주정을 선포하고 왕당파 깃발을 게양했습니다. 공화파 시민 민병대가 에두아르두 7세 공원에 집결하고 일부 공화국수비대, 국세청 부대, 정규군 및 해군이 함께 몬산투를 향해 행진했습니다. 두 세력이 만나 공화파 군대가 왕당파를 포위했습니다."
 ww1_portugal.26.a:0 "공격을 받은 왕당파 세력이 패배했다."
 ww1_portugal.26.b:0 "공화국의 대혼란과 국민의 불만이 왕정복고로 이끌었다."
 ww1_portugal.27.t:0 "포르투 봉기"
 ww1_portugal.27.d:0 "혁명은 전국 어디에서나 대중의 강한 지지를 얻을 수 없었고 조직적이지 못한 구조에 따라 북부 군주국은 무너지고 포르투갈 공화정 체제가 빠르게 재건되었습니다. 포르투에서 시민과 공화국수비대가 벌인 봉기가 북부 군주국의 종말로 이어집니다."
 ww1_portugal.27.a:0 "과거의 망령이다."
 ww1_portugal.28.t:0 "암살 시도에서 살아남은 시도니우 파이스!"
 ww1_portugal.28.d:0 "대통령은 1918년 12월 14일 저녁, 시아두에 위치한 레스토랑 실바에서 저녁 식사를 즐긴 후 리스본 호시우 기차역으로 향했습니다. 그는 형제와 아들과 함께 포르투로 가는 기차를 탈 계획이었습니다.\n\n역사 안에서는 좌익 운동가인 조제 줄리우 다 코스타가 알렌테주 망토에 권총을 숨기고 그를 기다리고 있었습니다. 대통령이 호시우 역 1층에서 암살자를 지나쳤을 때, 다 코스타는 대통령을 둘러싸고 있는 이중의 경찰 경호망을 뚫고 그의 망토 밑에 숨겨져 있던 권총으로 그에게 두 발의 탄환을 발사했습니다. 운이 좋게도 첫 발이 발사되었을 때 경찰 한 명이 대통령의 코트를 잡아 끌어 땅에 넘어뜨렸습니다. 파이스는 부상을 입지 않고 곧장 대피하였으며 공황 상태가 벌어졌습니다. 혼란 중에 무고한 구경꾼 네 명이 경호원에 의해 치명상을 입었습니다. 탈출을 시도하지 않은 암살자는 군중에게 무자비하게 구타당한 후 체포되었습니다. 파이스는 암살 시도에서 도망쳐 나왔으며, 며칠 뒤 경호를 강화하여 코임브라로 향해 카스트루 군사정부와 회동을 가졌습니다."
 ww1_portugal.28.a:0 "운이 좋네."
 ww1_portugal.29.t:0 "대통령직에 대한 국민투표를 실시하는 시도니우 파이스"
 ww1_portugal.29.d:0 "시도니우 파이스는 대통령직에 대한 또 다른 국민투표를 실시하는 것으로 이전 선거를 능가하고 정권의 민주적 정당성을 드높이려 합니다. 경제는 호황의 조짐을 보이며 공화국의 상황은 호전되고 있습니다."
 ww1_portugal.29.a:0 "강한 실력자가 이끈다!"
 ww1_portugal.29.b:0 "불행히 아슬아슬하게 지고 말았다. 대통령 선거를 열어야 한다."
 ww1_portugal.30.d:0 "높은 인플레이션이 경제를 다시 한 번 파괴하자 [GetYear]년 불안이 다시 찾아왔습니다. 파업과 정치적 음모가 만연하면서 파이스는 다시 한 번 위협을 받기 시작했고, 군사 반란으로 파이스는 마지막 비상 사태가 끝난 지 1년도 채 되지 않아 또 다른 비상 사태를 선포할 수 있었습니다. 군 충성파에 대한 군사 탄압은 시도니우가 누렸던 짧은 인기를 빠르게 침식시켰고, 경제 상황이 계속 악화되면서 반대 세력이 심각하게 급진화되기 시작했습니다. 그러나 파이스는 사임을 거부하고 자신이 공화국을 구할 수 있는 유일한 사람이라고  강조했습니다.\n\n그러나 오늘 시도니우 파이스는 강력한 경호에도 불구하고 의회 밖에서 아나키스트들에게 여러 차례 총격을 당했습니다. 제왕적인 대통령이 몇 분 만에 살해당하자 그와 함께 공화국도 무너지기 시작했습니다."
 ww1_portugal.31.t:0 "유혈의 밤"
 ww1_portugal.31.d:0 "안토니우 그란주는 지난 포르투갈 의회 선거에서 자신의 정당(공화 자유당)이 다수당을 차지한 후 총리가 되었으며, 이는 혁명 이후 처음으로 민주당이 선거에서 승리하지 못한 것입니다. 그 직후 공화국 수비대를 포함한 공화당 급진파는 새 정부에 반대하는 음모를 꾸몄습니다.\n[GetYear]년 [GetMonth] [GetDate]일 오전 5시에서 6시 사이, 민간인, 공화국 수비대와 해군 몇 명이 코메르시우 광장에 모여 자유 대로 쪽으로 올라가 에두아르두 7세 공원에 야포를 설치하고 진지를 구축했습니다. 마누엘 마리아 코엘류 대령이 이 정변에서 반군을 이끌었습니다. 해가 뜨자 야포 사격이 적대 행위의 시작을 알렸고 NRP 바스코 다 가마 함이 이에 응답하여 타구스에 있는 해군 함정의 지원을 알렸습니다. 저항할 수 없었던 안토니우 그란주 정부는 [ROOT.GetLeader] 대통령에게 사임하겠다고 전했습니다. 그러나 밤이 될 때까지 [ROOT.GetLeader] 대통령이 반군이 원하는 정부를 임명하는 데 반대하면서 포르투갈은 무정부 상태에 놓였습니다.\n밤이 되자 급진적인 군인들이 아벨 올림피우가 이끄는 일명 \"유령 트럭\"을 타고 그란주 수상과 여러 장관을 암살하고 유명 인사들을 살해할 목적으로 리스본을 배회했습니다. 폭동은 그란주를 제외한 시도니우파 정치인을 대상으로 한 것으로 보입니다. 정변은 결국 실패했지만 포르투갈은 혼란에 빠졌습니다."
 ww1_portugal.31.a:0 "끔찍한 밤이다."
 ww1_portugal.32.t:0 "왕당파 군대의 진격!"
 ww1_portugal.32.d:0 "무너지는 공화국을 보며 왕당파가 기회를 잡는 데는 그리 오래 걸리지 않았습니다. 전 식민 총독 미트셸 드 파이바 코세이루와 그의 군대는 왕정복고를 선언하며 포르투로 진군했습니다. 공화국이 대응하기 위해 고군분투하는 동안 통합주의자와 성직자의 지원을 받은 다른 반란군이 일주일 후 어떠한 방해도 받지 않고 리스본으로 진군했습니다.\n왕당파 세력이 주요 도시 두 곳을 포위한 상황에서 군대가 전국적으로 반란을 일으키기 시작하자 [ROOT.GetLeader] 대통령은 공화국이 죽었다는 것을 깨달았습니다. 그는 파이바 코세이루와 만나 왕정을 복고하기로 합의하고 국가를 안정시키기 위해 임시군사정부를 수립했습니다."
 ww1_portugal.32.a:0 "군주정이 돌아왔다!"
 ww1_portugal.32.b:0 "누가 공화국이 죽었다고 했나?"
 ww1_portugal.33.t:0 "파이바 코세이루의 마누엘 2세 복위"
 ww1_portugal.33.d:0 "왕당파의 대의에 따라 국왕 마누엘 2세가 즉위하였으며 포르투갈 왕국이 공식적으로 복고되었습니다."
 ww1_portugal.33.a:0 "단결은 지금도 그리고 영원히 가장 강력한 힘이다."
 ww1_hungary.6.t:0 "왕정복고"
 ww1_hungary.6.d:0 "헝가리 국민의회는 헝가리 왕국을 재수립하였으나, 합스부르크의 헝가리 왕정복고는 협상국이 받아주지 않았기 때문에 오스트리아-헝가리 제국의 퇴위한 합스부르크 통치자를 헝가리의 군주로 다시 부르지 않기로 결정하였습니다. 대신에 국민군 장교들이 의회 건물을 장악한 상황에서, 의회는 전 제국해군 총사령관이자 현 전쟁부 장관이자 국군 사령관인 호르티 제독을 국가원수로 선출하였습니다.\n\n오토카르 프로하스커 주교는 호르티를 만나기 위해 작은 대표단을 꾸렸으며, \"헝가리 의회는 당신을 섭정으로 추대했습니다! 부디 헝가리 섭정직을 맡아주시겠는지요?\"라고 전달했습니다. 당황스럽게도 호르티는 그의 권력이 증대되지 않는 한 이를 거부하였습니다. 호르티가 늦추자 정치인들은 물러섰으며, 그에게 \"귀족 작위를 내리는 것과 교회 서임권을 제외한 국왕의 일반적인 특권\"을 보장했습니다. 이 대권에는 총리를 임명하고 해임할 권한과 의회를 개회하고 해산할 권한, 군대를 지휘할 권한이 포함되었습니다. 이런 막강한 권력이 보장되자 호르티는 섭정을 맡았습니다."
 ww1_hungary.6.a:0 "누가 군주국에 군주가 필요하다고 했나?"
 ww1_liberia.15.t:0 "라이베리아 문제"
 ww1_liberia.15.d:0 "아무래도 라이베리아는 대전쟁의 패전국 중 하나인 것 같습니다. 거기 식민지를 좀 확장할 수도 있을 것입니다."
 ww1_liberia.15.a:0 "내 병사들이 아무것도 아닌 것 때문에 풍토병에 걸려 죽게 두진 않겠다."
 ww1_liberia.15.b:0 "군대를 보내 식민지화하라."
 ww1_malaysia.1.t:0 "존 앤더슨의 대체!"
 ww1_malaysia.1.d:0 "아서 헨더슨 영이 이제 영국령 말라야 고등판무관이자 해협식민지 총독입니다."
 ww1_malaysia.1.a:0 "알았다."
 kis_news.130.t:0 "독일의 벨기에 침공"
 kis_news.130.d:0 "오늘의 요약.\n\n독일이 벨기에 영토를 지나서 프랑스를 침공하기 위해 벨기에 시설을 요구하다.\n벨기에가 거부하다.\n독일군이 벨기에 리에주 인근으로 진격하다.\n벨기에가 계엄령을 선포하다.\n독일이 프랑스 북부를 공격하기 위해 벨기에와 네덜란드 해안선을 점령하지 않겠다는 믿을 수 없는 약속을 하다.\n독일이 벨기에를 통해 프랑스를 공격하는 것에 영국이 중립을 지켜 달라고 요청하다."
 kis_news.130.a:0 "앞으로!"
 kis_news.130.b:0 "괘씸한 일이군!"
 kis_news.130.c:0 "파리는 충격에 빠졌다."
 ww1_lithuania.3.t:0 "알렉산드라스 스툴긴스키스의 대통령 당선"
 ww1_lithuania.3.d:0 "여러 차례 장관을 역임하였으며 리투아니아 입헌의회의 대변인이었으며, 그에 따라 공화국 대통령을 대리했습니다."
 ww1_lithuania.3.a:0 "알았다."
 ww1_lithuania.4.t:0 "카지스 그리뉴스의 대통령 당선"
 ww1_lithuania.4.d:0 "카지스 그리뉴스가 제3의회에서 대통령으로 선출되었습니다."
 ww1_lithuania.4.a:0 "너무 좌파가 아닐까..."
 ww1_lithuania.5.t:0 "[GetYear]년 리투아니아 정변"
 ww1_lithuania.5.d:0 "군사정변으로 인해 안타나스 스메토나가 이끄는 국민주의 정권이 민주정을 대체했습니다. 군부가 대규모 정변을 조직하였으며 현재 가장 보수적인 정당인 리투아니아 국민주의연합이 정권을 잡게 되었습니다."
 ww1_lithuania.5.a:0 "우리가 볼셰비즘에서 리투아니아를 구했다!"
 ww1_china.131.t:0 "북양삼두정의 운명"
 ww1_china.131.d:0 "북양군벌의 거물이자 중화민국 대총통 위안스카이가 죽고 나서 북양군벌 사이에 큰 권력 공백이 생겼습니다. 그 자리를 차지한 건 마찬가지로 북양군벌의 실력자들인 돤치루이, 펑궈장, 그리고 왕스전이었습니다.\n그러나 이들은 자신이 중국의 유일한 실권자가 되길 원하며 갈등했습니다. 결국 혼란 속에서 북양정부는 왕스전은 실각하였으며 돤치루이를 지지하는 안휘군벌과 펑궈장을 지지하는 직예군벌로 사실상 분열되었습니다. \n일단은 대총통 자문기구 참정원의 의장 리위안훙이 법률에 따라 대리총통으로 계임하고 돤치루이가 국무총리이자 육군총장으로 임명되었습니다."
 ww1_china.131.a:0 "중국을 다시 원래대로 돌려 놔줘!"
 ww1_iraq.2.t:0 "이라크의 독립?"
 ww1_iraq.2.d:0 "이라크는 영국의 위임통치를 받고 있으며 우리는 이라크의 독립을 약속했습니다. 이제 위임통치가 끝나는 가운데 어떻게 할지 결정해야 합니다."
 ww1_iraq.2.a:0 "자유를 줘라."
 ww1_australia.1.b:0 "노동당이 자리를 지킨다."
 ww1_australia.3.t:0 "피셔의 퇴임"
 ww1_australia.3.d:0 "1915년 피셔는 건강 악화로 3개회일 간 아무런 설명 없이 의석을 비운 끝에 총리직과 의원직을 사임했습니다. 사흘 뒤 노동당 코커스에서 만장일치로 빌리 휴스를 연방의회당의 대표로 뽑았습니다."
 ww1_australia.4.t:0 "노동당에서 쫓겨난 휴스!"
 ww1_australia.4.d:0 "휴스의 징병법 운동에 대한 반응으로 1916년 9월 15일 정치노동대회의 뉴사우스웨일스 주 대표는 노동 운동에서 휴스와 다른 주요 뉴사우스웨일즈 주의 징병법 지지자들을 추방했습니다.\n휴스는 11월 14일 코커스 회의에서 그에 대한 불신임안이 통과될 때까지 연방의회노동당의 대표직을 유지했습니다. 휴스와 의회당의 유망한 정치인들 24명은 기업가들과 조합주의 파벌에 속한 43명을 두고 탈당하여 새 당을 창당했습니다.\n같은 날 저녁 휴스는 총독에게 사직서를 제출하고 새 정부를 구성하라는 위임을 받았으며 그의 권고를 받아들였습니다."
 ww1_australia.5.t:0 "국민당의 창당"
 ww1_australia.5.d:0 "휴스와 그의 추종자들은 자신들의 정당을 \"국민노동당\"으로 재명명했고 쿡과 그의 연방자유당의 지지로 소수당 정부로서 계속 재임했습니다. 전쟁이 길어지자, 휴스는 신임과 지지의 협약을 공식적인 당의 통합으로 바꾸기 위해 쿡과 협상을 시작했습니다. 그 해 2월, 총독의 촉구로, 그 두 집단은 공식적으로 국민당을 창당했고, 휴즈가 당대표로, 쿡이 부대표로 합류했습니다. 신당은 이전의 자유당이 장악하고 있었고, 기본적으로 중상류 계층 정당이었습니다. 하지만, 당의 초기 지도자들이었던 많은 전 노동당원들의 존재는 국민당원들이 국가 통합의 이미지를 투영하는 것을 허용했습니다."
 ww1_australia.6.t:0 "사임을 강요받은 휴스!"
 ww1_australia.6.d:0 "국민당은 선거에서 과반수를 잃었고, 국가당과 연정 협상을 할 수밖에 없었습니다. 하지만, 국가당 대표 얼 페이지는 휴스가 사임하지 않는 한 어떤 거래도 성사될 수 없다는 것을 알렸습니다."
 ww1_australia.7.t:0 "1916년 징병제 국민투표 - 투표운동 시작"
 ww1_australia.7.d:0 "국민투표를 실시하겠다는 발표는 논란을 크게 불러일으켰습니다. 확실히 이길 수 있도록 대중의 지지를 얻어야 합니다."
 ww1_australia.7.b:0 "괜찮을 거야!"
 ww1_australia.12.t:0 "오스트레일리아로 피난을 원하는 영국 왕실과 군대!"
 ww1_australia.12.d:0 "공산주의자들이 영국 내전에서 승리했습니다. 런던이 넘어갔습니다. 공산주의 혁명이 시작된 이래 캐나다를 '여행'하고 있던 영국 왕실은 캐나다에 아예 머물 계획을 세웠습니다. 하지만 캐나다는 왕실을 추방하였고, 그들은 이제 이곳, 오스트레일리까지 도망칠 용의가 있습니다. 각지에서 전투를 벌이고 있는 영국군도 일제히 철수를 희망하고 있습니다."
 ww1_australia.12.a:0 "환영합니다, 폐하."
 ww1_australia.12.b:0 "떠나라고 전해라."
 ww1_australia.13.d:0 "사회주의자들과 공화주의자들이 영국에서 혁명을 시작했습니다. 런던이 함락되어 영국 공화당의 깃발이 자랑스럽게 그 잃어버린 도시 위에 내걸렸습니다. 이 격변에 저항할 기회조차 갖지 못한 영국 왕실과 왕당파는 오스트레일리아로 피난하고 싶어 하는 것 같습니다."
 ww1_somalia.1.t:0 "마하메드 압둘레 하산의 죽음"
 ww1_somalia.1.d:0 "소말리 다라위시 운동의 종교 지도자이자 군사 지도자로서 영국, 이탈리아, 에티오피아를 포함한 여러 식민제국과 수십 년 간의 대치를 이끈 마하메드 압둘레 하산이 인플루엔자로 사망했습니다."
 ww1_somalia.1.a:0 "그가 그리울 거야,"
 ww1_somalia.2.t:0 "소말리아의 독립"
 ww1_somalia.2.d:0 "소말리 국가들은 이제 독립하였으며 아프리카의 뿔에서 연방국가로 번영할 것입니다."
 ww1_somalia.2.a:0 "위대한 업적이다!"
 ww1_ethiopia.12.t:0 "하일레 셀라시에 1세의 즉위"
 ww1_ethiopia.12.d:0 "섭정이자 사실상의 지도자였던 터퍼리 머콘는이 저우디투가 죽자 제위를 계승합니다."
 ww1_ethiopia.12.a:0 "왕중왕께 영광을!"
 ww1_holland.11.t:0 "대전쟁의 여파"
 ww1_holland.11.d:0 "독일과 프랑스 사이의 치열한 전쟁 끝에 대전쟁의 승리자가 결정되었습니다. 세계 질서는 이전과 크게 달라졌으며 승리한 세력이 주도권을 잡았습니다. 비록 전쟁의 혼란을 피하고 중립을 유지할 수는 있었지만, [ROOT.GetNameDefCap]도 모든 전쟁을 끝내기 위한 전쟁으로부터 씻을 수 없는 상처를 입었습니다."
 ww1_holland.11.a:0 "적어도 우린 여기 남아 있으니."
 ww1_qing.3.d2:0 "푸이는 열여섯 번째 생일이 되었으므로 황제의 직무를 대부분 맡을 권리가 있습니다. 이 날이 오기까지 다사다난하고 위기도 있었지만, 결국 그는 진정한 황제의 자리에 오릅니다. 비록 정당한 그의 자리를 차지하길 원하는 많은 이들이 그에게 검을 겨누고 꼭두각시처럼 부릴 것이지만, 어쨌거나 그는 논란의 여지가 없는 중국의 황제입니다."
 ww1_qing.13.t:0 "위안스카이 암살!"
 ww1_qing.13.d:0 "북양군벌의 지도자인 위안스카이가 암살자에게 총격을 당해 사망했습니다. 이는 그가 황제의 권유로 모든 공직에서 물러나서 자택에 머문지 사흘 만에 벌어졌습니다. 자택관리인이 그를 발견했을 때 그는 이미 사망한 뒤였습니다. 그리고 많은 장군과 공직자들이 조문을 위해 베이징으로 몰려들고 있습니다.\n그의 죽음에 이어 이미 전국이 괴소문과 불안으로 끓고 있습니다. 일부는 수상한 군사활동을 여럿 목격했다고 말합니다."
 ww1_qing.13.a:0 "충격적이군!"
 ww1_china.129.d:0 "중국 혁명가이자 중화민국의 초대 총사령관 황싱이 간경변으로 세상을 떠났습니다. 그는 청나라 때부터 혁명에 헌신해 왔으며 신해혁명 직전의 실패한 혁명 시도인 황화강 사건을 주도하기도 했습니다."
 ww1_romania.18.t:0 "대루마니아의 성취"
 ww1_romania.18.d:0 "대전쟁의 승리 이후 루마니아는 역사상 가장 거대해졌으며, 이제 루마니아어를 쓰는 거의 모든 이들이 정당한 [ROOT.GetNameDef] 정부의 통치 아래 살고 있습니다. 이 위대한 승리는 오랜 유산으로 지켜질 것입니다!"
 ww1_romania.18.a:0 "성스러운 하느님. 당신의 손으로 잡으소서. 루마니아의 왕관을!"
 ww1_england.224.t:0 "모든 전쟁을 끝내기 위한 전쟁"
 ww1_england.224.d:0 "플랜더즈 들판에 양귀비꽃 피었네,\n줄줄이 서있는 십자가들 사이에.\n그 십자가는 우리가 누운 곳 알려주기 위함.\n그리고 하늘에는 종달새 힘차게 노래하며 날아오르건만\n저 밑에 요란한 총소리 있어 그 노래 잘 들리지는 않네.\n\n우리는 이제 운명을 달리한 자들.\n며칠 전만 해도 살아서 새벽을 느꼈고 석양을 바라보았네.\n사랑하기도 하고 받기도 하였건만\n지금 우리는 플랜더즈 들판에 이렇게 누워 있다네.\n\n우리의 싸움과 우리의 적을 이어받으라.\n힘이 빠져가는 내 손으로 그대 향해 던지는 이 횃불\n이제 그대의 것이니 붙잡고 높이 들게나.\n우리와의 신의를 그대 저 버린다면\n우리는 영영 잠들지 못하리,\n비록 플랜더즈 들판에 양귀비꽃 자란다 하여도."
 ww1_england.224.a:0 "전쟁이 끝났다."
 kis_news.131.t:0 "[FROM.GetFactionName]에 함께 하는 [FROM.GetNameDefCap]"
 kis_news.131.d:0 "협상국이 그리스에서 정치적인 승리를 거두었습니다. 발칸 전역을 지원하기 위해 [GRE.GetNameDef] 측을 대전쟁의 동맹으로 만드려는 압력이 그리스 북부의 친협상국 베니젤로스파 정부와 함께 성공했습니다.\n그리스의 혁명가이자 총리 엘레프테리오스 베니젤로스는 오후에 왕궁의 연회장에서 그리스 헌법에 대한 충성을 맹세했습니다. 선서를 집행한 아테네 대주교 테오크리토스 1세를 제외하고 콘스탄티노스 1세, 요르요스 왕세자, 국왕의 총리 알렉산드로스 자이미스만이 여기 참석했습니다. 축제 같은 분위기는 없었습니다. 젊은 알렉산드로스는 엄숙히 선언을 할 때 목소리가 갈라지며 눈물을 흘렸습니다. 그는 협상국과 베니젤로스파가 실질적인 권력을 가질 것이며 그의 아버지와 그의 형제 모두 왕위 요구권을 포기하지 않았다는 것을 알고 있었습니다. 콘스탄티노스는 아들에게 자신 스스로를 진정한 군주라기보다는 일종의 섭정으로 생각해야 한다고 전했습니다."
 kis_news.131.a:0 "저들은 외국의 전쟁 수행을 돕는 것 때문에 무너졌구나..."
 kis_news.131.b:0 "승리를 위해 함께!"
 kis_news.131.c:0 "전쟁에 또 다른 중립국이 희생당했다."
 ww1_iraq.3.t:0 "[GetYear]년 이라크 봉기"
 ww1_iraq.3.d:0 "바그다드에서 오스만 퇴역 장교의 시위를 포함한 이라크인들의 대규모 시위로부터 나자프의 새 토지 소유권과 묘지세를 공표한 [ROOT.GetAdjective]에 대항하는 일련의 봉기가 시작되었습니다. 봉기는 유프라테스 중부와 하류의 시아파가 많은 지역으로 확산되면서 추진력을 얻었습니다. 셰이크 메디 알 칼리시는 잘 알려진 시아파 봉기 지도자입니다. 그러나 [ROOT.GetAdjective] 수비대의 중포와 항공폭격을 통해 봉기를 진압할 수 있습니다.\n수니파와 시아파 종교 단체들은 혁명을 위해 협력하고 있을 뿐만 아니라 부족 사회, 도시 대중, 시리아의 많은 이라크 장교들과 함께 합니다. 혁명의 목적은 [ROOT.GetAdjective] 통치로부터 독립하여 아랍 정부를 수립하는 것입니다.\n또한 쿠르드족이 이라크 북부에서 취약한 신생국 이라크에 대한 반란을 일으킵니다. 쿠르드 반란의 주요 쿠르드 지도자 중 한 사람은 셰이크 마흐무드 바르잔지입니다."
 ww1_iraq.3.a:0 "독가스를 뿌려버려!"
 britas.3.b:0 "그럴 여유가 없다."
 interwar_news.14.b:0 "젠장할 이라크 놈들."
 ww1_spain.2.t:0 "[GetYear]년 스페인 쿠데타"
 ww1_spain.2.d:0 "스페인령 모로코 보호령에서 리프 부족에 대한 아누알의 패배와 함께 스페인은 회복에 대한 열망이 지배적이었습니다. 아누알의 패배 이후, 스페인 의회는 패배에 대한 책임을 물을 것을 요구했습니다. 프리모 데 리베라가 집권하기 직전에 이 조사 결과가 대중에게 공개될 예정이었고 많은 고위 군 관계자들이 연루되어 있었습니다. 이는 정치인과 책임이 정치인들에게 있다고 생각하는 군부 사이의 관계 악화를 악화시켰습니다. 군부는 처음에 최고군사평의회의 의장인 프란시스코 아길레라 장군이 이끄는 새 정부를 세울 계획이었으나 결국 프리모 데 리베라를 새 정부를 이끌 사람으로 선택했습니다.\n프리모 데 리베라는 19세기의 정형을 따라 바르셀로나에서 쿠데타를 일으켜 성공시켰습니다. 군대의 지원으로 그는 마누엘 가르시아 프리에토의 의회 정부를 축출했습니다. 프리모 데 리베라는 1898년 이래로 스페인을 잘못 관리해 온 부패한 정치인들로부터 스페인을 구하기 위해 임시정부를 만들겠다고 밝혔습니다. 얼마 지나지 않아 9월 14일 국왕 알폰소 13세는 프리모 데 리베라의 쿠데타에 대한 지지를 선언하고 민간정부를 해산하며 1876년 스페인 헌법을 정지했습니다. 국왕은 프리모 데 리베라를 자신에게 \"편리한 칙령이 무엇이든\" 제안할 수 있는 권한을 가진 새로운 군사 책임자로 임명했습니다."
 ww1_spain.2.a:0 "아아."
 ww1_spain.3.t:0 "시민위원회"
 ww1_spain.3.d:0 "프리모 데 리베라의 독재는 군사위원회에서 시민위원회로 전환되었습니다. 그는 유권자 개인의 이익이 아닌 기업의 이익이 대표되는 국회를 만들었습니다. 국회에는 UP, 교회, 군대 등의 단체와 지방자치단체, 각종 경제단체가 대표로 참여했습니다. 프리모 데 리베라는 또한 여전히 정부 직위를 유지하고 있는 군인 관리들이 군 복무를 해야 하고, 그들을 대신할 시민 총독이 임명되어야 한다고 명령했습니다. 시민위원회의 수립으로 프리모 데 리베라는 약속한 의회 체제로의 복귀를 거부하고 그의 독재정권을 위한 장기 집권을 지향했습니다."
 ww1_spain.3.a:0 "예상했다."
 ww1_spain.4.t:0 "프리모 데 리베라의 사임"
 ww1_spain.4.d:0 "[GetYear]년의 경제 불황과 페세타의 가치 안정화에 실패한 독재정권은 평판에 큰 타격을 입었습니다. 프리모 데 리베라는 그의 통치에 대한 정치적 정당성을 확립하는 데 실패했습니다. 1876년 헌법은 그가 집권했을 때 정지되었고, 국회에서 만든 새 헌법은 왕당파, 자유주의자, 공화주의자들이 거부했습니다. 군대 또한 프리모 데 리베라와 독재에 불만을 가지고 있었습니다. 이러한 불만의 목소리는 주로 프리모 데 리베라의 징계를 받은 스페인 포병대원들에게서 나왔습니다. 국왕은 프리모 데 리베라가 군의 지지를 잃는 것을 보고 더 이상 프리모 데 리베라의 독재를 지지할 수 없었고 프리모 데 리베라는 독재를 끝내고 오늘 사임했습니다."
 ww1_spain.4.a:0 "국왕마저 '사임'해야 할지도 모르지."
 ww1_bulgaria.47.t:0 "[ROOT.GetAdjective]-[FROM.GetAdjective] 동맹 제의"
 ww1_bulgaria.47.d:0 "[FROM.GetName] 측은 양국간의 전쟁이 터질 가능성을 사전에 차단하고 대전쟁에서 발칸 전략에 대해 가까이 상의해야 한다고 제안했습니다. 이는 참전할 경우 동맹을 맺는다는 것을 의미합니다."
 ww1_bulgaria.47.a:0 "후방이 안전해졌다."
 ww1_bulgaria.47.b:0 "머저리들."
 ww1_bulgaria.48.t:0 "[FROM.GetName]의 수락"
 ww1_bulgaria.48.d:0 "[FROM.GetNameDefCap] 측은 다가올 전쟁에서 [ROOT.GetName] 측과 전쟁을 벌이지 않는 데 동의했습니다."
 ww1_bulgaria.48.a:0 "발칸 이웃들이 오스만보다 더 끔찍하지."
 ww1_bulgaria.49.t:0 "[FROM.GetName]의 거절"
 ww1_bulgaria.49.d:0 "[FROM.GetNameDefCap] 측은 다가오는 전쟁에서 [ROOT.GetName] 측을 가상적국으로 간주하는 것 같습니다. 그들은 동맹 제의를 거절했습니다."
 ww1_bulgaria.49.a:0 "그럼 복수하리라."
 ww1_bulgaria.50.t:0 "[FROM.GetName]의 영토 요청"
 ww1_bulgaria.50.d:0 "[FROM.GetNameDefCap] 측은 국경에 맞닿은 우리 영토인 [200.GetName] 지역을 받고자 합니다. 그들은 이로써 우리의 적에 대한 그들의 전쟁 준비 주력을 도울 수 있다고 설명합니다."
 ww1_bulgaria.50.a:0 "허 알았다..."
 ww1_bulgaria.50.b:0 "어림도 없다."
 ww1_bulgaria.51.t:0 "오레스티아다 반환"
 ww1_bulgaria.51.d:0 "오스만 제국과의 동맹에 따라 작은 국경지역인 오레스티아다를 반환받았습니다."
 ww1_bulgaria.51.a:0 "오레스티아다는 우리 것이다!"
 ww1_georgia.10.t:0 "노에 조르다니아의 선출"
 ww1_georgia.10.d:0 "노에 조르다니아가 두 공화국 고위대표 중 한 명인 정부수반으로 선출되었습니다."
 ww1_georgia.10.a:0 "훌륭해."
 ww1_auh.43.d:0 "[FROM.GetNameDef] 외무부는 미텔오이로파 조약 서명을 제안하는 전신을 보내왔습니다. 조약에는 불가침 조약, 관세 철폐, 국경 개방 및 양국 간의 공동 방어와 같은 일부 거칠고 모호한 조항이 포함됩니다. 간단히 말해 저들은 승리한 이국 동맹의 연장을 원합니다."
 ww1_auh.43.a:0 "이국 동맹은 파기되지 않았다!"
 ww1_auh.43.b:0 "탐욕스러운 독일 돼지들이랑 아무 것도 하기 싫다."
 ww1_auh.44.t:0 "[FROM.GetName]의 거부!"
 ww1_auh.44.d:0 "[FROM.GetNameDef] 외무부가 라이히스팍트와 독일권에 대한 사회주의의 예상되는 위협 때문에 서명하길 원하지 않는다고 전신을 보내왔습니다."
 ww1_auh.44.a:0 "어리석구나."
 ww1_england.225.t:0 "향토방위대"
 ww1_england.225.d:0 "재앙적인 영국 본토 침공 이후 전쟁부는 너무 늙거나, 어리거나, 다른 이유로 군에서 복무하기에는 부적합한 남자들로 급히 사단을 조직했습니다.\n\n박물관에 있어야 할 만한 것들로 무장하고 전혀 훈련을 받지 못한 이 '노인 부대'는 이제 사악한 침략자에 대한 우리의 마지막 방어선입니다!"
 ww1_england.225.a:0 "이제 모 아니면 도다!"
 ww1_ottoman.134.t:0 "예루살렘 협정"
 ww1_ottoman.134.d:0 "전후 조약에서 주요 승전국들은 우리가 수에즈 운하를 통제해서는 안 되며 이 지역이 국제지대가 되어야 한다고 주장했습니다. 전쟁 중 상실한 지역인 이곳에 영향력을 행사할 수 없으므로 국제 위원회가 이미 파견되고 있습니다."
 ww1_ottoman.134.a:0 "내 밥그릇 뺏지 좀 마."
 ww1_ottoman.135.a:0 "결국 누구도 차지할 수 없구나."
 ww1_ottoman.136.t:0 "팔레스타인 국제지대"
 ww1_ottoman.136.desc:0 "유럽에서 아시아로 가는 가장 빠른 수상항로가 지나고 아프리카와 아시아를 잇는 육로가 교차하는 지점에 위치한 수에즈 운하는 전시와 평시 모두 매우 중요한 전략적 요충지입니다. 지난 대전쟁에서 승리한 [TUR.GetNameDefCap] 측은 운하를 장악하길 원하지만, 전쟁 중 [TUR.GetAdjective]군은 이집트를 제대로 공격하지 못하고 적에게 팔레스타인까지 빼앗겼습니다. 최근 독립한 [EGY.GetName]도 운하를 자신들의 적법한 자산이라고 주장하고 있어 전후 조약에서 여러 승전국과 강대국의 이해관계가 얽혀 있는 수에즈와 팔레스타인을 오스만에 주는 대신 국제지대를 설정하자는 제안이 나왔습니다."
 ww1_ottoman.136.a:0 "어쨌거나 잘 해결됐군."
 ww1_ottoman.136.b:0 "쓰라지진 않은 손실이다."
 ww1_ottoman.136.c:0 "국제 무역지대로 번영하길 바라며."
 ww1_ottoman.136.d:0 "별로 재미 없는걸."
 ww1_china.36.d2:0 "새로이 수립된 중화민국에서 내전이 터졌습니다. 지난 혁명 이후 중화민국 대총통이 된 [FROM.GetLeader]는 그의 급진적인 정책과 보수 반동파에 대한 압박에 실망한 북양군벌의 정변에 직면했습니다. 지난 혁명에서는 부패하고 썩은 청나라를 타도하고 혁명을 성공으로 이끌겠다는 목표가 있었기 때문에 지지를 받을 수 있었지만, 이번에는 권력을 잡은 [FROM.GetLeader], 혁명 동지들, 중국 국민들이 이 체제를 유지하고 민국을 개혁하기를 원하기 때문에 아무도 이들의 행각을 이해하지 못합니다. 국민당이 전쟁에서 이길 수 있을지는 모르지만 이미 중국 각성에서 전투가 벌어지고 있습니다."
 ww1_china.36.c:0 "또야?"
 kis_news.132.t:0 "소피아 함락"
 kis_news.132.d:0 "불가리아의 고도 소피아가 적의 손에 떨어졌습니다. 소피아는 1877-1878년 러시아-튀르크 전쟁 중 러시아군이 진주하며 해방되었습니다. 4세기 로마인들이 지어 도시 이름의 유래가 된 성 소피아 성당은 이런 전시에도 다행히 훼손되지 않았습니다. 수도가 함락된 불가리아는 더 이상 전쟁을 벌일 수 없어 보입니다."
 kis_news.132.a:0 "고개 숙인 머리를 칼로 내려치지 않길 바란다."
 kis_news.132.b:0 "이것이 발칸의 프로이센이 겪을 운명인가?"
 kis_news.132.c:0 "소피아라는 여인이 정복자들을 환영하네."
 kis_news.133.t:0 "아테네 함락"
 kis_news.133.d:0 "그리스의 눈이자 예술과 웅변의 어머니, 아테네가 점령되었습니다. 고대 그리스와 로마가 남긴 도시 유적의 상당수가 치열한 전투로 인해 파괴되었지만 도시 자체가 거대한 유적지와 같아서 오래된 유산이 완전히 소실되지는 않았습니다. 그러나 하늘에서 파란 깃발이 내려가고 적의 깃발이 바람에 날리는 한 그리스의 화염은 잠시 꺼질 것입니다."
 kis_news.133.a:0 "더 이상 케밥은 안돼!"
 kis_news.133.b:0 "지천으로 깔린 돌덩이들일 뿐이다."
 kis_news.133.c:0 "콜로세움에서 열병식을 하면 장난 아니겠군."
 ww1_ottoman.137.t:0 "트리폴리타니아로 떠난 오스만 파샤들"
 ww1_ottoman.137.a:0 "행운을 비네 파샤들."
 ww1_ottoman.138.t:0 "오스만 파샤의 귀환"
 ww1_ottoman.138.d:0 "트리폴리타니아 전쟁이 끝났는데도 우리 파샤들이 임무로 복귀하는 데 시간이 걸렸지만 그들이 마침내 돌아왔습니다. 새로 배운 경험으로 저들은 다가오는 분쟁에서 더욱 선전할 것입니다."
 ww1_ottoman.138.a:0 "돌아온 걸 환영하네, 파샤."
 kis_news.135.t:0 "부다페스트 함락"
 kis_news.135.d:0 "다뉴브의 진주가 적에게 떨어졌습니다. 오스트리아-헝가리 제국의 두번째 심장인 부다페스트는 서쪽의 부다와 동쪽의 페스트로 나뉘어 있는데, 이 두 지역을 가로지르는 세체니 다리를 지키려는 헝가리 병사들의 분투는 궤멸되었습니다. 이 패배가 이중군주국의 종말이 될 것임이 분명합니다."
 kis_news.135.a:0 "사라졌다. 안개 속의 페퇴피처럼."
 kis_news.135.b:0 "엄청난 피해다!"
 kis_news.135.c:0 "하하, 죽어라!"
 kis_news.136.t:0 "빈 함락"
 kis_news.136.d:0 "오스트리아가 우울 속에서 합스부르크의 끝을 속삭입니다. 합스부르크의 통치 아래에서 신성 로마 제국과 오스트리아 제국의 중심으로 번영했던 빈은 더 이상 세계적인 문화의 도시로 불리지 못할 것입니다. 마리아 테레지아가 사랑했던 쇤브룬 궁 또한 폭격을 당해 큰 피해를 입었습니다. 피비린내 나는 전쟁이 결국 한쪽이 승리의 깃발을 흔들며 끝날 것처럼 보입니다."
 kis_news.136.a:0 "빈에서 길을 잃었다."
 kis_news.136.b:0 "동유럽의 관문이 무너졌다."
 kis_news.136.c:0 "빈을 갖고자 한다면 빈으로 가라."
 FRA_historical_pm_tt:0 "§G이 선거에서 당선된 후보였습니다.§!\n\n"
 ww1_siam.7.t:0 "새 국기"
 ww1_siam.7.d:0 "1911년 국기를 거꾸로 게양한 사건 이후 현대적이고 상하대칭인 국기를 만들자는 여론이 있었습니다. 오늘 새 국기 도안이 완성되어 승인되었으며 이제 우리는 꽤 괜찮은 도안의 적백기를 쓰게 됩니다."
 ww1_siam.7.a:0 "잘 했다."
 ww1_siam.8.d:0 "새 국기 도안이 채택되었습니다. 가운데의 파란색은 군주를 상징하며, 흰 줄은 불교를, 그리고 붉은 줄은 타이 국민의 붉은 피를 상징합니다."
 ww1_germany.135.d2:0 "프랑스는 독일이 베르사유 조약에서 대전쟁 이후 승전국이 지시한 체제를 따르지 않은 것에 대응하여 고도로 산업화된 지역인 루르 분지를 점령했습니다. 루르 점령은 독일 경제 위기를 악화시키고, 독일 민간인들은 소극적인 저항과 시민 불복종 행위에 가담하기 시작합니다."
 ww1_soviet.46.t:0 "소비에트의 항복"
 ww1_soviet.46.d:0 "소비에트 러시아는 우리가 보낸 모든 영토 요구에 굴복합니다."
 ww1_soviet.46.a:0 "아주 좋아."
 ww1_soviet.46.b:0 "소비에트와 평화는 없다!"
 canada.73.d:0 "캐나다 노바스코샤주 핼리팩스에서 폭발이 일어났습니다.프랑스 화물선 SS 몽블랑은 베드포드 만과 핼리팩스 항구를 잇는 해협에서 노르웨이 화물선 SS 이모와 충돌했습니다.천 명 이상의 사람들이 부상을 입었습니다. 리치먼드 시는 폭발로 캐나다 왕립 해군대학을 포함하여 완전히 파괴되었습니다. 폭발의 강도는 약 2.9 킬로톤의 TNT에 달했습니다. 이번 폭발은 인공폭발 중 가장 큰 것입니다."
 canada.73.b:0 "끔찍하군. 우리에게 반하는 자들은 저리 고통받는 것이다."
 event_historical_option_tt:0 "§G역사적 선택§!\n\n"
 ww1_france.20.a:0 "폴 데샤넬은 국민 연설가로서 큰 역할을 한다."
 ww1_france.21.a:0 "알렉상드르 밀랑은 국민연정과 좌파연정을 타협한다."
 event_generic_ok:0 "알았다."
 ww1_france.242.d:0 "알렉상드르 밀랑은 대통령직을 위해 사임합니다."
 ww1_france.242.a:0 "조르주 레이그가 받는다."
 interwar_news.16.t:0 "아나톨리아 점령"
 interwar_news.16.d:0 "승전국들은 아나톨리아에서 패배한 오스만의 깃발을 뽑아내고 위임통치령을 확대했습니다. 해안가 대부분이 연합군 점령하에 있으며 각 지역은 오스만 제국에 대한 결정의 논의가 매듭지어지기 전까지 군정의 통치 아래에 있을 것입니다."
 interwar_news.16.a:0 "너무 가혹하다."
 interwar_news.16.b:0 "무료 부동산이네."
 ww1_hungary.7.t:0 "헝가리 평의회 공화국"
 ww1_hungary.7.d:0 "오스트리아-헝가리의 쓰라린 대전쟁 패배 이후 독립한 헝가리 제1공화국은 손쉽게 사회주의자들의 쿠데타에 몰락했습니다. 다뉴브에 사회주의 국가가 수립된 것은 주변국에 붉은 악몽으로 다가옵니다. 이웃한 승전국과 주권국은 헝가리의 급작스러운 정치적 변동을 반기지 않으며, 오히려 군사적 개입으로 혁명을 분쇄하고 각자의 이익을 챙기려고 합니다."
 ww1_hungary.7.a:0 "혁명의 불꽃은 들불처럼 번지리라."
 ww1_hungary.7.b:0 "이 들불을 끌 소방대가 필요한데..."
 ww1_germany.146.t:0 "힌덴부르크 대통령의 서거"
 ww1_germany.146.d:0 "계속해서 대통령으로 집권하던 파울 폰 힌덴부르크 대통령이 오늘 동프로이센 노이데크에 있는 자택에서 86세의 나이에 폐암으로 사망했습니다. 전날 아돌프 히틀러 총리는 힌덴부르크가 임종을 앞두고 있다는 소식을 들었습니다. 그는 힌덴부르크가 사망하면 대통령직이 폐지되고 그 권한이 지도자 겸 국가수상(Führer und Reichskanzler)라는 칭호로 총리직에 병합된다는 \"국가최고공직에 관한 법률\"을 내각으로 통과시켰습니다.\n힌덴부르크가 사망한 지 2시간 후, 이 법에 따라 히틀러는 이제 독일의 국가원수이자 정부수반이 되었다고 발표하였으며, 이로써 히틀러를 법적으로 해임할 수 있는 마지막 구제 수단을 제거하고 절대 독재자로서의 지위를 확고히 하게 되었습니다. 공개적으로 히틀러는 대통령직이 힌덴부르크와 \"떼놓을 수 없을 정도로 붙어\" 있으며 이 직함을 다시 사용하는 것은 적절하지 않다고 발표했습니다.\n힌덴부르크의 유언과 달리 그는 탄넨베르크 전승 기념비 부지에 장엄한 의식과 함께 아내와 같이 안장되었습니다."
 ww1_germany.146.d2:0 "계속해서 대통령으로 집권하던 파울 폰 힌덴부르크 대통령이 오늘 동프로이센 노이데크에 있는 자택에서 86세의 나이에 폐암으로 사망했습니다\n힌덴부르크의 유언과 달리 그는 탄넨베르크 전승 기념비 부지에 장엄한 의식과 함께 아내와 같이 안장되었습니다.\n그의 유언장에는 나치를 비판하고 민주주의를 지지하는 내용이 적혀 있었습니다. 또한 모든 형태의 인종 및 종교 차별 철폐와 함께 명백한 권력 분립과 함께 입헌 군주국의 수립을 주장했습니다."
 ww1_germany.146.a:0 "그를 탄넨베르크 전승 기념비 부지에 안장하라."
 ww1_germany.146.b:0 "뭐? 제정복고!? 말도 안 되는군!"
 kis_news.137.t:0 "살로니카 전선"
 kis_news.137.d:0 "발칸반도에서 또 급격한 변화가 있었습니다. 프랑스는 아직 전란 속에서 중립인 그리스 테살로니키에 사단을 상륙시켜 [SER.GetAdjective]의 전쟁 수행을 지원하고 [AUH.GetNameDef], [BUL.GetNameDef]에 압박을 주려는 계획을 짰습니다. 프랑스군은 [GER.GetFactionName] 측과 현지 그리스군의 어떠한 방해도 받지 않고 상륙에 성공하였습니다. 그리스 정부는 협상국을 거스르는 조치를 취하지 않고 자신들의 영토로 번져오는 전쟁을 피하려고 열심인 것으로 보입니다. 그러나 그리스의 친협상국 정치인들은 이를 빌미로 자국이 협상국의 편에서 독일에 전쟁을 선포하게끔 하려고 기회를 찾는 것 같습니다."
 kis_news.137.a:0 "저들이 어찌 [GRE.GetAdjective]의 중립을 무시할 수 있는가?"
 kis_news.137.b:0 "그리스 정부가 협상국의 전쟁 수행에 동참하도록 압력을 줄 것이다."
 kis_news.137.c:0 "군사의 전략적 선택인가, 외교의 무례한 결정인가?"
 ww1_auh.23.d2:0 "[SER.GetAdjective] 정부는 멍청하게도 우리 요구를 거부했습니다. 그러나 우리는 고작 세르비아가 해안을 포기하지 않는다고 전쟁을 선포할 의향은 없습니다."
 ww1_auh.23.c:0 "그냥 저 자식을 무시하고 말지."
 ww1_france.245.t:0 "동방군"
 ww1_france.245.d:0 "발칸 전역에서 [SER.GetAdjective]군이 패배하고 [GRE.GetNameDef] 측이 중립을 유지하는 가운데, 이런 전쟁에서 발칸의 붕괴를 막기 위해선 [GRE.GetAdjective]에 협조를 '요구'할 수 있습니다. 동방군을 조직하고 그리스 살로니카 항에 상륙하는 것으로 그곳에서부터 [SER.GetAdjective]의 전쟁 수행을 지원할 수 있습니다."
 ww1_france.245.a:0 "그렇게 해라."
 ww1_greece.53.d:0 "그리스 테살로니키에서 시작한 친협상국 베니젤로스파 정변은 이미 그리스 북부 대부분을 자신들의 통제 아래에 두고 있음을 확인했습니다. 그들은 협상국의 편으로 참전하는 것을 지지하지 않는 사람들을 남쪽으로 추방했고, 엘레프테리오스 베니젤로스는 그들의 부름에 응하여 테살로니키에 입성하여 대립 행정부의 수립을 선언했습니다. 소위 테살로니키국이라고 불리는 국민방위임시정부는 동맹국에 전쟁을 선포했습니다. 사실상 그리스는 둘로 쪼개진 셈입니다."
 ww1_greece.53.a:0 "말도 안돼!"
 ww1_greece.53.b:0 "승리를 위해 함께!"
 ww1_greece.53.c:0 "이제 저긴 중립이 아니군."
 ww1_germany.147.t:0 "슐리펜 계획 실패"
 ww1_germany.147.d:0 "슐리펜 계획이 실패했습니다. 아군은 벨기에로 우회하여 프랑스 북부를 직접 공격하려고 시도했지만, 적의 강한 저항에 직면하여 원래 목표인 파리에 입성하는 데 실패했습니다. 이제 독일군의 우익은 적의 공격에 노출되어 있으며, 지나치게 늘어진 보급선이 패배의 불안을 자극하기 시작했습니다.\n이 문제를 해결하기 위해서 지휘부는 전선에 참호를 파고, 기관총을 설치하고, 요새선을 건설하는 것으로 방어적 국면으로 임시 전환해야 할 필요가 있다고 결정했습니다."
 ww1_germany.147.a:0 "참호를 파라! 전선을 사수해야 한다!"
 ww1_turkey2.18.d:0 "아르메니아가 이번엔 진짜 군대를 끌고 와서 자신들이 주장하는 영토를 완전히 되찾으러 왔습니다. 우리 동쪽을 지켜야 합니다!"
 ww1_usa.134.a:0 "충격적이지만 물증이 없다."
 ww1_usa.134.d:0 "독일의 파괴 공작원 용의자들이 뉴저지 블랙 톰 부두에 있는 주요 미국 군수품 저장고를 파괴했습니다. 폭발로 네 명이 사망하고 백여명이 부상을 입었습니다. 그리고 무엇보다 프랑스가 선물한 자유의 여신상이 손상을 입은 점은 선을 넘었습니다."
 ww1_usa.134.t:0 "블랙 톰 대폭발"
 ww1_usa.135.d:0 "뉴욕 항구에서 발생한 폭발로 네 명이 사망하고 약 2천만 달러 상당의 군수품이 파괴되었습니다. 이 사건으로 자유의 여신상 또한 손상을 입었습니다. 이는 핵폭발이 아닌 것 중 역사상 가장 큰 인공폭발 중 하나였습니다.\n\"블랙 톰\"이라는 용어는 원래 뉴욕 항구 리버티 섬 옆에 있는 섬을 뜻했습니다. 이는 [USA.GetName] 북동부의 주요 군수품 창고였습니다. [USA.GetNameDefCap] 측은 대전쟁에 중립을 유지하고 있으며 전쟁 초기에 누구든 군수품을 구매할 수 있었습니다. 그러나 협상국이 독일을 봉쇄하여 협상국 정부만이 미국의 군수품을 구매할 수 있습니다. 그 결과, 일부에서는 독일이 아메리카에 스파이를 보내 군수품의 생산과 전달을 방해하기 위해 필요한 모든 수단을 동원한 것이 아니냐고 합니다."
 ww1_usa.135.a:0 "왜 우리 탓이야?"
 ww1_usa.135.b:0 "다 들통났어. 이 독일 놈들아!"
 ww1_germany.148.t:0 "식민지 제해권 상실"
 ww1_germany.148.d:0 "영국 해군은 함대에 보급할 식민지가 전 세계에 있으며, 말 그대로 모든 바다에 저들의 군함이 대규모로 떠다니고 있습니다. 그리고 이는 본토로 돌아오려던 독일 동아시아 함대가 전멸하는 결과를 낳았습니다."
 ww1_germany.148.a:0 "한 번의 결전이 힘의 우위를 뒤바꿀 것이다."
 interwar_news.17.t:0 "라이히스팍트"
 interwar_news.17.d:0 "[GER.GetNameDefCap]에서 새 유럽 패권의 탄생을 선언합니다. 베를린 티어가르덴에서 전 유럽의 주요 승전국이 승전 열병식을 가졌습니다. 독일 군중과 독일의 동맹에서 온 사람들이 모여 행진하는 군인들을 축하하고 화환을 걸어주었습니다.\n이들은 위대한 승리에 만족한 듯 보이지만 동시에 전쟁터에서 많은 젊은이가 희생되었다는 공허함을 메꾸려는 것 같습니다. 그래도 결국 동맹국이 승리하고 나폴레옹처럼 유럽 전체를 지배하는 강력한 세력이 탄생합니다."
 interwar_news.17.a:0 "얼마나 영광스러운 승리인가!"
 interwar_news.17.b:0 "독일의 패권은 곧 무너질 것이다."
 interwar_news.17.c:0 "전유럽에 드리운 새로운 힘이다..."
 interwar_news.18.t:0 "[TUR.GetFactionName]"
 interwar_news.18.d:0 "소아시아의 작은 군주국에서 승천한 [TUR.GetName] 측이 다시 한 번 세계를 휩쓸었던 화재에서 살아 남았습니다. 승전국의 자리에 당당히 이름을 올린 [TUR.GetNameDefCap] 측은 코스탄티니예 해협에서 항공기가 하늘을 가르고 군함이 축포를 쏘는 가운데 승전을 축하했습니다. 이는 튀르크와 아랍 세계를 결속시켜 다른 어떤 세력도 이길 수 없는 하나의 강대한 힘을 이룬다는 의미입니다.\n한때 유럽을 공포에 떨게 했던 것은 몹쓸 병에 시달렸지만, 병상에서 일어난 [TUR.GetNameDef]의 미래는 이제 분명 암울하지 않을 것입니다."
 interwar_news.18.a:0 "튀르크는 불멸이라!"
 interwar_news.18.b:0 "언젠가 다시 병자가 될지 누가 알겠나."
 interwar_news.18.c:0 "어떤 의사가 저 병자를 치료해낸 거야!?"
 ww1_usa.136.a:0 "거래하겠다."
 ww1_usa.136.b:0 "딱히 좋은 거래는 아닌데."
 ww1_usa.137.a:0 "돈으로 바꿔먹었네!"
 ww1_usa.138.a:0 "다른 고객도 있다."
 ww1_usa.136.t:0 "소총 판매를 원하는 [USA.GetName]"
 ww1_usa.136.d:0 "산업 강국 중 하나인 [USA.GetNameDefCap] 측이 우리 군을 위해 보병화기, 탄약과 의복을 판매하려는 의도로 접촉해왔습니다. 전시 채권을 발행하여 전장에서 쓸 것들을 구매할 돈을 구할 수 있습니다."
 ww1_usa.137.t:0 "소총 구매에 동의한 [FROM.GetName]"
 ww1_usa.137.d:0 "[FROM.GetAdjective] 정부는 우리 거래 제안을 수락했습니다. 지불 대금이 아메리카로 전달되고 있습니다."
 ww1_usa.138.t:0 "소총 구매를 원치 않는 [FROM.GetName]"
 ww1_usa.138.d:0 "[FROM.GetAdjective] 정부는 우리 거래 제안을 거부했습니다. 이 좋은 소총을 구매하기엔 돈이 없나 봅니다."
 rusrevolt.21.t:0 "연합군의 무르만스크 상륙"
 rusrevolt.21.d:0 "협상국이 러시아 내전에 개입하기 위해 북러시아에 원정군을 보냈습니다. 서방의 군함들 또한 무르만스크항에 도착하여 병력을 상륙시켰으며, 이들은 현지 백군과 합류한 것 같습니다."
 rusrevolt.21.a:0 "이런 걸 동의한 적은 없는데!"
 rusrevolt.22.t:0 "연합군의 아르한겔스크 상륙"
 rusrevolt.22.d:0 "협상국의 추가 병력이 아르한겔스크에 상륙했습니다. 백군 수비대가 정변을 일으켜 볼셰비키 현지 당국을 뒤엎고 서둘러 연합군을 반겼습니다."
 rusrevolt.22.a:0 "페트로그라드로!"
 ww1_poland.9.t:0 "국왕 즉위 문제"
 ww1_poland.9.desc:0 "오랜 논쟁 끝에 폴란드 왕국 섭정의회는 가장 저명한 독일인 귀족 몇 명을 왕위 후보로 선정했습니다. 그리고 우리는 그들 중 누가 폴란드 국왕이 되기 좋을지 결정해야 합니다."
 ww1_poland.9.a:0 "레폴트 폰 바이에른을 옹립할 것이다."
 ww1_poland.9.b:0 "알브레히트 폰 뷔르템베르크를 옹립할 것이다."
 ww1_poland.9.c:0 "프리드리히 크리스티안 폰 작센을 옹립할 것이다."
 ww1_poland.9.d:0 "\"아우위\" 아우구스트 빌헬름 폰 프로이센을 옹립할 것이다."
 ww1_poland.21.t:0 "카롤 스테판 1세의 죽음"
 ww1_poland.21.d:0 "우리의 합스부르크 국왕 카롤 스테판 1세가 오늘 사망했습니다. 그의 아들 카를 알브레히트가 국왕 카롤 올브라흐트 1세로 즉위했습니다. 그는 독일계 왕가에서 태어났음에도 폴란드에 대한 애국심으로 유명합니다."
 ww1_poland.21.a:0 "진실된 폴란드 왕께 경배를!"
 ww1_hungary.8.t:0 "[FROM.GetName]의 조건부 항복 제안"
 ww1_hungary.8.d:0 "[FROM.GetAdjective] 정부는 조건부 항복을 보내왔습니다. 저들은 우리가 요구하는 모든 영토를 인정할 것입니다."
 ww1_hungary.8.a:0 "혁명적 승리다!"
 ww1_hungary.8.b:0 "부르주아와 평화는 없다."
 ww1_hungary.9.t:0 "[FROM.GetName]의 조건부 항복 거부"
 ww1_hungary.9.d:0 "[FROM.GetAdjective]군을 막을 수가 없습니다! 그리고 저들 정부는 강화조약을 거부했습니다."
 ww1_hungary.9.a:0 "제기랄!"
 ww1_germany.149.t:0 "우리 시대의 평화?"
 ww1_germany.149.d:0 "대전쟁에서 패전한 뒤 우리는 다시 일어서기 시작했습니다. 세게는 한 때 우리를 피비린내 나는 잔혹한 전쟁에 책임이 있는 공공의 적으로 비난하였습니다. 하지만 폭풍이 지나고 우리는 다시 국제 사회의 정당하고 신실한 일원이 될 준비가 되었습니다. 우린 상실한 모든 영토 영유권을 포기하고 프랑스와 화해를 추구할 것입니다."
 ww1_germany.149.a:0 "어쩌면 인사할 시간일지도."
 ww1_england.226.t:0 "보수당 지도부 선거"
 ww1_england.226.d:0 "아서 밸푸어가 총선에서 이길 수 없을 만큼 무능하다는 것이 알려져 갑작스럽게 물러나자 보수당 및 연합당의 대표 선거가 열리고 있습니다.\n\n많은 사람들이 후보로 나섰지만, 가장 큰 네 명은 오스틴 체임벌린, H. P. 크로프트, 보너 로, 그리고 월터 롱입니다.\n\n체임벌린은 보수당의 나이 든 귀족이며, 그의 아버지 또한 중요 인사입니다. 그는 관세 개혁과, 국제 무역을 닫고 식민지와 자치령 동지들 사이의 무역을 하자고 주장합니다.\n\n크로프트는 세 사람 중 가장 낮은 지지를 받으며, 강력한 군대를 만들어야 할 필요성을 강조하고 독일 제국에 대한 봉쇄 정책을 믿습니다.\n\n보너 로는 타협적인 후보로 간주됩니다. 실제 정책보다는 덜 유명하지만 가장 자유당을 이길 수 있을 것 같은 사람으로 보입니다.\n\n롱 자작은 아일랜드 연합주의를 강력히 추구하며, 아일랜드를 연합왕국의 통치 아래 지키기 위해 뭐든 다 할 것입니다. 그는 체임벌린과 지독한 경쟁 관계입니다."
 ww1_england.226.a:0 "체임벌린이 이겼다!"
 ww1_england.226.b:0 "언더독 크로프트가 뒤집어 엎었다!"
 ww1_england.226.c:0 "로가 빅텐트 정당을 만들 것이다!"
 ww1_england.226.e:0 "롱이 제국을 영속시킬 것이다!"
 ww1_england.227.t:0 "1910년 선거"
 ww1_england.227.d:0 "영국 총선이 열렸습니다. 아서 밸푸어가 갑작스레 탈락하기 전까지만 해도 자유당이 쉽게 이길 것으로 예상했습니다. 하지만 지금 보수당이 새로운 인물과 함께 쇄신하며 반대를 예상하고 있습니다! 토리당이 교외 지역을 휩쓸고 있으며, 자유당은 도망을 다닙니다."
 ww1_england.227.a:0 "보수당이 다수를 차지한다!"
 ww1_england.228.t:0 "처칠의 총리 비난!"
 ww1_england.228.d:0 "예기치 않게 윈스턴 처칠은 오늘 하원 연설에서 총리와 내각을 신랄히 비판했습니다. 가장 걱정되는 점은 그가 당내 평의원들에게 상당한 동의를 받았다는 것입니다!"
 ww1_england.228.a:0 "몇 년 전엔 자유당원 아니었어?!"
 ww1_england.229.t:0 "당내 지지자를 모으는 처칠!"
 ww1_england.229.d:0 "윈스턴 처칠이 의원들의 지지를 모으려 하고 있습니다! 무능한 총리는 이를 묵인하기가 어려웠고, 그건 고작 그의 통치를 더욱 형편 없게 만듭니다. 이거 어려워지겠습니다!"
 ww1_england.229.a:0 "뭐 하는 거야?"
 ww1_england.230.t:0 "불신임 투표 상정!"
 ww1_england.230.d:0 "처칠 이 친구가 정부의 불신임 투표를 상정했습니다! 그의 새 친구들과 자유당의 옛 동지들과 함께 [ROOT.GetLeader] 총리는 사임하거나 상당한 지지를 잃는 것 중 하나를 택해야 할 것 같습니다!"
 ww1_england.230.a:0 "젠장할 처칠!"
 ww1_england.231.t:0 "불신임 투표"
 ww1_england.231.d:0 "시간이 지나 정부 불신임 투표가 통과되었습니다. 윈스턴 처칠은 불과 몇 년 전 자유당 소속 의원이었지만 [ROOT.GetLeader]의 뒤를 이어 보수당 대표이자 영국의 총리가 되었습니다!"
 ww1_england.231.a:0 "처칠이 집권한다!"
 kis_news.138.t:0 "크리스마스 정전"
 kis_news.138.d:0 "서부전선에서는 수십에서 수백미터에 달하는 무인지대를 가로질러 양측의 병사들이 참호 속에서 크리스마스 캐롤을 부르며 소박하게 크리스마스를 축하하였습니다. 캐롤을 부르는 소리는 아군 참호를 넘어 적의 참호까지 전해졌고, 두 참호의 병사들은 서로를 볼 수는 없지만 상대도 캐롤을 부르며 크리스마스를 축하하고 있음을 알 수 있었습니다.\n양측의 수많은 병사들이 무장하지 않은 채 참호 밖으로 나왔습니다. 그들은 서로 악수하고 포옹하며 담소를 나누었고, 크리스마스 선물 약간을 교환하며 우정을 나눴습니다. 병사들의 극도의 일탈 행위를 지켜보던 장교들 대부분이 동참하여 상대측의 장교를 만나 신사협정을 맺고 당분간 전투에 참여하지 않기로 했습니다. 대치 중 수습이 어려웠던 무인지대의 시체들도 제대로 수습할 수 있었습니다."
 kis_news.138.d_belgium:0 "서부전선에서는 전장에서 서로를 마주한 양측의 병사들이 크리스마스 캐롤을 부르며 소박하게 크리스마스를 축하하였습니다.\n두 군대가 크리스마스 정신을 공유하며, 독일군이 점령한 벨기에 지역에 있는 가족들에게 크리스마스 편지를 보내고자 하는 벨기에 병사들의 요청으로 정전이 주선되었습니다."
 kis_news.138.a:0 "메리 크리스마스!"
 kis_news.139.t:0 "화학자의 전쟁"
 kis_news.139.d:0 "화학적으로 정제된 독가스는 몇 년 전부터 전쟁병기로 사용되었지만, 독가스는 대전쟁에서 그 위력이 실로 막강함을 보여주었습니다. 참호 속에 틀어박혀 있는 적군을 끌어내는 데 독가스보다 더 적절한 것은 없었습니다. 공기보다 무거운 가스는 땅에 파낸 참호 속으로 가라앉았고, 참호의 병사들은 작용제에 노출되어 극심한 고통 속에 죽을 수밖에 없었습니다.\n이제 대전쟁에 참전한 국가들은 방독면과 같은 방법을 사용하여 저주받을 가스 공격으로부터 병사들을 보호하는 방법, 막대한 사상자를 내지 않고 최전선에 병사들을 계속 붙들어 둘 방법, 그리고 신속하게 적에 대한 대규모 가스 공격을 실행할 수단을 확보해야만 합니다."
 kis_news.139.a:0 "끔찍하고 고통스러운 살인마다."
 kis_news.140.t:0 "전차를 주목하라!"
 kis_news.140.d:0 "두터운 장갑판을 장착한 궤도차량이 최전선에 나타났다는 소식이 들립니다. 일부는 이 차량을 육지에서 움직이는 전함처럼 보인다고 해서 장갑함이라 부르고, 다른 일부는 장갑을 두르고 궤도를 사용하여 이동하기 때문에 기갑 트랙터라고 부릅니다. 그러나 어떤 사람들은 무언가를 태우는 데 쓰는 금속 마차로 보이기 때문에 이를 전차라고 부릅니다.\n군 보고서에 따르면 이 장갑차량은 엔진, 대포, 기관총을 장착하고 매우 느리게 움직이지만 보병 화기에는 피해를 입지 않을 만큼 견고하다고 합니다. 그리고 소수의 군사 전문가들은 미래에 이 병기가 앞으로 전쟁의 양상을 바꿀 것이라고 예측하고 있습니다."
 kis_news.140.a:0 "참호를 뚫을 수 있을까?"
 interwar_news.19.t:0 "아라비아의 통일"
 interwar_news.19.d:0 "수년간의 고난, 투쟁, 역경 끝에 아라비아 반도는 사실상 한 깃발의 통치 아래 통일되었습니다. 이슬람 교리를 확고히 따르는 파벌들의 지지를 받는 [FROM.GetRulingParty] 측은 성지 메카와 메디나를 얻고 아랍을 통일하고자 했으며, 마침내 네지드, 헤자즈, 아시르가 [FROM.GetAdjective] 통치에 통합되면서 통일이 완성되었습니다."
 interwar_news.19.a:0 "알라후 아크바르!"
 interwar_news.19.b:0 "저기 가치 있는 것이 있을 수가 있나?"
 rusrevolt.25.t:0 "라르브 코르닐로프의 전사"
 rusrevolt.25.d:0 "백군 지휘관 중 하나이자 한때 임시정부군 총사령관이었던 라브르 코르닐로프가 피비린내 나는 내전에서 전사했습니다. 불행하게도 그는 적 포탄이 농가에 설치한 그의 사령부에 명중했을 때 즉사했습니다. 병사들은 그의 시신을 인근 마을에 가매장했으나, 며칠 뒤 볼셰비키가 마을을 점령했을 때 그들은 관에서 시신을 광장으로 끌어내 쓰레기 더미와 같이 불태웠습니다."
 rusrevolt.25.a:0 "편히 쉬기를."
 rusrevolt.26.t:0 "알렉산드르 콜차크의 죽음"
 rusrevolt.26.d:0 "전러시아 육해군 최고지도자이자 총사령관 알렉산드르 바실리예비치 콜차크가 볼셰비키에 붙잡혀 총살당했습니다. 그의 시신은 강에 던져졌습니다."
 rusrevolt.26.a:0 "다 끝이다."
 rusrevolt.27.t:0 "러시아국의 몰락"
 rusrevolt.27.d:0 "더 이상 통합된 불가분의 러시아는 없습니다. 페트로그라드부터 모스크바까지, 그리고 심지어 옴스크까지, 붉은 군대가 적기를 내걸었습니다.\n내전을 계속하기에는 기반이 없는 시베리아에서 백군은 더 이상 볼셰비즘에 맞서 싸울 수 없으며, 러시아국의 최고지도자 알렉산드르 콜차크가 총살당하며 옴스크 정부가 붕괴하는 지금, 볼셰비키의 승리는 그 어느 때보다 가까운 것 같습니다. 백군 잔당은 러시아 각지에서 처절하게 싸우고 있으나 무기와 식량, 피복, 그리고 그 무엇보다 인민의 지지 없이는 그들은 그저 명예롭지 못한 도적떼와 마찬가지이거나, 살아남기 위해 외국으로 피신을 택하고 있습니다."
 rusrevolt.27.a:0 "다 같은 운명을 맞이하겠지..."
 rusrevolt.27.b:0 "혁명의 적들에게 죽음을!"
 rusrevolt.27.c:0 "백군이 망해가고 있다..."
 rusrevolt.28.t:0 "총참모부의 케렌스키 공세 계획"
 rusrevolt.28.d:0 "알렉산드르 케렌스키 전쟁장관이 이끄는 러시아군 최고사령부는 대공세를 계획 중입니다. 이런 조치는 전황을 바꾸고 러시아가 여전히 유능하고 헌신적인 동맹임을 협상국에 보여주기 위한 필사적인 노력으로 보입니다. 군대의 사기가 저하되고 전선이 불안한 상황이지만, 총참모부는 공세가 성공하면 임시정부에 대한 신뢰를 회복하고 동맹으로부터 더 많은 지원을 확보할 수 있다고 믿습니다."
 rusrevolt.28.a:0 "협상국에 우리의 힘을 증명해야 한다."
 rusrevolt.29.t:0 "케렌스키 공세의 개시"
 rusrevolt.29.d:0 "대망의 케렌스키 공세를 개시할 날이 다가왔습니다. 병력이 동원되었고, 사령부는 동맹국에 대한 대규모 공격 명령을 내렸습니다. 케렌스키 공세는 군사 작전일 뿐만 아니라 정치적 성명이기도 한데, 이 전쟁에서 우리의 헌신과 능력을 협상국 동맹에게 보여줌으로써 이들을 안심시키기 위한 것입니다. 전 세계와 러시아 국민의 희망이 전선으로 진군하는 우리 병사들을 주시하고 있습니다."
 rusrevolt.29.a:0 "러시아와 협상국을 위하여!"
 ww1_albania.18.t:0 "그레처 각서"
 ww1_albania.18.d:0 "오늘 1911년 알바니아 봉기 지도자들이 우리에게 각서를 보내기 위해 모였습니다. 각서는 열두 조항으로 되어 있었으며, 주요 내용은 알바니아인을 제국의 소수민족으로 인정하고 지방 정부를 포함해 알바니아인에게 더 많은 자치권을 달라는 것입니다. 저들이 열렬히 바라는 자치권을 주는 것으로 저들을 잠재울 수도 있지만, 이는 우리 정부의 지지도를 크게 떨어뜨릴 것이고 제국의 영토를 넘겨주는 것처럼 보일 것입니다."
 ww1_albania.18.a:0 "자치권을 줘라."
 ww1_albania.18.b:0 "\"알바니아인\" 같은 건 인정할 수 없다."
 ww1_albania.18.tt:0 "\n모든 £ww1_flag_ALB §Y알바니아 소수민족§! 변동치를 제거하고, 추후 통제할 영토에도 부정적인 알바니아 변동치를 얻지 않도록 만듭니다."
 ottoman.3.t:0 "일디즈 정보부 쿠데타 성공"
 ottoman.3.d:0 "군에 뻗친 일디즈 정보부의 힘과 운 덕분에 [TUR.GetRulingParty] 정부를 전복시킬 수 있었습니다. 이제부터 우리가 해야할 것은 분명히 군과 국가에서 불순분자를 숙청하고 술탄께서 돌아오실 길을 준비하는 것입니다."
 ottoman.3.a:0 "목표에 한 발짝 더 가까이."
 ottoman.4.t:0 "일디즈 정보부 쿠데타 실패"
 ottoman.4.d:0 "우리 정변 시도가 완전히 실패했습니다. 군대 내의 일디즈 정보부의 세력이 약하고 인기가 낮아 [TUR.GetRulingParty] 측이 눈치 채고 정변 시도에 대응할 수 있었습니다. 우리의 실패로 인해 나라가 내전에 빠졌습니다."
 ottoman.4.a:0 "반군을 무찔러라!"
 ottoman.5.t:0 "오스만 내전"
 ottoman.5.d:0 "최근 내전은 나라를 뒤흔들었을 뿐만 아니라 서구에게도 충격이었습니다. 지난 세기 동안 제국이 쇠락하는 나라이긴 했지만 누구도 내전을 예상하지는 못했습니다.\n\n진짜 문제는 이 내전의 결과가 어떻게 될 것이냐는 점입니다. 승자가 제국의 운명을 바꿀 수 있을까요, 아니면 양쪽이 아무 것도 구하지 못하고 동족상잔의 피를 흘리게 만들까요?"
 ottoman.5.a:0 "최고의 편이 승리하길."
 ottoman.6.t:0 "술탄 복위"
 ottoman.6.d:0 "최근 우리가 단행한 재조정과 숙청으로 술탄의 귀환을 반대할 사람은 아무도 없습니다. 하지만 진짜 문제는 어느 술탄이 권좌에 오를 자격이 있냐는 것인지, 어느 술탄이 우리 제국에 승리를 가져올 것인지 모른다는 것입니다."
 ottoman.6.a:0 "술탄 압뒬하미트 2세 만세!"
 ottoman.6.b:0 "술탄 압뒬메지트 2세 만세!"
 ottoman.6.c:0 "술탄 아흐메트 니하드 만세!"
 ottoman.6.e:0 "술탄 유수프 이제딘 만세!"
 ottoman.7.t:0 "오스만 술탄의 복위"
 ottoman.7.d:0 "최근 제국에서 벌어진 반동 정변 이후, 일디스 정보부가 지원하는 신정부는 술탄을 복위시켰습니다. 최근 술탄들이 제대로 통치하지 못한 것으로 보아 이는 의문을 불러일으킵니다. 새 술탄이 완전한 통치로 제국을 구할 수 있을까요? 음, 오직 역사만이 질문의 답을 알고 있습니다."
 ottoman.7.a:0 "술탄이 있든 없든, 병자는 여전히 아프다..."
 ottoman.8.t:0 "[TUR.GetAdjective]의 합병 요구"
 ottoman.8.d:0 "최근 [TUR.GetNameDef]에서 칼리파의 지위가 강화되자 칼리파는 합당한 칼리파국에 우리의 투항과 합병을 요구했습니다.\n칼리파의 권위는 의심할 여지가 없지만 독립을 추구하는 게 더 나을 수도 있습니다."
 ottoman.8.a:0 "칼리파를 대적할 수는 없다."
 ottoman.8.b:0 "칼리파는 부패했고 우리를 다스릴 권리가 없다!"
 ottoman.9.t:0 "[FROM.GetAdjective]의 복속"
 ottoman.9.d:0 "[FROM.GetName] 정부는 제국에 합병됨으로써 칼리파 질서를 받아들였습니다. 우리는 무슬림 아랍 형제들을 두 팔 벌려 환영할 것입니다."
 ottoman.9.a:0 "앗살라무 알라이쿰."
 ottoman.10.t:0 "[FROM.GetAdjective]의 저항 계속"
 ottoman.10.d:0 "[FROM.GetName] 정부는 칼리파의 질서를 거부했습니다. 저들은 우리에 맞서기는 커녕 칼리파의 힘을 볼 것입니다."
 ottoman.10.a:0 "칼리파의 힘을 보여주리라."
 ottoman.11.t:0 "[TUR.GetAdjective]의 복속 요구"
 ottoman.11.d:0 "[TUR.GetAdjective] 측이 힘을 되찾자 저들은 우리 제국을 [ENG.GetAdjective] 통치에서 구하는 데 지원하겠다고 제안했습니다.\n이를 거부한다면 분명 우릴 공격할 것입니다. 하지만 우리가 수락한다고 해도 [ENG.GetAdjective] 측이 개입을 결정할지도 모릅니다."
 ottoman.11.a:0 "마침내 제국주의자에게서 벗어났구나."
 ottoman.11.b:0 "위험을 감수할 순 없다."
 ottoman.12.t:0 "[EGY.GetName]의 독립"
 ottoman.12.d:0 "[TUR.GetNameDef] 측이 [EGY.GetName]에게 우리를 국내에서 쫒아내는 데 도움을 주겠다고 제안했습니다. 이 상황에 개입하거나 저들을 포기할 수도 있습니다."
 ottoman.12.a:0 "어디 감히 우리 속국을 훔쳐가는 것이냐!"
 ottoman.12.b:0 "이미 수에즈가 있으니 나머진 가치 없다."
 ottoman.13.t:0 "[FROM.GetAdjective]의 보복"
 ottoman.13.d:0 "[EGY.GetName]에서 벌어진 최근 사건을 탐탁치 않게 여긴 [FROM.GetAdjective] 측은 현 상황에 개입하여 우리에게 선전포고하기로 결정했습니다."
 ottoman.13.a:0 "알라께서 우리로 하여금 제국주의자들을 물리치게 하시리라."
 ottoman.14.t:0 "물러서는 [FROM.GetAdjective]"
 ottoman.14.d:0 "우리 힘이 두려웠던 나머지 [FROM.GetAdjective] 측은 [EGY.GetName] 포기를 결정했습니다. 이는 실로 이슬람 세계의 승리입니다."
 ottoman.14.a:0 "저 이교도 놈들은 우리 힘에 맞설 수 없다."
 ottoman.15.t:0 "[EGY.GetName]의 동의"
 ottoman.15.d:0 "억압자들에 진절머리가 난 이집트의 우리 무슬림 형제들이 우리 편에 서서 칼리파에 충성하기로 결정했습니다."
 ottoman.15.a:0 "돌아온 걸 환영하네, 형제."
 ottoman.16.t:0 "[EGY.GetName]의 거부"
 ottoman.16.d:0 "종주국의 압박에 두려워한 나머지 이집트 형제들은 우리 제안을 거부하기로 결정했습니다. 저들이 원치 않더라도 저들을 도와야 할 것 같습니다."
 ottoman.16.a:0 "걱정 마라, 압제자로부터 구해 주겠다."
 ottoman.17.t:0 "[TUR.GetAdjective]의 합류 요청"
 ottoman.17.d:0 "[TUR.GetAdjective] 측과 이미 가까운 동맹인데, 우리 강력한 결사단이 저들에게 합류하길 요청했습니다. 아마도 칼리파께 합류하여 이슬람을 전파할 때일지도 모릅니다."
 ottoman.17.a:0 "칼리파께 전해라, 우리도 간다고!"
 ottoman.17.b:0 "사막에 머무르는 게 낫다."
 ottoman.18.t:0 "[FROM.GetName]의 동의"
 ottoman.18.d:0 "[FROM.GetName] 측이 칼리파와 같이하기로 하였습니다. 함께 우리는 그 어떤 제국도 하지 못할 만큼 이슬람을 전파할 것입니다."
 ottoman.18.a:0 "한 푼도 쓰지 않고 최고의 결사단이 내게 와주었다니."
 ottoman.19.t:0 "[FROM.GetName]의 거부"
 ottoman.19.d:0 "[FROM.GetName] 측은 무슬림인데도 칼리파의 부름에 응하길 거부했습니다."
 ottoman.19.a:0 "그렇다면 우리가 찾아가겠다."
 ottoman.20.t:0 "[TUR.GetAdjective]의 세력 초대"
 ottoman.20.d:0 "우린 [TUR.GetAdjective]에 [ETH.GetName]의 통치를 빚지고 있으며 저들도 잘 알고 있습니다. 그래서 저들은 최근 세력 가입을 요청했습니다."
 ottoman.20.a:0 "칼리파를 받아들여라."
 ottoman.20.b:0 "고맙지만, 제안은 거절하겠다."
 ottoman.21.t:0 "[ETH.GetName]의 합류"
 ottoman.21.d:0 "제위를 지원한 우리에게 감사하는 로이 이야수는 이슬람을 전파하려는 노력으로 우리 세력에 가입하기로 동의했습니다."
 ottoman.21.a:0 "이슬람은 이미 퍼지기 시작했다."
 ottoman.22.t:0 "중립 유지를 원하는 [ETH.GetName]"
 ottoman.22.d:0 "최근 [ETH.GetName] 측은 다가올 어느 분쟁에서도 중립을 유지하길 바란다며 우리 세력으로의 초대를 거부했습니다. 그게 저들이 두려워하는 것이라면 그리 당하게 될 것입니다."
 ottoman.22.a:0 "거부할 게 아닌 걸 거부했군."
 ottoman.23.t:0 "[TUR.GetAdjective]의 복속 요구"
 ottoman.23.d:0 "[TUR.GetAdjective] 측이 힘을 되찾자 저들은 우리 제국을 [ENG.GetAdjective] 통치에서 구하는 데 지원하겠다고 제안했습니다.\n이를 거부한다면 분명 우릴 공격할 것입니다. 하지만 우리가 수락한다고 해도 [ENG.GetAdjective] 측이 개입을 결정할지도 모릅니다."
 ottoman.23.a:0 "마침내 제국주의자에게서 벗어났구나."
 ottoman.23.b:0 "위험을 감수할 순 없다."
 ottoman.24.t:0 "[MOR.GetName]의 독립"
 ottoman.24.d:0 "[TUR.GetNameDef] 측이 [MOR.GetName]에게 우리를 국내에서 쫒아내는 데 도움을 주겠다고 제안했습니다. 이 상황에 개입하거나 저들을 포기할 수도 있습니다."
 ottoman.24.a:0 "어디 감히 우리 속국을 훔쳐가는 것이냐!"
 ottoman.24.b:0 "이미 수에즈가 있으니 나머진 가치 없다."
 ottoman.25.t:0 "[FROM.GetAdjective]의 보복"
 ottoman.25.d:0 "[MOR.GetName]에서 벌어진 최근 사건을 탐탁치 않게 여긴 [FROM.GetAdjective] 측은 현 상황에 개입하여 우리에게 선전포고하기로 결정했습니다."
 ottoman.25.a:0 "알라께서 우리로 하여금 제국주의자들을 물리치게 하시리라."
 ottoman.26.t:0 "물러서는 [FROM.GetAdjective]"
 ottoman.26.d:0 "우리 힘이 두려웠던 나머지 [FROM.GetAdjective] 측은 [MOR.GetName] 포기를 결정했습니다. 이는 실로 이슬람 세계의 승리입니다."
 ottoman.26.a:0 "저 이교도 놈들은 우리 힘에 맞설 수 없다."
 ottoman.27.t:0 "[MOR.GetName]의 동의"
 ottoman.27.d:0 "[FRA.GetAdjective] 통치에 진절머리가 난 모로코의 우리 무슬림 형제들이 우리 편에 서서 칼리파에 충성하기로 결정했습니다."
 ottoman.27.a:0 "돌아온 걸 환영하네, 형제."
 ottoman.28.t:0 "[MOR.GetName]의 거부"
 ottoman.28.d:0 "[FRA.GetAdjective]의 압박에 두려워한 나머지 모로코 형제들은 우리 제안을 거부하기로 결정했습니다. 저들이 원치 않더라도 저들을 도와야 할 것 같습니다."
 ottoman.28.a:0 "걱정 마라, 우리가 너흴 [FRA.GetAdjective]로부터 구해 주겠다."
 ottoman.29.t:0 "[TUR.GetAdjective]의 보호 제안"
 ottoman.29.d:0 "외국에 종속된 상황에서 [TUR.GetAdjective]의 칼리파가 우리 종주국을 물리치는 데 도움을 주겠다고 요청했습니다."
 ottoman.29.a:0 "칼리파만이 우리를 도울 수 있다."
 ottoman.29.b:0 "저들을 이길 수 없다."
 ottoman.30.t:0 "도움을 수락한 [FROM.GetName]"
 ottoman.30.d:0 "종주국의 탄압에 진절머리가 난 [FROM.GetName] 측이 우리가 저들을 도울 유일한 선택지라는 것을 인식했습니다."
 ottoman.30.a:0 "칼리파가 너희를 지키리라."
 ottoman.31.t:0 "도움을 거절한 [FROM.GetName]"
 ottoman.31.d:0 "종주국이 분노할까봐 너무 걱정한 나머지 [FROM.GetName] 측은 억압자들의 자치령에 머무르기로 결정했습니다. 저들은 알라의 심판을 더 두려워했어야 합니다."
 ottoman.31.a:0 "그 누구도 알라의 심판을 면할 수 없다."
 ottoman.32.t:0 "속국을 훔쳐가는 [TUR.GetAdjective]"
 ottoman.32.d:0 "최근 칼리파의 권력과 영향력을 강화한 [TUR.GetNameDef] 측은 중앙아시아에 있는 우리 종속국을 해방하고 자신들과 함께 하도록 영향을 미치기 시작했습니다. 우리는 그들을 놓아주거나 이를 되찾기 위해 맞서 싸울 수 있습니다."
 ottoman.32.a:0 "저들은 우리 속국을 훔쳐갈 권리가 없다."
 ottoman.32.b:0 "어차피 가치도 없었다."
 ottoman.33.t:0 "[FROM.GetName]의 개입"
 ottoman.33.d:0 "종속국을 해방당한 것에 분노한 [FROM.GetName] 측은 현 상황에 개입하여 우리에게 선전포고할 준비를 시작하기로 결정했습니다."
 ottoman.33.a:0 "알라께서 우리로 하여금 저들을 물리치게 하시리라."
 ottoman.34.t:0 "[FROM.GetName]의 포기"
 ottoman.34.d:0 "상황을 반기지는 않지만 [FROM.GetName] 측은 시간과 자원을 들일 가치가 없다고 논하며 속국을 놔주기로 했습니다."
 ottoman.34.a:0 "그냥 우리 힘에 대적할 수 없었다 하지 그래."
 ottoman.36.t:0 "일디즈 정보부 역쿠데타"
 ottoman.36.d:0 "최근 벌어진 구원자 장교단 정변 이후, 반동적인 일디즈 정보부 조직원들은 현 정부를 뒤엎고 저들이 원하는 후보를 옹립할 최적의 시점을 찾았습니다."
 ottoman.36.a:0 "지금부터 나머지는 쉬울 것이다."
 ottoman.37.t:0 "일디즈 정보부의 개입"
 ottoman.37.d:0 "현 정부가 처한 불안정한 상황에 따라 일디즈 정보부는 현 정부를 타도하고 저들이 원하는 후보를 옹립할 수 있었습니다."
 ottoman.37.a:0 "최악은 끝났으니 나머지는 쉬울 것이다."
 ottoman.38.t:0 "일디즈 정보부의 선거 개입"
 ottoman.38.d:0 "군과 정부 안에 충분한 세력과 영향력을 얻은 일디즈 정보부는 저들이 원하는 후보가 당선되도록 만들 기회를 잡았습니다."
 ottoman.38.a:0 "우린 민주주의로써 민주주의를 부수러 왔노라."
 ottoman.39.t:0 "칼리파국의 선포"
 ottoman.39.d:0 "오스만 가문이 이미 칼리파 지위를 가지고 있는 가운데 그들은 최근 이슬람 칼리파국을 새로이 선언했습니다. 새로운 권력의 목표는 모든 무슬림을 한 지붕 아래 통합하는 것입니다.\n\n그러나 최근 몇 년 동안 오스만 제국은 전반적으로 좋지 않은 때를 보냈기 때문에 이 새로운 세력이 성공할 수 있을지는 모릅니다. 이 새로운 칼리파가 목표를 이룰 수 있을지는 역사만이 알려줄 것입니다."
 ottoman.39.a:0 "알라의 이름으로!"
 ottoman.39.b:0 "수 세기 전에 끝난 사상을 부활시키려고 하는군."
 ottoman.40.t:0 "권력을 가져가는 셰흐 알이슬람"
 ottoman.40.d:0 "셰흐 알이슬람의 세력이 커지면서 술탄은 물러나야 했고, 다름 아닌 셰흐 알이슬람 무스타파 사브리 에펜디가 그를 대신했습니다. 술탄은 제국과 이슬람의 수장으로 남을 것이지만 셰흐 알이슬람이 실권자로 나라를 통치하게 됩니다."
 ottoman.40.a:0 "이슬람이 승리하리!"
 ottoman.41.t:0 "권력을 가져가는 대재상"
 ottoman.41.d:0 "대재상의 권한이 술탄보다 커지면서 의회는 술탄을 단순한 꼭두각시로 전락시켰습니다. 이 결정이 보다 효율적인 통치구조로 이어지길 바랍니다."
 ottoman.41.a:0 "제국을 위하여."
 ottoman.42.t1:0 "1912년 선거"
 ottoman.42.t2:0 "클럽 선거"
 ottoman.42.d:0 "오늘 선거가 열렸습니다. 자유협상이 상당한 지지를 받고 있지만 통일파는 선거운동, 정치적 폭력, 위협, 자유협상의 선거인 명부 작성 방해를 통해 의회의 대부분을 장악하는 데 성공했으며, 이는 클럽 선거로 알려지게 되었습니다. 의회 대부분이 통일진보당의 통제 아래에 있지만 자유당은 이를 수긍하지 않을 것이며 일부는 저들이 뭔가를 꾸미고 있다고 합니다. 어쨌건 다수의 지지를 받는 우리에겐 당분간 아무런 문제도 없을 것입니다."
 ottoman.42.a:0 "난 민주주의를 사랑해."
 ottoman.43.t:0 "대재상의 조기 선거 발표"
 ottoman.43.d:0 "재보궐선거에서 야당이 코스탄티니예에서 이룬 대성공을 경계한 나머지, 통일파는 선거 운동을 준비하기 시작했습니다. 야당의 성공을 막기 위해 [from.getleader] 대재상은 술탄 메흐메트 5세의 재가를 받아 선거를 다가오는 봄에 일찍 치르기로 결정하였습니다."
 ottoman.43.a:0 "이번엔 아무 일도 없길 빌자."
 ottoman.44.t:0 "의회 해산"
 ottoman.44.d:0 "정변 이후의 혼란과 구원자 장교단의 압력으로 인해 예상치 못한 상황이 발생하자 아흐메트 무흐타르 파샤는 의회를 해산해야 했습니다. 이와 함께 아흐메트 무흐타르 파샤는 올해 말 자유롭고 공정한 선거를 실시하겠다고 약속했습니다."
 ottoman.44.a:0 "선거가 열리기는 할지..."
 ottoman.45.t:0 "1912년 선거의 연기"
 ottoman.45.d:0 "정변 이후, 수개월 지나고도 날짜가 거의 바뀌지 않았으니, 선거를 치러야 할 때입니다. 먼저 자유협상이 있습니다. 이들은 오스만 제국의 자유주의적 목소리이며 통일진보당에 대한 강력한 야당입니다. 그리고 다른 한편으로는 권위주의적인 조치와 많은 과거 정변과의 근접성으로 가장 잘 알려진 정당인 통일진보당이 있습니다. 그러나 그들은 모범적인 서구 민주주의를 따를 것을 약속합니다. 민주주의와 서구에 대해 같은 견해를 가진 두 주류 정당은 이를 이루기 위한 다른 방법을 따릅니다. 제국의 운명을 영원히 바꿀 이번 선거의 승자는 누구입니까."
 ottoman.45.a:0 "뜻밖에도 통일진보당이 선거에서 이긴다."
 ottoman.45.b:0 "많은 이들이 예측했듯, 자유협상이 선거에서 이긴다."
 ottoman.46.t:0 "민법 문제"
 ottoman.46.d:0 "통일파 해충들을 제거했으니 마침내 민법을 개혁할 수 있습니다. 우리 당의 계획에 동조하여 자치적인 민법 초안을 만들 수도 있고, 통일파의 세속 민법을 계속 유지할 수도 있습니다. 심지어 메셀법을 다시 선택할 수도 있습니다. 이 선택이 국가의 운명을 바꿀 것입니다."
 ottoman.46.a:0 "메셀을 개혁하라. 그 정도면 충분하겠지."
 ottoman.46.b:0 "세속적 민법을 제정하라."
 ottoman.46.c:0 "자치 제도를 약속했으니 이를 실현하라."
 ottoman.47.t:0 "오스만의 세력 가입 요청"
 ottoman.47.d:0 "끓어오르는 유럽의 긴장 속에 오스만은 외교적 고립이 제국의 몰락을 초래할 것임을 두려워했습니다. 따라서 제국을 구하기 위해 그들은 우리 동맹에 가입을 청원하려 접촉했습니다."
 ottoman.47.a:0 "받아줘라."
 ottoman.47.b:0 "저들을 위한 다른 계획이 있네..."
 ottoman.48.t:0 "프랑스의 동맹 승낙"
 ottoman.48.d:0 "우리의 가능성을 본 프랑스가 세력 가입을 수락했습니다."
 ottoman.48.a:0 "고립은 더 이상 없다!"
 ottoman.49.t:0 "프랑스의 가입 거부"
 ottoman.49.d:0 "프랑스가 동맹 가입을 거부했습니다. 저들은 우리를 위한 \"다른\" 계획이 있나 봅니다..."
 ottoman.49.a:0 "독일과 함께하려고 해봐야겠는걸."
 ottoman.50.t:0 "오스만의 세력 가입 요청"
 ottoman.50.d:0 "끓어오르는 유럽의 긴장 속에 오스만은 외교적 고립이 제국의 몰락을 초래할 것임을 두려워했습니다. 따라서 제국을 구하기 위해 그들은 우리 동맹에 가입을 청원하려 접촉했습니다."
 ottoman.50.a:0 "그들을 받아들여라."
 ottoman.50.b:0 "저들을 위한 다른 계획이 있네..."
 ottoman.51.t:0 "독일의 동맹 승낙"
 ottoman.51.d:0 "우리의 가능성을 본 독일이 세력 가입을 수락했습니다."
 ottoman.51.a:0 "고립은 더 이상 없다!"
 ottoman.52.t:0 "독일의 가입 거부"
 ottoman.52.d:0 "독일이 동맹 가입을 거부했습니다. 저들은 우리를 위한 \"다른\" 계획이 있나 봅니다..."
 ottoman.52.a:0 "독일과 함께하려고 해봐야겠는걸."
 ottoman.53.t:0 "괴벤-브레슬라우 추격전"
 ottoman.53.d:0 "지중해에서 독일 함선과 영국 함선 간의 오랜 추격전 끝에 독일 함선 괴벤과 브레슬라우의 선장이 우리 항구에 정박을 요청했습니다. 이 요청을 수락하고 함선을 구입하는 것은 중립을 깨는 것으로 보일 수 있지만, 이는 전쟁에 참여할 수 있는 완벽한 기회가 될 수 있습니다."
 ottoman.53.a:0 "군함들을 매입하고 선원들에게 페즈를 씌워라."
 ottoman.53.b:0 "너무 위험하다."
 ottoman.54.t:0 "오스만의 괴벤과 브레슬라우 매입"
 ottoman.54.d:0 "지중해에서 추격전을 벌인 끝에 우리 함선 두 척이 영국군에게 포착당해 공격을 받았습니다. 영국군에 격침을 당하기 직전 우리는 오스만 제국에게 우리 배를 판매하기로 합의했습니다. 이제 함선들이 오스만 소유가 되었으니 우리 편으로 참전하도록 오스만을 설득할 수 있을 것입니다."
 ottoman.54.a:0 "지중해의 우리 친구들."
 ottoman.55.t:0 "괴벤-브레슬라우 추격전"
 ottoman.55.d:0 "지중해에서 추격전을 벌인 끝에 우리 함선 두 척이 영국군에게 포착당해 공격을 받았습니다. 우리는 오스만 항구에 정박하려고 했지만 그들은 우리 함선을 구입하지 않았습니다. 오스만의 결정으로 인해 우리 함선은 영국 함선에 매복당해 침몰했습니다."
 ottoman.55.a:0 "비극적인 손실이다."
 ottoman.56.t:0 "오스만-러시아 예속화"
 ottoman.56.d:0 "고립을 두려워하는 오스만이 우리의 종속국이 되기를 원합니다. 이로써 저들이 협상국에 가입하고 우리의 충성스러운 종속국이 될 수 있을 것입니다."
 ottoman.56.a:0 "병자가 시체가 되었다."
 ottoman.57.t:0 "오스만의 구제금융 요청"
 ottoman.57.d:0 "유럽에서 전쟁이 끓어오르는 가운데 오스만이 저들 부채에 대한 구제를 요청했습니다. 오스만 구제금융에는 비용이 꽤 들겠지만 우리 동맹인 오스만을 개선하고 저들의 전쟁 개입을 더욱 확대할 수 있을 것입니다."
 ottoman.57.a:0 "도와주지."
 ottoman.57.b:0 "그럴 여유가 없다."
 ottoman.58.t:0 "[FROM.GetName]의 구제금융 수락"
 ottoman.58.d:0 "[FROM.GetAdjective] 정부는 우리의 부채를 없애는 것이 전쟁에 관여하는 데 영향을 미친다는 것을 알고 우리를 구제하기로 동의했습니다."
 ottoman.58.a:0 "전쟁 수행에 도움이 될 것이다."
 ottoman.59.t:0 "[FROM.GetName]의 구제금융 거부"
 ottoman.59.d:0 "부채가 우리에게 얼마나 큰 부담을 주는지 이해할 수 없었던 [FROM.GetAdjective] 정부는 우리를 구제하는 것을 거부했습니다."
 ottoman.59.a:0 "유감이군."
 ottoman.60.t:0 "오스만 영유권 할양"
 ottoman.60.d:0 "최근 오스만과 합의한 바에 따라 저들이 영유권을 주장하는 영토를 넘겨줄 의무가 있습니다."
 ottoman.60.a:0 "가지게 둬라."
 ottoman.61.t:0 "[TUR.GetFactionName]의 영유권 지역 할양"
 ottoman.61.d:0 "합의에 따라 고맙게도 [TUR.GetFactionName] 측은 우리가 영유권을 주장하는 영토를 넘겨주었습니다."
 ottoman.61.a:0 "[TUR.GetFactionName] 친구들을 위해 건배."
 ottoman.62.t:0 "오스만 영유권 할양"
 ottoman.62.d:0 "최근 오스만과 합의한 바에 따라 저들이 영유권을 주장하는 영토를 넘겨줄 의무가 있습니다."
 ottoman.62.a:0 "가지게 둬라."
 ottoman.63.t:0 "오스만 독립 전쟁"
 ottoman.63.d:0 "오스만-러시아 복속 이후 일부 오스만 장관들은 이 결정을 후회하고 독립을 되찾길 원했습니다. 그러나 많은 사람들이 예상했듯 러시아는 새로운 괴뢰국을 포기하지 않을 것입니다. 앞으로 어떤 일이 벌어질 것인지, 다른 강대국들이 어떻게 움직여야 할지는 아무도 모릅니다. 그러나 한 가지 확실한 것은 결국 다시 사람들이 고통받을 것이라는 점입니다."
 ottoman.63.a:0 "제국을 위하여, 독립을 위하여!"
 ottoman.63.b:0 "저들을 즉시 쳐부숴버릴 것이다."
 ottoman.63.c:0 "러시아와 튀르크의 또 다른 전쟁이로군."
 ottoman.64.t:0 "오스만의 독립 선언"
 ottoman.64.d:0 "최근에 얻었던 속국이자, 우리의 통치에 확고히 불만을 품은 오스만이 독립 전쟁 선포를 결정했습니다. 의심할 여지 없이 몇 주 안에 저들을 박살낼 것입니다."
 ottoman.64.a:0 "어디 감히!"
 ottoman.65.t:0 "오스만의 세력 가입 요청"
 ottoman.65.d:0 "공동의 적을 마주한 오스만은 우리 세력에 가입하여 함께 러시아를 대적하자고 청원했습니다. 이로써 공동의 적을 더욱 쉬이 물리칠 수 있습니다."
 ottoman.65.a:0 "받아줘라."
 ottoman.65.b:0 "저들을 위한 다른 계획이 있네."
 ottoman.66.t:0 "[FROM.GetName]의 세력 가입 환영"
 ottoman.66.d:0 "예상한 대로 [FROM.GetName] 측은 우리의 세력 가입을 환영했습니다. 함께 러시아를 즉시 뭉개버릴 것입니다."
 ottoman.66.a:0 "러시아는 버틸 재간이 없다."
 ottoman.67.t:0 "[FROM.GetName]의 세력 가입 거부"
 ottoman.67.d:0 "알 수 없는 이유로 [FROM.GetName] 측은 세력 가입을 거부했습니다."
 ottoman.67.a:0 "저들이 무슨 생각 하는지 궁금하네."
 ottoman.68.t:0 "오스만의 정박권 제안"
 ottoman.68.d:0 "최근 오스만이 우리의 괴뢰국이 되기로 하면서 양국 모두에 문제가 생겼습니다. 러시아에 대한 오스만의 복속은 오스만 내부에서 대중적인 의견으로 여겨지지 않았습니다. 오스만 복속에 대한 국제적인 반발도 만만치 않았습니다. 이러한 문제에 대한 해결책으로 오스만은 완전한 복속 대신 정박권을 주겠다고 제안했습니다."
 ottoman.68.a:0 "우리가 신경쓰는 건 그 해협 뿐이었다."
 ottoman.68.b:0 "그리 쉽게 보내지 않겠다."
 TUR_enact_strait_passage_to_russia:0 "튀르크와 전쟁을 벌이지 않는 한 저들의 해협을 지날 수 있을 것이다."
 TUR_russian_passage_through_the_straits:0 "러시아는 우리와 전쟁을 벌이지 않는 한 우리 해협을 지날 수 있을 것이다."
 ottoman.69.t:0 "러시아의 동의"
 ottoman.69.d:0 "러시아가 계속 신경쓰던 건 그 해협이었습니다. 저들에게 지중해로 나갈 수 있는 접근권을 보장하자, 이제 그들은 직접 통치에서 우리를 해방시켰습니다."
 ottoman.69.a:0 "먹혀서 다행이다."
 ottoman.70.t:0 "러시아의 거부"
 ottoman.70.d:0 "러시아인들은 정박권 제공에 충분히 만족하지 않은 것으로 보입니다. 안타깝게 되었지만 저들은 우리 제안을 거부했습니다."
 ottoman.70.a:0 "이게 가장 나은 제안이었다."
 ottoman.70.b:0 "다보다 과감한 조치가 필요할지도 모르지."
 ottoman.71.t:0 "오스만의 국경 지역 요구"
 ottoman.71.d:0 "우리의 새로운 동맹인 오스만이 국경 지역을 넘겨달라는 요청을 해왔습니다. 그들의 주장은 이 주들이 수 세기 동안 오스만 제국의 영토였으며 이 지역을 분할하면 아르메니아인들 또한 나뉘게 된다는 것입니다. 어떻게 답하시겠습니까?"
 ottoman.71.a:0 "튀르크 친선을 위한 대가다."
 ottoman.71.b:0 "선 넘네."
 ottoman.72.t:0 "러시아의 수락"
 ottoman.72.d:0 "러시아도 우리 언급에 동의하는 것 같습니다. ㅈ들은 카르스, 아르트빈, 바투미를 우리에게 넘겨주기로 동의했습니다."
 ottoman.72.a:0 "이 국경이 훨씬 나아 보이지?"
 ottoman.73.t:0 "러시아의 거부"
 ottoman.73.d:0 "불행히도 러시아가 우리 제안을 거부했습니다. 저들은 국경 지대를 지키고 싶은 것 같습니다."
 ottoman.73.a:0 "끔찍한 국경의 연속이네."
 ottoman.74.t:0 "중동에서의 입지를 지켜주겠다고 제안한 오스만"
 ottoman.74.d:0 "우리 제국이 지나치게 확장된 것은 사실이고 오스만도 이를 알고 있습니다. 그래서 그들은 우리의 중동에서의 입지를 지켜주기 위해 이를 넘기라고 제안했습니다."
 ottoman.74.a:0 "기발한 생각인데!"
 ottoman.74.b:0 "소중한 석유를 포기하라고? 아니!"
 ottoman.75.t:0 "영국의 수락"
 ottoman.75.d:0 "영국도 우리의 의견에 동의하여 중동에서의 입지를 보호해 주겠다는 우리의 제안을 수락했습니다."
 ottoman.75.a:0 "즐겁구만."
 ottoman.76.t:0 "영국의 거부"
 ottoman.76.d:0 "영국은 이 지역에 향후 발견될 수 있는 잠재적 유전이 있다며 우리의 요청을 거부했습니다."
 ottoman.76.a:0 "실망이군."
 ottoman.78.t:0 "오스만의 보스니아 요구"
 ottoman.78.d:0 "우리는 오스만과 같은 동맹에 속해 있기 때문에 오스만은 보스니아를 되찾으려는 의도로 우리를 찾아왔습니다. 10년 전만 해도 보스니아는 오스만 영토였지만, 영토를 포기하는 것은 영토를 잃는 것으로 간주되어 우리 국민에게 약점으로 비춰질 수 있습니다."
 ottoman.78.a:0 "가치 없이 문제만 일으키는 곳이다."
 ottoman.78.b:0 "약점으로 보일 것이다."
 ottoman.79.t:0 "[FROM.GetName]의 보스니아 할양"
 ottoman.79.d:0 "최근 외교적 개선으로 [FROM.GetAdjective] 정부는 보스니아 반환 요청을 받아들였습니다. 10년 전과 마찬가지로 보스니아는 다시 한 번 오스만 영토가 되었습니다."
 ottoman.79.a:0 "당연한 일이다."
 ottoman.80.t:0 "보스니아를 유지하는 [FROM.GetName]"
 ottoman.80.d:0 "같은 세력인데도 [FROM.GetAdjective] 정부는 보스니아를 우리 통제로 넘기는 것을 거부했습니다."
 ottoman.80.a:0 "동맹인데도 안 먹히네."
 ottoman.81.t:0 "알레포 사수"
 ottoman.81.d:0 "영웅적인 튀르크 병사들과 뛰어난 오스만 파샤들 덕에 알레포를 사수할 수 있었습니다."
 ottoman.81.a:0 "승리를 향하여 전진!"
 ottoman.82.t:0 "알레포 함락"
 ottoman.82.d:0 "최선을 다했지만 알레포를 사수하는 데 실패했습니다."
 ottoman.82.a:0 "일보후퇴다..."
 ottoman.83.t:0 "다르다넬스 사수"
 ottoman.83.d:0 "영웅적인 튀르크 병사들과 뛰어난 오스만 파샤들 덕에 다르다넬스를 사수할 수 있었습니다."
 ottoman.83.a:0 "승리를 향하여 전진!"
 ottoman.84.t:0 "다르다넬스 함락"
 ottoman.84.d:0 "최선을 다했지만 다르다넬스를 사수하는 데 실패했습니다."
 ottoman.84.a:0 "일보후퇴다..."
 ottoman.85.t:0 "바그다드 사수"
 ottoman.85.d:0 "영웅적인 튀르크 병사들과 뛰어난 오스만 파샤들 덕에 바그다드를 사수할 수 있었습니다."
 ottoman.85.a:0 "승리를 향하여 전진!"
 ottoman.86.t:0 "바그다드 함락"
 ottoman.86.d:0 "우린 최선을 다했지만, 바그다드를 사수하는 데 실패했습니다."
 ottoman.86.a:0 "일보후퇴다..."
 ottoman.87.t:0 "[TUR.GetName]의 동맹 제의"
 ottoman.87.d:0 "튀르크 세계를 통합하려는 새로운 야심찬 목표를 가진 [TUR.GetNameDef] 측이 우리 두 나라에 연합 조약을 맺자고 제안했습니다. 이 동맹 아래서 우리는 서구제국주의에 맞서 단결할 수 있습니다."
 ottoman.87.a:0 "함께 제국주의에 맞서자."
 ottoman.87.b:0 "우린 튀르크도 아닌데..."
 ottoman.88.t:0 "코스탄티니예-도쿄 협약 비준"
 ottoman.88.d:0 "[JAP.GetName] 측은 우리 세력 가입을 수락했습니다. 함께 우리는 제국주의에 맞설 것입니다."
 ottoman.88.a:0 "함께 제국주의에 맞서자."
 ottoman.89.t:0 "[JAP.GetName]의 제안 거부"
 ottoman.89.d:0 "[JAP.GetName] 측이 세력 가입 제안을 거부했습니다. 저들은 그저 서방 제국주의자들의 애완견일 뿐입니다."
 ottoman.89.a:0 "저들 스스로가 제국주의자다."
 ottoman.90.t:0 "[TUR.GetName]의 합병 요구"
 ottoman.90.d:0 "[TUR.GetNameDEF] 정부와 저들의 투란주의 야욕이 마침내 우리 해안에 도달했습니다. 그들은 우리를 튀르크 국가로 간주하고 합병을 요구합니다."
 ottoman.90.a:0 "이 방법 뿐인 것 같군."
 ottoman.90.b:0 "싸움 없이 굴복하지 않으리라!"
 ottoman.91.t:0 "[FROM.GetName]의 투란 합류"
 ottoman.91.d:0 "우리 [FROM.GetNameDEF] 형제들이 우리의 부름에 응답하여 새 제국에 합류했습니다. 우리는 함께 튀르크의 통일을 위해 싸울 것입니다."
 ottoman.91.a:0 "가족이 된 것을 환영한다."
 ottoman.92.t:0 "[FROM.GetName]의 투란 합류 거부"
 ottoman.92.d:0 "[FROM.GetName] 측이 우리와 평화롭게 합류하기를 거부했습니다. 어떤 식으로든 그들은 우리 제국에 합류할 것입니다."
 ottoman.92.a:0 "저들의 의견은 상관 없다."
 ottoman.93.t:0 "오스만-불가리아 동맹"
 ottoman.93.d:0 "발칸반도에 전쟁이 다가오자 오스만은 양국 간의 적대 관계를 종식시킬 우호 조약을 제안했습니다. 이 조약은 불가침 조약과 양국 군대가 양국의 영토를 통과할 수 있다는 통행권을 보장하는 내용을 담고 있습니다. 그러나 아마도 이 조약에서 가장 중요한 측면은 서로에 대한 모든 영토 영유권 주장을 종식시키는 것입니다. 이를 수락하면 우리 국가 안보를 얻을 수 있습니다."
 ottoman.93.a:0 "저 지역에 동맹이 필요하다."
 ottoman.93.b:0 "동맹이 필요하긴 한데, 오스만은 아냐."
 ottoman.94.t:0 "오스만-불가리아 동맹 체결"
 ottoman.94.d:0 "불가리아 정부가 오스만-불가리아 동맹에 서명했습니다. 이는 적대 관계를 끝내고 우리 두 나라를 상호보장할 것입니다. 우리 서쪽 지방이 더 이상 적의 위협에 놓여 있지 않습니다."
 ottoman.94.a:0 "어제의 적이 오늘의 동지라니..."
 ottoman.95.t:0 "오스만-불가리아 동맹 시도 실패"
 ottoman.95.d:0 "불가리아 정부는 상호 지원 및 보호 동맹 조약에 서명하자는 우리의 제안을 거부했습니다. 중립을 지키고 싶어서일 수도 있고, 우리 영토를 주시하고 있기 때문일 수도 있습니다. 어느 쪽이든 우리는 최악의 상황에 대비해야 합니다."
 ottoman.95.a:0 "다 자기들 손해야."
 ottoman.96.title:0 "사우디의 알 하사 정복"
 ottoman.96.desc:0 "이븐 사우드의 사우디군이 이크완 민병대의 지원을 받아 알하사의 오아시스를 점령했습니다."
 ottoman.96.a:0 "거기에 더 많은 주둔군을 배치했어야 했는데..."
 ottoman.97.t:0 "정당 선거"
 ottoman.97.d:0 "우리 오래된 제국의 개혁과 현대화를 마침대 완수한 뒤, 셰브케트 파샤는 그의 정치 경력을 여기서 끝내기로 결정했습니다. 대재상으로서 성공적인 경력을 쌓고 민주주의를 도입하고 마침내 국민들이 오랫동안 바라던 자유를 얻게 한 후, 그는 그의 통치가 끝났으며 선거에서 승리하는 자에게 자리를 돌려주겠다고 결심했습니다. 지도자를 선택하기 전에 사람들은 먼저 그들을 대표할 정당을 선택해야 합니다. 그들의 첫 선택은 통일진보당의 압제적인 통치에 대한 확고한 반대자인 자유협상입니다. 일단은, 통일진보당은 민주주의 원칙에 따른다고 표방하고 있으며 선거에 참여할 준비가 되어 있습니다. 국민의 선택은 어디가 될 것입니까?"
 ottoman.97.a:0 "자유협상이 다수당이 되었다."
 ottoman.97.b:0 "통일진보당이 다수당이 되었다."
 ottoman.98.t:0 "[GetYear]년 선거"
 ottoman.98.d:0 "[Root.Getkamilpashadiedoraliveelectios]"
 ottoman.98.a:0 "메흐메트 카밀 파샤가 이겼다."
 ottoman.98.b:0 "사바하틴 공이 이겼다."
 ottoman.98.c:0 "다마트 페리드 파샤가 이겼다."
 ottoman.99.t:0 "사회주의 연정 선거"
 ottoman.99.d:0 "통일진보당과 오스만 사회당 연정이 결성된 후, 정부 내 많은 사람들이 두 정당 중 한 정당의 후보를 뽑는 선거를 실시할 것을 요구했습니다. 통일진보당의 사회주의 분파는 소수이지만, 오스만 사회당과의 연정으로 집권을 유지했습니다. 이는 당에서 쏟아지는 좌파의 지지가 대다수이기 때문입니다. 이러한 이유로 연정에서 오스만 사회당은 더 많은 대표직을 요구하고 있습니다. 아직은 통일진보당이 제국을 더 많이 장악하고 있습니다. 어느 당이 승리하든 두 당의 이익을 위해 연정은 계속될 가능성이 높습니다."
 ottoman.99.a:0 "알리 이흐산 베이가 이겼다."
 ottoman.99.b:0 "휘세인 힐미가 이겼다."
 ottoman.99.c:0 "에드헴 베이가 이겼다."
 ottoman.100.t:0 "주의 헬레노튀르크주의 선전 성공"
 ottoman.100.d:0 "헬레노튀르크주의를 홍보하고 지역 내 그리스 지역사회를 통합하려는 시도는 성공했습니다."
 ottoman.100.a:0 "우리 선전이 곧 결실을 맺을 것이다."
 ottoman.101.t:0 "주의 헬레노튀르크주의 선전 실패"
 ottoman.101.d:0 "헬레노튀르크주의를 홍보하고 지역 내 그리스 지역사회를 통합하려는 시도는 실패했습니다."
 ottoman.101.a:0 "다시 해봐야 한다."
 ottoman.102.t:0 "의도하지 않은 결과"
 ottoman.102.d:0 "마케도니아에서 소수민족 간의 폭력을 이용하려다 오히려 역풍을 맞았습니다. 소수민족은 가차없이 폭력을 휘둘렀고 광범위한 폭력이 빠르게 일상화되었습니다."
 ottoman.102.a:0 "즉시 뭉개버려야 한다."
 TUR_ottoman_greek_minority_modify_resistance_target_negative_15:0 "£ww1_game_rule_flag_GRE §Y그리스 소수민족§! 변동치: 저항군 목표: §R+15%§!"
 TUR_ottoman_south_slav_minority_modify_resistance_target_negative_15:0 "£ww1_game_rule_flag_YUG §Y남슬라브 소수민족§! 변동치: 저항군 목표: §R+15%§!"
 ottoman.103.t:0 "의도하지 않은 결과"
 ottoman.103.d:0 "최근 아르메니아인과 아시리아인이 거주하는 땅이 쿠르드족에게 넘어가면서 쿠르드 부족들이 소수 기독교인들을 학살하고 마을을 약탈하는 일이 벌어지고 있습니다. 이 사건으로 인해 수많은 사망자가 발생하고 있습니다."
 ottoman.103.a:0 "못 본 척해주자."
 ottoman.104.t:0 "의도하지 않은 결과"
 ottoman.104.d:0 "이집트 관리, 엘리트, 심지어 국민들까지 이집트 통합 시도에 적극적으로 반대하기 시작했습니다. 다행히도 이러한 반대가 영원히 지속되지는 않겠지만, 지속되는 동안에는 고통이 따를 것입니다."
 ottoman.104.a:0 "이럴 줄 알았어야 했는데."
 TUR_ottoman_arab_minority_modify_resistance_target_negative_15_resistance_growth_negative_50:0 "£ww1_flag_ARB §Y아랍 소수민족§! 변동치:\n저항군 목표: §R+5%§!\n저항도 증가 속도: §R+50%§!"
 ottoman.105.t:0 "오스만-러시아 종속화"
 ottoman.105.d:0 "오스만과 러시아는 수세기 동안 적으로 지내왔습니다. 그러나 최근 프랑스 세력에 합류하기 위해 [TUR.GetName] 측은 러시아와 합의하여 그들의 종속국이 되었습니다. 이 합의로 오스만은 [FRA.GetFactionName]의 일원이 되었고 러시아는 지중해에 접근할 수 있게 되었습니다."
 ottoman.105.a:0 "우리나라의 생존에 필수적이었다."
 ottoman.105.b:0 "우리 손에 놀아나고 있군."
 ottoman.105.c:0 "쟤네... 적 아니었어?"
 ottoman.106.t:0 "의도하지 않은 결과"
 ottoman.106.d:0 "최근 행정부와 소수민족에 대한 정책의 변화로 인해 기독교 소수집단이 불안해하고 있습니다. 이슬람 정부의 가혹한 통치 아래서 억압당할 것을 두려워한 그들은 항의와 폭동을 일으키며 독립을 요구하기 시작했습니다."
 ottoman.106.a:0 "이럴 줄 알았어야 했는데."
 ottoman.107.t:0 "카라테긴을 위한 동맹"
 ottoman.107.d:0 "현재 지역에서 진격 중인 [TUR.GetName] 측은 새로 획득한 영토를 보호할 동맹이 필요합니다. 운 좋게도 그들은 [742.GetName] 지역을 기꺼이 포기하고 우리와 동맹을 맺으려 합니다."
 ottoman.107.a:0 "좋은 기회인걸."
 ottoman.107.b:0 "관두는 게 더 낫다."
 ottoman.108.t:0 "[TUR.GetAdjective]-[AFG.GetAdjective] 동맹"
 ottoman.108.d:0 "[AFG.GetName]의 관료들이 우리의 제안에 긍정적으로 답했습니다. 그들은 [742.GetName] 지역을 넘겨받는 대가로 우리 세력에 합류하는 것을 수락했습니다."
 ottoman.108.a:0 "후방이 안전해졌다."
 ottoman.109.t:0 "[AFG.GetName]의 제안 거부"
 ottoman.109.d:0 "분쟁에 휘말리는 것을 두려워한 [AFG.GetAdjective] 정부는 동맹을 맺는 대가로 [742.GetName] 지역을 넘겨주겠다는 우리의 제안을 거부했습니다."
 ottoman.109.a:0 "다 자기들 손해야."
 ottoman.110.t:0 "의도하지 않은 결과"
 ottoman.110.d:0 "최근 행정부와 소수민족에 대한 정책의 변화로 인해 기독교 소수집단이 불안해하고 있습니다. 그들은 밀레트 제도의 가혹한 통치 아래서 억압당할 것을 두려워하여 항의와 폭동을 일으키고 그들의 권리를 되찾기 위해 우리의 통치로부터 권리를 되찾으려 하기 시작했습니다."
 ottoman.110.a:0 "처리하겠다."
 ottoman.111.t:0 "의도하지 않은 결과"
 ottoman.111.d:0 "최근 기독교인들의 영향력을 방해하려는 시도로 인해 저들은 이 지역에 대한 경제적 패권을 잃기 시작했습니다. 그 결과 수 세기 동안 이어져 온 무역 기반과 시장이 약화되고 심지어 실업자들까지 발생했습니다."
 ottoman.111.a:0 "그리스 경제 패권으로부터의 해방이 아닌가?"
 ottoman.112.t:0 "의도하지 않은 결과"
 ottoman.112.d:0 "아나톨리아의 모든 기독교인 재산을 몰수하자 그리스인들이 수 세기 동안 구축한 무역 기반은 당연히 같이 무너졌습니다. 우리는 더 이상 이 지역에서 기독교도 무역의 혜택을 누릴 수 없게 되었습니다."
 ottoman.112.a:0 "적어도 저들이 가졌던 걸 얻었잖아."
 ottoman.113.t:0 "의도하지 않은 결과"
 ottoman.113.d:0 "트라키아 행정부에 임명된 튀르크인들은 이 지역 그리스인들의 부와 무역망을 장악하기 시작했습니다. 그 결과 수 세기 동안 이어져 온 이 지역의 무역 기반이 붕괴되었습니다."
 ottoman.113.a:0 "튀르크의 손에 있는 게 더 낫다."
 ottoman.114.t:0 "의도하지 않은 결과"
 ottoman.114.d:0 "다민족으로 구성된 마케도니아 행정부의 혼란은 수 세기 동안 이어져 온 기독교 무역 기반의 비효율성을 초래했습니다. 이는 지역 무역과 개발에 나쁜 영향을 미칠 것입니다."
 ottoman.115.t:0 "의도하지 않은 결과"
 ottoman.115.d:0 "무슬림이 그리스 행정부에 임명된 후, 그들은 오랫동안 이 지역에 존재해 온 무역 기반을 관리하지 못했습니다. 이로 인해 이 지역의 무역은 붕괴되었습니다."
 ottoman.115.a:0 "기독교도보다 이슬람교도가 상인으로서 더 낫다."
 ottoman.116.t:0 "의도하지 않은 결과"
 ottoman.116.d:0 "무슬림에게 기독교인 지역이 넘어가자 무슬림들은 기독교 마을을 습격 및 약탈하고 재산을 탈취하기 시작했습니다. 이로 인해 이들 주에서 대규모 소요와 기독교인들에 대한 대대적인 박해가 발생했습니다."
 ottoman.116.a:0 "진작에 개종했어야지."
 kis_news.113.t:0 "[TUR.GetName]의 협상국 가입"
 kis_news.113.d:0 "[TUR.GetName] 측과 [FRA.GetName] 측은 두 나라의 관계가 예전만큼 좋지는 않았지만 공식적으로 동맹을 맺었습니다. 일부는 이 새로운 동맹이 과거의 프랑스-오스만 동맹과 닮았다고 평가합니다. [TUR.GetName] 측이 [FRA.GetFactionName]에 공식적으로 가입했습니다."
 kis_news.113.a:0 "프랑스-오스만 동맹이 비준되었다."
 ww1_finland.9.t:0 "페차모를 요청하는 핀란드"
 ww1_finland.9.d:0 "핀란드가 북러시아 무르만스크 구석의 페첸가를 달라고 합니다. 전부 얼음투성이 황무지라서 가지고 있을 이유는 없습니다."
 ww1_finland.9.a:0 "받아."
 ww1_finland.9.b:0 "파는 게 아니다."
 ww1_soviet.7.c:0 "그의 형제가 이미 더 낫다."
 rusrevolt.5.d_mikhail:0 "세계 대전은 러시아 제국 내부의 문제를 악화시켰으며, 차르 니콜라이 2세 로마노프는 극단적인 조치를 취하고 제위에서 물러나 그의 형제 미하일 알렉산드로비치 대공에게 양위하였습니다. 민주 야당은 입헌 군주와 함께 노동자 계층과 군대의 지지가 부족한 임시정부를 구성하였습니다. 만약 새로운 정부가 자신들을 유일한 합법 정부로 여기는 페트로그라드 소비에트의 급성장하는 힘에 양보하지 않는다면, 아마도 우리는 러시아 국내에서 무력 대치에 대비하여야 할 것입니다."
 rusrevolt.5.b:0 "러시아 전제정을 구할 수 있을까...?"
