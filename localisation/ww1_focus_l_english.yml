 TUR_buygermanalbatrosfighters:0 "알바트로스 전투기 구매"
 TUR_buygermanalbatrosfighters_desc:0 "우리의 공군을 확장하기 위해 우리는 독일에서 새로운 전투기를 구입할 수 있습니다. 우리는 그들이 중동의 따뜻한 기후에 대처할 수 있도록 추가적인 날개 냉각 장치로 개조되도록 해야 합니다."
