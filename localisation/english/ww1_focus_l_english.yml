 POL_polish_king_desc:0 "당연히, 폴란드 왕국에는 폴란드인 왕이 필요합니다."
 POL_galicia_transfer:0 "갈리치아 이양"
 POL_galicia_transfer_desc:0 "우리 국왕은 합스부르크 가문이므로 오스트리아에 갈리치아를 달라고 요청할 수 있습니다. 하지만 우리의 주권은 오스트리아에 주어질 것입니다."
 POL_take_galicia:0 "갈리치아 장악"
 POL_take_galicia_desc:0 "갈리치아 전역은 우리의 정당한 영토입니다."
 POL_old_borders:0 "옛 국경"
 POL_old_borders_desc:0 "우크라이나와 루테니아는 우리가 통치했던 곳입니다. 가능하다면 되찾는 것이 당연합니다."
