 if_tur_refuse_we_will_get_a_war_goal:0 "§R만일 §Y[TUR.getFlag][TUR.getName]§! 측이 거부한다면 저들에 대한 전쟁 명분을 얻을 것입니다!§!"
 ww1_firstbalkan.14.t:0 "[BUL.getAdjective]의 운명"
 ww1_firstbalkan.14.d:0 "불가리아 정부는 상호 장관 회담의 결론에 따라 공식 항복했습니다. 우리의 우위를 인정하도록 강요당한 불가리아는 피로트를 비롯한 세르비아 영토를 대가로 우리 편에 합류하는 것에 동의했습니다. 우린 만갈리아의 저들 영유권을 승인하는 한편 이 요청을 수락했습니다."
 ww1_firstbalkan.14.a:0 "저들은 준자치 빌라예트로 통합될 것이다."
 ww1_firstbalkan.14.b:0 "불가리아는 제국에 완전히 통합될 것이다."
 ww1_firstbalkan.15.t:0 "[BUL.getAdjective]의 운명"
 ww1_firstbalkan.15.d:0 "[FROM.getName]에서 보낸 최후통첩입니다. 우리는 불가리아의 독립을 보장해야 하며 저들의 선공에 따라 루멜리아만 합병할 수 있습니다."
 ww1_firstbalkan.15.a:0 "다른 선택의 여지가 없다..."
 ww1_firstbalkan.15.b:0 "절대 안 된다!"
