 ROM_why_we_fight_desc:0 "세계는 점점 더 불안정해지고 있습니다. 우리 국민은 권력을 갈망하는 자들에 의해 저질러지는 만행을 볼 필요가 있습니다. 이제 우리는 국민들을 우리의 대의로 규합하고 모든 사람들이 우리의 자유를 위해 싸울 준비가 되어 있는지 확인할 때입니다."
 ROM_political_commissars_desc:0 "우리의 정책에 군사행위가 잘 따라오도록 하기 위해, 우리는 정치적으로 임명된 장교들을 군에 입대시킬 것입니다."
 ROM_ideological_fanaticism_desc:0 "정치적으로 확립된 우리의 가치와 목표는 고대 신앙만큼이나 죽을 가치가 있습니다. 어떤 추종자도 죽음을 맞이할 준비가 되어 있어야 하며, 길을 떠난 사람들은 죽음을 맞이할 준비가 되어 있어야 합니다."
 ROM_technology_sharing_desc:0 "우리의 동맹들과 기술 발전을 공유함으로써, 우리 세력 전체는 전시 연구개발을 보다 효율적으로 수행할 수 있을 것입니다."
