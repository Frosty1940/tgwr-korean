 RULE_OPTION_HISTORICAL_IND_AI_DESC:0 "인도차이나 AI는 볼렌호븐을 임명하고 프랑스에 충성을 유지하려는 시도와 관련 있는 국가적 중점 계통도를 따라 내려갈 것입니다."
