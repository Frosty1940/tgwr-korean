 ITA_messina_earthquake_aftershock_desc:0 "1908년 12월 28일 지진과 그에 따른 해일이 이탈리아 남부를 황폐화시켰습니다. 두 재앙으로 메시나, 레조칼라브리아 및 인근 해안 마을 수십 곳이 거의 완전히 파괴되었습니다. 이는 유럽을 강타한 지진 중 가장 파괴적인 지진이었습니다.\n이 재난으로 80,000명 이상이 사망했습니다."
