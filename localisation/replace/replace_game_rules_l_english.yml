 RULE_OPTION_DEFAULT_AI_DESC:0 "AI는 강제된 역사적 중점 및 시나리오와 같은 다른 게임플레이 설정에 기반한 결정을 내립니다. 이것은 1.5 혹은 그 이전 버전에서 보여준 행동과 같습니다."
