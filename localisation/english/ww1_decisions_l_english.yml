 FRA_fort_douaumont_text:0 "§Y3560§! 주에 §Y2개의 요새§!를 추가합니다."
 FRA_vaux_fort:0 "보 요새 개장"
 FRA_vaux_fort_desc:0 "보 요새는 다각형 요새로 베르됭 시를 지키로독 설계된 19개의 거대한 방어 시설물의 고리의 일부입니다. 1881년부터 1884년 사이에 지어졌으며 건설 비용은 1,500,000프랑이었습니다. 요새는 150명의 주둔군이 배치되었습니다. 보 요새는 두오몽 요새 이후 두번째였습니다."
