 GER_idea_tokyo_pact:0 "도쿄-베를린 조약"
 GER_idea_tokyo_pact_desc:0 "§W도쿄-베를린 조약의 서명국들은§! §W식민지 전쟁이 일어나면§! §Y독일§!§W 또는§! §Y일본§!§W에 가입해야 합니다.§!"
