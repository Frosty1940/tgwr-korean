 # Treaty of Versailles
 ww1_centre_capitulation.1.t:0 "평화를 구하는 [GER.GetLeader]"
 ww1_centre_capitulation.1.d:0 "마티아스 에르츠베르거를 단장으로 하는 독일 대표단이 콩피에뉴 인근 열차에 탑승한 포슈 원수와의 회의를 마치고 독일군의 항복을 통고하고 돌아왔습니다. 전쟁은 끝났고, 이제 승자들은 전리품을 받을 것입니다. 독일국은 살아남겠지만 현재로선 그 외에는 거의 확실하지 않습니다."
 ww1_centre_capitulation.1.a:0 "마침내 전쟁이 끝났다."
 ww1_centre_capitulation.1.b:0 "전쟁은 베를린에서 끝날 것이다."
 ww1_centre_capitulation.2.t:0 "콩피에뉴 휴전 협정"
 ww1_centre_capitulation.2.d:0 "독일은 더 이상 싸울 수 없습니다. 그들은 평화를 구하고 있으며, 이는 동맹국에 대한 협상국의 승리를 뜻합니다! 열강은 곧 휴전을 선언할 것입니다."
 ww1_centre_capitulation.2.a:0 "정말 치욕스러운 일이다!"
 ww1_centre_capitulation.2.b:0 "우리가 이겼다!"
 ww1_centre_capitulation.2.c:0 "대전쟁이 끝나다!"
 ww1_centre_capitulation.3.t:0 "[GER.GetName]의 항복을 받아들이지 않은 [FRA.GetName]"
 ww1_centre_capitulation.3.d:0 "[FRA.GetLeader] 측은 [GER.GetName] 측과의 휴전은 없을 것이라고 발표했습니다. [FRA.GetName] 측은 독일 위협을 완전히 물리칠 의도입니다."
 ww1_centre_capitulation.3.a:0 "세상은 이전과 같지 않을 것이다."
 ww1_centre_capitulation.4.t:0 "동맹국을 떠난 [Root.GetName]"
 ww1_centre_capitulation.4.d:0 "[Root.GetName]의 지도자는 협상국과의 휴전과 [GER.GetName] 측과 함께 항복하는 것을 거부했습니다. 그들은 동맹국의 도움 없이 끝까지 싸우겠다고 합니다."
 ww1_centre_capitulation.4.a:0 "주여, 그들의 영혼을 구하소서."
 ww1_centre_capitulation.5.t:0 "콩피에뉴 휴전 협정"
 ww1_centre_capitulation.5.d:0 "마티아스 에르츠베르거가 이끄는 독일 대표단이 콩피에뉴 인근 열차에 탑승한 포슈 원수와의 회의를 마치고 독일군의 항복을 통고하고 돌아왔습니다. 전쟁은 끝났고, 이제 승자들은 전리품을 받을 것입니다. 독일국은 살아남겠지만 현재로선 그 외에는 거의 확실하지 않습니다."
 ww1_centre_capitulation.5.a:0 "전쟁이 끝났다!"
 ww1_centre_capitulation.6.t:0 "국제 연맹"
 ww1_centre_capitulation.6.t_centre:0 "코펜하겐 조약"
 ww1_centre_capitulation.6.d:0 "대전이 끝난 후 내부 분열로 군사동맹이 약화되었습니다. 대부분의 동맹이 국제 조약으로 바뀌었고, 이는 세계의 긴장을 풀 것입니다.\n\n승전국의 베르사유 회의의 말미에 평화유지 기능을 수행하는 단체인 국제 연맹이 설립되었습니다."
 ww1_centre_capitulation.6.d_centre:0 "대전이 끝난 후 내부 분열로 군사동맹이 약화되었습니다. 대부분의 동맹이 국제조약으로 바뀌었고, 이는 세계의 긴장을 풀 것입니다.\n\n독일과 영국은 프랑크푸르트에서 열린 강화회의 말미에 취약한 평화를 유지하기 위해 전쟁으로 피폐해진 국가들에 군축과 안보를 위한 평화유지군 창설 등을 허용하는 내용의 중립적인 덴마크 협약을 체결하기로 했습니다."
 ww1_centre_capitulation.6.a:0 "평화가 오래 지속되길 바란다."
 
 # FRANKFURT TREATY
 ww1_entente_capitulation.1.t:0 "평화를 구하는 [FRA.GetLeader]"
 ww1_entente_capitulation.1.d:0 "전선의 주도권을 잃은 [FRA.GetName] 측은 더 이상 [GER.GetName] 측과 싸울 수 없게 되었습니다. 프랑스군 사령부는 국내로의 전쟁의 확산과 대대적인 파괴를 피하기 위해 협상국과 [GER.GetName] 사이에 휴전을 요청하기로 했습니다."
 ww1_entente_capitulation.1.a:0 "마침내 전쟁이 끝났다."
 ww1_entente_capitulation.1.b:0 "이게 끝이 아니다."
 ww1_entente_capitulation.2.t:0 "협상국이 항복하다"
 ww1_entente_capitulation.2.d:0 "전선의 주도권을 잃은 [FRA.GetName] 측은 더 이상 [GER.GetName] 측과 싸울 수 없게 되었습니다. 프랑스군 사령부는 국내로의 전쟁의 확산과 대대적인 파괴를 피하기 위해 협상국과 [GER.GetName] 사이에 휴전을 요청하기로 했습니다."
 ww1_entente_capitulation.2.a:0 "우리가 이겼다!"
 ww1_entente_capitulation.2.b:0 "정말 치욕스러운 일이다!"
 ww1_entente_capitulation.2.c:0 "대전쟁이 끝났다!"
 ww1_entente_capitulation.3.t:0 "[FRA.GetName]의 항복을 받아들이지 않은 [GER.GetName]"
 ww1_entente_capitulation.3.d:0 "[GER.GetLeader] 측은 [FRA.GetName] 측과의 휴전은 없을 것이라고 발표했습니다. [GER.GetName] 측은 프랑스 위협을 완전히 물리칠 의도입니다."
 ww1_entente_capitulation.3.a:0 "세상은 이전과 같지 않을 것이다."
 ww1_entente_capitulation.4.t:0 "프랑스와의 유대를 끊은 [Root.GetName]"
 ww1_entente_capitulation.4.d:0 "[Root.GetName]의 지도자는 [GER.GetName] 측과의 휴전과 [FRA.GetName] 측과 함께 항복하는 것을 거부했습니다. 그들은 동맹국의 도움 없이 끝까지 싸우겠다고 합니다. "
 ww1_entente_capitulation.4.a:0 "주여, 그들의 영혼을 구하소서."
 ww1_entente_capitulation.5.t:0 "프랑크푸르트 휴전"
 ww1_entente_capitulation.5.d:0 "필리프 페탱이 이끄는 프랑스 대표단은 프랑스의 항복이 체결된 프랑크푸르트에서 에리히 폰 팔켄하인 장군과의 회담을 마치고 돌아왔습니다. 곧 그 세력은 배상과 점령 지역이 지정될 회의를 열 것입니다."
 ww1_entente_capitulation.5.a:0 "우리는 무엇을 위해 싸웠는가?"
 ww1_entente_capitulation.6.t:0 "전간기"
 ww1_entente_capitulation.7.t:0 "파리 함락"
 ww1_entente_capitulation.7.d:0 "파리 거리에는 민간인들이 거의 떠났습니다. 떠나기에는 나이가 너무 많거나 병들거나 완고한 사람들만이 치우기에는 집과 상점에서 피켈하우베와 슈탈헬름을 쓴 사람들이 수도를 행진하는 것을 보기 위해 나왔습니다. 1870년의 망령이 다시 그 도시를 찾아옵니다.\n\n프랑스 방어는 독일군의 파리 돌파를 초래한 많은 심각한 실수를 저질렀습니다. 독일은 목표를 달성했고 전쟁은 분명히 협상국의 패배로 끝날 것입니다."
 ww1_entente_capitulation.12.t:0 "페트로그라드 함락"
 ww1_entente_capitulation.12.d:0 "역사상 처음으로 페테르부르크는 러시아의 적들에게 점령되었습니다. 그 도시의 수비대는 항복하기를 거부했는데, 그 때문에 독일군은 피비린내 나는 도시 전투에서 꼼짝도 하지 못했습니다.\n\n독일 지휘부는 역사적 도심에 피해를 준 전략 건물 포격을 단행하기로 했습니다. 러시아 수비대는 여전히 크론슈타트와 심지어 페트로파블롭스크 요새까지도 점유하고 있지만 수적 우위는 여전히 독일인들에게 있고 페트로그라드의 완전한 점령은 불가피합니다."
 ww1_entente_capitulation.12.d_neutrality:0 "역사상 처음으로 페테르부르크는 러시아의 적들에게 점령되었습니다. 그 도시의 수비대는 항복하기를 거부했는데, 그 때문에 독일군은 피비린내 나는 도시 전투에서 꼼짝도 하지 못했습니다.\n\n차르 니콜라스 2세는 공격 전날 가까스로 시내에서 대피했지만, 황가 구성원 상당수가 도시를 떠나지 않고 수도의 저항을 주도했습니다. 독일군은 키릴 대공이 자리를 지킨 성 이사악 성당으로 진격하기 위해 안간힘을 썼으며, 불과 사흘 뒤 황실 장교들과의 총검 싸움에서 패해 간신히 황실 일원을 사로잡았습니다. 대공이 포로로 잡힌 후에야 소규모 수비대 집단은 저항을 멈췄습니다."
 ww1_entente_capitulation.12.a:0 "고난의 시간이다."
 ww1_entente_capitulation.12.b:0 "저녁 먹을 시간이다!"
 ww1_entente_capitulation.12.c:0 "주여!"
 ww1_entente_capitulation.13.t:0 "브뤼셀 함락"
 ww1_entente_capitulation.13.d:0 "독일군은 벨기에군의 방어를 쉽게 돌파하고 브뤼셀을 침공했다. 독일 지휘부는 즉각 벨기에 수도 중심부에서 개선 열병식을 조직했습니다.\n\n벨기에의 함락은 프랑스 수도가 점령될 위험에 처하게 된다는 것을 의미합니다. 파리로 가는 길은 열려 있습니다. 협상국이 긴급히 방위를 조직할 수 있습니까, 아니면 전쟁이 끝난다고 생각할 수 있습니까?"

 # FINLAND
 ww1_finland.1.t:0 "섭정의 끝"
 ww1_finland.1.d:0 "독일은 전쟁에서 패배했고, 우리는 더 이상 독일인 왕이 필요하지 않습니다."
 ww1_finland.1.a:0 "좋아, 그럼 일단 우리는 공화국인가?"
 ww1_finland.1.b:0 "섭정은 영원하다."
 ww1_finland.2.t:0 "섭정의 끝"
 ww1_finland.2.d:0 "독일은 전쟁에서 이겼고, 독일인 왕이 도착했습니다."
 ww1_finland.2.a:0 "좋아, 그럼 일단 우리는 독일의 괴뢰국인가?"

