 GER_german_east_asia_cat_desc:0 "대전쟁에서 우리의 용감한 승리 이후, 프랑스 정부는 강화 조약으로 굴욕을 당했고, 저들의 군대는 낙담했으며, 정부는 겸손해졌습니다. 예로부터 그래왔듯 혁명 정서가 고조되기 시작했고 현 상황에 대한 불만은 사람들을 행동으로 옮기게 만들었습니다. 현재 프랑스는 해외 자산을 지킬 수 없기 때문에 해외 식민지를 스스로 포기했습니다. 극동에 있는 프랑스 식민지 중 하나는 우리가 쉬이 취할 수 있게끔 그저 놓여 있습니다.\n동아시아 식민지 사업의 확장도 제안되었습다. 우리 식민주의자들은 독일이 점령한 많은 동아시아 영토를 편입시켜 거대한 식민지 관리체제를 이룬다는 목표를 제시했습니다다. 이것이 성공하면 우리나라에 막대한 부를 가져다 주겠지만 실패하면 혼란과 식민지 붕괴와 같은 끔찍한 결과를 초래할 수 있습니다."
