 ww1_ottoman.146.t:0 "레샤디예급 전함의 준비"
 ww1_ottoman.146.d:0 "에게해의 그리스 영향력과 싸우기 위해 우리 정부는 영국에 두 척의 드레드노트급 전함을 주문했습니다. 브라질이 주문했다가 취소한 이들 전함은 에게해에서 우리의 힘을 강화하는 데 도움이 될 것입니다."
 ww1_ottoman.146.a:0 "구매 의사를 확정하고 함선을 인수하자."
 ww1_ottoman.146.b:0 "그냥 관두자."
 ww1_ottoman.147.t:0 "[TUR.GetAdjective]의 전함 주문"
 ww1_ottoman.147.d:0 "[TUR.GetNameDef] 측이 주문한 두 척의 레샤디예급 전함이 준비되었습니다. 저들이 대금 납입을 마쳤으니 함선을 인도할 준비가 되었습니다."
 ww1_ottoman.147.a:0 "장사는 장사일 뿐."
 ww1_ottoman.147.b:0 "저들은 독일 편이다. 믿을 수 없어."
 ww1_ottoman.148.t:0 "군함의 도착!"
 ww1_ottoman.148.d:0 "우리가 일전에 주문한 두 척의 드레드노트그 전함이 우리 군항에 도착하였습니다. 전함은 각각 레샤디예와 술탄 오스만 1세로 명명될 것이며 우리 해군에 배치될 것입니다."
 ww1_ottoman.148.a:0 "훌륭해."
 ww1_ottoman.149.t:0 "영국의 전함 압류!"
 ww1_ottoman.149.d:0 "우리는 영국에 두 척의 전함을 주문하였으며 전함 건조는 거의 끝나가고 있었습니다. 하지만 영국이 자신들이 쓰겠다고 전함을 냅다 압류했습니다!"
 ww1_ottoman.149.a:0 "도대체 무슨?!"
 ww1_ottoman.150.t:0 "[TUR.GetAdjective] 전함 거래의 파기"
 ww1_ottoman.150.d:0 "레샤디예급 전함 건조가 끝났으나 [TUR.GetName] 측이 마지막 대금 지불을 거부하며 거래가 파기되었습니다."
 ww1_ottoman.150.a:0 "그럼 우리가 잘 쓸 수 있을걸."
 ww1_ottoman.137.d:0 "이탈리아 해군의 규모 때문에 우리 중앙정부는 바다를 통해 병력을 수송하는 데 어려움을 겪습니다. 하지만 그것 때문에 오스만 장교 몇 명이 가서 싸움에 합류하는 것이 문제가 되지는 않았습니다. 기자로 위장하여 정체를 숨긴 채 우리 파샤들 중 일부가 자원하여 리비아 전쟁에 참전했습니다."
 ottoman_pashas_back_from_libya:0 "§Y이스마일 엔베르 베이§!([TUR.GetFlag])와 §Y무스타파 케말 파샤§!([TUR.GetFlag])를 다시 사용 가능합니다."
 ww1_ottoman.139.t:0 "전쟁부 장교단의 전쟁 결단에 대한 반대"
 ww1_ottoman.139.d:0 "우리 제국이 다시 전쟁에 돌입하자 심히 정치적인 전쟁부 장교단이 현 상태와 군 지휘부에 대한 불만을 표출했습니다. 전쟁부 장교단의 매우 정치적인 성향 때문에 일부는 심지어 지시한 명령을 따르길 거부했습니다."
 ww1_ottoman.139.a:0 "장군보다 적에게 더 낫겠군."
 TUR_harbiyeli_officers_wont_revolt_tt:0 "§Y전쟁부 장교단§! 변동치\n개전 시 '§Y전쟁부 장교단의 전쟁 결단에 대한 반대§!' 사건이 더 이상 발생하지 않음\n\n"
 ww1_auh.114.desc1:0 "비상 군사 정부는 국가 비상 사태가 끝나면 황제의 권위를 회복하기 위해 수립되었습니다. 그러나 프란츠 페르디난트 1세 황제가 황위에 오를 자격이 없다는 것이 모두에게 명백해졌습니다. 합스부르크 가문의 행동은 제국을 파괴한 내전으로 이어졌습니다. 군사정부의 일부 인사들은 프란츠 콘라트 폰 회첸도르프 정권 아래에서 무기한으로 전권을 접수할 것을 제안합니다."
 ww1_auh.114.desc2:0 "비상 군사 정부는 국가 비상 사태가 끝나면 황제의 권위를 회복하기 위해 수립되었습니다. 그러나 카를 1세 황제가 황위에 오를 자격이 없다는 것이 모두에게 명백해졌습니다. 합스부르크 가문의 행동은 제국을 파괴한 내전으로 이어졌습니다. 군사정부의 일부 인사들은 프란츠 콘라트 폰 회첸도르프 정권 아래에서 무기한으로 전권을 접수할 것을 제안합니다."
 ww1_serbia.52.t:0 "비난의 대상"
 ww1_serbia.52.d:0 "우리는 불가리아, 오스트리아-헝가리, 독일의 연합에 패배했습니다. 이제 대중은 이에 대한 답을 듣길 원합니다. 일부 정당을 제거할 완벽한 기회가 될지도 모릅니다. 하지만 누구를 상대해야 합니까?"
 ww1_serbia.52.a:0 "콘스피라치야!"
 ww1_serbia.52.b:0 "섭정!"
 ww1_serbia.49.t:0 "섭정 암살 시도!"
 ww1_serbia.49.d:0 "어제 [SER.GetNeutralLeader] 섭정이 어떤 자에게 총격을 당했습니다. 총을 쏜 자는 현장을 빠져나갔습니다. 그게 누구인지는 모르지만 우린 누굴 비난해야 할지는 알고 있습니다."
 ww1_serbia.49.a:0 "콘스피라치야!"
 ww1_serbia.50.t:0 "솔룬스키 재판"
 ww1_serbia.50.d:0 "The trial of the conspirators has started. The conspirators are accused of treason and conspiracy against the state. The trial will be held in Solun, where the conspirators will be judged by the military court. The consequence is that the leading agents of the Black Hand will be executed, and a lot of others will face long prison sentences."
 ww1_serbia.50.a:0 "정의가 실현되리라!"
 ww1_serbia.51.t:0 "라도미르 푸트니크의 죽음"
 ww1_serbia.51.d:0 "보이보다 라도미르 푸트니크가 군 병원에서 사망했습니다. 그는 세르비아군에서 가장 중요한 군 지휘관이었으며, 그의 죽음은 우리 군의 사기에 큰 영향을 미칠 것입니다."
 ww1_serbia.51.a:0 "오 이런..."
 surrender_against_austria:0 "[AUH.getName]에 조건부 항복 제안"
 ww1_serbia.143.t:0 "승리를 위해 함께"
 ww1_serbia.143.d:0 "오스트리아는 발칸에 영향권을 확대하려는 진의를 띄고 대세르비아 선전포고를 주저하지 않았습니다. 다행히 오스만과의 전쟁 때문에 우리는 오스트리아 제국주의에 맞서 모두 함께하고 있습니다!"
 ww1_serbia.143.a:0 "만세!"
 ww1_serbia.144.t:0 "발칸 동맹의 패전"
 ww1_serbia.144.d:0 "치열한 저항에도 불구하고 발칸 반란군은 우리 군에 맞설 수 없었습니다. 세르비아, 불가리아, 그리스는 모두 항복하였으며 우리의 승리가 이루어졌습니다. 우리와 동맹의 구상에 맞게 이 지역을 개편하는 것이 우리에게 달려 있습니다."
 ww1_serbia.144.a:0 "발칸을 재편해 보자고."
 ww1_serbia.144.b:0 "지금 그대로도 괜찮다!"
 ww1_serbia.145.t:0 "오스트리아의 패전"
 ww1_serbia.145.d:0 "전투가 끝났습니다. 오스트리아 제국은 마침내 항복했으며 오스트리아 제국주의는 더 이상 발칸을 위협하지 못할 것입니다!"
 ww1_serbia.145.a:0 "발칸을 재편해 보자고."
 ww1_serbia.145.b:0 "지금 그대로도 괜찮다!"
 ww1_balkan.21.t:0 "외교적 시도"
 ww1_balkan.21.d:0 "We have tried continously to approach Bulgarian government in the hopes of fulfilling an alliance. Though they were willing to hear our side, they continously state that they would be perfectly capable of pulling it on their own without help. Russian abandonment of the San Stefano claims gave us confidence that they will have different answer but to no avail. We now have to wait for better chance..."
 ww1_balkan.21.a:0 "기회가 찾아올 것이다!"
 ww1_firstbalkan.50.t:0 "북이피로스의 상황"
 ww1_firstbalkan.50.d:0 "오스만에 맞선 전투 끝에 알바니아 자치운동이 북이피로스 블로러에 정권을 잡았습니다. 오스트리아와 이탈리아가 세르비아의 알바니아를 통한 해안 접근을 무너뜨릴 것처럼 보이며, 여기에 북이피로스도 포함될 것으로 보입니다. 하지만 당장은 문제가 되지 않을 것입니다."
 ww1_firstbalkan.50.a:0 "점령을 유지하라."
 ww1_firstbalkan.51.t:0 "북이피로스의 상황"
 ww1_firstbalkan.51.d:0 "오스만은 발칸에서 크게 어려운 상황을 겪고 있습니다. 세르비아와 그리스는 알바니아를 해방하였으며 오스만의 발칸 자치령을 전부 점령했습니다. 우리는 지역 내 그리스 확장주의를 억제해야 합니다. 아테네군은 알바니아인들이 사는 지역인 북이피로스를 점령했습니다. 해방된 이 지역의 독립을 제기해야 할 것입니다."
 ww1_firstbalkan.51.a:0 "이피로스의 해방을 명하라. 따르지 않으면 전쟁이다."
 ww1_firstbalkan.51.b:0 "개입하지 않을 것이다."
 ww1_firstbalkan.52.t:0 "그리스의 북이피로스 포기"
 ww1_firstbalkan.52.d:0 "그리스는 우리의 압박에 저항하지 않고 북이피로스에서 철군했습니다. 현지에 독립 행정부가 수립되었습니다."
 ww1_firstbalkan.52.a:0 "좋아!"
 GRE_leave_northern_epirus_mission:0 "북이피로스 철수"
 ww1_firstbalkan.54.d:0 "북이피로스에서 철수하라고 명령하는 [AUH.getName] 측의 공식 성명을 전달받았습니다. 성명서에는 북이피로스 지역의 알바니아 소수민족의 독립을 보장하며, 독립을 보장하지 않을 경우 선전포고할 것이라는 [AUH.getLeader]의 의도가 분명합니다."
 ww1_firstbalkan.54.a:0 "시간이 없다..."
 GRE_get_out_of_epirus:0 "§R임무가 끝나기 전까지 따르지 않는다면 [AUH.getName] 측이 선전포고할 것입니다!§!"
 GRE_will_have_150_days_to_free_epirus:0 "[GRE.getFlag][GRE.getName] §Y측은 250일 안에 지역에서 철수해야 합니다.§!"
 completed_once_thessaloniki_state_is_formed:0 "이 중점은 §Y테살로니키국이 수립§!되면 완료됩니다."
 gre_we_shall_not_perish:0 "우린 사라지지 않으리"
 ww1_firstbalkan.102.t:0 "해안에 접한 세르비아!"
 ww1_firstbalkan.102.d:0 "우리의 오만한 남쪽 이웃이 침략 전쟁에서 알바니아 산악 지대를 지나 아드리아해 해안을 점령했습니다. 저들의 해상 접근권은 훗날 우리에게 많은 문제를 일으킬 것입니다. 저들에게 해안에서 후퇴하도록 위협하고, 만일 일이 커진다면 그냥 물러설 수도 있습니다."
 ww1_firstbalkan.102.a:0 "요구를 보내라!"
 ww1_firstbalkan.102.b:0 "아직 전쟁을 감수할 수는 없다."
 ww1_firstbalkan.103.t:0 "오스트리아-헝가리의 해안에서의 후퇴 요구!"
 ww1_firstbalkan.103.d:0 "오스트리아-헝가리 대사가 오스트리아-헝가리 이중군주국의 서신을 전달했습니다. 저들은 즉시 해안에서 후퇴하거나 예상치 못한 결과를 맞이하라고 합니다. 어떻게 해야 합니까?"
 ww1_firstbalkan.103.a:0 "불가리아의 지원을 요청하라."
 ww1_firstbalkan.103.b:0 "우린 합스부르크와의 전쟁을 감당할 수 없다."
 ww1_firstbalkan.104.t:0 "세르비아의 도움 요청"
 ww1_firstbalkan.104.d:0 "세르비아 정부는 발칸 동맹 조약에 따라 우리와 접촉해 세르비아가 그렇게 원하는 해안에서 후퇴하라는 오스트리아-헝가리의 요구에 도움을 달라고 요청했습니다. 우리는 저들의 요청을 무시할 수도 있지만, 그렇게 한다면 세르비아의 반응을 대비해야 할 것입니다."
 ww1_firstbalkan.104.a:0 "줄 수 있는 도움은 다 주겠다."
 ww1_firstbalkan.104.b:0 "알아서 해결하도록 해라."
 ww1_firstbalkan.105.t:0 "불가리아의 지지 확인"
 ww1_firstbalkan.105.d:0 "불가리아 대사는 불가리아가 오스만에 맞서 함께 하였던 것처럼 거대한 적에 맞서 함께 설 준비가 되었다고 전했습니다. 이제 우린 저들의 요구에 저항할 수 있습니다."
 ww1_firstbalkan.105.a:0 "모두 덤벼라."
 ww1_firstbalkan.106.d:0 "발칸 동맹은 공식적으로 오스트리아에 맞선 것이었지만, 불가리아는 우리의 도움 요청을 귓등으로도 듣지 않았습니다. 우리는 이 싸움에서 홀로 싸우고 있으며, 따라서 다른 강대국과의 전쟁 중에 오스트리아와의 전쟁을 감당할 수 없으므로 용인해야 할 것입니다. 우리는 당분간 후퇴해야 하지만 불가리아는 그 배신으로 인해 고통을 겪을 것입니다!"
 ww1_firstbalkan.106.a:0 "이건 끝이 아니다!"
 ww1_firstbalkan.106.t:0 "불가리아의 저항"
 ww1_firstbalkan.107.d:0 "세르비아는 지금 알바니아 해안에서 후퇴하라는 우리 요구를 거부했습니다. 불가리아가 심지어 이 문제에 관해서도 세르비아의 편을 들 것으로 보입니다. 이 정도는 예상하지 못했으며 저들은 요구를 거부한 것 때문에 고통을 받게 될 것입니다. 하지만 반면에 우리 국민과 군대는 명분 없는 전쟁에 준비되어 있지 않습니다. 어쩌면 우리도 그냥 물러서서 적당한 때를 기다려야 할지도 모릅니다."
 ww1_firstbalkan.107.a:0 "이제 우리의 진노를 보아야 할 것이니!"
 ww1_firstbalkan.107.b:0 "세르브 놈들 전부를 상대할 위험을 감수할 수는 없다. 더 적절한 때를 기다리자."
 ww1_firstbalkan.108.t:0 "세르비아의 오흐리드 영유권 주장!"
 ww1_firstbalkan.108.d:0 "오늘 일찍 세르비아군이 우리 영토로 간주되었던 지역에서 우리 군과 행정부를 축출했습니다. 이는 배신이며 저들은 곧 대가를 치를 것입니다!"
 ww1_firstbalkan.108.a:0 "배신자들!"
 ww1_firstbalkan.112.t:0 "발칸 무슬림 추방"
 ww1_firstbalkan.112.d:0 "오스만이 발칸 전쟁에서 패배하기 전부터 오스만에 맞선 여러 무장 집단이 마을의 민간인들을 박해했습니다. 오스만의 패전이 분명해지자 수도 없이 많은 피난민이 박해를 피해 고향을 버리고 피난했습니다.\n이 때문에 발칸의 튀르크인들은 그 수가 상당히 줄어들었습니다. 이전에 다문화 도시였던 여러 곳에서 무슬림 인구가 집을 버리고 떠나고 있습니다. 거의 오천 명이 넘는 무슬림이 살해당했으며, 거의 백만 명에 달하는 사람들이 이주했습니다. 발칸의 인구 통계는 또 다시 바뀌었습니다."
 ww1_firstbalkan.112.a:0 "저들은 대가를 치를 것이다."
 ww1_firstbalkan.112.b:0 "저들이 떠나야 할 때가 되었다."
 ww1_firstbalkan.112.c:0 "바라건대 이것이 발칸에서 벌어지는 마지막 인종 청소였으면 좋겠군."
 ww1_greece.100.t:0 "[FROM.getLeader]의 왕당파 항만 봉쇄 명령"
 ww1_greece.100.d:0 "테살로니키의 불법 정부가 그리스 본토로 가는 보급을 끊으려고 자원 동원령을 내렸습니다. 비록 저들의 작전이 모든 기반시설에 성공하진 못했지만 우리 경제 체계에 큰 타격을 주었습니다."
 ww1_greece.100.a:0 "머저리 같은 조치다."
 gre_royalist_port_blocked:0 "왕당파 항만 봉쇄"
 has_tranfered_3_states:0 "왕당파 3개 주를 합병함"
 ww1_greece.181.t:0 "[FROM.getName]의 영향권 봉쇄 의향"
 ww1_greece.181.d:0 "[FROM.capital.GetName] 정부는 알바니아 문제를 논의하기 위해 [ROOT.capital.GetName]에서 우리와 접촉했습니다. 이 지역은 대개 강한 현지 민족주의와 지역 남부에 집중된 강한 그리스 소수민족으로 나뉘어 있습니다. 그리스는 우리가 약간을 양보한다면 대알바니아 외교에서 우리를 지지하겠다고 제안합니다..."
 ww1_greece.181.a:0 "물론이다!"
 ww1_greece.181.b:0 "서명하지 않겠다."
 GRE_ITA_arrangement_about_albania:0 "§Y[GRE.getFlag][GRE.getName]§! 측이 §Y[ALB.getFlag][ALB.getName]§! 측을 정복한다면 §Y블로러, 중앙알바니아, 슈코더르를 넘겨줄 것입니다§!!"
 GRE_ITA_arrangement_about_albania_flag:0 "알바니아의 운명을 조정함"
 ww1_greece.182.t:0 "[FROM.getName]의 수락!"
 ww1_greece.182.d:0 "[FROM.capital.GetName] 정부는 알바니아 분할에 대한 우리 조건을 승낙했습니다!"
 ww1_greece.182.a:0 "잘 됐네!"
 ww1_greece.183.t:0 "[FROM.getName]의 거부!"
 ww1_greece.183.d:0 "[FROM.capital.GetName] 정부는 알바니아 분할에 대한 우리 조건을 거부했습니다!"
 ww1_greece.183.a:0 "젠장!"
 TRR_exists:0 "£ww1_flag_TUR  §Y튀르크 국민운도§! 존재함"
 declare_war_on_TRR_when_exists:0 "§R£ww1_flag_TUR  §Y튀르크 국민운동§!이 존재한다면 선전포고합니다!§!"
 ww1_greece.184.t:0 "폰토스 국민주의 운동"
 ww1_greece.184.d:0 "아나톨리아의 상황이 너무 불안정하여 작은 것도 국민주의 운동을 일깨울 수 있을 정도입니다. 흑해 해안에 피신했던 고대 그리스인들인 폰토스인들이 우리에게 큰 도움이 될 수 있습니다. 저들은 현재 자신들을 이주시키려는 튀르크에 맞서 산악에서 반란을 일으켰습니다. 형제국으로서 우리는 저들을 고무시키고 튀르크의 탄압에 맞선 저들의 해방에 자금을 지원할 수 있습니다."
 ww1_greece.184.a:0 "저들을 지원해야 한다!"
 ww1_greece.184.b:0 "폰토스-아르메니아 연방이라는 구상을 지지하라."
 ww1_greece.184.c:0 "저들의 운명은 우리에게 달린 게 아니다."
 pontus_will_be_liberated:0 "전쟁에서 승리한다면, §Y[PON.GetNameWithFlag]§! 측이 해방됩니다."
 pontus_will_be_transfered_to_armenia:0 "전쟁에서 승리한다면, §Y[PON.GetNameWithFlag]§! 측이 §Y[ARM.GetNameWithFlag]§!에 넘어가 연방이 수립됩니다."
 ww1_greece.185.t:0 "폰토스 국민주의 운동"
 ww1_greece.185.d:0 "아나톨리아의 상황이 너무 불안정하여 작은 것도 국민주의 운동을 일깨울 수 있을 정도입니다. 흑해 해안에 피신했던 고대 그리스인들인 폰토스인들이 독립을 선언했습니다!"
 ww1_greece.185.a:0 "저들에게 철의 대가를 치르게 하라!"
 ww1_greece.185.b:0 "그럴 여력이 없다..."
 GRE_trigger_pontic_revolt:0 "폰토스 봉기 촉발"
 ww1_greece.186.t:0 "그리스의 영토 점령 요청"
 ww1_greece.186.d:0 "그리스는 우리에게 마르마라 해안을 따라 반디르마와 이즈미트까지 이어지는 트라키아 동부 지역을 저들이 합병할 수 있도록 해 달라고 요청했습니다. 그로써 저들은 아나톨리아에서 유리한 위치를 점할 수 있기 때문에 케말의 독립운동에 대한 승리로 이끄는 데 결정적인 역할을 할 것입니다."
 ww1_greece.186.a:0 "그렇게 하지."
 ww1_greece.186.b:0 "그럴 여력이 없다..."
 ww1_greece.187.t:0 "국왕의 추문 연루!"
 ww1_greece.187.d:0 "알렉산드로스 국왕이 일반인 아스파시아 마누와 사랑에 빠졌으며 결혼하고자 한다는 것은 정부 관료들 사이에 공공연한 사실입니다. 세 번의 실패 끝에, 이들은 오늘 결국 아스파시아의 처남인 흐리스토스 잘로코스타스의 도움을 받아 왕실 사제인 Zacharistas 대주교 앞에서 비밀리에 결혼했습니다. 예식이 끝난 후 대주교는 침묵을 맹세했지만 곧 아테네 대주교 멜레티오스 메탁사키스에게 자백하며 약속을 어겼습니다. 그리스 헌법에 따르면 왕실의 구성원은 국왕과 그리스 정교회 수장 모두로부터 결혼 허가를 받아야 했습니다."
 ww1_greece.187.a:0 "이를 어떻게 덮는다냐?"
 ww1_greece.188.t:0 "아나톨리아의 손실 문제"
 ww1_greece.188.d:0 "Our war against the Turkish rebels has been going on for several months and has not brought us a decisive victory. As time goes by, local cooperation and the quality of infrastructure have not improved, and food for the soldiers is very difficult to transport."
 ww1_greece.188.a:0 "난 모래가 싫어."
 ww1_greece.194.t:0 "그리스 하계 공세"
 ww1_greece.194.d:0 "Being in a favorable position to attack Kemal's irregular forces, we have initiated the summer offensive, which aims to capture more land in inward Anatolia in coordination and support from some British forces. The rebels will surely feel the pressure from our army and will be more willing to offer surrender terms in the future."
 ww1_greece.194.a:0 "앞으로!"
 ww1_greece.195.t:0 "[GetYear]년 선거 결과"
 ww1_greece.195.d:0 "Elefthérios Venizélos has once again dominated the political scene, winning another election with a large majority, after effectively tripling the territorial size of Greece in the timespan of 10 years. It will be a decisive quadrennium with the Liberal Party promising a victory in Asia Minor. It is also estimated that national unity will finally be achieved in order to prove a decisive victory against Kemal's rebel forces."
 ww1_greece.195.a:0 "예상대로."
 ww1_greece.196.t:0 "[GetYear]년 선거 결과"
 ww1_greece.196.d:0 "In a complete surprise, the opposition party of Dimitrios Rallis has won the elections. It appears that the people are simply worn out from war and do not wish to follow Venizélos \"escapade\" in Anatolia. The anti-venizelist ruling party has already started purging the army and is of lesser stature than the previous government. This will surely lead to a catastrophe..."
 ww1_greece.196.a:0 "어찌 이런 일이!?"
 ww1_greece.200.t:0 "스피리돈 람브로스의 죽음"
 ww1_greece.200.d:0 "그리스의 가장 위대한 학자 중 하나이자 역사 교수인 스피리돈 람브로스가 오늘 스코펠로스에서 68세의 나이로 사망했습니다. 람브로스는 네오스 엘리놈니몬이라고 불리는 비잔티움-오스만 시대의 그리스어권 과학 및 철학의 발전을 연구하는 학문 운동을 시작한 것으로 잘 알려졌습니다. 람브로스는 또한 1916년 9월 27일부터 1917년 4월 12일까지 총리로 재임했습니다."
 ww1_greece.200.a:0 "편히 잠드소서."
 ww1_greece.197.t:0 "[GRE.getName]에 항복"
 ww1_greece.197.d:0 "그리스와의 전쟁 현황은 희망이 없습니다. 정부와 군의 많은 인사들이 항복이 최선의 선택이라고 생각합니다."
 ww1_greece.197.a:0 "희망이 없다. 항복해야 해."
 ww1_greece.197.b:0 "항복은 없다, 전쟁은 아직 이길 수 있다."
 ww1_greece.199.t:0 "[FROM.getName]의 튀르크에 맞선 참전 요청"
 ww1_greece.199.d:0 "일전에 [FROM.GetAdjective] 정부와 맺은 약조를 지키게 되었으며 이제 우리는 저들의 아나톨리아 전역에 참전할 것입니다."
 ww1_greece.199.a:0 "동맹을 지원할 것이다."
 ww1_generic.106.t:0 "[FROM.GetAdjective]의 정치 상황"
 ww1_generic.106.d:0 "[ROOT.getName] is benefiting from a calm political situation led by the [ROOT.getRulingParty] since [ROOT.GetLastElection], the last elections.The [ROOT.GetRulingIdeologyNoun] is in a strong position in the country and ranks as a regional power. But if [ROOT.Capital.GetCapitalVictoryPointName] governement position is intended to be firm, it is not impossible that the situation could degenerate due to the growing tension between the Entente and the central powers."
 ww1_generic.106.a:0 "[ROOT.GetPartySupport]%의 지지라면 위험하지 않다."
 ww1_generic.106.b:0 "요즘 반대파가 활발하네..."
 ww1_generic.107.t:0 "[FROM.GetAdjective]의 영유권 주장"
 ww1_generic.107.d:0 "[FROM.GetName] has recently reaffirmed its claims to our borders and demands that the states concerned be transferred to them under penalty of a breach of diplomatic sanctions. Although [FROM.GetName] is not a great power, the situation may not be in our favor."
 ww1_generic.107.a:0 "어떤 땅도 내주지 않겠다!"
 ww1_generic.107.b:0 "이 지역을 할양하라..."
 ww1_generic.108.t:0 "[FROM.getName]의 저항"
 ww1_generic.108.d:0 "우리의 압력에도 불구하고 [FROM.getName] 측은 우리 요청을 고려하지 않았습니다."
 ww1_generic.108.b:0 "이는 반역이다..."
 ww1_generic.109.t:0 "[FROM.getName]의 굴복"
 ww1_generic.109.d:0 "[FROM.getAdjective] 정부는 우리 요구를 수락하여 분쟁 지역을 할양했습니다. 이는 [ROOT.getAdjective] 인민의 위대한 승리입니다!"
 ww1_generic.109.a:0 "잘 됐네."
 ww1_greece.203.t:0 "국왕의 귀환!"
 ww1_greece.203.d:0 "A referendum was announced a few days ago by the government of Dimitrios Rallis and concerned the return or not of King Constantine to the Greek throne. The Liberals of Venizélos did not take part in the referendum , declaring abstention, considering the conditions of its conduct to be unfair. The dominant slogan of the Constantinian faction was \"Bread, olives and Constantine king!\" The results were 99.0% in favor of Constantine's return..."
 ww1_greece.203.a:0 "더 나쁜 일이 생길 수 있으려나?"
 ww1_greece.204.t:0 "협상국의 지원 중단!"
 ww1_greece.204.d:0 "After the rigged referendum of King Constantine, all Entente major powers have revoked all their diplomatic, military and most importantly economic support to us. Britain is still mainting some form of diplomatic support but we honestly can not expect anything. The people have trust in Constantine that he and his government will manage the war in a complete victory..."
 ww1_greece.204.a:0 "우리 경제는 이대로도 괜찮다."
 ww1_greece.205.t:0 "메탁사스의 예편"
 ww1_greece.205.d:0 "After heavy disagreements with the King and the prime minister, Metaxas has refused to take any leading role in the Asia Minor campaign as he is in a personal disagreement with it, he has proposed many times in the past that the campaign shouldn't happen and the Greek army should entrench itself in Smyrna and Eastern Thrace. He has stated that he will not command any divisions and has subsequently discharged himself."
 ww1_greece.205.a:0 "어차피 필요 없었다."
 ww1_greece.206.t:0 "프랑스군이 찾아낸 고대 석상!"
 ww1_greece.206.d:0 "During excavations for digging trenches on the island, French soldiers found a beautiful ancient Greek marble statue in the \"Palaiopolis\" area. The wings on its shoulders and the posture of its body referred to a statue of Eros, holding a bow in both hands. Very close to the place where the statue was found is the village of Kontopouli. Its inhabitants believed that in the \"Paleopolis\" there was the important ancient city of Hephaestia, which had been lost centuries ago. Thus, the name of the area in recent years was not accidental."
 ww1_greece.206.a:0 "흥미로운 발견이다!"
 ww1_greece.207.t:0 "피의 부활절"
 ww1_greece.207.d:0 "Today, the inhabitants of the village of \"Paradeisos\" of Rhodes gathered outside the church the day of the resurrection of Christ. They shouted slogans in favor of the union of the Dodecanese with Greece, led by the teachers and priests of the village. Almost immediately, the Italian carabinieri appeared and their first move was to arrest the two teachers, Konstantinos Pantazis and Nikolaos Magafa, who they felt were largely in control of what was going on. Their arrest, however, provoked the reaction of those present, who protested that everyone was shouting in favor of the union, therefore the whole village or no one should be arrested. Within a short time, the Italians were not going to capture the whole village, but to kill two people in cold blood. \n\nAfter the arrest of teachers Pantazis and Magafa, the situation got out of control. The Italian authorities did not hesitate to kill the priest Papaloukas, one of the pioneers of the resistance in the village. It is even said that the Italian carabinieri who stabbed Papaloukas with a bayonet made a complete turn of his body, so as to ensure his death. A few meters away, in the village square, the village baker, Anthoula Zervou, tried to protect a child being beaten by an Italian soldier. She took the bread maker and hit him. Immediately, the Italian turned and impaled her with his lance. Anthoula Zervou died instantly."
 ww1_greece.207.a:0 "저것들 돌았나!?"
 ww1_greece.208.t:0 "포로로 잡힌 니콜라오스 트리쿠피스!"
 ww1_greece.208.d:0 "During a Turkish offensive, Trikoupis was the senior Greek commander on the spot, having 5 divisions at his disposal. Having neglected to provide for adequate reconnaissance, his command was surprised by the Turkish attack. In order to avert the collapse of the front held by the 1st and 4th divisions, he ordered a retreat to the second line of defence NW of Afyon on the 13th. The successful Turkish attacks and the surrender of parts of I and II Corps a few days later sealed the fate of the Hellenic Army, which began a hasty withdrawal to the Aegean shore. On 29 August, while at Karaja Hisar, also known as Ali Veran, near Kütahya, he was attacked by Turkish cavalry and surrendered along with slightly more than 5,000 men and 300 officers.His captors led Trikoupis and General Digenis (CO of II Corps) to Mustafa Kemal, who informed him that he had been appointed as commander-in-chief of the Army of Asia Minor, an episode highlighting the level of confusion in the Greek command."
 ww1_greece.208.a:0 "운도 없군."
 ww1_greece.209.t:0 "불길에 휩싸인 스미르나!"
 ww1_greece.209.desc:0 "A few days ago eyewitness have reported that a fire began in Smyrna and has now finally been extinguished 11 days after, beginning four days after the Turkish military captured the city. Greek and Armenian refugees crammed the waterfront to escape from the fire. They were forced to remain there under harsh conditions for nearly two weeks. Turkish troops and irregulars had started committing massacres and atrocities against the Greek and Armenian population in the city before the outbreak of the fire. Many women were raped. Tens of thousands of Greek and Armenian men were subsequently deported into the interior of Anatolia, where most of them died in harsh conditions."
 ww1_greece.209.a:0 "이럴 수가..."
 ww1_greece.209.b:0 "확실히 우리와는 관계 없다."
 ww1_greece.210.t:0 "그리스와의 협상?"
 ww1_greece.210.d:0 "Greece has pushed us to our limits by capturing Ankara, it has been suggested that we offer conditional surrender in order to avoid our country being torn to pieces. We will get a fair peace deal out of this right?"
 ww1_greece.210.a:0 "희망이 없다."
 ww1_greece.210.b:0 "결코 항복하지 않으리!"
 ww1_greece.211.t:0 "소아시아에서 승리를 거둔 그리스"
 ww1_greece.211.desc:0 "After many hard-fought battles between Greece and Turkey in the harsh terrain of Anatolia, the Greeks have proven a decisive military and diplomatic victory by managing to capture the Turkish base of operations, Ankara. An ongoing peace treaty is currently in the works that will most likely give Greece more land concessions."
 ww1_greece.211.a:0 "흥미롭군."
 ww1_greece.212.t:0 "콘스탄티노폴리스의 그리스군 정변!"
 ww1_greece.212.d:0 "콘스탄티노폴리스의 그리스군 장교 몇 명이 국경의 그리스군의 지원을 받아 지역 정변을 주도했습니다. 그리스군은 또한 마르마라해에 인접한 우리 점령지역에 진주하여 점령하고, 그 과정에서 우리 주준군을 무장해제시켰습니다. 어떻게 대응해야 합니까?"
 ww1_greece.212.a:0 "즉시 금수조치를 내려라!"
 ww1_greece.212.b:0 "양국의 관계를 해칠 정도는 아니다."
 ww1_greece.213.t:0 "Greece Wishes to Negotiate the Straits"
 ww1_greece.213.d:0 "Greek diplmats have approaches today with the intent of reaching a compromise with the zone of the straits, which is under our control. We are very much pressured by the Greek government since it has a large Greek population, however it is also a strategic area and we could push for some demands as well."
 ww1_greece.213.a:0 "국제지대를 요구하라."
 ww1_greece.213.b:0 "그래서 지금 떠난다고?"
 ww1_greece.214.t:0 "국제지대 설정"
 ww1_greece.214.d:0 "It has been demanded from us that before we are able to transfer the Straits into our administration we firstly need to set up an international, demilitarized zone that ships will be able to freely pass with no restrictions. Some of our diplomats think that this will allow them to violate our territorial integrity while others have opposed that notion, thinking that it's finally the chance to get Constantinople."
 ww1_greece.214.a:0 "그래."
 ww1_greece.214.b:0 "아니, 잊어버려라!"
 ww1_greece.215.t:0 "협상 실패"
 ww1_greece.215.d:0 "After long negotiations, both parties could not come to a mutual agreement when it came to the matter of the Straits. There were conflicting claims and a compromise was deemed impossible. Perhaps it's for the better?"
 ww1_greece.215.a:0 "알았다."
 ww1_greece.216.t:0 "그리스의 조건 동의!"
 ww1_greece.216.d:0 "After long discussions it has been concluded that the Straits would now enter Greek administrations under the terms that it would become an international zone for ships and that the area would effectively be demilitarized."
 ww1_greece.216.a:0 "좋아."
 ww1_greece.217.t:0 "그리스-알바니아 전쟁 개입?"
 ww1_greece.217.d:0 "Greece has re-invaded Albania with the intent of capturing Northern Epirus and integrating it back into its administration. This has given us a perfect opportunity to intervene and declare war on Albania as well which would grant us a puppet regime in Albania, empowering our presence in the Ionian and Adriatic Sea."
 ww1_greece.217.a:0 "위치로!"
 ww1_greece.217.b:0 "이런 전쟁은 필요 없다."
 ww1_greece.218.t:0 "6인의 재판"
 ww1_greece.218.d:0 "Today, the 15 day trial of the five most senior members of the overthrown administration, Dimitrios Gounaris Georgios Baltatzis, Nikolaos Stratos, Nikolaos Theotokis, and Petros Protopapadakis along with General Georgios Hatzianestis, the last commander-in-chief of the Asia Minor campaign has concluded. They were tried for high treason, convicted, and sentenced to death. According to the decision, the six with their support for the return of exiled Constantine to the throne and with their decisions during the war against Kemal, damaged the national interests and strained the relations with the Allies, leading the country to the defeat."
 ww1_greece.218.a:0 "속이 다 시원하군."
 ww1_greece.219.t:0 "삼순 포격"
 ww1_greece.219.d:0 "Our navy in coordination with the American one, has bombardment Samsun with the goal of assisting Pontic Greek rebels who were fighting Turkish forces in the area. Another reason was to disrupt the consignment of weapons and ammunition into inner Anatolia. In the end, the attack did not cause any damage to the Turkish logistical system or military material, though it caused damage to civilian properties and loss of civilian lives.The ships stayed in Samsun until being recalled to Allied-controlled Constantinople. Around 8 pm, US Navy Admiral Robert L. Ghormley went ashore, accompanied by a pharmacist, to see if any Americans were injured or dead. As a result of the bombardment, there were four dead and three wounded among the civilians."
 ww1_greece.219.a:0 "충격적인 실패로군."
 ww1_greece.220.t:0 "이탈리아의 베네젤로스-티토니 협정 파기!"
 ww1_greece.220.d:0 "Even though us and Italy have fully arranged our agreements when it comes to their islands the Aegean sea, they have decided to renounce the agreement after seeing our internal and external weakness. As a result, the Dodecanese islands are now fully under Italian control."
 ww1_greece.220.a:0 "좆이나 까잡숴라 이탈리아."
 ww1_greece.221.t:0 "그리스-알바니아 국경 재조정"
 ww1_greece.221.d:0 "After strong pressures from Italy under our negotiations about the Dodecanese Islands, they have forced our hand to cede a line between the lakes of Ohrid and Big Prespa. As a result 14 Greek villages were freely handed to Albania."
 ww1_greece.221.a:0 "아 진짜!"
 ww1_greece.222.t:0 "콘스탄티노스 국왕의 승하"
 ww1_greece.222.d:0 "King Constantine, has died in a hotel in Palermo, Sicily of a heart attack. Constantine had been ill for a long time as he suffered from various ailments. Based on the records of Andreas Anastasopoulos, physician to the royal family, his ailments were a pneumococcal respiratory infection, accompanied by pleurisy, which developed into a pleural empyema, the recovery of which took more than three years and repeated surgeries, hypodermatitis around the surgical trauma, glomerulonephritis, which gradually developed into renal failure, chronic lung disease due to continuous smoking and pleurectomies and finally, severe arterial hypertension, resulting in early cardiovascular burden and the onset of vascular encephalopathy, which is responsible for his epileptic seizures and ultimately his death from cerebral hemorrhage."
 ww1_greece.222.a:0 "때가 왔다."
 ww1_greece.227.a:0 "요르요스 2세 만세!"
 ww1_greece.223.t:0 "살해당한 엔리코 텔리니!"
 ww1_greece.223.d:0 "A few days ago, Tellini and two aides, plus an interpreter and a chauffeur, were ambushed and assassinated by unknown assailants at Kakavia's border crossing, near the town of Ioannina in Greek territory. The five victims were Tellini, Major Luigi Corti, Lieutenant Mario Bonacini, Albanian interpreter Thanas Gheziri and the chauffeur Remigio Farnetti. None of the victims were robbed. The incident occurred close to the disputed border and therefore could have been carried out by either side. \n\n According to Italian newspapers and the official statement of the Albanian government, the attack was carried out by Greeks, while other sources, including the Greek government and its officials and the Romanian consul in Ioannina, attributed the murder to Albanian bandits."
 ww1_greece.223.a:0 "우리와는 상관 없다."
 ww1_greece.225.t:0 "이탈리아의 코르푸 점령!"
 ww1_greece.225.d:0 "오늘 이탈리아 해군 함대가 그리스 코르푸 섬을 포격하였으며 항공기의 지원을 받는 가운데 약 5,000명에서 10,000명의 이탈리아군 병력이 상륙했습니다. 이탈리아의 포격은 오랫동안 비무장화되어 소아시아 난민들의 피난처로 사용되었던 마을의 옛 요새와 역시 난민 피난처였던 신축 요새의 도시 경찰 학교에 집중되었으며, 포격은 15~30분 동안 지속되었습니다. 포격의 결과로 민간인 16명이 사망하고 30명이 부상을 입었으며 2명은 사지를 잃었습니다. 다른 소식통에 따르면 20명이 사망하고 32명이 부상을 입었다고 합니다. 희생자 중 군인은 보고되지 않았으며 모두 난민과 고아였으며 사망자 대부분은 어린이였습니다. 영국에 본부를 둔 자선 단체인 세이브더칠드런 기금의 커미셔너는 이탈리아군의 포격을 \"비인간적이고 역겨우며 정당화할 수 없고 불필요한 것\"이라고 묘사했습니다. 코르푸의 현령 페트로스 에브리페오스와 그리스 장교 및 관리들은 이탈리아군에 체포되어 이탈리아 군함에 억류되었고, 150명으로 구성된 그리스 수비대는 항복하지 않고 섬 내륙으로 후퇴했습니다.\n\n무솔리니는 연설에서 그리스 정부가 1864년 그리스의 일부가 되기 전까지 \"코르푸는 400년 동안 베네치아령이었다\"는 사실을 이해하지 못했다고 비난했습니다. 위기 내내 무솔리니는 코르푸가 베네치아의 지배를 받았다고 계속 주장했는데, 이는 이탈리아가 가장 고귀한 베네치아 공화국의 후신이라는 이유로 코르푸를 그리스가 아닌 이탈리아의 정당한 일부로 간주한다는 것을 암시하는 것이었습니다. 이탈리아에서 포격에 반대했던 몇 안 되는 집단 중 하나는 정보를 받지 못한 키지 궁의 고위 외교관들이었습니다. 외무장관 상임 비서관인 살바토레 콘타리니를 비롯한 많은 외교관들이 포격 당일 휴가 중이었습니다. 우리는 어떻게 대응해야 합니까?"
 ww1_greece.225.a:0 "그냥 빨리 줘버려."
 ww1_greece.224.b:0 "코르푸를 점령하라."
 ww1_greece.226.t:0 "그리스의 배상 제안"
 ww1_greece.226.d:0 "After our pressure of the Greek government and long negotiations they have decided to concede by giving 50 million lires, provided that we evacuate the island. This is a huge show of strength for us and has proved our massive capabilities, since, the League of Nations has practically done nothing to aid the Greeks on the issue."
 ww1_greece.226.a:0 "완벽해."
 ww1_greece.228.t:0 "파나요티스 당글리스의 예편"
 ww1_greece.228.d:0 "44년 가까이 군에 복무한 파나요티스 당글리스가 장군직을 사임하기로 결정했습니다. 당글리스는 제1차 발칸 전쟁에서 에피루스 방면의 군대를 지휘했으며, 이후 제3군단으로 잠시 편성되었다가 제5군단으로 개편된 후 2년 넘게 군대를 지휘했습니다. 또한 1912년 11월 런던 평화 회의에서 그리스 대표단의 일원이 되기 전까지 콘스탄티노스 황태자의 테살리아군 참모장으로 있었습니다. 현재는 정치에 입문하여 엘레프테리오스 베니젤로스의 자유당에 입당했습니다."
 ww1_greece.228.a:0 "안녕히."
 ww1_greece.229.t:0 "에파미논다스 짐브라카키스의 죽음"
 ww1_greece.229.d:0 "Today, Epameinondas Zymvrakakis has passed away at the age of 59 with the rank of Lieutenant General. He was one of our greatest generals, He was the son of the military, politician and Army minister Charalambos Zymbrakakis (1812-1880). His elder brother was Emmanouil Zymvrakakis, who also became a Lieutenant General in the Great War. Epameinondas enlisted as a volunteer in the army in 1882 and studied at the School of Non-Commissioned Officers, from which he left in 1888 as a second lieutenant. He was sent to France to complete his studies. During the Cretan Revolt, he participated as a volunteer. In 1909 Epameinondas Zymbrakakis was one of the main inspirers and creators of the Goudi coup, as a member of the steering committee of the Military Association."
 ww1_greece.229.a:0 "Anapáfsou en eiríni."
 ww1_greece.230.t:0 "폰토스 반란!"
 ww1_greece.230.desc:0 "After strong funding and support from the Greek government, the Pontic Greeks have beared arms and have revolted against the Turks, proclaiming their own independent, but Greek-influenced state. The Pontic Greeks have been deported and massacred for many years now by Turkish forces and irregulars, but have remained strong, climbing up the mountains and engaging in guerilla warfare."
 ww1_greece.230.a:0 "O Póntos zeí!"
 ww1_greece.230.b:0 "누구?"
 ww1_greece.231.t:0 "세르비아 망명객들의 코르푸 도착"
 ww1_greece.231.desc:0 "외국군에게 압도당한 세르비아군은 협상국 해군의 구출을 받는 시도를 위해 알바니아를 지나 아드리아 해안을 가로지르는 \"대후퇴\"를 시작했습니다. 후퇴를 시작한 사백만 명 중에서 오직 백이십만 명의 병사들과 육십만 명의 시민들이 아드리아 해안에 도착하여 협상국 함선에 구조되어 알렉산다르 섭정왕자와 니콜라 파시치가 이끄는 세르비아 망명정부가 수립된 코르푸 섬에 피난했습니다. 코르푸의 세르비아인들은 이미 인구 감소와 영양실조로 고통받고 있지만 그리스 정부는 아무것도 할 수 없는 상황입니다."
 ww1_greece.231.a:0 "다른 데로 가야 하는 거 아니야?"
 ww1_greece.232.t:0 "그리스 군사 독재정"
 ww1_greece.232.desc:0 "국왕과 베니젤로스가 이끄는 자유주의 반대파 사이의 고조된 정치적 위기에 따라 국왕 콘스탄티노스 1세는 국내 상황을 안정시키려는 시도의 연장선상으로 요안니스 메탁사스 장군을 그리스 총리로 임명했습니다. 메탁사스의 직속 휘하에 있는 군은 벌어질 수도 있는 정변이나 심지어 무장 반란을 막기 위해 그리스 전역의 도시와 전략 지역 장악을 시작했습니다. 그리스의 상황은 현재 불투명합니다."
 ww1_greece.232.a:0 "이거 좋지 않은데."
 ww1_greece.233.t:0 "그리스 내전!"
 ww1_greece.233.desc:0 "콘스탄티노스 국왕이 이끄는 왕당파와 베니젤로스가 이끄는 베니젤로스파 사이의 고조된 그리스의 정치적 위기에 따라 양측은 각자 무장하여 서로에 대한 공개적인 대립을 선언했습니다. 베니젤로스파는 그리스의 영토 확장을 위해 공식적으로 협상국에 가입하는 것을 목표로 하고 있으며, 왕당파는 동맹국에 더 우호적이지만 엄격한 중립을 원한다고 주장하고 있습니다. 이 내전은 의심할 여지 없이 수천 명의 목숨을 앗아가고 앞으로 수년 동안 그리스에 큰 상처를 남길 것입니다."
 ww1_greece.233.a:0 "도대체 무슨?"
 ww1_greece.234.t:0 "페트리치 사건"
 ww1_greece.234.desc:0 "An incident has happened today on the Greco-Bulgarian border between the two armies. There are two versions of how the incident started. In the first version, the incident began by a Greek soldier running after his dog, which had strayed across the border from Greece at the pass Demir Kapia on Belasitsa (Belles). It is has been now called by some politicians as \"The War of the Stray Dog\". The border was guarded by Bulgarian sentries, one of whom shot the Greek soldier. In the second version, the incident was caused by Bulgarian soldiers, who crossed the Greek border, attacked a Greek outpost at Belasitsa and killed a Greek captain and a sentry. This has resulted in an open conflict between Greece and Bulgaria and it is unclear how it will proceed."
 ww1_greece.234.a:0 "개 한마리 때문에 전쟁이라니?"
 ww1_france.262.t:0 "피카르디 기동의 종료"
 ww1_france.262.d:0 "프랑스 침공 모의 훈련이 아미앵 인근에서 실시되었으며 뫼니에 장군이 이끄는 청군은 피카르트 장군의 홍군이 방어하고 있는 파리로 향했습니다. 이 작전에서 변덕스러운 날씨의 영향을 많이 받는 비행선의 느린 속도를 주목할 수 있었습니다. 반면에 공중 정찰은 보다 유연하고 신중하게 이루어질 수 있었습니다."
 ww1_france.262.a:0 "프랑스군은 세계 제일이다!"
 ww1_france.263.t:0 "그랑테스트 기동"
 ww1_france.263.d:0 "Following the exercises in Picardy in 1910, the general staff organized new autumn training for the 1911 army. This time, the maneuvers are taking place in the east of the territory, near Belfort. Following the experience gained last year in Picardy, the role of aviation was reinforced. Tests were carried out on devices with foldable wings designed to facilitate transport. During the exercises, accidents resulted in the loss of 3 aircraft."
 ww1_france.263.a:0 "잊지 않겠다..."
 ww1_france.264.t:0 "푸아투 기동"
 ww1_france.264.d:0 "The 1913 maneuvers took place in Poitou, between Thouars and Loudun. The exercises were based on training in spotting and coordination of air and land components. Many motorized vehicles have been tested for supplying troops. Although the event went well, the budget allocated to the air force was exceeded. Initially estimated at 12 million francs, it actually cost more than 25 million francs... A hefty bill."
 ww1_france.264.a:0 "This is the price of progress"
 ww1_france.265.t:0 "타른에가론 기동"
 ww1_france.265.d:0 "Army training took place in the south of France, in Tarn-et-Garonne. As part of this operation, the blue forces of General Paul confronted the red troops of General Chomer. During these exercises, heavy artillery and three squadrons of airplanes were used in each camp, further strengthening the coordination of the armed forces."
 ww1_france.265.a:0 "아무도 맞설 수 없다!"
 ww1_ottoman.151.t:0 "독일의 고문단 파견 수락"
 ww1_ottoman.151.d:0 "Germans have agreed to send some of their top ranking generals and advisors to help with our military organization."
 ww1_ottoman.151.a:0 "저들이 군사 문제를 도울 것이다."
 ww1_ottoman.152.t:0 "독일의 고문단 파견 거절"
 ww1_ottoman.152.d:0 "우린 비교적 좋은 관계였지만 독일은 군 장성과 고문단 파견을 거부했습니다."
 ww1_ottoman.152.a:0 "유감이네."
 ww1_greece.202.t:0 "니콜라오스 조르바스의 죽음"
 ww1_greece.202.d:0 "Nikolaos Zorbas, the mastermind of the Goudi coup has passed away at the age of 76 in Athens. During the prime ministership of Charilaos Trikoupis (1886-1889) he served in the Ministry of Military Affairs in the personnel administration. He was also an employee of the Ministry of the Interior and a professor of artillery at the Evelpidon school . In the war of 1897 he achieved the rank of lieutenant colonel where he served as artillery chief of the 1st Division. After the unfortunate end of the war of 1897, he came into conflict with the Prince Constantine and his staff, regarding the criticism of the official war report for his action on the Thessalian front. From July 17 1905 to August 26 1906, he was the commander of the Evelpidon school and in 1907, director of war material. In 1909, when the Military Association was organized. he was asked to take over the leadership of the 1909 movement. In the Dragoumis government, on January 18, 1910, he was sworn in as minister of military, from which position he ordered the dissolution of the Military League. On October 6 of the same year, he was replaced by Eleftherios Venizelos. He resigned in 1911."
 ww1_greece.202.a:0 "편히 잠드소서."
 ww1_france.266.t:0 "연례 기동 취소"
 ww1_france.266.d:0 "전쟁 때문에 [GetYear]년 기동 훈련이 취소되었습니다. 병사들은 전선에서 직접 경험을 쌓을 것입니다. 부디 마지막 훈련이 교리를 준비하는 데 충분했길 바랍니다."
 ww1_france.266.a:0 "당연히 준비가 되어 있다!"
 ww1_france.267.t:0 "사부아 기동"
 ww1_france.267.d:0 "프랑스 남동부 이탈리아 국경 인근에서 연례 군사 훈련이 있었습니다. 훈련의 일부로 해군 일부가 레반트 섬에 일련의 해안 포격을 실시했습니다. 기동에 새로운 조준 지원 장비가 쓰였으며 정찰기가 포격 보정을 도왔습니다."
 ww1_france.267.a:0 "그래서 이런 게 합동정보처리력인가."
 GRE_inviting_war_backers:0 "Inviting War Backers"
 GRE_finalising_war_plans:0 "전쟁 계획 완성"
 GRE_finalised_war_plans:0 "전쟁 계획 완성"
 ww1_france.27.b:0 "사슬을 끊어라!"
 ww1_france.268.t:0 "[getdate.getmonth] 철도 노동자 파업!"
 ww1_france.268.d:0 "프랑스 전역의 철도 부문에서 대규모 파업이 감행되었습니다. 전력이나 유류 부문 등 다른 분야로도 파업이 번졌으며, 파업 운동은 빠르게 중요해지고 있습니다. 이런 긴장 고조로 운송이 중단되었으며 이는 독일과의 전쟁이 벌어진다면 우리나라에 안좋은 영향을 끼칠 것입니다."
 ww1_france.268.a:0 "무슨 수를 써서라도 막아라! 군대를 보내!"
 ww1_france.268.b:0 "파업하게 둬라!"
 ww1_france.269.t:0 "프란츠 라이헬트의 죽음"
 ww1_france.269.d:0 "오늘 아침 파리에서 발명가 프란츠 라이헬트가 낙하산 시연을 보이던 중 사망했습니다. 오스트리아 태생의 프란츠는 덜 위험한 시연에서 자신의 장비를 점검할 시간도 갖지 않고 에펠탑 1층에서 뛰어내렸습니다. 그의 희생으로 프란츠의 장비에 있는 결함을 분명히 밝힐 수 있었습니다..."
 ww1_france.269.a:0 "허... 과학을 위해 죽은 것이라 봐야겠지?"
 ww1_france.270.t:0 "파리의 반전 시위"
 ww1_france.270.d:0 "유럽의 긴장이 특히 모로코 위기와 발칸 전쟁으로 고조되자 수도 북쪽에서 적어도 만 여명의 파리 시민들이 집회를 가졌습니다. 모두가 전쟁은 필연적이라고 하는 시기에 프랑스의 평화주의를 강조하기 위한 시위였습니다."
 ww1_france.270.a:0 "그럼..."
 ww1_france.271.t:0 "보노 갱단원 체포"
 ww1_france.271.d:0 "1911년부터 착수한 긴 추적 끝에 보노 갱의 주요 일원이 체포되어 재판에 넘겨졌습니다. 이 도적떼는 여러 건의 강도와 살인을 저질렀으며 파리 시민의 주요 골칫거리 중 하나였습니다. 이 중 대부분이 사형을 당했습니다."
 ww1_france.271.a:0 "완벽하군!"
 ww1_france.272.t:0 "파리의 또 다른 반전 시위"
 ww1_france.272.d:0 "몇달 전부터 시위가 벌어지고 있었지만 파리에서 새로 더욱 큰 집회가 있었습니다. 이 평화주의자들은 명백히 전쟁 위협으로 정부의 기능을 마비시키려는 프랑스 노동총동맹의 사주를 받았습니다. 징병을 확대하려는 국가 계획이 사회주의자들의 요구 중 하나이며 이를 철회하면 소요를 낮출 수 있습니다."
 ww1_france.272.a:0 "선을 지켜라!"
 ww1_france.272.b:0 "폭도들과 협력하라..."
 ww1_france.273.t:0 "망가진 독일 체펠린의 나포"
 ww1_france.273.d:0 "비행 중이던 독일 체펠린이 국경 인근의 뤼네빌에 비상 착륙했습니다. 비행선은 기술적 문제가 발생해 프랑스 영내에 착륙할 수밖에 없었습니다. 이 사고로 인한 인명 피해는 없었으며 비행기를 점검할 수 있는 기회를 얻었습니다. 또한 독일에 강력한 메시지를 보내기 위해 비행선을 파괴할 수도 있었습니다."
 ww1_france.273.a:0 "비행선을 조사한 뒤 다시 보내라."
 ww1_france.273.b:0 "태워버려!"
 ww1_france.274.t:0 "프랑스의 체펠린 파괴"
 ww1_france.274.d:0 "우리 비행선 중 하나가 프랑스 국경 근처에 추락했습니다. 비행선은 기술적 문제로 인해 외국 영토에 착륙할 수밖에 없었던 민항선이었습니다. 프랑스 당국은 야만적인 태도로 우리 국민을 쫓아내고 비행선에 불을 질렀습니다."
 ww1_france.274.a:0 "다음엔 독일에 추락해야겠네!"
 ww1_england.249.t:0 "[ENG.GetLeader]의 계엄령 선포!"
 ww1_england.249.d:0 "최근의 총리 암살을 포함해 전국에 연쇄적인 테러 공격이 빗발치자, 페미니스트의 위협을 색출하여 박살내기 위해 임시 계엄령 선포와 정치권을 군부에 이양한다는 [ENG.GetLeader]의 결정이 내려졌습니다."
 ww1_england.249.a:0 "이로써 오직 군의 영향력만 강해졌을 뿐이다..."
 austria_promised_autonomy:0 "오스트리아의 자치권 약속"
 AUH_lose_against_hungary:0 "헝가리의 내전 승리"
 ww1_firstbalkan.107.t:0 "세르비아의 저항"
 ww1_greece.225.b:0 "정말 저 섬이 필요한가?"
 ww1_france.275.t:0 "전선의 붕괴"
 ww1_france.275.d:0 "독일군의 전격전으로 전선이 계속해서 무너졌습니다. 낭시와 베르됭과 같은 전략적 요충지를 잃고 북부의 입지가 위태로워졌습니다. 패배의 가능성은 점점 더 커지고 있으며 프랑스의 모든 자원을 군대로 보내야 합니다. 이러한 이유로 군부 정권의 수립은 대중의 사기를 북돋우면서 전쟁 주력을 최적화할 수 있는 방법이 될 수 있습니다."
 ww1_france.275.a:0 "염두에 두겠다."
 FRA_petain_head_of_state:0 "페텡을 국가원수로 임명"
 FRA_collapsing_front:0 "프랑스 전선이 붕괴하고 있음"
 verdun_lion:0 "베르됭의 사자"
 FRA_junta_fascist:0 "프랑스 군사정부"
 ww1_france.276.t:0 "새로운 민주 정부"
 ww1_france.276.d:0 "전쟁이 끝났습니다. 군사정부는 더 이상 필요 없으며 민간정부가 민주주의 작업을 이어갈 수 있습니다."
 ww1_france.276.a:0 "잘 됐네!"
 ww1_france.277.t:0 "라울 빌랑의 무죄 선고"
 ww1_france.277.d:0 "길고 소란스러운 재판 끝에 국민주의자 라울 빌랑이 석방되었습니다. 빌랑이 사회주의 정치인을 살해한 것이 분명함에도 불구하고 인민법정은 그를 석방하기로 결정했습니다. 그 결과 10만 명 이상의 파리 시민이 군집하여 재판 결과가 계획되었다며 반대 시위를 벌였습니다."
 ww1_france.277.a:0 "그는 충실히 복무했다."
 ww1_hejaz.7.desc:0 "아랍의 가혹한 통합과 튀르크화 정책 때문에 메카 샤리프국이 우리 통치에 반발해 반란을 일으키기로 결정했습니다. 우리의 현 상황을 약점 삼아 저들은 전쟁 중인 적국 열강과 제휴하였습니다."
 ww1_hejaz.7.desc_2:0 "아랍 분리주의자들이 헤자즈 주둔군에 대한 합동공격을 시작했습니다! 그들은 독립 전쟁의 시작을 선언했고, 유럽 요원들이 이를 위해 그들을 돕고 있는 것 같습니다. 헤자즈, 예멘, 아시르는 더 이상 튀르크의 통제하에 있지 않습니다."
 ww1_hejaz.7.c:0 "칼리파는 타락했다, 진정한 이슬람을 위해 싸워야 한다. (아시르로 플레이)"
 historical_tt:0 "§O역사적 선택입니다.§!"
 FRA_radical_party_leaving_democratic_bloc:0 "§C급진사회당§!이 §Y민주연정§!을 떠나 §R[?radical_party]석§!을 잃습니다."
 FRA_independent_radicals_leaving_democratic_bloc:0 "§1독립급진주의자§!들이 §Y민주연정§!을 떠나 §R[?independent_radicals]석§!을 잃습니다."
 ww1_france.278.t:0 "대규모 폭동"
 ww1_france.278.d:0 "야금업 시위에 운송업이나 제약업 같은 다른 여러 단체가 가담했습니다. 며칠 후 프랑스의 여러 도시에서 시위가 폭동으로 변질되었습니다. 군대가 동원되어 최소 40만 명의 폭도들을 진압했습니다."
 ww1_france.278.a:0 "비켜, 머저리들아!"
 ww1_france.279.t:0 "열차에서 떨어진 폴 데샤넬!"
 ww1_france.279.d:0 "폴 데샤넬 대통령이 국내를 순방하던 도중 야밤에 알 수 없는 연유로 사라졌습니다. 대통령은 몽타르지 부근에서 열차에서 떨어지는 사고를 겪었으며, 열차 선로 근처에서 발견되었습니다. 기적적이게도 대통령은 아무런 부상도 입지 않았습니다!"
 ww1_france.279.a:0 "?????"
 deschannel_fall_troll:0 "뭘 상상한 거냐?!"
 ww1_france.280.t:0 "아리스티드 브리앙 총리"
 ww1_france.280.d:0 "아리스티드 브리앙이 총리와 동격인 국무회의 의장으로 임명되었습니다. 그의 임명에 따라 그는 신정부를 구성했습니다."
 ww1_france.280.a:0 "언제나 돌아오는군."
 ww1_france.281.t:0 "에펠탑의 라디오 장비"
 ww1_france.281.d:0 "에펠탑 3층에는 실험적인 라디오 송신기가 설치되어 있습니다. 1920년 한 해 동안 송신기의 군사적 활용을 시험했으나 이제는 일반 대중에게도 공개되었습니다. 이제 에펠탑은 프랑스 최초의 라디오 방송국이 되어 음악과 일기예보를 송출합니다."
 ww1_france.281.a:0 "여기는 에펠탑 무선전화국입니다!"
 ww1_france.282.t:0 "아리스티드 브리앙의 사임"
 ww1_france.282.d:0 "국무회의 의장이 사임하고 전쟁 전과 전쟁 중 수많은 다른 임무를 수행한 레몽 푸앵카레가 그 자리를 대신했습니다."
 ww1_france.282.a:0 "행운을 빈다!"
 ww1_france.283.t:0 "독일에 대한 프랑스의 조속한 배상 요구"
 ww1_france.283.d:0 "프랑스 정부와 우리는 독일의 배상금 조건을 더 정확히 설정하기 위해 파리에서 회동했습니다. 우려 속에 프랑스는 전후 경제의 성장을 돕기 위한 신속한 보상을 요구했습니다."
 ww1_france.283.a:0 "허... 안 돼!"
 ww1_france.283.b:0 "좋아."
 ww1_france.284.t:0 "영국 정부의 거부"
 ww1_france.284.d:0 "긴장 고조 속에 파리 회의가 개최되었습니다. 영국 정부는 독일의 배상금 지불을 앞당긴다는 안건을 딱 잘라서 거부했습니다. 아주 조금의 노력도 하지 않는 저들을 보아, 더욱 강력한 루르 점령이 유일한 해결책으로 보입니다."
 ww1_france.284.a:0 "어이가 없네."
 ww1_france.285.t:0 "영국 정부의 수락"
 ww1_france.285.d:0 "파리 회의가 우리가 바라던 바로 끝났습니다. 영국은 독일의 배상금 지불 계획을 앞당기는 데 동의하였으며, 우린 전란에서 더욱 빠르게 회복할 수 있을 것입니다."
 ww1_france.285.a:0 "고맙군!"
 MTG_naval_treaty.12.t:0 "워싱턴 해군군축조약"
 MTG_naval_treaty.12.desc:0 "강력한 해군을 만들기 위한 노력 덕분에 우리는 세계에서도 손꼽히는 해군 강국으로 인정받기 시작했습니다. 이에 [From.GetNameDefCap] 측은 우리 해군의 강력한 함대에 위협을 느끼고 상호 무기 제한 조약을 협상하기 위해 수도에 대표단을 보내왔습니다.\n\n이 조약은 주력함의 최대 크기에 제한을 둘 것이며 우리 함대의 총 규모가 [ENG.GetNameDef]군 함대의 규모를 넘지 않도록 제한을 두게 됩니다."
 ww1_france.286.t:0 "독일의 저항"
 ww1_france.286.d:0 "루르 점령은 지역민들의 시민 불복종에 부딪혀 행정부와 헌병대의 업무가 어려워졌습니다. 수많은 파업과 시위로 공장의 작업이 중단되고 긴장감이 군대의 사기를 떨어뜨립니다."
 ww1_france.286.a:0 "저항은 무의미하다!"
 ww1_france.287.t:0 "루르 점령에 대한 언론 보도"
 ww1_france.287.d:0 "루르 점령이 더욱 어려워지고 있습니다. 독일인들은 협하지 않으며 지역과 국제 언론이 우리 점령을 공격하는 진짜 작업을 시작했습니다. 국제 여론은 고조되고 있으며 우리 작전은 더욱 난국에 빠졌습니다..."
 ww1_france.287.a:0 "맙소사!"
 ww1_france.288.t:0 "왕당파의 사회주의 인사 살해"
 ww1_france.288.d:0 "Royalist nationalists affiliated with the king's camelots group have assassinated several representatives of the radical left. Marc Sangnier, Maurice Viollette and Maurius Moulet were all killed by these extremists opposed to the occupation of the Ruhr."
 ww1_france.288.a:0 "세계 대전을 치르는 게 더 쉬웠다니!"
 ww1_france.289.t:0 "민주동맹 연정의 실패"
 ww1_france.289.d:0 "Following the occupation of the Ruhr and the numerous incidents combined with the country's economic difficulties, President Pointcaré was forced to call the left wing of his political alliance to order. The left-wing radicals did not appreciate being taken to task and left the government alliance, leaving the president and his cabinet in a very large minority."
 ww1_france.289.a:0 "잘 됐어. 이제 이 나라는 통치할 수 없게 되었군!"
 ww1_france.290.t:0 "노동자 인터내셔널 프랑스 지부 금지"
 ww1_france.290.d:0 "국내 공산주의 활동과 높은 긴장으로 인해 이런 위험한 사상과 연결된 정당을 금지할 수밖에 없습니다."
 ww1_france.290.a:0 "잘 가라 빨갱이들아!"
 ww1_france.291.t:0 "프랑스의 공산주의 금지"
 ww1_france.291.d:0 "국내 공산주의 활동과 높은 긴장으로 인해 프랑스 정부는 공산주의 사상과 가깝거나 연계한 모든 정당을 금지했습니다. 급진사회주의자들은 우파 정치인 여럿을 암살하고 저항을 지원하며 항상 독일의 점령에 반대해 왔습니다."
 event_generic_concerning:0 "걱정되는군..."
 ww1_france.292.t:0 "프랑스의 쾰른 점령"
 ww1_france.292.d:0 "The situation in Germany is becoming tense. The French government did not appreciate our opposition on the conditions of payment of German debts. After annexing the Ruhr, their army imposed strong pressure on our occupying forces in Köln, forcing us to withdraw."
 ww1_generic.110.t:0 "[FROM.getName]의 방위 동맹 제안"
 ww1_generic.110.d:0 "[FROM.getAdjective] 정부는 군사 조약을 체결해 외교 관계를 강화하자고 공식 제안했습니다. 어느 한 쪽이 공격을 당한다면 양국의 주권을 상호 보호하는 방어 동맹이 될 것입니다."
 ww1_generic.110.a:0 "그렇게 하지!"
 ww1_generic.110.b:0 "그럴 여력이 없다..."
 ww1_generic.112.t:0 "[FROM.getName]의 방어 동맹 수락"
 ww1_generic.112.d:0 "[FROM.getAdjective] 정부는 우리의 제안을 공식 수락했습니다."
 ww1_generic.112.a:0 "좋았어!"
 ww1_generic.111.t:0 "[FROM.getName]의 방어 동맹 거부"
 ww1_generic.111.d:0 "[FROM.getAdjective] 정부는 우리의 제안을 공식 거부했습니다."
 ww1_generic.111.a:0 "나쁜 선택이군."
 ww1_burma.1.t:0 "띠버의 죽음!"
 ww1_burma.1.d:0 "영국의 식민화 시도를 막고 버마를 현대화하려고 했던 띠버 민 국왕이 오늘 서거했습니다."
 ww1_burma.1.a:0 "그리울 것이다."
 ww1_france.292.a:0 "뭐??!"
 ww1_france.293.t:0 "샤모니 동계 올림픽"
 ww1_france.293.d:0 "4년마다 여름에 열리는 올림픽의 원칙에 따라 알프스 고산지대에서 새로운 대회가 열렸습니다. 1924년 동계 올림픽은 16개국이 참가하는 최초의 대회였습니다."
 ww1_france.293.a:0 "잘 됐다!"
 ww1_france.294.t:0 "초인플레이션!"
 ww1_france.294.d:0 "전쟁의 여파로 독일의 배상금에도 불구하고 초인플레이션이 발생했습니다. 프랑스 전역의 생활 수준이 높아지면서 경제가 마비되는 상황에 직면했습니다."
 ww1_france.295.t:0 "1924년 총선"
 FRA_1924_disposition:0 "1924년 총선"
 GRE_debt_inferior_to_15:0 "§YI.F.C.§! 소비재 §Y15%§! 미만"
 ww1_usa.129.c:0 "자치권을 좀 가져도 좋다."
 ww1_sra.1.t:0 "드로즈돕스키의 진군"
 ww1_sra.1.d:0 "충성과 군기를 눈에 띄게 과시한 미하일 드로즈돕스키 장군은 분견대를 이끌고 전쟁으로 폐허가 된 러시아의 심장부를 통과하는 장대한 행진을 벌였습니다. 드로즈돕스키의 군대는 루마니아 전선에서 시작하여 몰다비아와 우크라이나를 가로질렀으며 돈강과 볼가강의 불안정한 지역을 지났습니다. 혹독한 날씨, 험난한 지형, 잠재적인 적과의 조우 등 수많은 난관에 직면했음에도 불구하고 드로즈돕스키의 병력은 확고함을 유지했습니다. 수백 마일에 달하는 이들의 여정은 단지 육체적인 위업이 아니라 이들의 대의에 대한 흔들리지 않는 헌신의 상징입니다."
 ww1_sra.1.a:0 "그가 우리 군을 강하게 만들 것이다."
 ww1_sra.2.t:0 "의용군의 통합 요구"
 ww1_sra.2.d:0 "볼셰비키에 맞서 싸우는 핵심 세력인 의용군이 통합 제안을 확대했습니다. 우리의 상황이 점점 더 위태로워지는 시기에 이런 제안이 나왔습니다. 막강한 소비에트군을 상대하는 상황에서 우리 단독으로는 성공할 가능성이 희박하다는 것이 점점 분명해지고 있습니다. 의용군과의 통합은 어렵지만 현실적인 선택을 제시합니다. 이로써 우리 세력이 강해지고 볼셰비키의 위협에 맞서 단결된 전선을 만들 기회가 되겠지만, 이는 또한 우리의 자치권과 전통적 방식 중 일부를 희생한다는 것을 의미합니다."
 ww1_sra.2.a:0 "다른 선택의 여지가 없다... (남러시아군으로 플레이)"
 ww1_sra.3.t:0 "남러시아군 창설"
 ww1_sra.3.d:0 "러시아 내전의 불안정한 상황은 남러시아군의 창설과 함께 새로운 국면을 맞이합니다. 다양한 백군 세력을 하나된 지휘 아래에 통합한 이 새로운 군사 조직은 현재 진행 중인 분쟁에서 중대한 발전입니다."
 ww1_sra.3.a:0 "오늘 우리는 하나되어 섰노라!"
 ww1_sra.4.t:0 "쿠반 정부의 거부"
 ww1_sra.4.d:0 "쿠반 공화국으로부터 답장을 받자 긴장감이 감돌았습니다. 여정에 지친 쿠반 공화국의 특사가 쿠반 정부의 문장이 새겨진 봉인된 문서를 건네줍니다. 봉인이 깨지고 양피지가 펼쳐지자 새겨진 메시지가 실망감을 안겨주었습니다. 쿠반 정부는 우리의 통합 제안을 거절했습니다. 적군의 공동 위협에도 불구하고 자치권을 유지하기로 한 그들의 결정은 우리의 전략을 재평가하도록 강요합니다."
 ww1_sra.4.a:0 "용납할 수 없다, 그렇다면 힘으로 통합하리라!"
 ww1_sra.5.t:0 "우크라이나 문제"
 ww1_sra.5.d:0 "이 야심찬 군사 작전은 볼셰비키 권력의 중심지인 모스크바를 점령하는 것을 목표로 하고 있습니다. 이 작전의 성공은 러시아 내전의 흐름을 결정적으로 우리에게 유리하게 바꿀 수 있습니다. 우리 군대는 준비가 되어 있고, 전략을 짜 두었으며, 사기가 높습니다. 그러나 우리 앞에 놓인 길은 도전으로 가득 차 있습니다. 왜냐하면 우리는 저들의 영역에서 강력한 붉은 군대와 맞서게 될 것이기 때문입니다. 이번 작전이 러시아 역사의 방향을 바꿀 수 있기 때문에 조국과 만국의 눈이 우리를 지켜보고 있습니다."
 ww1_sra.5.a:0 "모스크바냐 죽음이냐!"
 ww1_sra.6.t:0 "러시아 정부의 접경 도시 점령!"
 ww1_sra.6.d:0 "오늘 새벽에 걱정스러운 소식을 전해 들었습니다. 러시아군이 놀라울 정도로 신속하고 정확하게 움직이며 크림 반도와 아조프 해를 끼고 있는 국경을 따라 주요 도시를 점령했습니다. 한때 아이들의 웃음소리와 시장의 재잘거림으로 가득했던 평화로운 동네는 이제 외국 군인들의 행진하는 군화 소리로 메아리치고 있습니다. 상황의 긴박함으로 인해 우리 정부는 남러시아 정부의 공격적인 팽창에 대응하기 위해 남러시아 정부와의 모든 외교 관계를 단절했습니다."
 ww1_sra.6.a:0 "충격적이다!"
 ww1_sra.7.t:0 "안톤 데니킨의 사임"
 ww1_sra.7.d:0 "남러시아 정부의 확고한 지도자였던 안톤 데니킨이 사임을 발표하는 것으로 정치 권력의 혼란을 일으켰습니다. 가장 어려운 시기에 백군을 이끌었던 데니킨의 퇴임은 한 시대의 종말을 의미합니다. 일부에서는 그의 지휘력에 대해 논란의 여지가 있지만, 러시아 내전의 향방을 결정짓는 데 결정적인 역할을 한 것은 부인할 수 없는 사실입니다. 이제 러시아는 이 격동의 시대를 이끌어갈 새로운 지도자의 출현을 숨죽이며 기다리고 있습니다."
 ww1_sra.7.a:0 "행운을 비네, 브랑겔!"
 ww1_sra.8.t:0 "미하일 알렉세예프의 죽음"
 ww1_sra.8.d:0 "오늘 우리는 가장 용감하고 전략적인 인물 중 한 명인 미하일 알렉세예프 장군의 서거를 애도하며 슬픔에 잠겼습니다. 1918년 9월 예카테리노다르에서 오랜 기간 병마와 싸우던 우리의 존경하는 동지가 심부전으로 사망했습니다."
 ww1_sra.8.a:0 "편히 쉬기를."
 ww1_sra.9.t:0 "돈 기병대에서 떠나는 의용군"
 ww1_sra.9.d:0 "붉은 군대의 진격에 따라 의용군은 중요한 기로에 놓였습니다. 코르닐로프 장군과 그의 부하들은 쿠반 카자크와 연합하기 위해 로스토프나도누에서 철수할 준비를 하고 있습니다. 이런 전략적 재배치에 따라 돈을 지도하는 우리는 쿠반을 향해 고된 여정을 떠나는 의용군에 합류하여 중대한 작전에 참여할 것인지, 아니면 현지 지식과 네트워크를 활용해 내부에서 볼셰비키에 대항하는 반란을 조직하기 위해 남을 것인지, 하나를 택해야 하는 중대한 결정을 내려야 합니다."
 ww1_sra.9.a:0 "남아서 지하에서 저항을 조직하겠다."
 ww1_sra.9.b:0 "내가 직접 군을 이끌겠다! (의용군으로 플레이)"
 ww1_sra.10.t:0 "미하일 드로즈돕스키의 죽음"
 ww1_sra.10.d:0 "오늘 남러시아 의용군은 가장 용감한 지도자 중 한 명인 미하일 드로즈돕스키 장군을 잃은 것을 애도합니다. 백군 대의에 대한 확고한 헌신과 탁월한 군사적 능력으로 잘 알려진 드로즈돕스키 장군의 죽음은 메우기 어려운 공백을 남겼습니다. 그의 유산은 전장에서의 업적뿐만 아니라 수많은 군인과 민간인 모두에게 희망과 영감을 준 것으로 기억될 것입니다."
 ww1_sra.10.a:0 "그의 노력의 잊지 않으리."
 ww1_sra.11.t:0 "라브르 코르닐로프의 죽음"
 ww1_sra.11.d:0 "남러시아 의용군의 대명사였던 라브르 코르닐로프 장군이 갑작스러운 죽음을 맞이했습니다. 대담한 전략과 불굴의 정신으로 내전의 가장 암울했던 시기에 많은 이들에게 희망의 등불이 되어주었습니다. 코르닐로프의 죽음은 한 시대의 종말을 의미하며, 그의 기억은 러시아 역사에 영원히 새겨질 것입니다. 국가는 애도하고 있지만 그의 유산은 의심할 여지없이 미래 세대에 영감을 줄 것입니다."
 ww1_sra.11.a:0 "그는 조국을 위해 충실히 복무했다."
 ww1_sra.12.t:0 "당신은 왜 입대하지 않는가?"
 ww1_sra.12.d:0 "남러시아의 도시와 마을 곳곳에서 질문 하나가 던져졌습니다. \"당신은 왜 입대하지 않는가?\" 분쟁이 격화되면서 단합과 헌신의 필요성이 그 어느 때보다 커지고 있습니다. 군인과 민간인 모두 공통의 사명감과 목적의식을 바탕으로 대의를 위해 힘을 모으고 있습니다. 전우애의 정신이 느껴지는 가운데 많은 사람들이 전우들의 희생과 밝은 미래에 대한 희망에 영감을 받아 부름에 응답하고 있습니다."
 ww1_sra.12.a:0 "선전이 대중을 고무시킬 것이다!"
 ww1_xinhai.4.a.tt:0 "위안스카이는 §B혁명가들§!에게 §Y민국 대총통직§!을 두고 협상을 제안할 것입니다. 위안스카이는 혁명가들이 §Y자신을 중화민국 임시정부 대총통으로 세운다면§! 청조를 포기하고 혁명에 대한 공격을 멈출 것이라고 할 것입니다. "
 ww1_xinhai.10.t:0 "위안스카이의 거래 제안"
 ww1_xinhai.10.d:0 "청나라의 북양 장군 위안스카이가 혁명가들에게 민국 대총령직을 놓고 협상을 제안합니다. 자신을 중화민국 임시정부 대총통으로 임명해준다면 청나라를 저버리고 혁명에 대한 공격을 중단하겠다고 합니다."
 ww1_xinhai.10.a:0 "[ROOT.GetLeader] 각하께서는 제안을 환영한다."
 ww1_xinhai.10.b:0 "독재자는 허락할 수 없다!"
 rejected_yuan:0 "민국의 위안스카이의 대총통 거래 거부"
 ww1_xinhai.11.t:0 "공화파의 답신"
 ww1_xinhai.11.d:0 "저들은 위안스카이가 권력을 잡고 독재자가 되는 것을 받아들일 수 없다고 합니다."
 ww1_xinhai.11.a:0 "죽음을 선택했군."
 qing_news.1.t:0 "쑨원 암살!"
 qing_news.1.d:0 "쑨원이 귀가하던 중 암살자 무리를 만나 살해당했습니다. 반청 조직인 동맹회의 지도자이자 중국에 공화정을 세우려고 했던 쑨원의 죽음은 물론 다른 많은 이들이 그를 대체할 순 있다고 해도 이런 움직임에 확실한 피해를 줄 것입니다. 많은 이들이 혁명 지도자가 죽었으니 누가 동맹회를 이끌지 궁금해합니다."
 qing_news.1.a:0 "오 이런!"
 qing_news.1.b:0 "모두 계획대로 가는군."
 qing_news.2.t:0 "캉유웨이의 중국 집권"
 qing_news.2.d:0 "Recently, the Qing Dynasty has appointed Kang Youwei as the new Prime Minister of the empire. In exile since his failed 100 Days Reform in 1898, he has been invited back to reform China from the brink of collapse"
 qing_news.2.a:0 "누구?"
 qing_news.2.b:0 "A welcome to our new prime minister!"
 qing_news.3.t:0 "중화입헌정변"
 qing_news.3.d:0 "중국에서 새로 수립된 청나라 의회가 청나라를 무너뜨리고 민주공화국을 세우기 위해 동맹회와 협력한다는 충격적인 소식이 들려왔습니다."
 ww1_china.31.c:0 "절대 안 된다."
 ww1_china.42.e:0 "[FROM.GetAdjective]군이 [ROOT.Capital.GetCapitalVictoryPointName]에 진군하고 있습니다. 이는 저들이 우리 정부와 전쟁을 불사하겠다는 뜻이며 이들을 막아야만 합니다!"
 ww1_china.42.b:0 "버르장머리를 가르쳐 주마!"
 ww1_china.42.b.tt:0 "§Y무조건 북경을 사수해야 해야 합니다§!. 아니면 §R패전할 것§!입니다!"
 ww1_china.59.b:0 "아니."
 ww1_china.163.t:0 "중국의 자치 제안"
 ww1_china.163.d:0 "We have been contacted by Chinese officials with what can only be described as an ultimatum. They are demanding we give up our sovereignty and allow ourselves once more to be ruled by them. We will be forced to modify our government and institutions to allign with theirs, and they will appoint a council to manage our affairs that may not include any of our current ministers or leaders.\n\nThe situation appears grim, and the neighboring nations appear disinterested to our cause. The instability that we used to secure our independence appears to be all but destroyed. How shall we proceed?"
 ww1_china.163.a:0 "희망이 없다. 유혈사태를 피하려면 굴복해야만 한다."
 ww1_china.163.b:0 "한 번 저들을 이긴 적 있으니 다시 이길 것이다!"
 ww1_china.164.t:0 "중국의 제안"
 ww1_china.164.d:0 "중국이 [TAN.GetName]에 대한 제안을 갖고 접촉했습니다. 이들은 그곳을 매입하여 자신들 영토로 재통합하길 원합니다. 정치적 가치가 떨어지는 지역이지만 훗날 유용할지도 모릅니다."
 ww1_china.164.a:0 "매각을 진행하라."
 ww1_china.164.b:0 "염두에 둔 다른 계획이 있다."
 ww1_china.165.t:0 "중국의 자치 제안"
 ww1_china.165.d:0 "We have been contacted by Chinese officials with what can only be described as an ultimatum. They are demanding we give up our sovereignty and allow ourselves once more to be ruled by them. We will be forced to modify our government and institutions to allign with theirs, and they will appoint a council to manage our affairs that may not include any of our current ministers or leaders.\n\nThe situation appears grim, but we have an advantage; the British have deemed us important to their interests in Asia, and offered assistance should the Chinese attempt to seize us. Their intervention may be enough to save us."
 ww1_china.165.a:0 "저들에게 고개를 숙이지 않을 것이다."
 ww1_china.165.b:0 "영국을 믿겠다."
 ww1_china.166.t:0 "러시아의 동의"
 ww1_china.166.d:0 "The Russians have agreed to sell us our land back, but now we must decide what to do with it. Given its size, reintegration into the central government should be a fairly easy task, but we may have other plans in mind, too."
 ww1_china.166.a:0 "분리된 자치성으로 수립하라."
 ww1_china.166.b:0 "몽고성에 통합하라."
 ww1_china.166.c:0 "중앙정부에 재통합하라."
 ww1_china.167.t:0 "영국과의 접촉"
 ww1_china.167.d:0 "With the British backing up Tibet, it will be difficult to intervene directly. So, we're forced to negotiate. The British mostly have interest in keeping them as a buffer state to us in order to protect India, but there are a number of ways we can entice them. There is a small strip of land in the south that we could transfer to their Indian holdings in exchange for the rest of the land being annexed to us. We also could pay them directly to allow us to seize all the lands for ourselves. Another potential proposition is the offer of an alliance; we will refuse to start a war with them and aid them in the coming war in Europe. It's now a matter of which would be most appealing for them."
 ww1_china.167.a:0 "티베트 분할을 제안하라."
 ww1_china.167.b:0 "재정적 보상을 제안하라."
 ww1_china.167.c:0 "동맹을 제안하라."
 ww1_china.168.t:0 "중국의 티베트 분할 제안"
 ww1_china.168.d:0 "중국 대표단이 티베트와 관련해 우리에게 연락을 해왔습니다. 그들은 티베트 합병을 허용하는 대가로 영국령 인도에 티베트 남동쪽의 영토를 할양하겠다고 제안하고 있습니다. 어떻게 답해야 합니까?"
 ww1_china.168.a:0 "합리적이군."
 ww1_china.168.b:0 "그보단 나은 제안을 할 수 있을걸."
 ww1_china.169.t:0 "중국의 티베트 매각 제안"
 ww1_china.169.d:0 "중국 대표단이 티베트와 관련해 우리에게 연락을 해왔습니다. 그들은 티베트 합병을 허용하는 대가로 큰 대금을 지불하겠다고 제안하고 있습니다. 어떻게 답해야 합니까?"
 ww1_china.169.a:0 "합리적이군."
 ww1_china.169.b:0 "그보단 나은 제안을 할 수 있을걸."
 ww1_china.170.t:0 "중국의 동맹 제의"
 ww1_china.170.d:0 "중국 대표단이 티베트와 관련해 우리에게 연락을 해왔습니다. 그들은 티베트 합병을 허용하는 대가로 우리와 동맹을 하고 싶다고 제안하고 있습니다. 어떻게 답해야 합니까?"
 ww1_china.170.a:0 "좋은 동맹이 되겠군."
 ww1_china.170.b:0 "저들을 돕는덴 관심 없다."
 ww1_china.171.t:0 "영국의 거부"
 ww1_china.171.d:0 "It appears our offer was lackluster; the British have steadfastly refused, and further stated that any offensive actions against Tibet will be met with harsh retaliation."
 ww1_china.171.a:0 "외교가 안 먹히면 정복하여 쟁취하는 수밖에."
 ww1_china.171.b:0 "어쩔 수 없군."
 ww1_china.172.t:0 "북경 함락"
 ww1_china.172.d:0 "민국의 수도를 지키는 데 실패했으며, 대총통과 정부는 직예군벌에 투항했습니다."
 ww1_china.172.a:0 "우리 군 지휘부는 정말 무능하군..."
 ww1_china.173.t:0 "상황"
 ww1_china.173.d:0 "국회 탄압과 민국에 남은 민주 분자들 때문에 복벽 시도는 어려울 것으로 보입니다. 하지만 아직 군이 우리에게 어느 정도 충성하고 있고 대중은 여론에 휩쓸릴 수 있습니다."
 ww1_china.173.d2:0 "국회 탄압과 군 증강 때문에 복벽 시도는 어려울 것으로 보입니다. 인민은 대부분 우리에게 분노하였으나 군은 아직 지지를 보내고 있습니다."
 ww1_china.173.a:0 "준비를 시작해야 한다."
 ww1_china.174.t:0 "헌법 문제"
 ww1_china.174.d:0 "As we prepare for a restoration of the monarchy, the question arises about the constitution. Many in the civilian sector feel that a proper constitution is needed, while our generals and governors feel a constitution leaning towards the military is more beneficial. Yuan Shikai himself, however, wants to centralize the government and further concentrate power. How shall we proceed?"
 ww1_china.174.a:0 "제대로 된 민간 헌법."
 ww1_china.174.b:0 "군국주의 헌법."
 ww1_china.174.c:0 "전제주의 헌법"
 ww1_china.175.t:0 "성정부 문제"
 ww1_china.175.d:0 "As we prepare for a restoration of the monarchy, the question arises about the powers of the provincial governors. Intellectuals and government officials propose regional elections to better suit the needs of the population. This is heavily opposed by the generals, who demand that they be made governors of their respective regions. Yuan Shikai opposes both of these, instead wishing to have little provincial power and have power firmly in his hands. How shall we proceed?"
 ww1_china.175.a:0 "소규모 선거를 허용할 수 있다."
 ww1_china.175.b:0 "지방의 충성을 보장해야 한다."
 ww1_china.175.c:0 "관료들이 우리 의사를 간섭할 수는 없다."
 ww1_china.176.t:0 "[GetYear]년 중국 국회 선거"
 ww1_china.176.d:0 "상원과 하원으로 구성된 양원제 의회인 중화민국 국회가 새로 구성되는 첫 전국 선거를 실시했습니다. 쑹자오런이 이끄는 국민당이 상하 양원에서 과반수를 차지하여 쑹자오런이 중국 총리가 될 것으로 예상됩니다."
 ww1_china.176.a:0 "민국 만세!"
 ww1_china.177.t:0 "보수파의 진보당 결집"
 ww1_china.177.d:0 "국회 선거에서 패한 공화당, 통일당, 그리고 민주당(옛 입헌파)은 량치차오를 당수로 진보당으로 통합했습니다. 진보당이 국민당의 호적수가 되었습니다."
 ww1_china.177.a:0 "뭐가 진보야?"
 ww1_china.180.t:0 "호남독군 장징야오"
 ww1_china.180.d:0 "남방 군벌로부터 호남성을 얻어냈고 직예군벌의 수령인 우페이푸를 견제하기 위해 [ROOT.GetLeader]의 결정에 따라 부하 중 하나인 장징야오가 호남성으로 보내졌습니다."
 ww1_china.180.a:0 "행운을 빈다."
 ww1_china.181.t:0 "탄옌카이의 실각"
 ww1_china.181.d:0 "내부의 정치 분란에 탄옌카이가 호남성에서 축출당했습니다."
 ww1_china.181.a:0 "알았다."
 ww1_china.182.t:0 "호남내전"
 ww1_china.182.d:0 "전 호남도독 겸 성장 탄옌카이가 돌아와 선전포고를 했습니다. 그는 국민당의 지원을 받고 있습니다."
 ww1_china.182.a:0 "알았다."
 ww1_china.183.t:0 "호남의 국민당 승리"
 ww1_china.183.d:0 "국민당 지지자들과 함께 탄옌카이가 승리를 거두었습니다. 이제 호남은 국민당 정부와 일치합니다."
 ww1_china.183.a:0 "알았다."
 ww1_china.184.t:0 "화북의 도움"
 ww1_china.184.d:0 "화북이 내전에서 우리를 돕기로 동의했습니다. 우리가 원하지 않더라도 그들은 개입했을 것입니다. 이제 호남은 지방자치를 확립하고 유지하는 데 실패했습니다."
 ww1_china.184.a:0 "알았다."
 ww1_china.185.t:0 "북벌"
 ww1_china.185.d:0 "국민당이 북벌을 시작하여 정부를 온전히 확보하지 못했습니다. 국민당 충성파가 지방을 통치하게 됩니다."
 ww1_china.185.a:0 "그래."
 ww1_china.186.t:0 "[FROM.GetAdjective]의 영토 요구"
 ww1_china.186.d:0 "[FROM.GetAdjective] 정부는 한때 중국이 지배했던 이 영토를 반환해야 한다고 요구합니다."
 ww1_china.186.a:0 "알았다..."
 ww1_china.186.b:0 "아니????"
 ww1_china.187.t:0 "중국군의 중동철도 점령"
 ww1_china.187.d:0 "중국동성철도가 [FROM.GetAdjective] 행정부가 시작한 군사 개입으로 점령당했습니다."
 ww1_china.187.a:0 "그럼 전쟁이다!"
 ww1_china.187.b:0 "잊어버려라..."
 ww1_china.188.t:0 "남방과의 접촉"
 ww1_china.188.d:0 "정부가 일을 겪은 후 화남 지방은 이제 더 독립적이고 더 저항적이며 더 적대적입니다. 또 다른 내전을 피하려면 그들과 대화하고 그들이 떠나지 않도록 해야 합니다."
 ww1_china.188.a:0 "진행하라."
 ww1_china.189.t:0 "북양의 휴전 요청"
 ww1_china.189.d:0 "북경의 군벌들은 평화를 원하며 우리가 완전한 독립을 선언하거나 자신들과 평행 정부를 구성하는 것을 원하지 않습니다. 우리는 그들의 불쌍한 호소를 무시할 수도 있고, 그들의 말을 들어줄 수도 있습니다."
 ww1_china.189.a:0 "중국 인민을 위해서라면 좋다."
 ww1_china.189.b:0 "신경 쓰지 않는다. 경계를 늦추지 않을 것이다."
 ww1_china.190.t:0 "[FROM.GetName]의 휴전 수락"
 ww1_china.190.d:0 "[ROOT.Capital.GetCapitalVictoryPointName] 정부와 휴전한다는 [FROM.GetAdjective] 지방 행정부의 [FROM.GetLeader]의 동의를 받았습니다."
 ww1_china.190.a:0 "다시 통합하려면 시간이 좀 걸릴 것이다."
 ww1_china.191.t:0 "[FROM.GetName]의 무시"
 ww1_china.191.d:0 "[ROOT.Capital.GetCapitalVictoryPointName] 정부와 휴전한다는 [FROM.GetAdjective] 지방 행정부의 [FROM.GetLeader]의 거부를 받았습니다. 이는 곧 저들이 중앙정부를 인정하지 않겠다는 것입니다!"
 ww1_china.191.a:0 "아 그래, 물론이지."
 ww1_china_tooltip.1:0 "§Y대총통의 이익에 군대를 맞출 것입니다.§! §R하지만 정부와 인민을 분노케 할 수 있습니다.§!"
 ww1_china_tooltip.2:0 "다음 중점에서 §Y군대와 시민의 지지를 얻어야 합니다§!. §R어느 한쪽이 소외당했다고 느끼게 되면 잠재적인 혁명 세력에 합류할 것입니다.§! 전혀 양보하지 않으면 광범위한 반대가 일어날 것입니다."
 rusrevolt.6.b:0 "이를 승인하지 않겠다! (분리 독립 국가로 플레이)"
 dangerous_tt:0 "§R위험할 수도 있습니다!§!"
 end_tt:0 "§Y준비한 컨텐츠는 여기까지입니다. 플레이해주셔서 감사합니다!§!"
 bolivia.6.b:0 "아니."
 ww1_albania.1.b:0 "아흐메트 푸아드."
 ww1_albania.1.c:0 "비토리오 에마누엘레 디 사보이아아오스타"
 ww1_albania.1.e:0 "몽펜시에 공작 페르디낭 공."
 ww1_albania.2.c:0 "프리즈렌 동맹의 제안을 따라라."
 ww1_albania.28.a:0 "이에 대해 아무것도 할 수 없다."
 ROOT_against_GRE_occupation_of_northern_epirus:0 "북이피로스 철수 명령"
 ww1_albania.29.t:0 "알바니아의 상황"
 ww1_albania.29.d:0 "알바니아는 발칸 전쟁에서 우리의 통치를 벗어났습니다. 이 패배에도 불구하고 우리는 현지 당국으로부터 몇 가지 신호를 받고 있습니다. 서둘러 구성된 내각은 우리에게 적대적이지 않은 것처럼 보이지만 그곳에 주둔한 국제 헌병대가 재갈을 물린 것은 부인할 수 없는 사실입니다. 우리가 약간의 자원을 투입하면 이 영토를 다시 통제할 수 있을 것입니다."
 ww1_albania.29.a:0 "그만한 가치가 있다!"
 ww1_albania.29.b:0 "아니."
 ww1_albania.30.t:0 "[TUR.getName]의 지원 수락!"
 ww1_albania.30.d:0 "우리와 연계한 [TUR.getAdjective] 측이 반란을 준비하는 데 인력과 장비를 제공할 것입니다."
 ww1_albania.30.a:0 "좋아."
 ww1_albania.31.t:0 "[TUR.getName]의 지원 거부!"
 ww1_albania.31.d:0 "[TUR.getAdjective] 측은 어떠한 의사 표명도 거부했습니다."
 ww1_albania.31.a:0 "쯥."
 ww1_albania.32.t:0 "정변 성공!"
 ww1_albania.32.d:0 "제대로 된 준비 덕분에 [ALB.getLeader] 정부 전복을 목표로 한 정변이 대성공으로 끝났습니다. 오스만군과 민병대는 블로러의 정부 기관을 장악했으며 임시 내각은 해산되었습니다. 곧장 즉위한 술탄 이제트 푸가치는 [TUR.getLeader]에 충성을 맹세했습니다."
 ww1_albania.32.a:0 "완벽해!"
 ww1_albania.33.t:0 "정변 실패!"
 ww1_albania.33.d:0 "모든 노력에도 불구하고 정변은 성공하지 못했습니다. 국제 헌병대가 개입하여 도시에 얼마 남지 않은 오스만 병사들을 포로로 잡았습니다. 현지인들은 봉기를 일으키지 않았으며 우리는 이제트 푸가치를 어떠한 대립 정부의 수반으로도 세울 수 없었습니다."
 ww1_albania.33.a:0 "경찰은 엿이나 먹으라지!"
 ww1_albania.34.t:0 "알바니아의 오스만 음모 발각"
 ww1_albania.34.d:0 "우리 정보기관은 알바니아에서 오스만 제국의 우려스러운 행동에 주목하고 있습니다. 우리 요원들에 따르면, 침투 요원들과 이스탄불 협력자들이 알바니아 정권을 전복하고 대신 오스만 원수를 옹립하려 하고 있다고 합니다. 우리는 당연히 그러한 재앙을 막기 위해 모든 것을 해야 합니다."
 ww1_albania.34.a:0 "[ALB.getLeader]에게 알려야 한다."
 ww1_albania.35.t:0 "알바니아의 오스만 음모 발각"
 ww1_albania.35.d:0 "세르비아 내무부가 공개적으로 우리에게 우리 영내에 정변이 꾸며지고 있다는 사실을 알렸습니다. 우리가 이 음모에 반대하고 있지 않으니 어색한 상황입니다. 따라서 우리는 국제 헌병대가 이 정보를 심각하게 받아들이지 않기를 바라면서 세르비아의 경고를 주목하되 무시할 것입니다."
 ww1_albania.35.a:0 "아 그래... 고맙군..."
 ww1_albania.36.t:0 "알바니아 투자?"
 ww1_albania.36.d:0 "알바니아는 발칸 반도에서 개발이 잘 되지 않은 곳입니다. 알바니아는 특히 우리에게 여전히 충성하고 있기 때문에 알바니아의 광범위한 자치권에 대한 [ROOT.getAdjective]의 지지를 철회해서는 안 될 것입니다."
 ww1_albania.36.a:0 "소액을 투자하지."
 ww1_albania.36.b:0 "아니."
 ww1_albania.37.d:0 "오스만 제국은 투자 제안을 수락했습니다. 자본을 불리기 위한 자금이 생겼습니다."
 ww1_albania.37.b:0 "좋아."
 ww1_albania.38.d:0 "수단이 있었음에도 불구하고 오스만 정부는 우리 영토에 대한 투자 제안을 거부했습니다..."
 ww1_albania.38.b:0 "아..."
 ww1_albania.39.t:0 "코르푸 의정서"
 ww1_albania.39.d:0 "북이피로스 문제를 해결하기 위해 알바니아와 독립 지역 사이의 협상이 시작되었습니다. 양측은 사란다와 코르푸에서 만나 논의를 마무리했습니다. 회담은 국제통제위원회와 두 행렬을 주최한 [187.OWNER.getName] 측이 감독했습니다. 협상에 따라 북이피로스는 알바니아 주권 아래에서 자치권을 얻습니다."
 ww1_albania.39.a:0 "좋은 일을 이뤘군."
 ww1_albania.25.t:0 "국제통제위원회의 설치"
 ww1_albania.25.d:0 "알바니아에 합법적인 정부와 섭정을 세우기 위해 유럽 강대국 6개국은 블로러에서 \"국제통제위원회(The International Commission of Control; ICC)\"라는 이름의 의회를 설치했습니다. 이 특별위원회는 적어도 일시적으로 국가의 행정을 보장할 것입니다."
 ww1_albania.25.a:0 "좋아."
 ww1_albania.26.t:0 "톱타니 정변"
 ww1_albania.26.d:0 "에사드 톱타니 장관은 정부 정책에 대해 많은 적대감을 보였습니다. 오스만과 가까운 이 귀족과 부유한 지주들은 자신의 자리를 떠나 중앙알바니아의 두러스에 자신들의 정부를 세우기로 결정했습니다. 그는 특히 이스마일 체말리가 그리스 첩자라고 비난합니다."
 ww1_albania.26.a:0 "톱타니는 반역자다!"
 ww1_albania.26.b:0 "체말리는 아테네를 위해 일한다!"
 ww1_albania.27.t:0 "국제 네덜란드 헌병대의 해체"
 ww1_albania.27.d:0 "새로운 대전쟁은 유럽과 국제 치안유지군을 불안정하게 만들고 있습니다. 실제로 국제 치안유지군의 구성국 자체가 서로 적대하고 있습니다. 그에 따라 치안유지군은 해체되었고 우리는 더 이상 이들의 보호를 받을 수 없습니다."
 ww1_albania.27.a:0 "젠장!"
 ita_rejected_the_deal:0 "이탈리아의 [AUH.GetName] 측과의 조약 거부"
 generic_historical_pm_tt:0 "§G당선된 후보였습니다.§!\n\n"
 FRA_independants_socialist_offer_support:0 "§O독립사회주의자§!들이 §Y민주연정§!에 합류하여 §G[?independent_socialist]석§!을 얻습니다."
 ww1_france.296.t:0 "프랑스의 영유권 주장 지지!"
 ww1_france.296.d:0 "대전쟁이 끝난 후 영국에 분노한 프랑스는 외무장관을 로마에 파견해 우리와의 화친을 시작했습니다. 우리는 프랑스 정부가 영국의 패권에 반대하는 연합을 만드려 한다는 사실을 얼마 가지 않아 알게 되었고, 프랑스는 유고슬라비아와 아프리카에서 우리의 영유권을 지지하겠다고 했습니다."
 ww1_france.296.a:0 "무슨 일이 일어나는지 보자고."
 ww1_france.297.t:0 "프랑스의 전략적 협력 제안"
 ww1_france.297.d:0 "대전쟁이 끝난 후 영국에 분노한 프랑스는 외무장관을 마드리드에 파견하여 우리와 화해를 시작했습니다. 우리는 프랑스 정부가 영국의 패권에 반대하는 세력을 형성하고자 한다는 사실을 금방 파악하고 경제적 화해를 제안했습니다."
 ww1_france.297.a:0 "좋아!"
 ww1_france.298.t:0 "담레몽 거리 총격전"
 ww1_france.298.d:0 "담레몽 거리에서 열린 군사 퍼레이드에서 한 무리의 공산주의 민병대가 군중 앞에 나서더니 '젊은 애국자'의 국민주의 지지자들에게 무차별 총격을 가했습니다. 우파 언론은 다가오는 공격에 대해 경고했고 좌파는 이 사건을 정당화했습니다."
 ww1_france.298.a:0 "내전을 피할 수 있을까?"
 ww1_france.299.t:0 "알자스-로렌 시위"
 ww1_france.299.d:0 "재통합된 알자스-로렌 지방은 1905년 정교분리법 적용을 강제당했습니다. 그러나 알자스-로렌 지방은 특히 세속 국가가 아닌 독일 이후로 프랑스에서 가장 종교세가 강한 곳으로 남아있습니다. 따라서 재통합으로 인해 저들의 자유가 제한되는 것처럼 보입니다. 거의 만 명에 달하는 시위대가 저들 지역에 특별한 정권을 세워달라고 모였습니다."
 ww1_france.299.a:0 "이건은 저들을 위해서다."
 ww1_france.299.b:0 "저들이 옳을지도?"
 ww1_france.300.t:0 "로카르노 협정"
 ww1_france.300.d:0 "In order to establish a new beginning in post-war European relations, Italy, France, Germany, Great Britain and Belgium ratified a common text relating to the recognition of Germany's western borders. The agreements prohibit any new war between France and Germany to settle their differences, they are also prohibited from invading Belgium."
 ww1_france.300.a:0 "벨기에는 완전히 안전하군, 안 그런가?"
 ww1_france.301.d:0 "대통령이 국가 정책과 일치시킬 신정부를 수립했습니다."
 ww1_france.301.a:0 "아리스티드 브리앙은 우리 쪽 사람이다."
 ww1_france.302.a:0 "에리오의 승리"
 ww1_france.302.d:0 "대통령은 공산주의자 집단들이 재차 시위를 벌이자 큰 압박을 받고 있습니다. 급진사회당 총리를 임명하는 것이 현명할 것입니다."
 ww1_france.303.t:0 "사헬 기근"
 ww1_france.303.d:0 "1910년에 접어들며 아프리카 식민지는 특히 어려운 계절을 겪고 있습니다. 흉작이 들었으며 현지 인구는 영양실조로 고통받고 있습니다. 이런 위태로운 상황이 계속된다면 가난한 이들 지역 주민들이 봉기를 일으킬 수도 있습니다."
 ww1_france.303.a:0 "뭐라도 해야 한다."
 ww1_france.304.t:0 "카요의 반전 선동"
 ww1_france.304.d:0 "1914년 말부터 조제프 카요 전 총리는 프랑스에서 반전 선전을 계속했습니다. 카요에 따르면 독일과의 전쟁은 \"나아갈 길을 잃은 것\"이자 \"무감각한\" 전쟁입니다. 카요는 여러 신문과 단체를 후원하여 프랑스가 독일과 협상하도록 선동했습니다. 이런 반역은 받아들일 수 없습니다!"
 ww1_france.304.a:0 "감옥으로 보내라!"
 ww1_france.304.b:0 "그냥 둬라."
 ww1_france.305.t:0 "패배"
 ww1_france.305.d:0 "프랑스 전역은 실로 재앙이었습니다. 파리가 함락되고 몇 주 만에 전선이 무너졌습니다. 독일의 완전한 승리는 시간 문제일 뿐이며 프랑스 국민의 전쟁 지지도는 매우 낮습니다. 끝까지 싸우겠다는 약속에도 불구하고 적과 별도의 강화를 맺는 것이 현명할 것입니다."
 ww1_france.305.a:0 "우리는 독일과 협력해야 한다."
 ww1_france.306.t:0 "프랑스의 패배"
 ww1_france.306.d:0 "프랑스 전역은 실로 재앙이었습니다. 파리가 함락되고 몇 주 만에 전선이 무너졌습니다. 영광스러운 우리 군은 수도를 점령하였으며 적군은 우군에게 박살이 났습니다. 프랑스 정부는 별도의 휴전을 요청했습니다. 프랑스 정계에는 이런 패전국에서 정권을 잡을 만한 우리 요원들이 있습니다."
 ww1_france.306.a:0 "승리다!"
 ww1_france.306.b:0 "저들은 동정도 받을 자격이 없다!"
 ww1_france.306.tt:0 "§Y다른 주요 적국을 물리친다면§!, 전후 프랑스를 §Y정식 강화회담 테이블로 끌어내어 우리 이익을 위한 할양을 요구§!할 수 있을 것입니다."
 ww1_france.307.t:0 "조제프 카요 총리"
 ww1_france.307.d:0 "독일 정부는 조제프 카요를 총리로 임명하여 정부 구성을 바꾸기로 결정했습니다. 카요는 전쟁 중 아르헨티나에 파견되어 열렬히 반전 선동을 펼쳤던 인물입니다. 총참모부가 결국 카요의 말에 귀를 기울여야 했던 것인지도 모릅니다."
 ww1_france.307.a:0 "알았다."
 ww1_france.308.t:0 "장성들의 저항"
 ww1_france.308.d:0 "독일과 개별적으로 강화를 맺은 후 군 최고사령부는 전후 조치에 대해 강력한 반대를 표명했습니다. 많은 사람들에게 항복은 실수이자 오랜 적수에게 주는 선물이었습니다. 이러한 동요는 군이 평소의 정치적 중립에서 벗어나게 했습니다. 페탱이나 니벨과 같은 일부 사령관들은 언론을 통해 걱정스러운 공개 성명을 내기도 했습니다. 군내 파벌주의에 대한 두려움이 커지고 있습니다."
 ww1_france.308.a:0 "조용히 좀 해라!"
 ww1_france.309.t:0 "초인플레이션"
 ww1_france.309.d:0 "프랑스가 항복한 후 프랑스 경제는 무너졌습니다. 막대한 군비 지출은 국가가 감당할 수 있는 한계를 훨씬 넘어섰고, 전쟁 중에 돈을 빌렸던 미국 은행들은 즉각적인 상환을 요구했습니다. 지불할 수단이 없었기 때문에 우리는 전쟁 저축금을 팔아야 했고, 이를 민간인에게 돌려주어야 했습니다. 그 결과 노동자 계급은 즉시 빈곤층으로 전락했습니다. 이는 산업 부문의 갑작스러운 수요 감소와 맞물려 대규모 실업을 초래했습니다."
 ww1_france.309.a:0 "선택의 여지가 없었다!"
 ww1_france.310.t:0 "구국전선"
 ww1_france.310.d:0 "군대의 정치화는 정치적 균형에 변화를 일으켰습니다. 악시옹 프랑세즈나 보나파르트당과 같은 옛 왕당파 정당은 페탱이나 포슈 같은 지도자를 \"국민주의의 진정한 지지자\"로 인정했습니다. 따라서 전통적인 극우 세력은 하나의 깃발, 즉 구국전선이라는 정당을 중심으로 단결했습니다."
 ww1_france.310.a:0 "좋지 않은데."
 ww1_france.311.t:0 "구국전선 정변"
 ww1_france.311.d:0 "구국전선이 정변을 일으켜 불법적이고 한심할 뿐더러 반역자들에 불과한 과도정부를 무너뜨리고 [FROM.GetNameDef] 측과의 휴전 철회를 선언했습니다. 프랑스는 죽음 앞에서도 승리할 것입니다!"
 ww1_france.311.a:0 "프랑스 만세!"
 ww1_france.312.t:0 "프랑스인들에게 고함"
 ww1_france.312.d:0 "패배 이후에도 군대의 정치화는 계속되었습니다. 전 육군참모총장 페르디낭 포슈 원수는 우익과 지역 언론의 부탁을 받아 전국에 서한을 보냈습니다. 포슈는 조제프 카요의 집권에 대한 강한 반대와 휴전에 대한 반대, 제3공화국에 대한 부정을 표명하였으며, 전 정부가 독일 제국에 의해 타락했다고 비난하며 정권 교체를 요구합니다."
 ww1_france.312.a:0 "그도 패전에 일부 책임이 있다!"
 ww1_france.313.t:0 "국가헌병대와 경찰대의 지원"
 ww1_france.313.d:0 "프랑스의 불안이 고조되자 경찰과 국가헌병대의 업무량이 폭증하고 있습니다. 다행히도 경찰노조연합이 카요 정부에 대한 지지를 재확인했습니다. \"어려운 시기와 불명예에도 불구하고 경찰은 프랑스가 더 이상의 수치를 당하지 않도록 노력해야 합니다.\""
 ww1_france.313.a:0 "하느님 감사합니다."
 ww1_france.314.t:0 "노동자 인터내셔널 프랑스 지부의 파업!"
 ww1_france.314.d:0 "Inflation has caused a drastic increase in the cost of living across the country. Particularly poor rural areas and industrial environments are particularly affected. As a result, the SFIO and radical left-wing groups organized a huge series of strikes across the country, contributing to the destabilization of France."
 ww1_france.314.a:0 "화약고나 마찬가지다!"
 ww1_france.315.t:0 "파리 폭동"
 ww1_france.315.d:0 "In addition to strikes, numerous demonstrations were organized in the capital. The unions are united to lead a huge procession from the Arc de Triomphe to the Effiel Tower. Clashes quickly broke out in the streets when an anti-communist counter-demonstration confronted her. The police forces were unable to contain the two crowds, causing 12 deaths and nearly 200 injuries in barely 3 hours."
 ww1_france.315.a:0 "단결이 필요하다!"
 ww1_france.316.t:0 "롱게의 연설"
 ww1_france.316.d:0 "The main representative of the socialist movement, Jean Longuet, gave a speech at the Place du Trocadero in Paris. The event brought together nearly 200,000 demonstrations, spectators and supporters from all sides. His speech was very critical of the Franco-British alliance and also called into question economic liberalism and the place of religion in the morals of France, despite being a secular country."
 ww1_france.316.a:0 "급진사회주의는 진짜 병폐다!"
 ww1_france.317.t:0 "인플레이션 문제"
 ww1_france.317.d:0 "패전에 따라 나라가 심각한 경제 공황에 빠졌습니다. 노동 계급의 구매력이 붕괴하여 인플레이션을 제한하기 위한 긴급 조치가 필요했습니다."
 ww1_france.317.a:0 "부르주아에 특별 과세하라."
 ww1_france.317.b:0 "모건 은행 채권을 연장하라."
 ww1_france.317.c:0 "긴축정책을 단행하라."
 ww1_france.318.t:0 "3개월 파업"
 ww1_france.318.d:0 "노동자 인터내셔널 프랑스 지부가 주도하고 갱신한 파업이 중단 없이 세 달째를 맞이하고 있습니다. 파업권은 보장되어 있지만, 이런 파업은 국가 경제 상황을 악화시킬 뿐입니다. 헌병대를 동원해 파업을 진압할 수도 있지만 이는 민주주의의 후퇴가 될 것입니다."
 ww1_france.318.a:0 "그렇게 하라!"
 ww1_france.318.b:0 "그렇겐 못 한다..."
 ww1_france.319.t:0 "프랑스의 혼란"
 ww1_france.319.d:0 "전통적인 민주파와 코뮌당, 그리고 구국전선 사이의 고조된 갈등이 너무 거세져 더는 말로 해결할 수 없게 되었습니다. 각 조직은 지지자들을 규합하여 프랑스 전역 곳곳을 장악했습니다. 수도는 대개 센 강변과 파리 남부 교외의 노동자들이 장악했습니다."
 ww1_france.319.a:0 "공화국을 구하라!"
 ww1_france.319.b:0 "코뮌을 위하여!"
 ww1_france.319.c:0 "프랑스의 위신을 회복해야 한다!"
 ww1_france.320.t:0 "프랑스 전역"
 ww1_france.320.d:0 "연이은 선언 이후 프랑스를 뒤덮었던 짧은 소강상태가 끝나고 이제 전투에 나설 시간입니다!"
 ww1_france.320.a:0 "프랑스 만세!"
 FRA_surrender_to_others_FRA:0 "[FROM.getName]에 항복"
 ww1_france.321.t:0 "우리의 가장 어두운 시간"
 ww1_france.321.d:0 "우리가 프랑스 본토를 떠나 아프리카로 떠나온 뒤, 남은 지지자들과 심지어 정규군 사이에서도 희망은 크게 줄어들었습니다. 프랑스는 분열되었고 국민들은 국가적 투쟁을 잊은 채 전쟁에 나섰습니다. 그러나 모든 것을 잃은 것은 아니며 알제리와 아시아, 아프리카의 식민지는 잃지 않았습니다. 수백만 명의 프랑스 시민이 전 세계에 흩어져 충성심을 갖고 언젠가 파리를 탈환하고 프랑스를 다시 강대국으로 회복하기 위해 싸울 준비가 되어 있습니다."
 ww1_france.321.a:0 "프랑스 만세!"
 ww1_france.322.t:0 "자유주의자들의 망명"
 ww1_france.322.d:0 "제3공화국이 패망한 후 프랑스 전역, 특히 대도시를 중심으로 대규모 이민이 벌어졌습니다. 전쟁이 끝난 후 약 이백만 명의 프랑스인이 고향을 떠나 아프리카로 피난을 떠났습니다. 내부의 적이 사라진 것은 나쁘지 않은 일입니다."
 ww1_france.322.a:0 "잘 된거야!"
 ww1_france.323.t:0 "종장"
 ww1_france.323.d:0 "독일에 의한 비상대권으로 수립된 카요 정부는 프랑스의 명예와 자부심을 대표하지 않습니다. 이 어려운 시기에 프랑스 제4공화국의 첫 번째 선거를 실시하거나, 강력한 인물을 중심으로 국가의 기초를 다시 생각하는 것이 적절합니다. 둘 다 아니라면 본토를 수복하기 위해 독일과 더 가까워지는 것을 추구하는 것도 세 번째 방법입니다."
 ww1_france.323.a:0 "새로운 민주 선거를 실시하라."
 ww1_france.323.b:0 "우리는 프랑스국 잔당과 단결해야 한다."
 ww1_france.323.c:0 "내전의 영웅에게 전권을 부여하라."
 ww1_france.323.e:0 "독일 제국과 접촉하라."
 ww1_france.324.t:0 "프랑스 공화국의 도움 요청"
 ww1_france.324.d:0 "우리가 세운 프랑스 정부는 매우 격렬한 내전에 빠져들어 패배했습니다. 합법 국가로 남아있던 프랑스는 북아프리카에 집중되어 있으며, 지금은 죽어가는 국가가 되었습니다. [FRA.getLeader] 프랑스 총리는 \"받아들일 수 있는\" 정부를 재건하기 위해 프랑스에 독일군의 개입이 가능한지 알고 싶다고 요청했습니다."
 ww1_france.324.a:0 "그래, 하지만 프랑스는 우리와 일치단결해야만 한다."
 ww1_france.324.b:0 "그래, 오래 가진 않을 것이다."
 ww1_france.324.c:0 "아니."
 ww1_france.325.t:0 "독일의 답신"
 ww1_france.325.d:0 "프랑스 본토를 수복하는 계획에서 우리를 지원하겠다는 [GER.getLeader]의 동의를 받았습니다. 독일군은 실제로 프랑스를 탈환할 능력이 있습니다. 하지만 그 대가로 우리 공화국을 폐지하고 카이저 빌헬름 2세의 딸인 프로이센의 빅토리아 루이제의 통치 아래 입헌군주제를 도입할 것을 요구했습니다..."
 ww1_france.325.a:0 "어떠한 대가가 있더라도 승리를!"
 ww1_france.325.b:0 "안 된다, 그로써 프랑스는 멸망할 것이다!"
 ww1_france.326.t:0 "동맹의 결성"
 ww1_france.326.d:0 "어려운 협상 끝에 독일은 프랑스 본토 수복을 돕기 위한 군사적 지원을 제공하기로 동의했습니다!"
 ww1_france.326.a:0 "출발하자!"
 ww1_france.327.t:0 "프랑스의 수락"
 ww1_france.327.d:0 "프랑스는 우리 요구를 따랐습니다. 카이저 빌헬름의 막내 자녀가 나라를 통치할 것입니다."
 ww1_france.327.a:0 "좋아!"
 ww1_france.329.t:0 "프랑스의 거부!"
 ww1_france.329.d:0 "프랑스는 우리 조건을 수락하지 않았습니다. 독일인 섭정을 원치 않는다고 합니다. 그럼 저들을 도운 대가가 뭐란 말입니까?"
 ww1_france.329.a:0 "아무것도 없네!"
 ww1_france.328.t:0 "협상 결렬!"
 ww1_france.328.d:0 "걱정한 대로 독일은 협력을 거부했으며 우리의 노력을 지원하기 위한 합리적인 조건 수락을 거부했습니다. 독일의 도움 없이 프랑스 본토를 해방해야 합니다..."
 ww1_france.328.a:0 "빌어먹을."
 ww1_france.332.t:0 "독일의 개입"
 ww1_france.332.d:0 "파리에 있는 우리 요원들은 프랑스 전역과 점령지에 있는 식민지에도 파견되어 프랑스 공화국의 외교적 교류를 포착하고 있습니다. 불행히도 프랑스 공화국은 독일과 협정을 맺은 것 같고 곧 우리를 공격할지도 모릅니다!"
 ww1_france.332.a:0 "빌어먹을."
 ww1_france.333.t:0 "페텡의 정변"
 ww1_france.333.d:0 "패전에 따라 정치화된 군 일부는 반란을 일으켜 파리에 모였습니다. 이들 집단은 2,000여 명에 달하는 병력을 모아 부르봉 궁과 마티뇽 호텔을 점령했습니다. 곧이어 공화국을 지키기 위해 주저하지 않은 충성파 병력과 거리에서 전투가 벌어졌습니다. [FRA.getLeader] 총리는 마티뇽 호텔 지하실에 피신하여 위험에 처해 있습니다."
 ww1_france.333.a:0 "충성파가 음모를 막는다."
 ww1_france.333.b:0 "총리는 사임을 강요당했다."
 ww1_france.330.t:0 "독일의 개입 중단"
 ww1_france.330.d:0 "[16.OWNER.getName]-[GER.getName] 전쟁은 제1차 세계 대전이 처음 벌어졌을 때처럼 얼마 가지 않을 것이라고 예상했습니다. 그러나 이는 사실이 아니었고, 개입은 수천 명의 불필요한 죽음을 초래한 실패로 판명되었습니다. 독일은 [16.OWNER.getRulingParty] 파르티잔에 유리한 휴전 협정에 서명할 수밖에 없었습니다."
 ww1_france.330.a:0 "진창에 빠졌다!"
 FRA_german_intervention_trigger:0 "프랑스 개입"
 ww1_france.334.t:0 "서아프리카 반란"
 ww1_france.334.d:0 "최근 며칠 동안 말리 전역에서 여러 차례의 공격이 벌어졌습니다. 이 광활한 영토의 일부가 프랑스 당국에 반기를 들고 반란을 일으키고 있는 것으로 보입니다. 주둔군이 완전히 동원되었지만 지원군이 투입된다면 프랑스 아프리카 전역의 반란을 막을 수 있을 것입니다."
 ww1_france.334.a:0 "그들을 뭉개라!"
 ww1_france.334.b:0 "지역 수비대로 충분하다."
 ww1_france.335.t:0 "부족의 장악"
 ww1_france.335.d:0 "말리 주둔군이 부족 연합을 물리치기엔 분명 역부족인 것 같습니다. 현지 군은 우리 지원을 받았어야 합니다. 상황은 통제를 벗어났으며 아프리카인들은 바마코 등 주요 도시를 장악했습니다. 오트볼타의 통제를 수복하려면 상당한 병력을 모아야 할 것입니다."
 ww1_france.335.a:0 "그럼 전쟁이다!"
 ww1_france.335.b:0 "더 많은 땅을 잃을 수는 없다..."
 ww1_france.335.c:0 "Aw ka to Mali la! (말리로 플레이)"
 ww1_france.336.t:0 "말리 독립"
 ww1_france.336.d:0 "빈약한 프랑스 식민지군에 대항하여 일련의 전투를 성공적으로 치른 후 서아프리카의 많은 부족이 반란을 일으켜 공통의 지도자를 중심으로 단결했습니다. 지역 부족의 대표로 임명된 보나 지역의 마르카 족장의 사절 다사는 프랑스의 폭정으로부터 독립을 선언했습니다. 첫 번째 충돌은 식민지군이 지역 부족을 군대에 징집하려고 시도했을 때 발생한 것으로 알려졌습니다. 이런 무장 해방이 이번 한 번으로 끝날 것인지, 아니면 그저 벌어질 사건의 첫 단추에 불과할 것인지는 모릅니다."
 ww1_france.336.a:0 "인상적이군."
 ww1_france.337.t:0 "에보니 공예가 파업"
 ww1_france.337.d:0 "프랑스 전역이 대규모 파업으로 흔들리고 있습니다. 수많은 전문직 종사자들이 샴페인 포도 농부들과 함께 임금 인상과 사회적 보장을 요구하며 파업에 동참했습니다. 파리의 캐비닛 공예가들도 파업에 돌입하여 파리 근교 생앙투안 지역의 산업이 혼란에 빠졌습니다."
 ww1_france.337.a:0 "조용히 시켜라!"
 ww1_france.337.b:0 "직접적인 대치는 피해야 한다."
 ww1_france.338.t:0 "아나키스트 에보니 공예가의 죽음"
 ww1_france.338.d:0 "지난주 파업에 경찰의 진입으로 수십 명의 부상자가 발생했으며, 그 중 한 명은 중상을 입어 사망했습니다. 사망자는 아나키스트 활동가였던 앙리 클레르였습니다. 클레르의 죽음은 큰 파장을 일으켰고 파업의 효과를 더욱 강화했습니다. 클레르의 장례식이 진행되는 동안 수천 명이 모인 집회가 또 다시 변질되었습니다. 경찰이 현장에서 어떻게 해야 합니까?"
 ww1_france.338.a:0 "기병대로 들이받아라!"
 ww1_france.338.b:0 "사태를 더욱 심각하게 만들 위험을 감수할 수는 없다..."
 ww1_france.339.t:0 "Moussa ag Amastan visit France"
 ww1_france.339.d:0 "The Touareg mission is a set of meetings, invitations and diplomatic events aimed at improving relations between the metropolis and the territories of North Africa. To continue this good neighborly operation, the Tuareg chief Moussa ag Amastan was invited to visit Paris, then Burgundy. Highly respected among the other tribes of Algeria. His trip promises to ease local tensions for a while."
 ww1_france.339.a:0 "Bienvenue !"
 ww1_colombia.3.d:0 "보수 여당은 두 후보 사이의 선택의 기로에서 갈렸습니다. 한쪽에는 보고타 대주교 베르나르도 에레라 레스트레포를 비롯한 성직자들의 지지를 받고 있는 마르코 피델 수아레스 장관이 있습니다. 다른 한편에서는 작가 기예르모 발렌시아가 공화당과 벤하민 에레라, 에두아르도 산토스, 피델 카노 등 콜롬비아에서 가장 저명한 자유주의 지도자들의 지지를 확보하고 있습니다."
 ww1_colombia.3.a:0 "마르코 피델 수아레스의 승리!"
 ww1_colombia.3.b:0 "기예르모 발렌시아의 승리!"
 ww1_denmark.4.t:0 "독립 아이슬란드?"
 ww1_denmark.4.d:0 "대전쟁에서 우리는 아이슬란드가 덴마크 본토에서 너무 멀고 고립되어 있다는 사실을 알게 되었습니다. 아이슬란드는 1904년부터 자치를 해왔으나 이제 주권 국가로 승격시켜야 할지도 모릅니다."
 ww1_denmark.4.a:0 "승인한다."
 ww1_denmark.4.b:0 "그냥 자치나 하셔..."
 SWE_aland:0 "스웨덴의 올란드 점령"
 aland_crisis:0 "독일-스웨덴의 올란드 분쟁"
 ww1_sweden.29.t:0 "독일의 올란드 점령"
 ww1_sweden.29.d:0 "핀란드 내전에 개입하여 백군을 지원하고 있는 독일이 우리의 올란드 제도 점령에 불만을 갖고 독일군을 올란드에 상륙시켰습니다. 독일과의 분란에 휘말릴 생각이 없다면 즉시 올란드 제도에서 철군해야 합니다."
 ww1_sweden.29.a:0 "아, 제발 좀..."
 ww1_sweden.29.b:0 "그럼 전쟁을 준비하자고."
 ww1_sweden.30.t:0 "올란드에 대한 결정"
 ww1_sweden.30.desc:0 "올란드 제도는 발트해 북쪽 보트니아만 어귀에 자리잡은 제도이며, 주 섬인 파스타 올란드와 6500개 이상의 암초와 섬들로 구성된 동쪽 군도로 이루어져 있습니다. 스웨덴인들이 거주하고 있지만 대북방 전쟁에서 러시아에 할양된 이후 러시아의 지배를 받았습니다. 크림 전쟁에서 러시아가 패배한 후 프랑스의 요구에 따라 1856년 파리 조약으로 비무장화되었으며, 최근에는 핀란드가 러시아에서 분리 독립하고 내전에 돌입하면서 러시아, 핀란드, 스웨덴, 독일 사이에서 통제권이 바뀌며 주권이 혼란에 빠졌습니다.\n대전쟁의 승리자로서 우리는 전후 조약에서 올란드의 주권을 누가 가질지 결정하여 이들간의 분쟁을 방지할 의무가 있습니다."
 ww1_sweden.30.a:0 "아흐베난마는 핀란드령이다."
 ww1_sweden.30.b:0 "올란드는 스웨덴령이다."
 ww1_sweden.30.c:0 "올란드는 러시아인들이 관리할 것이다."
 ww1_sweden.30.d:0 "군사점령을 유지하라."
 transfer_aland:0 "올란드 분쟁에서 우리를 지지함"
 ww1_sweden.31.t:0 "[145.owner.GetAdjective]령 [145.GetName]"
 ww1_sweden.31.d:0 "올란드 제도는 발트해 북쪽 보트니아만 어귀에 자리잡은 제도입니다. 스웨덴인들이 거주하고 있지만 대북방 전쟁에서 러시아에 할양된 이후 러시아의 지배를 받았습니다. 최근에는 핀란드가 러시아에서 분리 독립하고 내전에 돌입하면서 러시아, 핀란드, 스웨덴, 독일 사이에서 통제권이 바뀌며 주권이 혼란에 빠졌습니다.\n전후 회의에서 어느 나라가 올란드 제도에 대한 주권적 권리를 갖는지 논의하였으며, 최근까지 올란드 제도를 통치했던 핀란드 대공국이 최종적으로 가장 우선적인 권리를 갖는 것으로 결정되었습니다."
 ww1_sweden.31.e:0 "올란드 제도는 발트해 북쪽 보트니아만 어귀에 자리잡은 제도입니다. 스웨덴인들이 거주하고 있지만 대북방 전쟁에서 러시아에 할양된 이후 러시아의 지배를 받았습니다. 최근에는 핀란드가 러시아에서 분리 독립하고 내전에 돌입하면서 러시아, 핀란드, 스웨덴, 독일 사이에서 통제권이 바뀌며 주권이 혼란에 빠졌습니다.\n전후 회의에서 어느 나라가 올란드 제도에 대한 주권적 권리를 갖는지 논의하였으며, 올란드에 사는 스웨덴인들의 나라인 [145.owner.GetNameDef] 측이 가장 우선적인 권리를 갖는 것으로 결정되었습니다."
 ww1_sweden.31.f:0 "올란드 제도는 발트해 북쪽 보트니아만 어귀에 자리잡은 제도입니다. 스웨덴인들이 거주하고 있지만 대북방 전쟁에서 러시아에 할양된 이후 러시아의 지배를 받았습니다. 최근에는 핀란드가 러시아에서 분리 독립하고 내전에 돌입하면서 러시아, 핀란드, 스웨덴, 독일 사이에서 통제권이 바뀌며 주권이 혼란에 빠졌습니다.\n전후 회의에서 어느 나라가 올란드 제도에 대한 주권적 권리를 갖는지 논의하였으며, 핀란드도 스웨덴도 아닌 러시아인들의 손에 올란드 제도를 넘겨주기로 결정되었습니다."
 ww1_sweden.31.g:0 "올란드 제도는 발트해 북쪽 보트니아만 어귀에 자리잡은 제도입니다. 스웨덴인들이 거주하고 있지만 대북방 전쟁에서 러시아에 할양된 이후 러시아의 지배를 받았습니다. 최근에는 핀란드가 러시아에서 분리 독립하고 내전에 돌입하면서 러시아, 핀란드, 스웨덴, 독일 사이에서 통제권이 바뀌며 주권이 혼란에 빠졌습니다.\n전후 회의에서 어느 나라가 올란드 제도에 대한 주권적 권리를 갖는지 논의하였으나, 아무도 결정을 내릴 수 없었습니다. 현재 올란드 제도가 독일의 군사점령을 받고 있는 가운데 여전히 독일의 보호 아래 남게 되었습니다."
 ww1_sweden.31.a:0 "잘 해결되었다."
 ww1_sweden.31.b:0 "말도 안돼!"
 ww1_sweden.31.c:0 "그냥 조그만 섬일 뿐이야."
 ww1_sweden.32.t:0 "볼셰비키 영향력의 대두"
 ww1_sweden.32.d:0 "아나르코생디칼리슴 전통에도 불구하고, 최근 러시아 내전에서 볼셰비키가 승리를 거두고 유럽과 전 세계에서 볼셰비즘의 지지도가 높아지면서 엘리세 오테센의 국가 지도력에 의문을 제기하는 사람들이 있습니다.\n\n후고 실렌은 우리와 같은 자유주의 국가는 본질적으로 자멸할 수밖에 없으며, 살아남기 위해서는 전위주의 국가를 건설한 레닌주의의 모범을 따라야 한다고 주장하며 반대파를 결집시켰습니다. [SOV.GetCapitalVictoryPointName] 측은 현재의 분파 위기를 간절히 바라보고 있으며, 인근에 있는 아나키스트 정부를 자신들에게 적대적인 것으로 간주할 수 있습니다.\n\n실렌의 지지자들이 모두 이념적 성향이 있는 것은 아니지만, 소비에트에 우호적인 정부를 세우는 것이 국제주의 대의에 더 도움이 될 것이라는 점에는 동의합니다.\n\n어느 진영이 승리할 것입니까?"
 ww1_sweden.32.a:0 "오타르가 아니라면 아무런 의미도 없다!"
 ww1_sweden.32.b:0 "새로운 방향이 필수적이다."
 ww1_greece.63.t:0 "수도의 지위"
 ww1_greece.63.d:0 "콘스탄티노폴리스가 400여 년에 달하는 오스만의 점령에서 우리 통치 아래로 다시 돌아오자, 수도 문제가 다시 불거졌습니다. 거의 모든 정치인들이 1844년 요안니스 콜레티스가 내세운 메갈리 이데아 정책에 따라 콘스탄티노폴리스가 그리스에 합당한 수도라고 동의했습니다. 비록 최근 많은 이들이 콘스탄티노폴리스가 마땅히 수도가 되어야 한다고 주장했지만, 튀르크계 시민들로 인해 큰 불안이 야기될 수 있습니다. 반면 아테네는 시골 지역과 소아시아에서 온 그리스계 인구가 크게 늘어났습니다."
 ww1_greece.63.a:0 "바꿔 보자."
 ww1_greece.63.b:0 "수도는 아테네에 남는다."
 generic_local_famine:0 "지역 기근"
 generic_local_famine_desc:0 "1910년에 접어들며 아프리카 식민지는 특히 어려운 계절을 겪고 있습니다. 흉작이 들었으며 현지 인구는 영양실조로 고통받고 있습니다. 이런 위태로운 상황이 계속된다면 가난한 이들 지역 주민들이 봉기를 일으킬 수도 있습니다."
 ww1_hejaz.13.t:0 "아라비아의 수도 문제"
 ww1_hejaz.13.desc:0 "이제 아라비아가 한 깃발 아래 통일되었으니 아라비아의 중심이 어디가 되어야 할지 선택해야 합니다."
 ww1_hejaz.13.a:0 "메카 - 성스러운 도시."
 ww1_hejaz.13.b:0 "메디나 - 예언자의 도시."
 ww1_hejaz.13.c:0 "예루살렘 - 거룩한 성전."
 ww1_hejaz.13.d:0 "다마스쿠스 - 자스민의 도시."
 ww1_hejaz.13.e:0 "바그다드 - 평화의 도시."
 ww1_oman.2.t:0 "이바디파 봉기"
 ww1_oman.2.d:0 "이맘 살림 알카루시가 무스카트에 대항하여 오만 내륙 지역에 이맘국의 재건을 위한 반란을 일으켰습니다. 대영 제국이 오만 연안인 무스카트 술탄국을 개발하면서 오만 내륙에서 이맘국이 다시 부흥하게 되었습니다. 오만인들은 영국의 폭압적인 통치 방식과 술탄국에 대한 영국의 막강한 지배를 경멸했습니다. 이맘 살림 이븐 라시드 알카루시는 오만 내륙의 보수적인 이바디 종파를 이끌고 반무스카트 반란을 선동하고 무스카트에 대항하여 이맘국을 재건했습니다. 오만 이맘국은 술탄국과 마찬가지로 이바디파가 통치하지만, 이맘국은 외국의 내정 간섭에 반대하고 통치자를 직접 선출해야 한다고 믿었기 때문에 정치적으로 다른 점이 있었습니다."
 ww1_oman.2.a:0 "윽."
 ww1_oman.3.t:0 "시브 조약"
 ww1_oman.3.d:0 "무스카트 술탄과 오만 이맘국 사이에 합의가 이루어졌습니다. 조약에 따라 오만 내륙의 이맘국은 자치권을 부여 받는 대신 무스카트 술탄국의 주권을 인정했습니다. 조약의 이름은 해안 마을인 앗시브의 이름을 따서 붙여졌습니다."
 ww1_oman.3.a:0 "마침내."
 ww1_iraq.4.t:0 "파이살의 죽음"
 ww1_iraq.4.d:0 "파이살 국왕이 오늘 48세에 심장 마비로 사망했습니다. 그의 장자인 가지가 왕위를 이었습니다."
 ww1_iraq.4.a:0 "국왕 만세!"
 ww1_iraq.5.t:0 "쿠르드 반란"
 ww1_iraq.5.d:0 "쿠르드인들이 [ROOT.GetAdjective]의 통치에 맞서 술레이마니야에서 독립을 선언했습니다."
 ww1_iraq.5.a:0 "젠장."
 kars_state_turkish:0 "이 주는 카르스 조약에 따라 튀르크 영토로 간주됩니다."
 kars_state_russian:0 "이 주는 카르스 조약에 따라 러시아 영토로 간주됩니다."
 ww1_turkey.31.b:0 "절대 안 된다...!"
 ww1_turkey.34.b:0 "절대 안 된다...!"
 ww1_ottoman.153.t:0 "알바니아 봉기"
 ww1_ottoman.153.d:0 "1909년의 이전 반란 이후 우리가 알바니아에 강력한 탄압을 가했음에도, 우린 다시 한번 알바니아의 독립에 직면하게 되었습니다. 이사 볼레티니와 다른 저항군은 무기를 들고 일어나 우리도 무장할 수밖에 없도록 만들고 있습니다."
 ww1_ottoman.153.a:0 "군대를 보내라!"
 ww1_ottoman.154.t:0 "알바니아 보고서"
 ww1_ottoman.154.d:0 "우리 군대의 일부는 현지인들의 매복 공격을 받았고 다른 일부는 치열한 방어전을 벌이고 있습니다. 생각보다 지역 저항군이 잘 조직된 것 같습니다. 이 지역에 더 많은 병력을 보내야 할 것입니다."
 ww1_ottoman.154.a:0 "그럼 더 많은 병력을 보내라."
 ww1_ottoman.155.t:0 "알바니아의 안정화"
 ww1_ottoman.155.d:0 "우리 군은 반란군의 손에서 도시를 되찾기 위해 열심히 싸웠으며 상황은 우리 통제 아래로 돌아온 것 같습니다."
 ww1_ottoman.155.a:0 "좋아."
 ww1_ottoman.156.t:0 "1911년 알바니아 봉기"
 ww1_ottoman.156.d:0 "1909년과 1910년과 마찬가지로 우리는 매년 알바니아 반란을 일으킬 권리가 있습니다. 자치권 강화를 요구한다는 이유로 자치주의자들은 포드고리차에서 우리 군인 12명을 인질로 잡았습니다. 우리 군을 물리칠 수도 있었던 알바니아인들 사이에서 진정한 저항 정신이 형성되고 있습니다. 우리 군은 어떠한 저항도 억제할 수 있겠으나, 이 지역에서 우리 통제가 유지될 수 있을지가 문제입니다."
 ww1_ottoman.156.a:0 "군대를 보내라!"
 ww1_ottoman.157.t:0 "슈코더르의 오스만군"
 ww1_ottoman.157.d:0 "질서 회복을 담당한 셰브케트 투르구트 파샤 장군은 슈코더르로 가서 반군에게 무기를 내려놓고 투항하라고 요구했습니다. 불행하게도 알바니아 반군은 여전히 수가 많고 우리 군은 알바니아 북부에 있는 마을인 데치치를 향해 진군을 시작할 것입니다."
 ww1_ottoman.157.a:0 "저들은 결정을 내렸다."
 ww1_ottoman.158.t:0 "쿠웨이트의 오스만 종주권 파기"
 ww1_ottoman.158.d:0 "[FROM.GetNameDef]의 [FROM.GetLeader]가 더 이상 오스만 종주권을 인정하지 않겠다고 선언했습니다. 쿠웨이트는 영국이 쿠웨이트를 오스만 제국의 바스라 빌라예트의 일부가 아닌 자치 지역으로 간주하겠다고 언급한 1899년부터 사실상 영국의 보호령이었습니다."
 ww1_ottoman.158.a:0 "윽."
 ww1_ottoman.159.t:0 "[FROM.GetName]의 오스만 종주권 파기"
 ww1_ottoman.159.d:0 "[FROM.GetNameDef] 측이 [FROM.GetLeader]의 결정에 따라 오스만 종주권의 파기를 선언했습니다. 이들은 오스만 제국의 직접적인 지도나 권위 아래 있었다기보다는 필요에 의해서만 오스만에 경제적, 사상적으로 종속되기로 합의했었습니다."
 ww1_ottoman.159.a:0 "그럼 다시 돌려 놓겠다."
 ww1_ottoman.159.b:0 "윽."
 post_transcaucasia:0 "자캅카스의 구성국이었음"
 qing_monarchy_tt:0 "§Y청나라§!임."
 qing_monarchy_tt_NOT:0 "§Y청나라§!가 §R아님§!."
 ww1_qing.334.t:0 "창더 쌀 폭동"
 ww1_qing.334.d:0 "Perhaps inflamed by neighboring April 1910 Changsha Rice Riots, the people in Changde have grown desperate from a massive famine that has decimated rice harvests. Just like in Changsha, the riots started after a woman threw herself into the river, desperate after prices spiked due to the famine. \n\nThe riots have been ongoing, and we need to find a solution. What should we do?"
 ww1_qing.334.a:0 "총독보고 박살내라 해라."
 ww1_qing.334.b:0 "지원을 보내라."
 ww1_qing.336.t:0 "무술변법"
 ww1_qing.336.d:0 "§GThis event occured because of our recent reforms§W\n\nThe tumultuous late 19th century led to a large number of reformers in our empire who increasingly gained powerful positions within the government bureaucracy. After the humiliating loss to the Japanese in the 1895 First Sino-Japanese War, reformers, including Kang Youwei, worked with the Guangxu Emperor to outline, against the wishes of Empress Dowager Cixi, an ambitious reform program. \n\nThus, in 1898, began the 100 days reform, where radical reorganization of the Qing government structure and backwards traditions was planned and signed by the emperor with the help of Kang Youwei.\n\nHowever, it soon became apparent that conservative elements within the country ran too deep to be ready for reform. Cixi quickly organized a coup, and all depended on the decision of Yuan Shikai, who controlled the Beiyang Army. Although once a reformist ally, once again, Yuan Shikai switched sides, supporting Cixi coup the government, capturing most reformers and taking all power away from the emperor. Kang Youwei escaped to Canada.\n\nAfter executing the captured reformers, most intellectuals in the country turned against the government to the revolutionaries, believing our government hopeless. However, since then, we have undertaken reforms so radical they weren’t even considered by the original 100 Days Reform.\n\nSince, we have discussed shifting government policy on the 100 Days Reform and those responsible for crushing it. What should we say?"
 ww1_qing.336.a:0 "Justified crushing of dangerous radicals"
 ww1_qing.336.b:0 "Radical reform for an empire not ready"
 ww1_qing.336.c:0 "A noble attempt crushed by unworthy reactionaries"
 ww1_china.6.d_yuan:0 "북양군의 불충과 반역을 알아챈 [CHI.GetLeader] 대총통은 민국에 대한 반란을 주동한 것으로 추정되는 자들에 대한 여러 차례의 재판과 처형을 시작하였습니다. 비록 이것이 민국 군대를 약화시키게 되겠지만, 민국 정부는 더욱이 힘을 얻어 바로 설 것입니다. 북양군의 악명 높은 지도자 위안스카이는 정부에 대한 정변을 모의했다는 이유로 혁명군 헌병대의 갑작스러운 급습을 받아 구금되었습니다."
 sun_yatsen_dead:0 "쑨원의 죽음"
 ww1_china.24.t:0 "절강성 자립"
 ww1_china.24.b:0 "검과 방패. ([ZHE.GetNameWithFlag]으로 플레이)"
 ww1_china.54.d_alt:0 "중국 공화제의 주역이자 중국 민주화와 청조 타도 혁명을 위해 싸운 혁명가 쑨원이 세상을 떠났습니다. 그는 중국 역사상 가장 위대한 인물 중 한 사람으로 남을 것이며 중국에 대한 그의 발자취는 수세기 동안 계속될 것입니다."
 ww1_china.57.b:0 "혁명에 영광을!"
 ww1_china.66.b:0 "적을 죽여라! 모두 일어나 적을 죽여라!"
 ww1_china.153.d2:0 "리위안훙 대총통의 임기가 끝났습니다. 리위안훙은 황제가 되려는 시도가 실패로 돌아가 권력에서 축출된 위안스카이의 뒤를 이었습니다. 정부 내 안휘파와 직예파의 갈등이 깊어지면서 돤치루이는 이런 분열을 메울 수 있는 쉬스창을 대총통으로 세우고, 안휘파의 지도자인 돤치루이 자신이 총리를 연임해야 한다고 주장했습니다. 당분간 정부의 힘의 균형이 돤치루이와 안휘파 쪽으로 기울 것입니다."
 ww1_china.160.t:0 "[GetYear]년 중국 대총통 선거"
 ww1_china.162.e:0 "평등의 원칙을 위한 정자기!"
 ww1_china.174.e:0 "나중에 다시 이야기하지..."
 ww1_china.179.t:0 "북양군벌의 항의"
 ww1_china.179.d:0 "[CHI.GetFascistLeader] 및 북양군벌이 대총통 선거가 잘못되었다고 주장했습니다. 당장이라도 군사정변을 일으킬 태세이지만 조심스레 접근하면 이들을 다룰 수 있을 지도 모릅니다..."
 ww1_china.179.a:0 "탐욕스러운 놈들."
 ww1_china.192.t:0 "5·4 운동"
 ww1_china.192.d:0 "국제 소식에 분노한 중국 북경의 학생들이 거리로 쏟아져 나왔습니다. 정부가 일본의 산둥 점령을 용인하고 독일령 조계와 권리를 이양하기로 동의하자 이들은 분노했으며 이는 주권을 포기하고 일본 제국주의자들에게 나라를 파는 것이라고 외쳤습니다. 성난 군중은 곧 이 문제에 관여한 정치인들의 집으로 몰려들어 방화했습니다. 경찰이 도착하자 시위는 해산되었으며 직접적인 폭력을 가한 이들은 체포되었습니다. 하지만 상황은 가라앉을 기미가 보이지 않습니다."
 ww1_china.192.a:0 "허..."
 ww1_china.193.t:0 "5·4 운동의 확산"
 ww1_china.193.d:0 "북경의 학생과 시민들이 일으킨 반제국주의 시위가 중국 전역으로 번지고 있습니다. 각지의 노동자들이 합세하여 파업을 일으키고 있습니다. 많은 사람들이 시위와 파업에 나섰으며 당국이 멈출 수 있는 수준을 넘었습니다."
 ww1_china.193.a:0 "뭐라도 좀 해 봐..."
 ww1_china.194.t:0 "중국의 조약 서명 거부"
 ww1_china.194.d:0 "최근 중국에서 일어난 대규모 학생 시위는 중국 대표단이 강화 회의에 참석하기로 한 결정에 큰 영향을 미쳤습니다. 민중의 분노를 느낀 그들은 중국령인 산둥을 일본에 조차하는 조약에 서명할 수 없다며 회의장을 빠져나갔습니다."
 ww1_china.194.a:0 "이게 민주주의다."
 ww1_china.194.b:0 "뭐라고?"
 ww1_china.194.c:0 "제발 가만히 좀 있어."
 ww1_china.195.t:0 "북양정부 개편"
 ww1_china.195.d:0 "현 정부는 더 이상 제대로 된 내각과 대통령직을 구성할 수 없습니다. 북양군벌들은 돤치루이를 대통령과 동격인 임시집정으로 세워 임시정부를 구성하기로 결정했습니다."
 ww1_china.195.a:0 "흠 이제 어쩌지."
 ww1_china.196.t:0 "[ROOT.Capital.GetCapitalVictoryPointName] 의회"
 ww1_china.196.d:0 "중국 중앙정부와 상관 없이 우리는 지방 의회를 개회하여 지방의 여론을 듣기로 결정했습니다. 하지만 사회주의자들을 의회에 받아줘야 하는지 의문입니다."
 ww1_china.196.a:0 "사회주의자들이 못 들어오게 막아라."
 ww1_china.196.b:0 "의회에 모든 정당을 허용하라."
 ww1_china.197.t:0 "산둥의 장쭝창"
 ww1_china.197.d:0 "최근 내전을 통해 우리는 산둥을 우리 영토로 확보했으며 [ROOT.GetLeader]의 결정에 따라 산둥 출신의 난폭하고 포악하기로 유명한 봉천 장군 장쭝창을 봉천에서 먼 지역인 산동성에 독판으로 보내기로 하였습니다."
 ww1_china.197.a:0 "행운을 빈다. 허튼 짓 하지 말고."
 ww1_china.197.b:0 "이제 내 시간이다! ([SDC.GetNameWithFlag]으로 플레이)"
 ww1_china.198.t:0 "강소독판 문제"
 ww1_china.198.d:0 "우리는 직예에 승리를 거두었지만 여전히 강소성을 확보하지 못했습니다. 직예군벌이 무너지고 있으니 강소성은 쉬운 먹잇감입니다."
 ww1_china.198.a:0 "앞으로!"
 ww1_china.198.b:0 "아니야..."
 ww1_china.201.t:0 "펑루의 사고"
 ww1_china.201.d:0 "캘리포니아 서해안을 비행한 최초의 비행사이자 미합중국에서 비행한 최초의 중국인으로 알려진 펑루가 오늘 광저우 비행장에서 천여 명이 넘는 관중들 앞에서 공중 기동을 선보이다가 추락해 사망했습니다. 비행장은 이 불운한 사고로 폐쇄되었습니다. 쑨원은 그를 중국 항공계의 선구자라고 칭하며 조의를 표했습니다."
 ww1_china.201.a:0 "편히 쉬기를."
 ww1_china.202.t:0 "해군의 전향!"
 ww1_china.202.d:0 "우리 해군 함정들이 연락을 끊고 명령을 따르길 거부합니다. 이들은 심지어 남방의 우리 적들에게 투항했습니다..."
 ww1_china.202.a:0 "젠장!"
 ww1_china.203.t:0 "옌시산의 도착"
 ww1_china.203.d:0 "옌시산은 산서성에서 잘 은폐한 산서군을 동원하였으며 이는 우리 전쟁 수행에 매우 도움이 될 것입니다."
 ww1_china.203.a:0 "염장군은 정말 위대해!"
 ww1_china.204.t:0 "섬서 운동의 실패"
 ww1_china.204.d:0 "위유런은 섬서 자치를 선언하고 나라를 안정시키는 데 목표를 두고 최선을 다했으나 역부족이었습니다."
 ww1_china.204.a:0 "안타깝군."
 ww1_china.204.b:0 "마지막 시도다."
 ww1_china.205.t:0 "봉천의 동맹 초대"
 ww1_china.205.d:0 "봉천군벌의 장쭤린은 직예군벌과 직예 패권을 물리치는 데 우리 도움이 필요합니다."
 ww1_china.205.a:0 "물론이다."
 ww1_china.205.b:0 "믿을 수 없다."
 ww1_china.206.t:0 "자오티의 배반!"
 ww1_china.206.d:0 "하남성의 자오티가 봉천군벌로 배반했습니다!"
 ww1_china.206.a:0 "젠장!"
 ww1_china.207.t:0 "돤치루이의 도망"
 ww1_china.207.d:0 "안직전쟁의 패배에 따라 돤치루이는 수배령이 내려졌으며 체포를 피하기 위해 도망했습니다. 루융샹은 여전히 자신이 통치하는 지방을 유지할 수 있습니다."
 ww1_china.207.a:0 "안녕히."
 ww1_china.208.t:0 "옥림의 국민군 합류?"
 ww1_china.208.d:0 "최근 섬서성 주변의 변화는 [ROOT.GetLeader]의 통치를 안정시키기에는 상당히 격렬합니다. 그는 이런 조그만 독립을 포기하는 대신 국민군에 합류할 수 있습니다."
 ww1_china.208.b:0 "좋은 생각이다."
 ww1_china.209.t:0 "하남 합병?"
 ww1_china.209.d:0 "최근 하남성 주변의 변화는 노력 없이 하남성을 합병할 수 있는 기회를 노릴 수 있을 정도로 충분합니다."
 ww1_china.209.a:0 "자 가보자."
 ww1_china.209.b:0 "아니..."
 ww1_china.210.t:0 "오성연군"
 ww1_china.210.d:0 "[ROOT.GetLeader]의 군사 작전이 성공하여 강소, 안휘, 강서, 복건, 그리고 절강성이 모두 지휘 아래에 들어왔습니다. 오성연군이라는 연합군을 선언하는 것으로 더욱 안정시킬 수 있습니다."
 ww1_china.210.a:0 "승리다."
 ww1_china.211.t:0 "리쭝런의 정변"
 ww1_china.211.d:0 "리쭝런과 바이충시가 [ROOT.GetLeader]의 통치에 맞서 정변을 이끕니다. 이들은 국민당 정부를 따를 것이라고 선언했습니다. 이미 광서는 내전 상태입니다."
 ww1_china.211.a:0 "신광서군벌이 이겼다."
 ww1_china.211.b:0 "구광서군벌이 이겼다."
 ww1_china.212.t:0 "서로토적군의 반란"
 ww1_china.212.d:0 "천중밍의 군벌을 진압하기 위해 운남성에서 와서 서로토적군을 이끄는 양시민과 유전환이 광저우를 장악하고 국민정부를 배신하려고 시도했습니다. 하지만 우리 군이 이들을 막을 수 있었고 둘은 도망쳤습니다."
 ww1_china.212.a:0 "젠장, 대체 이유가 뭐야?"
 ww1_china.213.t:0 "덩번인의 천중밍 파벌 합세"
 ww1_china.213.d:0 "광동 남서부를 장악한 군벌 덩번인은 하이난과 친저우를 광동성에서 독립시켜 별도의 성으로 선포하기 위해 천중밍의 전쟁 주력에 합세하겠다고 선언했습니다. 이 전쟁에서 우리는 덩번인과 천중밍을 모두 상대해야 한다는 뜻입니다."
 ww1_china.213.a:0 "그만 좀 해라, 이 빌어먹을 군벌 놈들아!"
 ww1_china.214.t:0 "북양 정부의 휴전 선언"
 ww1_china.214.d:0 "북양정부가 마침내 위안스카이의 홍헌제제를 철회하고 민국을 복원하기로 결정했다는 소식을 전해받았습니다. 이제 우리는 호국군의 주요 목표인 독재자이자 거짓 군주인 위안스카이 타도를 달성했습니다. 하지만 중국 정치제도를 다시 민주화하는 것과 북양군벌의 해산이라는 임무가 여전히 남았습니다. 하지만 그것이 이런 파멸적인 내전을 계속해야 할 이유로 충분한지는 모릅니다."
 ww1_china.214.a:0 "휴전을 받아들여라. 하지만 경계를 늦추지 마라."
 ww1_china.214.b:0 "지금 아니면 기회가 없다!"
 ww1_china.215.t:0 "호국군의 휴전 파기"
 ww1_china.215.d:0 "호국군은 휴전을 거부하고 북양군벌을 전부 쓸어버리기 전까지 멈추지 않을 것이라고 답했습니다. 위안스카이는 퇴위하였으나 전쟁은 계속됩니다."
 ww1_china.215.a:0 "그럼 어디 한번 끝까지 가보자."
 ww1_china.216.t:0 "광저우 정부"
 ww1_china.216.d:0 "호법운동은 광동성을 장악하며 첫 번째 승리를 거두었습니다. 이제 광저우에 새로운 국민당 정부가 수립되어 천중밍과 연대하여 국민혁명을 이끌게 됩니다."
 ww1_china.216.a:0 "만세!"
 ww1_china.222.t:0 "장제스의 운명"
 ww1_china.222.d:0 "북벌을 위해 국민혁명군을 이끌고 있는 용맹한 군사령관 장제스의 지휘소가 적의 포탄 세례를 받았다는 안타까운 소식을 들었습니다. 아직 사실 여부는 확인되지 않았지만 장제스에게 계속 연락을 시도해야 합니다. 이 시점에서 장제스가 없는 것은 큰 손실입니다."
 ww1_china.222.a:0 "거짓 소식이다."
 ww1_china.222.b:0 "맙소사! 어찌 이런 일이!"
 ww1_china.223.t:0 "국민당의 승리"
 ww1_china.223.d:0 "북벌이 성공했습니다. 광저우에서 난징, 북쪽으로는 베이징까지 모두 국민당 또는 국민당과 연계한 군벌의 지배에 놓였습니다. 위안스카이의 독재 정권이 들어선 이후 누구도 예상하지 못했던 기적을 이룬 것입니다."
 ww1_china.223.a:0 "만세!"
 ww1_xinjiang.10.t:0 "감숙-영하 마가군벌"
 ww1_xinjiang.10.d:0 "내전 때문에 감숙성과 영하성의 통치를 유지할 수 없었습니다."
 ww1_xinjiang.10.a:0 "아 이런."
 ww1_xinjiang.11.t:0 "마푸샹의 국민군 합류"
 ww1_xinjiang.11.d:0 "마푸샹은 자신이 펑위샹을 대적할 수 없으니 국민군의 전쟁 주력에 합세할 좋은 기회라고 생각합니다."
 ww1_xinjiang.11.a:0 "또야?"
 ww1_xinjiang.12.t:0 "국민군 합류?"
 ww1_xinjiang.12.d:0 "최근 감숙성 주변의 변화는 [ROOT.GetLeader]의 통치를 안정시키기에는 상당히 격렬합니다. 그는 이런 조그만 독립을 포기하는 대신 국민군에 합류할 수 있습니다."
 ww1_xinjiang.12.b:0 "좋은 생각이다."
 ww1_southafrica.1.b:0 "신이 우리 편이라면 누가 우리를 대적하리요? \n(반군으로 플레이)"
 ww1_southafrica.2.t:0 "총격을 당한 코스 더라레이"
 ww1_southafrica.2.d:0 "요하네스버그와 랜드 주변에서 강도와 살인을 일삼던 범죄 집단인 포스터 갱을 제거하기 위한 경찰 작전이 진행 중이었습니다. 경찰의 포위망 속에서 4명의 조직원이 자살을 선택하면서 작전은 성공했지만, 작전이 한창 진행되던 중 경찰이 도로 차단선에서 과속으로 지나가던 차량에 총격을 가하는 사건이 발생했습니다. 그 차량에는 보어인 장군 코스 더라레이가 타고 있었고, 장군은 등에 총을 맞고 사망했습니다. 사고라고는 하지만 전쟁에 반대하는 그를 제거하기 위한 암살이었다는 주장도 있습니다."
 ww1_southafrica.2.a:0 "편히 쉬기를."
 ww1_southafrica.3.t:0 "보어 봉기의 종식"
 ww1_southafrica.3.d:0 "정부군은 보어 반군을 압도했습니다. 여러 차례의 전투 끝에 반란 시도는 분쇄되었습니다. 반란 주동자 두 명이 사망했습니다. 베여스는 전투 중 쫓기다가 강에 빠져 익사했으며, 조피 푸리는 반란 이후 총살당했습니다. 다른 반란 가담자들은 정부의 사면을 받아 은퇴했습니다."
 ww1_southafrica.3.a:0 "해결되었다."
 ww1_southafrica.4.t:0 "보어 봉기"
 ww1_southafrica.4.desc:0 "독일과의 전쟁에 돌입하여 독일령 아프리카 식민지를 공격하려고 준비하던 남아프리카에서 반란이 벌어졌습니다. 그러나 일부 보어 장군들은 전쟁에 반대했으며 무장 반란을 일으켰습니다. 남아프리카는 여전히 보어 전쟁에서 입은 상흔이 낫지 않은 것 같습니다."
 ww1_southafrica.4.a:0 "모 아니면 도다."
 ww1_southafrica.4.b:0 "나쁜 소식이군."
 ww1_southafrica.4.c:0 "좋은 소식이군."
 ww1_southafrica.4.d:0 "저들에겐 좋은 일인가?"
 ww1_southafrica.5.t:0 "크리스티안 더벳의 죽음"
 ww1_southafrica.5.d:0 "남아프리카 보어인 장군 크리스티안 루돌프 더벳이 오늘 자신의 농장에서 사망했습니다. 그는 생전에 보어 전쟁에서 영국의 공격에 맞서 용감하게 싸운 군인으로 많은 존경을 받았습니다."
 ww1_southafrica.5.d_2:0 "남아프리카 보어인 장군 크리스티안 루돌프 더벳이 오늘 자신의 농장에서 사망했습니다. 그는 생전에 보어 전쟁에서 영국의 공격에 맞서 용감하게 싸운 군인으로 많은 존경을 받았습니다. 말년에는 독일과의 전쟁에 반대하는 보어 봉기에 가담했지만, 정치 활동을 중단하겠다는 약속을 하고 사면을 받았습니다."
 ww1_southafrica.5.d_3:0 "남아프리카 보어인 장군 크리스티안 루돌프 더벳이 오늘 자신의 농장에서 사망했습니다. 그는 생전에 보어 전쟁에서 영국의 공격에 맞서 용감하게 싸운 군인으로 많은 존경을 받았습니다. 그는 재건된 자유국의 지도자로서 죽을 때까지 보어인의 자유를 위해 싸웠습니다."
 ww1_southafrica.5.a:0 "영웅이 쓰러졌다."
 ww1_japan.15.t:0 "만주 분쟁"
 ww1_japan.15.d:0 "관동군은 아무런 명령도 없이 만주에서 전쟁을 시작했지만, 이제 내각은 국제적 위신과 군사적 통제를 위해 전쟁을 지지할 수밖에 없습니다..."
 ww1_japan.15.a:0 "뭐라고? 이미 만주로 들어갔단 말인가... 그렇다면 어쩔 수 없군."
 ww1_japan.15.b:0 "모든 관계를 단절하고 저들을 반군으로 규정하라."
 ww1_kiautschou.1.t:0 "키아우초우 상륙 계획?"
 ww1_kiautschou.1.d:0 "군 사령부는 이번 전쟁 국면에서 독일령 키아우초우만을 침공할 계획이 준비되었다고 보고했습니다. 키아우초우만은 동아시아 지역에서 중요한 위치를 차지하고 있기 때문에 우리는 계획을 실행하고 이 지역에서 우리의 입지를 확보하는 것을 고려해야 합니다."
 ww1_kiautschou.1.a:0 "알았다."
 ww1_kiautschou.2.t:0 "키아우초우 전투 시작"
 ww1_kiautschou.2.d:0 "우리 보병 사단이 키아우초우를 공격하기 위한 요충지로 선정되었던 산둥성 룽커우 상륙작전을 성공적으로 마쳤다는 희소식이 전해졌습니다. 우리 해군은 다가오는 육상 전투를 위해 해상 봉쇄와 지원 사격을 진행할 것입니다. \n현지 중국군은 철도를 포함한 산둥 지역의 독일 자산을 점령하려는 우리 작전 중에 무력화되었습니다. 그들은 저항하지 않았습니다. \n모든 것이 잘 진행되고 있습니다."
 ww1_kiautschou.2.a:0 "칭타우로 가자!"
 ww1_kiautschou.3.t:0 "일본의 산둥 상륙"
 ww1_kiautschou.3.d:0 "산둥성이 일본의 침략을 받고 있다는 소식이 전해졌습니다! 지역 수비대는 무력화되었고 일본군은 이미 우리 것을 포함한 독일 지역 자산을 점령하고 있습니다. 그들의 의도는 독일령 키아우초우만을 점령하려는 것으로 알려져 있지만, 우리가 이 전쟁에서 중립을 지키고 있음에도 불구하고 우리 영토에 상륙할 것이라고는 예상하지 못했습니다."
 ww1_kiautschou.3.a:0 "저들과 거리를 두지..."
 ww1_kiautschou.3.b:0 "이런 전쟁 행위에 대해 항의하라!"
 ww1_kiautschou.3.b.tt:0 "§R일본이 이를 우리에게 선전포고할 기회로 삼을지도 모릅니다!§!"
 ww1_kiautschou.4.t:0 "중국의 산둥 점령 항의"
 ww1_kiautschou.4.d:0 "중국 외교단이 산둥성에서의 전쟁에 대한 항의 의사를 타전하기 위해 우리에게 접촉해왔습니다. 그냥 무시하는 것이 가장 좋겠지만, 일부에서는 이런 항의를 독일을 지지하고 동참하겠다는 의사의 표시로 인식할 수 있다고 제안합니다."
 ww1_kiautschou.4.a:0 "뭘 어쩔 건데? 질질 짜려고?"
 ww1_kiautschou.4.b:0 "그럼 전쟁이다!"
 ww1_kiautschou.5.t:0 "일본의 산둥 상륙"
 ww1_kiautschou.5.d:0 "중국 내 우리의 조계지가 탐욕스러운 일본인들의 표적이 되고 있습니다! 그들은 해안과 내륙 양쪽에서 공격하기 위해 산둥성의 룽커우에 상륙하였습니다. 칭타우 방어는 상당히 약하지만 이를 일본에게 내주는 것은 베를린을 러시아에게 내주는 것보다 더 수치스러운 일이 될 것입니다."
 ww1_kiautschou.5.a:0 "어찌 감히!"
 ww1_kiautschou.6.t:0 "칭타우 함락!"
 ww1_kiautschou.6.d:0 "키아우초우 만과 칭타우가 일본에 함락당했습니다! 이 얼마나 불명예인지..."
 ww1_kiautschou.6.a:0 "젠장!"
 ww1_kiautschou.7.t:0 "산동 반환"
 ww1_kiautschou.7.d:0 "우리는 워싱턴 조약에 서명한 이후 산둥 점령을 유지할 수 없습니다."
 ww1_kiautschou.7.a:0 "다시 돌아올 것이다..."
 ww1_kiautschou.8.t:0 "21개조 요구"
 ww1_kiautschou.8.d:0 "We took control of the German Kiautschou Bay and the Shandong possessions in war. As the victorious party in the Great War, we will now formally demand that the Chinese government cede them all to us."
 ww1_kiautschou.8.a:0 "진행하라."
 ww1_kiautschou.9.t:0 "21개조 요구"
 ww1_kiautschou.9.d:0 "Japan took control of the German Kiautschou Bay and the Shandong possessions in war. As the victorious party in the Great War, they now claim that the Chinese government must cede them all to them."
 ww1_kiautschou.9.a:0 "알았다..."
 ww1_kiautschou.9.b:0 "절대 안 된다!"
 ww1_kiautschou.10.d:0 "일본은 전쟁에서 독일령 키아우초우만과 산둥의 조계를 점령했습니다. 대전쟁의 승전국으로서 저들은 중국 정부에게 이들을 할양할 것을 요구합니다."
 ww1_kiautschou.10.a:0 "알았다..."
 ww1_kiautschou.10.b:0 "절대 안 된다!"
 unforseen_consequences:0 "§R예상치 못한 결과로 이어질 수 있습니다!§!"
 ww1_russia.100.t:0 "폴란드와 쿠를란트 요구"
 ww1_russia.100.d:0 "브레스트-리토프스크에서 열린 첫 협상에서 우리는 폴란드와 쿠를란트의 할양을 요구했습니다. 이곳은 우리의 전략적 이익에 매우 중요하며 동유럽에서 러시아의 입지를 크게 약화시킬 것입니다."
 ww1_russia.100.a:0 "종속 왕국을 수립하라."
 ww1_russia.100.b:0 "직접 점령이 유일한 답이다."
 ww1_russia.100.c:0 "전부 해방시켜라."
 ww1_russia.101.t:0 "독일의 터무니없는 요구"
 ww1_russia.101.d:0 "독일의 요구는 터무니없습니다! 그들은 우리가 폴란드와 쿠를란트를 할양하는 것으로 러시아의 요충지를 박탈하기를 기대합니다. 독일의 대담함은 한계를 알 수 없지만 우리의 위태로운 입지를 고려할 때 대응을 신중하게 검토해야 합니다."
 ww1_russia.101.a:0 "다른 선택의 여지가 없다."
 ww1_russia.101.b:0 "말도 안되는군! 즉시 협상에서 철수하라!"
 ww1_russia.102.t:0 "절박한 협상 재개?"
 ww1_russia.102.d:0 "독일이 광활한 영토를 점령하고 혁명이 위태로운 상황에서 레닌은 놀라운 발표를 했습니다. 레닌은 우리가 협상에 동의하지 않으면 사임할 준비가 되어 있습니다. 혁명의 지속 여부는 우리가 협상장에 돌아가느냐에 달려 있습니다."
 ww1_russia.102.a:0 "레닌을 잃을 수는 없다."
 ww1_russia.102.b:0 "혁명과 함께 죽으리라!"
 ww1_russia.103.t:0 "독일군 공세 재개"
 ww1_russia.103.d:0 "독일은 휴전을 파기하고 무자비한 공세를 개시했습니다. 협정이 파기되자 전선이 위험에 처했습니다. 이런 침략 행위로 인해 우린 혁명을 지키기 위한 어려운 선택을 강요받게 될지도 모릅니다."
 ww1_russia.103.a:0 "좋지 않은걸..."
 ww1_russia.104.t:0 "치욕스럽지만 필수적인 평화"
 ww1_russia.104.d:0 "브레스트-리토프스크 조약은 우리 역사에 치욕의 장이 되지만 혁명을 구하기 위해서는 필수적입니다. 많은 것을 잃었지만 우리 인민의 정신은 여전히 흠이 없습니다. 이제 재건과 혁명 옹위에 중점을 두어야 합니다."
 ww1_russia.104.a:0 "혁명을 지켜야만 했다."
 ww1_russia.105.t:0 "군사 동원 해제"
 ww1_russia.105.d:0 "평화를 이루었으니 이제 군대를 동원 해제할 수 있습니다. 혁명에 대한 내부 위협은 적위대가 관리할 것입니다. 이제 우리는 러시아 내에서 권력을 공고히 하고 사상을 강화하는 데 초점을 맞추면서 투쟁의 새로운 국면을 맞이하게 되었습니다."
 ww1_russia.105.a:0 "군대를 재편하기 위한 필수적 조치다."
 red_guard_mobilized_tt:0 "존재하는 모든 육군 사단을 해산하고, 적위대 사단을 배치합니다."
 ww1_russia.106.t:0 "혁명에 대한 저항"
 ww1_russia.106.d:0 "우크라이나는 우리의 권위와 이념에 도전하며 혁명을 받아들이기를 거부했습니다. 그들의 반항을 묵과할 수 없습니다. 우리는 우리의 비전을 관철하고 동유럽에서 소련의 영향력을 확대하기 위해 단호하게 대응해야 합니다."
 ww1_russia.106.a:0 "저들은 혁명으로 멸망할 것이다!"
 ww1_russia.107.t:0 "위태로운 독립"
 ww1_russia.107.d:0 "소비에트군이 우크라이나로 진격해 오고 있으니 우리 지도자들은 독일과의 평화 조약을 고려하고 있습니다. 바람 앞의 촛불인 우리 독립을 지키기 위한 필사적인 노력입니다. 대가가 클지는 모르지만 우리 주권을 완전히 잃게 되는 것보단 낫습니다."
 ww1_russia.107.a:0 "다른 선택의 여지가 없다."
 ww1_russia.107.b:0 "우리는 스스로 해결할 수 있다."
 ww1_russia.108.t:0 "우크라이나의 강화 제의"
 ww1_russia.108.d:0 "우크라이나가 강화 제의를 확대했습니다. 이는 동유럽에서 필수적인 자원을 확보하고 우호적인 위치를 점할 수 있는 기회가 됩니다. 우리 영향력 아래의 안정적인 우크라이나는 계속되는 분쟁에서 가치 있는 자산이 될지도 모릅니다."
 ww1_russia.108.a:0 "우크라이나의 곡물이 필요하다."
 ww1_russia.108.b:0 "러시아를 분노케 할 수도 있다."
 ww1_russia.109.t:0 "독일의 강화 제의 수락!"
 ww1_russia.109.d:0 "독일이 강화 제의를 수락했습니다! 이 결정으로 우리의 독립을 지키게 되었을 뿐 아니라 소비에트의 침공으로부터 필수적인 보호를 받게 됩니다. 멸망의 순간에서 살아남은 우리 국민은 안도의 한숨을 내쉽니다."
 ww1_russia.109.a:0 "우크라이나는 살아남았다!"
 ww1_russia.110.t:0 "독일의 거부"
 ww1_russia.110.d:0 "독일과의 강화라는 희망이 완전 작살났습니다. 독일의 협상 거부로 우리 입지는 난처해졌으며 양면 전선의 위협을 마주합니다. 우리 독립은 바람 앞의 촛불처럼 위태롭습니다. 새로운 동맹과 전략을 찾아야 할 것입니다."
 ww1_russia.110.a:0 "우크라이나는 망했구나!"
 ww1_russia.111.t:0 "소비에트의 최후통첩"
 ww1_russia.111.d:0 "소비에트가 냉혹한 최후통첩을 제시했습니다. 혁명을 받아들이거나 대가를 치르라는 것입니다. 이런 침략 행위에 우리나라의 미래는 위험에 처했습니다. 갈림길에 놓였습니다. 우리 독립과 정체성이 위태롭습니다."
 ww1_russia.111.a:0 "레닌은 엿이나 먹으라지!"
 ww1_russia.112.t:0 "독일의 평화 협상 수락"
 ww1_russia.112.d:0 "독일이 평화 협상 제안을 수락했습니다. 적과의 협상은 고통스럽지만 고국의 위태로운 상황을 생각해야만 합니다. 혁명의 생존은 이 협상의 결과에 크게 좌지우지될지도 모릅니다."
 ww1_russia.112.a:0 "협상장으로 가는 열차편을 준비하라!"
 ww1_russia.113.t:0 "독일의 평화 협상 거부"
 ww1_russia.113.d:0 "우리의 강화 제의는 독일의 비타협적인 태도에 부딪혔습니다. 독일은 협상을 거부하고 우리에게 이 지친 투쟁을 계속하도록 강요하고 있습니다. 우리는 혁명의 이름으로 더 많은 희생을 준비해야 합니다."
 ww1_russia.113.a:0 "저들은 혁명으로 멸망할 것이다!"
 ww1_russia.114.t:0 "승리의 결말"
 ww1_russia.114.d:0 "브레스트-리토프스크 조약이 체결되면서 마침내 동부 전선이 종식되었습니다. 이제 부대를 재배치하여 서부 전선에 더욱 주력할 수 있게 되었습니다. 어렵게 얻은 이 평화는 독일의 회복력과 전략적 통찰력을 입증하는 증거입니다."
 ww1_russia.114.a:0 "최후의 승리가 머지 않았노라!"
 ww1_russia.115.t:0 "소비에트의 하르코프 침공"
 ww1_russia.115.d:0 "혁명을 받아들이려는 우리의 노력을 무시하고 소비에트군은 하르코프를 침공하여 우크라이나 동부로 밀고 들어오고 있습니다. 혁명을 강행하려는 이 공격적인 움직임은 우리의 존재 자체를 위협하고 있습니다. 우리는 이 공격에 저항하기 위해 모든 힘을 모아야 합니다."
 ww1_russia.115.a:0 "군대를 조직하여 키예프를 방어하라!"
 ww1_russia.116.t:0 "러시아의 협상 재개"
 ww1_russia.116.d:0 "러시아는 더 이상의 저항이 무의미하다는 것을 깨닫고 협상장으로 돌아왔습니다. 이것은 우리가 조건을 정하고 동유럽의 지형을 우리에게 유리하게 재편할 수 있는 기회입니다."
 ww1_russia.116.a:0 "저들이 대가를 치르게 하라!"
 ww1_russia.117.t:0 "러시아의 무결성 회복"
 ww1_russia.117.d:0 "내전이 끝나자 [FROM.getLeader]의 모스크바 중앙정부는 전러시아 연합을 고려해 달라고 요청했습니다."
 ww1_russia.117.a:0 "물론이다!"
 ww1_russia.117.b:0 "거부한다!"
 ww1_russia.118.t:0 "[FROM.getName]의 신러시아 가입"
 ww1_russia.118.d:0 "[FROM.getName]의 [FROM.getAdjective] 정부는 우리의 국가 재건 노력에 동참하는 것을 수락했습니다."
 ww1_russia.118.a:0 "좋아!"
 ww1_russia.119.t:0 "[FROM.getName]의 합류 거부!"
 ww1_russia.119.d:0 "[FROM.getName]의 [FROM.getAdjective] 정부는 우리의 국가 재건 노력에 동참하는 것을 거부했습니다."
 ww1_russia.119.a:0 "그들은 대가를 치를 것이다!"
 RUS_reunite_russia:0 "러시아의 재통일"
 ww1_russia.120.t:0 "새 정권 문제"
 ww1_russia.120.d:0 "내전은 러시아 정계를 크게 뒤흔들었고, 수개월에 걸쳐 새롭고 다양한 정부가 탄생했습니다. 이제 평화가 돌아왔으니 새로운 러시아의 합법 정권이 어떤 것이 되어야 할지 결정할 필요가 있습니다"
 ww1_russia.120.a:0 "공화국!"
 ww1_russia.120.b:0 "제국!"
 ww1_russia.120.c:0 "[FROM.getName] 정권은 일시적인 군정이 될 것이다."
 ww1_russia.121.t:0 "투표 결과"
 ww1_russia.121.d:0 "투표 과정에서 모든 백계 주에서 의견을 표명했고, 그 결과 제헌의회에서 공식적인 과반수를 차지하게 되었습니다."
 ww1_russia.121.a:0 "공화국!"
 ww1_russia.121.b:0 "차르국!"
 RUS_republic_vote_on:0 "투표 결과는 공화정"
 RUS_tsardom_vote_on:0 "투표 결과는 제정"
 RUS_dictatorship_vote_on:0 "투표 결과는 제정"
 RUS_unknown_vote_on:0 "불확실한 투표"
 ww1_russia.122.t:0 "옛 영토 문제"
 ww1_russia.122.d:0 "내전 이후 제국의 많은 국가가 독립을 선언했습니다. 이제 국가가 재건 과정에 있으므로 우리는 이 새로운 국가들에 대한 정책을 결정해야 합니다."
 ww1_russia.122.a:0 "그냥 둬야 한다."
 ww1_russia.122.b:0 "자치주가 될 수도 있다."
 ww1_russia.122.c:0 "모두 합병해야 한다!"
 RUS_let_them_won:0 "독립을 유지할 수 있다."
 RUS_puppet_them_won:0 "자치를 제안하자."
 RUS_annex_them_won:0 "이들 영토의 통제권을 되찾아야 한다."
 we_cant_accept:0 "이런 결과를 받아들일 순 없다!"
 ww1_russia.124.t:0 "[FROM.getName]의 통합 의사"
 ww1_russia.124.d:0 "[FROM.getName] 측은 우리를 새로운 러시아의 자치주로 편입하기를 원합니다."
 ww1_russia.124.a:0 "동의한다."
 ww1_russia.124.b:0 "아니!"
 ww1_russia.125.t:0 "[FROM.getName]의 통합 거부!"
 ww1_russia.125.d:0 "[FROM.getName] 측이 러시아 연방의 일부가 되는 것을 거부했습니다."
 ww1_russia.125.a:0 "흐."
 ww1_russia.126.t:0 "[FROM.getName]의 통합 수락!"
 ww1_russia.126.d:0 "[FROM.getName] 측이 러시아 연방의 일부가 되는 것을 수락했습니다."
 ww1_russia.126.a:0 "잘 됐네."
 ww1_rcw.6.t:0 "알라시 자치령의 수립"
 ww1_rcw.6.d:0 "제2차 전키르기스 의회에서 \"알라시\"당이 알라시 자치령의 수립을 선언했습니다. 그 목적은 효과적인 지역 자치정부를 세우고 공산주의 사상이 이 지역으로 확산되는 것에 대항하려는 것이었습니다.\n알라시당 자체는 자유주의적이고 친러시아적이지만, 인민의 지지를 크게 받지 못하고 있습니다."
 ww1_rcw.6.a:0 "이런 부르주아적인 산물은 오래 가지 않을 것이다!"
 ww1_rcw.6.b:0 "카자흐여 일어나라! (알라시로 플레이)"
 ww1_cer_rcw.1.t:0 "하얼빈 소비에트의 장악!"
 ww1_cer_rcw.1.d:0 "하얼빈 소비에트의 요청에 대한 답신 전보에서 블라디미르 레닌은 드미트리 호르바트를 중동철도 책임자에서 해임하고 하얼빈, 쿠아첸치, 하이라얼의 옛 영사들을 해임하는 등 전권을 장악할 것을 요구했습니다.\n\n하얼빈 소비에트는 모든 조직을 해산하고 자신들이 중동철도의 유일한 정치체라고 선언했습니다. 드미트리 호르바트는 철도 관리직에서 해임되고 B. A. 슬라빈이 위원장으로 임명되었습니다."
 ww1_cer_rcw.1.a:0 "중국의 도움을 요청하라!"
 ww1_cer_rcw.1.b:0 "소비에트의 증원을 요청하라!"
 ww1_cer_rcw.2.t:0 "중국군의 개입"
 ww1_cer_rcw.2.d:0 "드미트리 호르바트의 요청을 받은 중국군은 장쭤린의 지휘 아래 진입하여 하얼빈 소비에트를 격파했습니다. 중국 당국은 소비에트에 하얼빈 주둔군의 혁명적 성향의 부대와 볼셰비키인 M. N. 류틴과 B. A. 슬라빈을 추방하겠다는 최후 통첩을 제시하고 붙잡은 소비에트 당원 몇 명을 총살했습니다."
 ww1_cer_rcw.2.a:0 "질서를 회복시켜 준 것에 감사를 표하지!"
 ww1_romania.22.t:0 "군대 내 콜레라 유행"
 ww1_romania.22.d:0 "루마니아군의 작전 환경과 군 내 의료 체계 부족으로 인해 콜레라 환자가 매우 빠르게 증가하고 있습니다."
 ww1_romania.22.a:0 "모두 백신을 접종시켜라!"
 ww1_ukraine.14.t:0 "키이우"
 ww1_ukraine.14.d:0 "키이우의 반동 세력을 일소하였으니 우리 정부는 이제 키이우로 이전할 수 있습니다."
 ww1_ukraine.14.a:0 "루스인 도시의 어머니로다."
 ww1_ukraine.15.t:0 "합스부르크 왕국의 붕괴"
 ww1_ukraine.15.d:0 "오스트리아 제국이 대전쟁의 막바지에서 붕괴했습니다. 우리 군주는 합스부르크 가문이며, 이 괴뢰 왕국을 어떻게 할지 결정해야 합니다."
 ww1_ukraine.15.a:0 "퇴위를 요구하라."
 ww1_ukraine.15.b:0 "그는 우크라이나인들에게 충실하다!"
 ww1_germany.167.t:0 "벨로루시의 운명"
 ww1_germany.167.d:0 "우리는 대전쟁에서 러시아에 승리를 거두고 브레스트-리토프스크 조약에서 벨로루시 지방을 얻었습니다. 하지만 이 지역은 [ROOT.GetNameDef]에 완전히 통합할 만한 곳은 아닙니다. 우방국에게 줘버리거나 러시아에 반환할 수 있습니다."
 ww1_germany.167.a:0 "괴뢰 완충국을 수립하라."
 ww1_germany.167.tt:0 "독일이 벨로루시에 괴뢰국을 수립함"
 ww1_germany.167.b:0 "저긴 러시아 땅이다."
 ww1_germany.168.t:0 "[96.GetName]의 운명"
 ww1_germany.168.d:0 "우리는 대전쟁에서 러시아에 승리를 거두고 브레스트-리토프스크 조약에서 [96.GetName] 지방을 얻었습니다. 하지만 이 지역은 [ROOT.GetNameDef]에 완전히 통합할 만한 곳은 아닙니다. 우방국에게 줘버리거나 러시아에 반환할 수 있습니다."
 ww1_germany.168.a:0 "여긴 발트인들의 땅이다."
 ww1_germany.168.tt:0 "독일이 [96.GetName] 지역을 합병함"
 ww1_germany.168.b:0 "여긴 러시아인들의 땅이다."
 ww1_germany.168.c:0 "발트와 루테니아로 분할하라."
 ww1_germany.169.t:0 "프스코프의 운명"
 ww1_germany.169.d:0 "우리는 대전쟁에서 러시아에 승리를 거두고 브레스트-리토프스크 조약에서 프스코프 지방을 얻었습니다. 하지만 이 지역은 [ROOT.GetNameDef]에 완전히 통합할 만한 곳은 아닙니다. 우방국에게 줘버리거나 러시아에 반환할 수 있습니다."
 ww1_germany.169.tt:0 "독일이 프스코프를 합병함"
 ww1_germany.170.t:0 "로스토프나도누의 운명"
 ww1_germany.170.d:0 "우리는 대전쟁에서 러시아에 승리를 거두고 브레스트-리토프스크 조약에서 로스토프나도누 지방을 얻었습니다. 하지만 이 지역은 [ROOT.GetNameDef]에 완전히 통합할 만한 곳은 아닙니다. 우방국에게 줘버리거나 러시아에 반환할 수 있습니다."
 ww1_germany.170.tt:0 "독일이 로스토프나도누를 합병함"
 ww1_germany.170.b:0 "여긴 우크라이나인들의 땅이다."
 ww1_germany.171.t:0 "프랑스의 알자스-로렌 공화국 합병"
 ww1_germany.171.d:0 "알자스-로렌에서 독일 수병들의 반란이 일어나 스트라스부르 병사평의회를 수립하고 도시를 장악했습니다. 그 후 양조장 노동조합의 지도자를 위원장으로 하는 노동자 군인평의회가 수립되었습니다. 대성당 첨탑을 비롯한 도시 곳곳에 붉은 깃발이 휘날렸습니다. 사면과 언론의 자유가 선포되었습니다. 공장 노동자들은 임금 인상을 요구하며 파업에 들어갔고, 평의회는 공장주들의 반대를 무릅쓰고 법령을 통해 임금을 인상했습니다. 스트라스부르 사회민주당 지도자 자크 페이로테는 프랑스 장군들에게 질서 회복을 위해 군대를 파병해달라고 요청했습니다.\n앙리 구로 장군의 지휘 아래 프랑스군이 스트라스부르 교외로 진입했고, 파업은 깅제 해산되었으며 선동가들은 체포되었습니다."
 ww1_germany.171.a:0 "주를 통합하라."
 ww1_bulgaria.63.t:0 "오랫동안 바라지 않았던 전쟁"
 ww1_bulgaria.63.d:0 "세르비아와 그리스와의 전쟁에 우리 군대가 예상보다 더 많은 시간을 낭비하고 있습니다. 이미 전쟁이 1년이 다 지나가고 있고, 호송 함대를 사용할 수 없어 기근이 심해지고 있습니다. 적에게 휴전 협상을 제안해야 합니까? 패배는 약소하며, 명예롭게 진행될 것입니다."
 ww1_bulgaria.63.a:0 "휴전을 요청하라."
 ww1_bulgaria.63.b:0 "전쟁은 계속된다!"
 ww1_england.250.t:0 "영국령 신드 조차지 취소"
 ww1_england.250.d:0 "모잠비크에 위치한 작은 마을인 신드는 1891년에 선포된 영국령 중앙아프리카 보호령의 여객과 물류의 주요 통과 지점으로 개발되었습니다. 1891년 영국-포르투갈 조약의 일환으로 포르투갈 정부는 영국 정부로 하여금 화물을 대양 선박에서 수운 증기선으로 운송할 수 있는 항구를 세우기 위해 99년 동안 신드 조차지를 관리했습니다. 그리고 이제 영국은 조차를 취소하기로 결정하고 1990년까지 영국의 권한 아래에 놓일 예정이었던 신드항을 반환했습니다."
 ww1_england.250.a:0 "고맙네."
 ww1_england.251.t:0 "다르푸르의 배반!"
 ww1_england.251.d:0 "다르푸르 술탄국은 중앙아프리카의 왕국 중 하나였습니다. 1899년 알리 디나르는 당시 영국에 매년 공물을 바치는 조건으로 당시 이집트군 총사령관 키치너 경의 승인을 받아 다르푸르의 술탄이 되었습니다.\n그러나 대영제국과 오스만 사이의 전쟁 소식을 듣자 디나르는 더욱 반항적이 되었고 1915년 4월 앵글로-이집트 수단 정부에 대한 충성을 포기하고 자신을 오스만 지지자로 선언하고 사누시를 통해 오스만과 접촉했습니다.\n이집트와 수단의 장군이자 행정관인 이집트군 총사령관 레지널드 윈게이트는 이것이 영국령 수단에 위협이 된다고 생각하며 알리 디나르를 제거할 군사 작전을 실행해야 한다고 믿습니다."
 ww1_england.251.a:0 "고려하겠다."
 ww1_england.252.t:0 "정부의 붕괴"
 ww1_england.252.d:0 "브리튼 제도에 전선이 그려지고 영국 전역에서 우군이 결국 패배하자, 참전 결정에 대한 상호 비난과 적의 점령에 따른 정치적 위기로 인해 정부는 사실상 붕괴되어 공중분해되었습니다."
 ww1_england.252.a:0 "이거 완전 재앙 아니냐?"
 ww1_england.253.t:0 "W. T. Stead offers his services"
 ww1_england.253.d:0 "Fresh back from his meeting with [USA.GetLeader] at Carnagie Hall, famous and popular journalist William Thomas Stead has, with a burst of new vigor and passion for politics, offered his services to the government."
 ww1_england.253.a:0 "He would be a gamble for sure."
 ww1_england.254.t:0 "Back on top"
 ww1_england.254.d:0 "After losing unimaginable amounts of money at the turn of the century, Stead thought it was over for him. However, his legacy as a pioneering journalist and the inventor of 'Government by Journalism' have helped him pick up the pieces, and he now sees himself as a valued asset to the [ROOT.GetLeader] government."
 ww1_england.254.a:0 "Let's just hope he doesn't rock the boat"
 ww1_england.256.t:0 "Another Navalist Scare"
 ww1_england.256.d:0 "Once more, just as in the 1880s, naval reformers and famous journalists including our very own W. T. Stead are whipping up a public panic about the state of the navy, which they claim is inadequate."
 ww1_england.256.a:0 "Is this true? Increase the budget, immediately!"
 ww1_england.257.t:0 "The Case for Prohibition"
 ww1_england.257.d:0 "In a bizarre outburst of moralist mumbo jumbo, W. T. Stead has wrote a bizarrely sympathetic article towards the Prohibition movement in [USA.GetCountryNameDef]. While prohibition has a few supporters here and there with some puritans and ultraconservatives, it ultimately has no place in this country!"
 ww1_england.257.a:0 "Has he gone barmy?"
 ww1_england.258.t:0 "유럽 합중국"
 ww1_england.258.d:0 "우리도 모르는 사이에 W. T. 스테드는 유럽 대륙의 저명한 언론인과 정치 지도자들을 만나 '유럽 합중국'에 대한 자신의 구상을 제안했습니다! 이로 인해 많은 국가들과의 관계가 약간 개선된 것은 사실이지만, (평화주의적이고 비겁한 생각에 기반한) 이런 구상은 완전히 비현실적입니다."
 ww1_england.258.a:0 "망할 히피들."
 ww1_england.259.t:0 "대중주의의 대두"
 ww1_england.259.d:0 "아는 사람이라면 누구나 스테드가 진흙탕 싸움을 일삼는 돈만 밝히는 기자에 불과하다는 사실을 알지만, 그에게는 일반 대중에게 확실히 먹혀들 수 있는 (그리고 엄청난 부수의 신문을 팔아치우는) 특별한 필력이 있습니다. 최근 그는 페미니즘에 대한 우정과 영국 노동자들의 더 큰 권리에 대한 열망을 숨기지 않으면서 이에 대한 수사를 강화했습니다."
 ww1_england.259.a:0 "또 저 선동가 녀석이냐?"
 britas.20.t:0 "잠무 카슈미르 봉기"
 britas.20.d:0 "잠무 카슈미르 주의 힌두인들이 저들의 군주 아래 모여 우리의 이슬람 통치를 거부하고 자치를 요구하는 봉기를 일으켰습니다. 잠무 카슈미르 봉기는 종교적 탄압에 대한 반작용이며, 우리가 지즈야를 부과하고 힌두교와 시크교 탄압을 중단한다면 저들은 봉기를 포기할지도 모릅니다."
 britas.20.a:0 "알라후 아크바르, 이교도 놈들을 멸하라!"
 britas.20.b:0 "저들만의 번왕국을 갖게 하라."
 britas.20.c:0 "유혈사태는 필요 없다."
 britas.21.t:0 "칼라트의 독립 선언"
 britas.21.d:0 "칼라트의 칸이 인도로부터 독립을 선언했습니다. 칼라트의 봉기는 종교적 탄압에 대한 반작용이며, 우리가 칼라트에 저들의 작은 이슬람 군주정을 허락하고 무슬림 탄압을 중단한다면 저들은 독립을 포기할지도 모릅니다."
 britas.21.a:0 "발루치스탄은 인도의 것이다!"
 ww1_auh.133.b:0 "아니."
 ww1_morocco.20.t:0 "모로코 스페인 보호령"
 ww1_morocco.20.d:0 "아가디르 위기가 해결되었으며 프랑스는 모로코를 두 개의 다른 보호국으로 분할하는 데 동의했습니다."
 ww1_morocco.20.a:0 "우리의 프랑스 친구들을 위해 건배!"
 ww1_morocco.21.t:0 "술탄 유세프의 죽음"
 ww1_morocco.21.d:0 "유세프의 통치는 요독증으로 갑자기 사망하면서 갑작스럽게 끝났습니다. 그의 아들 무하마드 빈 유세프가 왕위를 계승했으며, 유세프는 물라이 압달라 모스크의 왕실 묘지에 안장되었습니다."
 ww1_morocco.21.a:0 "술탄 만세!"
 ww1_morocco.22.t:0 "탕헤르 국제지대"
 ww1_morocco.22.d:0 "탕헤르는 모로코에 위치한 전략적인 도시로 프랑스, 스페인, 영국이 손에 넣고자 하는 곳입니다. 긴 논의 끝에 국제사회는 평화를 위해 국제지대를 두기로 결론을 내렸습니다."
 ww1_morocco.22.a:0 "그렇게 나쁘진 않아..."
 ww1_finland.8.t:0 "핀란드에서 돌아온 뤼디거 장군"
 ww1_finland.8.d:0 "핀란드 내전에서 백군을 지원하기 위해 파병을 갔던 뤼디거 폰 데어 골츠 장군이 돌아왔습니다. 그가 없는 동안 독일은 패배를 겪었으며 결국 그는 불명예 속에 돌아왔습니다."
 ww1_finland.8.d2:0 "핀란드 내전에서 백군을 지원하기 위해 파병을 갔던 뤼디거 폰 데어 골츠 장군이 돌아왔습니다. 핀란드에서 그는 독일의 이익을 지키기 위해 싸웠으나 불행히도 그는 임무를 성공하는 데 실패했습니다. 따라서 그는 불명예 속에 강제로 귀국할 수밖에 없었습니다."
 ww1_finland.8.d3:0 "핀란드 내전에서 백군을 지원하기 위해 파병을 갔던 뤼디거 폰 데어 골츠 장군이 돌아왔습니다. 그의 지휘 아래 독일군은 핀란드 공산주의자들을 분쇄하고 헬싱키를 점령할 수 있었습니다. 그는 이제 고국으로 귀환하여 조국을 위한 다른 임무를 수행하라는 명을 받았습니다."
 ww1_finland.8.a:0 "돌아온 걸 환영하네."
 ww1_finland.10.t:0 "페트로그라드 보급선의 단절!"
 ww1_finland.10.d:0 "소비에트 러시아 페트로그라드로 가는 보급선이 백군에게 공격을 받아 끊겼습니다."
 ww1_finland.10.a:0 "젠장!"
 ww1_serbia.55.t:0 "코르푸 선언"
 ww1_serbia.55.d:0 "세르비아 정부가 유고슬라비아 위원회와 접촉하여 세르브인, 크로아트인, 슬로벤인을 오스트리아의 탄압에서 해방시켜 통일 국가를 건설할 것을 촉구했습니다. 그러나 통일된 정치체에서 어떤 정부 형태를 갖출 것인지, 각 민족의 권리는 어떻게 할 것인지에 대해서는 결정하지 못했습니다."
 ww1_serbia.55.a:0 "유고슬라비아는 중앙 정부가 통치해야 한다."
 ww1_serbia.55.b:0 "유고슬라비아는 연방제를 갖춰야 한다."
 ww1_soviet.4.c:0 "이들은 더 이상 왕족이 아닌 일반인으로 살게 될 것이다."
 ww1_soviet.13.d:0 "군에 대한 우리의 결정이 전선의 병사들 사이에 소요를 일으켰습니다..."
 ww1_soviet.13.a:0 "대체 왜!?"
 ww1_soviet.50.t_alt:0 "살해당한 레닌!"
 lenin_is_dead:0 "레닌의 죽음"
 ww1_belorussia.8.t:0 "독일계 왕국의 붕괴"
 ww1_belorussia.8.d:0 "독일 제국이 대전쟁의 막바지에서 붕괴했습니다. 우리 군주는 독일인이며, 이 괴뢰 왕국을 어떻게 할지 결정해야 합니다."
 ww1_belorussia.8.a:0 "추방하라."
 ww1_belorussia.8.b:0 "흠..."
 ww1_persia.8.b:0 "참 복잡해졌군."
 ww1_persia.8.c:0 "스웨덴인들이라니? 자기들 나라도 아니잖아."
 ww1_persia.9.t:0 "정부 헌병대"
 ww1_persia.9.d:0 "페르시아 군대는 구식에다 나약하여 이를 고치기 위해 외국의 지식과 훈련을 도입해야 합니다. 정부 헌병대를 창설하고 스웨덴 장교단의 지휘 아래 두는 것은 군 현대화의 좋은 예가 될 것입니다."
 ww1_persia.9.a:0 "진행하라."
 ww1_persia.10.t:0 "페르시아 전역의 종료"
 ww1_persia.10.d:0 "대전쟁이 끝나고 페르시아 전역이 평화를 되찾았습니다. 이제 우리는 페르시아를 우리의 감독 아래에 두어 이전의 안정을 되찾아야 합니다."
 ww1_persia.10.a:0 "알았다."
 ww1_persia.11.t:0 "[FROM.GetAdjective]의 감독 재개"
 ww1_persia.11.d:0 "[FROM.GetAdjective] 고무단이 정부에 돌아왔으며 선한 의도로 \"도움\"을 제공하기 시작했습니다."
 ww1_persia.11.a:0 "알았다..."
 ww1_persia.12.t:0 "호라산의 독립 선언"
 ww1_persia.12.d:0 "자칭 호라산 자치정부는 중앙 정부로부터 호라산 지역의 독립을 선언했습니다.\n앞서 호라산 헌병대장인 페시안 대령은 탈세 및 기타 범죄 혐의로 지방 총독을 체포하여 수도로 압송한 후 자신이 호라산을 통치하겠다고 선언했습니다. 그러나 카밤 총독은 석방되어 중앙군을 이끌고 돌아와 중앙 정부와 함께 이 불법적인 독립국을 폐지했습니다."
 ww1_persia.12.a:0 "끝내버려라."
 lvov_reforms_tt:0 "§O르부프의 개혁 해금.§!"
 rusrevolt.601.t:0 "지역정부"
 rusrevolt.601.desc:0 "임시정부의 몰락에 따라 볼셰비키에 반대하는 많은 지방정부가 권력 공백을 틈타 지역의 유일한 정치체가 되었습니다.\n카자크는 오랜 자치와 군 복무의 전통에 따라 볼셰비키가 불러온 혁명적 변화에 강력히 반대했습니다. 임시정부가 무너지자 카자크는 자신의 영토를 장악하고 지방정부를 수립하여 사실상 지역의 독립 통치를 이끌었습니다.\n우크라이나의 볼셰비키 혁명은 우크라이나 민족주의자를 비롯한 다양한 정치 집단의 강력한 반대에 직면했습니다. 우크라이나 정당과 단체를 대표하는 의회인 우크라이나 중앙 라다는 우크라이나의 자결권을 옹호하는 강력한 세력으로 부상했습니다. "
 rusrevolt.601.a:0 "우크라이나의 영광은 아직 스러지지 않았다! (우크라이나로 플레이)"
 rusrevolt.601.b:0 "이 흔들림이 정교회를 믿는 조용한 돈을 동요하였다. (돈으로 플레이)"
 rusrevolt.601.c:0 "너는 쿠반이라, 너는 우리 모국이라! (쿠반으로 플레이)"
 rusrevolt.601.d:0 "다른 지역은 어디가 있지?"
 rusrevolt.602.a:0 "고르치는 하나되어 단결하리! (산악 공화국으로 플레이)"
 rusrevolt.602.b:0 "두토프가 러시아를 구할 것이다! (오렌부르크로 플레이)"
 rusrevolt.602.c:0 "오랜 충신의 고집은 꺾을 수 없으리! (우랄 카자크로 플레이)"
 rusrevolt.602.d:0 "테레크 카자크가 변방을 지킬 것이다! (테레크로 플레이)"
 rusrevolt.21.b:0 "좋은 친구들이네. (북러시아로 플레이)"
 rusrevolt.30.t:0 "[GetMonth] 정국"
 rusrevolt.30.d:0 "페트로그라드 전역에 불안이 휩싸였습니다. [GetMonth] 정국으로 알려진 사건에서 수많은 병사, 수병, 노동자들이 거리로 나와 일련의 급진적인 개혁을 요구했습니다. 부분적으로 볼셰비키의 영향을 받은 이 시위는 게오르기 리보프 공작이 이끄는 임시정부를 겨냥하고 있습니다. 시위대는 \"모든 권력을 소비에트로\"를 외치며 전쟁 종식을 요구하고 있습니다. 상황은 불안정하며 정부의 대응에 따라 러시아의 미래가 결정될 수 있습니다."
 rusrevolt.30.a:0 "정부군을 보내 시위대를 해산시켜라."
 rusrevolt.31.t:0 "코르닐로프-케렌스키 역쿠데타의 실패"
 rusrevolt.31.d:0 "볼셰비키 혁명 이후 권력을 되찾기 위해 필사적으로 노력한 라브르 코르닐로프 장군은 알렉산드르 케렌스키의 지원을 받아 새로 수립된 소비에트 정부에 대항하는 역쿠데타를 일으켰습니다. 충성파 군대와 의용군으로 구성된 코르닐로프의 군대는 볼셰비키의 집권을 뒤엎기 위해 페트로그라드 주변에서 일련의 교전을 시작했습니다. 그러나 코르닐로프와 케렌스키의 계획은 흔들리는 듯 보입니다. 최근의 성공과 혁명에 대한 민중의 광범위한 지지에 힘입은 적위대와 혁명군은 이 불운한 저항을 빠르게 진압하고 있습니다."
 rusrevolt.31.a:0 "저들은 혁명을 멈추지 않을 것이다."
 rusrevolt.32.t:0 "러시아 공화국의 선포"
 rusrevolt.32.d:0 "'이중 권력'으로 불리는 임시정부와 소비에트의 대립과 국가적 불안과 무질서의 확산에 따라, 임시정부는 케렌스키를 수반으로 하는 5인 총재정부의 수립을 선언하고 모든 정부 문제는 추후 수립될 러시아 제헌의회에서 결정할 것을 선언했습니다. 임시정부 결의문에 기록된 성명에 따라 러시아 공화국이 선포되었습니다."
 rusrevolt.32.a:0 "하나이자 나뉠 수 없는 러시아여..."
 ww1_developer_note.6.t:0 "중국 개발자의 쪽지"
 ww1_developer_note.6.d:0 "안녕하세요, 중국 플레이를 선택해주셔서 감사드립니다!\n중국 재작업은 정말 오래 걸렸고 그동안 진짜 버그도 많고, 시행착오와 오류가 너무 많았습니다. 보시다시피 청나라는 아직 제대로 재작업을 받지 못했고 국민당과 치공당은 아직 고유 중점 계통도가 없지만, 그레이트 워 리덕스에서 1920년대까지 플레이할 수 있는 얼마 되지 않는 고유 컨텐츠라서 재미있을 것 같습니다.\n중국 군벌시대는 삼국지연의처럼 정말 매력적인 이야기와 인물로 가득 찬 시기입니다. 즐거우셨으면 좋겠고, 개선점이나 버그 수정에 제안점이 있다면 저희 디스코드를 찾아 주세요. 감사합니다.\n\n- Frosty와 팀 차이나"
 ww1_developer_note.6.a:0 "알았으니 차 한 잔 내오거라!"
 ww1_poland.5.t:0 "폴란드의 갈리치아 요청"
 ww1_poland.5.d:0 "폴란드 봉신왕국이 제국령 갈리시아 지역을 자신들의 행정 구역에 통합해 달라고 요청했습니다. 이는 폴란드의 새로운 합스부르크 국왕이 폴란드 인민을 위해 많은 고민 끝에 내린 결정인 것 같습니다."
 ww1_poland.5.a:0 "알았네, 형제여."
 ww1_poland.5.b:0 "네 왕국이나 신경 쓰시지."
 suwalki_agreement_rejected:0 "폴란드-리투아니아 협정 결렬"
 ww1_poland.22.t:0 "최후의 저항"
 ww1_poland.22.d:0 "패전에 직면했습니다. 우리가 스러지면 나라가 쪼개져 지구상에서 사라질 것입니다. 하지만 우리는 절대 항복하지 않을 것입니다!"
 ww1_poland.22.a:0 "죽음으로! 승리를 위하여!"
 ww1_korea.61.t:0 "동학 집강소"
 ww1_korea.61.d:0 "와 유교사회주의 보소"
 ww1_korea.61.a:0 "농본사회주의라고!"
 ww1_korea.69.t:0 "한국의 제안"
 ww1_korea.69.d:0 "한국인들은 공화 혁명을 진압하려는 우리의 노력을 돕고 싶지만 그 대가로 남만주에 대한 한국의 영유권을 인정해 달라는 불쾌한 요구를 했습니다."
 ww1_korea.69.a:0 "그렇게 해라..."
 ww1_korea.69.b:0 "절대 안 돼!"
 ww1_korea.70.t:0 "한국의 러시아령 만주 제안"
 ww1_korea.70.d:0 "한국 정부는 북만주 영토를 할양하는 대가로 불가침 조약과 상호방위조약 체결을 원합니다."
 ww1_korea.70.a:0 "거래하겠다."
 ww1_korea.70.b:0 "네가 다음 목표야."
 ww1_ubd.3.t:0 "발트 향토방위군을 이끄는 뤼디거 장군"
 ww1_ubd.3.d:0 "뤼디거 장군은 발트 향토방위군을 이끌어 발트 연합공국에서 독일의 이익을 지키라는 명령을 받았습니다. 이제 그는 새로 얻은 동방 영토를 안정시키고 동부 국경을 지키는 감시자로서 임무를 수행할 것입니다."
 ww1_ubd.3.a:0 "잘 부탁하네."
 ww1_australia.18.t:0 "오스트레일리아 내전"
 ww1_australia.18.d:0 "성난 군중은 결국 창고를 습격하고 무장한 채 정부청사를 점거했습니다. 군대도 혼란에 빠졌습니다. 국왕에 대한 봉기와 반란을 진압하기 위해 총독과 군 지도자들은 계엄령을 선포하고 이른바 '백색 기병대'의 통치를 선포했습니다."
 ww1_australia.18.a:0 "오스트레일리아의 노동자와 병사여, 단결하라!\n(사회주의자로 플레이)"
 ww1_australia.18.b:0 "국왕 폐하와 조국을 위해!\n(왕당파로 플레이)"
 ww1_australia.24.t:0 "오스트레일리아의 혁명가들"
 ww1_australia.24.d:0 "영국 총파업의 영향이 오스트레일리아로 번졌습니다. 전쟁터에서 겨우 돌아온 대전쟁 참전용사들과 경제 대공황으로 피폐해진 노동자-농민들이 억눌린 분노를 표출했습니다. 이들은 멜버른 코뮌을 선포하고 자치령 정부를 전복하려 했습니다. 하지만 이들은 실제로 무장한 반란군이 아니라 분노한 대중이 혼란스럽게 모인 것에 불과합습니다."
 ww1_australia.24.a:0 "다 쏴버려! 총독이 정국을 잡는다..."
 ww1_australia.24.b:0 "모두 진정하도록, 오래 가진 않을 거니."
 ww1_sykes_picot.1.b.tt:0 "§Y우리는 시리아와 이라크의 요충지를 제외하고는 내륙에서 아랍 독립 선언을 방해하지 않을 것입니다.§!"
 ww1_sykes_picot.1.c.tt:0 "§Y우리는 이라크와 시리아에 통일 아랍 국가를 수립하는 것을 지원할 것입니다.§!"
 ww1_georgia.4.t:0 "조지아의 보호 요청"
 ww1_georgia.11.t:0 "조지아의 독립 선언"
 ww1_georgia.11.d:0 "자캅카스는 결국 얼마 가지 않아 붕괴했습니다. 전쟁 수행에 관한 의견 충돌로 인해 조지아는 연방제 구조가 더는 존속할 수 없다며 독립을 선언했습니다. 이에 따라 연방을 구성하는 다른 공화국들도 독립을 선언했습니다. 자캅카스 민주연방공화국은 산산히 흩어졌습니다."
 ww1_georgia.11.a:0 "영광이라! (조지아로 플레이)"
 ww1_georgia.11.b:0 "우리의 조국이여! (아르메니아로 플레이)"
 ww1_georgia.11.c:0 "아제르바이잔이 진군한다! (아제르바이잔으로 플레이)"
 ww1_georgia.12.t:0 "조지아의 보호 요청"
 ww1_georgia.12.d:0 "국경의 러시아의 위협을 두려워하는 조지아 정부가 우리의 보호를 받길 원합니다. 이들을 종속국으로 만들거나 러시아와 우리나라 사이의 완충국으로 만들 수도, 또는 아예 그냥 합병할 수도 있습니다."
 ww1_georgia.12.a:0 "군대를 보내 안정화하라."
 ww1_georgia.13.t:0 "소치 합병"
 ww1_georgia.13.d:0 "조지아군이 오늘 소치에 입성했습니다."
 ww1_georgia.13.a:0 "잘 했다."
 ww1_georgia.14.t:0 "소치 합병 실패"
 ww1_georgia.14.d:0 "조지아군이 소치 입성에 실패했습니다."
 ww1_georgia.14.a:0 "젠장."
 ww1_georgia.15.t:0 "조지아의 공격 격퇴"
 ww1_georgia.15.d:0 "조지아군이 소치 입성에 실패했습니다."
 ww1_georgia.15.a:0 "휴."
 ww1_georgia.16.t:0 "조지아 공격 격퇴 실패"
 ww1_georgia.16.d:0 "조지아군이 오늘 소치에 입성했습니다."
 ww1_georgia.16.a:0 "아오."
 autonomous_macedonia:0 "자치 마케도니아"
 ww1_firstbalkan.113.t:0 "[FROM.getAdjective]의 최후통첩"
 ww1_firstbalkan.113.d:0 "우리는 발칸의 비튀르크계 영토에 자치권을 인정하라는 [FROM.getName], 그리스, 세르비아의 최후통첩을 받았습니다. 이들은 또한 지역 상당 부분을 비무장화할 것과 지역 학교의 건립, 그리고 많은 민족 권리를 명령했습니다. 이런 요구에 긍정적으로 답하는 것은 엄청난 경제적인 파장을 미칠 것이며 지역 안정을 위협할 것입니다. 하지만 이를 거부한다면 발칸 동맹과의 전쟁을 벌이게 될 것입니다."
 ww1_firstbalkan.113.a:0 "절대 안 된다!"
 ww1_firstbalkan.113.b:0 "거기서 전쟁을 벌일 여력이 없다."
 TUR_dismantle_balkan_integrity:0 "유럽의 §Y비[TUR.getFlag][TUR.getAdjective]계§! 주가 §Y토후국§!으로 해방되어 §R비무장화§!될 것입니다.\n\n§R발칸 동맹 국가들에 이들 신생국을 합병하는 결정이 해금됩니다§!.\n\n우리에게 §Y지역 내 불충성 근절§! 결정이 해금됩니다."
 ww1_firstbalkan.114.t:0 "[FROM.getName]의 거부"
 ww1_firstbalkan.114.d:0 "예상했듯 오스만 당국은 최후통첩을 완전히 거부하고 지체 없이 공격할 수 있는 절호의 기회를 주었습니다!"
 ww1_firstbalkan.114.a:0 "이걸 바라고 있었지!"
 ww1_firstbalkan.115.t:0 "[FROM.getName]의 수락"
 ww1_firstbalkan.115.d:0 "놀랍게도 오스만 제국은 우리의 요청에 동의하고 동맹이 요구한 개혁 계획을 시작했습니다. 자치구는 민족을 기반으로 설치되며 광범위한 자치권을 갖게 될 것입니다."
 ww1_firstbalkan.115.a:0 "음... 좋네."
 ww1_qatar.2.t:0 "카타르 종주권의 포기"
 ww1_qatar.2.d:0 "오스만 제국은 지난 19세기 말 알하사를 기점으로 하여 아라비아 해안 정복을 개시하였고, 카타르를 오스만 통치 아래에 두었습니다. 하지만 1893년 알와이바 전투에 패배한 이후 우리는 카타르에 대한 실질적인 통제권을 행사하지 못하고 의미 없는 종주권만 남게 되었습니다. 게다가 최근 알하사를 잃은 상황에서 우리는 카타르를 포기해야 하는 상황에 놓이게 되었습니다."
 ww1_qatar.2.a:0 "알았다..."
 ww1_nejd.5.t:0 "알하사에 대한 결정"
 ww1_nejd.5.d:0 "사우드가 우리의 알하사 지방을 점령했습니다. 용납할 수 없는 일입니다. 어떻게 해야 합니까?"
 ww1_nejd.5.a:0 "오스만의 종주권을 인정할 것을 요구하라."
 ww1_nejd.5.b:0 "가지라고 해라."
 ottoman_gave_up_alhasa:0 "오스만의 알하사 지역 포기"
 ww1_nejd.6.t:0 "오스만의 복속 요구"
 ww1_nejd.6.d:0 "일하사 합병 때문에 오스만은 분노했으며 알하사가 저들 지방이며 오스만 수비대를 재배치할 것이라고 재확인했습니다. 저들은 또한 토후국에 대한 종주권을 인정하라고 요구했습니다."
 ww1_nejd.6.a:0 "영국에 보호를 요청하라."
 ww1_nejd.6.b:0 "알았다..."
 ww1_nejd.6.c:0 "젠장할 이 탐욕스러운 튀르크 놈들!"
 ww1_nejd.7.t:0 "사우드의 알하사 도움 요청"
 ww1_nejd.7.d:0 "사우드는 알하사 합병에 분노한 오스만에 맞서기 위한 도움을 요청했습니다. 알하사는 영국의 보호를 받는 휴전 오만과 이웃한 지방이며, 우리는 이미 최근의 조약에서 오스만의 알하사 주권을 인정했습니다. 전쟁이 터질 경우 걸프 지역의 영국 보호령을 위협할 수 있지만, 사우드에 대한 오스만의 종주권을 인정하게 된다면 사우드는 우리 영국 같은 외국의 투자를 허용할 수 없게 될 것입니다. 사우드는 우리가 원한다면 네지드에 영국 보호령을 수립하는 데 동의하겠다고 언급했습니다."
 ww1_nejd.7.a:0 "영국의 이익을 우선시하라."
 ww1_nejd.7.b:0 "신경 안 써."
 ww1_nejd.7.c:0 "승리를 위한 또 다른 식민지다."
 ww1_nejd.8.t:0 "영국의 걸프 평화 요청"
 ww1_nejd.8.d:0 "알하사 문제에 대해 오스만과 사우드 사이를 중재해 달라는 요청을 받은 영국은 이미 알하사에 대한 오스만의 주권을 인정했기 때문에 사우드의 점령을 인정할 수는 없지만, 전쟁을 자제해 달라는 정중한 요청을 보냈다고 말했습니다. 알하사를 생각해보면 걸프는 그들의 보호국인 휴전 오만 근처에 있습니다."
 ww1_nejd.8.a:0 "사우드와 직접 접촉하여 요구사항을 조정하라."
 ww1_nejd.8.b:0 "윽."
 ww1_nejd.8.tt:0 "§Y임무 시간 제한이 끝나면 전쟁 대신 사우드가 오스만의 종주권을 인정할 것입니다.§!"
 ww1_nejd.9.t:0 "영국의 사우드 무시"
 ww1_nejd.9.d:0 "알하사 문제에 대해 오스만과 사우드 사이를 중재해 달라는 요청을 받은 영국은 이미 알하사에 대한 오스만의 주권을 인정했기 때문에 사우드의 점령을 인정할 수 없으며, 오스만이 해안으로까지 확장하지 않는 한 아라비아에 대한 종주권을 간섭하지 않겠다고 합니다."
 ww1_nejd.10.t:0 "영국의 사우드 보호"
 ww1_nejd.10.d:0 "오스만과 사우드 사이에서 일하사 문제를 중재해달라고 요청 받은 영국은 오스만의 어떠한 위협에서도 사우드를 보호할 것이라고 언급했습니다. 영국군이 이미 보호령을 수립하기 위해 리야드에 진주했습니다."
 ww1_nejd.10.a:0 "휴."
 ww1_nejd.10.b:0 "젠장."
 ww1_nejd.11.t:0 "오스만 종주권 문제"
 ww1_nejd.11.d:0 "오스만-사우드 조약 체결의 수락을 강요당한 이래로 우리는 토후국에 대한 오스만의 주권을 인정해 왔습니다. 하지만 오스만이 전쟁에 전념하고 있는 지금, 우리는 오스만의 주권을 무시하고 이런 조약은 더 이상 존재하지 않는다고 주장할 수 있습니다."
 ww1_nejd.11.a:0 "쉽지."
 ww1_nejd.12.t:0 "사우드의 오스만-사우드 조약 파기"
 ww1_nejd.12.d:0 "영국에 맞선 전쟁에 참전하자 사우드는 조약을 무효화하고 우리의 종주권을 인정하지 않겠다고 선언했습니다. 이들은 이미 영국과 협상에 들어간 것으로 보입니다."
 ww1_nejd.12.a:0 "젠장."
 ww1_nejd.13.t:0 "윌리엄 셰익스피어의 도착"
 ww1_nejd.13.d:0 "Marking a historic moment, William Shakespeare, a British political agent, has made the first official contact between the United Kingdom and Nejd. His arrival in our lands symbolizes the opening of diplomatic channels between our burgeoning nation and a major world power. Shakespeare, an emissary of the British government, carries with him not only the prospects of diplomatic recognition but also a camera, a novel invention in our region. His mission includes capturing the first photographic image of Abdulaziz bin Abdul Rahman Al Saud, a leader whose vision and leadership have yet to be visually immortalized."
 ww1_nejd.13.a:0 "셰익스피어를 환영하고 사진 촬영을 준비하라."
 ww1_nejd.14.t:0 "라시드의 기습 공격"
 ww1_nejd.14.d:0 "In a sudden and unexpected turn of events, Jabal Shammar has launched a surprise attack against our forces. Reports indicate that their troops advanced under the cover of darkness, catching our outposts off guard. This aggressive maneuver by Jabal Shammar marks a significant escalation in our ongoing conflict."
 ww1_nejd.14.a:0 "군을 동원하여 공격을 격퇴하라!"
 ww1_nejd.15.t:0 "자르랍 전투의 패배"
 ww1_nejd.15.d:0 "In a devastating turn of events, we have not only suffered a significant defeat at the hands of Jabal Shammar in the Battle of Jarrab, but also faced a grave tragedy. In the aftermath of the battle, William Shakespear, our esteemed British ally and a key figure in establishing diplomatic relations, was captured and beheaded by the enemy. This loss goes beyond the battlefield."
 ww1_nejd.15.a:0 "Over the humanity!"
 ww1_nejd.16.t:0 "라시드군의 격퇴!"
 ww1_nejd.16.d:0 "In a display of exceptional military prowess and resilience, we have successfully repelled the formidable forces of Jabal Shammar. Our strategic acumen, coupled with the indomitable spirit and bravery of our soldiers, led to this decisive victory."
 ww1_nejd.16.a:0 "언젠가 아라비아가 우리 것이 될 것이다!"
 ww1_nejd.17.t:0 "자르랍의 승리"
 ww1_nejd.17.d:0 "Today, we celebrate a significant victory over Nejd in the Battle of Jarrab. Our forces, exemplifying unmatched valor and strategic brilliance, have not only defeated the enemy but also struck a blow to their foreign alliances. In a bold move, we captured and executed William Shakespear, the British agent. This decisive action serves as a stark warning against foreign interference and has effectively undermined the burgeoning relationship between Nejd and Britain."
 ww1_nejd.17.a:0 "언젠가 아라비아가 우리 것이 될 것이다!"
 ww1_nejd.18.t:0 "자르랍의 후퇴"
 ww1_nejd.18.d:0 "The Battle of Jarrab has ended in a disheartening defeat for our forces. Despite our best efforts and strategic planning, Nejd's formidable defense repelled our attack. This setback is a blow to our aspirations for dominance in the region. In the aftermath, we must quickly reassess our strategies and fortify our remaining positions to prevent further losses."
 ww1_nejd.18.a:0 "이건 실수였다."
 ww1_nejd.19.t:0 "Ajman Tribe Withdraws"
 ww1_nejd.19.d:0 "In a sudden and unforeseen turn of events, the Ajman tribe, led by Dhaydan bin Hithlain, has withdrawn their forces from our coalition. This withdrawal comes at a critical time, severely impacting our military strength and strategy. We must quickly adapt to this new reality, reassess our position, and strengthen our remaining forces to compensate for this loss."
 ww1_nejd.19.a:0 "엿이나 먹으라지!"
 ww1_nejd.20.t:0 "자발 칸잔의 학살"
 ww1_nejd.20.d:0 "In response to the continued hostility and recent provocations of the Ajman tribe, including the theft of livestock belonging to our allies in Kuwait and Al Zubayr, we have initiated a major offensive. Our forces, numbering 4,000 strong, have marched against the Ajman, encamped near Gunzan. The battle, taking place in the rugged terrain of Jabal Kanzan, is a crucial attempt to reassert our authority and respond to the tribe's defiance and refusal to return the stolen livestock. The conflict's intensity has escalated, and despite the Ajman's request for an agreement, Saad bin Abdul Rahman's insistence has led us to launch a night attack. The battle, however, has turned against us - our forces are defeated, our leader Abdulaziz is wounded, and his brother Saad is killed. We now find ourselves surrounded, facing a dire situation."
 ww1_nejd.20.a:0 "작전을 개시하여 전부 토벌해라!"
 ww1_nejd.21.t:0 "Reeling from Kanzan's Aftermath"
 ww1_nejd.21.d:0 "The aftermath of the Battle of Kanzan has left us in a precarious position. Criticism from Mubarak bin Sabah and doubts about Abdulaziz's military leadership have emerged. In a subsequent engagement at Suwaiderah, we reported some success against the Ajman, but the heavy toll, including civilian casualties, has cast a shadow over our actions. Despite efforts at Jubail by our Bani Khalid allies, the Ajman, though battered, managed to escape in good order. Ultimately, the Ajman, victorious at Kanzan, fled to Kuwait and later to southwestern Iraq. Our recent meeting with Percy Cox, alongside Jabir Al Sabah in Basra, has led to an agreement of non-aggression with the Ajman. However, trust remains fragile, and tensions are far from resolved."
 ww1_nejd.21.a:0 "Work Towards Stability and Rebuild Trust"
 ww1_nejd.22.t:0 "영국의 조약 제안"
 ww1_nejd.22.d:0 "중대한 발전의 순간에 영국 정부 대표단이 우리에게 중요한 제안을 했습니다. 영국은 다린 조약을 통해 우리 땅을 보호령으로 설정하고, 경계를 확정하고, 주권을 인정하고자 합니다. 우리가 자발 샴마르를 공격하고 영국의 보호령에 대한 공격을 자제하겠다는 약속의 대가로 영국은 우릴 네지드와 부속도서의 통치자로 인정하고, 상당한 금전적 차관과 상당량의 무기를 제공하는 등 실질적 지원을 제공할 것입니다. 이 조약은 우리에게 국제적 인정을 받고 이 지역에서 우리의 입지를 강화할 수 있는 수단을 제공하는 전환점이 될 수 있습니다. 이 제안에 대한 우리의 결정은 우리의 미래뿐만 아니라 아라비아 반도의 지정학적 지형을 형성할 것입니다."
 ww1_nejd.22.a:0 "기꺼이 이런 관대한 제안을 받아들이겠다!"
 ww1_nejd.22.b:0 "저들의 도움은 필요 없다."
 ww1_nejd.23.t:0 "영국과의 약조 이행"
 ww1_nejd.23.d:0 "영국은 다린 조약의 조항을 지켰습니다. 우리는 약속받은 무기를 지급받았으며 이는 우리 군사적 능력에 큰 진전입니다. 추가적으로 첫 차관과 지불금을 포함한 재정적 지원이 흐르기 시작해 우리 국고가 채워지고 우리 통치를 강화하고 확장하는 데 필요한 자원을 제공합니다. 영국의 약조 이행은 양국 관계의 상당한 이정표가 되며 아라비아 반도에서 중요 세력으로서의 우리 지위를 강화합니다. 우리는 함께 굳건히 서서 더욱 유능하고 국제적으로 인정받았으며, 새로운 활력으로 전략적 목표를 추구할 준비가 되었습니다."
 ww1_nejd.23.a:0 "새로 얻은 자원을 활용하라!"
 ww1_nejd.24.t:0 "네지드로 배반한 알쿠르마 에미르"
 ww1_nejd.24.d:0 "알쿠르마의 아미르인 칼리드 이븐 만수르 이븐 루와이가 네지드 토후국에 대한 충성을 선언한 놀라운 사건이 벌어졌습니다. 알쿠르마의 전향은 중요한 전략적 오아시스에 대한 우리의 통제력을 약화시키고 이 지역의 세력 균형에 변화를 가져왔습니다. 이처럼 중요한 인물의 충성심 변화는 이븐 사우드의 영향력이 커지고 있음을 의미하며 헤자즈에서 우리의 권위에 직접적인 위협이 됩니다. 우리는 이 도전에 단호하게 대응하여 이 지역에서 우리의 지배력을 확고히 하고 우리의 이익을 보호해야 합니다."
 ww1_nejd.24.a:0 "군대를 보내 알쿠르마를 탈환하라!"
 ww1_nejd.24.b:0 "잃어버린 대의일 뿐이다."
 ww1_nejd.25.t:0 "하심의 알쿠르마 공세"
 ww1_nejd.25.d:0 "알쿠르마의 에미르가 우리 편으로 전향한 것에 반발한 하심 헤자즈 세력이 오아시스를 장악하기 위해 원정군을 파견했습니다. 이런 조치는 우리의 영향력 확대와 우리가 확보한 충성심에 대한 직접적인 도전입니다. 우리는 알쿠르마를 방어하고 이 침략을 격퇴하기 위해 이크완 군대를 규합하여 헤자즈의 침략에 맞서 우리의 결연한 의지와 힘을 보여줘야 합니다."
 ww1_nejd.25.a:0 "알쿠르마는 우리 것이다."
 ww1_nejd.25.b:0 "어차피 저들 것이었다."
 ww1_nejd.26.t:0 "알쿠르마의 후퇴"
 ww1_nejd.26.d:0 "우리의 최선의 노력에도 불구하고 하심의 군대는 알쿠르마 탈환에 성공했습니다. 이번 패배는 이 지역에서 우리의 전략적 야망에 타격을 입히고 우리의 권위에 도전하는 것입니다. 우리는 이 패배에 대응하기 위해 전열을 재정비하고 전술을 재고해야 합니다. 알쿠르마 전투는 단순한 영토 분쟁이 아니라 아라비아 패권을 차지하기 위한 투쟁이며, 우리는 이 분쟁의 다음 단계에 대비해야 합니다."
 ww1_nejd.26.a:0 "이게 끝이 아니다."
 ww1_nejd.27.t:0 "알쿠르마의 승리"
 ww1_nejd.27.d:0 "우리 군이 알쿠르마 전투에서 승리를 거두며 하심의 침략을 성공적으로 격퇴했습니다. 이 승리는 우리 이크완의 힘과 결단력을 보여주는 증거이며 전략적으로 중요한 이 오아시스에 대한 우리의 지배력을 확고히 했습니다. 이곳에서의 성공은 이 지역에서 우리의 이익을 확보할 뿐만 아니라 아라비아 패권을 위한 투쟁에서 우리의 힘과 결의를 헤자즈에게 분명한 메시지로 전달합니다."
 ww1_nejd.27.a:0 "오늘은 쿠르마지만, 다음은 메디나다!"
 ww1_nejd.28.t:0 "알쿠르마 수복"
 ww1_nejd.28.d:0 "우리 군은 알쿠르마를 네지드의 손아귀에서 탈환함으로써 중대한 승리를 거두었습니다. 이 성공은 전략적 오아시스에 대한 우리의 통제권을 재확인할 뿐만 아니라 이 지역에서 우리의 영향력을 유지하려는 우리의 군사적 능력과 헌신을 보여줍니다. 알쿠르마 전투는 네지드의 야망에 맞서고 아라비아에서 지배적인 세력으로서 우리의 입지를 공고히 하기 위한 우리의 지속적인 투쟁에서 중요한 순간입니다."
 ww1_nejd.28.a:0 "언젠가 우리가 반도 전역을 통치하리라!"
 ww1_nejd.29.t:0 "알쿠르마 패전"
 ww1_nejd.29.d:0 "우리는 알쿠르마에서 실망스러운 패배를 당했고, 오아시스는 네지드군의 손에 넘어갔습니다. 이 패배는 이 지역에 대한 통제권을 유지하고 이븐 사우드의 영향력 확대를 억제하려는 우리의 작전에 차질이 생겼습니다. 우리는 이 도전에 대응하기 위해 전략을 재평가하고 병력을 결집해야 합니다. 알쿠르마 전투는 단순한 영토 분쟁이 아니라 아라비아의 지배권을 차지하기 위한 더 넓은 투쟁의 중요한 전선입니다."
 ww1_nejd.29.a:0 "하심의 투라바 진격"
 ww1_nejd.30.t:0 "하심의 투라바 진격"
 ww1_nejd.30.d:0 "샤리프 후사인의 감독 아래에 있는 하심 가문이 투라바 방면으로 원정을 감행하여 알쿠르마 통제권에 대한 분쟁이 고조되었습니다. 이런 공격적인 움직임은 분명히 타협 거부 의사 표명이자 전면전 촉발을 위협하는 것입니다."
 ww1_nejd.30.a:0 "전쟁이다!"
 ww1_nejd.31.t:0 "영국의 하심 지지"
 ww1_nejd.31.d:0 "우리는 영국으로부터 하심과의 분쟁을 즉각 중단하라는 최후통첩을 받았습니다. 우리가 이에 응하지 않을 경우 영국이 하심을 대신해 개입할 준비가 되어 있다는 엄중한 경고입니다."
 ww1_nejd.31.a:0 "다른 선택의 여지가 없다."
 ww1_nejd.32.t:0 "알자우프 통합"
 ww1_nejd.32.d:0 "[791.owner.GetAdjective]군이 오늘 알자우프에 입성했습니다."
 ww1_nejd.32.a:0 "잘 했다."
 ww1_nejd.33.t:0 "알자우프 합병 실패"
 ww1_nejd.33.d:0 "[791.owner.GetAdjective]군이 알자우프 입성에 실패했습니다."
 ww1_nejd.33.a:0 "젠장."
 ww1_nejd.34.t:0 "[791.owner.GetAdjective]의 공격 격퇴"
 ww1_nejd.34.d:0 "[791.owner.GetAdjective]군이 알자우프 입성에 실패했습니다."
 ww1_nejd.34.a:0 "휴."
 ww1_nejd.35.t:0 "[791.owner.GetAdjective] 공격 격퇴 실패"
 ww1_nejd.35.d:0 "[791.owner.GetAdjective]군이 오늘 알자우프에 입성했습니다."
 ww1_nejd.35.a:0 "윽."
 ww1_azerbaijan.3.t:0 "캅카스 이슬람군"
 ww1_azerbaijan.3.d:0 "튀르크인들이 적군에 맞선 우리의 전쟁 수행을 지원하기로 결정했습니다. 캅카스의 무슬림들을 구하기 위해 함께 싸울 것입니다. 바쿠의 볼셰비키가 반드시 첫 번째 제거 대상이 될 것입니다."
 ww1_azerbaijan.3.a:0 "바쿠로 가자!"
 ww1_azerbaijan.4.t:0 "던스터 부대"
 ww1_azerbaijan.4.d:0 "영국령 인도군은 튀르크의 캅카스 공세와 볼셰비키의 남부 공세에 맞서 우리를 돕기로 결정했습니다. 라이오넬 찰스 던스터빌 소장이 원정군을 이끌고 있습니다."
 ww1_azerbaijan.4.a:0 "승리를 위하여!"
 ww1_jbs.3.t:0 "네지드에 맞선 오스만의 지원"
 ww1_jbs.3.d:0 "오스만 제국은 물질적인 지원을 확대했습니다. 우리는 무기와 필수적인 자원을 받았고 이는 네지드를 상대할 우리 군사 역량을 강화합니다."
 ww1_jbs.3.a:0 "공세를 준비하라!"
 ww1_generic.113.t:0 "전후 동원 해제"
 ww1_generic.113.d:0 "전쟁이 끝났습니다. 그에 따라 이제 우리 산업의 일부는 더는 쓸모 없습니다."
 ww1_generic.113.a:0 "새로운 시대다."
 ww1_generic.114.t:0 "낡은 병기의 폐기 처분"
 ww1_generic.114.d:0 "전쟁이 끝나자 우리의 오래된 장비들 일부는 이제 필요 없으며 미칠도록 막대한 유지보수 비용을 절감하려면 폐기 처분해야 합니다."
 ww1_generic.114.a:0 "새로운 시대다."
 ww1_generic.116.t:0 "[FROM.getName]의 보호 요청"
 ww1_generic.116.d:0 "[FROM.getAdjective] 정부는 방위 협정을 체결해 외교 관계를 강화하자고 공식 제안했습니다. 여기에는 보호령의 수립이 포함됩니다. 그 말은 우리가 [FROM.GetNonIdeologyName] 측을 보호할 책임이 생긴다는 것입니다."
 ww1_generic.116.a:0 "그렇게 하지!"
 ww1_generic.116.b:0 "그럴 여력이 없다..."
 ww1_generic.117.t:0 "[FROM.getName]의 보호 수락!"
 ww1_generic.117.d:0 "[FROM.getAdjective] 정부는 우리의 제안을 공식 수락했습니다."
 ww1_generic.117.a:0 "좋아!"
 ww1_generic.118.t:0 "[FROM.getName]의 보호 거부..."
 ww1_generic.118.d:0 "[FROM.getAdjective] 정부는 우리의 제안을 공식 거부했습니다."
 ww1_generic.118.a:0 "나쁜 선택이군."
 ww1_sra.14.t:0 "쿠반에서 온 증원군"
 ww1_sra.14.d:0 "In a significant boost to our campaign, General Viktor Pokrovsky's unit, comprising 3,000 men from the Kuban Army, has joined our ranks. This arrival is a welcome reinforcement, especially given the lukewarm support from the majority of Kuban Cossacks. With Pokrovsky's forces now integrated, our Volunteer Army's strength has effectively doubled, presenting us with new strategic opportunities. The addition of these seasoned troops, who recently fled Ekaterinodar, could be the turning point we need to mount a successful attack on key Bolshevik strongholds."
 ww1_sra.14.a:0 "그를 열렬히 환영한다!"
 ww1_don.1.t:0 "칼레딘의 최후"
 ww1_don.1.d:0 "In the wake of the recent setbacks, including the loss of Rostov-on-the-Don and the disheartening retreat of the Volunteer Army during their Ice March, Ataman Alexey Kaledin has reached a somber conclusion. Believing the situation for the Don Host and our cause to be utterly hopeless, he has taken his own life, leaving a void in our leadership during these tumultuous times."
 ww1_don.1.a:0 "겁쟁이 자식!"
 ww1_don.4.t:0 "돈 공화국으로의 진군"
 ww1_don.4.d:0 "Our intelligence has confirmed that the Don Republic has become a bastion for counter-revolutionary forces. The Don Cossacks, known for their fierce independence and military prowess, have been resisting Soviet rule, providing refuge and support to those opposed to our cause. The situation necessitates decisive action. We are faced with the critical decision of launching a full-scale invasion of the Don Republic to quell these counter-revolutionary elements and secure our hold over the region. This operation will not only suppress opposition but also serve as a demonstration of our resolve to unify the nation under Soviet control."
 ww1_don.4.a:0 "군대를 보내 반혁명 세력을 진압하라!"
 ww1_don.5.t:0 "소비에트 침공"
 ww1_don.5.d:0 "우리 정찰부대가 소비에트 병력이 로스토프나도누를 향해 진격하고 있다고 보고했습니다. 신속히 군대를 동원하고 방어 태새를 강화하여 이 지역을 장악하기 위해 계속되는 전투에서 분수령이 될 수도 있는 상황에 대비해야 합니다."
 ww1_don.5.a:0 "로스토프 방어에 전 병력을 동원하라!"
 ww1_don.7.t:0 "알렉세옙스카야 조직 재편"
 ww1_don.7.d:0 "우리 조직 구조가 크게 개편되었습니다. 이전에 알렉세옙스카야 조직에 속해 있던 여러 개별 중대와 대대가 공식적으로 의용군으로 통합되었습니다. 코르닐로프 장군의 주장에 따라 이루어진 이 변화는 우리 군 구조의 중추적인 변화를 의미합니다. 코르닐로프와 알렉세예프 사이의 내부 갈등 속에서 권력의 분화가 분명해졌습니다. 코르닐로프는 완전한 군사 지휘권을, 알렉세예프는 정치적 지도력과 재정 통제권을 유지하려는 목표를 갖고 있습니다."
 ww1_don.7.a:0 "필수적인 변화였다."
 ww1_don.8.t:0 "알렉세예프의 신속한 동원"
 ww1_don.8.d:0 "미하일 알렉세예프 장군은 뛰어난 조직력을 발휘하여 숙련된 군인들로 구성된 장교 대대와 여러 사관학교 생도들로 구성된 윤케르 대대라는 두 개의 핵심 부대를 성공적으로 창설했으며, 이는 우리의 대의에 대한 젊은 세대의 헌신을 보여주는 증거입니다. 이 두 부대는 각각 구성은 다르지만 목적이 일치하여 우리 군의 군사적 능력과 대비태세를 크게 향상시켜 앞으로의 도전에 맞서고 있습니다."
 ww1_don.8.a:0 "인상적이군!"
 ww1_don.9.t:0 "징병제 확대"
 ww1_don.9.d:0 "기대를 모았던 모병 운동은 놀라울 정도로 성공적이었으며, 다양한 배경을 가진 지원자들로 구성된 대대가 추가로 편성되었습니다. 알렉세예프의 선구적인 모병 노력으로 탄생한 이 새로운 부대는 우리 군에 새로운 활력과 다양한 기술을 가져다줄 것입니다. 이 확장은 다가오는 폭풍 속에서 우리의 작전 능력을 향상시키고 우리의 입지를 강화할 수 있는 기회를 제공합니다."
 ww1_don.9.a:0 "훌륭해!"
 ww1_don.10.t:0 "코르닐로프 연대의 강화"
 ww1_don.10.d:0 "코르닐로프 연대의 잔당이 돈에 도착했습니다. 볼셰비키의 정권 찬탈에 따라 한때 존경을 받던 코르닐로프 연대의 장교와 병사들은 위험한 상황을 헤치고 우리의 대의에 동참하기 위해 길을 떠나왔습니다."
 ww1_don.10.a:0 "그가 우리 군을 강하게 만들 것이다!"
 ww1_don.11.t:0 "알렉세예프 장군의 로스토프 도착"
 ww1_don.11.d:0 "미하일 알렉세예프 장군이 대담하고 은밀한 조치로 돈 영토에 도착했습니다. 셰티티나의 부친 여권으로 위장한 알렉세예프는 발각을 피하고 무사히 로스토프에 도착했습니다. 알렉세예프는 러시아 제국군에서 풍부한 경험과 존경을 받는 노련한 군사 지도자로서 풍부한 전략적 통찰력과 지휘력을 갖추고 있습니다."
 ww1_don.11.a:0 "그는 이곳에 오직 몇 주 동안만 머물러야 한다."
 ww1_jordan.1.t:0 "트란스요르단 토후국"
 ww1_jordan.1.d:0 "우리 팔레스타인 위임통치령에 요르단강 유역에 아랍인들을 위한 자치 정부를 수립해달라는 요청이 있습니다. 솔직히 그렇게 해야 불만을 잠재우고 안정을 유지할 수 있을 것 같습니다."
 ww1_jordan.1.a:0 "그래, 하지만 우리의 지도 아래에 두지."
 ww1_jordan.1.b:0 "그렇게 하라고 친구."
 ww1_jordan.1.c:0 "아니라면 어쩔건데!?"
 ww1_yemen.1.t:0 "오스만 종주권의 끝"
 ww1_yemen.1.d:0 "나지란에는 더 이상 오스만의 영향력이 없습니다. 따라서 토후국은 더 이상 오스만의 종속국이 아닙니다."
 ww1_yemen.1.a:0 "이젠 다시 예멘인들이군."
 ww1_yemen.2.t:0 "나지란 통합"
 ww1_yemen.2.d:0 "자이드군이 오늘 나지란에 입성했습니다."
 ww1_yemen.2.a:0 "잘 했다."
 ww1_yemen.3.t:0 "나지란 합병 실패"
 ww1_yemen.3.d:0 "자이드군이 나지란 입성에 실패했습니다."
 ww1_yemen.3.a:0 "다시 돌아오겠다."
 ww1_yemen.4.t:0 "자이드의 공격 격퇴"
 ww1_yemen.4.d:0 "자이드군이 나지란 입성에 실패했습니다."
 ww1_yemen.4.a:0 "휴."
 ww1_yemen.5.t:0 "자이드 공격 격퇴 실패"
 ww1_yemen.5.d:0 "자이드군이 오늘 나지란에 입성했습니다."
 ww1_yemen.5.a:0 "아오."
 ww1_yemen.6.t:0 "나지란 통합"
 ww1_yemen.6.d:0 "사우드군이 오늘 나지란에 입성했습니다."
 ww1_yemen.6.a:0 "잘 했다."
 ww1_yemen.7.t:0 "나지란 합병 실패"
 ww1_yemen.7.d:0 "사우드군이 나지란 입성에 실패했습니다."
 ww1_yemen.7.a:0 "젠장."
 ww1_yemen.8.t:0 "사우드의 공격 격퇴"
 ww1_yemen.8.d:0 "사우드군이 나지란 입성에 실패했습니다."
 ww1_yemen.8.a:0 "휴."
 ww1_yemen.9.t:0 "사우드의 공격 격퇴 실패"
 ww1_yemen.9.d:0 "사우드군이 오늘 나지란에 입성했습니다."
 ww1_yemen.9.a:0 "아오."
 ww1_kuwait.1.t:0 "다른 열강과 접촉"
 ww1_kuwait.1.d:0 ""
 ww1_kuwait.1.a:0 "프랑스 만세!"
 ww1_kuwait.1.b:0 "그대에게 승리의 왕관을!"
 ww1_kuwait.1.c:0 "슬라브 어머니 러시아."
 ww1_kuwait.2.t:0 "쿠웨이트 최초의 자동차"
 ww1_kuwait.2.d:0 ""
 ww1_kuwait.2.a:0 "상인이 아미르에게 선물로 주었습니다."
 ww1_kuwait.2.b:0 "이 자동차 꽤 괜찮네."
 ww1_kuwait.3.t:0 "Kuwait wants to ensure control over Basra"
 ww1_kuwait.3.d:0 "Our friends in Kuwait are formally requesting that we release our control over the city of Basra and grant it to them. How should we respond to this proposal?"
 ww1_kuwait.3.a:0 "아니."
 ww1_kuwait.3.b:0 "알았다."
 ww1_kuwait.4.t:0 "쿠웨이트의 독립 선언"
 ww1_kuwait.4.d:0 "쿠웨이트가 우리 제국으로부터 독립을 선언했습니다. 조치를 취할 것을 고려해야 합니까, 아니면 방해 받지 않고 독립 노선을 추구하도록 허락해야 합니까?"
 ww1_kuwait.4.a:0 "알았다."
 ww1_kuwait.4.b:0 "지배하라, 브리타니아여!"
 ww1_kuwait.5.t:0 "$KUW_mubarak_alsabah$의 죽음"
 ww1_kuwait.5.d:0 "셰이크 무바라크 알사바 전하께서 하늘에 계신 주님 곁으로 떠나셨습니다. \n\n셰이크 무바라크는 재임 기간 동안 정의, 연민, 통합의 원칙에 대한 변함없는 헌신을 보여주었습니다. 그의 지도력은 정치적 경계를 초월하여 시민과 지도자 모두에게 공감을 불러일으켰습니다. 도전에 직면할 때나 승리를 축하할 때나 그는 한결같은 모습으로 급변하는 세계의 복잡성을 헤쳐 나가며 국가를 이끌었습니다."
 ww1_kuwait.5.a:0 "알라께서 그의 영혼에 자비를 베푸시길."
 ww1_kuwait.6.t:0 "$KUW_jabir_alsabah$의 죽음"
 ww1_kuwait.6.d:0 "셰이크 자비르 알무바라크 알사바 전하께서 하늘에 계신 주님 곁으로 떠나셨습니다. \n\n셰이크 자비르는 재임 기간 동안 정의, 연민, 통합의 원칙에 대한 변함없는 헌신을 보여주었습니다. 그의 지도력은 정치적 경계를 초월하여 시민과 지도자 모두에게 공감을 불러일으켰습니다. 도전에 직면할 때나 승리를 축하할 때나 그는 한결같은 모습으로 급변하는 세계의 복잡성을 헤쳐 나가며 국가를 이끌었습니다."
 ww1_kuwait.7.t:0 "$KUW_salim_alsabah$의 죽음"
 ww1_kuwait.7.d:0 "셰이크 살림 알무바라크 알사바 전하께서 하늘에 계신 주님 곁으로 떠나셨습니다. \n\n셰이크 살림은 재임 기간 동안 정의, 연민, 통합의 원칙에 대한 변함없는 헌신을 보여주었습니다. 그의 지도력은 정치적 경계를 초월하여 시민과 지도자 모두에게 공감을 불러일으켰습니다. 도전에 직면할 때나 승리를 축하할 때나 그는 한결같은 모습으로 급변하는 세계의 복잡성을 헤쳐 나가며 국가를 이끌었습니다."
 ww1_kuwait.8.t:0 "노예제 문제"
 ww1_kuwait.8.d:0 "이슬람에서는 노예제를 금지하지만 우리나라는 여전히 비난받아 마땅할 이런 관습을 따르고 있습니다. 우리는 신앙의 가르침을 따라 노동 비용 절감을 위한 이런 잔인한 수단을 끝내야 하지 않겠습니까?"
 ww1_kuwait.8.a:0 "폐지하라."
 ww1_kuwait.8.b:0 "훗날의 문제다."
 ww1_kuwait.9.t:0 "진주 무역의 일시 금지"
 ww1_kuwait.9.d:0 "셰이크 무바라크가 진주의 판매와 구매를 일시적으로 금지하도록 했습니다."
 ww1_kuwait.9.a:0 "제기랄."
 ww1_kuwait.10.t:0 "인도 제국의 무바라크 서훈"
 ww1_kuwait.10.d:0 "영국 정부가 셰이크 무바라크에게 부터 인도 제국 훈장을 수여했습니다. 대영 제국에 대한 무바라크의 공헌과 협력을 인정하여 수여한 것입니다."
 ww1_kuwait.10.a:0 "축하한다."
 ww1_kuwait.pol.1.t:0 "Majlis Al Shura Convened"
 ww1_kuwait.pol.1.d:0 "To propel progress, it is essential that the voices of all individuals are heard, rather than solely privileging those in affluent classes who possess the resources to drive it forward."
 ww1_kuwait.pol.1.a:0 "..."
 ww1_kuwait.pol.2.t:0 "진주세 인하"
 ww1_kuwait.pol.2.d:0 "Should we consider implementing taxes on pearl trading as a means to augment our treasury funds?"
 ww1_kuwait.pol.2.a:0 "다다익선이다."
 ww1_kuwait.pol.2.b:0 "이게 우리가 사는 방식이다."
 ww1_kuwait.pol.3.t:0 "관세 도입?"
 ww1_kuwait.pol.3.d:0 "우리나라의 무역을 규제 및 관리할 수 있는 조치로 수입 상품에 대한 관세를 부과해야 합니까?"
 ww1_kuwait.pol.3.a:0 "이익이 되겠군."
 ww1_kuwait.pol.3.b:0 "아니, 너무 위험하다."
 ww1_kuwait.pol.4.t:0 "Emir Ends the Council"
 ww1_kuwait.pol.4.d:0 "The deliberations of the Majlis Al Shura in Kuwait, which will ultimately decide the fate of the nation's reform initiatives, have concluded."
 ww1_kuwait.pol.4.a:0 "마침내."
 ww1_kuwait.pol.5.t:0 "노예상 추적?"
 ww1_kuwait.pol.5.d:0 "Should we take measures to repel the slavers who traffic individuals from Africa to the Gulf, with the aim of securing British protection for our nation?"
 ww1_kuwait.pol.5.a:0 "물론이다."
 ww1_kuwait.pol.5.b:0 "음."
 ww1_kuwait.pol.7.t:0 "상인들의 수상한 회동"
 ww1_kuwait.pol.7.d:0 ""
 ww1_kuwait.pol.7.a:0 "조사하라."
 ww1_kuwait.pol.7.b:0 "It's probably just business meetings"
 ww1_kuwait.pol.9.t:0 "The Traders Were Trying to Overthrow Us"
 ww1_kuwait.pol.9.d:0 ""
 ww1_kuwait.pol.9.a:0 "처형해라!"
 ww1_kuwait.pol.10.t:0 "비즈니스 플롯"
 ww1_kuwait.pol.10.d:0 ""
 ww1_kuwait.pol.10.a:0 "적어도 우리가 맞았다."
