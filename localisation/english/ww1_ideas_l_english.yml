 ITA_questione_meridionale:0 "남부 문제"
 ITA_questione_meridionale_desc:0 "통일 후, 남부는 라티푼디움 대지주들의 보루로 남았습니다. 이탈리아 지배계급의 정책은 남부를 자본주의 북부의 내부 식민지로 만들었으며 남부 지역의 고유한 농업 관행과 관계, 무자비한 농민 착취, 만성 실업을 유지했습니다. 상당한 정도로 이전의 흔적이 사회 구조와 일상 생활에서 살아남았습니다. 농촌 인구 과잉과 농민 대중의 극심한 빈곤으로 인해 남부 이탈리아인들은 대규모로 체계적인 이민을 떠났습니다."
