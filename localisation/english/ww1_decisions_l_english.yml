 FRA_leveau_fort:0 "르보 요새 개장"
 FRA_leveau_fort_desc:0 "릴과 샤를루아 사이에 위치한 요새. 이 요새는 1882년부터 1884년 사이에 지어진 세레 드 리비에르 체계의 대표적인 예시로, 낮은 벽과 해자로 둘러싸여 있었으며 잘 방어된 출입구 두곳이 있습니다."
 FRA_leveau_fort_text:0 "§Y[29.GetName]§!에 §Y2개의 요새§! 추가."
 FRA_montbart_fort:0 "몽바르 요새 개장"
 FRA_montbart_fort_desc:0 "이 요새는 1874년 11월부터 1877년 7월 사이에 세레 드 리비에르 체계 요새 중 하나로 지어졌습니다. 육각형의 요새는 낮은 벽과 해자로 둘러싸여 있었으며 잘 방어된 출입구 두곳이 있습니다."
 FRA_montbart_fort_text:0 "§Y[27.GetName]§!에 §Y2개의 요새§! 추가."
 FRA_croixdebretagne_fort:0 "크루아드브르타뉴 요새 개장"
 FRA_croixdebretagne_fort_desc:0 "이 요새는 1876년부터 1879년 사이에 세레 드 리비에르 체계 요새 중 하나로, 이탈리아의 침략으로부터 프랑스를 지키기 위해 1,416,642 프랑을 들여 지었습니다."
 FRA_croixdebretagne_fort_text:0 "§Y[21.GetName]§!에 §Y2개의 요새§! 추가."
 FRA_uxegney_fort:0 "윅스녜 요새 개장"
 FRA_uxegney_fort_desc:0 "왹세녜 요새 또는 루셀 요새는 에피날 요새의 일부입니다. 이 요새는 1882년부터 1884년 사이에 윅세녜 마을 인근에 지어졌습니다. 이는 세레 드 리비에르 체계 요새의 예제입니다."
 FRA_uxegney_fort_text:0 "§Y[17.GetName]§!에 §Y2개의 요새§! 추가."
 FRA_telegraphe_fort:0 "텔레그라프 요새 개장"
 FRA_telegraphe_fort_desc:0 "텔레그라프 요새는 1886년부터 1890년 사이에 세레 드 리비에르 체계 요새 중 하나로 지어졌습니다. 이 요새는 해발 1,585미터에 위치해 있습니다."
 FRA_telegraphe_fort_text:0 "§Y[735.GetName]§!에 §Y2개의 요새§! 추가."
 FRA_boulemont_fort:0 "부를레몽 요새 개장"
