 # [FRENCH REPUBLIC] Diplomatic Effort
 #=========================================================================

 FRA_ww1_diplomatic_effort:0 "외교 주력"
FRA_ww1_diplomatic_effort_desc:0 "" #KAISER_ANONY

 FRA_ww1_triple_alliance:0 "협상국 강화"
FRA_ww1_triple_alliance_desc:0 "The Entente was formed for a direct reason- to oppose German interests. We must remind the Russia that, for our squabbles, that is an aim we must stay true on, or else they might become too strong to oppose."

 FRA_ww1_back_uk:0 "영국 지원"
FRA_ww1_back_uk_desc:0 "The UK was France's worst enemy once, but that time has long gone. Supporting the UK further will perhaps sour our relations with the Russians just a bit, but solidly confirm to the UK that if they have the ships, we have the soldiers."

 FRA_ww1_back_russia:0 "러시아 제국 지원"
FRA_ww1_back_russia_desc:0 "The Russians are a distant ally, seperated from us by the entirety of our rivals, the Central Powers! Yet, they are still the largest land army in Europe, if with some major supply issues, and are second only in ''true power'' to Germany themselves. We must focus our relations on them, even if it's at a slight cost in relations with Britain." 

 FRA_ww1_inviteBELGIUM:0 "Help Belgium"
FRA_ww1_inviteBELGIUM_desc:0 "The Belgians need our help to face the Germans."

 FRA_ww1_inviteUK:0 "삼국 협상"
FRA_ww1_inviteUK_desc:0 "The Triple Entente constitute a powerful counterweight to the Central Powers."

 FRA_ww1_send_diplomats:0 "프랑스 외교관 파견"
FRA_ww1_send_diplomats_desc:0 "Everyone in Europe loves our diplomats, or so our diplomats say! Funnily enough, they have a tendancy to be sent back home to France a while earlier than we expect. Either way, bolstering the Diplomat core will take some time (Most men aren't simply born snooty enough for the job), but likely lead to closer relations with our partners."

 FRA_ww1_greece_friend:0 "그리스 베니젤로스 지원"
 FRA_ww1_greece_friend_desc:0 "Though the Greek King supports the Central Powers, the Prime Minister and most popular man in the nation, Prime Minister Venizelos, is decidedly pro-Entente, mostly due to his single-minded desire to enact the Megali plan. If we officially support him- and perhaps in a few unofficial ways as well- we can bolster his power in the region." 
 
 FRA_ww1_greece_puppet:0 "그리스 괴뢰국"
 FRA_ww1_greece_puppet_desc:0 "If Greece won't see the light and join with the Entente, they clearly aren't to be trusted enough to run their nation with full independence. Establishing a puppet state would be beneficial to all in the region, clearly. Of course, they might try to fight back, but who cares? They're just Greeks."

 FRA_ww1_allied_bases:0 "그리스의 연합군 기지"
 FRA_ww1_allied_bases_desc:0 "Setting up shop in Thessalonika, now that we have support in the area, will be a help to our plans to attack the Ottoman Empire. All we have to do is ensure that they're in good shape, and the Bulgarians and Ottomans will be out in no time!"

 FRA_ww1_armeeorient:0 "동방의 군대"
 FRA_ww1_armeeorient_desc:0 "Now that Greece is on our side, we can send ''L'Armée d'Orient'', a volunteer group, to fight with the Serbians, and of course provide a model for the Serbs themselves to fight with. This will likely begin to tip the war in this region in our favor, at least to a degree."

 FRA_ww1_assert_position_west:0 "중앙유럽에서의 프랑스 위치 강화"
 FRA_ww1_assert_position_west_desc:0 "다섯 단어로 말하면: ''우리는 알자스 로렌을 탈환할 것이다.''"

 FRA_ww1_anti_ger:0 "반독 정책"
 FRA_ww1_anti_ger_desc:0 "The Germans are our natural rivals, which is a nearly undeniable fact. If we act on that judgement, we can begin to undermine them diplomatically far more easily."

 FRA_ww1_anti_ah:0 "반-오스트리아-헝가리 정책"
 FRA_ww1_anti_ah_desc:0 "Any friend of Germany's is no friend of France. If we are to start working actively against Austria-Hungaryi instead of try to bring them over, we can spoil their plans of expansionism."

 FRA_ww1_italy_support:0 "이탈리아 요구 지원"
  FRA_ww1_italy_support_desc:0 "If we support Italy's claims in Austria, though they will not be immediately won over, we can at the very least begin the process of leading them away from the Central Powers and into the Entente, so long as they judge that territory more valuable than our own Italian territory..."

 FRA_ww1_italy_deny:0 "이탈리아 팽창주의 중단"
 FRA_ww1_italy_deny_desc:0 "Italy's presence in North Africa is a threat to French interests in the region. The only way to ensure protection is with pressure. Hold the knife to Italy's throat, and Tunisia and Algeria will surely be safe."

 FRA_ww1_assert_position_east:0 "Assert French Position in the East"
 FRA_ww1_assert_position_east_desc:0 "The Russians seem to have lofty ambitions over the Ottoman Empire, which are echoed by British desire to establish control in the region. Perhaps we should invest, as well- maybe we can even score a colony!"

 FRA_ww1_anti_ottoman:0 "반-오스만 정책"
 FRA_ww1_anti_ottoman_desc:0 "Due to the hostility against the Turks by most of the Entente members, it only makes sense to officially denounce the Ottoman Empire. This will allow more interesting methods of dealing with them in the future."

 FRA_ww1_support_romania:0 "루마니아 요구 지원"
 FRA_ww1_support_romania_desc:0 "Austria-Hungary retains control over nearly half of the total Romanian claimed territory. If we are to encourage Romania to take what is theirs, they may just reward us by joiining the Entente." #KAISER_ANONY

 FRA_ww1_help_serbia:0 "세르비아 민족 지원"
 FRA_ww1_help_serbia_desc:0 "Serbia is in a desperate place. If someone doesn't help them out, and soon, they might just crumble to the Austrians. Luckily, France is in the perfect position to lend a hand- we just need to organize our assistance." 

 FRA_ww1_vivani:0 "Revoke the Vivani Administration"
 FRA_ww1_vivani_desc:0 "Prime minister René Viviani is likely not the man at fault for the issues the French military has faced at this point in the war. However, he makes an excellent scapegoat, and isn't exactly too important to lose. Ending his administration will please military officials, and likely give at least a minor boost to the satisfaction of the population."

 FRA_ww1_agadir_crisis:0 "모로코 보호령"
 FRA_ww1_agadir_crisis_desc:0 "Rebels are beginning to organize against our puppet, the Sultan of Morocco. While we could intervene immediately, letting him feel the heat for a bit would not only be the perfect pretext for annexation, but also be a good way to ensure that the local governments comply in it. The Germans may try to stick their nose into our affairs, but we do have a backup plan if such is the case."

 FRA_ww1_ready_country:0 "전쟁 준비"
 FRA_ww1_ready_country_desc:0 "As the world tension continues to rise, France must build up to resist any oncoming invasion. When these defense measures are complete, there will be no siege of Paris this time."

 FRA_ww1_alsaceloreaine_propaganda:0 "보복주의 선전"
 FRA_ww1_alsaceloreaine_propaganda_desc:0 "So what if Alsace-Lorraine is German-speaking? It was once French, and as God himself has ordained, all land touched by the French is righfully our own. The only way to get it is with a military campaign against the Germans, which we will begin to start building up support for."

 FRA_ww1_alsaceloreaine_war:0 "알자스-로렌 탈환"
 FRA_ww1_alsaceloreaine_war_desc:0 "Alsace-Lorraine belongs to France! We must get it back, whatever the cost!"

 FRA_ww1_defense_border:0 "국경 방어"
 FRA_ww1_defense_border_desc:0 "Further expansion of prior defensive measures will make France a tough nut to crack, buying us time for our allies to pull their weight in the course of the war. If we can hold off from Germany while Russia hits them from the east, how would they ever resist?"

 FRA_ww1_release_asia:0 "베트남 해방"
 FRA_ww1_release_asia_desc:0 "Vietnam is no longer a valuable enough colony to keep, especially with all of the trouble caused by the natives making it increasingly not worth it. They'll be allowed to call themselves independent...for now." #KAISER_ANONY

 FRA_ww1_bureau_colonies:0 "Ministère des Colonies"
 FRA_ww1_bureau_colonies_desc:0 "The Ministère des Colonies is the government department responsible for administering most of the French colonies and for the implementation of colonial policies. Delegating this ministry additional power could allow us to pursue major projects in our colonial regions."

 FRA_ww1_french_algeria_infra:0 "아프리카 기반시설 개발"
 FRA_ww1_french_algeria_infra_desc:0 "Africa is a huge continent that we control much of, but the roads there haven't seen significant improvement in years. If we develop the area, we can introduce more complicated economic centers to the area."

 FRA_ww1_french_algeria_civ:0 "북아프리카 식민지 민간공장"
 FRA_ww1_french_algeria_civ_desc:0 "Basic Civilian Industries in Africa are a good introduction of modern manufacturies to the continent. The goods produced there can help France as a whole, let alone the locals in the colonies."

 FRA_ww1_french_algeria_mil:0 "북아프리카 식민지 군수공장"
 FRA_ww1_french_algeria_mil_desc:0 "Establishing military industries in Africa will be no simple task, but nothing is impossible to the French! So long as we can get a solid power grid connection up, and train the locals, we can start military production in the region."

 FRA_ww1_french_algeria_mobilization:0 "아프리카 식민지 연대 동원"
 FRA_ww1_french_algeria_mobilization_desc:0 "On top of being able to supply to France itself, having centers of industry in Africa means that we can straight up equip new troops there from the locally manufactured weapons. This will give us an advantage in defending our colonies, and perhaps taking places like Togo and Cameroon."

 FRA_ww1_french_indochina_infra:0 "아시아 기반시설 개발"
 FRA_ww1_french_indochina_infra_desc:0 "The roads in Indochina are poor, and in many places, you are forced to travel by boat. A few bridges and a bit of pavement in the area would go a long way to making it easier to station troops in as well as build up an economy in."

 FRA_ww1_french_indochina_civ:0 "아시아 민간산업 개발"
 FRA_ww1_french_indochina_civ_desc:0 "Civilian factories are simple, and not unknown in South East Asia. Developing some in Indochina now that we've improved the infrastructure should just prove a matter of investment and worker training, though it is quite a long way home from there..."

 FRA_ww1_french_indochina_mil:0 "아시아 식민지 군수공장"
 FRA_ww1_french_indochina_mil_desc:0 "With Indochina being well, well away from anywhere the Central Powers could feasably attack, any factories there would be safe to produce weapons for the whole of the war."

 FRA_ww1_french_indochina_mobilization:0 "아시아 식민지 연대 동원"
 FRA_ww1_french_indochina_mobilization_desc:0 "Due to the sheer distance between Indochina and France, our colonial ministers in the area have encouraged us to train and equip some troops with the locally made weapons, to defend the colony, and perhaps, if needed, defend other colonies or France herself. New troops is never a bad thing, right?"

