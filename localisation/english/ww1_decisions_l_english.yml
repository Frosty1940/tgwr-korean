 CHI_decision_shut_down_forbidden_city_desc:0 "우리는 청 황실에게 다음과 같은 권리를 보장하는 청 황제의 퇴위 후 호의 조항에 동의했습니다:\n연호 사용 유지, 중화민국은 대청 황제를 '외국 군주를 대하는 예'로 우대,\n연간 보조금 400만 냥 (화폐개혁 후 400만 달러),\n이화원으로 옮기기 전 자금성에 일시적 거주 허가,\n시위대 배치 허가,\n황실의 사찰과 영묘 영구 유지,\n이전에 고용된 모든 하인 고용 유지,\n중화민국의 청 황제 자산 보호. \n\n하지만 많은 것이 바뀌었기 때문에 이 조항을 취소하고 무효화할 수도 있습니다. 우리가 민국을 선포했는데도 이 조그만 군주정을 돌봐줘야 하는 이유가 있겠습니까?"
