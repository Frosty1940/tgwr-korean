l_english:
 super_heavy_tank_chassis_0:0 "초기 초중전차 차체"
 side_hulled_canons:0 "차체 측면 포"
 side_hulled_canons_desc:0 "화력을 높이기 위해 전차 측면에 장착된 대포 한 쌍."
 expanded_hull:0 "연장된 차체"
 expanded_hull_desc:0 "차량을 길게 만들면 더 두꺼운 참호를 통과할 수 있고 효율성이 향상됩니다."
 defensive_assets:0 "방어 자원"
 defensive_assets_desc:0 "우리 전차의 저항력을 높이려면 새로운 차폐 기술에 대해 생각할 필요가 있습니다."
 maintenance_optimisation:0 "정비 최적화"
 maintenance_optimisation_desc:0 "차량은 비싸기 때문에 유지보수가 쉬워야 합니다."
 turret_improvement:0 "완전 회전 포탑"
 turret_improvement_desc:0 "차량의 주포를 장착한 완전히 회전하는 단일 포탑을 도입하는 것은 고정된 상부구조를 능가할 것입니다."
 fuhrer_turret_improvement:0 "개선된 포탑"
 fuhrer_turret_improvement_desc:0 "우리의 현재 포탑 형식은 구식이며 현대전의 잠재력을 최대한 활용하지 못합니다. 두 명의 승무원을 수용할 수 있도록 상부 차체를 확장해야 합니다."
 multi_turret_design:0 "발전된 포탑 개선"
 multi_turret_design_desc:0 "포탄과 포수 및 지휘관을 수용할 수 있는 대형 포탑을 만들어 아끼는 승무원들의 효율성을 높일 수 있습니다."
 periscope:0 "초기 잠망경"
 tank_periscope:0 "초기 잠망경"
 periscope_desc:0 "참호의 보병들이 사용한 잠망경은 사용자가 안전한 곳에서 전장을 관측할 수 있도록 하는 혁신적인 방식입니다."
 strobe_sight:0 "스트로브 관측창"
 strobe_sight_desc:0 "전차장이 총탄에 피격당할 확률이 거의 없이도 전장을 관측할 수 있게 해주는 좁은 구멍이 난 스트로보스코프 포탑."
 secondary_engine:0 "부가 엔진"
 secondary_engine_desc:0 "추력을 더 얻기 위해 주엔진을 보조하는 작은 엔진."
 tank_steam_engine:0 "증기기관"
 tank_steam_engine_desc:0 "낮은 생산비용으로 최소한의 마력을 내는 구식 증기기관."
 tank_pigeons:0 "전서구"
 tank_pigeons_desc:0 "비둘기를 본부에 전갈을 전하도록 훈련시킬 수 있지만, 가끔은 아예 돌아오지 않을 때도 있습니다."
 tank_flags:0 "신호기"
 tank_flags_desc:0 "소대장은 다른 깃발을 사용하여 자신의 소대와 연락합니다."
 long_range_radio:0 "장거리 라디오"
 long_range_radio_desc:0 "전차 무장으로 장착된 라디오 통신 체계 덕분에 지휘부에 실시간으로 정보를 전송할 수 있습니다."
 tank_long_range_radio:0 "라디오 체계"
