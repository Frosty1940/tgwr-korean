 AUH_suppress_bosnian_municipality:0 "정교회 소수민족 탄압"
 AUH_suppress_bosnian_municipality_desc:0 "이는 러시아가 정교회의 수호자라면 격분할 것입니다. 폴란드의 국민정신을 바꿉니다."
