 USA_occupy_villas_lair:0 "판초 비야의 은신처 점령"
 USA_occupy_villas_lair_desc:0 "판초 비야의 죽음 이후, 퍼싱 장군은 더 나아가서 멕시코의 도적 떼를 완전히 진압하기 위해 그 반항적인 지역에 군사 통제를 수립하는 것을 제안했습니다."
 USA_shotgun:0 "트렌치 샷건"
 USA_shotgun_desc:0 "엄청난 피해입니다!"
 USA_maneveur_divison:0 "기동 사단"
 USA_maneuver_divison:0 "기동 사단"
 USA_reorganize_army_corps:0 "육군 부대 재조직"
 USA_reorganize_army_corps_desc:0 "미국에는 활동 중인 군대가 없고 단지 국내 부대와 주방위군만 있습니다. 우리 장군들은 부대의 구성과 사단 창설을 확대해야 한다고 주장합니다."
