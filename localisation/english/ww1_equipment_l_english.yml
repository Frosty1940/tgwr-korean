 howitzer_equipment_desc:0 "곡사포의 주요 기능은 전장에서 돌격 및 진격하는 보병에게 효과적이고 정확한 화력 지원을 제공하는 것입니다. 곡사포는 뛰어난 화력, 전술적 다용도성, 상대적 기동성, 상당한 심리적 효과를 제공하는 보병 사단의 귀중한 자산입니다."
 howitzer_equipment_1:0 "곡사포"
 howitzer_equipment_2:0 "발전된 곡사포"
 howitzer_equipment_2_desc:0 "장포신 곡사포는 일반적으로 단포신 곡사포보다 무겁고 사거리가 더 깁니다. 장곡사포는 요새화된 진지를 공격하고 원거리 지원을 위해 사용되었습니다."
 armored_car_equipment_1_desc:0 "이전의 장갑차가 단순히 상용 차량에 얇은 강철판을 두른 것이었다면, 이 모델은 처음부터 장갑과 가벼운 무장을 달도록 설계되었습니다."
 armored_car_equipment_2_desc:0 "개선된 내부 배치와 추가적인 탄약고로 보다 효과적인 장갑차가 탄생했습니다."
 armored_car_equipment_3_desc:0 "전장의 변화는 경보병부대를 물리치고 살아남기 위해 더 무거운 무장과 두꺼운 장갑을 요구했습니다."
 armored_car_equipment_4_desc:0 "전장의 변화는 경보병부대를 물리치고 살아남기 위해 더 무거운 무장과 두꺼운 장갑을 요구했습니다."
