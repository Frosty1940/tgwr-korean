l_english:
 ww1_generic.1.t:0 "[GetYear]년 선거"
 ww1_generic.1.d:0 "[Root.GetName] 측은 민주 선거를 실시하였습니다. [ROOT.GetLeader]의 주장에 따르면 이 어려운 시기에 국가가 살아남을 수 있을 뿐만 아니라 경제적, 외교적으로 성공할 수 있도록 가능한 모든 것을 했다고 했습니다. \n\n 당선자는 이미 유권자들에게 연설을 했고 국가원수의 직무를 받아들일 준비가 되어 있습니다."
 ww1_generic.1.a:0 "축하한다."
 ww1_generic.2.t:0 "평화 시위"
 ww1_generic.2.d:0 "피비린내 나는 전쟁의 즉각적인 종식을 요구하는 평화주의자들의 움직임이 [Root.GetName]에서 힘을 얻고 있습니다. 수백만 명의 군인들이 이미 전쟁이라는 잔혹한 대학살 속에서 죽었고, 국민들은 점점 더 반전 구호와 함께 거리로 나오고 있습니다.\n\n이와 함께 시민 시위 속에서 좌익 운동과 공산주의자들의 인기가 높아져 국가 안정에 위험한 위협이 되고 있습니다. 새로운 평화 시위의 위험성을 줄이기 위해 인력과 안정성을 회복하는 조치가 필요합니다."
 ww1_generic.2.a:0 "승리가 다가왔다, 조금만 참아라!"
 ww1_generic.3.t:0 "대규모 노동자 시위"
 ww1_generic.3.d:0 "근로조건에 불만을 품은 노동자들이 시위행진을 조직해 점점 더 많은 인파가 몰리고 있습니다. 시위 지도자들은 노동자들이 다시 항의할 이유가 없도록 노동 개혁을 요구합니다."
 ww1_generic.3.a:0 "그들은 곧 시끄럽게 하는 것에 싫증을 낼 것이다."
 ww1_generic.3.b:0 "헌병대가 이 문제를 해결할 것이다."
 ww1_generic.3.c:0 "약간의 개혁은 해를 끼치지 않는다."
 ww1_generic.4.t:0 "시위를 진압한 헌병대"
 ww1_generic.4.d:0 "헌병대는 시위대 대부분을 해산시키도록 설득하는데 성공했습니다. 체포와 협박이 이루어졌지만 모든 것이 충분히 평화롭게 진행되었습니다."
 ww1_generic.4.a:0 "더 나쁠 수도 있었다."
 ww1_generic.5.t:0 "대규모 폭동"
 ww1_generic.5.d:0 "헌병대가 시위대를 체포하려 하던 중 전국적으로 대규모 시위가 일어나 우리나라의 심장부를 위협하기 시작했습니다. 시위는 순식간에 폭동으로 번졌습니다.  헌병대는 계속해서 폭도들에게 발포하였으며 이는 유혈 사태와 대학살로 이어졌습니다. 이러한 사태의 전환은 정부가 더 이상 국민의 의지와 의식을 대변하지 않는다는 사실을 드러냈고, 이는 불가피하게 우리의 안정을 위협하고 깊은 위기를 촉발할 것입니다."
 ww1_generic.5.a:0 "죄다 무너지고 있다!"
 ww1_generic.8.t:0 "대전쟁: 회담"
 ww1_generic.8.d:0 "아시다시피, 대전쟁은 휴전 서명으로 끝났습니다. 그러므로, 모드에는 대전쟁에 휴전 협정이라는 기능이 있습니다. 이 기능은 주요 역사적 세력 주도국인 프랑스와 독일만이 이용할 수 있습니다. 완전히 항복할 때까지 AI가 전쟁을 벌이기를 원한다면 휴전을 금지할 수도 있습니다.\n\n휴전을 금지하는 것은 세력 패전의 결과와 관련된 사건들의 수행에 영향을 미칠 것입니다."
 ww1_generic.8.a:0 "휴전을 받아들여라."
 ww1_generic.8.b:0 "휴전은 없다, 오직 완전한 승리만이 있을 것이다!"
 ww1_generic.9.t:0 "인플루엔자 대유행"
 ww1_generic.9.d:0 "대전 중 비위생적인 상황으로 인한 인플루엔자 유행이 [Root.GetName]에 퍼집니다. 의료 시설에서 경보가 울리고 있습니다: 유행병은 매우 거대한 규모로, 약품이 부족하며, 병원은 붐비고, 의사나 질서가 충분하지 갖추어지지 못했습니다.\n\n바이러스의 정확한 발생지점은 알 수 없습니다. 따라서 모든 대륙은 인플루엔자 대유행의 위험에 처해 있습니다. 인플루엔자가 확산될 가능성이 가장 높은 곳은 대전에 참전한 국가들입니다."
 ww1_generic.9.a:0 "신이 우리를 버렸다."
 ww1_generic.10.t:0 "인플루엔자 대유행"
 ww1_generic.10.d:0 "인플루엔자 H1N1 바이러스는 들불처럼 번집니다. 대전 중 참호 안의 끔찍한 비위생적인 환경으로, 수천 명의 군인들이 독감에 감염되었습니다. 그리고 지금 그 유행병의 규모는 믿을 수 없을 정도로 거대합니다.\n\n지난 몇 년 동안의 일들을 생각해 보면, 아마도 인류는 단순히 자신이 저지른 일에 대해 벌을 받고 있는 것일지도 모릅니다. 이제 전 세계는 인플루엔자가 수백만 명의 목숨을 앗아갈 수 있기 때문에 인플루엔자와의 싸움에 집중하여야 합니다."
 ww1_generic.10.a:0 "이건 재앙이다!"
 ww1_generic.10.b:0 "우린 쿠만인들과 페네체그인들을 물리쳤고, 이 유행병도 물리칠 것이다!"
 ww1_generic.12.t:0 "기근"
 ww1_generic.12.d:0 "국내의 여러 대도시에서 식량 부족이 일어났습니다. 약한 민간 경제는 그 압박을 견디지 못했으며, 기근이 국내에서 시작되었습니다."
 ww1_generic.12.a:0 "빵이 없으면 케이크를 먹으라고 해라!"
 ww1_generic.13.t:0 "화성 대전"
 ww1_generic.13.d:0 "인류는 이전에 알려진 적 없는 적을 맞닥뜨렸습니다. 보헤미아 지역에서 거대한 강철 하늘에서 내려와 지역 주민들을 학살하기 시작했습니다. 이웃나라들도 외계인이 자신의 영토를 침략했다고 보고했기 때문에 다른 세계의 침략자들에 대항하기 위해 국제적인 도움을 요청하고 있습니다.\n\n인류는 더 이상 이전과 같지 않을 것입니다."
 ww1_generic.13.a:0 "종말이다."
 ww1_generic.15.t:0 "혜성 목격"
 ww1_generic.15.d:0 "우리 천문학자들은 핼리 혜성이 지구로 다시 한번 접근할 것이라고 예측합니다. 혜성은 75년마다 재앙의 시작을 알리고 교육받지 못한 농민들에게 두려움을 주었지만, 현대 사회는 이 우주 현상을 연구하려고 합니다. 그리고 현대적인 관측소와 카메라는 고해상도의 사진을 얻게 해줄 것입니다."
 ww1_generic.15.a:0 "흥미로운 현상이군."
 ww1_generic.15.b:0 "기분이 나쁘다."
 ww1_generic.16.t:0 "농장 위기"
 ww1_generic.16.d:0 "전후 유럽 농업의 회복에 따른 농작물 생산 비용의 급격한 하락은 국내 농촌의 빈곤을 야기시켰습니다. 특히 생산량이 많은 나라일수록 위기는 컸습니다."
 ww1_generic.16.a:0 "좋지 않은 일이 다가오고 있다."
 ww1_generic.17.t:0 "대공황"
 ww1_generic.17.d:0 "요즘 며칠간 많은 사람들이 낙담하고 있습니다. 막대한 주가 폭락 이후 세계 경제는 즉시 붕괴되기 시작했습니다. 산업 중심지가 파산하고, 은행이 문을 닫으며, 중공업에 종사했던 전 세계 시민들이 일자리를 잃고 있습니다. 주요 자본주의 대도시 지역의 거리에는 일자리를 잃은 군중이 몰렸습니다. 산업 제국 [USA.GetName] 측은 특히 경제 충격의 영향을 받았습니다.\n\n하지만 중앙은행과 정부가 경제 안정을 위한 조치를 취하지 않으면 국가들의 상황은 악화될 수밖에 없습니다. 다가오는 해에 큰 재앙이 벌어질지도 모릅니다."
 ww1_generic.17.a:0 "너무 슬프다."
 ww1_generic.17.b:0 "자본주의 세계의 종말이다."
 ww1_generic.18.t:0 "[ROOT.GetNameDef]의 대공황"
 ww1_generic.18.d:0 "검은 목요일의 충격이 우리나라에 닥쳤습니다. 대공황의 충격은 너무나 커서 우리 경제는 지금 붕괴하기 시작하고 있습니다. 국민들의 빈곤을 막기 위해 모든 것을 해야 합니다!"
 ww1_generic.18.a:0 "별로 이롭지 않다."
 ww1_generic.19.t:0 "공장 파산"
 ww1_generic.19.d:0 "우리 기업 중 일부는 위기의 압력에 대처할 수 없습니다. 그들은 더 이상 존속하기 어려워 파산을 선언합니다."
 ww1_generic.19.a:0 "우린 아무것도 할 수 없다."
 ww1_generic.19.b:0 "재정 지원을 제공하라."
 ww1_generic.21.t:0 "군수공장 화재"
 ww1_generic.21.d:0 "군수공장 중 한 곳에서 큰 화재가 발생했습니다. 생산 건물의 거대한 부분이 완전히 파괴되었습니다. 생산 회복은 시간이 오래 걸릴 것입니다."
 ww1_generic.21.a:0 "결론을 도출할 필요가 있다."
 ww1_generic.22.t:0 "민간공장 화재"
 ww1_generic.22.d:0 "민간공장 중 한 곳에서 큰 화재가 발생했습니다. 생산 건물의 거대한 부분이 완전히 파괴되었습니다. 생산 회복은 시간이 오래 걸릴 것입니다."
 ww1_generic.22.a:0 "결론을 도출할 필요가 있다."
 ww1_generic.24.t:0 "군 내 유행병!"
 ww1_generic.24.influenza:0 "독감이 군을 강타했습니다! 최전선의 극도로 비위생적인 조건이 우리 상비군에 대규모 전염병을 발생시켰습니다. 감염된 사람들이 병마와 싸우고 우리 상황의 타락이 겉으로 나타나기 시작함에 따라 우리 군대의 사기와 힘을 약화시킬 것입니다."
 ww1_generic.24.fever:0 "참호열이 군을 강타했습니다! 최전선의 극도로 비위생적인 조건이 우리 상비군에 대규모 전염병을 발생시켰습니다. 감염된 사람들이 병마와 싸우고 우리 상황의 타락이 겉으로 나타나기 시작함에 따라 우리 군대의 사기와 힘을 약화시킬 것입니다."
 ww1_generic.24.tetanus:0 "파상풍이 군을 강타했습니다! 최전선의 극도로 비위생적인 조건이 우리 상비군에 대규모 전염병을 발생시켰습니다. 감염된 사람들이 병마와 싸우고 우리 상황의 타락이 겉으로 나타나기 시작함에 따라 우리 군대의 사기와 힘을 약화시킬 것입니다."
 ww1_generic.24.a:0 "재앙이다.."
 ww1_generic.25.t:0 "대규모 탈영!"
 ww1_generic.25.d:0 "군대는 대규모 탈영에 휩쓸렸습니다. 우리가 오래 싸울수록 병사들은 이 미친 전쟁을 견디기 어려워집니다."
 ww1_generic.25.a:0 "강경한 조치가 필요하다."
 ww1_generic.26.t:0 "적과의 교제"
 ww1_generic.26.d:0 "우리 군부대 중 일부는 자발적으로 교전을 중단했습니다. 병사들과 지휘관들이 이 전쟁을 견디는 동시에 인간의 모습을 유지하는 것은 점점 더 어려워지고 있습니다. 그러나 이러한 적과의 교제 행위는 군대의 기강을 해치고 군대의 전쟁 지지를 떨어트립니다. 무지막지한 포격과 포탄 세례, 그리고 썩어가는 시체들에도 불구하고, 이들은 그들을 분리시키는 애국의 장벽을 무너뜨렸습니다. 그들은 서로를 적으로 보는 것이 아니라, 친구, 아니 서로가 똑같다고 생각합니다."
 ww1_generic.26.a:0 "감동적이지만 용납할 순 없다."
 bolivia.1.t:0 "대통령 선거에 출마한 몬테스"
 bolivia.1.d:0 "몬테스는 다시 대통령이 되고 싶어합니다.\n\n그는 아쉬워합니다."
 bolivia.1.a:0 "명백히."
 bolivia.2.t:0 "1917년 선거"
 bolivia.2.d:0 "공화당은 대통령 후보를 출마했지만 자유당이 통제하는 선거에서 패배했습니다."
 bolivia.2.a:0 "뭐? 부정선거? 말도 안 돼!"
 bolivia.3.t:0 "군사정변"
 bolivia.3.d:0 "군부가 정부를 습격했고 지금은 정부인 척하고 있습니다."
 bolivia.3.a:0 "정변? 남아메리카에서? 전대미문이다."
 bolivia.4.t:0 "독일 장교들이 군사정부를 장악하다"
 bolivia.4.d:0 "세계대전에서 승리한 후 독일의 치솟는 영향력에 이어 한스 쿤트 휘하의 이미 매우 강력하고 영향력 있는 독일 사절단이 사실상 국가 조직을 장악했습니다.\n\n사베드라는 여전히 정식 대통령이고, 지휘권을 유지할 수 있도록 허락받았지만, 진정한 지도자가 누구인지 모두가 알고 있습니다."
 bolivia.4.a:0 "독일과 남아메리카가 무슨 상관이지?"
 bolivia.5.t:0 "충성을 맹세한 볼리비아 장교들"
 bolivia.5.d:0 "최근 볼리비아의 독일군 사절단이 국가 조직을 효과적으로 장악하고 있다는 사실이 주목을 받고 있습니다. 볼리비아 대통령은 아직 *이론상으로* 직위를 유지하고 있지만, 날이 갈수록 우리 독일인들이 정말로 배후를 조종하고 있는 것은 분명합니다.\n\n당연히 그들은 카이저에게 다시 충성을 맹세하였고, 정식으로 우리 세력에 가담하기를 희망하고 있습니다."
 bolivia.5.a:0 "어쩌면 우리가 식민지로 만들 수 있을지도 모른다!"
 bolivia.5.b:0 "우리가 거기 갈 수는 있긴 한가?"
 bolivia.6.t:0 "에른스트 룀의 지휘권 인수?"
 bolivia.6.d:0 "볼리비아-독일 사령부의 떠오르는 별이자 쿤트의 후임인 에른스트 룀은 이제 쿤트의 정치적 의무를 물려받았습니다. 쿤트는 정부의 실제 군사적인 부분에 더 집중하고 싶어합니다."
 bolivia.6.a:0 "어 이런."
 bolivia.7.t:0 "볼리비아에 도착한 에른스트 룀"
 bolivia.7.d:0 "독일 돌격대 지휘관 에른스트 룀이 도착해 볼리비아군을 위한 군사고문으로 복무합니다."
 bolivia.7.a:0 "뭐하냐, 나치."
 ww1_albania.100.t:0 "데치크 전투"
 ww1_albania.100.d:0 "알바니아인들이 오늘 튀르크군을 상대로 역전승을 거두었습니다. 그들은 수적으로 훨씬 우월한 오스만군에 대한 기습공격 이후 추격하는 튀르크인들을 인근 도시, 투지로 유인했고, 몬테네그로에서 온 반군들과 합류하여 병목현상에 빠진 튀르크군을 격퇴했습니다. 그 결과 발칸반도의 튀르크 당국은 더욱 혼란에 빠졌습니다."
 ww1_albania.100.a:0 "발칸반도는 더욱 혼란스러워졌다."
 ww1_albania.100.b:0 "알바니아를 위한 위대한 날이다!"
 ww1_albania.1.t:0 "트리에스테 의회"
 ww1_albania.1.d:0 "강대국들은 런던 조약에서 알바니아의 독립을 승인했고 공국이 수립되었습니다. 이 회의는 알바니아의 국왕 후보자 중 한 명을 선출하는 것을 목표로 합니다."
 ww1_albania.1.a:0 "빌헬름 1세."
 ww1_albania.2.t:0 "알바니아 봉기의 여파"
 ww1_albania.2.d:0 "우리의 우세한 조직과 장비에도 불구하고 작전 수행 중 상당한 어려움을 겪었습니다. 수적으로 열세인 지역 부족들이 우리의 공세를 격퇴했습니다. 우리는 교착 상태에 빠져 있고 잠재적 분쟁에 휘말리는 것은 우리에게 유리하지 않습니다. 우리는 반란군의 일부 요구를 받아들일 수밖에 없었습니다."
 ww1_albania.2.a:0 "그레처 각서를 통해 권리 일부를 보장할 것이다."
 ww1_albania.2.b:0 "우리가 양보해야 할 것이다."
 ww1_albania.3.t:0 "알바니아의 자치권"
 ww1_albania.3.d:0 "우리는 알바니아의 지방 행정부와 국수주의자들에게 양보하기로 결정했습니다. 블로러 총회에서 지역의 자치권을 확인했습니다."
 ww1_albania.3.a:0 "적어도 이로써 진정되겠지."
 ww1_albania.4.t:0 "블로러 총회"
 ww1_albania.4.d:0 "오스만이 발칸반도의 적과 전쟁에 휘말리면서 알바니아의 기회가 생겼습니다! 우리의 독립은 오늘로부터 시작될 것입니다!"
 ww1_albania.4.a:0 "알바니아에 영광을!"
 ww1_albania.5.a:0 "젠장!"
 ww1_albania.5.d:0 "그리스가 지역 자체 행정부를 두고 지역 주민의 권리를 인정하며 명목상 알바니아 주권 아래 자치권을 보장한다는 코르푸 의정서를 파기하고 군대를 보내 알바니아의 정당한 영토인 북에피루스 지역을 합병했습니다. 유럽 열강은 현재로서는 이 명백한 도둑질을 묵인하고 있습니다. 지역 주민들에 대한 우리의 권위가 불안정하기 때문에 언젠가 지역을 되찾을 기회가 오기를 바랄 뿐입니다..."
 ww1_albania.5.t:0 "그리스의 북이피로스 합병 선언"
 ww1_albania.6.d:0 "알바니아의 봉기는 계속되고 있고 지역 의원들은 알바니아 민족주의자들이 독립 전쟁을 시작할 준비가 되어 있다고 우리 정부에 편견을 심어주고 있습니다."
 ww1_albania.7.t:0 "알바니아 혁명"
 ww1_albania.7.d:0 "알바니아 민족주의자들은 그들 자신의 군대를 조직하여 티라나를 포위했습니다. 반란군은 오스만군의 전 장군인 에사트 토타니의 지휘 하에 있습니다. 우리가 알바니아에게 자치권을 주지 않으면 그는 독립 전쟁을 시작하겠다고 위협합니다."
 ww1_albania.7.a:0 "반란을 진압하라!"
 ww1_albania.7.b:0 "그들은 자치권을 얻을 것이다."
 ww1_albania.8.t:0 "알바니아로의 후퇴?"
 ww1_albania.8.d:0 "우리는 오스트리아에 맞서 전쟁 중이며, 지금 적어도 좋은 상황이 아니란 것은 분명합니다. 우리 군이 모국에서 밀려난다면 알바니아로 후퇴해서 우리 병사와 국민들을 구해야 합니다."
 ww1_albania.8.a:0 "후퇴를 준비하라..."
 ww1_albania.9.t:0 "세르비아군의 알바니아 진입"
 ww1_albania.9.d:0 "세르비아군이 알바니아가 봉기로 혼란에 빠진 틈을 타 알바니아 주권 영토로 진입했습니다. 저들은 포위된 전장에서 탈출하는 난민들과 함께입니다."
 ww1_albania.9.a:0 "우리도 전쟁에 말려든 것 같네.."
 ww1_albania.9.b:0 "전쟁이 알바니아로 번지는군..."
 ww1_argentina.1.a:0 "아무래도 우린 야당이 있어야 할 것 같다."
 ww1_argentina.1.d:0 "로케 사엔스 페냐가 실제적인 야당 없이 대통령으로 당선되었습니다."
 ww1_argentina.1.t:0 "[GetYear]년 아르헨티나 대통령 선거"
 ww1_australia.1.a:0 "\"퓨전\"이 이겼다."
 ww1_australia.1.d:0 "\"퓨전\"이라고도 알려진 새로운 연방자유당이 앤드루 피셔가 이끄는 노동당에 맞서고 있습니다."
 ww1_australia.1.t:0 "[GetYear]년 오스트레일리아 연방선거"
 ww1_australia.2.a:0 "노동당이 반격한다."
 ww1_australia.2.d:0 "지난 선거에서 쿡이 이끄는 연방자유당이 하원에서 노동당보다 1석을 더 차지하면서 다수당이 되었습니다. 그러나노동당은 여전히 상원에서 다수를 차지하고 있습니다. 쿡은 공익사업에서 노동 조합원의 고용 우대를 폐지하는 법안을 발의했습니다. 예상대로 상원은 이 법안을 거부했고 쿡은 상하원 해산을 요구할 핑계를 얻었습니다."
 ww1_australia.3.a:0 "빌리 휴스, 진정한 노동당원이다."
 ww1_australia.7.a:0 "지원을 늘려라."
 ww1_austria.1.t:0 "미하엘 하이니슈의 대통령 당선"
 ww1_austria.1.d:0 "오스트리아의 헌법이 최종 시행된 후 자이츠는 재선을 거부하고 공직을 떠났습니다.\n\n하이니슈는 정당과 거리를 두었습니다. 그는 국회의원은 아니지만 개인적인 권위 때문에 대통령으로 선출되었습니다. 그는 무소속 후보입니다."
 ww1_austria.1.a:0 "개혁이 물거품이 되지 않길 바라자."
 ww1_austria.2.t:0 "빌헬름 미클라스의 대통령 당선"
 ww1_austria.2.d:0 "주요 정당들은 하이니슈의 3선을 위해 개헌을 제안하였습니다. 이크나츠 자이펠 연방총리는 하이니슈의 1년 임기를 제안했지만 하이니슈는 세 번째 임기를 거부했습니다.\n\n결국 연방 의회의 대표들이 빌헬름 미클라스를 대통령으로 선출했습니다."
 ww1_austria.2.a:0 "총리뿐만 아니라 이제 대통령까지 기독사회당원이다."
 ww1_austria.3.t:0 "총리로 지명된 엥겔베르트 돌푸스"
 ww1_austria.3.d:0 "돌푸스는 39세이며 연방 정부에서 1년밖에 일하지 않았지만 빌헬름 미클라스 대통령으로부터 총리직을 제안받았습니다. 그는 즉답을 거부한 대신 그가 가장 아끼는 교회에서 기도하며 밤을 보내고, 아침에 목욕을 하고 간단히 식사를 마친 후 돌아와 대통령에게 제안을 수락하겠다고 답했습니다. 돌푸스는 연립정부의 수장으로 취임하였습니다."
 ww1_austria.3.a:0 "나는 민주주의와 공화국을 사랑한다네."
 ww1_austria.4.t:0 "오스트리아 의회의 자멸"
 ww1_austria.4.d:0 "이 사건은 독재자로 통치하려는 돌푸스에게 뜻밖의 도움이 되었습니다. 그는 의회가 \"자기 정체를 제거\"했으며 이 상황이 \"헌법에 규정되지 않은\" 위기라고 선언했습니다. 이는 총리에게 의회 없이 권위주의적인 정부를 수립할 수 있는 기회를 주었습니다. \"의회의 자멸\"처럼 보였던 것은 사실 정변이었습니다. 왜냐하면 돌푸스는 국가의회가 다시는 모이지 못하도록 하기로 결정했기 때문입니다.\n연방 정부는 위기의 영향을 받지 않았다고 밝혔고 스스로 집권을 선언했습니다. 이어 1917년에 통과된 비상법인 '전시경제당국법'을 근거로 삼겠다고 발표하였습니다."
 ww1_austria.4.a:0 "내가 바로 의회다!"
 ww1_austria.5.t:0 "오스트리아 파시즘"
 ww1_austria.5.d:0 "돌푸스는 사회당의 급진적 지도력에 불만을 품은 많은 노동자들을 포함하는 하임베어를 비롯한 다른 민족주의 및 보수집단 일부와 그의 기독사회당을 통합하여 조국전선을 창설했습니다."
 ww1_austria.5.a:0 "박수갈채와 함께 민주주의가 죽는구나."
 ww1_austria.6.t:0 "개헌"
 ww1_austria.6.d:0 "돌푸스는 자신의 새 헌법을 승인하기 위해 당원들만 참석한 상태에서 의회를 개회하였으며, 이는 사실상 세계에서 두 번째로 협동조합주의 사상을 지지하는 헌법이었습니다. 의회는 1933년 3월 이후 이미 통과된 모든 법령을 소급하여 합법화했습니다. 새로운 헌법은 효력을 발휘하여 민주주의의 마지막 잔재와 오스트리아 제1공화국 체제를 쓸어버렸습니다."
 ww1_austria.6.a:0 "공화국은 오스트리아 연방국으로 재편될 것이다!"
 ww1_austria.7.t:0 "7월 폭동"
 ww1_austria.7.d:0 "오스트리아 나치당과 독일의 친위대 병사들은 엥겔베르트 돌푸스 휘하의 조국전선 집권 정부를 기독사회당의 안톤 린텔렌 휘하의 친나치 정부로 교체하려는 시도로 빈에서 총리를 습격하였습니다. 돌푸스는 나치에게 살해당하였습니다."
 ww1_austria.7.a:0 "쿠르트 슈슈니크가 그의 뒤를 이었다."
 ww1_austria.8.t:0 "오스트리아 할양"
 ww1_austria.8.d:0 "대전쟁에서 패하였으니 우리는 오스트리아의 독립을 승인해야 합니다."
 ww1_austria.8.a:0 "결국 형제전쟁은 아무런 의미도 없게 되었다..."
 ww1_france.1.t:0 "전프랑스 파업"
 ww1_france.1.d:0 "프랑스 정부는 교착 상태에 빠져 있었습니다. 반체제 운동의 인기가 높아지면서 공화국이 불안해지고, 사회는 분열되었습니다. 사회주의 야당은 공화정부에 사퇴를 요구했고, 동시에 그들은 그들만의 조직인 공안위원회를 구성하기 시작했습니다.\n\n합법적인 정부는 다음에 무엇을 할지 결정해야 합니다."
 ww1_france.1.a:0 "정부는 사임한다..."
 ww1_france.1.b:0 "이건 끝이 아니다!"
 ww1_france.2.a:0 "프랑스 만세!"
 ww1_france.2.d:0 "르네 비비아니의 행정부는 프랑스 의회에서 많이 살아남았지만, 그에게 등을 돌린 프랑스 군부는 노인이 받아들이기엔 너무 벅찼습니다. 아리스티드 브리앙은 이제 정부의 통치권을 장악했습니다."
 ww1_france.2.t:0 "비비아니 행정부 해산"
 ww1_france.3.a:0 "훌륭해!"
 ww1_france.3.d:0 "독일인들은 프랑스 사람들을 영광의 꿈에서 냉혹한 현실로 깨웠습니다. 적 앞에서 시민과 정부가 단결해 우리 산업에 활력을 불어넣었습니다."
 ww1_france.3.t:0 "전쟁 수행을 지원하는 프랑스인들"
 ww1_france.4.t:0 "프랑스 제2코뮌"
 ww1_france.4.d:0 "공안위원회가 우리 정부를 불법화했습니다! 지난 며칠 동안 대규모 파업을 벌여온 사회주의자와 아나키스트는 프랑스의 부르주아를 제거하기 위해 자신들의 지지자들에게 코뮌으로 단결하고 무장할 것을 요구했습니다. 그들은 힘으로 권력을 장악할 작정입니다.\n\n파리는 이미 수도 코뮌의 구성을 발표했습니다. 반군들은 거리에 바리케이드를 치고 행정청사를 부수고 있습니다. 국내에서 혁명이 시작되었습니다."
 ww1_france.4.a:0 "제기랄!"
 ww1_france.5.t:0 "프랑스 내전"
 ww1_france.5.d:0 "파업과 시위는 현 임시 정부에 대한 반란의 성격을 띠었습니다. 노조 지도자, 아나키스트, 급진사회주의자들이 공화정 체제를 전복시키기 위해 힘을 합칩니다.\n\n공안위원회는 임시 정부를 불법화하고 지지자들에게 혁명의 시작을 요구했습니다. 프랑스 내전이 시작됩니다."
 ww1_france.5.a:0 "공화국 만세!"
 ww1_france.5.b:0 "혁명에 영광을!"
 ww1_france.6.t:0 "그들은 지나가지 못할 것이다"
 ww1_france.6.d:0 "독일의 침략은 역사상 유례없는 정도에 달했습니다. 프랑스는 이제 역사의 갈림길에 섰고, 이 전쟁은 우리를 미화하거나 우리의 미래를 묻어버릴 것입니다. 모든 프랑스인은 알고 있습니다, 그들은 지나가지 못할 것입니다!"
 ww1_france.6.a:0 "우리는 그들을 여기서 멈출 것이다."
 ww1_france.7.a:0 "아주 나쁜 소식이다."
 ww1_france.7.d:0 "소용없이 계속되는 동맹국에 대한 공세로 인해, 군대에서 광범위한 반란이 일어났습니다. 어떤 사람들은 정부에 대한 정변이 일어날까봐 두려워하고 있습니다."
 ww1_france.8.a:0 "훌륭해!"
 ww1_france.8.d:0 "대규모 폭동에 매우 가까웠던 프랑스군은 마침내 프랑스 본토에 미군이 주둔함으로써 다시 사기가 올랐습니다. 아마도 숫자의 증가 때문이거나, 외국의 지원이 급증했기 때문일 것입니다. 어느 쪽이든 프랑스군은 강하진 않더라도 다시 완전한 전투력을 갖추게 되었습니다."
 ww1_france.8.t:0 "사기가 회복된 프랑스 육군"
 ww1_france.9.a:0 "젠장!"
 ww1_france.9.d:0 "힘없는 괴뢰국, 코친차이나의 주이떤 왕이 자신의 궁전에서 도망쳐 프랑스 통치에 대한 반란에 가담했습니다! 그 독선적인 어린 자식은 그의 거만한 입장에 만족하지 않았음에 틀림없습니다. 확실히, 프랑스가 그 지역에 질서를 회복하면, 그는 감옥에서 훨씬 더 잘 살 것입니다."
 ww1_france.9.t:0 "프랑스령 인도-차이나 코친차이나 봉기"
 ww1_france.10.a:0 "젠장!"
 ww1_france.10.d:0 "우리 문제의 식민지가 다시 반란을 일으키고 있습니다! 인도차이나의 타이응우옌 지방은 현재 독립을 위한 또 다른 반란을 주도하고 있으며, 현재 중국에서 자원병을 구하려 하고 있습니다. 질서는 반드시 회복되어야 하며, 이번에는 장기적이어야 합니다."
 ww1_france.10.t:0 "프랑스령 인도차이나 타이응우옌 봉기"
 ww1_france.11.a:0 "제기랄!"
 ww1_france.11.d:0 "파리 거리에는 민간인들이 거의 떠났습니다. 떠나기에는 나이가 너무 많거나 병들거나 완고한 사람들만이 치우기에는 집과 상점에서 피켈하우베와 슈탈헬름을 쓴 사람들이 수도를 행진하는 것을 보기 위해 나왔습니다. 1870년의 망령이 다시 그 도시를 찾아옵니다. 국민의 마음에 걸리는 유일한 문제는 공화국이 얼마나 더 버틸 수 있느냐 하는 것입니다."
 ww1_france.11.t:0 "파리 함락"
 ww1_france.12.a:0 "베르됭을 되찾아야 한다!"
 ww1_france.12.d:0 "프랑스 저항의 상징인 베르됭을 잃었습니다. 프랑스군은 후퇴할 수밖에 없었습니다."
 ww1_france.12.t:0 "베르됭 상실"
 ww1_france.15.a:0 "그리스에 동방군을 파병하라!"
 ww1_france.15.d:0 "동방군을 동원합니다."
 ww1_france.15.t:0 "프랑스의 동방군 파병"
 ww1_france.17.a:0 "폴 데샤넬이 우파에 승리를 가져다준다."
 ww1_france.18.t:0 "베르됭 전투"
 ww1_france.18.d:0 "베르됭 지역에서 몇 주간의 유혈이 낭자한 전투 동안 프랑스군은 수천 명의 사상자를 냈습니다. 그 전투는 피비린내 나는 대학살의 형태를 취했고, 전선에서 온 보도는 더 이상 사람들에게 애국심을 고취하지 못했습니다.\n\n베르됭이라는 이름의 고기 다지는 기계는 무의미한 전투에서 당사자 중 하나가 승리하지 못하면 전쟁이 끝날 때까지 인간의 생명을 계속 빼앗을 것입니다."
 ww1_france.18.a:0 "신께서 이들을 지키시기를."
 ww1_france.19.t:0 "솜 전투"
 ww1_france.19.d:0 "영국군은 솜 강 일대의 서부 전선에 대한 연합공세를 이끌었습니다. 그 최대의 작전은 프랑스에서 결정적인 전투가 될 예정이었는데, 그 목적은 독일군을 방어선에서 격퇴시키는 것이었습니다. 모든 영국 동맹국들의 성공적인 조율된 공세로 독일은 후퇴할 수밖에 없었지만, 승리의 대가는 매우 컸습니다.\n\n독일군은 심각한 저항을 가했는데, 이 저항은 오랫동안 영국군의 전투 효과에 영향을 미치고 서부 전선 전역에서 더욱 맹공을 퍼부을 것입니다."
 ww1_france.19.a:0 "주여 우리를 도와주소서."
 ww1_france.22.t:0 "사보이와 코르시카는 우리 것입니다!"
 ww1_france.22.d:0 "프랑스는 혼란하고 취약하므로 사보이와 코르시카를 점령하기로 결정했습니다. 프랑스 정부는 이를 좋게 받아들이지 않을 것입니다. 하지만 그들이 처한 상황을 볼 때 그들에게 선택의 여지가 많지는 않을 것입니다."
 ww1_france.22.a:0 "그래, 곧 이탈리아의 영광이 솟아날 것이다."
 ww1_france.23.t:0 "사보이와 코르시카를 점령한 이탈리아!"
 ww1_france.23.d:0 "그들은 언젠간 대가를 치를 것이다."
 ww1_france.23.a:0 "모든 결정에는 책임이 따른다."
 ww1_france.25.t:0 "우리의 해외 식민지!"
 ww1_france.25.d:0 "대전쟁에서 패한 후 프랑스는 조각나 피비린내 나는 내전을 겪고 있습니다.. 이런 상황 때문에 많은 나라들이 우리 해외 영토를 자기들 것으로 점령하고 있습니다!"
 ww1_france.25.a:0 "꽃이 시든다면 꽃이 아니다."
 ww1_france.100.t:0 "아가디르 위기"
 ww1_france.100.d:0 "지역에 대한 프랑스의 증가하는 힘에 자극받은 모로코 시민들은 술탄 압델하미드에 대한 반란을 일으켰습니다! 프랑스군이 페즈 궁전에서의 포위망 해제를 준비하고 있는 가운데 독일군은 SMS 판터를 아가디르항에 보내 반군 지원으로 이 지역에서 독일의 상업적 이익을 보호하고 있다고 주장하면서 반군이 실패하면 모로코가 프랑스의 직접 통제로 넘어갈 것으로 추정하고 있습니다. 이런 상황에서 아무 조치도 취하지 않는다면, 유럽에서는 전쟁이 일어날 수 있습니다!"
 ww1_france.100.a:0 "긴장이 고조되는군."
 ww1_france.200.t:0 "알자스-로렌 도시의 새로운 이름"
 ww1_france.200.d:0 "이제 알자스-로렌 지역이 다시 우리 영토가 되었으니, 우리는 1870년의 모욕을 없애고 그들의 옛 프랑스식 호칭으로 우리가 사랑하는 도시를 다시 부를 수 있습니다!"
 ww1_france.200.a:0 "기쁨과 함께!"
 ww1_france.200.b:0 "우리는 다른 할 일이 있다."
 ww1_belgium.1.a:0 "독일은 천벌을 받을 것이다!"
 ww1_belgium.1.d:0 "우리는 기억할 것이다."
 ww1_belgium.1.t:0 "벨기에의 강간"
 ww1_belgium.6.t:0 "벨기에 저항군 봉기!"
 ww1_belgium.6.d:0 "친독 통치에 대한 벨기에의 저항세력에 의한 과도한 이득, 그리고 독일의 발발에 따라, 알베르트와 저항세력은 독일 지배에 대항하여 일어설 기회를 잡았습니다."
 ww1_belgium.6.a:0 "우리는 플란데런과 왈로니의 일체를 수호할 것이다!"
 ww1_belgium.6.b:0 "왕과 나라를 위해 오늘을 준비한다!"
 ww1_belgium.7.t:0 "플란데런-왈로니 내전"
 ww1_belgium.7.d:0 "우리의 자원을 다른 전선으로 돌린 데 이어 알베르 1세 휘하의 벨기에 저항 단체들이 이 상황을 이용, 우리 동조자들의 통치에 대항해 일어났습니다.\n\n모든 것을 고려해 볼 때, 이것은 꽤 난처한 일입니다."
 ww1_belgium.7.a:0 "젠장!"
 ww1_brazil.1.t:0 "1910년 선거: 에르메스 다 폰세카 vs 후이 바르보자"
 ww1_brazil.1.d:0 "대통령 후보 중에는 보수공화당에 출마하여 닐루 페사냐 대통령의 지지를 받고 있는 군인 에르메스 다 폰세카가 있으며, 야당 후보로는 군주제 시대의 자유당 출신으로 상파울루 공화당의 지지를 받아 이른바 자유공화당에 출마한 작가 후이 바르보자가 있습니다."
 ww1_brazil.1.a:0 "에르메스 다 폰세카가 이겼다."
 ww1_brazil.1.b:0 "후이 바르보자가 이겼다."
 ww1_brazil.2.t:0 "[GetYear]년 브라질 대통령 선거"
 ww1_brazil.2.d:0 "1910년의 분열된 선거 이후, 미나스제라이스, 상파울루와 다른 주들 간의 화해 조치로 웬세즐라우 브라스가 [Root.GetLeader]의 뒤를 잇는 후보로 제안되었습니다. 후이 바르보자가 다시 출마하지만 단합한 과두 집권층에 맞서 이길 수 없을 것입니다."
 ww1_brazil.2.d_2:0 "타협할 수 없는 미나스제라이스주와 상파울루주는 서로 다른 두 후보를 제안하였고, 자유당의 인기 있는 후이 바르보자도 출마합니다. 이번 선거의 결과는 불확실해 보입니다."
 ww1_brazil.2.a:0 "웬세즐라우 브라스가 이겼다."
 ww1_brazil.2.b:0 "후이 바르보자가 이겼다."
 ww1_brazil.2.c:0 "피녜이루 마샤두가 이겼다."
 ww1_brazil.3.d:0 "대통령 후보 중에는 변호사이자 진보공화당 출신 전 대통령이자 군주제 시대의 전 보수당 의원인 호드리게스 알베스가 포함되어 있습니다. 야당 대표로는 닐루 페사냐 전 대통령과 작가 후이 바르보자가 있습니다.\n\n알베스는 병 때문에 대통령직을 맡을 수 없었습니다."
 ww1_brazil.3.a:0 "선출된 부통령인 델핌 모레이라가 그의 자리를 대신할 것이다."
 ww1_brazil.4.d:0 "지난해에 당선된 호드리게스 알베스의 죽음에 이어 조기 대선이 치러져야 합니다. 결과는 71.0%의 득표율을 기록한 파라이바 공화당의 이피타시우 페소아의 승리였습니다."
 ww1_brazil.4.a:0 "완전히 공정한 선거에서의 또 다른 승리다."
 ww1_brazil.5.d:0 "경기침체와 노동운동의 증가으로 정치적 혼란은 불가피합니다. 닐루 페사냐를 대통령 후보로 지지할 목적으로 정치적 연합이 결성되었습니다. 야당은 군의 중요한 부분을 지지하고 있는데, 이는 정부와 군 사이의 균열을 나타냅니다."
 ww1_brazil.5.a:0 "과두 집권층의 또 다른 온당한 승리다!"
 ww1_brazil.5.b:0 "야당이 가까스로 이겼다."
 ww1_brazil.6.d:0 "이전 선거는 나라를 분열시켰습니다... 이제 우리는 99%의 득표율로 이겼습니다!"
 ww1_brazil.6.a:0 "그래, 그건 좀 수상해보이네."
 ww1_brazil.7.t:0 "1930년 혁명"
 ww1_brazil.7.d:0 "주요 과두 집권층이 약화되고 자유동맹과 테넨티스타가 정변을 일으켜 임시군사정부가 정권을 잡습니다."
 ww1_brazil.7.a:0 "한 시대의 끝이다."
 ww1_brazil.8.t:0 "정권을 잡은 바르가스"
 ww1_brazil.8.d:0 "[GetDateText]에서 군사정부는 권력과 대통령궁을 제툴리우 바르가스에게 넘겨 제1공화국을 종식시키고 미나스제라이스와 히우그란지두술 출신을 제외한 모든 주의 과두 집권층을 무너뜨렸습니다. 동시에 리우데자네이루 시내에서는 가우초 군인들이 1930년 혁명의 승리를 상징적으로 기념하는 히우브랑쿠 가의 오벨리스크에 말을 밧줄로 묶는 약속을 이행했습니다."
 ww1_brazil.8.a:0 "새 시대의 시작이다."
 ww1_brazil.9.t:0 "채찍질 봉기"
 ww1_brazil.9.d:0 "아프리카계 브라질인 수병의 지나친 채찍질 이후, 새로운 브라질의 드레드노트인 미나스제라이스에서 반란이 일어났는데, 당시 브라질 해군의 대부분의 군함들과 마찬가지로 수병들은 주로 물라토스와 백인 장교들 밑에 있은 노예들로 구성되어 있었습니다. 반란은 곧 브라질의 유일한 다른 드레드노트인 상파울루와 새로운 순양함 바이아를 포함한 리우데자네이루항의 다른 군함으로 번졌습니다. 브라질 당국은 몇 차례 논의 끝에 무력으로 선박을 탈환하는 것이 불가능할 수 있다는 것을 깨닫고 더 나은 근무 조건과 사면이라는 반란군의 요구를 받아들였습니다."
 ww1_brazil.9.a:0 "이런 일이 다시 일어나서는 안 된다."
 ww1_brazil.10.t:0 "아마존 고무 호황이 끝나다"
 ww1_brazil.10.d:0 "말라야, 실론, 그리고 아프리카에서 더 효율적인 고무 플랜테이션의 성공으로 아마존 고무에 대한 세계적인 수요는 줄어들었습니다. 이는 급속도로 지역 경제의 침체를 초래하였습니다. 발전의 대안을 찾기 위한 기업가적 또는 정부의 비전이 부족하였습니다. '고무 부호'와 경제 엘리트들은 돈을 좇아 이 지역을 떠나 다른 곳에서 다음 부를 노리고 있습니다."
 ww1_brazil.10.a:0 "하지만 모든 것이 잘 되고 있었다!"
 ww1_brazil.11.t:0 "\"악마의 철도\""
 ww1_brazil.11.d:0 "고무 호황을 일으킨 마데이라-마모레 철도는 6,000여명의 노동자들의 목숨을 앗아간 것으로 악명 높은데, 이는 호황을 일으키는 동안 많은 원주민들을 포함한 수만명의 노동자들의 목숨을 앗아간 사례 중 하나일 뿐입니다."
 ww1_brazil.11.a:0 "고무 조금을 얻자고."
 ww1_brazil.12.t:0 "군사개입 실패"
 ww1_brazil.12.d:0 "우리 군사개입은 과두 집권층을 대체하는 데 실패하였습니다. 아무것도 이루지 못하였습니다."
 ww1_brazil.12.a:0 "다시 시도해야 한다."
 ww1_brazil.13.t:0 "쿠리치바 봉기"
 ww1_brazil.13.d:0 "상파울루-리오그란데 철도 완공은 외국 기업이 맡았으며, 사업종료권 외에 철도 양쪽에 15km 넓이의 땅을 탐사할 수 있는 권리도 정부로부터 취득하였습니다. 따라서 회사는 철도를 건설하는 동안 국경을 접하는 토지의 소유권을 합법적으로 장악하고 지역 가구들에게 업무를 제공하였습니다.\n\n그러나 공사가 끝날 무렵에는 일감이 없거나 갈 곳이 없어 불만 속에 불안감을 가중시켰습니다.\n\n그들은 조셉 수도사의 목소리에 귀를 기울이기로 하고, 그의 지시에 따라 공동체로 조직되었습니다. 조셉 메리에 따르면 공화국은 '악마의 법칙'입니다. 그는 스스로를 브라질의 황제라고 선언하고 중세 샤를마뉴의 기병대를 암시하여 '프랑스의 12쌍'이라고 부른 24명의 기사로 구성된 의장대를 창설하였습니다."
 ww1_brazil.13.a:0 "그들의 땅을 돌려줘야 할지도 모른다."
 ww1_brazil.13.b:0 "이런 미친 짓은 충분하다, 군대를 보내라!"
 ww1_brazil.14.t:0 "콘테스타두 전쟁의 시작"
 ww1_brazil.14.d:0 "연방군이 올 것을 예견한 호세 마리아는 추종자들과 함께 즉시 국경도시인 이라니로 떠났습니다. 당시 파라나와 산타카타리나 사이에 해결하지 못한 토지분쟁이 있었기 때문에 파라나 정부는 이런 대규모 이동을 이 땅을 점령하고 소유권을 주장하기 위한 산타카타리나주의 전략으로 간주하였습니다.\n\n막대한 땅이 점령당하는 것을 막기 위하여 파라나주의 치안 연대 일부 부대가 출동하여 침입자들을 산타카타리나로 돌려보내려고 하였습니다.\n\n그러나 일은 계획대로 되지 않았습니다. 반하도그란데라는 곳에서 정부군과 콘테스타두 추종자들 사이에 유혈 대치가 시작되었습니다. 전투가 끝날 무렵 양측의 수십 명이 사망하였고, 반군들은 파라나 경찰로부터 많은 총기와 탄약을 입수했습니다. 전사자 중에는 부대를 지휘한 구알베르토 주앙 대령과 호세 마리아 수도사 등도 있었지만 콘테스타두 파르티잔은 첫 승리를 거두었습니다.\n\n호세 마리아는 그의 부활을 염원하는 추종자들에 의해 묻혔습니다."
 ww1_brazil.14.a:0 "군대가 오고 있다."
 ww1_brazil.15.t:0 "루이스 왕자의 도착"
 ww1_brazil.15.d:0 "루이스 왕자는 오늘 리우데자네이루에 도착하여 대중의 환영을 받았습니다. 그는 연설을 통하여 후이 바르보자 정부와 브라질 국민들이 고국으로 돌아갈 수 있도록 해준 것에 감사를 표하고 조국을 착취하는 모험가들의 발톱에서 빼내겠다고 약속하였습니다."
 ww1_brazil.15.a:0 "돌아온 걸 환영한다!"
 ww1_brazil.16.t:0 "콘테스타두 전쟁의 끝"
 ww1_brazil.16.d:0 "이 시점에서 콘테스타두의 마지막 지도자는 흔히 \"아데오다투\"로 알려진 데오다투 마누에우 하무스입니다. 아데오다투는 반군의 거점을 산타마리아의 계곡으로 옮겼는데, 그곳에는 아직도 약 5만 명의 병력이 남아 있었습니다. 식량이 부족하자 아데오다투는 항복을 받아들이지 않고 점점 권위적이 되었습니다. 투항자는 무자비하게 처형했습니다.\n\n산타마리아에 대한 대규모 돌격 이후 이스칠라크 장군은 \"모든 것이 파괴되었다. 무너진 가옥이 5천 채로 늘어났고, 여자들이 남자와 같이 싸우다 죽었으며, 용병 전사자는 600여 명으로 늘어났다. 헌터와 산타마리아의 근거지를 소탕했다. 분란을 일으키는 도적들이 모두 사라졌다고 장담할 수는 없지만, 군이 맡은 임무는 완수했다.\"고 기술했습니다. 살아남은 반군들은 여러 도시로 흩어졌습니다.\n\n아데오다투는 부대를 이끌고 도망쳤습니다."
 ww1_brazil.16.a:0 "그가 도망치게 두지 마라!"
 ww1_brazil.17.t:0 "왕당파 봉기!"
 ww1_brazil.17.d:0 "[BRA.GetAdjective] 정부의 도움을 받는 [POR.GetAdjective] 왕당파가 전국적으로 무장 봉기를 시작하고 있습니다.\n만약, 그들이 왕정복고에 성공한다면 우리는 곧 사랑하는 나라가 [BRA.GetAdjective]의 지배에 굴복하는 것을 보게 될 것입니다."
 ww1_brazil.17.a:0 "[POR.GetAdjective] 왕위는 복고될 것이다!"
 ww1_brazil.17.a_tt:0 "[BRA.GetFlag]§Y[BRA.GetNameDefCap]§G 측이 내전에서 우리 편으로 참전할 것입니다.§!§!"
 ww1_brazil.17.b:0 "우리는 이 반역자들을 뿌리뽑아야 한다!"
 ww1_brazil.17.b_tt:0 "[BRA.GetFlag]§Y[BRA.GetNameDefCap]§R 측이 내전에서 적편으로 참전할 것입니다.§!§!"
 ww1_brazil.18.t:0 "브라질 포르투갈 제국의 통합"
 ww1_brazil.18.d:0 "[BRA.GetNameDefCap] 측은 포르투갈과 브라질의 황제로 즉위할 [BRA.GetLeader]의 통치 아래에 우리 두 나라의 통일을 제안하며 우리 정부에 접근했습니다.\n\n[BRA.GetAdjective] 정부는 부정적인 답변을 받아들이지 않을 것이라고 밝히며, 두 나라 사이의 잠재적 충돌을 피하기 위해 이 제안을 받아들일 것을 촉구했습니다."
 ww1_brazil.18.a:0 "[POR.GetNameDefCap] 그리고 [BRA.GetNameDef] 두 나라는 다시 하나가 될 것이다."
 ww1_brazil.18.b:0 "[POR.GetNameDefCap] 독립을 유지할 것이다."
 ww1_brazil.19.t:0 "포르투갈이 통합에 동의하다"
 ww1_brazil.19.d:0 "[POR.GetAdjective] 정부는 우리 나라를 통일하자는 제안에 서명하는 것을 현명하게 받아들였습니다. 강력한 포르투갈-브라질 제국은 [Root.GetLeader] 황제의 통치 아래 일어났습니다.\n\n그가 우리의 사랑하는 나라에 권력과 번영을 가져다 주시기를 바랍니다!"
 ww1_brazil.19.a:0 "이것이 브라질을 강화할 것이다."
 ww1_brazil.20.t:0 "포르투갈이 통합을 거절하다"
 ww1_brazil.20.d:0 "[POR.GetAdjective] [Root.GetLeader]의 통치하에서 우리 나라를 통일하자는 우리의 제안을 무모하게 거부하기로 결정했습니다.\n비록 그것이 우리에게 완전히 받아들여질 수는 없지만, 이것은 사소한 방해에 불과합니다.\n\n결국, 그들은 다른 사람들이 하듯이 우리의 요구에 따라야 할 것입니다...."
 ww1_brazil.20.a:0 "그들의 운명은 정해져 있다."
 ww1_brazil.22.t:0 "조제 파라뉴스의 죽음"
 ww1_brazil.22.d:0 "히우브랑쿠의 남작 조제 파라뉴스가 사망하였습니다. 그의 마지막 날들은 과학의 진보로 인한 고통이었습니다. 도시, 주, 온 나라, 이웃 국가, 미국, 그리고 세계는 이 위인의 상태를 걱정스럽게 지켜봤습니다. 그리고 이 위인은 쓰러졌습니다. 그의 위업은 어마어마하고 거창하였습니다. 그는 집정관이 된 재능있는 언론인과, 조국에 대한 사심 없는 사랑으로 최고의 브라질인이 된 집정관이라는 두 가지 삶을 살았습니다. 그는 브라질을 평화 외교로 확장한 사람이었습니다."
 ww1_brazil.22.a:0 "브라질 외교의 후원자였다."
 ww1_brazil.23.t:0 "히우그란지두술의 분리 독립"
 ww1_brazil.23.d:0 "내전의 혼돈으로 얻은 기회를 틈타 히우그란지두술의 과두 집권층이 브라질에서 독립하여 새로운 히우그란지 공화국을 선포하였습니다."
 ww1_brazil.23.a:0 "우린 다시 돌아올 것이다."
 ww1_brazil.23.b:0 "자유, 평등, 우애!"
 ww1_brazil.24.t:0 "[RGS.GetAdjective]의 전진"
 ww1_brazil.24.d:0 "우리 군대는 [RGS.GetName]의 진격을 저지할 수 없습니다. 이것은 나라 전체를 불안정하게 만들 수도 있습니다. 아마도 우리는 이 분리독립국과의 평화조약을 고려할 필요가 있을 것입니다."
 ww1_brazil.24.a:0 "우리는 이 전쟁을 계속할 형편이 못 된다."
 ww1_brazil.24.b:0 "그들의 독립은 브라질의 붕괴로 이어질 것이다."
 ww1_brazil.25.t:0 "제2의 연방주의 혁명"
 ww1_brazil.25.d:0 "중앙 정부의 권위주의적 통치에 반대하여, 히우그란지 연방주의자들은 자유주의자인 호아킴 프란시스코 데 아시스 브라질이 이끄는 무장 반란을 조직했습니다."
 ww1_brazil.25.a:0 "또!?"
 ww1_brazil.26.t:0 "호전 시위"
 ww1_brazil.26.d:0 "수도에서 몇몇 호전 시위가 벌어졌습니다. 포르투알레그리에서는 처음에는 평화롭던 수천 명의 사람들로 행진이 조직되었습니다. 나중에, 시위자들은 독일인이나 그들의 후손들이 소유한 가게와 재산을 공격하고 약탈하고 횃불을 들었습니다. 분노한 폭도들은 페트로폴리스의 집, 클럽, 공장들을 파괴했습니다. 동시에, 다른 도시에서는 소규모 시위가 있었습니다."
 ww1_brazil.26.a:0 "아마도 과잉대응일 거다."
 ww1_brazil.27.t:0 "반전 시위"
 ww1_brazil.27.d:0 "노동조합원, 평화주의자, 아나키스트, 그리고 사회주의자들은 전쟁에 반대하고 정부가 국내 문제로부터 관심을 돌리고 때로는 민족주의 단체들과 충돌한다고 비난합니다."
 ww1_brazil.27.a:0 "아 제발."
 ww1_brazil.28.t:0 "노동자들이 파업하다"
 ww1_brazil.28.d:0 "낮은 임금, 기진맥진하게 만드는 근무 시간, 주간 휴식, 휴가, 퇴직 등과 같은 노동법의 보장 부족으로 상파울루의 두 직물 공장인 로돌포 크레스피 목화 공장에서 시작된 파업의 물결은 공무원들의 밀착을 얻어 상파울루 시 전역으로 급속히 퍼져나갔습니다. 곧 파업은 리우데자네이루와 다른 주들, 주로 히우그란지두술로 퍼졌습니다. 이탈리아와 스페인 이민자들이 전해온 아나키즘과 사회주의 사상에서 영감을 받은 노동자와 운동가들이 파업을 이끌었습니다."
 ww1_brazil.28.a:0 "일터로 돌아가!"
 ww1_brazil.29.t:0 "총파업"
 ww1_brazil.29.d:0 "브라스의 시위하는 노동자들에 대한 기병대의 소탕이 시작되어 젊은 스페인 아나키스트 호세 마르티네즈가 사망했습니다. 사람들은 장례식을 치르고 그를 안장한 아라사 공동묘지로 몰려들었습니다. 곧이어 다른 공장과 이웃 노동자들이 파업을 벌였고, 3일 후 7만 명 이상의 노동자들이 파업에 동참했습니다. 창고는 약탈당하고, 전차와 다른 차량들은 불에 타고, 거리 한복판에 바리케이드가 세워졌습니다."
 ww1_brazil.29.a:0 "더 나빠지기만 하는군."
 ww1_brazil.30.t:0 "아나키스트 반란"
 ww1_brazil.30.d:0 "약 400명의 사람들이 정부를 전복시키기 위해 모였습니다. 모든 노동자들은 실전를 벌임으로써 반응합니다. 근처에 있는 경찰서에서 두 개의 폭탄이 터졌고 군중들은 그것을 기습으로 받아들이고 있습니다. 얼마 후, 군인들은 그곳에 있던 노동자들을 해산시키기 위해 그 장소를 포위했습니다. 군인들이 군중을 저지하려고 하며 인근 거리까지 충돌이 확대됩니다."
 ww1_brazil.30.a:0 "군이 그들을 처리할 것이다."
 ww1_brazil.30.b:0 "사슬을 끊어라!"
 ww1_brazil.31.t:0 "제3치 노동평의회"
 ww1_brazil.31.d:0 "우리의 성공적인 과두정권 전복과 함께, 우리는 이제 우리의 새로운 지도력을 결정해야 합니다. 주요 파벌은 에드가르드 로이엔로트가 이끄는 생디칼리스트이지만, 아빌리우 지 네케치가 이끄는 과격주의 파벌도 더 중앙집권적인 국가를 표방하고 있습니다."
 ww1_brazil.31.a:0 "생디칼리스트들이 우리를 영도할 것이다."
 ww1_brazil.31.b:0 "과격주의자들이 우세했다."
 ww1_brazil.100.d:0 "브라질에서 정착민들과 지주들 사이의 땅을 위한 게릴라 전쟁이 시작되었습니다. 그 전쟁은 그 지역의 사회적 갈등, 특히 카보클로들의 토지 소유의 조직화에 대한 지역적 불복종의 결과로써 인과관계가 있습니다. 그 갈등은 그들이 종교 전쟁을 하고 있다는 반항적인 카보클로의 메시아 신앙과 믿음에 의하여 표현된 종교적 광신주의에 스며들어 있습니다. 이는 동시에, 물질적인 상황에 대한 사람들의 불만을 반영합니다."
 ww1_brazil.100.a:0 "이자들은 농민 집단도 이길 수 없나?"
 ww1_brazil.100.b:0 "종교적 광신자들은 추락할 것이다."
 ww1_brazil.101.t:0 "브라질 포르투갈 제국"
 ww1_brazil.101.d:0 "브라질과 포르투갈의 왕정복구에 이어, 포르투갈 국왕과 브라질 황제는 두 나라의 통일이 가져올 필요성과 잠재적인 이익에 대해 다시 한 번 논의하기 위해 여러 회의에 참석했습니다.\n지난 브라질-포르투갈 정상회담 동안 오랜 협상 끝에, 지도자들은 공식적으로 [BRA.GetNameDef]을 설립하는 데 동의했습니다.\n\n오늘, 군중들이 궁전에 모여들면서, [BRA.GetLeader]는 포르투갈과 브라질의 황제로 즉위했습니다. 황제는 신하들의 충성에 감사하며, 신하들이 통치하는 모든 시민들을 대신하여 통치할 것이라고 말했습니다."
 ww1_brazil.101.a:0 "영광 만세! 제국 만세!"
 ww1_brazil.101.b:0 "다시 무너지기 위해 일어서는 제국일 뿐이다."
 ww1_brazil.101.c:0 "그 반대여야 하지 않나?"
 ww1_brazil.102.t:0 "루이스 1세의 대관식"
 ww1_brazil.102.d:0 "아마 예상치 못한 일이었을지도 모르지만, 브라질 제국은 왕당파와의 오랜 협상 끝에 복원되었습니다.  오를레앙-브라간사의 루이스 왕자는 전통적인 대관식을 거쳤고 돈 루이스 1세로서 세 번째 브라질 황제가 되었습니다."
 ww1_brazil.102.a:0 "하느님, 황제 폐하를 지켜 주소서!"
 ww1_brazil.102.b:0 "구체제의 복귀인가, 신체제의 탄생인가?"
 ww1_chile.1.a:0 "타데오 신부의 조언을 무시해선 안됐다."
 ww1_chile.1.d:0 "대통령은 동맥경화와 부정맥을 앓았고, 날이 갈수록 악화되었습니다.\n\n7월 16일, 그는 독일 의사들이 병을 치료할 수 있기를 바라며 아내와 주치의와 함께 독일로 떠났습니다.\n그의 여정은 매우 피곤했고 얼마 남지 않은 기력마저 잃었습니다.\n\n그는 8월 16일 브레멘에 와서 수행원 몇명과 함께 호텔에 머물렀습니다. 그날 자정 무렵, 그는 화장실로 향했습니다. 그의 개인 비서는 그가 오랫동안 돌아오지 않자 그를 찾으러 나섰습니다. 비서가 화장실에 도착하자 대통령은 사망한 채 발견되었습니다.\n그의 사인은 심장마비나 뇌졸중이었습니다."
 ww1_chile.1.t:0 "페드로 몬트 대통령의 사망!"
 ww1_denmark.1.a:0 "국왕 만세!"
 ww1_denmark.1.d:0 "프레데리크 8세는 6년간의 재임 기간 동안 자국 정치에 거의 영향을 미치지 않았던 마비와 관련된 사건으로 사망했습니다. 그의 아들인 권위주의 왕 크리스티안 10세가 왕위에 올랐습니다."
 ww1_denmark.1.t:0 "프레데리크 8세의 사망"
 ww1_denmark.2.a:0 "좋은 생각이다!"
 ww1_denmark.2.b:0 "아니, 우리 제국을 지켜라!"
 ww1_denmark.2.d:0 "미국은 정확히는 2천 5백만 달러라는 큰 돈을 지불하고 작고, 상대적으로 중요하지 않으며, 비용이 많이 드는 덴마크령 서인도 제도를 매수하겠다고 제안했습니다. 덴마크 국민들은 일반적으로 이 조치를 지지하지만, 덴마크 제국은 이미 상당히 작습니다. 덴마크는 더 많은 영토를 포기할 수 있습니까?"
 ww1_denmark.2.t:0 "덴마크령 서인도 조약"
 ww1_denmark.3.t:0 "슐레스비히 국민투표"
 ww1_denmark.3.d:0 "독일의 패배 이후 슐레스비히 통합 문제가 다시 불거졌습니다. 우리는 이 주를 합병하기 위한 남유틀란트 국민투표의 안전한 실시를 위해 국제기구로 눈을 돌렸습니다. 아무도 이곳 주민들이 독일 시민으로서 배상금을 지불하는 것을 피하는데 기꺼이 동의할 것이라는 것을 의심하지 않습니다!"
 ww1_denmark.3.a:0 "올바른 선택이다!"
 ww1_sweden.2.t:0 "올란드 점령"
 ww1_sweden.2.d:0 "핀란드는 지금 내전으로 피흘리고 있습니다. 우리는 주민을 보호하기 위해 올란드 제도에 신속하게 개입할 수 있는 좋은 기회를 갖게 되었습니다. 올란드 제도는 백여년 전 러시아가 차지했으며 여전히 섬 주민들은 스웨덴인입니다. 또한 올란드는 1856년 파리 조약으로 비무장화되어 병력을 파견하기 쉽습니다."
 ww1_sweden.2.a:0 "흐히히, 이 섬은 이제 내 땅이다."
 ww1_sweden.2.b:0 "이 혼란에 얽히지 말자."
 ww1_egypt.1.a:0 "우리는 영국의 지배를 타도할 것이다!"
 ww1_egypt.2.t:0 "아바스 2세의 퇴위"
 ww1_egypt.2.d:0 "후세인 카멜이 이집트의 술탄으로 선포되었고, 영국군이 그의 조카인 케디브 압바스 힐미 2세를 축출했습니다.\n새로 수립된 이집트 술탄국은 영국의 보호령으로 선포되었습니다. 이 사건은 공식적으로 오스만의 이집트 종주권을 종식시켰습니다."
 ww1_egypt.2.a:0 "파라오, 케디브, 술탄... 다음은 누구지?"
 ww1_egypt.3.t:0 "술탄 후세인 카멜의 사망"
 ww1_egypt.3.d:0 "후세인 카멜은 오늘 카이로에서 죽었습니다. 그의 형인 푸아드 무하마드 알리는 이집트와 수단의 새로운 술탄이 될 것입니다."
 ww1_egypt.3.a:0 "알라의 축복이 있기를."
 ww1_ethiopia.1.a:0 "로이 이야수가 정권을 잡는다."
 ww1_ethiopia.1.d:0 "위대한 황제 메넬리크 2세는 후계자를 정하지 않고 죽었습니다. 로이 이야수는 대관하지는 않았지만, 사실상 나라의 권력을 잡았습니다."
 ww1_ethiopia.1.t:0 "메넬리크 2세의 사망!"
 ww1_ethiopia.2.t:0 "로이 이야수의 이슬람 개종!"
 ww1_ethiopia.2.d:0 "에피오피아의 황제 로이 이야수가 이슬람으로 개종했습니다. 이는 점점 증가하는 친동맹국적 레토릭, 특히 친오스만적인 레토릭과 함께 중동 사령부의 경계를 고조시켰습니다."
 ww1_ethiopia.2.a:0 "친영파 분자들로 정변을 조직하라."
 ww1_ethiopia.2.b:0 "아무 일도 일어나지 않을 것이다."
 ww1_ethiopia.3.t:0 "영국의 음모?"
 ww1_ethiopia.3.d:0 "우리 정보부는 젊은 황제에게 영국군이 한밤중에 움직이며 정부를 전복하고 꼭두각시 황제를 세울 계획을 세우고 있다고 경고하고 있습니다."
 ww1_ethiopia.3.a:0 "내 조언자들은 그저 편집증적일 뿐이다."
 ww1_ethiopia.3.b:0 "어디 감히 내 신성한 통치에 도전할 수 있지? 계엄령을 선포해라!"
 ww1_ethiopia.4.t:0 "친영 정변!"
 ww1_ethiopia.4.d:0 "친영파 분자들이 젊은 이슬람교도 황제를 폐위시키고 역사상 최초의 여성 지도자를 취임시켰습니다! 그녀는 전통적인 칭호인 \"왕중왕\" 대신 이를 변형한 \"왕중여왕\"으로 불릴 것입니다.\n저우디투는 스스로 권력을 행사할 수 있도록 허가받지 않았으며 그녀 대신 사촌 라스 터퍼리 머콘는이 섭정으로 임명되었고, 그녀의 아버지의 나이 든 충성스러운 장군인 피타우라리 하브테 조르지스 딩데가 군 총사령관이 되었습니다. 또한 저우디투의 자녀들이 성인이 되기 전에 모두 세상을 떠났기 때문에 라스 터퍼리가 후계자가 되었습니다."
 ww1_ethiopia.4.a:0 "여제 만세!"
 ww1_ethiopia.5.t:0 "우리의 에티오피아 정변 실패!"
 ww1_ethiopia.5.d:0 "에티오피아의 계엄령 선포 이후, 에티오피아에서 정변을 일으키려는 우리의 시도는 실패로 돌아갔고, 현재 황제는 우리가 전쟁 행위를 저질렀다고 공개적으로 비난하고 있습니다."
 ww1_ethiopia.5.a:0 "플랜 B를 시작할 시간이다!"
 ww1_ethiopia.6.t:0 "동맹국 가입 요청?"
 ww1_ethiopia.6.d:0 "우리는 영국 제국주의자들과 싸우기 위해 독일이나 오스만 제국과 동맹을 맺는 것이 큰 도움이 될 것입니다."
 ww1_ethiopia.6.a:0 "요청을 보내라."
 ww1_ethiopia.6.b:0 "중립이 더 나을 것이다."
 ww1_ethiopia.7.t:0 "에티오피아의 도피"
 ww1_ethiopia.7.d:0 "아비시니아에서 일련의 사건들이 있은 후, 친독 정부가 권력 투쟁의 정점에 서서 우리에게 동맹국 가입을 청원하고 있는 것 같습니다."
 ww1_ethiopia.7.a:0 "환영할 만한 놀라운 일이다!"
 ww1_ethiopia.7.b:0 "우리 전략에 맞지 않는다."
 ww1_ethiopia.8.t:0 "우리 제안을 거절한 독일"
 ww1_ethiopia.8.d:0 "독일인들은 동맹국에 가입하려는 우리의 요청을 거절했습니다."
 ww1_ethiopia.8.a:0 "너무 슬픈 일이다."
 ww1_greece.1.a:0 "편히 잠드소서."
 ww1_greece.1.d:0 "[GetYear]년 [GetMonth] 선하신 왕 요르요스 1세께서 테살로니키 흰 탑 근처에서 오후 산책을 하던 중 사회주의 조직과 연계된 알렉산드로스 스나히스라는 자에게 의해 뒤쪽 가까이에서 총격을 당했습니다. 제대로 된 보호 없이 테살로니키를 순방하고 있었기 때문에 아무도 그를 이런 참사에서 구할 수 없었습니다. 그의 아들 콘스탄티노스 1세가 이제 그리스 국왕입니다. 요르요스 1세가 재위 50주년을 기념한 직후 콘스탄티노스에게 왕위를 물려주려고 계획하고 있었기에 어쨌거나 그가 국왕이 될 예정이었습니다."
 ww1_greece.1.t:0 "요르요스 1세 암살!"
 ww1_greece.2.a:0 "드디어 통일되었다!"
 ww1_greece.2.d:0 "크레타국은 명목상 오스만 제국의 속국이지만 1908년경부터 그리스의 괴뢰국이었습니다. 물론, 이제 오스만국이 악화로 돌아섰으니, 그리스의 크레타 합병 전체를 가로막는 실권은 없습니다."
 ww1_greece.2.t:0 "크레타국의 끝"
 ww1_greece.3.a:0 "물론이다!"
 ww1_greece.3.b:0 "필요 없다."
 ww1_greece.3.d:0 "미국 함대는 구식 전드레드노트급 전함 몇 척을 소유하고 있는데, 이 전함들은 거의 쓸모가 없습니다. 반대로 그리스 해군은 구식 선박이라도 어떤 수단을 써서라도 확장을 시도하고 있습니다. 구매를 주선하는 것은 분명 어렵지 않을 것입니다. 우리가 그것을 할 것입니까?"
 ww1_greece.3.t:0 "미국 전함 구매"
 ww1_greece.4.a:0 "네."
 ww1_greece.4.b:0 "아니오."
 ww1_greece.4.d:0 "[GRE.GetNameDefCap] 측은 신생 함대의 성장을 돕기 위해 구식 전함 몇 척을 요청해 왔습니다. 이 함선들은 향후 어떤 전쟁에서도 심각한 결과를 초래할 것 같지 않으며, 해군 참모들은 우리에게 우리가 그들을 놓치지도 않을 것이라고 장담했습니다. 물론 [GRE.GetAdjective] 정부는 현지의 말썽꾸러기로 알려져 있고, 미국의 지원은 결국 우리의 이익에 반할 수도 있습니다. 우리 판매에 서명합니까?"
 ww1_greece.4.t:0 "전함 판매를 요청하는 [GRE.GetName]"
 ww1_greece.5.a:0 "이에 대해 할 수 있는 일이 있는가?"
 ww1_greece.5.d:0 "[FRA.GetName] 측은 [BUL.GetName] 측이 [GER.GetName]의 편을 들어 [SER.GetName]에 선전포고하자 이들을 견제하기 위하여 발칸반도에 군대를 파병했습니다. 그러나 중요한 점은 우리가 중립국임에도 불구하고 그들이 [GRE.GetName] 테살로니키에 상륙했다는 것입니다. 이는 분명 그들의 편으로 참전하라고 압박하려는 의도인 것 같습니다."
 ww1_greece.5.t:0 "테살로니키에 상륙한 연합군"
 ww1_greece.6.a:0 "아나톨리아를 점령할 것이다!"
 ww1_greece.6.d:0 "튀르크 국민운동은 조국의 독립을 선포하였습니다. 튀르크 게릴라의 지도자 케말이 해방전쟁을 준비하는 가운데 그들은 점령지에서 저항합니다.\n\n우리는 이 봉기를 진압하고 점령 구역을 확대하여야 합니다."
 ww1_greece.6.t:0 "튀르크 독립전쟁"
 ww1_greece.7.a:0 "고국으로 돌아온 것을 환영한다."
 ww1_greece.7.d:0 "튀르키예는 콘스탄티노폴리스를 잃었고 평화조약에 서명할 준비가 되어 있습니다! 조약의 결과에 따르면, 우리는 가장 갈망하는 도시에 대한 점령 통제권을 받을 것입니다!"
 ww1_greece.7.t:0 "튀르키예의 평화 요청"
 ww1_greece.8.t:0 "세르비아와의 조약"
 ww1_greece.8.d:0 "세르비아는 여전히 우리에게 트라키아를 약속했습니다. 어려운 시기에 배신당하지 않기를 바랍니다."
 ww1_greece.8.a:0 "해방일이 가까워지고 있다."
 ww1_greece.9.t:0 "세르비아와의 조약"
 ww1_greece.9.d:0 "세르비아는 원래 그리스 땅인 트라키아에 있는 우리의 영토에 대한 우리의 요구를 거절하였습니다. 그러나 그들은 모든 발칸 민족에게 꼭 필요한 해방전쟁 그 자체에서 우리를 지지하기를 거부하지 않습니다."
 ww1_greece.9.a:0 "우리는 이 핵심 주들을 반환할 것이다."
 ww1_hejaz.9.a:0 "불멸의 제국이 마지막 숨을 거둔다."
 ww1_hejaz.9.d:0 "13세기부터 있던 불멸의 제국이 몰락합니다. 제국은 유럽 영토를 완전히 상실할 뿐만 아니라 한때 신민이었던 아랍 소수민족에게 아랍 영토를 잃습니다. 튀르크인의 땅은 이제 아나톨리밖에 남지 않았습니다. 그런데도 승전국들은 이를 스테이크를 칼로 썰어 먹듯 잘라서 집어삼키려고 하는 것 같습니다."
 ww1_hejaz.9.t:0 "[ROOT.GetNameDefCap]의 붕괴"
 ww1_hejaz.10.a:0 "모래땅을 보장하라."
 ww1_hejaz.10.d:0 "아라비아 사막에서 세력을 키우고 있는 사우드 가문이 있습니다. 그들이 원하는 것은 쓸모 없는 사막 땅이니 그들이 우리와 합류하여 주변의 우리 보호령을 건들지 않는다면 이익을 볼 것이라고 설득하는 것이 좋을지도 모릅니다."
 ww1_hejaz.10.t:0 "사우드 보호령?"
 ww1_hejaz.7.a:0 "한때 우리에 충성했던 속국들이 이젠 가장 맹렬한 적이 되었다."
 ww1_hejaz.7.d:0 "수십 년 간의 반란이 결실을 맺는구나. (예멘으로 플레이)"
 ww1_hejaz.7.t:0 "아랍 반란"
 ww1_hejaz.8.a:0 "아랍인들은 독립을 쟁취한다."
 ww1_hejaz.8.d:0 "아랍 분리주의자들이 [FROM.GetAdjective] 헤자즈 주둔군에 대한 합동공격을 시작했습니다. 그들은 독립 전쟁의 시작을 선언했고, 유럽 요원들이 이를 위해 그들을 돕고 있는 것 같습니다. 아랍 장교들과 군인들은 아라비아 반도의 봉기를 지지했고, 이제 [TUR.GetName] 측은 점점 더 많은 사람들이 독립을 요구하고 있는 시리아를 잃는 것을 두려워하고 있습니다.\n\n[TUR.GetName] 측이 아라비아 반도에 대한 지배권을 영원히 잃을 위험성이 큽니다."
 ww1_hejaz.8.t:0 "대아랍 봉기"
 ww1_holland.1.t:0 "바타비아 공화국"
 ww1_holland.1.d:0 "오랫동안 네덜란드 왕국의 의회와 각료 내각의 연계가 약화되어 네덜란드에 정치적 위기를 초래했습니다. 사회주의자와 자유주의자들의 의회 연대는 공화정 수립을 위해 자신들의 지지자들에게 대규모 시위 집회를 요구했습니다.\n\n빌헬미나 여왕은 국내 군주정 상황의 심각성을 깨닫고 퇴위하여 임시 정부에 권력을 이양했습니다. 네덜란드에서는 제2의 바타비아 공화국을 선포했습니다."
 ww1_holland.1.a:0 "흥미로운 시대다."
 ww1_holland.2.t:0 "네덜란드 혁명"
 ww1_holland.2.d:0 "네덜란드의 정치적 위기는 사회주의 혁명가들의 승리로 끝났습니다. 오랫동안 의회 야당은 엄격한 중립 정책을 이어온 각료 내각의 행동에 반대했습니다. 네덜란드의 사회주의자와 생디칼리스트들의 연합은 총파업을 선언했고, 그 후 그들은 그들의 지지자들에게 담 광장으로 진격할 것을 요구했습니다.\n\n헌병대가 지키는 빌헬미나 여왕은 폭도들이 왕궁을 점령하기 전에 곧바로 암스테르담을 떠났습니다. 네덜란드에서는 사회주의 의회의 통치하에 공화국이 선포되었습니다."
 ww1_holland.2.a:0 "가장 평온한 나라의 불안한 시대다."
 ww1_holland.3.t:0 "피터르 판 데르 린던 총리 임명"
 ww1_holland.3.d:0 "판데르린던 씨는 네덜란드의 총리로 임명되었고, 이제 그는 자유당 내각을 구성해야 합니다."
 ww1_holland.3.a:0 "그의 행운을 빈다."
 ww1_holland.4.t:0 "빌헬미나 여왕의 신노선 발표"
 ww1_holland.4.d:0 "네덜란드 보수세력의 승리 이후 의회는 군주정 편을 들었습니다. 빌헬미나 여왕은 현재 이 나라에서 상당한 권력을 가지고 있습니다. 유럽의 군주들은 빌헬미나가 이 시대의 새로운 빅토리아 여왕이 될 모든 기회를 가졌다는 것을 인정합니다."
 ww1_holland.4.a:0 "그녀는 의심의 여지없이 강한 여자다."
 ww1_holland.5.t:0 "국가 통합을 요구하는 [HOL.GetName]"
 ww1_holland.5.d:0 "[HOL.GetLeader] 측은 우리 정부에 연방에 가입할 것을 촉구했습니다. 그렇지 않으면 네덜란드는 베네룩스를 무력을 사용하여 독자적으로 통합을 시작할 것입니다."
 ww1_holland.5.a:0 "이것은 어려운 결정이지만 우리는 동의한다."
 ww1_holland.5.b:0 "실지회복주의는 좋은 결과를 가져오지 못할 것이다."
 ww1_holland.5.c:0 "우리의 자치권을 지킬 수 있을까?"
 ww1_holland.6.t:0 "네덜란드 깃발 아래 통합하기를 거부하는 [FROM.GetName]"
 ww1_holland.6.d:0 "[FROM.GetLeader] 측은 베네룩스의 안전을 위해 독립을 희생하기를 거부합니다. 글쎄, 우리 부대는 오랫동안 이를 준비해 왔습니다."
 ww1_holland.6.a:0 "여왕 폐하와 조국을 위하여!"
 ww1_holland.7.t:0 "[HOL.GetName]의 되윙케르커 요구"
 ww1_holland.7.d:0 "[HOL.GetLeader] 측은 몇 세기 전 플란데런에 속했던 됭케르크와 파드칼레의 할양을 요구하고 있습니다. 그들 정부는 최후통첩과 함께 요구를 내걸었습니다. 만약 이를 거부한다면, 그들은 전쟁 명분을 얻을 것입니다."
 ww1_holland.7.a:0 "평화를 위한 작은 대가다."
 ww1_holland.7.b:0 "놈들이 어찌 감히?!"
 ww1_holland.8.t:0 "되윙케르커 할양을 거부한 [FROM.GetName]"
 ww1_holland.8.d:0 "예상대로, [FROM.GetLeader] 측은 몇 세기 전 플란데런에 속했던 되윙케르커와 파드칼레를 양도하는 것을 거부했습니다. 글쎄, 우리 부대는 오랫동안 이것을 준비해 왔습니다."
 ww1_holland.8.a:0 "우리는 잃어버린 영토를 위해 싸울 것이다."
 ww1_holland.9.t:0 "[HOL.GetName]의 식민지 요청"
 ww1_holland.9.d:0 "[HOL.GetLeader] 측은 지난 세기에 걸쳐 잃어버린 식민지를 이전해 달라고 요청하고 있습니다. 만약 우리가 동의하지 않는다면 이 호소는 네덜란드로부터 최후통첩이 될 수도 있고, 그들은 식민지 전쟁을 시작할 것입니다."
 ww1_holland.9.a:0 "우리는 개의치 않는다."
 ww1_holland.9.b:0 "네덜란드 제국이 부활해서는 안 된다."
 ww1_holland.10.t:0 "[FROM.GetName]의 식민지 이전 거부"
 ww1_holland.10.d:0 "예상대로, [FROM.GetName] 측은 잃어버린 식민지를 이전하는 것을 거부했습니다. 우리는 식민지 영유권을 주장하고 있으며 전쟁을 추진할 수도 있습니다."
 ww1_holland.10.a:0 "우리는 우리의 영광을 위해 싸울 것이다."
 mexican_revolution:0 "멕시코 혁명"
 ww1_mexico.1.t:0 "멕시코 혁명"
 ww1_mexico.1.d:0 "포르피리오 디아스가 대통령에 재선되면서 전국에 새로운 불안이 일었스빈다. 반대파인 프란시스코 마데로와 그의 동맹들은 멕시코 국민들에게 독재에 대항하는 봉기를 시작할 것을 요구했습니다. 판초 비야를 필두로 한 농민 운동이 봉기에 동참했습니다.\n\n반란은 새로운 주에서 일어나며, 디아스의 권력은 균형을 이루고 있습니다. 반대 세력이 힘을 얻고 있는데, 이들이 가까스로 군대를 만들면 멕시코에서 전면적인 내전이 발발할 것입니다."
 ww1_mexico.1.a:0 "암흑의 시대가 도래했다."
 ww1_mexico.2.t:0 "멕시코 혁명"
 ww1_mexico.2.d:0 "멕시코에서는 반란이 계속되고 있으며, 혁명 장군들은 이미 연방군을 격퇴하기 위해 그들만의 군대를 구성했습니다. 국민을 진정시키고 농지개혁을 실시하려는 시도는 실패했습니다. 미국이 혁명군을 무기로 지원하기로 결정했을 때 상황은 악화되었습니다."
 ww1_mexico.2.a:0 "모든 것을 잃었다!"
 ww1_mexico.2.b:0 "우리는 그들을 분쇄할 것이다."
 ww1_mexico.3.t:0 "입헌주의자 봉기"
 ww1_mexico.3.d:0 "카란사 주지사는 빅토리아노 우에르타의 군사정권을 전복시킬 작정입니다."
 ww1_mexico.3.a:0 "카란사를 위하여! 혁명을 위하여!"
 ww1_mexico.3.b:0 "반란을 진압하라."
 ww1_mexico.4.t:0 "농민 추장들의 봉기"
 ww1_mexico.4.d:0 "멕시코의 법적 임시정부인 아과스칼리엔테스 협약은 카란사가 토지개혁 수행을 거부하자 사임할 것을 요구했습니다. 농민 봉기의 지도자들과 사파타와 비야의 장군들은 자신들의 지지자들에게 카란사를 타도할 것을 요구했습니다."
 ww1_mexico.4.a:0 "이 도적놈들을 처치해라."
 ww1_mexico.4.b:0 "지주를 벌할 때가 되었다!"
 ww1_mexico.5.t:0 "포르피리오 디아스의 죽음!"
 ww1_mexico.5.d:0 "정권의 미래가 불투명하다..."
 ww1_mexico.5.a:0 "과학파의 지도자, 호세 이베스 리만토우르."
 ww1_mexico.6.t:0 "농민 추장들의 봉기"
 ww1_mexico.6.d:0 "카란사가 죽었습니다! 정부는 조기 선거를 치러야 할 것입니다. 멕시코의 지도자 자리를 차지하기 위한 주요 경쟁자는 혁명의 영웅이자 카란사의 동맹인 오브레곤 장군입니다."
 ww1_mexico.6.a:0 "F키를 눌러서 친구에게 조의를 표하십시오."
 ww1_mexico.7.t:0 "국경 분쟁에서 이긴 [MEX.GetName]"
 ww1_mexico.7.d:0 "멕시코-미국 국경에서의 갈등은 끝났습니다. 멕시코로부터의 습격으로 국경 도시의 미국인들이 큰 피해를 입었습니다. 이 분쟁의 승자는 [MEX.GetName]입니다."
 ww1_mexico.7.a:0 "털어버려!"
 ww1_mexico.7.b:0 "우리는. 벽이. 필요하다."
 ww1_mexico.8.t:0 "국경 분쟁에서 이긴 [USA.GetName]"
 ww1_mexico.8.d:0 "멕시코-미국 국경에서의 갈등은 끝났습니다. 미국 순찰대의 전투단은 국경에서 멕시코인 무리들을 격퇴했다. 승리는 명백히 [USA.GetName]의 것입니다."
 ww1_mexico.8.a:0 "낭패로군, 친구여."
 ww1_mexico.8.b:0 "그들은 다시 공격하기 전에 두 번 생각할 것이다."
 ww1_mexico.9.t:0 "가라앉은 국경 분쟁"
 ww1_mexico.9.d:0 "멕시코-미국 국경에서의 갈등은 끝났습니다. 침략자는 퇴각하고 재결집하기로 했습니다. 이번에는 승자가 결정되지 않았습니다."
 ww1_mexico.9.a:0 "우리는 돌아올 것이다."
 ww1_mexico.9.b:0 "준비해라. 그들은 돌아올 수 있다."
 ww1_mexico.101.t:0 "멕시코 혁명"
 ww1_mexico.101.d:0 "멕시코 야당 지도자인 마데로가 감옥에서 '산루이스포토시 계획'으로 알려진 서신을 주요 구호인 자유로운 참정권 및 연임 금지와 함께 발표하였습니다. 이는 디아스 대통령직을 불법이라고 선언하고 봉기를 요구하였습니다."
 ww1_mexico.101.a:0 "불쾌한 소식이군."
 ww1_mexico.101.b:0 "그것은 조만간 일어나야 했다."
 ww1_mexico.102.t:0 "멕시코 정변"
 ww1_mexico.102.d:0 "포르피리오 디아스는 더 이상 멕시코 대통령이 아닙니다. 디아스는 선거 경쟁자인 프란시스코 마데로를 투옥한 뒤 권좌에서 떨어져 8선 승자를 스스로 선언했습니다. 그는 멕시코 혁명으로 축출되었습니다."
 ww1_mexico.102.a:0 "잘 가라 친구여!"
 ww1_mexico.103.t:0 "마데로 암살"
 ww1_mexico.103.d:0 "멕시코시티에서 빅토리아노 우에르타 장군이 이끄는 군사정변이 일어났습니다. 마데로는 체포되었고 잠시 후 부통령 호세 마리아 피노 수아레즈와 함께 암살되었습니다."
 ww1_mexico.103.a:0 "혁명이 계속된다고?"
 ww1_mexico.1080.t:0 "샌디에이고 계획 발각됨!"
 ww1_mexico.1080.d:0 "인종과 민족의 해방군 창설을 선언하면서 샌디에이고 계획은 멕시코 국적자, 아프리카계 미국인, 원주민, 멕시코계 미국인을 모집해 미국에 대항할 것을 요구했습니다.\n 이 계획의 중심 목표는 미국으로부터 텍사스, 뉴멕시코, 애리조나, 캘리포니아, 콜로라도를 해방시키는 것이었습니다. 이들 주는 미래에 멕시코와 재결합할 수 있는 독립 공화국이 될 것입니다. 북쪽으로는 반군이 미국과 멕시코 사이에 완충지대를 만들기 위해 다른 미국 주들을 정복하기를 희망했습니다."
 ww1_mexico.1080.a:0 "끔찍하군, 이건 전쟁을 일으킬 수도 있다."
 ww1_mexico.1081.t:0 "콜럼버스 습격"
 ww1_mexico.1081.d:0 "콜럼버스 전투는 1916년 3월 9일, 북부의 판초 비야 사단이 국경에서 북쪽으로 3마일 떨어진 뉴멕시코주 콜럼버스의 작은 국경 마을을 급습하면서 시작되었습니다. 이번 공격은 판초 비야와 미군 사이의 전면전으로 확대되었습니다. 비야가 직접 공격을 지휘했지만, 마을에 주둔하고 있던 제13기병연대의 부대원들에 의해 멕시코로 쫓겨났습니다. 그 공격은 미국인들을 화나게 했고 우드로 윌슨 대통령은 미군이 멕시코를 침공할 토벌대를 명령했습니다. 이 때 미군은 비야 장군을 사로잡기 위한 시도를 성공하지 못했습니다."
 ww1_mexico.1081.a:0 "북녘의 켄타우로스 만세!"
 ww1_mexico.1082.t:0 "살리나 크루즈 항 점령 실패"
 ww1_mexico.1082.d:0 "협상이 시작된 것은 포르피리오 디아스 정부 때였습니다. 미국인들은 그에게 먼저 오아하카, 베라크루스, 타바스코 주를 사겠다고 제안하였지만 제가 거절했습니다. 독재자는 모든 멕시코 전쟁에서 외국인을 상대로 싸웠고 그들의 의도를 잘 알았습니다. 미국은 이를 위해 태평양 함대를 파견하여 살리나스와 크루즈 항구를 점거하려고 했습니다. 그러나 (몬드라곤이 만든) 멕시코 대포가 미국 전함 몇 척을 파괴하여 그들을 철수시켰습니다."
 ww1_mexico.1082.a:0 "오, 이런."
 ww1_mexico.1083.t:0 "멕시코와 미국의 마지막 전투"
 ww1_mexico.1083.d:0 "미국인들은 비야가 엘카리잘에 있을 수 있다고 믿은 후 파견대를 보냈습니다. 6월 21일 새벽에 카리잘에서 미군이 목격되었습니다. 상황을 보고하면서 리바스 중령은 보이드 중령에게 행군하여 그 곳에 주둔하게 된 이유가 무엇인지를 물었는데, 미군 지휘관은 일부 탈영병들을 쫓고 있다고 주장하였습니다. 지나가면서 리바스는 자신의 고집대로 미군 대위에게 거기서 멈출 수 없을 것이라고 통보한 멕시코군 사령관에게 지시했고, 그는 어떤 오해와 무력 충돌을 피하기 위해 다시 지시를 기다리라는 제의를 받았습니다. 거절을 당하자 이어 두 사령관은 퇴각해 전투를 시작했으며 고메즈 장군에게 미군의 전진을 막기 위해 포문을 열라고 명령했습니다. 전투가 시작될 때, 고메즈는 리바스 중령을 맞아 치명상을 입었고, 보이드는 그 직후 사망했으며, 모레이라는 이름의 다른 장교는 부상을 입었습니다. 침략자들은 상사가 없는 자신을 보고 심한 손실을 입은 후 항복했다. 이 힘든 싸움은 약 3시간 동안 계속되었고 두 나라 사이의 관계를 더욱 강화시켰습니다. 그러나 미국 정부는 독일 정부와의 관계가 점점 악화되는 것을 더 우려했고 독일과의 전쟁이 일어날 경우 두 가지 전선을 피하고 싶어 멕시코와의 문제를 해결하기로 결정했습니다. 토벌대가 나라를 떠나야 한다고 느끼는 조약에 합의했습니다. 이는 퍼싱의 강력한 반격을 우려해 멕시코군에 신속히 훈련하고 입대하는 자원봉사자들이 대거 몰리면서 북부에 새로운 애국심을 불러일으켰습니다."
 ww1_mexico.1083.a:0 "바라건대 이것이 이 분쟁의 끝이다."
 ww1_montenegro.1.t:0 "세르비아와의 조약"
 ww1_montenegro.1.d:0 "세르비아는 오스만 제국의 항복 이후 우리가 몬테네그로 동부를 얻어 지배할 수 있도록 하겠다고 우리에게 보증했습니다."
 ww1_montenegro.1.a:0 "훌륭해!"
 ww1_montenegro.2.t:0 "세르비아와의 조약"
 ww1_montenegro.2.d:0 "세르비아는 우리를 매우 불리하게 만들었습니다. 그들은 몬테네그로 동부에 대한 요구를 펼쳤고 다른 영토 양보를 거부했습니다."
 ww1_montenegro.2.a:0 "배신자들."
 ww1_montenegro.3.t:0 "몬테네그로 최고사령부"
 ww1_montenegro.3.d:0 "우리의 동맹 몬테네그로는 지휘권이 없습니다. 그들에게는 장교들이 없었고, 이것이 그들을 파멸시킬지도 모릅니다. 우리는 그들에게 그들의 방어를 조직하는 것을 도울 누군가를 보내야 합니다. 왜냐하면 그들은 그들의 전투를 준비할 만큼 충분히 경험이 없기 때문입니다. 좀 더 경험이 풍부한 장군 중 한 명을 보내도 괜찮겠습니까?"
 ww1_montenegro.3.a:0 "그래, 우리는 그들에게 얀코비치 장군을 보낼 수 있다, 우리는 장군들이 없는 것이 아니다."
 ww1_montenegro.3.b:0 "아니, 우리는 이미 막다른 골목에 다다랐다."
 ww1_nepal.1.a:0 "총리가 수상하구만! 0_0"
 ww1_nepal.1.d:0 "선왕과 마찬가지로 프리트비 비르 국왕은 비교적 어린 나이에 수상한 정황 속에서 사망하였으며 그의 아들 트리부반이 왕위에 올랐습니다."
 ww1_nepal.1.t:0 "프리트비 국왕의 승하!"
 ww1_newzealand.1.a:0 "물론이다."
 ww1_newzealand.1.d:0 "이즐링턴 경은 이제 뉴질랜드 총독입니다."
 ww1_newzealand.1.t:0 "윌리엄 플렁켓 교체!"
 ww1_newzealand.2.a:0 "안될 게 뭐 있나?"
 ww1_newzealand.2.d:0 "아서 폴잼비는 이제 뉴질랜드 총독입니다."
 ww1_newzealand.2.t:0 "대체된 이즐링턴 경!"
 ww1_newzealand.3.a:0 "뒷자리로 돌아가라."
 ww1_newzealand.3.d:0 "당은 조지프 워드를 토머스 매켄지로 대체했습니다."
 ww1_newzealand.3.t:0 "대체된 조지프 워드!"
 ww1_newzealand.4.a:0 "그의 정부는 약했다."
 ww1_newzealand.4.d:0 "토머스 매켄지는 불신임 투표에서 패배했습니다. 개혁당 대표 윌리엄 메시가 그를 대신해서 총리로 임명되었습니다."
 ww1_newzealand.4.t:0 "교체된 자유당 정부!"
 ww1_oman.1.a:0 "타이무르 빈 파이살이 이제 술탄이다!"
 ww1_oman.1.d:0 "파이실 빈 투르키가 죽었습니다. 타이무르 빈 파이살이 이제 술탄입니다."
 ww1_oman.1.t:0 "파이살 빈 투르키의 죽음!"
 ottoman.114.a:0 "일을 더 힘들게 만드려고 하는군."
 ottoman.117.a:0 "제국은 오직 이슬람의 통합으로 확실히 살아남을 수 있다."
 ottoman.118.a:0 "이게 인민이 원하는 것이다."
 ww1_ottoman.3.a:0 "튀르크 국민은 해방될 것이다!"
 ww1_ottoman.3.d:0 "대전에서 패배한 후 오스만 제국은 승전국의 괴뢰국이 되었습니다. 제국은 점령군의 압제를 받고 있으며, 남아 있는 군대는 나라의 질서를 회복할 수 없습니다.\n\n튀르키예의 퇴역 군인들과 애국자들이 해방 운동을 형성하고, 도시에 무장한 민족주의자들이 나타납니다. 몇몇 고위 장성들이 해방 운동을 지지하며 꼭두각시 술탄의 전복을 요구했습니다."
 ww1_ottoman.4.t:0 "테프비크 파샤의 괴뢰 정부"
 ww1_ottoman.4.d:0 "나라의 항복이 확실해지자 불안이 커졌고, 파국은 불가피했습니다. 오스만 정부는 사임했습니다. 신정부는 이제 점령군의 통제하에 수립될 것입니다."
 ww1_ottoman.4.a:0 "우린 뭘 위해 살아왔는가?"
 ww1_ottoman.8.t:0 "술탄 메흐메트 5세의 죽음"
 ww1_ottoman.8.d:0 "오늘 우리 술탄 메흐메트 5세가 사망했습니다. 술탄 바흐데티는 술탄 유수프의 사망 이후 그 자리를 이을 유일한 선택지입니다."
 ww1_ottoman.8.a:0 "술탄 바흐데틴 만세."
 ww1_ottoman.9.t:0 "술탄 메흐메트 5세의 죽음"
 ww1_ottoman.9.d:0 "오늘, 우리의 술탄이었던 메흐메트 5세가 사망했습니다. 술탄 유수프는 그 자리를 채울 가장 좋은 선택지입니다."
 ww1_ottoman.9.a:0 "술탄 유수프 만세."
 ww1_ottoman.10.t:0 "사망한 채 발견된 유수프 으제딘 공"
 ww1_ottoman.10.d:0 "오늘 유수프 으제딘 공이 그의 자택에서 사망한 채 발견되었습니다. 사인은 자살이라고 알려졌지만, 일부는 통일파기 그를 살해했다고 의심하고 있으며, 그를 뒷받침할 충분한 증거는 없습니다."
 ww1_ottoman.10.a:0 "억, 그건 예상 못했다."
 ww1_ottoman.13.t:0 "튀르크 보호령"
 ww1_ottoman.13.d:0 "[TUR.GetName] 측은 이집트 당국에 무조건 항복하고 이 전쟁에서 즉시 튀르크군의 편으로 전환하라고 요청합니다."
 ww1_ottoman.13.a:0 "영국 왕권과 함께 하라."
 ww1_ottoman.13.b:0 "유럽의 식민지 개척자들과 싸워라."
 ww1_ottoman.14.t:0 "대재상부 습격"
 ww1_ottoman.14.d:0 "오스만 제국에서 또 다른 군사정변이 일어났습니다. 술탄과 정부의 패배주의적 약점에 당황한 이스마일 엔베르와 메흐메트 탈라트는 대재상부를 공격하였습니다. 습격 중에 나짐 파샤 장관은 살해되었고 대재상 카밀 파샤는 사임하였습니다.\n\n피비린내 나는 정변에도 불구하고 술탄은 그의 지위를 잃지 않습니다. 하지만, 그는 통일진보당과 개인적으로 이스마일 엔베르의 손에 꼭두각시가 됩니다. 새 정부는 3.31 사건의 영웅으로 알려진 메흐메트 셰브케트 파샤가 대재상이 되어 이끌 것입니다. 우린 그의 위임통치가 무사히 오래 가길 바랍니다."
 ww1_ottoman.14.a:0 "오스만 군국주의자들은 복수를 갈망한다."
 ww1_ottoman.21.t:0 "독립을 선언한 아랍 국가들"
 ww1_ottoman.100.a:0 "[TUR.GetName] 측과의 동맹을 확정하라."
 ww1_ottoman.100.b:0 "미안하지만 우린 다른 전략적 목표를 가지고 있다."
 ww1_ottoman.100.d:0 "[TUR.GetAdjective] 정부는 공개적으로 [ROOT.GetName] 측과 동맹을 맺을 작정입니다. 중동의 주요 동맹국과의 협력은 우리에게 매우 유익할 것입니다."
 ww1_ottoman.100.t:0 "[TUR.GetName]의 [THIS.GetFactionName] 가입 준비"
 ww1_ottoman.15.t:0 "튀르크의 손에 들어간 카이로와 알렉산드리아!"
 ww1_ottoman.15.d:0 "다시 한번, 오스만 병사들이 카이로와 알렉산드리아를 행진합니다! 우리는 정당한 튀르크 땅에서 비열한 외국인들을 물리쳤고, 3월 31일의 당혹감은 끝났습니다!"
 ww1_ottoman.15.a:0 "끝내주는 소식이군!"
 ww1_ottoman.16.t:0 "이집트가 점령되다"
 ww1_ottoman.16.d:0 "이집트는 다시 우리의 것입니다! 영국이 도착하기 전의 상태도 회복될 것입니다. 하지만 슬프게도, 우리는 현재 직접적인 소유권을 가질 수 있는 자원을 가지고 있지 않습니다. 그래도 새로운 국왕 푸아드 1세는 술탄에게 충성을 맹세했습니다."
 ww1_ottoman.16.a:0 "만세!"
 ww1_ottoman.17.t:0 "이집트 문제"
 ww1_ottoman.17.d:0 "우리의 대전 승리에 이어 이집트의 문제가 대두되었습니다. 튀르크인들은 그것이 당연히 그들의 것이라고 주장하며, 그들은 이집트 혁명을 진압할 수 있는 기회를 주는 대가로 독일 기업들의 모든 권리를 중동의 유전들에 제공하고 있습니다. 반면에, 미텔아프리카와 튀르키예 사이에 중립적인 완충 상태를 유지하는 것은 논란의 여지가 더 많을 것입니다."
 ww1_ottoman.17.a:0 "오스만인들에게 백지 수표를 주어라."
 ww1_ottoman.17.b:0 "이집트 중립을 요구하라"
 ww1_ottoman.18.t:0 "이집트를 자유롭게 점령할 통치권을 넘겨준 독일"
 ww1_ottoman.18.d:0 "프랑크푸르트 회담에 이어, 독일은 독일 기업에 석유 채굴권을 보장할 경우 이집트 왕국에 대해 마음대로 할 수 있다는 백지 수표를 주었습니다..."
 ww1_ottoman.18.a:0 "3월 31일을 복수했다!"
 ww1_ottoman.18.b:0 "다시 생각해 보니..."
 ww1_ottoman.19.t:0 "이집트의 중립을 요구하는 독일!"
 ww1_ottoman.19.d:0 "독일이 프랑크푸르트 회의에서 이집트의 중립을 요구했습니다! 그들은 미텔이프리카와 우리 사이에 중립적인 완충국가를 유지하는 것이 \"독일의 이익에 부합한다\"며, 이제 와서 외세의 공격으로부터 이집트를 보호하고 있습니다! 이집트가 독일 지원을 받는다면 현재 상태로는 공격할 여력이 없습니다."
 ww1_ottoman.19.a:0 "저 제국주의자들과 그들의 '국익'을 저주하라!!!"
 ww1_ottoman.20.t:0 "이라크 봉기"
 ww1_ottoman.20.d:0 "우리는 패배했습니다! 우리의 약점을 이용하여, 우리의 옛 적들은 이라크 폭동을 지지하기로 결정했습니다. 그들이 이 영토를 점령하지 못했기 때문입니다. 지역 전체를 잃었습니다!"
 ww1_ottoman.20.a:0 "명예를 걸고 살아남아야 한다."
 ww1_xinhai.1.t:0 "황화강 사건"
 ww1_xinhai.1.d:0 "혁명 지도자 황싱과 백여 명에 가까운 동료 혁명가들이 광둥성과 광시성의 청 총독 관저로 밀고 들어갔습니다. 봉기는 초기에 성공하였지만 청의 증원군은 이 전투를 대참패로 바꾸어 놓았습니다. 대부분의 혁명가들이 사살당하였고, 탈출한 사람은 거의 없었습니다. 황싱은 전투 중에 부상을 입었습니다.\n\n전투 전부터 대부분의 혁명가는 수적 열세 때문에 전투에서 패하리라는 것을 예상하였지만, 개의치 않고 전투에 임하였습니다. 청조에 대한 불만이 터져 나오는 가운데 또 다른 혁명이 벌어질 것은 확실합니다."
 ww1_xinhai.1.a:0 "대비해야만 한다."
 guangzhou_uprising:0 "황화강 사건"
 ww1_xinhai.2.t:0 "신해혁명"
 ww1_xinhai.2.d:0 "청조의 통치와 개혁 반대에 불만을 품은 혁명가들이 리위안훙의 주도로 후베이성에서 봉기를 일으켰습니다. 비록 작지만 그들은 신군의 반격을 격퇴하는 데 성공하였습니다. 후베이 뿐만 아니라 복드 칸국과 우량카이 공화국이 북부에서 독립을 선포하였습니다.\n\n청나라의 다른 지역에서는 지역 지도자들이 독립을 선포하고 지역 수비대와 싸우기 시작하였습니다. 청나라의 국력은 그 어느 때보다 허약하며 세계 각국은 청조가 혁명가들을 타도할 수 있을지 의문스럽게 지켜보고 있습니다."
 ww1_xinhai.2.a:0 "제국의 이름으로!"
 ww1_xinhai.2.b:0 "민국을 위해 싸워라!"
 qing_chosen:0 "§Y청나라§!로 플레이."
 roc_chosen:0 "§Y중화민국§!으로 플레이."
 xinhai_revolution:0 "신해혁명"
 xinhai_revolution_ends:0 "신해혁명의 종식"
 ww1_xinhai.4.t:0 "위안스카이의 황제 퇴위 권유"
 ww1_xinhai.4.d:0 "임명된 총리인 위안스카이 장군은 제국이 생존할 가능성이 없다는 것을 깨달았습니다. 따라서 그는 젊은 황제에게 혁명의 권세를 인정하고 퇴위할 것과, 유혈사태를 막고 혁명 이후에도 생존할 기회를 구하라고 청합니다."
 ww1_xinhai.4.a:0 "퇴위하라..."
 ww1_xinhai.4.b:0 "그가 없이도 처리할 수 있다..."
 ww1_xinhai.6.t:0 "[CHI.GetLeader]의 대총통직 승계"
 ww1_xinhai.6.d:0 "[CHI.GetLeader]는 혁명 세력과 합의한 대로 청조를 타도하는 대가로 중화민국 대총통직을 약속받았습니다. 따라서 그는 쑨원 중화민국 임시대총통으로부터 대총통직을 승계합니다.\n혁명 세력과 많은 사람들이 두려워 하듯, 그는 약속을 저버리고 중화민국의 수도를 약속했던 난징이 아니라 베이징에 두었으며, 이미 독재권을 수립하려는 것처럼 보입니다."
 ww1_xinhai.6.a:0 "그가 우리를 미래로 이끌 것이다."
 ww1_xinhai.7.t:0 "[CHI.GetLeader] 대총통 당선"
 ww1_xinhai.7.d:0 "혁명 세력은 중국에 대한 그들의 통제를 공고히 하고 난징에 중화민국을 세우는데 전념하였습니다. 혁명이 끝난 뒤 안정을 위해, [CHI.GetLeader] 대총통은 혁명 정신을 계속 지키겠다는 약속을 내걸며 당선되었습니다.\n\n[CHI.GetLeader]에 대항하여 위안스카이 휘하의 북양군은 대총통에 반역하는 음모를 꾸미기 시작했습니다. 위안스카이는 [CHI.GetLeader] 대총통이 민국 대총통직에 관한 일전의 합의를 어겼다고 주장합니다. 이에 [CHI.GetLeader] 대총통은 북양군의 정치적 성격과 청조와의 개인적 관계를 감안할 때, 위안스카이가 총통직으로만 만족하지는 않을 것이라고 지적했습니다. 민국에 대한 정변의 위협은 현재로선 여전히 높습니다."
 ww1_xinhai.7.a:0 "그가 민국을 미래로 이끌 것이다."
 ww1_qing.1.t:0 "우리는 파리를 점령할 것이다"
 ww1_qing.1.d:0 "우리는 공식적으로 프랑스와 전쟁 중입니다. 제국 군대의 가장 재능 있는 지휘관들은 군대를 이끌고 유라시아 전역을 통해 이 대규모 군사 작전을 벌일 준비가 되어 있습니다!"
 ww1_qing.1.a:0 "예아!"
 ww1_qing.2.t:0 "북양군의 운명"
 ww1_qing.2.d:0 "북양군은 신군 중 영향력이 매우 큰 부분입니다. 북양군이 정치에 미치는 영향 때문에 실제적으로 통치하는 것이 어려워지고 있습니다. 이 군국주의자들이 정권을 장악하려 할 것이라는 공포가 만연합니다. 하지만, 이들의 복무와 기술은 우리 군에 매우 귀중합니다. 북양군을 어떻게 처리할 것인지 결정할 때가 왔습니다. 북양군을 내치고서 심각하게 작살난 군대를 버려둘 수 있겠습니까? 어쩌면 그들을 우리 정부에 포용해야 할지도 모릅니다."
 ww1_qing.2.a:0 "전부 처형하라."
 ww1_qing.2.b:0 "이들을 정치에서 배제시켜라."
 puyi_age:0 "푸이는 16세입니다"
 ww1_qing.3.t:0 "황제의 성장"
 ww1_qing.3.d:0 "푸이는 스무번째 생일이 되었으므로 황제의 직무를 대부분 맡을 권리가 있습니다. 이 날이 오기까지 다사다난하고 위기도 있었지만, 결국 그는 진정한 황제의 직무를 승계 받습니다."
 ww1_qing.3.a:0 "황제 폐하께 영광을!"
 ww1_qing.4.t:0 "대청국의 중국 철수 요구"
 ww1_qing.4.d:0 "젊은 황제와 그의 섭정은 중국 인민의 혁명과 억압의 파괴적인 시대를 거쳐 중국을 회복할 수 있었습니다. 이제 중국은 '대국'으로 간주될 만큼 강해졌습니다. 그리고 그들의 정부는 수십 년 동안 식민주의자들에게 지배하던 도시를 떠나라고 요구합니다."
 ww1_qing.4.a:0 "용을 화나게 하지 말자."
 ww1_qing.4.b:0 "신축조약을 어겼다!"
 ww1_qing.5.t:0 "[FROM.GetName]의 중국 철수 거부"
 ww1_qing.5.d:0 "[FROM.GetName]의 제국주의자들은 점령 종식을 거부하였고, 우리와의 전면전을 준비하고 있습니다. 이제 우리는 우리의 민족적 핵심 지역을 돌려받을 합법적인 개전 명분을 가지고 있습니다."
 ww1_qing.5.a:0 "중국의 용이 깨어난다."
 ww1_china.1.t:0 "중화제국 선포"
 ww1_china.1.d:0 "북양군의 지원을 받는 [CHI.GetLeader] 대총통은 자신을 황제로 하는 중화제국을 선포하였습니다. 그는 중국이 아직 공화정을 받아들일 준비가 되지 않았으며, 도리어 중국을 허약하게 만들 것이라 주장합니다. 꽤 많은 이들이 이를 수긍했으나, 여러 정부 요인, 심지어 그의 군대마저 이런 조치를 받아들이지 못하는 것을 드러냈습니다. 하지만 황제는 지금으로선 제제를 뒤엎을 기색이 전혀 없는 것 같습니다."
 ww1_china.1.a:0 "[CHI.GetLeader]에게 영광을!"
 ww1_china.2.t:0 "군벌시대의 개막"
 ww1_china.2.d:0 "위안스카이의 지도력 아래 아슬아슬하게 규합되어 있던 중국의 각 지방은 홍헌제제와 호국전쟁의 여파로 떨어져나가기 시작했으며, 중앙정부의 영향이 지방에 미치지 못하는 군벌시대가 도래했습니다."
 ww1_china.2.a:0 "단결은 구할 수 없다..."
 ww1_china.3.t:0 "두 번째 혁명"
 ww1_china.3.d:0 "국민당은 위안스카이 반대파를 규합하고 위안스카이 정부가 법치를 노골적으로 무시하고 독재 권력을 구축하려 한다고 주장하며 또 다른 내전을 일으켰습니다. 국민당은 이번 반란을 제2의 혁명이라고 부르지만, 중국은 아직 신해혁명에서 회복되지 않았고 반군은 군부의 지지를 받지 못하고 있습니다."
 ww1_china.3.a:0 "나의 공화국을 괴롭히지 마라."
 ww1_china.4.t:0 "북양정변"
 ww1_china.4.d:0 "[CHI.GetLeader]의 반대자들이 대총통을 실각시키려 하고 있습니다. 군국주의자들은 봉기를 제2혁명이라고 부르고 있으며, 군대 대부분이 북양정변에 동조하고 있어 정부는 극히 취약한 상태로 수도를 방어할 수 없는 상황입니다."
 ww1_china.4.a:0 "아아 중국의 민주주의여..."
 ww1_china.5.t:0 "군국주의 봉기"
 ww1_china.5.d:0 "[CHI.GetLeader]의 반대자들은 임시 정부를 전복시키려 하고 있습니다. 여러 지방의 군국주의자들은 혁명가들이 합법적인 대총통을 선출하는 것이 더딘 것을 달가워하지 않아 정권을 잡기 위해 봉기를 조직했습니다."
 ww1_china.5.a:0 "우리는 다른 중요한 문제들이 있다. 그들은 기다릴 수 있다."
 ww1_china.6.t:0 "북양군 숙청"
 ww1_china.6.d:0 "북양군의 불충과 반역을 알아챈 [CHI.GetLeader] 대총통은 민국에 대한 반란을 주동한 것으로 추정되는 자들에 대한 여러 차례의 재판과 처형을 시작하였습니다. 비록 이것이 민국 군대를 약화시키게 되겠지만, 민국 정부는 더욱이 힘을 얻어 바로 설 것입니다."
 ww1_china.6.a:0 "질서를 지키려면 어쩔 수 없다."
 ww1_china.7.t:0 "장훈복벽 실패"
 ww1_china.7.d:0 "장쉰 장군은 복벽을 시도했지만, 간신히 그의 군대를 격파할 수 있었습니다. 며칠 동안 북경은 타도된 청조가 통치하였지만 지금은 옛말입니다.\n\n이 사건들은 다시 중국을 충격에 빠뜨릴 것이며, 군벌들의 권력 투쟁 심화를 야기할 것입니다."
 ww1_china.7.a:0 "우린 민국을 수호할 것이다."
 ww1_china.8.t:0 "장훈복벽"
 ww1_china.8.d:0 "장쉰 장군은 복벽을 시도하였으며 북경은 청조가 다스리고 있습니다. 복벽파의 음모를 막을 시간이 없었고 다시 청나라에 맞서야 했습니다. 이를 모욕으로 여긴 대총통은 책임을 지고 사임했으며 장쉰은 국회를 무력으로 해산했습니다.\n수도를 잃었으니 자극받은 군벌들은 권력 투쟁을 심화할 것입니다."
 ww1_china.8.a:0 "우린 민국을 수호할 것이다."
 ww1_china.10.t:0 "위안스카이의 사망"
 ww1_china.10.d:0 "위안스카이가 건강이 좋지 않아 세상을 떠났습니다. 자신의 통치하에 제국을 부활시키려는 시도로 나라를 혼란과 황폐화 속으로 몰아넣은 그는 중국을 위기에서 벗어나게 할 수 없었습니다.\n이렇게 어려운 시기에 통치자가 죽는 것은 나라의 상황을 악화시키고 더 큰 봉기를 불러일으킬 뿐입니다."
 ww1_china.10.a:0 "잘됐군, 그가 죽다니. 이제 어쩌지?"
 yuan_shikai_dead:0 "위안스카이의 사망"
 ww1_china.27.t:0 "몽골을 점령한 미친 남작!"
 ww1_china.27.d:0 "미친 남작 또는 피의 남작으로도 알려진 로만 폰 웅게른슈테른베르크가 몽골로 모험을 떠나 주둔한 중국군을 몰아내고 몽골의 권력을 장악했습니다! 슈테른베르크의 티베트 불교에 대한 밀교적 신념과 러시아 군주정을 복원하고 복드 칸 아래 몽골 제국을 재건하려는 괴상한 열망으로 인해 그는 자신의 계급 사이에서 악명을 얻었습니다. 이 불량한 군벌을 살피지 않으면 앞으로 중국에 엄청난 문제를 일으킬 수 있습니다."
 ww1_china.27.a:0 "우와..."
 ww1_china.27.b:0 "뭐 이런-?!"
 ww1_china.28.t:0 "정부 분열"
 ww1_china.28.d:0 "정부는 분권화되었습니다. 군벌들이 국가를 분열시키는 동안 정치 집단은 내부에서 나라를 파괴합니다."
 ww1_china.28.a:0 "앉아서 죽음을 기다리는군."
 ww1_china.29.t:0 "봉천군벌이 권력을 접수하다"
 ww1_china.29.d:0 "우리는 베이징을 방어할 수 없었습니다. 북양군벌이 수도에서 권력을 장악하였고, 베이징을 지배하는 자는 중국의 가장 합법적인 통치자로 간주됩니다."
 ww1_china.29.a:0 "누가 중원을 통일할 것인가?"
 ww1_china.30.t:0 "정부 분열"
 ww1_china.30.d:0 "중앙집권화가 없다면 중국은 더 이상 하나의 권한을 갖지 못하게 됩니다. 모든 군벌은 국가의 통치자라고 주장합니다."
 ww1_china.30.a:0 "우린 끝장이다!"
 ww1_china.31.t:0 "[FROM.GetName]의 항복 요구"
 ww1_china.31.d:0 "항복하고 군사 및 행정을 포함한 모든 권한을 포기하라는 [FROM.GetLeader]의 요구를 받았습니다. 우리가 거부한다면 저들은 군대를 보낼 것입니다."
 ww1_china.31.a:0 "알았다."
 ww1_china.31.b:0 "자치권을 요청하라."
 ww1_china.32.t:0 "[FROM.GetName]의 지역 자치권 요청"
 ww1_china.32.d:0 "해당 성의 지역 정부로서 자치권을 갖게 해달라는 [FROM.GetLeader]의 요청을 받았습니다."
 ww1_china.32.a:0 "동의한다."
 ww1_china.32.b:0 "아니."
 ww1_china.33.t:0 "[FROM.GetName]의 저항"
 ww1_china.33.d:0 "성 자치는 [FROM.GetLeader]의 거부를 당했습니다. 저들은 합병이 아니면 전쟁을 요구합니다."
 ww1_china.33.a:0 "알았다..."
 ww1_china.33.b:0 "절대 안 된다!"
 ww1_china.34.t:0 "[FROM.GetName]의 복종 거부"
 ww1_china.34.d:0 "우리의 요구는 무시되었습니다. 우리는 반항적인 성을 합치기 위해 적대행위를 시작할 수 있습니다. 군대를 준비해야 합니다!"
 ww1_china.34.a:0 "이건 너희의 가장 큰 실수다."
 ww1_china.36.t:0 "중국국민당의 제2혁명"
 ww1_china.36.d:0 "새로이 수립된 중화민국에서 내전이 터졌습니다. 지난 혁명 이후 중화민국 대총통이 된 [FROM.GetLeader]의 앞에 그의 독재와 반대파 탄압에 실망하고, 민국혁명의 이상을 달성하려고 무장한 혁명가들이 섰습니다. 혁명가들은 지난 혁명에서 타락하고 부패한 청조를 타도한다는 목표에 따라 지지를 받고 혁명을 성공으로 이끌었지만, 이번엔 권력을 쥔 [FROM.GetLeader], 북양정부, 그리고 권력에 기생하는 북양군벌이 이 체제를 유지하고 특권을 계속 누리려고 하기에 아무도 혁명파를 지지하지 않습니다. 국민당이 전쟁에서 이길 수 있을지는 모르지만 이미 중국 각성에서 전투가 벌어지고 있습니다."
 ww1_china.36.a:0 "중국인민을 위하여 싸우자!"
 ww1_siam.1.a:0 "라마 6세에게 영광을."
 ww1_siam.1.d:0 "와치라웃이 그의 아버지인 쭐랄롱꼰 왕이 죽은 후 시암 왕으로 즉위하였습니다."
 ww1_siam.1.t:0 "쭐랄롱꼰 국왕의 죽음"
 ww1_siam.2.a:0 "좋은 생각이다."
 ww1_siam.2.d:0 "독일의 잠수함 공격 재개 후 시암은 협상국 편에서 전쟁에 참가하여 즉시 12척의 독일 상선을 격침시켰습니다. 우리는 강화회의를 돕고 호의를 사기 위해 영국에 원정대를 보내야 합니다."
 ww1_siam.2.t:0 "시암 원정군"
 ww1_southafrica.1.a:0 "또야!"
 ww1_southafrica.1.d:0 "남아프리카 연방은 지난 두 차례의 보어 전쟁 이후 보어인들을 통합하여 수립되었습니다. 대전쟁이 터지자 정부는 독일령 식민지에 대한 공격을 계획했지만, 보어인 장군 중 일부는 이에 반대하며 사임했습니다. 이들은 무장한 군대를 모아 대놓고 반란을 일으켜 독일과 동맹을 맺으려 하고 있습니다."
 ww1_southafrica.1.t:0 "보어 봉기"
 ww1_usa.2.t:0 "아메리카 국가 기구"
 ww1_usa.2.d:0 "제4차 범미주회의(부에노스아이레스, 1910년)에서는 기구의 명칭을 '미주공화국연맹'으로 바꾸고, 사무국을 '범미연맹'으로 바꾸었습니다. 범미연맹(건물)은 1910년 워싱턴 D.C. 노스웨스트의 컨스티튜션 애비뉴에 지어졌습니다."
 ww1_usa.2.a:0 "대륙의 평화와 안보를 강화하라."
 ww1_usa.2.b:0 "우리는 다른 나라의 일에 간섭하지 않을 것이다."
 ww1_usa.1.t:0 "멕시코 혁명가들로부터 미국의 생명 보호"
 ww1_usa.3.t:0 "국경 분쟁"
 ww1_usa.3.d:0 "멕시코인 무리는 우리 국경의 국경 초소를 공격합니다. 우리는 습격자와의 공개적인 충돌에 대비해야 합니다."
 ww1_usa.3.a:0 "국경을 수비하라."
 ww1_usa.4.t:0 "은행 위기"
 ww1_usa.4.d:0 "증권거래소는 지수가 폭락하고, 은행들이 파산 위기에 처해 있다는 슬픈 소식과 함께 문을 열었습니다. 현재의 은행 체계는 위기 상황에서 예금을 안전하게 보관할 수 없어 [USA.GetName]의 경제 위기로 이어집니다."
 ww1_usa.4.a:0 "이거 곤란하군."
 ww1_usa.5.t:0 "[GetYear]년 은행 공황"
 ww1_usa.5.d:0 "증권거래소는 지수가 폭락하고, 은행들이 파산 위기에 처해 있다는 슬픈 소식과 함께 문을 열었습니다. 현재의 은행 체계는 위기 상황에서 예금을 안전하게 보관할 수 없어 [USA.GetName]의 경제 위기로 이어집니다."
 ww1_usa.5.a:0 "이는 미국 경제를 약화시킬 것이다."
 ww1_usa.5.b:0 "빌어먹을 날. 빌어먹을 언론."
 ww1_usa.6.t:0 "[USA.GetName]의 개입 위협"
 ww1_usa.6.d:0 "[USA.GetName] 측은 자국의 질서를 회복하기 위해 [ROOT.GetName](으)로 원정군을 파견할 예정입니다. 그들의 함대는 이미 항구를 돌아다니고 있고, 개입을 준비하고 있습니다."
 ww1_usa.6.a:0 "맞춰보자, 난 죽을 거야."
 ww1_usa.6.b:0 "포기하지 않는다!"
 ww1_usa.7.t:0 "우리의 지배하에 있는 [FROM.GetName]"
 ww1_usa.7.d:0 "작전은 성공적이었고, 우리는 국가에 점령 정부를 세웠습니다. 세계적 분쟁의 종식 후에야 우리는 군대를 철수할 것입니다."
 ww1_usa.7.a:0 "나는 민주주의를 사랑한다. 그리고 큰 배들도."
 ww1_usa.8.t:0 "우리 개입에 저항하는 [FROM.GetName]"
 ww1_usa.8.d:0 "[FROM.GetName] 정부는 물러서지 않고 우리의 개입에 대항하기 위해 군대를 동원합니다. 갈등이 지나칠 수 있습니다."
 ww1_usa.8.a:0 "곤봉을 휘두를 시간이다!"
 ww1_usa.8.b:0 "그만두자."
 ww1_usa.9.t:0 "[USA.GetName]의 [NIC.GetName] 점령"
 ww1_usa.9.d:0 "국가의 질서를 회복하고 미국 기업을 보호하기 위하여 [USA.GetName] 정부가 [NIC.GetName]에 대한 개입을 준비하였습니다. 수병들은 모든 해안 항구를 동시에 점령하였고, [NIC.GetName]의 군대와 헌병대는 저항하지 않았습니다. 그 국가에 점령 정부가 수립되었습니다."
 ww1_usa.9.a:0 "이것이 진정한 민주주의인가?"
 ww1_usa.9.b:0 "사과파이마냥 미국적이군."
 ww1_usa.10.t:0 "네바다 주의 쇼숀인 반란"
 ww1_usa.10.d:0 "미국 쇼숀 원주민 일당이 험볼트 카운티의 현지인들에게 전쟁을 선포해 목장주 4명이 숨졌습니다. 그들의 공격은 갱단의 습격처럼 보이지만, 토지 소유자들은 보호구역에 남아있는 부족들이 반란군에 가담할 것을 두려워합니다."
 ww1_usa.10.a:0 "법 안에서 그들을 안심시켜라."
 ww1_usa.10.b:0 "그들을 찾아내서 처형해라."
 ww1_usa.11.t:0 "유타 주의 블러프 전쟁"
 ww1_usa.11.d:0 "유타 주에서 목동들과 포세이 족장 사이의 갈등은 이 주에서 한 무리의 인디언들의 봉기로 이어졌습니다. 인디언 반군이 게릴라전을 일으켜 현지 지주들에게 큰 피해를 주고 있습니다. 반란군의 수는 이미 200명 정도 되었으니 군대를 동원해야 합니다."
 ww1_usa.11.a:0 "법 안에서 그들을 안심시켜라."
 ww1_usa.11.b:0 "찾아서 처형해라."
 ww1_usa.12.t:0 "대폭락"
 ww1_usa.12.d:0 "전후 몇 년 만에 가까스로 경제가 살아났지만 이는 과잉생산 위기를 불러 일으켰습니다. 주식 시장의 대량 투기가 시작된 것보다 상품 가격이 급격히 싸지기 시작했습니다. 시장체제의 근간이 흔들리기 시작하자 일련의 경제 오류로 대출과 소비자 부채가 급증했습니다. 그리고 얼마간의 경제 성장 후에 미국 주식 거래소가 갑자기 붕괴되었습니다.\n\n경찰은 월스트리트의 자살 행위에 대해 보고합니다. 대공황이 시작되었습니다."
 ww1_usa.12.a:0 "이롭지 않다."
 ww1_usa.13.t:0 "선거 운동 시작"
 ww1_usa.13.d:0 "1912년 선거는 극도로 긴장될 것으로 보입니다.\n\n최근 몇 년간 공화당 내에서는 우파 지지층과 시어도어 루스벨트 전 대통령이 이끄는 진보 진영 간 이견이 커지고 있습니다. 공화당이 힘을 모으지 못하면 민주당 후보가 쉽게 당선될 가능성이 큽니다.\n반면 선거는 급진적 사회주의자를 지지할 국가 내 시위활동의 성장의 영향을 받습니다. 언론에서는 금주주의 보수주의자와 진보주의자의 대립에 각별한 주의를 기울입니다. 선거가 가까울수록 사회가 급진적으로 변질될 위험성이 큽니다."
 ww1_usa.13.a:0 "게임이 시작된다."
 ww1_usa.14.t:0 "공화당 후보"
 ww1_usa.14.d:0 "공화당 전당대회는 많은 우파 공화당원들이 포퓰리즘적인 루스벨트 계획에 만족하지 않고 있기 때문에 윌리엄 태프트의 선거 출마에 찬사를 보냈습니다. 태프트는 사업을 지원하고 경제 규제 체제를 강화하는 계획을 제시합니다. 하지만, 공화당이 계속해서 그를 무시한다면 루스벨트는 경기를 끝낼 생각이 없습니다."
 ww1_usa.14.a:0 "윌리엄 태프트가 우리 후보다."
 ww1_usa.14.b:0 "테디 루스벨트와 함께하자!"
 ww1_usa.15.t:0 "진보당"
 ww1_usa.15.d:0 "이 협약의 결정을 인정하지 않은 루스벨트는 공화당의 탈당과 새로운 진보당의 창당을 선언했습니다. 신민족주의 계획을 지지하는 많은 사람들이 테디의 당에 합류했고 공화당은 분열되었습니다. 미국 사회는 아직 그런 대담한 정치 행위를 보지 못했습니다.\n\n이때 민주당은 우드로 윌슨의 출마를 문제없이 받아들였습니다."
 ww1_usa.15.a:0 "잘한다, 테디!"
 ww1_usa.16.taft_t:0 "태프트가 공화당 후보로 선출되다"
 ww1_usa.16.roosevelt_t:0 "루스벨트가 공화당 후보로 선출되다"
 ww1_usa.16.taft_d:0 "공화당은 루스벨트와 태프트 계획을 조정했습니다. 투표 결과에 따르면, 전당대회 대표들은 윌리엄 태프트를 당내 단일 후보로 지명했습니다. 이때 민주당은 우드로 윌슨의 출마를 문제없이 받아들였습니다."
 ww1_usa.16.roosevelt_d:0 "공화당은 루스벨트와 태프트 계획을 조정했습니다. 투표 결과에 따르면, 전당대회 대표들은 시어도어 루스벨트를 당내 단일 후보로 지명했습니다. 이때 민주당은 우드로 윌슨의 출마를 문제없이 받아들였습니다."
 ww1_usa.16.a:0 "공화당은 승리할 가능성이 높다."
 ww1_usa.17.t:0 "사회당 후보"
 ww1_usa.17.d:0 "사회당 평의회는 유진 데브스의 입후보를 지명했습니다. 그는 연방정부의 사회적 지원을 요구하는 파업 무산자들의 지원에 의존하고 있습니다. 보수당인 태프트 대통령의 이런 정책 오산은 데브스가 시위대를 간신히 결집시킨다면 경쟁자들에게 큰 문제가 될 수 있습니다."
 ww1_usa.17.a:0 "사회주의자들은 권력을 갈망한다."
 ww1_usa.18.a:0 "전쟁은 피할 수 없다."
 ww1_usa.18.d:0 "[USA.GetNameDefCap] 측은 [USA.GetLeader] 대통령의 표현대로 엄격한 중립 정책을 선언하였습니다. 그의 목표는 평화를 중재하는 것이었고 전쟁 참전국들에 가장 최고의 보좌관인 하우스 대령을 여러 차례 외교관으로 보냈지만, 각국은 저들의 승리를 확신하고 있어서 평화는 무시당했습니다."
 ww1_usa.18.t:0 "미국의 중립 선언"
 ww1_usa.19.t:0 "금주당 후보"
 ww1_usa.19.d:0 "우드로 윌슨 주지사는 그가 대통령 선거에 출마한다고 말했습니다. 진보 진영의 열의를 약화시키고자 했던 공화·민주당의 보수 성향 의원들이 그의 편을 듭니다. 미국 사회의 보수파는 진보주의자와 사회주의자들과 대립하는 가운데 영향력 있는 지지자들을 얻고 있습니다.\n\n국가는 점점 두 개의 전쟁 중인 정당으로 분열되고 있습니다."
 ww1_usa.19.a:0 "금지론자들은 의외로 격렬해졌다."
 ww1_usa.20.t:0 "진보당과 금지당"
 ww1_usa.20.d:0 "정치체제는 빠르게 변모해 새로운 정치세력을 창출하고 낡은 정치세력을 약화시키고 있습니다. 공화당 내부의 갈등이 분열을 유발했습니다. 시어도어 루스벨트는 진보당의 창당을 선언했고 우드로 윌슨은 금주당에 가입했습니다. 민주당과 공화당은 예상외로 지지자와 강력한 후보를 절반이나 잃었습니다."
 ww1_usa.20.a:0 "정치적 위기는 이제 막 시작되고 있다."
 ww1_usa.21.t:0 "1912년 석탄 파업"
 ww1_usa.21.d:0 "웨스트버지니아에서는 시위가 계속되고 있습니다. 주 정부는 과감한 조치를 취했습니다.  그들은 노동자들의 도시를 휩쓴 불안을 진압하기 위해 석탄 지구에 군대를 배치했습니다.\n\n그들에게 유리한 상황을 이용해 사회당은 광부 편을 들고 무기 공급을 조직했습니다. 유진 데브스는 지역 노조와 전략적 제휴를 이뤄 석탄 주에서의 입지를 강화했습니다. 파업은 점점 더 많은 도시를 포괄합니다."
 ww1_usa.21.a:0 "사회주의자들은 진정한 프롤레타리아 군대를 만들었다."
 ww1_usa.22.t:0 "태프트는 떠나는가 남는가?"
 ww1_usa.22.d:0 "대선은 극도로 긴장된 모습입니다. 태프트 후보는 최근 몇 달 동안 이미 어려움을 겪고 있는 우리 나라의 안정을 더 훼손하지 않기 위해 선거 마지막 단계 이전에 시합을 떠날 권리가 있습니다."
 ww1_usa.22.a:0 "태프트는 남는다."
 ww1_usa.22.b:0 "태프트는 떠난다."
 ww1_usa.23.t:0 "루스벨트는 떠나는가 남는가?"
 ww1_usa.23.d:0 "대선은 극도로 긴장된 모습입니다. 루스벨트 후보는 최근 몇 달 동안 이미 어려움을 겪고 있는 우리 나라의 안정을 더 훼손하지 않기 위해 선거 마지막 단계 전에 시합을 떠날 권리가 있습니다."
 ww1_usa.23.a:0 "루스벨트는 남는다."
 ww1_usa.23.b:0 "루스벨트는 떠난다."
 ww1_usa.24.t:0 "금지론자 시위"
 ww1_usa.24.d:0 "금주당은 동해안 전역에서 대규모 시위를 조직했습니다. 연합 지지자들은 시위 집회에 참여했는데, 최근 몇 년간은 보복주의 정서가 팽배한 가운데 보수 정치인들 사이에서 큰 지지를 얻고 있습니다. 우드로 윌슨은 진보주의자들의 파멸로 위협받고 있는 아버지들의 유산에 대해 워싱턴에서 불꽃 같은 연설을 했습니다.\n\n금지론자들의 반응은 점점 더 많은 도시를 덮고 있습니다."
 ww1_usa.24.a:0 "나라가 분열되었다. 또다시."
 ww1_usa.25.t:0 "대통령 토론"
 ww1_usa.25.d:0 "공화당의 통합 세력은 민주당 후보에게 대통령 토론회를 열 것을 요구했고, 그들은 동의했습니다. 후보들은 몇 주 후에 의회 회관에서 토론을 할 것입니다. 결과에 따라 상·하원이 승자를 어떻게 지지할지는 분명해질 것입니다."
 ww1_usa.25.a:0 "이것은 역사에 기록될 것이다."
 ww1_usa.26.taft_t:0 "토론에서 이긴 윌리엄 태프트"
 ww1_usa.26.taft_d:0 "태프트의 강력한 연설은 의회에 큰 영향을 미쳤습니다. 태프트의 보수적인 전략에 대한 상대의 진술도 사실이지만, 태프트는 윌슨의 계획 실패를 그들에게 납득시켰습니다. 언론은 즉각 연설문을 수사법 교과서에 반드시 포함시킬 만한 인용문으로 분해했습니다."
 ww1_usa.26.roosevelt_t:0 "토론에서 이긴 시어도어 루스벨트"
 ww1_usa.26.roosevelt_d:0 "루스벨트의 강력한 연설은 의회에 큰 영향을 미쳤습니다. 루스벨트의 '신국민주의' 전략에 대한 상대의 진술도 사실이지만 루스벨트는 윌슨의 계획 실패를 확신시켰습니다. 언론은 즉각 연설문을 수사법 교과서에 반드시 포함시킬 만한 인용문으로 분해했습니다."
 ww1_usa.26.a:0 "공화당은 의회에서 강화되었다."
 ww1_usa.27.t:0 "토론에서 이긴 우드로 윌슨"
 ww1_usa.27.d:0 "윌슨의 격렬한 연설은 의회에 강한 영향을 미쳤습니다. 윌슨은 비록 '새로운 자유' 전략에 대한 상대의 진술도 사실이지만 공화당의 계획 실패를 확신시켰습니다. 언론은 즉각 연설문을 수사법 교과서에 반드시 포함시킬 만한 인용문으로 분해했습니다."
 ww1_usa.27.a:0 "의회의 많은 사람들이 윌슨 편을 들었다."
 ww1_usa.28.t:0 "토론의 끝"
 ww1_usa.28.d:0 "공화당과 민주당 두 후보의 연설은 똑같이 활기차고 힘이 넘쳤습니다. 이렇게 보기 드문 광경을 지켜본 의회는 표의 동률을 유지했고, 오늘 누가 토론의 승리자인지 정확히 선택할 수 없었습니다."
 ww1_usa.28.a:0 "중요한 사건이었다."
 ww1_usa.29.t:0 "총파업"
 ww1_usa.29.d:0 "사회당은 스스로 주도권을 쥐고 미국 전역에서 대규모 노동자 파업을 시작했습니다. 연방정부는 혼란스럽지만 아무것도 할 수 없습니다 - 파업을 폭력적으로 진압할 경우, 선거는 그야말로 실패할 수 있고, 현직 대통령은 질 것입니다. 한편, 파업은 생산에 심각한 피해를 줍니다."
 ww1_usa.29.a:0 "만국의 노동자여, 단결하라!"
 ww1_usa.30.t:0 "의회 위기"
 ww1_usa.30.d:0 "민주당과 공화당의 분열은 의회 상황을 위기에 빠뜨렸습니다. 옛 양당제는 균열되었고, 이제 상원과 하원은 몇 개의 적진을 대표하고 있습니다. 민주당과 공화당이 상처를 치유하기 위해 노력하는 동안, 금지론자들은 부패한 정부 기관에 계속 압력을 가하기 위해 거리에서 대중적인 민병대를 형성하고 있습니다."
 ww1_usa.30.a:0 "전통을 지키고 나라를 지켜라!"
 ww1_usa.31.t:0 "총에 맞은 시어도어 루스벨트"
 ww1_usa.31.d:0 "루스벨트가 선거운동을 하는 동안, 술집 주인 존 슈랭크는 후보자를 총으로 쏘았습니다. 탄환은 강철 안경집과 50페이지의 한번 접은 연설문 사본을 모두 뚫었습니다. 루스벨트는 다쳤지만, 조금의 혼란에도 불구하고 아무 일도 없었다는 듯이 연설을 계속하였습니다.\n\n연설이 끝난 후, 총알이 루스벨트의 폐를 관통할 뻔하였다는 것이 분명해졌습니다. 그는 운이 좋았던 것이었습니다. 루스벨트는 아직 부상으로부터 회복되지 못하였고 따라서 일부 당원들은 루스벨트에 대한 또 다른 암살 시도를 두려워하여 선거운동을 중지할 것을 제안합니다."
 ww1_usa.31.a:0 "운동을 계속하라."
 ww1_usa.31.b:0 "선거 운동을 멈춰라."
 ww1_usa.32.t:0 "시어도어 루스벨트 암살"
 ww1_usa.32.d:0 "루스벨트가 선거운동을 하는 동안, 술집 주인 존 슈랭크는 후보자를 총으로 쏘았습니다. 루스벨트는 중상을 입었지만 한동안 말을 잇다가 의식을 잃었습니다. 의료용 마차는 부상당한 후보를 급히 병원으로 후송하였습니다. 부후보는 루스벨트가 선거운동을 할 수 없었기 때문에 대통령 선거를 그만둘 수밖에 없었다고 말했습니다. 암살 며칠 후 루스벨트는 세상을 떠났습니다.\n\n루스벨트의 죽음은 선거의 정당성을 비판적으로 훼손하고, 남은 후보들도 이를 이해하고 있습니다. 정부는 3일간의 애도 기간을 선포하였습니다."
 ww1_usa.32.a:0 "오 맙소사, 선거 운동이 왜 이리 미쳐가는 거지?"
 ww1_usa.33.t:0 "암살 시도에서 살아남은 루스벨트"
 ww1_usa.33.d:0 "루스벨트가 선거운동을 하는 동안, 술집 주인 존 슈랭크는 후보자를 총으로 쏘았습니다. 탄환은 강철 안경집과 50페이지의 한번 접은 연설문 사본을 모두 뚫었습니다. 루스벨트는 다쳤지만, 조금의 혼란에도 불구하고 아무 일도 없었다는 듯이 연설을 계속하였습니다.\n\n연설이 끝난 후, 총알이 루스벨트의 폐를 관통할 뻔했다는 것이 분명해졌습니다. 그는 운이 좋았던 것이었습니다. 그가 모인 군중들에게 한 첫 마디는 \"여러분, 내가 방금 총에 맞았다는 것을 충분히 아실지 모르겠지만, 큰 사슴을 죽이려면 그것보다 더 많은 것이 필요합니다.\"는 것이었습니다."
 ww1_usa.33.a:0 "믿을 수 없는 행운이다."
 ww1_usa.34.t:0 "시어도어 루스벨트 암살"
 ww1_usa.34.d:0 "루스벨트가 선거운동을 하는 동안, 술집 주인 존 슈랭크는 후보자를 총으로 쏘았습니다. 루스벨트는 중상을 입었지만 한동안 말을 잇다가 의식을 잃었습니다. 의료용 마차는 부상당한 후보를 급히 병원으로 후송하였습니다. 부후보는 루스벨트가 선거운동을 할 수 없었기 때문에 대통령 선거를 그만둘 수밖에 없었다고 말했습니다. 암살 며칠 후 루스벨트는 세상을 떠났습니다.\n\n루스벨트의 죽음은 선거의 정당성을 비판적으로 훼손하고, 남은 후보들도 이를 이해하고 있습니다. 정부는 3일간의 애도 기간을 선포하였습니다."
 ww1_usa.34.a:0 "[USA.GetName]의 저주받은 해다."
 ww1_usa.35.t:0 "1912년 대통령 선거"
 ww1_usa.35.d:0 "선거일이 다가오고 있습니다. 이번 선거 운동은 진보파와 반동파가 치열하게 대립하는 것이 특징입니다. 정치적 위기는 주요 정당의 청렴성과 민주적 가치 약화에 영향을 미쳤습니다. 금주당의 승리는 이념의 지지에 달려 있습니다."
 ww1_usa.35.a:0 "금주당이 이겼다!"
 ww1_usa.35.b:0 "어려운 선거 운동이었다."
 ww1_usa.36.t:0 "1912년 대통령 선거"
 ww1_usa.36.d:0 "선거일이 다가오고 있습니다. 이번 선거 운동은 정부와 사회주의 운동의 치열한 대립이 특징입니다. 정치적 위기는 주요 정당의 청렴성과 민주적 가치 약화에 영향을 미쳤습니다. 사회당의 승리는 이념의 지지에 달려 있습니다."
 ww1_usa.36.a:0 "사회당이 이겼다!"
 ww1_usa.36.b:0 "어려운 선거 운동이었다."
 ww1_usa.37.t:0 "1912년 대통령 선거"
 ww1_usa.37.d:0 "선거일이 다가오고 있습니다. 이번 선거 운동은 민주당과 공화당, 그리고 공화당 내에서 두 주요 반대자들 사이의 격렬한 대립으로 특징지어집니다. 후보들은 민주적 이상에 전념했고 새로운 경험까지 가져왔습니다. 올해 누가 우승할지는 아직 결정되지 않았습니다."
 ww1_usa.37.a:0 "민주당이 이겼다."
 ww1_usa.37.b:0 "윌리엄 태프트의 두번째 임기가 시작된다!"
 ww1_usa.38.t:0 "1912년 대통령 선거"
 ww1_usa.38.d:0 "선거일이 다가오고 있습니다. 이번 선거 운동은 민주당과 공화당, 그리고 공화당 내에서 두 주요 반대자들 사이의 격렬한 대립으로 특징지어집니다. 후보들은 민주적 이상에 전념했고 새로운 경험까지 가져왔습니다. 올해 누가 우승할지는 아직 결정되지 않았습니다."
 ww1_usa.38.a:0 "민주당이 이겼다."
 ww1_usa.38.b:0 "루스벨트가 재선했다!"
 ww1_usa.39.t:0 "석탄 전쟁"
 ww1_usa.39.d:0 "연방정부의 약한 사회적 지원과 사회주의자들의 동요는 이스트버지니아와 콜로라도에서 광부와 경찰간의 또 다른 격렬한 충돌을 유발했습니다. 노조 단체들은 반란을 일으킨 노동자들을 무장시키려 했고, 이에 대한 대응으로 주정부는 볼드윈-펠츠 요원들을 보내 게릴라 활동을 진압했습니다. 하지만, 이것은 노동자들을 더욱 화나게 만들 뿐이었습니다."
 ww1_usa.39.a:0 "군대를 보내라!"
 ww1_usa.39.b:0 "협상을 시작하라."
 ww1_usa.40.t:0 "반금주법 봉기"
 ww1_usa.40.d:0 "최종 분열이 의회에서 일어났습니다. 대통령의 독재 정책에 항의하여 진보주의자들은 사임을 요구했습니다. 실패 후, 진보주의자들은 대통령의 정권을 불법화했습니다. 내전은 불가피합니다."
 ww1_usa.40.a:0 "놈들을 끝낼 시간이다."
 ww1_usa.41.t:0 "제2차 미국 내전"
 ww1_usa.41.d:0 "진보주의자들은 반란군 장성의 지지를 받아 민주주의를 다시 이 나라에 가져오기 위해 투쟁할 주 연합의 구성을 발표했습니다. 북부 주들은 그들 편에 섰습니다. 제2차 미국 내전이 시작됩니다."
 ww1_usa.41.a:0 "하느님 우리를 도우소서."
 ww1_usa.42.t:0 "반사회주의 봉기"
 ww1_usa.42.d:0 "자본가들의 후원을 받은 반대파는 미국의 사회주의 정권을 인정하지 않았습니다. 한편, 민주주의자들과 급진적인 반동 세력들은 모두 정권을 쥐고 있는 사회주의자들을 제거하기를 원합니다. 그러나 세 세력 간의 이견으로 평화적으로 끝나지 않는 무력충돌이 벌어졌습니다. 정당들은 내전을 준비하고 있습니다."
 ww1_usa.42.a:0 "노동자여, 무장하라!"
 ww1_usa.43.t:0 "제2차 미국 내전"
 ww1_usa.43.d:0 "진보주의자들은 반란군 장성의 지지를 받아 민주주의를 다시 이 나라에 가져오기 위해 투쟁할 주 연합의 구성을 발표했습니다. 북부 주들은 그들 편에 섰습니다. 그러나 남부 주들은 딕시의 깃발 아래 그들만의 국가 연합을 형성하면서 반동주의자들과 금지주의자들의 편을 들었습니다. 제2차 미국 내전이 시작됩니다."
 ww1_usa.43.a:0 "부르주아에게 죽음을!"
 ww1_usa.46.t:0 "사회주의 봉기"
 ww1_usa.46.d:0 "오랫동안 사회당의 지지로 부르주아 권력에 저항해 온 노동자들은 북부 주에 지하 혁명 위원회를 구성하기 시작했습니다. 프롤레타리아들은 선거를 통해 권력을 얻을 기회가 주어지지 않았기 때문에, 그들은 무력으로 정권을 장악해야 할 것입니다!"
 ww1_usa.46.a:0 "노동자들이여, 무장하라!"
 ww1_usa.47.t:0 "제2차 미국 내전"
 ww1_usa.47.d:0 "연방정부는 시카고에 대한 통제권을 잃었고, 북부 주들은 폭동에 휩싸였습니다. 사회당은 혁명의 시작을 알렸는데, 이는 제2차 내전이 이 나라에서 시작되었음을 의미합니다."
 ww1_usa.47.a:0 "부르주아에게 죽음을!"
 ww1_usa.48.t:0 "연합국의 발흥"
 ww1_usa.48.d:0 "우드로 윌슨이 이끄는 반동 세력은 이미 남부 주 정부를 장악했습니다. 의회는 지역 민병대의 즉각적인 무장 해제를 요구하지만 연합국 지지자들은 단호합니다. 내전의 위협은 믿을 수 없을 정도로 높습니다."
 ww1_usa.48.a:0 "옛날은 잊혀지지 않는다."
 ww1_usa.49.t:0 "제2차 미국 내전"
 ww1_usa.49.d:0 "남부 주들은 공식적으로 미국으로부터의 독립을 선언했습니다. 일부 군대는 연합국에 가입했습니다. 이것은 미국에서 내전이 시작된다는 것을 의미합니다."
 ww1_usa.49.a:0 "딕시에 살고 죽는다!"
 ww1_usa.50.t:0 "금지론자 봉기"
 ww1_usa.50.d:0 "진보주의자와 금지론자의 대립이 극에 달했습니다. 뉴저지에 조직된 개신교 민병대가 진군했는데, 우드로 윌슨이 이끄는 금주론자들이 진보당 정권에 대항할 주 연합의 구성을 발표했습니다. 연방정부는 지역 민병대의 해산을 요구했지만 반군 주들은 그저 그들을 무시합니다."
 ww1_usa.50.a:0 "자비는 없다! 신의 이름으로!"
 ww1_usa.51.t:0 "제2차 미국 내전"
 ww1_usa.51.d:0 "연방 정부는 반동주의 반란을 진압하기 위해 뉴저지에 군대를 보내려고 했지만, 지역 민병대는 저항합니다. 반동주의자들은 자신들의 지지자들에게 신을 믿지 않는 진보당 정부에 대항하는 십자군에 동참할 것을 촉구합니다. 내전이 시작되었습니다."
 ww1_usa.51.a:0 "미국에 축복이 있기를."
 ww1_usa.52.t:0 "분열된 연방 의회"
 ww1_usa.52.d:0 "공화당은 최근 몇 달 동안 민주당에 격렬하게 저항해왔으나 정당들이 공개적으로 유혈사태를 요구하기 시작하면서 상황은 더욱 악화되었습니다. 공화당의 지지자들이 폭동을 조직하고 민주당을 공격할 정도로 국내 정세가 긴박합니다. 내전의 위협이 지평선에서 일어났습니다."
 ww1_usa.52.a:0 "광기가 전국을 휩쓸었다."
 ww1_usa.53.t:0 "제2차 미국 내전"
 ww1_usa.53.d:0 "선거에서 공화당을 지지했던 주들은 대통령의 용납할 수 없는 정책 때문에 독립을 선언했습니다. [USA.GetLeader] 측은 공화당이 국가를 파괴했다고 비난했습니다. 그는 이 봉기를 진압하기 시작할 준비가 되어 있습니다."
 ww1_usa.53.a:0 "우리가 옳다는 걸 보여줘라!"
 ww1_usa.54.t:0 "분열된 연방 정부"
 ww1_usa.54.d:0 "민주당은 최근 몇 달 동안 공화당에 격렬하게 저항해왔으나 정당들이 공개적으로 유혈사태를 요구하기 시작하면서 상황은 더욱 악화되었습니다. 국내의 상황은 매우 긴장되어 있어서 민주당 지지자들은 폭동을 조직하고 공화당을 공격합니다. 내전의 위협이 지평선에서 일어났습니다."
 ww1_usa.54.a:0 "광기가 전국을 휩쓸었다."
 ww1_usa.55.t:0 "제2차 미국 내전"
 ww1_usa.55.d:0 "선거에서 민주당을 지지했던 주들은 대통령의 용납할 수 없는 정책으로 인해 독립을 선언했습니다. [USA.GetLeader] 측은 민주당이 국가를 파괴했다고 비난했습니다. 그는 이 봉기를 진압하기 시작할 준비가 되어 있습니다."
 ww1_usa.55.a:0 "우리가 옳다는 걸 보여줘라!"
 ww1_usa.58.t:0 "보스턴 봉기"
 ww1_usa.58.d:0 "뉴잉글랜드는 대통령군의 명령에 복종하기를 거부했습니다. 지역 정치 단체들이 주도하여 보스턴에서 반란이 일어났습니다. 그들은 제3차 대륙회의라고 부르는 운동의 연대를 결성했습니다. 이 정부의 불법성에도 불구하고, 주민들은 만장일치로 그들을 지지했습니다."
 ww1_usa.58.a:0 "함께하지 마라. 아니면 죽는다."
 ww1_usa.59.t:0 "쿠 클럭스 클랜이 봉기를 일으키다"
 ww1_usa.59.d:0 "극우단체인 쿠 클럭스 클랜의 지지자들은 남부 여러 주를 장악했습니다. 일부 주지사들은 이 급진적인 집단을 지지했지만, 연방정부는 쿠 클럭스 클랜을 그들이 무력으로 제거하려고 시도할 위험한 종파로 간주합니다."
 ww1_usa.59.a:0 "이 정권은 진면목을 드러냈다."
 ww1_usa.60.t:0 "쿠 클럭스 클랜 봉기"
 ww1_usa.60.d:0 "극우단체인 쿠 클럭스 클랜의 지지자들은 남부 여러 주를 장악했습니다. 일부 주지사들은 이 급진적인 집단을 지지했지만, 연방정부는 쿠 클럭스 클랜을 그들이 무력으로 제거하려고 시도할 위험한 종파로 간주합니다."
 ww1_usa.60.a:0 "형제여, 무장하라!"
 ww1_usa.61.t:0 "미닛맨 민병대"
 ww1_usa.61.d:0 "주방위군 일부가 민병대에 가담했습니다. 그들은 반란을 위협합니다."
 ww1_usa.61.a:0 "애국자여, 무장하라!"
 ww1_usa.62.t:0 "민병대 봉기"
 ww1_usa.62.d:0 "젊은 장교인 더글러스 맥아더가 이끄는 애국 민병대는 진보적인 사상으로 미국의 유산을 파괴할 것을 위협하는 연방정부에 대항하여 동해안에서 반란을 일으켰습니다."
 ww1_usa.62.a:0 "형제여, 무장하라!"
 ww1_usa.63.t:0 "독립전쟁"
 ww1_usa.63.d:0 "더글러스 맥아더라는 젊은 장교가 이끄는 애국 민병대가 동해안에서 식민지 정부에 대항하여 반란을 일으켰습니다."
 ww1_usa.63.a:0 "자유를 위하여!"
 ww1_usa.64.t:0 "반자유주의 봉기"
 ww1_usa.64.d:0 "야당이 통제하는 일부 주들은 연방정부를 불법으로 규정했습니다. 반동주의자들과 야당 추종자들은 야경대의 위협에 대항하기 위해 민병대를 구성할 것을 요구했습니다."
 ww1_usa.64.a:0 "내 사유지에서 꺼져!"
 ww1_usa.65.t:0 "제2차 미국 내전"
 ww1_usa.65.d:0 "미국은 다시 분열되었습니다. 자유주의자들은 반동주의 정당으로부터 재산과 자유를 보호하기 위해 그들의 지지자들에게 지역 민병대에 합류할 것을 요구했습니다. 전국 곳곳에서 충돌이 일어나고, 일부 주에서는 심지어 반군 세력 사이에 전선이 존재하기도 합니다. 그 나라에서 내전이 다시 발발합니다."
 ww1_usa.65.a:0 "네 재산을 지켜라, 자유의 아들들아!"
 ww1_usa.67.t:0 "린치 행위"
 ww1_usa.67.d:0 "극우단체 회원들이 소수민족의 정착지를 공격했습니다. 주 경찰은 위험한 테러리스트들을 막기 위해 어떤 조치도 취하는 것을 두려워합니다."
 ww1_usa.67.a:0 "경찰은 뭘 하는 거지?"
 ww1_usa.68.t:0 "금지론자 소요"
 ww1_usa.68.d:0 "반동 세력은 미국 일반 시민들에게 금지 운동에 동참하도록 설득하기 위해 미국에서 대규모 시위와 시위를 벌이고 있습니다."
 ww1_usa.68.a:0 "이건 그들의 권리다."
 ww1_usa.69.t:0 "진보주의자들과의 충돌"
 ww1_usa.69.d:0 "금지론자들과 그들의 반대자들의 두 시위가 도시들 중 한 곳에서 교차했습니다. 폭동과 충돌이 발생하여 경찰은 진압할 수 없었습니다. 이 도발은 이미 가열된 정당간의 갈등을 크게 부채질했습니다."
 ww1_usa.69.a:0 "좋지 않다."
 ww1_usa.71.t:0 "금지론자들과의 충돌"
 ww1_usa.71.d:0 "사회주의자들은 다시 한번 금지론 단체 회원들을 대상으로 테러를 감행했습니다."
 ww1_usa.71.a:0 "좋지 않다."
 ww1_usa.72.t:0 "정치적 공격"
 ww1_usa.72.d:0 "사회주의자들이 행정부의 일을 방해하고, 주지사는 군대를 이용해서 시위자들을 해산시키려 합니다."
 ww1_usa.72.a:0 "테러리스트들!"
 ww1_usa.73.t:0 "무기고 습격"
 ww1_usa.73.d:0 "주 무기고가 공격을 받았습니다. 보병 장비의 일부를 도난당했습니다."
 ww1_usa.73.a:0 "이 범죄자들을 찾아라!"
 ww1_usa.74.t:0 "코퍼라토크라시"
 ww1_usa.74.d:0 "대기업의 정치적 영향력이 너무 위험해지고 있습니다. 최고 경영자들은 의회에 대한 그들의 이익을 위해 압박하며 로비하고 있습니다. 우리는 코퍼라토크라시에 의해 야기된 부패가 국가 경제를 불안정하게 할 것을 우려합니다."
 ww1_usa.74.a:0 "이 나라는 부패의 늪에 빠져 있다!"
 ww1_usa.75.t:0 "트라이앵글 셔츠웨이스트 공장 화재"
 ww1_usa.75.d:0 "끔찍한 비극이 뉴욕에서 일어났습니다. 미국 역사상 가장 큰 민간 공장 화재는 트라이앵글 셔츠웨이스트 공장에서 발생했습니다. 소방대원들이 재난 현장에 신속히 도착했는데도 불구하고 화재 진압이 불가능할 정도로 너무 규모가 컸습니다.\n\n화재는 의류 작업장에서 발생했는데, 작업자 대부분이 여성과 아이들이었습니다. 약 146명이 화재로 죽었습니다. 이런 비극을 배경으로 사회주의 노동조합은 노동주간을 줄이고 노동안전법을 통과시킬 것을 요구하며 더욱 활발해졌습니다. 그러나 정부는 이 같은 요건을 서둘러 준수하지 않고 있습니다."
 ww1_usa.75.a:0 "이런 비극은 두 번 다시 되풀이되어서는 안 된다."
 ww1_usa.76.t:0 "주류 밀매"
 ww1_usa.76.d:0 "법을 우회한 수많은 기업가들이 밀주를 생산하기 시작했습니다. 비밀 생산은 엄청난 비중을 차지하며, 대형 범죄 집단은 주류 창고 보호로부터 돈을 벌기 시작했습니다. 대도시에서는 부패와 범죄가 큰 문제가 되고 있습니다."
 ww1_usa.76.a:0 "이것이 문제가 되어야 하는가? 경찰을 보내라!"
 ww1_usa.78.t:0 "석탄 전쟁"
 ww1_usa.78.d:0 "국내의 석탄 주에서는, 끔찍한 노동과 생활 환경에 반대하는 광부들의 대규모 시위가 있습니다. 사회당은 반항적인 노동자들을 지지하고 심지어 그들을 무장시켰습니다. 석탄 폭동을 억제하기 위한 조치가 취해져야 합니다."
 ww1_usa.78.a:0 "광부들과 협상에 들어가라."
 ww1_usa.78.b:0 "파업자들을 제압하기 위해 요원들을 보내라!"
 ww1_usa.79.t:0 "철강 파업"
 ww1_usa.79.d:0 "가장 큰 제철소 중 하나가 사회주의자들의 지원을 받아 대규모 파업에 돌입했습니다. 자원 생산은 감소하고 있고, 기업과 군수산업은 손실을 입고 생산 계획을 망치고 있습니다."
 ww1_usa.79.a:0 "노동자들과 협상에 들어가라."
 ww1_usa.79.b:0 "우리는 사회주의자들과 협상하지 않는다."
 ww1_usa.80.t:0 "이민자 파업"
 ww1_usa.80.d:0 "노동조합과 외국인 노동자들의 지원을 받아 몇몇 대형 공장의 노동자들은 끔찍한 노동 조건 때문에 파업을 시작했습니다. 시위대 대부분이 이민자여서 세계 언론은 미국 내 사건을 예의 주시하고 있습니다."
 ww1_usa.80.a:0 "그들의 요구를 받아들여라."
 ww1_usa.80.b:0 "경찰을 보내라!"
 ww1_usa.81.t:0 "철도 파업"
 ww1_usa.81.d:0 "미국의 철도 노동자들은 파업에 들어갔고 일부 고속도로를 막았습니다. 많은 열차들이 여행을 취소하고 있고, 새로운 철도의 건설이 중단되었습니다. 경찰은 파업 중인 철도 노동자들과 거의 합의점에 도착하지 못합니다. 기관의 도움이 필요합니다."
 ww1_usa.81.a:0 "평화롭게 끝날 것이다."
 ww1_usa.81.b:0 "일터로 돌아가!"
 ww1_usa.82.t:0 "조선소 파업"
 ww1_usa.82.d:0 "일부 주에서는 혹독한 노동 환경 때문에 항만 노동자들이 파업에 돌입했습니다. 사회주의자들은 시위 지도자들의 지지를 가까스로 얻었습니다."
 ww1_usa.82.a:0 "안좋게 끝날 수 있다."
 ww1_usa.82.b:0 "후회하게 될 것이다.."
 ww1_usa.83.t:0 "미국 내전"
 ww1_usa.83.d_socialist:0 "거의 50년이 지난 지금 미국은 내전의 불길 속에서 다시 활활 타오르고 있습니다. 최근까지 국내에서 발생한 정치적 분열은 그리 심각해 보이지는 않았지만, 사회 위기, 진보와 반동파의 긴장이 고조되면서 상황은 무력 충돌로 이어졌습니다.\n\n시카고에 자리 잡은 사회당은 산업 주에서 광범위한 지지를 얻고 있으며, 오랫동안 미국에 사회주의 공화국을 세우려고 계획했었습니다. 그들은 민주주의 세력과 반동주의자들의 반대에 부딪혔는데, 그들의 견해 또한 극과 극입니다. 이 분쟁은, 이전과 마찬가지로, 수많은 생명을 앗아갈 것이며, 영원히 미국의 모습을 바꿀 것이며, 적어도 무엇이든지 간에 남은 것이 미국의 모습이 될 것입니다. 세계는 큰 충격을 받고 있으며, 미국이라는 한 때 위대한 공화국이 흔적도 남지 않을 때까지 서서히 분열하는 모습을 지켜볼 수밖에 없습니다.\n\n대미국 혁명이 시작되었습니다."
 ww1_usa.83.d_confederate:0 "거의 50년이 지난 지금 미국은 내전의 불길 속에서 다시 활활 타오르고 있습니다. 최근까지 국내에서 발생한 정치적 분열은 그리 심각해 보이지는 않았지만, 사회 위기, 진보와 반동파의 긴장이 고조되면서 상황은 무력 충돌로 이어졌습니다.\n\n남부 주의 지원을 받은 반동 세력은 진보주의자들의 완강한 통치에 맞서 미국 국민을 위해 싸우기 위해 애국 세력을 키웠습니다. 이 분쟁은, 이전과 마찬가지로, 수많은 생명을 앗아갈 것이며, 영원히 미국의 모습을 바꿀 것이며, 적어도 무엇이든지 간에 남은 것이 미국의 모습이 될 것입니다. 세계는 큰 충격을 받고 있으며, 미국이라는 한 때 위대한 공화국이 흔적도 남지 않을 때까지 서서히 분열하는 모습을 지켜볼 수밖에 없습니다.\n\n제2차 미국 내전이 시작되었습니다."
 ww1_usa.83.d:0 "거의 50년이 지난 지금 미국은 내전의 불길 속에서 다시 활활 타오르고 있습니다. 최근까지 국내에서 발생한 정치적 분열은 그리 심각해 보이지는 않았지만, 사회 위기, 진보와 반동파의 긴장이 고조되면서 상황은 무력 충돌로 이어졌습니다. 이 분쟁은, 이전과 마찬가지로, 수많은 생명을 앗아갈 것이며, 영원히 미국의 모습을 바꿀 것이며, 적어도 무엇이든지 간에 남은 것이 미국의 모습이 될 것입니다. 세계는 큰 충격을 받고 있으며, 미국이라는 한 때 위대한 공화국이 흔적도 남지 않을 때까지 서서히 분열하는 모습을 지켜볼 수밖에 없습니다.\n\n제2차 미국 내전이 시작되었습니다."
 ww1_usa.83.a:0 "강대국이었던 미국은 더이상 없다."
 ww1_usa.83.b:0 "불명예스러운 날이다."
 ww1_usa.84.t:0 "[USA.GetName]의 버진아일랜드 매입 희망"
 ww1_usa.84.d:0 "[USA.GetName] 측은 버진아일랜드를 인수하기 위해 우리와 협상을 시작했습니다. 카리브해의 이러한 섬 지역들은 오랫동안 경제적 쇠퇴를 겪어왔는데, 주로 노예 노동에 의존했기 때문입니다. 지난 세기에도 미국은 덴마크에 이 협정을 여러 차례 제안했지만 여러 가지 이유로 모든 섬을 완전히 사들일 수는 없었습니다."
 ww1_usa.84.a:0 "조약을 비준하라."
 ww1_usa.84.b:0 "그 지역은 우리에게 전략적으로 중요하다."
 ww1_usa.85.t:0 "버진아일랜드를 팔지 않으려는 [FROM.GetName]"
 ww1_usa.85.d:0 "[FROM.GetName] 측은 우리의 유리한 제의에도 불구하고 그 섬들을 팔기를 거부했습니다. 음, 그건 그들의 권리입니다."
 ww1_usa.85.a:0 "우린 실망했다."
 ww1_usa.86.t:0 "항의 서한을 보낸 [USA.GetName]"
 ww1_usa.86.d:0 "강력한 어조로, 미국의 통치자는 그 지역을 불안정하게 만드는 우리의 '최근의 참을 수 없는 행동'을 비난하였습니다. 서한에 따르면 [From.GetNameDefCap] 측이 지역의 평화와 안정에 전념하고 있으며 만약 우리가 현재의 방침을 고수한다면 군사적 행동을 포함한 추가 조치를 고려할 수밖에 없을 것이라고 합니다."
 ww1_usa.86.a:0 "우릴 협박하는 건가?"
 ww1_usa.86.b:0 "그들을 진정시켜라."
 ww1_usa.88.t:0 "루시타니아호의 침몰"
 ww1_usa.88.d:0 "해양 여객선 RMS 루시타니아호가 독일 U보트의 어뢰 공격에 희생됐습니다. 가까스로 승객과 승무원 761명을 구했지만 1000명 이상이 테러 도중 익사하거나 숨졌습니다. 대부분의 승객들은 전쟁으로 피폐해진 유럽에서 피난 온 미국 시민이나 이민자들이었고, 따라서 이 비극은 미국과 독일간의 분쟁의 형태를 띱니다. 그 사건은 미국인들의 정서에 강한 영향을 미쳤습니다. 그들은 정부에 독일의 침략에 대항한 전쟁에 동참할 것을 요구합니다."
 ww1_usa.88.a:0 "독일놈들은 대가를 치를 것이다!"
 ww1_usa.89.t:0 "[USA.GetName]의 그린란드 매입 희망"
 ww1_usa.89.d:0 "[USA.GetName] 측은 그린란드를 인수하기 위해 우리와 협상에 들어갔습니다. 미국은 이 지역이 접근하기 어렵고 거대한 얼음 섬이기 때문에 유럽 열강의 관심사가 아니라고 믿고 있습니다. 우리는 그 이유를 잘 모르지만, 그들은 이 영토를 살 준비가 되어 있습니다."
 ww1_usa.90.t:0 "그린란드를 팔지 않으려는 [FROM.GetName]"
 ww1_usa.90.d:0 "[FROM.GetName] 측은 우리의 수익성 있는 제의에도 불구하고 그린란드 매각을 거부했습니다. 음, 그건 그들의 권리입니다."
 ww1_usa.90.a:0 "우리는 실망했다."
 ww1_usa.91.t:0 "[USA.GetNameDefCap]의 제국연방 형성 항의"
 ww1_usa.91.d:0 "북아메리카에서 영국 왕권의 확장이 [USA.GetName] 측을 걱정하게 만들고 있습니다. 미국 정부는 캐나다의 통합이 아메리카 국가들의 주권을 침해하는 것으로 인식될 수 있다고 경고하고, [USA.GetName] 측은 먼로 독트린에 따른 군사 행동을 포함한 추가 조치를 검토할 수밖에 없을 것입니다."
 ww1_usa.92.t:0 "[GetYear]년 선거"
 ww1_usa.92.d:0 "대통령 선거의 날이 왔습니다. 긴장된 1912년 이후, [USA.GetName]의 정치 상황은 다소 안정되었습니다. 하지만 세계 정세는 아쉬운 점이 많습니다. 세계 분쟁에 대한 [USA.GetName]의 무관심이 치명적인 실수로 판명될 수도 있기 때문에 차기 대통령은 단호한 조치를 취해야 할 것입니다."
 ww1_usa.92.a:0 "민주당. 우리는 국가를 단합시켜야 한다!"
 ww1_usa.92.b:0 "공화당. 우리는 경제를 강화해야 한다."
 ww1_usa.92.c:0 "우리는 루스벨트가 필요하다!"
 ww1_usa.93.a:0 "당은 윌슨을 후보자로 유지할 것이다."
 ww1_usa.93.b:0 "제임스 핸리가 당의 단합을 지킬 것이다."
 ww1_usa.94.t:0 "[GetYear]년 선거"
 ww1_usa.94.d:0 "대통령 선거의 날이 왔습니다. 우드로 윌슨은 건강에도 불구하고 또 다른 선거를 준비하고 있습니다. 그는 첫 임기 동안 대통령의 개인 숭배를 바탕으로 한 강력한 정치체제를 가까스로 만들었습니다. 그리고 만약 당이 제때에 가치 있는 후계자를 선출하지 못한다면, 야당은 [USA.GetName]의 상황을 불안정하게 만들려고 할 것입니다."
 ww1_usa.94.a:0 "윌슨만큼 믿을 만한 사람은 없다."
 ww1_usa.94.b:0 "힘을 보여줘야 한다. 퍼싱은 좋은 후보자다."
 ww1_usa.95.t:0 "캐나다법을 비준한 [USA.GetName]"
 ww1_usa.95.d:0 "[USA.GetName] 측은 먼로 독트린을 확대하려고 합니다. 의회는 캐나다 식민지 독립법을 통과시켰습니다. 사실, 이것은 영국에 대한 최후통첩입니다 - 그들이 캐나다를 완전히 독립시키지 않는다면 [USA.GetName] 측이 군사 행동을 시작할 것입니다."
 ww1_usa.95.a:0 "미국에 하느님의 축복이 있기를!"
 ww1_usa.96.t:0 "[USA.GetName]의 캐나다 요구!"
 ww1_usa.96.d:0 "[USA.GetName] 측은 먼로 독트린을 확대하려고 합니다. 의회는 캐나다 식민지 독립법을 통과시켰습니다. 사실, 이것은 우리에게 최후통첩입니다 - 우리가 캐나다에 완전한 독립을 허가하지 않는다면 [USA.GetName] 측이 군사 행동을 시작할 것입니다."
 ww1_usa.96.a:0 "어려운 결정이다."
 ww1_usa.96.b:0 "양키들은 1812년을 잊었는가?"
 ww1_usa.97.t:0 "캐나다는 자유다!"
 ww1_usa.97.d:0 "[ENG.GetName] 측은 북아메리카 거인의 압력에 굴복했습니다. 캐나다는 완전한 독립을 얻었고 현재 [USA.GetNameDefCap]] 측과 사실상의 동맹을 맺고 있습니다."
 ww1_usa.97.a:0 "아메리카는 식민지의 영향으로부터 자유롭다!"
 ww1_usa.98.t:0 "[ENG.GetName]의 최후통첩 거부!"
 ww1_usa.98.d:0 "[ENG.GetName] 측은 반격할 준비가 되어 있습니다. 그들은 북아메리카 대륙을 떠나지 않을 것입니다. 이 국제적 위기는 전쟁터에서 끝날 것입니다."
 ww1_usa.98.a:0 "우린 이 전쟁을 기다려 왔다."
 ww1_usa.99.t:0 "캐나다법"
 ww1_usa.99.d:0 "[USA.GetName] 측은 먼로 독트린을 확대하려고 합니다. 의회는 캐나다 식민지 독립법을 통과시켰습니다. 사실, 이것은 [ENG.GetName] 측에 대한 최후통첩입니다 - 우리가 캐나다에 완전한 독립을 허가하지 않는다면 [USA.GetName] 측이 군사 행동을 시작할 것입니다. 북아메리카가 다시 한번 대규모 전쟁터가 될 수도 있습니다."
 ww1_usa.99.a:0 "미국의 거인이 깨어나고 있다."
 ww1_usa.99.b:0 "캐나다에 하느님의 축복이 있기를!"
 ww1_usa.100.a:0 "끔찍하게 슬프다."
 ww1_usa.100.b:0 "[GER.GetName] 측은 전쟁범죄에 책임이 있다."
 ww1_usa.100.c:0 "우리 유보트인 줄 어떻게 알았지?"
 ww1_usa.101.t:0 "파나마 운하의 개통"
 ww1_usa.101.d:0 "수년간의 공사 끝에 오늘 파나마 운하가 개통되어 대서양에서 태평양으로 보다 직접적인 연결이 이루어졌으며, 이는 이 지역의 무역에 도움이 될 뿐만 아니라 이 지역을 중요한 전략적 장소로 만들 것입니다.\n\n미국 공학자들은 이 놀라운 업적으로 세계를 놀라게 하였습니다. 물론 영국과 독일 모두 자신들의 운하가 더 낫다고 주장하는 것을 제외하고는 말입니다."
 ww1_usa.101.a:0 "놀라운 건축물이다."
 ww1_usa.102.tt:0 "§Y파나마 운하의 잠금이 풀릴 것입니다§!\n"
 ww1_usa.102.a:0 "축하하자, 우리가 운하를 완공했다!"
 ww1_usa.105.t:0 "베라크루스 점령"
 ww1_usa.105.a:0 "로컬리제이션 누락? 장난해?"
 ww1_usa.106.t:0 "스탠더드 오일 사건"
 ww1_usa.106.d:0 "수십 년에 걸쳐 뉴저지의 스탠더드 오일 사는 사실상 미국의 모든 정유회사들을 매수했습니다. 그러나 록펠러 가문의 성공에 국가가 개입했습니다. 정부는 셔먼 반독점법에 따라 스탠더드 오일을 기소하려고 했으나, 회사는 관습법에서 합법적인 것으로 여겨질 수 있는 수단을 통해 많은 다른 회사들을 인수하여 법적 갈등을 유발했습니다. 대법원이 정부와 합의하면 스탠더드 오일 사는 강제 해산되고 석유시장 점유를 막기 위해 30여 개의 회사가 신설됩니다."
 ww1_usa.106.a:0 "스탠더드 오일을 해체하라."
 ww1_usa.106.b:0 "회사를 국유화하라."
 ww1_usa.107.t:0 "식민지 항복을 요구하는 [USA.GetName]!"
 ww1_usa.107.d:0 "미국인들은 유럽 제국에 압력을 가할 계획이며 그들은 아프리카에 발판이 필요합니다. 그들은 세계 정치에 대한 우리의 무관심을 이용하고 보호국을 세우기로 결정했습니다."
 ww1_usa.108.t:0 "아메리카를 떠나라고 요구하는 [USA.GetName]!"
 ww1_usa.108.d:0 "미국은 최후통첩을 했습니다 - 그들은 남아메리카와 중앙아메리카에 남아 있는 모든 식민지 영토를 떠날 것을 요구했습니다. 그렇지 않으면 확대된 먼로 독트린을 이용해 전쟁을 선포할 것입니다."
 ww1_usa.108.a:0 "퇴각하라."
 ww1_usa.108.b:0 "저들을 지옥에 보내라!"
 ww1_usa.109.t:0 "미국과 싸우려 하는 영국군 병사들"
 ww1_usa.109.d:0 "우리의 최후통첩은 무시되었습니다. 유럽 식민주의자들과의 대전은 불가피합니다."
 ww1_usa.109.a:0 "영국인들, 그건 잘못된 결정이야."
 ww1_usa.110.t:0 "북아메리카 연합"
 ww1_usa.110.d:0 "미국은 연합국가인 북아메리카 연합을 결성하자고 제안하지만 연방정부는 미국 수도에 남을 것입니다. 사실, 그들은 자발적으로 그들 국가의 일부가 되라고 제안합니다."
 ww1_usa.110.a:0 "당근이지, 우리도 낀다!"
 ww1_usa.110.b:0 "다시 생각해 보니..."
 american_civil_war:0 "제2차 미국 내전"
 standard_oil_case:0 "스탠더드 오일 사건"
 ww1_usa.111.t:0 "[USA.GetName] 안의 [MEX.GetName]?"
 ww1_usa.111.d:0 "이제 [MEX.GetName] 측은 협상에 참여하고 있습니다. 이제 조금 안정되었으니, 우리는 그들을 우리 연합에 가입시키기 위해 초대할 준비가 되었습니다."
 ww1_usa.111.a:0 "어서 오라!"
 ww1_usa.111.b:0 "그들 없이 우리는 존재할 수 없다."
 ww1_usa.113.t:0 "미국 아나키스트 사회"
 ww1_usa.113.d:0 "아나키스트 정변 후 첫 유혈이 낭자한 날들을 살아남은 사회는 마침내 강화되었습니다. 우리의 사상가들과 정치지도원들은 공장에 침투하여 공동체를 건설하고 있습니다. 미국은 절대 변하지 않을 것입니다. 미국은 이제 아나키의 법에 의해 삽니다."
 ww1_usa.113.a:0 "우리는 사회에 살고 있다."
 ww1_usa.113.tt:0 "시간이 흐르며 아나키스트 사회는 발전할 것이다.\n\n"
 ww1_usa.114.t:0 "외국 디아스포라 시위"
 ww1_usa.114.d:0 "이주 위기는 내부 갈등으로 발전했습니다. 사회적 준비 없이 제한적 이주대책이 도입되면서 디아스포라들은 자신들이 극도로 억압된 입장에 있다는 사실을 알게 되었습니다. 이탈리아인, 러시아인, 중국인, 아일랜드인, 독일인, 아프리카계 미국인 그리고 많은 다른 디아스포라들이 미국의 도시 거리에서 파업과 끊임없는 시위를 통해 정부에 대한 불만을 표출하기 위해 연합했습니다."
 ww1_usa.114.a:0 "그들이 진정하기까지는 시간이 좀 걸릴 거다."
 ww1_usa.116.t:0 "내전으로 인해 멈춘 이민"
 ww1_usa.116.d:0 "미국의 유혈사태가 이주의 흐름에 영향을 미쳤습니다. 미국은 더 이상 유럽과 아시아에서 온 난민들의 피난처가 아닙니다."
 ww1_usa.116.a:0 "적어도 한 가지 문제는 줄었다."
 ww1_usa.117.t:0 "베를린 함락"
 ww1_usa.117.d:0 "미군이 베를린에 입성했습니다. 역사상 처음으로 다른 대륙의 원정대가 구세계에 개입하기 위해 대규모 작전을 펼치며 이 전쟁에서 승리하고 있는 것으로 보입니다. 그러나 도시 외곽과 수도 중심지에서는 끔찍한 전투가 계속되고 있습니다. 독일 총참모부는 미국 동맹들의 협상 요구에도 불구하고 패배를 받아들이려 하지 않습니다.\n\n[USA.GetName] 대통령은 베를린을 점령한 것을 헌법의 서명에 비유했습니다. 베를린 점령은 미국 역사상 가장 위대한 업적 중 하나입니다."
 ww1_usa.117.a:0 "베를린의 양키 두들!"
 ww1_usa.117.b:0 "우린 망했다."
 ww1_usa.118.t:0 "바나나 국가들의 점령 해제"
 ww1_usa.118.d:0 "아메리카 바나나 국가들의 점령 기간은 너무 길었습니다. 이 국가들은 유지하기에는 너무 비싸서 우리 군대는 이 영토를 떠나고 있습니다."
 ww1_usa.118.a:0 "꽤 좋은 휴가였다."
 ww1_usa.119.t:0 "러시아의 개입 중단 요구"
 ww1_usa.119.d:0 "아메리카 바나나 국가들의 점령 기간은 너무 길었습니다. 이 국가들은 유지하기에는 너무 비싸서 우리 군대는 이 영토를 떠나고 있습니다."
 ww1_usa.119.a:0 "우리는 대결할 준비가 되어 있었다."
 ww1_usa.119.b:0 "우리는 임무를 완수했다."
 ww1_usa.120.t:0 "미국의 러시아 개입"
 ww1_usa.120.d:0 "미군은 러시아 항구에 상륙하여 러시아 내전에 대한 군사 개입에 가담했습니다. 미국 부대의 지휘에 따르면, 그들은 러시아에서의 사건들이 거의 전 세계에 영향을 미치거나, 앞으로 그들에게 영향을 미칠 것이기 때문에, 이 나라의 갈등을 해결하는 것을 돕기 위해 도착했습니다.\n\n러시아인들은 미국의 개입이 자국의 영토를 약화시키고 점령지의 인구를 평정하는 것을 목적으로 하는 다른 임무를 가지고 있다고 두려워합니다. 이미 점령으로 인한 민간인 사상자에 대한 보고가 있습니다."
 ww1_usa.120.a:0 "문제 하나 더."
 ww1_usa.120.b:0 "이건 임시 점령이다, 바라건대."
 ww1_usa.121.t:0 "토벌을 이끄는 퍼싱!"
 ww1_usa.121.d:0 "미국인들은 마침내 그들의 국경으로부터 침입자들을 제거하기 위해 농민 봉기의 지도자 판초 비야를 제거하려고 합니다."
 ww1_usa.121.a:0 "전투 준비!"
 ww1_usa.122.t:0 "[USA.GetName]의 즉각적인 정권 이양 요구!"
 ww1_usa.122.d:0 "미국인들은 우리가 그들에게 복종하지 않으면 전면전에 돌입할 작정입니다. 사실, 그들은 우리를 그들의 괴뢰국으로 만들 것입니다!"
 ww1_usa.122.a:0 "선택의 여지가 없어 보인다."
 ww1_usa.122.b:0 "이건 내 자존심에 대한 모욕이다!"
 ww1_usa.123.t:0 "멕시코로의 원정을 이끄는 퍼싱!"
 ww1_usa.123.d:0 "장군은 그의 부대와 함께 국경을 넘었습니다. 그는 마침내 판초 비야를 포위하고 사로잡을 작정입니다. 그는 시간이 거의 없습니다. 멕시코 공식 당국은 극도로 불행할 것입니다."
 ww1_usa.123.a:0 "만세!"
 ww1_usa.124.t:0 "미국인들에게 잡힌 판초 비야"
 ww1_usa.124.d:0 ""
 ww1_usa.124.a:0 "국경 분쟁의 끝이다."
 ww1_usa.125.t:0 "미국인들을 추방한 멕시코 정부"
 ww1_usa.125.d:0 ""
 ww1_usa.125.a:0 "불행이군."
 ww1_usa.126.t:0 "미국인들을 추방한 멕시코 정부"
 ww1_usa.126.d:0 ""
 ww1_usa.126.a:0 "마침내, 그들이 갔다."
 ww1_usa.18.b:0 "이건 우리 전쟁이 아니다!"
 ww1_japan.100.t:0 "한일 병합 조약"
 ww1_japan.100.d:0 "청일전쟁과 러일전쟁에서 일본이 승리를 거머쥔 후 [JAP.GetNameDef]의 보호령이었던 대한제국은 이제 막 [JAP.GetAdjective] 정부와 완전한 합병을 성사시킨 조약을 맺었습니다. [RUS.GetNameDef] 측과 [USA.GetNameDef] 측이 이번 조치에 불만을 표시하고 있지만 아직 일본에 대한 공식적인 조치는 취해지지 않았습니다. 한국의 오랜 유산은 그저 흐느끼며 사라질 것입니다"
 ww1_japan.100.a:0 "오 이런."
 ww1_japan.100.b:0 "태양이 뜨기 위한 더 많은 땅이다!"
 ww1_japan.101.t:0 "일본 민족주의"
 ww1_japan.101.d:0 "일본은 세계의 중심지로서, 통치자인 천황, 신성한 존재로, 스스로 태양의 여신인 위대한 아마테라스-오미카미로부터 조상의 혈통으로부터 신성을 얻습니다."
 ww1_japan.101.a:0 "천황 폐하께서는 이제 꼭두각시가 되셨다..."
 ww1_japan.102.t:0 "다이쇼 데모크라시"
 ww1_japan.102.d:0 "일본은 수십 년의 권위주의 이후 예측하지 못한 정치적 자유주의의 풍토를 누렸기 때문에 현재 다이쇼 데모크라시라고 불립니다."
 ww1_japan.102.a:0 "우리는 자유다!"
 ww1_japan.103.t:0 "메이지 천황의 사망"
 ww1_japan.103.d:0 "당뇨, 신장염, 위장염 등을 앓던 메이지 천황은 요독증으로 세상을 떠났습니다. 공식 발표에서는 오늘 사망했다고 했지만, 실제 사망은 어제 늦은 밤이었습니다. 천황의 서거 후, 일본 의회는 메이지 유신에서의 그의 역할을 기념하는 결의안을 통과시켰습니다. 메이지 천황과 황후가 다녀간 것으로 알려진 도쿄의 한 지역의 붓꽃 정원이 신토 신사 메이지 신궁의 부지로 선정되었습니다. 사당에는 천황의 묘소가 없고, 묘소는 교토 남쪽 후시미모모야마에 있게 됩니다."
 ww1_japan.103.a:0 "천황 폐하 만세!"
 ww1_japan.3.t:0 "우리의 조건을 받아들인 독일"
 ww1_japan.3.d:0 "놀랍게도 독일은 우리의 조건을 받아들였습니다. 우리는 중립을 지키겠다는 약속을 지킬 수 있는데, 이것은 틀림없이 영국을 화나게 할 것이고, 게다가 협상국에 가입한다면, 이것은 미국을 불쾌하게 할 것입니다. 아니면, 가장 흥미롭게도, 우리는 이것을 동맹국에 완전히 합류하기 위한 담보물로 사용할 수 있습니다. 어떻게 해야 합니까?"
 ww1_japan.3.a:0 "약속을 지켜라."
 ww1_japan.3.b:0 "동맹을 도와라."
 ww1_japan.3.c:0 "동맹국에 가입해라."
 ww1_japan.4.t:0 "일본의 최후통첩"
 ww1_japan.4.d:0 "영국과 동맹을 맺은 일본은 우리의 모든 태평양과 중국의 소유지를 교환하여 중립을 유지할 것을 제안합니다. 그렇게 먼 적수를 상대로 그런 거래를 할 만한 가치가 있는 것입니까?"
 ww1_japan.4.a:0 "대답할 필요조차 없다."
 ww1_japan.4.b:0 "그들의 조건에 동의한다."
 ww1_japan.5.t:0 "메이지 천황의 승하"
 ww1_japan.5.d:0 "1912년 6월 30일 메이지 시대가 막을 내렸습니다. 일본의 가장 위대한 천황 메이지가 44년의 긴 집권 끝에 마침내 더 이상 통치할 수 없게 되었습니다. 이미 도쿄에는 성대한 사당인 메이지 신궁이 건설 중입니다. 그의 아들 요시히토가 취임했습니다."
 ww1_japan.5.a:0 "천황 폐하 만세!"
 ww1_japan.6.t:0 "한일 병합 조약"
 ww1_japan.6.d:0 "한일 병합 조약이 체결되었습니다. 과거 우리의 괴뢰국이었던 대한제국은 일본에 직접 합병되었습니다. 이미 일본의 지배에 익숙해진 대중은 불평도 거의 하지 않았습니다. 이것은 일본제국의 확장을 위한 발판이 될 것입니다!"
 ww1_japan.6.a:0 "훌륭해!"
 ww1_japan.1.t:0 "독일에 대한 최후통첩"
 ww1_japan.1.d:0 "최근 독일과 우리 동맹인 영국 사이에서 촉발된 전쟁으로 우리는 독일 제국과 중립을 협상할 수 있습니다. 중립의 대가는 칭다오뿐 아니라 독일의 모든 태평양의 소유지입니다."
 ww1_japan.1.a:0 "최후통첩을 보내라."
 ww1_japan.1.b:0 "뉴기니, 사모아, 비스마르크 군도도 요구하라!"
 ww1_japan.2.t:0 "대답하지 않은 독일"
 ww1_japan.2.d:0 "독일은 우리의 최후통첩을 개의치 않았습니다. 우리 외교관들은 아무런 대답도 받지 못했습니다. 우린 전쟁을 해야 합니다! 하지만 정말 필요하다면 잠시 연기할 수도 있습니다..."
 ww1_japan.2.b:0 "물러서라."
 ww1_japan.2.a:0 "전쟁을 선포해라."
 ww1_japan.700.a:0 "우리는 복종해야 한다..."
 ww1_japan.700.b:0 "우리는 끝까지 싸울 것이다!"
 ww1_japan.7.t:0 "고토쿠 사건"
 ww1_japan.7.d:0 "일본 헌병대는 테러공격을 준비했다는 혐의를 받고 있는 아나르코공산주의 지지자들을 다수 체포했습니다. 추가 조사 결과 이들 중 상당수는 앞으로 몇 주 안에 황실을 공격할 계획이었던 것으로 밝혀졌습니다. 아나키스트들은 천황을 죽일 수 있을 것이라고까지 제안했지만 성공하지 못했습니다. 이 사건으로 아나키즘 조직의 구성이 약해진 것은 물론 제국의회에서 좌익세력의 영향력도 약화되었습니다."
 ww1_japan.7.a:0 "신이시여, 천황 폐하를 지켜주소서."
 ww1_japan.8.t:0 "한국 독립운동"
 ww1_japan.8.d:0 "조선은 9년째 우리 통치 아래 있습니다. 오늘, 조선의 지하 민족주의 단체들은 그들 자신을 드러내기로 결정했습니다. 그들은 식민지의 도시에서 대규모 정치 행렬을 가까스로 조직했습니다. 그러나 시위는 순식간에 대학살로 변했습니다.\n\n우리가 조치를 취하지 않으면 조선인들은 반란을 일으키려 할 것입니다."
 ww1_japan.8.a:0 "우리는 그들의 장례식에서 바카미타이를 연주할 것이다."
 ww1_japan.701.t:0 "일본령 조선에 대한 논의"
 ww1_japan.701.d:0 "제국의회는 투표로 조선인에게 자치권을 부여했습니다. 그러나 그 과정은 단번에 이루어지지는 않을 것입니다. 이제, 결정권은 조선인들에게 달려 있습니다."
 ww1_japan.701.a:0 "그들이 어떻게 할 지 지켜보자."
 ww1_japan.701.b:0 "우리는 자유다! (한국으로 플레이)"
 ww1_russia.1.t:0 "상트페테르부르크의 새 이름?"
 ww1_russia.1.d:0 "러시아 제국의 영광스러운 수도인 상트페테르부르크는 길고 위풍당당한 역사를 가지고 있습니다. 그러나 러시아 상트페테르부르크라는 이름은 독일의 영향력이 너무 큽니다. 반대로 '페트로그라드'는 생선 피에로기만큼 러시아스럽습니다! 새로운 이름이 유행하기를 바랍니다."
 ww1_russia.1.a:0 "페트로그라드로 바꿔라!"
 ww1_russia.2.a:0 "흥미롭군!"
 ww1_russia.2.b:0 "비싼 것 같다."
 ww1_russia.2.d:0 "이고르 시코르스키가 직접 설계한 시코르스키 일리야 무로메츠는 혁신적인 신개념인 4발 폭격기를 위한 유능한 플랫폼인 것 같습니다. 비싸고 불확실하지만, 이것은 전쟁 중에 사용할 수 있는 훌륭한 무기가 될 수 있습니다. 우리는 이 비행기들을 이것을 위해 치장해야 할까, 아니면 단순히 오래된 체펠린 비행선과 쌍발 엔진에 의존해야 합니까?"
 ww1_russia.2.t:0 "시코르스키 일리야 무로메츠"
 ww1_russia.3.t:0 "라스푸틴이 살해당하다!"
 ww1_russia.3.d:0 "황후 알렉산드라 로마노바의 치유자이자 측근이며, 차르의 최고 고문 중 한 명이기도 한 라스푸틴은 유수포프 공작에 의해 살해되었습니다. 그는 쉽게 죽지 않았습니다. 6발의 탄환을 맞고도 숨이 붙어 있었지만, 결국 죽었습니다."
 ww1_russia.3.a:0 "우리는 반드시 그의 원수를 갚아야 한다!"
 brest_litovsk:0 "브레스트-리토프스크 조약"
 ww1_russia.4.t:0 "러시아와의 평화조약"
 ww1_russia.4.d:0 "러시아 외교단이 강화 제의와 함께 우리에게 접촉했습니다. 대전쟁과 혁명으로 인한 내부 혼란에 지친 러시아는 적대 관계를 끝내고자 합니다. 이것은 우리에게 유리한 조건을 확보하고 서부 전선에 집중할 수 있는 기회가 될 수 있습니다."
 ww1_russia.4.a:0 "승리를 향한 전쟁이다!"
 ww1_russia.4.b:0 "좋아, 휴전하자."
 ww1_russia.5.t:0 "동부전선 휴전 파기!"
 ww1_russia.5.d:0 "독일과 러시아 대표단은 전쟁을 중단하고 전후 국경을 다시 그리며 전쟁 배상금을 책정하기 위해 강화 협상장에 앉았습니다. 그러나 러시아 대표단은 독일의 터무니없는 영토 할양 요구에 분노하여 협상장을 박차고 나갔습니다. 이에 따라 동부 전선의 휴전이 깨졌으며 독일군은 모스크바와 페트로그라드를 향한 진격을 재개했습니다. 이미 전선이 무너진 상황에서 독일군은 믿을 수 없을 정도로 빠른 속도로 열차를 이용해 병력을 재배치하며 러시아 영토로 진격해 들어가고 있습니다."
 ww1_russia.5.a:0 "승리가 아니면 죽음을."
 ww1_russia.5.b:0 "러시아는 결단을 내려야 한다."
 ww1_russia.6.t:0 "브레스트-리토프스크 협상"
 ww1_russia.6.d:0 "러시아는 유능한 군대 없이는 더 이상 전쟁을 계속할 수 없기 때문에 독일을 초청하여 휴전 협정을 체결했습니다. 앞으로 며칠 안에 러시아인들은 동부 전선에서 함께 유혈사태를 막기 위하여 브레스트-리토프스크에서 독일군과 평화회담을 가질 것입니다."
 ww1_russia.6.a:0 "다른 선택이 있나?"
 ww1_russia.6.b:0 "러시아에서 또 문제가 생겼다."
 ww1_russia.7.t:0 "브레스트-리토프스크 조약: 폴란드"
 ww1_russia.7.d:0 "브레스트-리토프스크에서의 결정적인 움직임으로 우리는 폴란드의 완전한 할양을 요구했습니다. 이는 동방에서 얻은 이득을 공고히 하고 미래의 위협에 대비해 우리의 입지를 강화하는 데 중요한 단계입니다."
 ww1_russia.7.a:0 "종속 왕국을 만들어라."
 ww1_russia.7.b:0 "폴란드 지방을 합병하라."
 ww1_russia.7.c:0 "폴란드인들에게 자유를 주어라."
 ww1_russia.8.t:0 "브레스트-리토프스크 조약: 발트해 연안"
 ww1_russia.8.d:0 "우리는 우리 요구를 확대하여 이제 발트해 연안에 대한 완전한 통제권을 주장하고 있습니다. 이러한 조치는 이 지역에서 우리의 우세를 보장하고 향후 러시아의 침략에 대비한 완충 지대를 만들 것입니다."
 ww1_russia.8.a:0 "리투아니아와 발트 대공국을 괴뢰화하라."
 ww1_russia.8.b:0 "발트해 연안을 합병하라."
 ww1_russia.8.c:0 "지역을 해방하라."
 ww1_russia.9.t:0 "브레스트-리토프스크 조약: 벨라루스"
 ww1_russia.10.t:0 "브레스트-리토프스크 조약"
 ww1_russia.10.d:0 "러시아가 명백한 대전쟁의 패배자로 드러났습니다. 소비에트 정부는 임시 정부 대표들과 함께 독일과 평화 협정을 체결했습니다. 협정 조건에 따라 러시아는 폴란드와 발트해 연안 주의 영토를 양도하고, 함대와 군대도 감축할 의무가 있습니다. 볼셰비키 정부는 협상을 지연시키려 했지만 결국 독일 공세의 위협 때문에 독일에 양보할 수밖에 없었습니다. 동부 전선은 조용합니다."
 ww1_russia.10.a:0 "러시아가 협상국을 배신한 것인가? 아니면 희망이 없는 것인가?"
 ww1_russia.11.t:0 "[BLR.GetName]의 독립 선언"
 ww1_russia.11.d:0 "벨라루스의 해방 운동은 독립을 선언했습니다. 그들은 독일과 러시아가 그들을 포위하고 있는 이 전쟁에서 살아남을 수 있기를 희망합니다."
 ww1_russia.11.a:0 "벨라루스는 진퇴양난에 빠졌다."
 ww1_russia.12.t:0 "브레스트-리토프스크 조약: 우크라이나"
 ww1_russia.12.d:0 "브레스트-리토프스크에서의 우리 제안에는 독립 우크라이나 수립이 포함되어 있습니다. 우크라이나의 독립은 러시아 영향력을 감소시킬 뿐만 아니라 독일의 확장과 우크라이나 지역 자원 접근의 새로운 기회를 열어줄 것입니다."
 ww1_russia.12.a:0 "제안을 보내라."
 ww1_russia.13.t:0 "브레스트-리토프스크 조약: 우크라이나"
 ww1_russia.13.d:0 "독일은 우크라이나의 독립을 요구하며 우리의 중요한 영토와 자원을 박탈하고 있습니다. 우리의 저항 능력은 점점 약해지고 있으며, 나라와 혁명의 남은 것을 구하기 위해 독일의 요구를 묵인해야 할 것 같습니다."
 ww1_russia.13.a:0 "우크라이나는 소비에트가 되어야 한다!"
 ww1_russia.13.b:0 "알았어, 알았다고! 어쩔 수 없지!"
 ww1_russia.14.t:0 "볼셰비키들의 협상 방해"
 ww1_russia.14.d:0 "소비에트 정부가 협상을 방해했습니다! 우리는 브레스트 조약을 비난하고 우리가 필요한 영토를 무력으로 빼앗을 권리가 있습니다!"
 ww1_russia.14.a:0 "협상이 좌절됐다."
 ww1_russia.14.b:0 "우리는 너무 멀리 갔다."
 ww1_russia.15.t:0 "독일의 폴란드 요구"
 ww1_russia.15.d:0 "독일의 최후통첩에 직면한 우리는 폴란드를 포기하는 것 외에는 선택의 여지가 없습니다. 우리의 입지는 거의 없으며 러시아의 남은 힘을 보존해야 할 필요성이 가장 중요합니다. 어쩔 수 없는 일입니다."
 ww1_russia.15.a:0 "폴란드? 그러지."
 ww1_russia.15.b:0 "폴란드? 그러지."
 ww1_russia.15.c:0 "폴란드? 그러지."
 ww1_russia.15.e:0 "그것은 도발이다!"
 ww1_russia.16.t:0 "독일의 발트해 연안 요구"
 ww1_russia.16.d:0 "더 이상 물러설 곳이 남지 않은 상황에서 우리는 발트해 연안을 독일에 할양할 수밖에 없습니다. 영토를 잃을 때마다 러시아의 위신과 힘은 더욱 약해지지만, 혁명의 대의를 위해 우리는 이러한 굴욕을 감내해야 합니다."
 ww1_russia.16.a:0 "합의한다, 빌어먹을 놈들!"
 ww1_russia.16.b:0 "합의한다, 빌어먹을 놈들!"
 ww1_russia.16.c:0 "합의한다, 빌어먹을 놈들!"
 ww1_russia.16.e:0 "절대 안 된다!"
 ww1_russia.18.t:0 "러시아의 최고 통치자가 된 콜차크"
 ww1_russia.18.d:0 "러시아에서는 백군 정변이 독재정을 수립했습니다. 왕당파는 사회혁명당 임시 정부를 전복하고 알렉산더 콜차크 제독을 러시아의 최고 통치자로 선출했습니다.\n\n쫓겨난 정부는 콜차크와 볼셰비키에 대항해 투쟁을 촉구했습니다. 그들은 망치와 모루 사이에 있었고, 더 이상 러시아의 운명을 결정할 수 없었습니다."
 ww1_russia.18.a:0 "오 이런.."
 ww1_russia.19.t:0 "총재정부 선언"
 ww1_russia.19.d:0 "페트로그라드에서의 임시 정부의 패배로 러시아는 오랫동안 합법 정부 없이 방치됐습니다. 제헌의회는 나라의 유혈사태를 막기로 되어 있었지만, 볼셰비키들은 사회혁명당 대표들과 그들의 옛 협력자인 멘셰비키들을 말살시켰습니다.\n\n러시아 내전을 막을 희망이 사라졌습니다. 그러나 러시아는 단결해야 하며, 새로운 전러시아 임시 정부는 이를 위해 소집됩니다. 앞으로 몇 달 안에 우리는 지방정부를 청산하고 총재정부에 종속시켜야 합니다."
 ww1_russia.19.a:0 "단결된 러시아를 위하여!"
 ww1_russia.20.t:0 "러시아 최고 통치자 선언"
 ww1_russia.20.d:0 "총재정부의 지도자들은 체포되었고, 백군 지도자들은 자신들이 새로운 전러시아 정부임을 선언했습니다. 백군을 지지하는 장군 중에서 독재자를 선출하기로 결정되었습니다. 가장 유력한 후보는 콜차크 제독입니다."
 ww1_russia.20.a:0 "콜차크에게 영광을!"
 ww1_russia.20.b:0 "데니킨이 러시아를 통일할 것이다."
 ww1_russia.20.c:0 "러시아인들이여 전진하라! 러시아인들이여 전진하라!"
 ww1_russia.21.t:0 "소비에트-일본 기본협약"
 ww1_russia.21.d:0 "오늘은 소비에트와 일본 간의 협상을 시작했습니다. 오랜 전쟁 후에 소비에트와 협상국은 큰 손실을 보았습니다. 이제 소비에트의 레프 미하일로비치 카라한과 일본의 요시자와 겐키치는 이 전쟁을 종식하기 위해 조약을 체결하고 결국 소비에트를 국가로 인정하고 러시아에서 철수하기를 원합니다."
 ww1_russia.22.t:0 "스톨리핀 암살"
 ww1_russia.22.d:0 "표트르 스톨리핀 러시아 총리는 며칠 전 암살 기도 끝에 사망하였습니다. 총리가 니콜라이 로마노프 황제와 함께 있던 키예프 오페라 하우스에서 총리의 경호원 중 한 명이 그를 공격하였습니다. 테러범은 현장에서 붙잡혔고, 황가는 다치지 않았으며 안전합니다.\n\n스톨리핀 총리는 러시아 농민을 제정에 감사와 충성을 다하는 부유한 독립 소농으로 만들려고 노력하였습니다.\n그는 또한 반대파와 싸우는 방법으로 유명하였는데, 너무 많은 고발된 반역자들을 교수형에 처하게 하여 올가미가 \"스톨리핀의 넥타이\"라는 별명을 얻게 되었습니다."
 ww1_russia.22.a:0 "그는 차르를 섬기는 것을 자랑스러워했다."
 ww1_russia.24.t:0 "암살 시도에서 살아남은 스톨리핀"
 ww1_russia.24.d:0 "표트르 스톨리핀 러시아 총리는 어젯밤 테러에서 살아남았습니다. 총리가 니콜라이 로마노프 황제와 함께 있던 키예프 오페라 하우스에서 총리 경호원 한 명이 그를 공격하였습니다. 스톨리핀은 어깨와 팔에 총을 맞았지만, 자신의 총으로 범인을 쏴 황가를 공격하는 테러범을 막을 수 있었습니다. 이 공황 상태 때문에 공연은 차질을 빚었고 니콜라이 2세와 그의 가족은 즉시 거주지로 돌아왔습니다.\n\n스톨리핀은 현재 중앙 시립 병원에 있으며, 황제는 이미 총리에게 그의 헌신에 먼저 부르심을 받은 사도 성 안드레이 훈장을 수여할 것이라고 발표하였습니다."
 ww1_russia.24.a:0 "그는 그럴 자격이 있다!"
 ww1_russia.25.t:0 "레나 금광 파업"
 ww1_russia.25.d:0 "해마다 공장에서 노동자들의 대규모 파업이 벌어집니다. 하지만 최근, 어떤 파업도 우리 경제에 점점 더 많은 피해를 줍니다. 만약 우리가 사회주의자들이 프롤레타리아들을 세뇌하도록 허용한다면, 곧 경제는 무너질 것입니다!"
 ww1_russia.25.a:0 "이 참견쟁이들을 저리 치워라."
 ww1_russia.25.b:0 "쏘지 말라고 해!"
 ww1_russia.26.t:0 "파업 참가자들과의 협상"
 ww1_russia.26.d:0 "전국적인 파업이 시작된 지 1년 만에 시위대와 협상하고 공장 대부분을 정상 업무에 복귀시킬 수 있었습니다. 노동자의 배급을 늘리고 수십 개 공장의 대표직을 바꿔 나라의 질서를 회복할 필요가 있었습니다. 이것은 우리 장관들에게 교훈이 될 것입니다."
 ww1_russia.26.a:0 "더 나빠질 수도 있었다."
 ww1_russia.27.t:0 "레나 대학살"
 ww1_russia.27.d:0 "러시아에서는 레나강에서 대규모 파업이 벌어지는 동안 노동자들과 헌병대 사이에 충돌이 발생하였습니다. 파업은 예외적으로 가혹한 노동조건으로 촉발되었고, 파업위원회가 체포되자 많은 군중이 항의하여 행진하였습니다. 러시아 제국 군대의 군인들은 그들에게 발포하여 수백 명의 사상자를 냈습니다. 야권은 그 일을 [RUS.GetLeader] 탓으로 돌립니다.\n\n레나 대학살은 러시아 혁명 활동의 성장을 야기시켰고, 사회주의자들의 운동은 집권 정권에 환멸을 느낀 많은 새로운 지지자들을 얻었습니다."
 ww1_russia.27.a:0 "끔찍하군."
 ww1_russia.28.t:0 "전러시아 파업"
 ww1_russia.28.d:0 "러시아 경제가 위협받고 있습니다. 야당이 대규모 전러시아 파업을 성공시킨 것은 자국 경제위기를 초래한 공장들의 열악한 노동환경 때문입니다. 헌병대는 파업을 억제하지 않고 협상에 들어가기로 하였습니다. 그러나, 정부는 내년에 정부가 이 문제를 해결하지 못할 경우 경기 침체를 예상합니다."
 ww1_russia.28.a:0 "러시아는 이 어려움을 견뎌낼 것이다, 바라건대.."
 lena_massacre:0 "레나 대학살"
 all_russian_strike:0 "전러시아 파업"
 ww1_russia.29.t:0 "제4차 두마 선거"
 ww1_russia.29.d:0 "우리는 두마 선거 준비를 시작하고 있습니다. 정치적 위기를 자극하지 않고 공화당 반대 세력을 약화시키는 것이 정부의 목표입니다. 러시아 정부는 다음 혁명에서 살아남지 못할 것입니다."
 ww1_russia.29.a:0 "좌파가 승리하도록 두지 마라!"
 ww1_russia.30.t:0 "페테르부르크 군사전시회"
 ww1_russia.30.d:0 "러시아는 당신을 상트페테르부르크에서 열리는 군사전시회에 초대하였습니다. 러시아는 이 전시회에서 동맹국들에게 최근의 발전 상황을 보여줄 것입니다. [RUS.GetLeader] 측과 러시아 정부는 군사개발협력을 강화하기를 원하고 있으며, 우리 또한 우리의 발명품을 공유한다면 기쁠 것입니다."
 ww1_russia.30.a:0 "초대에 응하자."
 ww1_russia.30.b:0 "우리에겐 더 좋은 일이 있다."
 ww1_russia.31.t:0 "두마로 돌아온 사회혁명당"
 ww1_russia.31.d:0 "러시아 의회, 두마에 사회혁명당이 다시 통과했습니다. 내각은 황권의 주요 반대파에 대한 압박을 완화하고, 그들을 선거에 참여시키기로 급진적인 결정을 내렸습니다.\n\n선거법 개정안은 1905년의 또 다른 비극을 피하기 위해 사회주의자들의 불안을 부분적으로 진정시켜야 합니다."
 ww1_russia.31.a:0 "독재 정권의 독단보다 평화와 안정이 더 소중하다."
 ww1_russia.32.t:0 "자캅카스 인민위원회의 수립"
 ww1_russia.32.d:0 "조지아 멘셰비키, 사회혁명당 우파, 아르메니아 혁명연맹, 아제르바이잔 평등당의 참여로 자캅카스 임시연정이 티플리스에 수립하였습니다.\n\n민족적 긴장이 점점 높아지고 병사들이 대규모로 탈영하는 가운데, 이 연정이 얼마나 오래 갈 지는 미지수입니다."
 ww1_russia.32.a:0 "있을 수 없는 조합이다."
 ww1_russia.33.t:0 "자캅카스 민주연방공화국의 수립"
 ww1_russia.37.t:0 "핀란드의 독립 선언"
 ww1_russia.37.d:0 "핀란드 의회가 핀란드의 독립을 선언하였으며 러시아 자치령인 핀란드 대공국이 종식되었습니다.\n핀란드인들은 이를 통해 자신들의 운명을 스스로 결정하게 되었습니다. 현재의 여건상 정당하고 필요한 조치입니다. 핀란드인들은 완전한 주권 없이는 국민과 국제적 의무를 다할 수 없다는 것을 깊이 느끼고 있습니다. 자유에 대한 세기의 오랜 열망은 이제 성취를 기다리고 있습니다. 핀란드인들은 세계의 다른 나라들 사이에서 자유 국가로 발돋움합니다. 핀란드의 완전한 독립과 자유를 통해 문명화된 국가들 사이에서 핀란드의 자리를 차지할 수 있도록 한다는 목적을 달성하기 위해 핀란드인들 또한 최선을 다할 수 있다는 것을 세계의 다른 나라들이 어떻게 인식할지 자신을 갖고 기다리고 있습니다."
 ww1_russia.37.a:0 "저들이 우리가 약해질 때를 기다렸다."
 ww1_russia.38.t:0 "국가두마의 위기"
 ww1_russia.38.d:0 "두마의 상황은 급격히 악화되었습니다. 군주제를 지지하는 정당들은 두마에서 단일 연정을 형성하였으나, 이에 대응하여 카데트-입헌주의자들과 온건자유주의자들은 뜻밖에 두마회의 참가가 금지된 사회주의자들과 단결하였습니다. 이 정치적 위기는 이미 1905년 이후 가장 큰 것으로 여겨지고 있습니다. 그리고 만약 차르가 민주 연합을 약화시키지 못한다면, 러시아는 다시 혁명의 충격을 받을지도 모릅니다."
 ww1_russia.38.a:0 "아무도 러시아 혁명을 기대하지 않는다."
 ww1_russia.39.t:0 "제2차 러시아 혁명"
 ww1_russia.39.d:0 "정당성을 지켜온 의회 연정은 사회주의자들과 함께 군주제에 반대하는 연합전선을 구성한다는 성명을 발표했습니다. 중앙의 모든 도시에서 시위가 벌어지고 있으며, 군부대가 반란군에 가담하고 있습니다. 러시아에서 다시 혁명이 일어났습니다."
 ww1_russia.39.a:0 "하느님, 차르를 지켜 주소서!"
 ww1_russia.40.t:0 "레닌의 귀환"
 ww1_russia.40.d:0 "정부는 볼셰비키를 사면할 준비가 되어 있으며, 아마도 며칠 안에 우리는 총리와 볼셰비키 지도자들의 만남을 기대해야 할 것입니다. 당 지도자인 블라디미르 레닌은 정부의 제안에 응했고 러시아로 돌아갈 준비가 되어 있지만, 그는 여전히 자신이 헌병대에 체포될 수도 있다고 믿기 때문에 조심스러운 태도를 보입니다."
 ww1_russia.40.a:0 "그의 안전을 보장하라. 우리는 그의 동무들과 문제를 일으키고 싶지 않다."
 ww1_russia.41.t:0 "국왕의 귀환"
 ww1_russia.41.d:0 "러시아는 우리 정부에 대한 압박 수위를 높이고 있습니다. 차르 니콜라이는 영국 군주의 권력을 강화하고 그를 그들의 동맹으로 유인하기 위해 형제애 교리에 서명했습니다."
 ww1_russia.41.a:0 "하느님, 국왕 폐하를 지켜 주소서!"
 ww1_russia.41.b:0 "러시아 교리에 저항하라."
 ww1_russia.42.t:0 "카이저의 귀환"
 ww1_russia.42.d:0 "러시아는 우리 정부에 대한 압박 수위를 높이고 있습니다. 차르 니콜라이는 카이저의 권력을 강화하고 그를 그들의 동맹으로 유인하기 위해 형제애 교리에 서명했습니다."
 ww1_russia.42.a:0 "신께서 우리와 함께 하신다!"
 ww1_russia.43.t:0 "프랑스를 버린 러시아"
 ww1_russia.43.d:0 "이건 오직 우리에게 이로울 뿐입니다."
 ww1_russia.43.a:0 "러시아 곰이 깨어나고 있다."
 ww1_russia.44.t:0 "협상국을 떠나려는 러시아"
 ww1_russia.44.d:0 "러시아의 야망은 그들 표현을 빌리자면 일부 자유민주주의에 의해 억제되기에는 너무 큽니다. 이는 러시아-프랑스 협상의 끝으로 보입니다."
 ww1_russia.44.a:0 "지옥에나 가라!"
 ww1_russia.48.t:0 "체코슬로바키아 군단의 봉기"
 ww1_russia.48.d:0 "체코슬로바키아 전쟁포로와 자원병으로 구성된 이 군단은 러시아 내전으로 인해 러시아에서 철수하기로 되어 있었습니다. 그러나 볼셰비키들은 시베리아 횡단 철도를 봉쇄했고, 그곳에서 대피가 이루어졌습니다.\n\n군단 사령부는 점령된 철도를 풀어주기 위해 혁명군과의 싸움에 백군에 가담하기로 했습니다."
 ww1_russia.48.a:0 "우리는 어떤 도움이라도 환영한다."
 ww1_russia.48.b:0 "그들은 우리의 공세를 망칠 것이다!"
 ww1_russia.49.t:0 "페르시아에 최후통첩"
 ww1_russia.49.d:0 "러시아는 1년 넘게 러시아의 카자크들이 격분해 있는 길란에서 군대를 철수시킬 것을 요구했습니다. 그들은 영국과의 협정을 위반하는 이 지역의 완전한 점령을 요구하기 때문에, 우리는 영국에게 도움을 요청해야 합니다."
 ww1_russia.49.a:0 "지역을 이양하라."
 ww1_russia.49.b:0 "영국인들에게 긴급히 알려라! 러시아놈들이 온다!"
 ww1_russia.50.t:0 "길란 분쟁"
 ww1_russia.50.d:0 "러시아는 페르시아가 길란을 즉시 떠날 것을 요구했습니다. 1909년 러시아의 아제르바이잔 개입 이후 길란은 카자크 부대의 통제하에 있었습니다. 페르시아 군대는 나약함 때문에 쿠르드족과 투르크멘족의 소규모 폭력조직에도 대처할 수 없었기 때문에 페르시아는 전면적인 개입을 막기 위해 길란을 러시아에 주기로 결정했습니다."
 ww1_russia.50.a:0 "러시아인들이 오고 있다."
 ww1_russia.51.t:0 "길란 분쟁"
 ww1_russia.51.d:0 "러시아가 길란을 침공했습니다. 페르시아는 후퇴할 생각이 없으며, 끝까지 독립을 지킬 것입니다."
 ww1_russia.51.a:0 "러시아인들이 오고 있다."
 ww1_russia.53.t:0 "[GetYear]년 대통령 선거"
 ww1_russia.53.d:0 "사회주의자들의 지도자! - 체르노프!"
 ww1_russia.53.a:0 "혁명의 지도자 - 케렌스키!"
 ww1_russia.53.b:0 "조국의 애국자 - 코르닐로프!"
 ww1_russia.53.c:0 "충직한 총리 - 스톨리핀!"
 ww1_russia.53.cc:0 "확고한 입헌주의자 - 밀류코프!"
 ww1_russia.54.t:0 "죽은 자의 공격"
 ww1_russia.54.d:0 "오소비에츠 요새는 러시아군과 힌덴부르크군의 치열한 전투의 장소가 되었습니다. 독일은 요새 공격을 성공하지 못하였습니다. 러시아인들을 물리칠 마지막 기회는 염소의 사용이었습니다. 가스 공격 후 독일군 대대가 공세를 펼쳤지만 공격은 오래가지 못하였습니다.\n\n요새의 수비대는 화학적 보호 없이 가스 공격에서 살아남아 적에게 반격을 가하였습니다. 살아있는 죽은 자들은 독일군의 사기를 떨어뜨리고 진격을 중단시켰습니다. 반격을 주도한 코틀린스키 중위는 사후 성 게오르기우스 훈장을 받았습니다."
 ww1_russia.54.a:0 "그들은 너무 화가 나서 죽을 수가 없었다."
 ww1_russia.55.t:0 "죽음의 대대"
 ww1_russia.55.d:0 "전선의 처참한 상황 때문에 수도에서 자원병 여성 대대 편성이 발표되었습니다. 많은 여성들이 적과의 대결에 참여하기로 결정했고, 정부는 전방에서 사기를 진작시키기 위해 자원병들을 지원하기로 결정했습니다. 처음에는 병사들과 장교들이 이 시책에 두려운 반응을 보였지만, 그들은 단 한 명의 여성도 전선에서 고통받지 않도록 끝까지 싸우겠다고 맹세했습니다."
 ww1_russia.55.a:0 "전쟁은 여자들의 것이 아니다."
 ww1_russia.56.t:0 "베일리스 재판"
 ww1_russia.56.d:0 "세계는 러시아에서 유대인의 집단 학살을 면밀히 추적해 왔다. 외신들은 벨로루시, 오데사, 그리고 정착촌의 다른 여러 지역에서 일어난 사건 이후 충격을 받았습니다. 다시 한번 이 유대인 문제는 러시아와 문명사회 전체의 주목을 받고 있습니다.\n\n상인 멘델 베일리스는 러시아인 아이를 고의로 살해한 혐의를 받고 있으며, 제시된 증거의 근거가 없음에도 불구하고 처벌받을 수 있습니다. 그러나 사사로운 조사를 통해 베일리스의 결백을 입증하고, 그 아이를 살해한 것은 아무도 그 미지의 범인의 참된 동기를 알아내지 못하도록 '신비로운 의식'으로 위장한 것으로 보고 있습니다. 법원의 결정은 러시아에 새로운 집단 학살을 일으킬 수 있지만, 또한 국제 권위를 완전히 파괴할 수도 있습니다. 언론은 재판 결과를 기다리고 있습니다."
 ww1_russia.56.a:0 "정당화하라."
 ww1_russia.56.b:0 "베일리스는 유죄다."
 ww1_russia.57.t:0 "러시아의 집단 학살"
 ww1_russia.57.d:0 "러시아의 유명한 베일리스 재판이 끝났습니다. 러시아 내 민족 갈등의 주요 원인이 된 러시아인 아동 살해 사건을 세계 언론이 2년째 추적하고 있습니다. 이 살인은 현지 유대인 거주자인 멘델 베일리스에 의해 고발되었지만, 그가 살인에 관여했다는 증거는 객관적이지 않았습니다. 그러나 그렇다고 해서 법원이 유죄를 선고하는 것을 막지는 못했습니다. 지금까지 민간 조사관들은 베일리스가 최초의 집단 학살 이후 러시아에서 만연해 온 반유대 정서의 희생자라고 주장했습니다.\n\n언론은 법원의 결정이 정치적 의도가 있었다고 보고 있으며, 이는 러시아와 문명 세계 사이의 관계를 훼손합니다."
 ww1_russia.57.a:0 "살인은 살인이다."
 ww1_russia.57.b:0 "20세기에 이런 일이 가능한가?"
 ww1_russia.58.t:0 "발칸 동맹 지원"
 ww1_russia.58.d:0 "발칸 동맹이 강할수록 이 취약한 동맹은 더 오래 지속될 것입니다. 세르브인들이 튀르크인들에게 쉽게 저항할 수 있도록 무기를 지원해야 합니다."
 ww1_russia.58.a:0 "세르브인들에게 선물을 보낼 것이다."
 ww1_russia.58.b:0 "우리 문제가 아니다."
 ww1_russia.59.t:0 "러시아의 도움"
 ww1_russia.59.d:0 "러시아가 우리에게 오스만과의 전쟁을 위한 무기를 제공하였습니다. 우리 큰형님이 우리를 잊지 않았습니다!"
 ww1_russia.59.a:0 "러시아인들에게 빚을 지게 되었군!"
 ww1_russia.60.t:0 "갈리치아에 개입"
 ww1_russia.60.d:0 "오스트리아와 독일의 형제 전쟁으로 인해 제국이 여러 조각으로 붕괴했습니다. 갈리치아에 있는 우크라이나인과 폴란드인들은 독일 침략자들의 귀환을 두려워하기 때문에 우리는 서구의 침략자들로부터 그들을 보호해야 합니다."
 ww1_russia.60.a:0 "그들을 보호해야 한다!"
 ww1_russia.60.b:0 "이럴 시간 없다."
 ww1_russia.61.t:0 "레프 니콜라예비치 톨스토이의 사망"
 ww1_russia.61.d:0 "러시아의 대문호, 철학자이자 종교 사상가인 레프 톨스토이가 82세의 나이로 세상을 떠났습니다. 그의 작품 '안나 카레니나'와 서사시 '전쟁과 평화'는 세계 문학의 걸작으로 인정받고 있습니다. 그의 죽음으로, 유럽 인문주의와  사실주의 장르의 발전에 큰 영향을 미쳤던 러시아 문학의 한 시대가 떠나가고 있습니다.\n\n러시아 정교회와의 갈등에도 불구하고, 레프 니콜라예비치 톨스토이는 과거와 현재 세기의 가장 위대한 작가 중 한 사람으로 모든 명예를 안고 안장될 것입니다."
 ww1_russia.61.a:0 "전러시아가 애도한다."
 ww1_russia.62.t:0 "1911년 페르시아 전역"
 ww1_russia.62.d:0 "페르시아는 우리의 최후 통첩을 거부했습니다. 입헌주의자들은 페르시아에 대한 우리의 정당한 이익을 인정하지 않고 미국 고문을 페르시아 정부에서 해고하는 것을 거부하여 우리의 영향권을 위협했습니다. 우리가 개입하여 페르시아를 위협했기 때문에 위협을 행동으로 옮기지 않으면 우리 위신에 큰 타격을 입을 것입니다."
 ww1_russia.62.a:0 "개입을 시작하라."
 ww1_russia.62.b:0 "물러서자..."
 ww1_russia.63.t:0 "러시아의 최후통첩"
 ww1_russia.63.d:0 "러시아가 우리에게 최후통첩을 보냈습니다. 그들은 우리 정부에서 미국 고문을 해고하고 1907년 영러조약에 따라 러시아 영향권 내에서 러시아 기업 이익과 시민을  보호할 것을 요구합니다. 러시아 카자크는 이미 타브리즈를 포함한 여러 국경 도시를 점령해 나가고 있습니다. 러시아의 위협에 어떻게 대응해야 합니까?"
 ww1_russia.63.a:0 "타브리즈에서 카자크들을 몰아낼 때다! 최후통첩을 거부하라!"
 ww1_russia.64.t:0 "테헤란에 당도한 러시아군"
 ww1_russia.64.d:0 "러시아군은 페르시아군을 격파하고 즉시 페르시아 정부에 자신들의 요구를 내세웠습니다. 이들은 러시아 시민들의 탄압을 즉각 중단하고 페르시아의 북쪽 도시를 통과할 원정군의 안전을 보장할 것을 요구합니다. 개입에 맞서 타브리즈에서 입헌주의 세력이 봉기했으나 제대로 된 군 사령부가 부족해 러시아군에게 쉽게 패전했습니다. 많은 혁명가들이 처형당했습니다."
 ww1_russia.64.a:0 "승리의 천둥이 울려 퍼지게 하라!"
 ww1_russia.64.b:0 "우리는 패배했다."
 ww1_russia.65.t:0 "타브리즈에서 퇴각한 러시아"
 ww1_russia.65.d:0 "페르시아는 가까스로 러시아의 개입을 저지하고 길란에서 전투를 벌였습니다. 카자크들은 손실을 입은 채 국경 지역을 떠났습니다.\n\n며칠 후 러시아 남부군 사령부는 평화협정에 서명하기로 결정했습니다. 이것은 페르시아가 캅카스 지역에 대한 권리를 잃지 않는다는 것을 의미합니다."
 ww1_russia.65.a:0 "우리는 졌다."
 ww1_russia.65.b:0 "우리는 페르시아의 위대함을 되찾을 것이다."
 ww1_russia.67.t:0 "브루실로프 공세"
 ww1_russia.67.d:0 "러시아 장군 알렉세이 브루실로프는 동부 전선에서 대규모 공세를 펼치며 오스트리아-헝가리군의 선봉과 치열한 전투를 벌였습니다. 약 100만 명의 군인들이 갈리치아에서 벌어진 전투에 참전했는데, 이것은 이 작전이 전체 전쟁 중 가장 큰 규모의 작전 중 하나가 되었습니다.\n\n러시아군의 공세로 오스트리아-헝가리 사령부는 긴급히 방어전략으로 전환할 수밖에 없었습니다. 아마도 브루실로프 장군의 영웅적인 공세는 전쟁의 흐름을 뒤바꿀 것입니다."
 ww1_russia.67.a:0 "러시아인들은 그들의 가치를 증명했다."
 ww1_russia.68.t:0 "차르그라드"
 ww1_russia.68.d:0 "튀르크인들은 마침내 유럽에서 아나톨리아로 추방되었으며, 콘스탄티노폴리스는 우리 동맹의 손에 있습니다. 승전국의 권리로, 우리는 그리스로부터 세계가 갈망하는 도시인 차르그라드에 대한 통제권을 요구할 수 있습니다."
 ww1_russia.68.a:0 "요구를 보내라."
 ww1_russia.68.b:0 "그리스인들은 콘스탄티노폴리스를 가질 명분이 있다."
 ww1_russia.69.t:0 "러시아의 차르그라드 요구"
 ww1_russia.69.d:0 "튀르크인들은 마침내 유럽에서 아나톨리아로 추방되었으며 콘스탄티노폴리스는 우리나라의 손에 있습니다. 승전국의 권리에 의해 러시아는 그리스로부터 세계가 갈망하는 도시인 차르그라드에 대한 통제권을 요구할 수 있습니다. 제3의 로마인 모스크바는 제2의 로마인 차르그라드와의 통합을 요구합니다."
 ww1_russia.69.a:0 "우리는 러시아에 충실하다."
 ww1_russia.69.b:0 "여긴 그리스 도시다."
 ww1_russia.70.t:0 "콘스탄티노폴리스 이전을 거부한 [GRE.GetName]"
 ww1_russia.70.d:0 "그리스는 우리에게 도시의 통제권을 양도하지 않을 것입니다. 러시아군은 오스만 멍에에서 발칸반도의 자유를 위한 투쟁에서 피를 흘렸고, 이제 그들은 우리를 상대하고 싶어하지 않습니다. 정교회에 대한 이러한 배신은 용서받을 수 없습니다."
 ww1_russia.70.a:0 "그리 고집한다면.."
 ww1_russia.70.b:0 "에.."
 ww1_russia.72.t:0 "영국-러시아 조약"
 ww1_russia.72.d:0 "페르시아의 정세는 긴박합니다. 영국 육군은 튀르크의 공세를 막기 위해 이 지역의 남쪽 영토를 완전히 점령하기로 결정했습니다. 우리의 동맹의 약속은 이 전역에서 [ENG.GetName]을(를) 지원하는 것입니다. 페르시아국의 약점은 또한 우리가 이란계 아제르바이잔을 완전히 점령할 수 있게 해줄 것입니다."
 ww1_russia.72.a:0 "페르시아는 우리 손에 있다!"
 ww1_russia.73.t:0 "러시아 제국의 소비에트 정부"
 ww1_russia.73.d:0 "차르에 대한 사회당의 압력으로 러시아 정부는 또 다른 혁명을 피하기 위해 여러 가지 중요한 개혁을 채택할 수밖에 없었습니다. 러시아는 입헌군주제로 변모하고, 국가두마는 대규모 자본가의 권력을 제한하고 지방에 대표 협의회를 구성할 수 있는 폭넓은 권리를 갖게 됩니다. 이런 이례적인 타협으로 국내 노동자와 농민들의 입지 강화가 가능해졌습니다.\n\n차르 니콜라이 2세는 자신의 직함을 유지하고 있으며 대립하는 정당과 estates 사이에서 Tritean  판사의 역할을 할 의무가 있으며, 두마와 의회는 부패한 정치 체제를 계속 개혁하고 있습니다."
 ww1_russia.73.a:0 "뭐 이런 씨-"
 ww1_russia.74.t:0 "아무르의 안전"
 ww1_russia.74.d:0 "시베리아 횡단 철도가 위험에 처해 있습니다. 중국이 무너지고 있다는 것은 만주군도 이 지역에서 러시아인들의 안전을 보장할 수 있다는 보장이 없다는 뜻입니다. 우리의 카자크들은 이 시나리오에 준비가 되어 있었습니다."
 ww1_russia.74.a:0 "축하하자!"
 ww1_russia.75.t:0 "라스푸틴과 신성통치종무원의 대립"
 ww1_russia.75.d:0 "이번 주, 차르 가문의 치유자 그리고리 라스푸틴은 종무원의 정교회 신부와 공공연히 대립하게 되었습니다. 최근 라스푸틴은 종종 우리 정교회를 모욕하고, 황후의 신임을 이용해 종무원의 일에 개입했다. 이것은 라스푸틴이 교회와 차르의 권위를 해친다고 믿는 사회를 크게 걱정시킵니다. 대주교는 여제에 대한 라스푸틴의 부정적 영향에 대해 계속 불평하며 그를 법정에서 추방해 달라고 요청하고 있습니다."
 ww1_russia.75.a:0 "이 분쟁을 무시하라."
 ww1_russia.75.b:0 "종무원은 라스푸틴의 말을 들어야 한다."
 ww1_russia.76.t:0 "라스푸틴의 예언"
 ww1_russia.76.d:0 "라스푸틴은 황후에게 황실 구성원만이 알아야 할 비전이 있다고 말했습니다. 그는 러시아가 다시 문제를 기다리고 있으며, 만약 당신이 곧 닥쳐올 제국의 붕괴의 진정한 이유를 찾지 못한다면 이것은 피할 수 없는 비극이 될 것이라고 말했습니다. 그는 미래를 예측하는 데 도움이 될 다른 단서들을 찾아 그의 의식을 조직할 자유를 달라고 요청하지만, 종무원은 계속해서 그에게 압력을 가하고 있습니다."
 ww1_russia.76.a:0 "난 네 재미있는 말이 마음에 드네, 마술사."
 ww1_russia.77.t:0 "라스푸틴의 의식"
 ww1_russia.77.d:0 "라스푸틴이 정교회 종교 전통을 위반하는 이상한 의식을 행한다는 것은 오래 전부터 알려진 사실입니다. 교회 목회자들은 다시 한번 흘리스트파와 신비주의 노인을 비난했습니다."
 ww1_russia.77.a:0 "이럴 수가."
 ww1_russia.77.b:0 "이건 편집증일 뿐이야."
 ww1_russia.78.t:0 "라스푸틴 염탐"
 ww1_russia.78.d:0 "국가의 최고위층을 사로잡은 편집증이 국왕의 권위에 위험한 위협이 되고 있습니다. 차르정의 몇몇 장관들은 상급 명령도 없이 라스푸틴과 그의 조수들을 염탐했습니다. 라스푸틴에 대한 압박은 또한 황후를 걱정시킵니다 - 그녀는 이 신비로운 노인이 라스푸틴을 쫓고 있는 경찰들보다 더 무해하다고 확신합니다."
 ww1_russia.78.a:0 "내 장관들은 잘 하고 있다."
 ww1_russia.78.b:0 "그를 내버려 둬!"
 ww1_russia.79.t:0 "라스푸틴에 대한 소문이 퍼지다"
 ww1_russia.79.d:0 "공주의 의사에 대한 소문이 전국으로 퍼지고 있습니다. 보통 사람들은 라스푸틴의 국정 간섭에 대한 두려움 때문에 차르를 점점 덜 신뢰합니다."
 ww1_russia.79.a:0 "오, 이 러시아인들."
 ww1_russia.80.t:0 "라스푸틴이 신성통치종무원을 점령하다"
 ww1_russia.80.d:0 "라스푸틴의 영향으로 그의 심복들이 신성통치종무원을 완전히 장악할 수 있었습니다... 차르의 의지가 약한 결정의 도움으로 라스푸틴은 실제로 나라의 2인자가 되었습니다."
 ww1_russia.81.t:0 "라스푸틴의 독재"
 ww1_russia.81.d:0 "나라는 이상한 연설과 신비로운 의식으로 차르 가문의 의지와 마음을 억누른 신비로운 노인의 손에 달려 있습니다.\n\n영원한 병증이 러시아를 휩쓸었습니다."
 ww1_russia.81.a:0 "두려움에 맞서라."
 ww1_russia.82.t:0 "테러리스트 사보타주"
 ww1_russia.82.d:0 "마르크스주의 혁명가들이 러시아 지역에 있는 지역 공장 관리소에 테러 공격을 감행했습니다. 피해는 매우 선명합니다. 이 테러 공격은 우리 위대한 나라의 약점을 분명히 보여주며, 뭔가 끔찍한 일이 다가오고 있음을 예시합니다. 빠르게 조치해야만 합니다."
 ww1_russia.82.a:0 "이 공격은 중단되어야 한다!"
 ww1_russia.82.b:0 "우리의 약점을 보여서는 안 된다."
 ww1_russia.83.t:0 "은행 강도"
 ww1_russia.83.d:0 "마르크스주의 혁명가 점조직 하나가 지역 은행 한 곳을 크게 강도질했습니다. 이들은 자신들의 당을 강화하기 위해 인쇄소를 짓고 무기를 모으는 데 돈을 쓰길 원했습니다. 국가적 쇠락의 조건을 긴급히 해결해야 합니다."
 ww1_russia.83.a:0 "돈에 표식이 있겠지?"
 ww1_russia.83.b:0 "그들을 처리하는 게 좋을 거다."
 ww1_russia.84.t:0 "마르크스주의자의 소요"
 ww1_russia.84.d:0 "마르크스주의자들은 러시아 육군 내에서 세계혁명과 사회주의에 대한 비열한 사상을 퍼뜨리고 있습니다. 그들은 아군의 사기를 떨어뜨리고 지휘관들에게 총검을 겨누라고 부르짖고 있습니다. 이 형편 없는 반역자들이 전쟁 수행을 사보타주하도록 두어서는 안됩니다!"
 ww1_russia.84.a:0 "경보!"
 ww1_russia.85.t:0 "니콜라이 2세의 퇴위를 받아들인 미하일 대공"
 ww1_russia.85.d:0 "정치적 위기에서 미하일 알렉산드로비치 대공은 니콜라이 2세의 퇴위를 받아들여 공식적으로 러시아의 차르가 되었습니다. 전임 차르가 그의 거주지로 돌아가고 수도의 상황이 진정될 때까지 대관식은 무기한 연기되었습니다.\n\n군주정을 타도하려는 시도는 실패했고, 미하일 알렉산드로비치는 가까운 시일에 나라를 혁명의 불길에 빠뜨릴 뻔한 음모에 가담했던 사람들을 다룰 생각입니다."
 ww1_russia.85.a:0 "차르 미하일 2세 만세!"
 ww1_romania.1.t:0 "국왕 카롤 1세의 사망"
 ww1_romania.1.d:0 "루마니아 카롤 1세의 오랜 통치는 루마니아국의 빠른 발전을 도왔습니다.\n\n카롤 1세는 재위 기간 동안 직접 러시아-튀르크 전쟁 때 루마니아군을 지휘했고, 플레브나 포위 때 러시아-루마니아군의 지휘를 맡았습니다. 루마니아는 1878년 베를린 조약을 통해 국제적으로 인정받는 독립을 이루었습니다."
 ww1_romania.1.a:0 "국왕 페르디난드 만세."
 ww1_romania.5.t:0 "합리적인 제안"
 ww1_romania.5.d:0 "오스트리아-헝가리는 만약 우리가 전쟁이 나면 그들과 합류하겠다고 약속한다면 우리에게 남 티롤과 이스트리아를 주겠다고 제안합니다. 우리는 그 제안을 받아들여야 합니까?"
 ww1_romania.5.a:0 "제안을 받아들여라."
 ww1_romania.5.b:0 "제안을 거절하라."
 ww1_romania.6.t:0 "조약을 지켜야 하는가?"
 ww1_romania.6.d:0 "오스트리아-헝가리는 그 대가로 우리에게 그들의 주 일부를 주었습니다."
 ww1_romania.6.a:0 "조약을 지켜라."
 ww1_romania.6.b:0 "오스트리아-헝가리를 배신하라."
 ww1_romania.7.t:0 "몰다비아의 통합 희망"
 ww1_romania.7.d:0 "몰다비아 정부는 그들의 영토에 대한 완전한 통제를 수립할 수 없는 상태에서 지방 자치와 베사라비아 입법 및 집행 기구의 유지를 조건으로, 법적으로 [MOL.GetNameDef] 정부를 해체하게 될 [ROM.GetNameDef] 측과의 베사라비아 연합을 선포했습니다."
 ww1_romania.7.a:0 "루마니아가 통일되었다!"
 ww1_romania.7.b:0 "반면에..."
 ww1_romania.8.t:0 "소협상국"
 ww1_romania.9.t:0 "헝가리 혁명"
 ww1_romania.9.d:0 "우리의 새로운 이웃이 공산주의의 위협에 평화적으로 굴복하였기 때문에 우리는 위험에 처하게 됩니다. 헝가리 공산당은 우리 땅을 분할하고자 하는 보복주의 정책에 기초하여 세워졌습니다! 비슷한 문제를 가진 우리의 친구들이 투쟁에서 우리를 지지할 것입니다. 우리가 먼저 쳐야 합니까?"
 ww1_romania.9.a:0 "승리는 확실하다, 빨갱이들을 타도하라!"
 ww1_romania.9.b:0 "먼저 전쟁에서 회복해야 한다..."
 ww1_romania.10.t:0 "헝가리 소비에트의 항복"
 ww1_romania.10.d:0 "그들이 거의 포위되어 있고 수도를 잃었기 때문에 헝가리 소비에트 정부는 항복했습니다. 러시아로 탈출한 벨러 쿤을 붙잡지 못한 사이 우리는 다른 사람들을 붙잡았습니다. 이제 문제는 우리가 정말로 그들을 점령하고 그곳에서 끊임없는 불안을 경험할 필요가 있습니까, 아니면 그들을 비공산적인 정부와 함께 가게 할 것입니까."
 ww1_romania.10.a:0 "우리가 이겼다. 우리의 핵심주를 얻을 것이다."
 ww1_germany.1.t:0 "빌헬름 2세의 공식 퇴위"
 ww1_germany.1.d:0 "전쟁에 확실히 패배하고, 무정부 상태와 혼란이 다시 고국을 휩쓸면서, 빌헬름 2세는 퇴위하기로 결정했습니다. 그는 과거를 뒤로 하고 곧 네덜란드로 떠날 것입니다. 독일 제국은 이제 더 이상 존재하지 않지만, 그 대신 바이마르 시에 세워진 의회 공화국 형태로 비상 정부가 수립됩니다. 독일의 운명은 불분명하지만, 지금으로서는 이것이 도움이 될 것입니다."
 ww1_germany.1.a:0 "공화국을 찬양하라!"
 ww1_germany.2.t:0 "독일 체펠린 전역"
 ww1_germany.2.d:0 "현 상황에서 독일군이 영국 본토를 침공할 가능성은 거의 없습니다. 하지만, 우리의 체펠린 폭격 비행선은 멀리서 영국 산업의 핵심을 공격할 수 있을 것입니다! 비록 그들이 그들의 애처로운 작은 전투기를 보내 그들을 격추시키려 할 지라도, 그들이 고도로 가까이 올 수 있을 것 같지는 않습니다. 이것은 잉글랜드인들에게 우리의 힘을 보여줄 것입니다!"
 ww1_germany.2.a:0 "인상적이군."
 ww1_germany.3.t:0 "아우구스트 베벨의 죽음"
 ww1_germany.3.d:0 "독일 사회민주당을 창당한 독일 사회주의자이자, 40여년간 가장 영향력 있고 널리 알려진 지도자였던 아우구스트 베벨이 심장마비로 죽었습니다.\n\n평범한 노동자에서 \"더 나은 사회체제\"를 위한 투쟁의 정치인이 된 베벨은 다른 누구도 하지 못한 독일 사회민주당의 전통을 구현하였습니다. 1882년에 이미 엥겔스는 그를 \"독일, 아니 실로 유럽 노동계층의 독특한 현현\"이라고 묘사하였습니다. 1867년부터 사망할 때까지 거의 계속 국회의원직을 맡았던 그는 국회의원으로서 가장 유명한 업적을 달성하였습니다. 그의 열정적인 정직함 앞에서는 그의 반대자들조차 존경을 금할 수 없었습니다."
 ww1_germany.3.a:0 "본보기로 삼을 만한 노동계층의 지도자이다."
 ww1_germany.4.a:0 "우리는 지옥에 갇혔다."
 ww1_germany.4.d:0 "군국주의에 대항하자는 제2인터내셔널의 합의에도 불구하고 사회민주당은 전쟁 수행을 지지하고 성내평화정치라고 알려진 정책을 채택했습니다. 이는 정부에 대한 파업이나 비판을 삼가겠다는 것입니다. 정책에 대한 내부 반대파가 힘을 얻자 반전 당원들은 추방되었으며, 독일 독립사회민주당의 창당으로 이어졌습니다."
 ww1_germany.4.t:0 "전선 보고서"
 ww1_germany.5.t:0 "바이마르 공화국의 수립"
 ww1_germany.5.d:0 "대전에서 독일이 패함에 따라, 빌헬름 2세는 퇴위하기로 결정했습니다. 11월 혁명이 사실상 그의 조국에 대한 통제력을 잃게 만들었을 때 상황은 절망적이었습니다. 그를 대신할 적절한 군주가 없어 독일 제국은 사실상 사라졌습니다. 바이마르 시에서 제국을 대체할 공화국이 세워졌지만, 이 비상 정부가 언제까지 지속될지는 아직 미지수입니다. 어쩌면 전임 정부처럼 혼란과 무정부 상태로 끝날지도 모릅니다."
 ww1_germany.5.a:0 "독일 제국의 끝인가?"
 ww1_germany.6.t:0 "[GER.GetName]의 삼국 동맹 가입 제안"
 ww1_germany.6.d:0 "\n독일이 오스트리아와의 동맹을 파기하는 데는 이유가 있었습니다. 독일 대사는 개입할 경우 트란실바니아를 이양하는 대가로 오스트리아를 고립시킬 것을 제안합니다."
 ww1_germany.6.a:0 "지금이 기회다!"
 ww1_germany.6.b:0 "너무 위험하다."
 ww1_germany.7.a:0 "[GER.GetName] 측이 새로운 적을 찾았나?"
 ww1_germany.7.d:0 "\n\n독일은 오스트리아 헝가리 제국과의 군사 동맹 연장을 거부했습니다. 이탈리아와 오스트리아 헝가리의 반목이 커지면서 삼국 동맹은 붕괴 직전이었습니다. 그러나 독일 외교관들은 아직 이들 국가 간 대치가 없는 만큼 이탈리아와의 협력에 대한 희망을 여전히 갖고 있습니다."
 ww1_germany.7.t:0 "[GER.GetName]과 [AUH.GetName]의 동맹 파기"
 ww1_germany.8.t:0 "제2차 비요크 협정"
 ww1_germany.8.d:0 "[GER.GetName] 측은 식민지 영향권의 중립성과 구획에 관한 확대 조약을 체결할 것을 제안합니다. 페르시아에 개입할 경우 카이저가 우리를 지원하는데 전념하고 있다는 뜻입니다. 아시아에서 영국 정부의 영향력을 약화시킬 수 있는 좋은 기회입니다."
 ww1_germany.8.a:0 "그거 좋지 않은가?"
 ww1_germany.8.b:0 "우린 악마와 거래하지 않는다."
 ww1_germany.9.t:0 "불가침 조약을 제안한 [GER.GetName]"
 ww1_germany.9.d:0 "독일은 중립 협정 체결 후 오스트리아에 우리의 중립을 확인하도록 압력을 행사하지 말아 달라고 요청합니다. 독일은 이 지역에서 러시아의 세력권을 인정하면서 발칸반도를 떠나겠다는 것입니다."
 ww1_germany.9.a:0 "독일의 부탁을 들어준다."
 ww1_germany.9.b:0 "우리는 폴란드인들을 보호할 것이다."
 ww1_germany.10.t:0 "[GER.GetName]의 개입 위협"
 ww1_germany.10.d:0 "페르시아를 위한 싸음에 독일의 개입이 현실이 되었습니다. 러시아와 연합한 독일 외교관들은 독일과 러시아의 보호국이 되라는 요구를 밀어붙였습니다. 영국은 이 게임을 떠났고, 이는 독일이 식민지 점령을 위해 군대를 보내는 것을 두려워하지 않는다는 것을 의미합니다."
 ww1_germany.10.a:0 "우리는 저항하기엔 약하다."
 ww1_germany.10.b:0 "모두 덤벼라!"
 ww1_germany.11.t:0 "킬 반란"
 ww1_germany.11.d:0 "킬의 수병들은 작전을 계속하라는 명령에도 불구하고 대규모 반란을 일으키고 있습니다! 이 반란은 정치적 불안과 혼란이 독일을 괴롭히면서 독일의 나머지 지역으로 확산되고 있습니다. 만약 이 반란이 폭발 일보 직전에 이른다면 이것은 심각한 문제를 야기할 수 있습니다."
 ww1_germany.11.a:0 "반역자들!"
 ww1_germany.12.t:0 "스파르타쿠스 동맹 봉기"
 ww1_germany.12.d:0 "모든 게 더 나빠지고 있습니다! 마르크스주의 지지자들은 독일 정부의 퇴진을 요구하는 총파업을 선언했습니다. 시위의 주된 동력은 우리를 반혁명이라고 주장하는 스파르타쿠스 동맹입니다.\n\n그들은 우리의 행동에 따라 내전을 일으킬 준비가 되어 있으며, 스파르타쿠스 봉기를 진압하기 위한 모든 조치를 즉시 취해야 합니다. 자유군단 부대는 우리를 지원할 준비가 되어 있습니다."
 ww1_germany.12.a:0 "봉기를 분쇄하라!"
 ww1_germany.12.b:0 "스파르타쿠스를 지원하라."
 ww1_germany.13.t:0 "독일 내전"
 ww1_germany.13.d:0 "스파르타쿠스 당원들이 바이마르 공화국을 타도하기 위해 정변을 일으켰습니다! 10만 명 이상의 스파르타쿠스 동맹 지지자들이 국가의회 의사당을 습격하여 베를린에 소비에트 독일 공화국의 수립을 발표했습니다. 자유군단은 최선의 노력을 다하였지만 봉기에 효과적으로 대응하지 못했습니다. 그러나 일부 국회의원들은 용기를 내어 베를린의 혼란에서 벗어날 수 있었습니다. 베를린은 조용해졌습니다. 독일 내전이 시작되었습니다."
 ww1_germany.13.a:0 "그들을 뭉개라!"
 ww1_germany.13.b:0 "혁명을 위하여!"
 ww1_germany.14.t:0 "독일 내전"
 ww1_germany.14.d:0 "독일에서는 혁명적인 스파르타쿠스 여단과 민족주의적인 자유군단의 파견대 사이에 산발적인 교전이 시작되었습니다. 지난 며칠 동안, 독일에서 여러 번 정변을 일으키려는 시도가 있었지만, 기적적으로 정부는 총체적인 재앙을 피할 수 있었습니다. 그러나 이번에는 대규모 봉기를 피할 수 없었습니다.\n\n베를린은 공산당이 장악하고 있지만 나머지 지역은 여전히 포기를 거부한 민주정부의 통제하에 있습니다. 내전은 불가피합니다."
 ww1_germany.14.a:0 "붉은 물결은 멈추지 않을 것이다.."
 ww1_germany.15.t:0 "세력권을 확장하는 독일"
 ww1_germany.15.d:0 "오스트리아-헝가리의 패배 이후, 카이저는 독일계 국가들을 신성 로마 제국 내의 단일 연방으로 통합할 계획입니다. 그들은 우리에게 독일 군사고문들로 구성된 과도정부에 항복할 것을 강요하였습니다."
 ww1_germany.15.a:0 "어쩔 수 없다."
 ww1_germany.15.b:0 "중립은 중립이다!"
 ww1_germany.16.t:0 "스위스에 압력을 가한 [GER.GetName]"
 ww1_germany.16.d:0 "오스트리아-헝가리의 붕괴 이후 카이저는 옛 신성 로마 제국의 영토에서 독일의 세력권을 확대하려는 의도를 갖고 있습니다. 스위스는 카이저의 인내심을 시험하지 않기로 결정했기 때문에 연방평의회는 권한의 일부를 독일군 참모본부에 이양하기로 결정했습니다.\n\n세계적인 긴장이 급속히 고조되고 있습니다. 열강들은 독일의 유럽 진출을 견디기 위해 협력하려 하고 있습니다."
 ww1_germany.16.a:0 "신성 로마 제국? 당황스럽군."
 ww1_germany.17.t:0 "우리를 고립시키려는 [GER.GetName]"
 ww1_germany.17.d:0 "독일은 1909년 관세 분쟁 이후 오스트리아가 우리와 벌이고 있는 경제전을 지지하였습니다. 따라서 그들은 자원의 이동을 약화하여, 우리가 협상국에 더 가까이 가도록 강요할 작정입니다."
 ww1_germany.17.a:0 "우리는 다른 동반자들을 찾을 것이다."
 ww1_germany.18.t:0 "비밀조약을 제안한 [GER.GetName]"
 ww1_germany.18.d:0 "독일은 1883년에 체결된 비밀협정을 승인할 것을 제안합니다. 독일이 우리 안보의 보증인이 되고, 중대한 전쟁이 일어나면 군사적 지원을 하겠다는 뜻입니다.\n\n하지만, 우리는 트란실바니아에서의 그들의 정책 때문에 오스트리아-헝가리에 대해 몇 가지 중요한 요구를 하고 있습니다. 그리고 이 비밀조약은 트란실바니아의 루마니아인들에 대한 우리의 요구조건에 부합하지 않습니다."
 ww1_germany.18.a:0 "협정을 맺는다."
 ww1_germany.18.b:0 "우리는 불신할 이유가 있다."
 ww1_germany.19.t:0 "우리에게 압력을 가한 [GER.GetName]"
 ww1_germany.19.d:0 "독일 카이저는 우리에게 어려운 선택을 강요합니다. 즉, 독일은 협상국과의 전쟁의 교두보를 넓히기 위해 네덜란드로 군대를 강제 투입하거나, 독일 군사고문에게 권한이 이양되는 것이며, 이는 의회의 실질적인 해체를 의미합니다."
 ww1_germany.19.a:0 "우리는 그들의 보호가 필요하다."
 ww1_germany.19.b:0 "우리는 주권을 지켜야 한다!"
 ww1_germany.20.t:0 "[GER.GetName]의 군사 통행권 요청"
 ww1_germany.20.d:0 "독일 제국이 우리에게 군사 통행권을 달라고 요청하였습니다.\n이런 기회를 줘야 할까요?"
 ww1_germany.20.a:0 "군사 통행권을 제공한다."
 ww1_germany.20.b:0 "거절한다."
 ww1_germany.21.t:0 "주 이전을 요청한 [ITA.GetName]"
 ww1_germany.21.d:0 "이탈리아는 티롤과 이스트리아 지역의 이전을 요청합니다. 형제 전쟁 전에 우리가 체결한 협약에 따라 우리는 이 영토들을 반환할 의무가 있습니다."
 ww1_germany.21.a:0 "그들은 받을 자격이 있다."
 ww1_germany.21.b:0 "이 땅들은 독일 땅이다."
 ww1_germany.22.t:0 "[AUH.GetLeader]의 운명"
 ww1_germany.22.d:0 "[AUH.GetLeader] 측은 현재 [AUH.GetAdjective] 정부로부터 떨어진 뮌헨에 피신해 있습니다. 대부분의 [AUH.GetAdjective] 장교들은 [GER.GetAdjective]의 통치를 인정하지 않지만 동시에 합스부르크 가문이 무너진 제국을 회복할 수 있을지에 대해 의문을 제기합니다.\n\n최상급육군지휘부가 점령된 시스라이타니아에서 질서를 회복하고 있는 동안, 전 황제이자 대공의 처분을 결정해야 합니다."
 ww1_germany.22.a:0 "작센으로 추방해라."
 ww1_germany.22.b:0 "오스트리아의 왕으로 세워라."
 ww1_germany.23.t:0 "히틀러의 베를린 진군 준비"
 ww1_germany.23.d:0 "종전 이후 서서히 두각을 나타내던 나치당의 지도자 아돌프 히틀러는 독일에서 정변을 일으키기 위해 에리히 루덴도르프를 비롯한 몇몇 당원과 결탁했습니다. 이 정변 시도는 완전히 절망적이며, 히틀러가 여기서 얻을 것이 있다고 생각하는 것은 분명합니다."
 ww1_germany.23.a:0 "진군을 준비하라."
 ww1_germany.25.t:0 "파우스트슐라크 작전"
 ww1_germany.25.d:0 "볼셰비키가 협상을 포기하자 막스 호프만 장군은 러시아가 입장을 재고하지 않으면 더 많은 영토 손실을 감수해야 한다고 압박하며 3단계에 걸친 공세를 개시했습니다."
 ww1_germany.25.a:0 "놈들을 끝낼 시간이다."
 ww1_germany.27.t:0 "스웨덴 제국의 부활을 제안한 [GER.GetName]"
 ww1_germany.27.d:0 "아르투어 치머만 독일 외무장관은 흥미로운 협정을 제안했습니다. 그들은 전쟁에서 독일을 공식적으로 지지해 달라고 요청하고 있습니다. 우리가 독일과 동맹을 맺게 되면 그들은 우리의 영토확장과 스웨덴 제국의 부흥을 지지하게 됩니다."
 ww1_germany.27.a:0 "스웨덴 제국이라... 완벽하군."
 ww1_germany.27.b:0 "우리는 중립을 지킬 것이다."
 ww1_germany.28.t:0 "신헌법 발표"
 ww1_germany.28.d:0 "국가의회와 카이저의 분쟁 중에 빌헬름 2세는 내무에 대한 국가의회의 권한을 확대하는 몇 가지 법률의 채택을 강요받았습니다. 입헌 체제의 열등함을 인식한 카이저는 독일 국민과 동맹의 이익을 위해 국가 체제를 개혁하기로 결정했습니다.\n\n사실 입헌 개혁이 카이저의 영향력을 약화시키지는 않겠지만 독일의 대외정책은 국가의회의 통제에 달려 있을 것입니다."
 ww1_germany.28.a:0 "독일이 이웃들과 평화를 만들기로 결정했다고?"
 ww1_germany.29.t:0 "동맹국 회담의 시작"
 ww1_germany.29.d:0 "독일은 삼국 동맹 참가국 간의 갈등을 해소하기 위해 앞으로 3개월 동안 회담을 열겠다는 입장입니다. 동맹국 구성원의 수는 협상의 성공 여부에 따라 달라질 것입니다."
 ww1_germany.29.a:0 "어서 시작하자."
 ww1_germany.30.t:0 "동맹국 회담의 시작"
 ww1_germany.30.d:0 "독일은 삼국 동맹 참가국 간의 갈등을 해소하기 위해 앞으로 3개월 동안 회의를 열겠다는 입장입니다. 동맹국 구성원의 수는 협상의 성공 여부에 따라 달라질 것입니다."
 ww1_germany.30.a:0 "어서 시작하자."
 ww1_germany.31.t:0 "이탈리아 문제"
 ww1_germany.31.d:0 "[GER.GetName] 측은 국가적 갈등을 막기 위해 우리에게 남티롤과 이스트리아 지역을 양도해 달라고 부탁합니다. 독일인들은 우리가 지역의 손실로부터 회복할 수 있도록 경제적 지원을 제공할 준비가 되어 있습니다."
 ww1_germany.31.a:0 "빌리의 충고를 따르자."
 ww1_germany.31.b:0 "이스트리아만. 티롤은 우리의 역사적 지역이다."
 ww1_germany.31.c:0 "죽어도 안 돼."
 ww1_germany.32.t:0 "지역 양도에 동의한 [AUH.GetName]"
 ww1_germany.32.t_2:0 "이스트리아 양도에 동의한 [AUH.GetName]"
 ww1_germany.32.d:0 "오스트리아는 지불의 대가로 이탈리아에 국경지역을 양도하는 것에 동의합니다. 회담이 끝나면 우리는 생산의 일부를 오스트리아에 줄 의무가 있습니다.\n\n이탈리아가 더 이상 우리의 동맹국들과 이견을 가지지 않기를 바랍니다."
 ww1_germany.32.d_2:0 "오스트리아는 지불을 위해 이탈리아에 이스트리아를 양도하는 것에 동의합니다. 회담이 끝나면 우리는 생산의 일부를 오스트리아에 줄 의무가 있습니다.\n\n이탈리아가 타협하기를 바랍니다. 적어도 없는 것보다는 낫습니다."
 ww1_germany.32.a:0 "좋은 결정이다."
 ww1_germany.33.t:0 "[AUH.GetName]의 [ITA.GetName] 측으로의 주 이전 거부"
 ww1_germany.33.d:0 "오스트리아는 이스트리아와 티롤의 [ITA.GetName] 이양을 거부했습니다. 회담이 끝나고 이탈리아가 우리 편을 들 가능성이 낮다는 얘기입니다.\n\n적어도 우리는 이 이양에 대한 비용을 지불할 필요가 없습니다."
 ww1_germany.33.a:0 "완전히 돌아버렸군!"
 ww1_germany.34.t:0 "루마니아 문제"
 ww1_germany.34.d:0 "[GER.GetName] 측은 국가적 갈등을 막기 위해 트란실바니아 지역을 양도해 달라고 요청합니다. 독일인들은 우리가 지역의 손실로부터 회복할 수 있도록 경제적 지원을 제공할 준비가 되어 있습니다."
 ww1_germany.34.a:0 "빌리의 충고를 따르자."
 ww1_germany.34.b:0 "우리는 남부 트란실바니아만 이전하는 것에 동의한다."
 ww1_germany.34.c:0 "절대 안 돼."
 ww1_germany.35.t:0 "[AUH.GetName]의 지역 양도 동의"
 ww1_germany.35.t_2:0 "[AUH.GetName]의 남부 트란실바니아 이전"
 ww1_germany.35.d:0 "오스트리아는 지불의 대가로 트란실바니아를 [ROM.GetName]에 양도하는 것에 동의합니다. 회담이 끝나면 우리는 생산의 일부를 오스트리아에 줄 의무가 있습니다.\n\n루마니아는 더 이상 우리의 동맹국들과 의견 충돌이 없기를 바랍니다."
 ww1_germany.35.d_2:0 "오스트리아는 지불을 위해 [ROM.GetName]에 남부 트란실바니아만을 양도하는 것에 동의합니다. 회담이 끝나면 우리는 생산의 일부를 오스트리아에 줄 의무가 있습니다.\n\n[ROM.GetName] 측이 타협하기를 바랍니다. 적어도 없는 것보다는 낫습니다."
 ww1_germany.35.a:0 "좋은 결정이다."
 ww1_germany.36.t:0 "[AUH.GetName]의 [ROM.GetName] 측으로의 주 이전 거부"
 ww1_germany.36.d:0 "오스트리아는 트란실바니아의 [ROM.GetName] 이양을 거부했습니다. 회담이 끝나고 이탈리아가 우리 편을 들 가능성이 낮다는 얘기입니다.\n\n적어도 우리는 이 이양에 대한 비용을 지불할 필요가 없습니다."
 ww1_germany.36.a:0 "지금 장난하자는 건가?"
 ww1_germany.37.t:0 "남윌란 문제"
 ww1_germany.37.d:0 "[GER.GetName] 측은 이견을 해소하고 영토 양보를 하기로 했습니다. 그들은 동맹을 요청하는 대가로 남부 유틀란트를 이양합니다. 유럽 최강국의 동맹이 될 수 있는 좋은 기회입니다."
 ww1_germany.37.a:0 "거래에 동의하라."
 ww1_germany.37.b:0 "너무 수상하다."
 ww1_germany.38.t:0 "우리와 동맹을 맺기로 합의한 [FROM.GetName]"
 ww1_germany.38.d:0 "[FROM.GetName] 측은 우리의 제안에 긍정적인 반응을 보였으며 회의가 끝나고 동맹국과의 협정을 체결할 준비가 되어 있습니다. 축하합시다!"
 ww1_germany.38.a:0 "동맹은 점점 더 강해지고 있다."
 ww1_germany.39.t:0 "우리와 동맹 체결을 거부한 [FROM.GetName]"
 ww1_germany.39.d:0 "[FROM.GetName] 측은 그들의 중립을 선언하면서 협정 체결을 거부했습니다. 음, 그건 그들의 권리입니다. 우리는 우리의 문제를 좋은 방법으로 해결하고 싶었습니다."
 ww1_germany.39.a:0 "슬픈 일이다."
 ww1_germany.40.t:0 "[SWE.GetName] 측을 위한 제안"
 ww1_germany.40.a:0 "경제적 지원."
 ww1_germany.40.b:0 "군사 기술."
 ww1_germany.40.c:0 "아무것도 제공할 수 없지만, 우리의 보호를 제안하라."
 ww1_germany.41.t:0 "동맹국에 가입할 것을 제의한 [GER.GetName]"
 ww1_germany.41.a:0 "거래에 동의하라."
 ww1_germany.41.b:0 "너무 수상하다."
 ww1_germany.42.t:0 "[HOL.GetName] 측을 위한 제안"
 ww1_germany.43.t:0 "[NOR.GetName] 측을 위한 제안"
 ww1_germany.44.t:0 "[SWI.GetName] 측을 위한 제안"
 ww1_germany.45.t:0 "방위 조약 확장를 제안한 [GER.GetName]"
 ww1_germany.45.d:0 "[FROM.GetName] 측은 우리의 제안에 긍정적인 반응을 보였으며 회의가 끝나고 동맹국과의 협정을 체결할 준비가 되어 있습니다. 축하합시다!"
 ww1_germany.45.a:0 "안될 게 뭐 있나?"
 ww1_germany.45.b:0 "우리는 더 이상 그들과 협상하지 않는다."
 ww1_germany.46.t:0 "비밀 조약 비활성화"
 ww1_germany.46.d:0 "독일은 전쟁 중이어서 동원을 발표하고 동맹국들을 지원할 의무가 있습니다."
 ww1_germany.46.a:0 "싸울 준비가 되었다."
 ww1_germany.47.t:0 "스위스를 떠난 블라디미르 레닌"
 ww1_germany.47.d:0 "러시아에서 곧 혁명이 시작될 것입니다. 다른 러시아 급진사회주의자들과 함께 스위스에 있던 블라디미르 레닌은 고국의 불안정한 상황을 알게 되어, 이것이 러시아에 공산주의 정부를 수립할 수 있는 가장 좋은 기회임을 깨달았습니다.\n\n독일 정부는 군비 약화를 목표로 러시아를 불안정하게 만드는 데 관심이 많습니다. 그러므로 우리는 레닌과 그의 동지들에게 페트로그라드로 가는 안전한 길을 제공해야 합니다. 좋은 방법은 아무도 눈치채지 못하도록 창문을 다 가린 밀봉 열차를 제공하는 것입니다."
 ww1_germany.47.a:0 "즐거운 여행 되길 바란다!"
 ww1_germany.48.t:0 "조계지 통합을 개시한 [GER.GetName]"
 ww1_germany.48.d:0 "독일은 연방 자치정부와 함께 공사관 도시 기구를 설립할 것을 제안합니다. 우리는 중국에 식민지를 소유하고 있기 때문에, 이 조약에 서명할 수 있습니다. 만약 우리가 통제하에 있는 식민지를 이전하는데 동의하지 않는다면, 조계지 도시들은 우리의 식민지에 대한 영유권을 받게 될 것입니다."
 ww1_germany.48.a:0 "받아라, 꼬마야!"
 ww1_germany.48.b:0 "내 대답은 거절이다."
 ww1_germany.49.t:0 "[GER.GetName]의 스칸디나비아 압박"
 ww1_germany.49.d:0 "[GER.GetName] 측은 영국과 러시아를 차단하고, 북유럽을 가로지르는 무역을 제한하는 발판을 마련하겠다는 것입니다. 따라서 그들은 군대의 관리의 일부를 독일 지휘부로 이관할 것을 요구하는데, 이것은 실제로 우리를 그들의 괴뢰국으로 만들 것입니다."
 ww1_germany.49.a:0 "젠장. 젠장. 젠장."
 ww1_germany.49.b:0 "저리 가라, 카이저!"
 ww1_germany.50.t:0 "조약 체결을 제의한 [GER.GetName]"
 ww1_germany.50.d:0 "[GER.GetName] 측은 오세아니아 영토 분쟁을 피할 수 있는 일련의 외교 행위를 마무리하자고 제안합니다. 이는 카이저가 앞으로 우리와 군사동맹을 맺을 뜻이 있음을 말해줍니다."
 ww1_germany.50.a:0 "좋아."
 ww1_germany.50.b:0 "협정에 서명하기를 거부한다."
 ww1_germany.51.t:0 "무슬림 소수집단 시위"
 ww1_germany.51.d:0 "영국령 인도 서부 지역에서 반정부 시위가 일어났고, 폭동 중에 수십 명의 군인들이 목숨을 잃었습니다. 지하조직은 해외로부터, 아프가니스탄을 통해 무기물자를 공급받습니다. 아마도 외국에서 온 누군가가 영국령 인도의 상황을 불안정하게 만들고 있는 것입니다."
 ww1_germany.51.a:0 "이를 본국에 보고할 필요가 있다."
 ww1_germany.53.t:0 "치머만 전보"
 ww1_germany.53.d:0 "[GER.GetLeader] 측이 [MEX.GetLeader]에게:\n\n'무제한 잠수함 작전을 개시할 예정. 그렇지만 본국은 [USA.GetName] 측이 중립을 유지하기를 바람. 실패할 경우 다음 조건을 바탕으로 멕시코에게 동맹을 제의할 계획: 공동 전쟁 수행, 공동 평화조약, 텍사스/뉴멕시코/애리조나 등 상실 지역을 되찾는 데 독일의 절대적인 지원 및 동의 보장."
 ww1_germany.53.a:0 "미국은 모든 것을 갚을 것이다!"
 ww1_germany.53.b:0 "우리는 그렇게 강하지 않다."
 ww1_germany.54.t:0 "독일을 지지하기로 동의한 멕시코"
 ww1_germany.55.t:0 "치머만의 제의를 거부한 멕시코"
 ww1_germany.56.t:0 "독일과의 비밀 동맹"
 ww1_germany.57.t:0 "이탈리아계 영토를 할양한 오스트리아 헝가리"
 ww1_germany.58.t:0 "루마니아계 영토를 할양한 오스트리아 헝가리"
 ww1_germany.59.t:0 "독일 첩보원에게 살해당한 레닌"
 ww1_germany.59.d:0 "독일이 뒤동수를 쳤습니다! 러시아 혁명이 끝난 뒤 독일 정부는 볼셰비키 지도자들이 너무 위험해지자마자 이들을 제거하는 단호한 조치를 취했습니다. 당에는 많은 방첩국 요원들이 있었는데, 이것은 큰 놀라움으로 다가왔습니다. 배신자 키로프는 조력자들과 함께 레닌 동지의 사무실을 폭파시켰습니다. 혁명의 지도자는 상처가 너무 심해 죽었습니다. 키로프는 간신히 덴마크로 도망쳤습니다.\n\n이 공격은 단지 한 가지 의미일 뿐입니다 - 독일이 러시아에 대한 자신의 권력을 확립하려고 합니다."
 ww1_germany.59.a:0 "네놈들의 혁명은 끝났다!"
 ww1_germany.60.t:0 "독일의 투자"
 ww1_germany.61.t:0 "배상금 지급"
 ww1_germany.62.t:0 "맥주홀 폭동"
 ww1_germany.62.d:0 "나치당은 바이에른 주지사를 인질로 삼아 정부를 장악하려 했습니다. 아돌프 히틀러는 국가혁명의 시작을 선언했고, 그의 지지자들과 무장세력을 뮌헨의 중심지로 이끌었습니다. 아침이 되자 국가방위군이 행진을 가로막았습니다. 루덴도르프 장군과 히틀러는 군대가 참전용사들을 공격하지 않기를 바라면서 이 운동을 계속하려 했지만, 그들이 틀렸습니다. 군대가 시위대에 발포하자 총격전이 시작되었습니다. 히틀러는 부상을 입었고, 곧 체포되었습니다.\n\n폭동은 실패했습니다."
 ww1_germany.62.a:0 "누가 우리를 배신했는가?"
 ww1_germany.63.a:0 "히틀러가 누구야?"
 ww1_germany.65.t:0 "협력을 제안한 [GER.GetName]"
 ww1_germany.65.d:0 "독일은 곧 있을 영국 식민지에 대한 전쟁에서 군사적 지원을 제공합니다. 독일 아시아 함대 건설을 위한 부두와 항구를 제공해 달라는 것입니다."
 ww1_germany.65.a:0 "동의한다."
 ww1_germany.65.b:0 "아닌 것 같다."
 ww1_germany.66.t:0 "협정 서명에 동의한 [SIA.GetName]"
 ww1_germany.66.d:0 "우리는 시암이 도쿄-베를린 조약에 가입할 준비가 되었다는 것을 알리게 되어 기쁩니다. 아시아의 식민지를 위한 전쟁이 일어나면 그들은 우리의 동맹에 동참할 것입니다."
 ww1_germany.66.a:0 "좋아."
 ww1_germany.67.t:0 "[SIA.GetName]의 도쿄-베를린 조약 서명 거부"
 ww1_germany.67.d:0 "시암은 우리와 협정을 맺지 않을 것이며, 항구를 양도하지 않을 것입니다. 그들은 참전을 거부합니다."
 ww1_germany.67.a:0 "아주 불쾌하다."
 ww1_germany.68.t:0 "[GER.GetName]의 군대 요청"
 ww1_germany.68.d:0 "식민제국들이 전쟁 중입니다. 독일은 우리에게 의무를 다하고 영국과의 전쟁에 돌입할 것을 요구합니다. 계약을 파기하면 독일은 우리를 배신자로 간주할 것입니다."
 ww1_germany.68.a:0 "그렇게 해라."
 ww1_germany.68.b:0 "이건 우리 전쟁이 아니다."
 ww1_germany.69.t:0 "[FROM.GetName]의 도쿄-베를린 조약 파기"
 ww1_germany.69.d:0 "영국에 대한 대규모 식민지 전쟁에 겁에 질린 [FROM.GetName] 측은 우리와의 협정을 파기하기로 했습니다. 우리는 그들의 배신을 처벌할 권리가 있습니다."
 ww1_germany.69.a:0 "배신자는 반드시 벌을 받아야 한다."
 ww1_germany.70.t:0 "[JAP.GetName]의 군대 요청"
 ww1_germany.70.d:0 "식민제국들이 전쟁 중입니다. [JAP.GetName] 측은 우리에게 의무를 다하고 영국과의 전쟁에 돌입할 것을 요구합니다. 이것은 영국의 패권을 이길 수 있는 기회입니다."
 ww1_germany.70.a:0 "싸워라!"
 ww1_germany.71.t:0 "투자를 제안한 [GER.GetName]"
 ww1_germany.71.d:0 "[GER.GetName] 측은 [PER.GetName] 측이 그들의 동맹을 지원할 것으로 기대하고 있습니다. 그러므로 그들은 군사 조약에 대한 대가로 경제적 지원을 제공합니다. 그들은 우리가 충분히 약하다는 것을 알고 있기 때문에 우리가 동의하지 않는다면 독일은 우리에게 압력을 가할 수 있습니다."
 ww1_germany.71.a:0 "거절할 이유가 없다."
 ww1_germany.71.b:0 "왜 그래야 하지?"
 ww1_germany.72.t:0 "[PER.GetName]의 거부"
 ww1_germany.72.d:0 "[PER.GetName] 측은 우리의 제안에도 불구하고 동맹 협정을 체결하지 않을 것입니다. 우리는 그들에게 답을 바꾸라고 경제적인 압력을 가할 수 있습니다."
 ww1_germany.72.a:0 "페르시아를 내버려 둬라."
 ww1_germany.72.b:0 "그들에게 압박을 가해라."
 ww1_germany.73.t:0 "[GER.GetName]의 경제적 압박"
 ww1_germany.73.d:0 "[GER.GetName] 측은 경제적 영향력을 이용하여 우리가 그들의 제안에 대해 우리의 생각을 바꾸도록 합니다."
 ww1_germany.73.a:0 "아니. 마지막으로 말한다."
 ww1_germany.73.b:0 "글쎄, 만약 그들이 그렇게 고집한다면."
 ww1_germany.74.t:0 "루마니아의 항복!"
 ww1_germany.74.d:0 "러시아의 지원이 없으면 루마니아군은 동맹국 군대의 진격을 막을 수 없습니다.\n\n우리의 조건은 가혹하지만 [ROM.GetNameDef] 측은 받아들일 수밖에 없습니다."
 ww1_germany.74.a:0 "독일군에 맞서지 말았어야 했다!"
 ww1_germany.74.b:0 "그들은 계속 점령당할 것이다."
 freikorps.1.t:0 "스파르타쿠스 혁명"
 freikorps.1.d:0 "카를 리프크네히트, 로자 룩셈부르크 등이 이끄는 스파르타쿠스주의자들이 독일 전역에서 일어나 인민공화국을 선포하고 있습니다. 그러나 이들은 지지기반을 엄청나게 과대평가한 것으로 보이며, 자유군단은 이미 이들을 무너뜨리기 위해 동분서주하고 있습니다."
 freikorps.1.a:0 "이 사회주의 쓰레기들을 처리해!"
 freikorps.2.t:0 "스파르타쿠스 혁명 진압"
 freikorps.2.d:0 "스파르타쿠주의자들은 베를린에서는 진압되었지만 바이에른 소비에트 공화국은 베를린에 있는 사람들보다 독일 기득권에 대해 훨씬 더 많은 원한을 품고 있기 때문에 여전히 서 있습니다..."
 freikorps.2.a:0 "스파르타쿠스 지도자들을 붙잡아 처형하라."
 freikorps.2.b:0 "스파르타쿠스주의자들이 성공적으로 뮌헨으로 도망친다!"
 freikorps.3.t:0 "바이에른에서 쫒겨난 자유군단!"
 freikorps.3.d:0 "스파르타쿠스주의자들이 바이에른으로 탈출한 후, 그곳의 혁명은 상당히 강화되고 합법화되었으며 사회주의자들은 자유군단 민병대를 밀어낼 수 있었습니다! 이러한 중대한 연쇄 사건에 이어 독일 내 여러 지역도 독립을 선언하면서 우리는 '사회주의적 위협에 대처할 수 없다'고 밝혔습니다."
 freikorps.3.a:0 "젠장!"
 freikorps.3.b:0 "하노버 왕국 만세!"
 freikorps.3.c:0 "혁명 만세!"
 freikorps.4.t:0 "프랑크푸르트 전투"
 freikorps.4.d:0 "독일의 붕괴에 이어 프랑크푸르트는 베를린의 중앙 정부에 대한 충성을 선언하면서 이상하고 거의 구시대적인 상태에 머물러 왔습니다. 하노버인, 뷔르템베르크인, 소비에트 민병대는 모두 이 중요한 도시를 점령하기 위해 동원되었습니다.\n\n당연히 우리는 고립된 지역을 보유할 것이라고 기대할 수는 없지만, 그곳의 수비대들에게 그들의 통제를 보장하기 위해 특정 군대를 선호하도록 명령할 수 있습니다. 누구를 지지해야 할까?"
 freikorps.4.a:0 "하노버가 가장 안정감을 줄 것이다."
 freikorps.4.b:0 "뷔르템베르크는 진정한 민주주의 국가다."
 freikorps.4.c:0 "사회당원들을 달래는 것은 그들을 우리 등에 업게 하지 말아야 한다."
 freikorps.5.t:0 "독일의 붕괴"
 freikorps.5.d:0 "대전 패배와 몇 차례의 정변과 혁명에 이어 독일 남부와 서부에서도 다양한 왕국, 공화국, 소비에트가 중앙정부로부터 독립을 선언하면서 분리주의 정서의 물결이 나타났습니다."
 freikorps.5.a:0 "독일은 죽음에 던져졌다."
 freikorps.6.t:0 "국왕 암살!"
 freikorps.6.d:0 "비열한 사회주의 민병대가 오늘 우리의 영예로운 왕을 암살했습니다! 절박한 시대부터 절박한 대책을 요구하기 때문에, 우리는 이번 한 번만이라도 남성 우선 상속제를 무시하고 그의 아내를 왕비로 추대했습니다."
 freikorps.6.a:0 "왕이 죽었다. 여왕 만세!"
 freikorps.7.t:0 "하노버 국왕 암살!"
 freikorps.7.d:0 "하노버가 독일에서 난리 끝에 독립하고, 왕위 계승자의 군주제를 회복한 후, 국왕은 자신의 영지 전 지역을 순방하여 곤란을 겪는 백성들을 평안케 하려고 하였습니다.\n\n순방 도중 스파르타쿠스주의자 암살자가 왕을 공격해 살해했습니다! 국가비상사태를 선포한 하노버 정부는 안정을 이유로 독일의 옛 카이저 빌헬름 2세의 딸 빅토리아 루이제 왕비를 독재권을 가진 하노버의 여왕으로 옹립하기로 결정했습니다."
 freikorps.7.a:0 "하노버의 여왕이라고?"
 freikorps.9.t:0 "통일 전쟁"
 freikorps.9.d:0 "독일 붕괴 이후 나머지 국가들은 굳어지고 중앙집중화되었습니다. 지금은 독일을 통일할 때입니다. 누가 이길 것입니까? 공화파? 스파르타쿠스주의자? 아니면 왕당파?\n\n그들은 그것을 통일 전쟁(Der Wiedervereinigungkrieg)이라고 부르고 있습니다."
 freikorps.9.a:0 "누가 독일을 재통일할까?"
 ww1_bulgaria.1.t:0 "동맹국 가입 초대"
 ww1_bulgaria.1.d:0 "독일 제국은 우리가 동맹국에 합류하는 대가로 마케도니아, 트라키아, 도브루자에 대한 불가리아의 공식적인 요구를 받아들였습니다. 이 움직임에 대한 대중의 지지는 엄청납니다. 받아들여야 합니까?"
 ww1_bulgaria.1.a:0 "제안을 받아들여라."
 ww1_bulgaria.1.b:0 "제안을 거절하라."
 ww1_bulgaria.2.t:0 "세르비아와의 조약"
 ww1_bulgaria.2.d:0 "세르비아는 이 약속을 어기지 않을 것이며 마케도니아를 우리에게 줄 것입니다. 우리와의 경쟁을 정말 두려워하는 것 같습니다."
 ww1_bulgaria.2.a:0 "우리는 믿을 것이다."
 ww1_bulgaria.5.d:0 "발칸 국가들 간의 단일 군사 동맹의 형성이 있어야만 발칸반도를 해방시킬 수 있을 것입니다.\n\n하지만 세르비아는 모든 것을 자기들이 가지기로 결정했습니다. 우리는 이를 허용해서는 안 됩니다. 우리는 다가오는 전쟁에 대한 협력 계획을 가지고 우리의 외교관들을 몬테네그로와 그리스에 보냈습니다. 그 소식을 기다리는 것은 남아 있습니다."
 ww1_bulgaria.5.a:0 "우리는 세르비아의 침략을 억제해야 한다."
 ww1_bulgaria.6.d:0 "몬테네그로는 몬테네그로 동부를 오스만에서 해방할 때 그들을 지지해 달라고 요청합니다. 우리는 세르비아가 그것을 받아들이지 않을 것을 확실히 하여야 합니다."
 ww1_bulgaria.6.a:0 "우리는 몬테네그로를 도울 것이다."
 ww1_bulgaria.7.d:0 "우리는 이미 그리스와 군사 조약을 체결했지만 그들이 세르비아에 대항하는 우리의 동맹에 참가하려면 우리는 그들에게 트라키아 지역을 약속해야 할 것입니다."
 ww1_bulgaria.7.a:0 "이것은 그들의 정당한 요구다."
 ww1_bulgaria.8.t:0 "불가리아는 세르비아와 대결하기 위해 우리를 그들의 군사 동맹에 참여하도록 초대합니다."
 ww1_bulgaria.11.t:0 "뇌이쉬르센 조약"
 ww1_bulgaria.12.t:0 "제2차 발칸 전쟁의 여파"
 ww1_bulgaria.12.d:0 "우리는 중요한 영토와 많은 선량한 사람들을 아무것도 아닌 것에 잃었습니다."
 ww1_bulgaria.12.a:0 "이것은 재앙이다!"
 ww1_bulgaria.13.t:0 "페르디난트 1세의 퇴위"
 ww1_bulgaria.13.d:0 "제2차 발칸 전쟁 패배 이후 불가리아 차르 페르디난트 1세는 전적인 책임을 지기로 결정하고 차르 보리스 3세가 된 그의 장남을 위해 퇴위했습니다. 불가리아 정치의 미래는 불확실해 보입니다."
 ww1_bulgaria.13.a:0 "불가리아는 어떻게 될 것인가?"
 ww1_bulgaria.14.d:0 "여러 차례의 군사적 좌절 끝에 불가리아 군주정을 구하기 위해 차르 페르디난드는 차르 보리스 3세가 된 장남을 위해 퇴위했습니다. 새로운 지도하에 불가리아는 항복하였고, 그 결과 주요 분쟁에서 싸웠던 추가 영토뿐만 아니라, 에게해의 접근권을 얻게 된 발칸 전쟁 이후 획득한 영토도 잃게 되었습니다."
 ww1_bulgaria.15.d:0 "세르비아의 침략에 대응해 구축된 군사 동맹인 발칸 동맹을 결성하기 위해 발칸 여러 나라가 함께 뭉쳤습니다."
 ww1_bulgaria.16.t:0 "페르디난트 국왕의 비행"
 ww1_bulgaria.16.d:0 "불가리아의 페르디난트 국왕은 오늘 키에비트의 비행장에서 M. 들라민과 함께 복엽기를 타고 비행하였으며, 공기보다 무거운 기계를 타고 하늘 높이 올라간 최초의 군주라는 기록을 세웠습니다. 불가리아 왕위 계승자인 보리스 왕자와 왕의 둘째 아들인 키릴 왕자도 날았습니다.\n\n페르디난트 국왕은 비행에 매우 열정적이었으며 불가리아에 비행장을 설치하겠다고 선언하였습니다. 감사의 표시로 그는 M. 들라민에게 성 알렉산더르 훈장을 수여하였습니다."
 ww1_bulgaria.16.a:0 "최초로 하늘을 날아본 군주로군."
 ww1_bulgaria.17.t:0 "프랑스와 맺은 거래의 파기"
 ww1_bulgaria.17.d:0 "우리가 지금 전쟁 중인 이후로 우리의 거래는 깨졌습니다."
 ww1_bulgaria.17.a:0 "좋아."
 ww1_bulgaria.18.t:0 "독일과 맺은 거래의 파기"
 ww1_bulgaria.19.t:0 "러시아와 맺은 거래의 파기"
 ww1_bulgaria.20.t:0 "오스트리아와 맺은 거래의 파기"
 ww1_bulgaria.21.t:0 "불가리아와 독일의 우정과 동맹을 위한 조약"
 ww1_bulgaria.21.d:0 "발칸 전쟁 이후 불가리아는 외교적으로 고립되었으며 적대적인 이웃에 둘러싸여 강대국의 지원을 빼앗기고 있습니다. 오늘 불가리아 관리들은 동맹국에 가입하자는 제안을 했습니다.\n이들의 동맹국 진출은 발칸반도에서 우리의 영향력을 공고히 할 것입니다."
 ww1_bulgaria.21.a:0 "불가리아와 함께!"
 ww1_bulgaria.21.b:0 "이게 뭐라고 생각하는 거지? 불가리아의 기회?!"
 ww1_bulgaria.22.t:0 "프랑스-불가리아 조약"
 ww1_bulgaria.22.d:0 "발칸 전쟁 이후 불가리아는 외교적으로 고립되었으며 적대적인 이웃에 둘러싸여 강대국의 지원을 빼앗기고 있습니다. 오늘 불가리아 관리들은 협상국에 가입하자는 제안을 했습니다.\n이들의 동맹국 진출은 발칸반도에 대한 우리의 영향력을 공고히 하고 독일의 전쟁 노력에 방해가 될 것입니다."
 ww1_bulgaria.22.a:0 "불가리아와 함께!"
 ww1_bulgaria.22.b:0 "우리는 발칸반도를 더 불안정하게 할 필요가 없다."
 ww1_bulgaria.23.t:0 "우리의 대의에 동참하기를 원하는 불가리아"
 ww1_bulgaria.23.d:0 "불가리아에서 공산 정변을 일으킨 후 협소사회주의자들이 정권을 잡았습니다. 그들은 노동자 해방에 대한 우리의 생각을 지지하고 동맹에 참여하자고 제안했습니다."
 ww1_bulgaria.23.a:0 "세계 혁명을 향한 발걸음이다!"
 ww1_bulgaria.23.b:0 "불가리아가 어떻게 도움이 되나?"
 ww1_bulgaria.24.t:0 "스탐볼리스키의 동맹국 가입 반대"
 ww1_bulgaria.24.d:0 "불가리아 농민연합의 지도자이자 악명 높은 반군주주의자 알렉산더르 스탐볼리스키가 [BUL.GetLeader] 측과 만나 전쟁 수행에 대해 항의합니다. 그는 독일과 함께하는 것에 반대하며 협상국을 지지하는 수많은 시위를 이끌었습니다."
 ww1_bulgaria.24.a:0 "그를 재판에 회부하라."
 ww1_bulgaria.24.b:0 "그를 무시하라."
 ww1_bulgaria.25.t:0 "소피아 진군"
 ww1_bulgaria.25.d:0 "협상국 부대는 가까스로 대대적인 공격을 개시했습니다. 병사들의 불만이 매우 큽니다. 패배하고 사기가 저하된 군대가 소피아를 향해 행군하여 정부를 전복시키고 전쟁과 패배를 저지른 모든 사람들을 벌하고 있습니다."
 ww1_bulgaria.25.a:0 "스탐볼리스키를 풀어 줘서 군대를 진정시키게 해라."
 ww1_bulgaria.25.b:0 "반란을 진압하라."
 ww1_bulgaria.26.t:0 "라도미르 반란"
 ww1_bulgaria.26.d:0 "스탐볼리스키는 라도미르의 상황을 완전히 장악하여 다스칼로프로부터 전보를 받아 봉기를 주도하고 세력을 결집하며 수도로 진군하여 군주제를 전복시키겠다고 제의했습니다.\n다스칼로프는 새 정부가 인정되지 않을 경우 그의 휘하에 있는 부대가 수도에 대한 공격을 개시할 것이라고 발표했습니다. 한편 스탐볼리스키는 수도에 도착하여 즉시 각료 내각과의 회의에 갔습니다."
 ww1_bulgaria.26.a:0 "이 미친 짓 좀 그만해라!"
 ww1_bulgaria.26.b:0 "공화국을 위해, 군주제를 무너뜨려라!"
 ww1_bulgaria.27.t:0 "불가리아 혁명"
 ww1_bulgaria.27.d:0 "협상국 군대가 불가리아의 방어선을 뚫은 뒤, 전선에서 후퇴하여 이탈한 불가리아군은 현 정부와 불가리아의 차르 페르디난드에 대항하는 봉기를 조직하였습니다. 반란을 일으킨 병사들은 큐스텐딜과 라도미르에 이르러 수도 소피아를 위협했습니다. 곧 알렉산더르 스탐볼리스키의 지원을 받은 라이코 다스칼로프는 자신을 반란군 총사령관으로 내세웠습니다. 다스칼로프는 불가리아의 군주정을 전복할 것임을 선언하고 스탐볼리스키를 대통령으로, 자신을 총사령관으로 하는 이른바 라도미르 공화국을 수립했습니다.\n\n반란군은 소피아로 진군하여 정부를 전복시켰고 알렉산더르 스탐볼리스키가 정권을 잡았습니다.\n왕가는 그 직전에 불가리아에서 피신했습니다."
 ww1_bulgaria.27.a:0 "이것이 전쟁에 어떤 영향을 미칠 것인가?"
 ww1_bulgaria.28.t:0 "라도슬라보프의 협상국 가입 반대"
 ww1_bulgaria.28.d:0 "라도슬라브파의 지도자이자 악명 높은 반러주의자인 바실 라도슬라보프는 [BUL.GetLeader] 측과 만나 전쟁 수행에 대해 항의합니다. 그는 프랑스와 함께하는 것을 반대합니다."
 ww1_bulgaria.29.t:0 "불가리아의 동맹 제안"
 ww1_bulgaria.29.d:0 "불가리아 외무부는 우리 두 나라 사이에 우호 동맹 조약을 제안했습니다. 이것은 우리의 계획에 도움이 될 것이지만 우리는 불가리아인들을 믿을 수 있습니까?"
 ww1_bulgaria.29.a:0 "조약에 서명하라."
 ww1_bulgaria.29.b:0 "그들을 믿을 수 없다."
 ww1_bulgaria.30.t:0 "불가리아와 세르비아의 우정과 동맹 조약"
 ww1_bulgaria.30.d:0 "불가르인의 왕, 페르디난트 1세 폐하와 세르비아의 왕, 페타르 1세 폐하는 자신의 나라, 불가리아와 세르비아 형제국의 공동 이익과 공동의 운명을 철저히 확신하고, 양국의 연합군과 함께 이러한 이익을 수호하며, 양국의 행복을 추구하기 위해 노력하기 위해 확고히 결의하여, 다음과 같은 사항에 동의한다.\n\n불가리아 왕국과 세르비아 왕국은 상호 호혜적으로 어떤 종류도 예외 없이 절대적으로 합의하여 두 왕국 중 하나가 하나 이상의 국가에 의해 공격받을 수 있는 경우에 어떤 경우에도 서로를 전폭적으로 지지할 수 있도록 서로의 정치적 독립성과 영토 보전을 보장한다.\n\n두 조약 당사국은 또한 강대국들 중 한 나라가 튀르크의 지배 아래에 있는 발칸반도 영토의 어떤 부분을 일시적으로라도 합병하거나 점령하거나 군사적으로 장악하려고 할 경우, 조약 당사국 중 한 쪽이 이러한 행위가 자국의 중대한 이익에 해롭다고 판단하는 경우, 그리고 전쟁 명분에 해당하는 경우 전력을 다해 서로를 지원하기로 합의한다."
 ww1_bulgaria.30.a:0 "발칸반도의 해방을 위해 함께 하자!"
 ww1_bulgaria.31.t:0 "세르비아의 거부"
 ww1_bulgaria.31.a:0 "그들이 감히!"
 ww1_england.1.t:0 "타이타닉의 침몰"
 ww1_england.1.d:0 "불침선으로 여겨졌던 RMS 타이타닉은 1500명 이상이 사망하는 역사상 가장 큰 해양 참사 중 하나로 끝을 맞이하였습니다. 유럽과 북미 전역의 의회 인근에 있는 지역 커피점에서는, 왜 이 배에 충분한 구명 뗏목이 설치되지 않았는지, 통신 시스템이 고장 났는지, 그리고 정확히 왜 이 배가 빙산에 충돌했는지에 대한 논쟁이 이미 벌어지고 있습니다.\n\n이 비극은 국제적인 관심을 끌었고 해양 안전 기준의 대대적인 개편을 촉발시켰습니다."
 ww1_england.1.a:0 "여자와 아이들이 먼저다!"
 ww1_england.3.t:0 "뉴욕에 도착한 타이타닉"
 ww1_england.3.d:0 "불침선 RMS 타이타닉이 6일이 채 안 되어서 첫 항해를 마쳤습니다. 타이타닉은 영국 사우샘프턴에서 셰르부르와 북대서양을 지났습니다. 에드워드 스미스 선장은 빙산과 충돌할 위험이 있으므로 안전을 보장하기 위하여 항로를 재고할 필요가 있다고 말하였습니다. 그는 또 선체의 강도를 의심하지 않지만 설계국은 이런 대형 선박에 대하여 적절한 안전성을 보장할 의무가 있다고 지적하였습니다.\n\n화이트 스타 라인 사는 이미 대서양 횡단 여객 수송의 새로운 시대가 열렸음을 발표하였으며, 현 시대에 가장 큰 올림픽 등급의 선박 중 하나가 사용될 것입니다."
 ww1_england.3.a:0 "타이타닉은 정말 불침선인가?"
 ww1_england.4.t:0 "아일랜드 독립 전쟁"
 ww1_england.4.d:0 "아일랜드 공화당 '신 페인'은 아일랜드의 독립을 선언했습니다. 아일랜드 공화국군 자원병들이 아일랜드에서 반란을 일으켰으며, 왕립 아일랜드 경찰대는 아일랜드 테러리스트 민병대에 의해 적어도 경관 두 명이 살해당했다고 보도했습니다.\n\n아일랜드는 완전히 혼란에 빠졌고, 영국은 아일랜드의 다수 가톨릭 지역에 대한 통제력을 사실상 상실했습니다. 영국은 필사적으로 이 반란을 진압하기 위해 몇 개의 연대를 파견하여 이 위협을 무력화시켰습니다. 양측에 의해 저질러지고 있는 전쟁 범죄와 대량학살에 대한 보도가 들어오고 있습니다. 이 전쟁의 결과는 여전히 불확실하지만, 아일랜드의 전체 미래는 이 하나의 전쟁에 의해 결정됩니다. 하느님 이들 모두를 불쌍히 여기소서."
 ww1_england.4.a:0 "비열한 반역자들!"
 ww1_england.5.t:0 "키프로스 봉기"
 ww1_england.5.d:0 "키프로스의 그리스 민족주의자들은 반식민지 봉기를 조직했는데, 이 봉기는 섬의 거의 전 인구가 지지했습니다. 그 시위는 폭동으로 발전했고, 그 동안 항의하는 군중들은 그 섬의 영국 행정부를 장악하려 했습니다."
 ww1_england.5.a:0 "폭도들을 체포하라."
 ww1_england.5.b:0 "우리는 그들을 붙잡지 않을 것이다."
 ww1_england.6.t:0 "키프로스와의 재결합"
 ww1_england.6.d:0 "식민 정부는 그리스와의 통일을 위한 민족주의 운동인 \"에노시스\"의 대규모 시위가 잇따르자 그리스 키프로스를 떠나기로 결정했습니다. 그리고 이제 키프로스는 거의 8세기가 지난 후 그리스로 돌아왔습니다."
 ww1_england.6.a:0 "통일 만세!"
 ww1_england.7.t:0 "영국-아일랜드 조약"
 ww1_england.7.d:0 "분명 아일랜드 분리주의 정부는 멈추지 않을 것이고, 패배하더라도 게릴라전을 계속할 것입니다. 봉기를 멈추고 양보할 필요가 있습니다.\n\n우리는 아일랜드 정부를 우리의 자치령으로 인식하는데, 이것은 아일랜드 의회의 사실상의 독립을 의미합니다. 아일랜드 자유국은 적대행위를 종식시키고 IRA의 공격을 막겠다고 맹세합니다."
 ww1_england.7.a:0 "조약에 서명하라."
 ww1_england.7.b:0 "우리는 아일랜드 전역이 필요하다."
 ww1_england.8.t:0 "영국-아일랜드 조약"
 ww1_england.8.d:0 "분명 아일랜드 분리주의 정부는 멈추지 않고 게릴라전을 계속할 것입니다. 우리는 그 섬에 대한 통제력을 잃었고, 그것은 봉기가 승리했다는 것을 의미합니다.\n\n우리는 아일랜드 공화국과 그들의 정부가 적대행위를 종식시키고 IRA의 공격을 막겠다는 약속을 인식합니다."
 ww1_england.8.a:0 "조약에 서명하라."
 ww1_england.8.b:0 "우리는 아일랜드 전역이 필요하다."
 ww1_england.9.t:0 "치머만 전보를 가로챈 첩보원"
 ww1_england.9.d:0 "우리 요원의 도움으로 멕시코에서 이 전보를 가로챘습니다.\n\n[GER.GetLeader] 측이 [MEX.GetLeader]에게:\n\n'무제한 잠수함 작전을 개시할 예정. 그렇지만 본국은 [USA.GetName] 측이 중립을 유지하기를 바람. 실패할 경우 다음 조건을 바탕으로 멕시코에게 동맹을 제의할 계획: 공동 전쟁 수행, 공동 평화조약, 텍사스/뉴멕시코/애리조나 등 상실 지역을 되찾는 데 독일의 절대적인 지원 및 동의 보장."
 ww1_england.9.a:0 "미국으로 보내라."
 ww1_england.9.b:0 "무시해라."
 ww1_england.10.t:0 "치머만 전보를 가로챈 첩보원"
 ww1_england.10.d:0 "멕시코 주재 독일 공사관으로 가는 치머만 전보가 도청되었습니다. 이는 미국 국민과 정치인들에게 독일이 의도적으로 상선 운송에 대응하여 무제한 잠수함 작전을 재개하고, [USA.GetName]에 선전포고를 하도록 멕시코를 부추기려 한다는 것을 증명합니다."
 ww1_england.10.a:0 "이제 전쟁을 일으킬 명분이 생겼다!"
 ww1_england.11.t:0 "치머만 전보를 가로챈 첩보원"
 ww1_england.11.d:0 "아르투어 치머만 외무장관이 멕시코 공사관으로 보낸 전보가 도청되었습니다. 이는 미국 국민과 정치인들에게 독일이 의도적으로 상선 운송에 대응하여 무제한 잠수함 작전을 재개하고, [USA.GetName]에 선전포고를 하도록 멕시코를 부추기려 한다는 것을 증명합니다.\n\n이 사건은 의심할 여지 없이 [USA.GetName] 측이 [GER.GetName] 측과 전쟁에 돌입하는 주된 명분이 될 것입니다."
 ww1_england.11.a:0 "오, 이건 그냥 오해다!"
 ww1_england.11.b:0 "치머만이 이정도로 멍청한가?"
 ww1_england.13.t:0 "스코틀랜드 만세"
 ww1_england.13.d:0 "[SCO.GetName] 만세! 영국 왕권과의 연합은 깨졌고, 우리는 이제 자유입니다. 이 모든 인류에게 힘든 날들 속에서 스코틀랜드는 아무리 힘들어도 죽음을 무릅쓰고 그 운명을 맞이할 것입니다. 스코틀랜드 만세!"
 ww1_england.13.a:0 "자유다!"
 ww1_england.100.t:0 "에드워드 7세의 죽음"
 ww1_england.100.d:0 "에드워드 7세의 생애와 그의 시대가 막을 내렸습니다. 비탄에 잠겼지만, 새로운 국왕 조지 5세는 대관식을 치루었습니다. 시간이 지나면 그가 떠맡은 영국의 격동적인 상황을 해결할 수 있을 지 알 수 있을 것입니다."
 ww1_england.100.a:0 "조지 5세가 새로운 국왕이다."
 ww1_england.100.b:0 "국왕 폐하 만세!"
 ww1_england.101.t:0 "남아프리카법"
 ww1_england.101.d:0 "남아프리카는 영국의 보다 자주적인 자치령으로 캐나다, 오스트레일리아, 뉴질랜드에 가입하였습니다. 의회를 통과한 법률은 희망봉, 나탈, 오렌지강 식민지, 트란스발 등을 남아프리카 연방으로 통합시켰고, 나머지 영국 영연방 국가들과 동일한 준독립국가와 특권을 부여받았습니다."
 ww1_england.101.a:0 "훌륭해, 대영 제국의 또 다른 괴뢰국이다."
 ww1_england.101.b:0 "연방이 결성되었다!"
 ww1_england.20.t:0 "영국 혁명"
 ww1_england.20.d:0 "영국 혁명"
 ww1_england.29.t:0 "영국의 동맹 가입 희망"
 ww1_england.29.d:0 "영국 정부는 우리의 세계 동맹에 동참할 것을 청원하였습니다."
 ww1_england.29.a:0 "물론이다!"
 ww1_england.29.b:0 "당치 않다."
 ww1_england.25.t:0 "에드워드 그레이 경의 사임"
 ww1_england.25.d:0 "우리 정부의 중립 주장에 따라 에드워드 그레이 경은 항의의 뜻으로 사임했습니다.\n\n그는 '가장 위대한 동맹국'을 지지하지 않을 정부를 위해 일하는 것을 거부합니다."
 ww1_england.25.a:0 "정부는 반드시 따를 것이다."
 ww1_england.26.t:0 "자유당 정부의 붕괴"
 ww1_england.26.d:0 "그레이 경의 사임 직후 자유당 내각도 하나둘씩 사표를 제출했습니다. 재무장관과 몇몇 가금류 직책만이 남아 있는 상황에서 정부는 사실상 붕괴되었습니다."
 ww1_england.26.a:0 "왕은 뭔가를 해야만 한다!"
 ww1_england.27.t:0 "영국의 동맹 제안"
 ww1_england.27.d:0 "영국이 동맹을 제안하면서 우리가 옛 독일의 섬을 책임질 수 있음을 시사했습니다."
 ww1_england.27.a:0 "당연하다!"
 ww1_england.27.b:0 "독일인과의 지속적인 우정이 바람직하다."
 ww1_england.28.t:0 "영국 동맹"
 ww1_england.28.a:0 "그래."
 ww1_england.28.b:0 "아니."
 ww1_england.30.t:0 "다라위시 국가"
 ww1_england.30.d:0 "영국령 소말릴랜드에서 반란을 진압하지 못한 뒤 다라위시는 오스만과 동맹을 맺고 우리의 통치에 반란을 일으켰습니다."
 ww1_england.30.a:0 "우리의 가장 가치없는 식민지다... 누가 신경쓰겠나?"
 ww1_england.31.t:0 "영국의 제국연방 제안"
 ww1_england.31.d:0 "영국인들은 그들의 제국을 구하기 위해 제국 연방의 구성을 제안했습니다. 여기에는 오타와에 기반을 둔 제국 의회와 같은 특징이 포함될 것이며, 제국의 모든 구성원들에게 동등한 투표권과 시민권을 의미할 것입니다. 하지만, 그것은 우리의 자치권을 영원히 파멸시킬 것입니다."
 ww1_england.31.a:0 "평화를 위해 제국이 단결하도록 하라."
 ww1_england.31.b:0 "우리는 우리가 가지고 있는 자율성을 위해 열심히 싸워왔다!"
 ww1_england.32.t:0 "H. H. 애스퀴스의 몰락"
 ww1_england.32.d:0 "진보당이 다수당 지위를 잃고 연정이 생겨난 탓에 H. H. 애스퀴스 총리가 물러났습니다. \n\n총리로서의 애스퀴스의 몰락은 자유당을 두 파벌, 그를 지지한 사람들과 연립 정부를 지지한 사람들로 갈라놓았습니다. 로이드 조지는 전쟁 회고록에서 자신을 애스퀴스와 비교했습니다:\n\n\n\"대전쟁에서 수상에게 꼭 필요한 어떤 필수불가결한 자질이 있다. . . . 수상은 용기와 침착함, 판단력이 있어야 한다. 애스퀴스 씨는 최상급이였다. . . . 하지만 전쟁 장관은 또한 비전, 상상력, 진취성을 가지고 있어야 한다. 지치지 않는 근면성을 보여야 하고, 모든 전쟁 활동에 대한 끊임없는 감시와 감독을 해야 하며, 이 활동에 활력을 불어넣을 원동력을 가져야 한다. 비공식적이든 공식적이든 연합군과 함께 국가의 자원을 승리의 달성에 활용하는 최선의 수단에 관하여 국가의 전문가들과 지속적인 협의를 거쳐야 한다. 만약 여기에 대전을 펼치기 위한 솜씨가 더해진다면, 당신은 이상적인 전쟁부 장관을 갖게 될 것이다.\""
 ww1_england.32.a:0 "데이비드 로이드 조지가 연립 정부를 이끌 것이다."
 ww1_england.33.t:0 "브리튼 공화국!?"
 ww1_england.33.d:0 "영국인들이 완전히 미쳐버렸습니다! 노동당이 부상한 후 국민투표가 실시되어 군주제가 폐지되었습니다! 당연히 해야 할 일은 폐하께 안식처를 제공하고 즉시 조국과 관계를 끊는 일을 진행하는 것입니다."
 ww1_england.33.a:0 "우리는 돌아올 것이다!"
 ww1_england.34.t:0 "망명한 로마노프"
 ww1_england.34.d:0 "우리의 왕실과 밀접한 관계가 있는 로마노프 가문은 비열한 볼셰비키 정부에 의해 타도되자 곧 죽음을 두려워하기 시작했습니다. 저들은 우리가 아직 그들을 구할 수 있기를 바라며 우리 정부에 망명 신청을 했습니다.\n\n최종적으로 총리는 이 결정은 폐하의 몫이라고 결정했습니다."
 ww1_england.34.a:0 "마지막 황제를 구해야 한다. 우린 괴물이 아니다."
 ww1_england.34.b:0 "타락한 차르를 피난시켜 주는 것은 우리 땅에서 급진주의를 격화시킬 수 있다. 무거운 마음으로, 우리는 거절해야 한다."
 ww1_england.35.t:0 "체면 세우기"
 ww1_england.35.d:0 "독일과의 전쟁에 따라 우리 왕실의 이름이 세간의 관심을 끌고 있습니다. 왕실의 이름은 의심할 여지 없이 독일이 기원입니다.\n\n이대로 그냥 둔다면 국왕 폐하의 이름에 반대하는 여론이 왕권에 대한 인식에 참사로 번질 수도 있습니다. 이런 일은 즉각 뿌리뽑아야 합니다."
 ww1_england.35.a:0 "윈저, 성에서 이름을 따온다!"
 ww1_england.35.b:0 "우리는 빅토리아의 유산을 버릴 수 없다!"
 ww1_england.35.c:0 "튜더 가문을 부활시켜라!"
 ww1_england.35.e:0 "플랜태저넷 가문은 브리타니아의 영광을 다시 한 번 안겨줄 것이다!"
 ww1_england.36.t:0 "총파업"
 ww1_england.36.d:0 "영국 역사상 처음으로 총파업이 조직되었습니다!\n\n파업 참가자들은 전후 경제에서는 도저히 불가능한 권리와 임금 인상을 요구하고 있습니다. 우리가 곧 파업자들을 달래지 않으면 온 나라가 혁명적 혼란의 수렁에 빠질지도 모릅니다."
 ww1_england.36.a:0 "버텨라, 그들이 포기하고 집으로 돌아가길 바란다."
 ww1_england.37.t:0 "영국 전역의 혁명!"
 ww1_england.37.d:0 "혁명의 열정이 이 땅을 사로잡았습니다! 우리에게 '생디칼리슴'이라고 알려진 이상한 이념에 영감을 받아, 붉은 민병대는 영국의 시골을 배회하고 영국 거리를 행진하고 있습니다! 이에 맞서, 에드먼드 앨런비 경의 휘하에 '백군'가 조직되었는데, 그들은 혁명적 위협으로부터 나라를 구하겠다고 약속합니다다.\n\n반란자의 요구에 굴복해야 합니까, 아니면 앨런비 편을 들어 반란군에게 싸움을 걸어야 합니까?"
 ww1_england.37.a:0 "우리는 굴복해야 할 것이다."
 ww1_england.37.b:0 "절대 테러리스트에게 복종하지 마라! 앨런비는 이 광포한 사람들을 진정시킬 것이다."
 ww1_england.37.c:0 "이 두 체제는 모두 실패했다! 제3의 체제가 필요한 시점이다!"
 ww1_england.38.t:0 "제4차 영국 내전"
 ww1_england.38.d:0 "역사상 네 번째로, 그리고 최근의 기억으로는 처음으로 국민은 군사적으로나 정치적으로나 완전히 분열되어 있습니다. 백군과 적군은 집집이 싸우며 서로 도전하고, 우리 군대는 적군과 백군을 지원하는 사이에서 둘로 갈라졌습니다. 나라가 완전히 혼란에 빠졌습니다!"
 ww1_england.38.a:0 "이런 성가신 일이 다 있나!"
 ww1_england.39.t:0 "반대파로 전향한 모즐리"
 ww1_england.39.d:0 "해로우 의원인 오스월드 모즐리가 하원을 넘어 혁명에 대한 지지를 표명했습니다. 지금까지 의회가 구 정권에 충실한 태도를 견지해 왔지만, 모즐리의 행동은 전국 각지에서 온 내 의원들을 즉각 따라다니며 빨갱이들에게 지지를 다짐하면서 의회 권위가 완전히 무너지기 시작했습니다."
 ww1_england.39.a:0 "잉글랜드는 살아가고, 행진한다."
 ww1_england.40.t:0 "혁명 이후의 첫 노동조합회의"
 ww1_england.40.d:0 "이제 혁명이 안전하고 안정되었으니 국가의 미래를 결정하는 것은 지도자들에게 달려 있습니다. 회의가 국가의 운명을 결정짓기 위해 모였고, 세 명의 주요 경쟁자들이 의장으로 선출되기 위해 정상을 차지했습니다."
 ww1_england.40.a:0 "윌킨슨 부인은 혁명 전야에 우리 중 가장 용감했다."
 ww1_england.40.b:0 "모즐리의 의회 비방이 없었다면 혁명은 성공할 수 없었을 것이다."
 ww1_england.40.c:0 "클레멘트 애틀리는 전장에서 우리 병사들을 승리로 이끌었다."
 ww1_england.41.t:0 "중앙집권화 여부?"
 ww1_england.41.d:0 "문제는 이것입니다.\n\n\n오스월드 모즐리는 이제 얼마 전부터 노동조합의 의장을 맡아 왔으며, 그의 시대는 권위주의 전술의 급격한 증가와 인성 숭배의 출현을 목격했습니다. 모슬리가 진정한 노동 계급의 지지자로 보고 있는 무솔리니의 새로운 파시즘 이념에 점점 더 동조화되고 있다는 점도 주목됐습니다. 궁극적으로 그는 다음과 같은 선택을 해야 합니다.\n\n공공연히 파시즘에 편승하여 나라를 영광으로 이끌어야 합니까, 중앙집권화 과정을 중단하고 의장으로서 통치를 계속해야 합니까?"
 ww1_england.41.a:0 "만약 당신이 우리나라를 사랑한다면 당신은 국민이고, 만약 당신이 우리 국민을 사랑한다면 당신은 생디칼리스트다."
 ww1_england.41.b:0 "영국에서 우리는 함께 시간이 흘러도 꺼지지 않을 불꽃을 피웠다."
 ww1_england.42.t:0 "민중의 정부 전복"
 ww1_england.42.d:0 "우리의 대전 패전 이후 정부와 군의 반제국주의 및 반서방파가 우리 지도자를 전복시켰습니다."
 ww1_england.42.a:0 "루이스 퓨 에반스가 붉은 군대를 이끌 것이다."
 ww1_england.43.t:0 "이스터 에그 이벤트 기반"
 ww1_england.43.d:0 "이봐요, 당신은 영국으로 오스만 제국에게 괴뢰국화를 당하셨네요. 형편 없네요.\n\n어쨌든 여기 이스터 에그가 있습니다. 튀르크 독립 전쟁 중에 암살되기 전에 오스만 정부에서 3개월 동안 일했던 보리스 존슨 씨의 증조할머니입니다."
 ww1_england.43.a:0 "기반을 뒀군."
 ww1_england.44.t:0 "당면한 내전"
 ww1_england.44.d:0 "내전이 우리의 모든 큰 섬을 휩싸고 있는 상황에서, 우리는 오로지 내전에 우리의 노력을 집중해야 합니다."
 ww1_england.44.a:0 "영국을 위하여!"
 ww1_england.45.t:0 "1918년 국민대의법"
 ww1_england.45.d:0 "여성 참정권 운동으로부터의 증가된 압력과 정부 내부의 높은 수준의 자유화에 따라, 영국은 오늘 국민대의법을 통과시켰습니다. 전세계의 진보주의자들이 옹호하는 이 법은 30세 이상의 여성들에게 총선에서 투표할 자격을 부여합니다."
 ww1_england.45.a:0 "그들은 누구도 막을 수 없는 일을 시작했다."
 ww1_england.46.t:0 "존 왕자의 요절"
 ww1_england.46.d:0 "국왕 조지 5세의 막내아들 존 찰스 프랜시스 영국 왕자가 심한 간질 합병증으로 오늘 세상을 떠났습니다.\n\n존은 약 10년 전에 이 병을 앓게 됐고, 이 병은 그를 우울증에 빠트릴 정도로 그의 짧은 인생을 괴롭혀왔습니다. 그는 오후 5시 30분에 심각한 발작으로 인해 수면 중에 사망했습니다."
 ww1_england.46.a:0 "제국이 눈물을 흘린다."
 ww1_england.47.t:0 "존 왕자의 장례식"
 ww1_england.47.d:0 "오늘 조지 5세 폐하의 막내아들 존 찰스 프랜시스 영국 왕자가 안장되었습니다. 제국의 끔찍히도 비통한 날임에도 불구하고, 영국과 인류 역사상 가장 피비린내 나는 전쟁의 여파가 사람들을 이 일에 무감각하게 만든 것 같습니다."
 ww1_england.47.a:0 "그렇게 많은 사람들이 목숨을 바친 후인데 왕자의 죽음은 무슨 의미인가?"
 ww1_england.49.t:0 "대서양 해군 훈련?"
 ww1_england.49.d:0 "그 어느 때보다도 강한 대양함대로, 최고사령부 내의 많은 사람들은 우리의 이익을 위해서뿐만 아니라 우리의 진정한 힘을 세계에 보여주기 위해 수행된 사상 최대의 규모의 해군 훈련을 제안하고 있습니다!"
 ww1_england.49.a:0 "카이저께서 동의하신다!"
 ww1_england.49.b:0 "협상국을 적대시하는 것은 현명하지 못할 것이다."
 ww1_england.50.t:0 "제2의 도거 뱅크 사건"
 ww1_england.50.d:0 "대서양에서 있었던 세계 최대의 해군 훈련 동안 독일 해군 함정은 실수로 영국 어선을 향해 발포했습니다. 독일 최고 사령부가 우리에게 정보를 매우 선별적으로 주고 있어 사건의 원인은 알려지지 않았지만, 신문들이 기사를 입수함에 따라 내각과 일반 국민들도 독일의 이러한 노골적인 공격성에 격분하고 있습니다."
 ww1_england.50.a:0 "그 건방진 놈들! 우리가 보여주겠다, 됐나!"
 ww1_england.50.b:0 "우리는 대인배가 되어야 한다."
 ww1_england.51.t:0 "대서양 횡단 전신이 끊기다"
 ww1_england.51.d:0 "유럽의 강대국들은 계속해서 서로 대립하고 있습니다. 그리고 그들의 반대는 해상에서의 파괴에 반영되었습니다. [GER.GetName]이 아메리카 국가들과 접촉하는 것을 막기 위해, 대서양 횡단 전신 케이블의 일부를 끊기로 결정했습니다. 독일과의 통신이 끊겼습니다."
 ww1_england.51.a:0 "여보세요, 들리십니까?"
 ww1_england.76.t:0 "문민정부 복원?"
 ww1_england.76.d:0 "내전과 그에 따른 사회주의적 위협의 숙청 이후, 안정은 우리가 두들겨 맞고 두들겨 맞은 섬으로 되돌아왔습니다. 문제는 여전히 남아있습니다. 문민정부가 생디칼리스트들을 막는데 조금이라도 신뢰받을 수 있습니까? 그렇다면 우리 안내자가 남아 있어야 합니까? 아니면 독재체제를 도입함으로써 우리는 생디들만큼 나쁘지 않을 수 있습니까?"
 ww1_england.76.a:0 "영국 파시스트당을 정부로 초대하라."
 ww1_england.76.b:0 "난 여기가 좋아..."
 ww1_england.76.c:0 "민주 통치를 복원하라."
 ww1_england.77.t:0 "영국 파시스트당의 토대"
 ww1_england.77.d:0 "무솔리니의 로마 행진에 영감을 받아 격렬한 반사회주의자와 과격 왕당파가 뭉쳐 파시즘의 이름 아래의 최초의 영국 조직을 만들었습니다.\n\n매력적인 로사 린톤-오만이 이끄는 영국 파시스트당은 강경파 토리당, 절대군주제 지지자, 그리고 그저 평범한 낡은 반사회주의자들의 넓은 천막에서 모여들었습니다. 큰 관심을 끌 것으로 기대되지는 않지만, 이들의 등장은 곧 영국 정치의 변화를 예고하고 있습니다."
 ww1_england.77.a:0 "여자가 이끈다고?!"
 ww1_england.78.t:0 "국민당의 아일랜드 탈환 요구"
 ww1_england.78.d:0 "피비린내 나는 내전과 앨런비의 잇따른 민주주의 회복에 이어 윈스턴 처칠과 강경파 토리당원들은 국민당과 연정을 구성하면서 가까스로 선거 승리를 확보했습니다.\n\n하지만 국민주의자들은 최근 우리 영토에서 벗어난 아일랜드에 대한 재정복을 요구하고 있습니다. 그들은 그곳을 우리나라의 중요한 부분이라고 부르고 있으며, 이 나라가 아일랜드 없이는 결코 단결되지 않을 수도 있다는 것을 암시하고 있습니다."
 ww1_england.78.a:0 "우린 전적으로 동의한다!"
 ww1_england.78.b:0 "하지만 우리는 지금 너무 약하다."
 ww1_england.79.t:0 "처칠의 과반수 상실!"
 ww1_england.79.d:0 "국민당의 요구를 거절하자 그들은 연정에서 탈퇴하고 보수정권이 완전히 무너졌습니다. 조기선거가 소집됐고, 이제 집권하는 것은 어떤 떠오르는 별의 몫이 됐습니다...\n\n\n비록 퇴장하는 길에 약간의 마지막 발악이 있었을지 모르지만, 영국 민주주의는 마침내 죽었습니다."
 ww1_england.79.a:0 "하느님, 국왕 폐하를 지켜 주소서. 하느님, 린톤-오만을 지켜 주소서."
 ww1_england.82.t:0 "이집트 봉기에 직면한 영국!"
 ww1_england.82.d:0 "부분적으로는 그곳의 관리 실책 때문이기도 하고, 부분적으로는 우리 정권에 대한 향수로 인해 영국이 이집트 혁명에 직면해 있는 것입니다! 우리가 현재 직접적으로 개입할 수 있는 것은 아니지만, 여전히 영국을 혼란스럽게 하고 있습니다. 그건 언제나 우리에게 유리한 것입니다!"
 ww1_england.82.a:0 "이는 저 큰 머리 이교도들의 모습을 보여줄 것이다!"
 britas.14.t:0 "아프가니스탄군의 인도 침공!"
 britas.14.d:0 "베르사유 평화협정과 아프간 개입에 대한 우리의 명백한 부인에 따라, 아프가니스탄 군인들이 영국령 인도 관할로 걸어 들어가는 것이 목격되었고, 그곳에서 그들은 우리의 전초기지를 공격했습니다. 아프가니스탄이 해방을 시도하고 있는 것 같습니다!"
 britas.14.a:0 "오 하느님, 도대체 얼마나 많은 전쟁을 치러야 하는 거야???"
 britas.15.t:0 "아프가니스탄에서 더 이상 유지될 수 없는 우리의 지위"
 britas.15.d:0 "\n\n아프가니스탄과의 전쟁은 다양한 이유로 더 이상 불가능합니다. 아프가니스탄이 독립 전쟁에 성공한 것 같습니다."
 britas.15.a:0 "우리는 언제나 돌아온다..."
 ww1_england.86.t:0 "벨푸어 선언을 지키는가?"
 ww1_england.86.d:0 "영국 정부가 유대인 사회에 시온주의 국가 수립을 약속한 벨푸어 선언은 최근 우리의 팔레스타인 위임통치령 인수와 관련이 있습니다.\n\n이제 우리는 스스로에게, 우리가 지금 그 약속을 지켜야 하는가? 아니면 사태가 진정될 때까지 영토를 고수하는 것이 더 신중한가?라고 묻습니다."
 ww1_england.86.a:0 "아직 그럴만한 분위기가 아니다."
 ww1_england.86.b:0 "우리는 약속을 지켜야 한다."
 ww1_england.87.t:0 "마다가스카르 계획"
 ww1_england.87.d:0 "우리가 마다가스카르를 인수한 후, 많은 자문가들이 그곳이 유대인의 식민화에 적합할 것이라고 지적해 왔습니다. 우리는 벨푸어 선언을 존중할 수 있을 뿐만 아니라 이러한 맹목적인 시온주의자들을 우리 등으로부터 떼어낼 수 있을 뿐만 아니라 본질적으로 벽지인 곳을 더욱 발전시킬 수 있습니다."
 ww1_england.87.a:0 "이는 우리의 유대인 친구들에 대한 모욕이 될 것이다!"
 ww1_england.87.b:0 "완벽해!"
 ww1_england.89.t:0 "아일랜드 자치법을 둘러싼 의회 논의"
 ww1_england.89.d:0 "의회는 아일랜드 자치법을 논의하고 있습니다.\n\n이것은 아일랜드 왕국을 명목상의 독립으로 격상시킬 것이며, 우리는 그들의 대외정책만을 통제하고 다른 것은 아무것도 하지 않을 것입니다.\n\n적어도 10년 동안 이 논의가 많은 결실을 맺을 것 같지는 않지만, 그럼에도 불구하고 그것은 아일랜드에게 전도유망한 미래를 의미합니다."
 ww1_england.89.a:0 "우리 자유당은 아일랜드 친구들과 함께 한다!"
 ww1_england.90.t:0 "얼스터에서 동원된 15만 오렌지 당원!"
 ww1_england.90.d:0 "계속되는 자치법 논의에 이어, 15만 명의 얼스터인들이 윌리엄 3세의 제임스 2세 승리 기념일에 모였습니다! 그들은 자치법이 시행되는 것을 막기 위해 무력으로 위협하고 있으며, 전문가들은 우리가 자치법에 대한 느슨한 입장을 계속 유지할 경우 아일랜드 내전이 일어날 것이라고 우려하고 있습니다."
 ww1_england.90.a:0 "그들이 남으려고 반란을 일으킨다고?!"
 ww1_england.91.t:0 "아일랜드 자치법 논의 계속"
 ww1_england.91.d:0 "아일랜드 자치법에 관한 의회에서의 논의은 계속 진행되었습니다. 아일랜드 민족주의자들의 이해관계가 조금씩 실현되고 있습니다. 그 효과는 아직 눈에 띄지 않습니다."
 ww1_england.91.a:0 "계속 해라."
 ww1_england.92.t:0 "브리튼 공화국"
 ww1_england.92.d:0 "놀랍게도, 영국에 공화국이 수립되었습니다! 다른 자치령들이 붕괴해가는 동안, 우리는 윌프리드 로리에의 공화주의적 견해가 이 새로운 민주주의에 순응할 수 있다는 것을 인정해야 합니다. 연락을 끊는 것은 위선적인 것으로 보일 수 있었습니다."
 ww1_england.92.a:0 "피스의 신정부를 축하한다."
 ww1_england.92.b:0 "붕괴한 이후에도, 우리는 왕당파를 위한 바이올린을 연주한다."
 ww1_england.93.t:0 "얼스터의 부름. 슬라이고의 대답."
 ww1_england.93.d:0 "얼스터가 함성을 내질러 보냈을 때 우리는 그것을 서쪽에서 들었다.\n그리고 용감한 대령은 우리의 영웅들을 시험해 보았다.\n그는 \"떨어져라\"라고 외치며, \"그리고 나를 따라와, 연합과 왕관을 위해\"라고 외쳤다.\n그리고 그날 슬라이고의 오렌지 당원을 이끌고 포터다운으로 갔다.\n\n그들이 그곳에서 받은 환영은 결코 잊지 못할 것이다.\n대령은 미소를 지으며 자랑스럽게 말했다. \"그대들은 모두 영웅이다.\"\n그들은 \"항복은 없다\"며 \"보인 강물\"을 마지막으로 불렀다.\n\"받들어 총\"은 명령이었고 코노트인들은 행진했다.\n\n그들의 무리는 앞서는 멋진 남자들,\n대령은 영웅처럼 보였고 지휘할 태생으로 보였다.\n그리고 이 영웅들이 보여준 정신은 영원할 것이다.\n\"서부의 깨어남\"이라는 현수막은 벨파스트를 행진할 때 새겨졌다.\n\n그리고 그 광경은—슬라이고를 지나갈 때 멋진 것이었다.\n100명의 강인하고 단호한 남자들이 자치법에 저항한다.\n그리고 그 부름을 다시 받는다면 슬라이고 남자들은 합류할 것이다.\n보인 강을 건너 존 레드몬드와 그의 패거리를 만나기 위해\n\n464세의 그녀는 살 수 있고, 그녀의 기억은 결코 사라지지 않는다.\n오랫동안 그녀는 잠에 빠져 있었고 그녀의 옛 여단 아들들도 있었다.\n하지만 우드마틴, 용감한 대령, 그가 지휘했을 때\n그는 우리를 데리고 나와서 기드온의 작은 무리를 자랑스럽게 이끌었다.\n\n자, 이제, 크레이그 대령에게 행운이 있다. 보너로 법도 그렇고.\n그리고 우리는 에드워드 경을 잊지 않을 것이다. 그는 그들에게 자랑거리다.\n월리스 대령과 함께 우리가 합류할 것이다.\n그리고 우리 모두에게 소중한 것, 즉 보인 강의 승리다."
 ww1_england.93.a:0 "슬라이고인들이 합류할 것이다."
 ww1_england.94.t:0 "북아일랜드 자원병"
 ww1_england.94.d:0 "아일랜드 북부에서 약 2,000명의 자원병들이 왕관과 나라를 위해 자원했습니다."
 ww1_england.94.a:0 "충성스런 젊은이들이다."
 ww1_england.106.t:0 "일본의 꼭두각시 천황"
 ww1_england.106.d:0 "우리의 성공적인 일본 본토 정복에 이어, 우리의 조언자들은 주민들을 달래고 괴뢰 정권을 유지하기 위해 친영파인 히로히토 왕자를 도쿄에 둘 것을 제안해왔습니다."
 ww1_england.106.a:0 "히로히토 만세."
 ww1_england.107.b:0 "일본인들에게 기대를 포기해서는 안 된다."
 ww1_england.108.t:0 "나가사키 조약"
 ww1_england.108.d:0 "일본의 대전쟁에서의 패전에 이어 이들의 제국주의 실험은 산산조각이 났습니다.\n\n그들은 영국과의 조약에 동의했습니다. 이 조약은 일본 땅에서 영국 군인들이 일본 정보에 접근할 수 있게 해주고, 영국 기업들에게 일본 땅에서 많은 이점을 주는 것입니다.\n\n많은 언론인들은 현재 일본을 그저 괴뢰국, 이 나라는 해가 지지 않는 제국 아래의 또 다른 식민지라고 말하고 있습니다."
 ww1_england.108.a:0 "일본의 점령이 시작된다."
 ww1_england.108.b:0 "해가 뜨는 땅에는 결코 해가 지지 않을 것이다."
 ww1_england.110.t:0 "동페르시아 저지선"
 ww1_england.110.d:0 "영국과 러시아는 오스만 제국의 영향으로부터 영국령 아시아를 보호하기 위해 동페르시아를 점령하기 위해 우리나라에서의 영향력을 이용했습니다. 이것을 받아들이는 것은 굴욕적인 일이지만 우리에게 다른 선택지가 있습니까?"
 ww1_england.110.a:0 "저항은 헛된 것이다..."
 ww1_england.110.b:0 "건방진!!!"
 ww1_england.112.t:0 "러시아로 초청된 키치너"
 ww1_england.112.d:0 "허버트 키치너 경은 다소 악화되고 있는 동부 전선의 상태에 대해 개인적인 관심을 가져왔고, [RUS.GetLeadert] 측은 러시아 제국군의 절대 혼란스러운 상황을 바로잡고자 그가 직접 러시아로 와서 자신과 러시아 총참모부를 만나달라고 초청해 왔습니다."
 ww1_england.112.a:0 "짐 싸라, 허버트!"
 ww1_england.112.b:0 "그는 영국에 필요하다."
 ww1_england.113.t:0 "유보트 공격으로 사망한 키치너 야전 원수"
 ww1_england.113.d:0 "성트페테르부르크로 배를 타고 떠난 후, 허버트 키치너 경의 배가 독일 유보트의 공격을 받았습니다. 배는 침몰했고, 나이 든 키치너는 사망했습니다. 겨우 12명만이 살아남았습니다. 키치너의 수행원 10명도 모두 죽었습니다.\n\n키치너는 배가 침몰하는 데 걸린 약 20분 동안 선미 갑판 위에 서 있는 것이 보였습니다. 그의 몸은 결코 찾을 수 없을 것 같습니다.\n\n키치너의 사망 소식은 대영 제국 전역에 충격으로 전해졌습니다. 요크셔에서 한 남자가 그 소식을 듣고 자살했습니다. 서부 전선의 한 하사는 \"이제 우리는 전쟁에서 졌다. 이제 우리는 전쟁에서 졌다.\"라고 말했고, 한 간호사가 다음과 같이 그녀의 가족에게 편지를 썼습니다. 그녀는 키치너가 살아 있는 한 영국이 승리할 것이라는 것을 알았고, 이제 그는 떠나버렸습니다: \"얼마나 끔찍한지 - 많은 독일의 승리보다 훨씬 더 심한 타격이예요. 그가 우리와 함께 있는 동안 우리는 상황이 암울해도 그가 이끄는 손이 키를 잡고 있다는 것을 알았어요.\"\n\n왕은 군 장교들에게 일주일 동안 검은 완장을 착용하라고 명령했습니다."
 ww1_england.113.a:0 "이는 실로 국가와 동맹에 큰 타격이고 큰 손실이다."
 ww1_england.114.t:0 "러시아에 도착한 키치너"
 ww1_england.114.d:0 "키치너 야전원수가 오늘 배편으로 상트페테르부르크에 도착했습니다. 그는 [RUS.GetLeader] 측을 포함한 여러 관리들을 만났습니다.\n\n러시아군이 정말로 얼마나 심각한 상태인지 알게 된 후, 야전원수는 실제로 그의 군사 사절단으로 러시아에 머물며 [RUS.GetLeader]의 지휘를 받는 러시아군을 지휘하는 것을 고려했습니다."
 ww1_england.114.a:0 "키치너는 러시아에 머무를 것이다."
 ww1_england.114.b:0 "그는 여기에 필요하다."
 ww1_england.115.t:0 "영국 참모총장을 사살하다!"
 ww1_england.115.d:0 "우리는 방금 허버트 키치너 영국 참모총장이 배를 타고 상트페테르부르크로 여행 중이라는 보고를 받았습니다! 그는 그쪽으로 가던 중 우리 유보트 중 하나에게 가로막혀, 전투 중 사살당했습니다! 영국이 이보다 더 사기가 저하된 적은 없었으며, 이 움직임은 우리에게 러시아군이 그들이 둔 것보다 더 심각한 상태에 있을 수도 있다는 것을 의미합니다."
 ww1_england.115.a:0 "받아라, 토미!"
 ww1_england.116.t:0 "영국 군사 사절단"
 ww1_england.116.d:0 "영국이 허버트 키치너 참모총장을 단장으로 하는 군사 사절단을 파견했습니다! 이것이 우리 실적이 급격히 떨어지는 군대의 부담을 덜어주길 바랍니다."
 ww1_england.116.a:0 "하르툼의 키치너, 러시아에 온 걸 환영한다!"
 ww1_england.117.t:0 "키치너가 영국으로 돌아오다"
 ww1_england.117.d:0 "영국과의 분쟁에 분명히 격분한 허버트 키치너는 조국을 위해 우리와 싸우기 위해 돌아왔습니다."
 ww1_england.117.a:0 "잘 가라 멍청아!"
 ww1_england.118.t:0 "영국으로 떠나는 키치너"
 ww1_england.118.d:0 "키치너는 더 이상 러시아에 있을 필요가 없다고 보고 영국으로 돌아가기로 결정했습니다.\n\n보고 싶을 것입니다!"
 ww1_england.118.a:0 "안전한 여행 되기를!"
 ww1_england.119.t:0 "티베트"
 ww1_england.119.d:0 "티베트는 이제 자유 국가입니다. [CHI.GetLeader]에게 군대를 주둔시키지 말라고 경고하는 서신을 보내야 합니다."
 ww1_england.119.a:0 "그곳은 우리의 책략에 필요하다."
 ww1_england.119.b:0 "호랑이를 깨우지 않는 것이 최선이다."
 ww1_england.121.t:0 "영국에서의 프로이센식 제도?"
 ww1_england.121.d:0 "런던 위기가 끝난 이후 영국은 군벌과 그 독재적인 군주의 지배를 받아왔습니다. 이는 제한적인 민주주의로 운영되어 왔으며, 의회가 반 정도 활동하며, 군 장교들이 하원에서 보장된 다수를 차지하고 있습니다. 그러나, 작센코부르크고타 공작, 찰스 3세가 왕위에 오른 가운데, 이 '임시' 정부 체제를 어떻게 해야 할 것인가에 대한 질문을 던질 만큼 충분한 시간이 흘렀습니다. 독일에서 교육받은 찰스는 독재정권의 혜택을 받은 몇몇 군 장교들에게 약간 인기가 없을 수도 있지만, 영국에 프로이센식 제도를 적용하는 주요점에 대해 열광하고 있습니다."
 ww1_england.121.a:0 "카이저에게 효과가 있었으니, 국왕에게도 효과가 있을 것이다."
 ww1_england.121.b:0 "현행 제도는 만족스럽다."
 ww1_england.122.t:0 "영국 동맹 지키기"
 ww1_england.122.d:0 "영국군과 독일군의 충돌이 임박한 가운데, 드디어 우리의 군대 동원을 지키고 태평양 전역의 독일 영토를 점령할 때가 되었습니다."
 ww1_england.122.a:0 "반자이!"
 ww1_england.122.b:0 "다시 생각해 보니..."
 ww1_england.123.t:0 "짧은 자비의 순간"
 ww1_england.123.d:0 "그의 호흡은 날카롭고 들쑥날쑥했으며, 멀리서 폭발과 총성이 퍼붓자 시야를 집중하려고 애썼습니다. 아래를 내려다보며 헨리 텐디는 몸을 일으켜 방향을 잡았습니다. 제5웰링턴공작연대 소속의 탠디는 전쟁영웅이자 영국군에서 가장 높은 훈장인 빅토리아 십자장 수훈자였습니다.\n\n그는 마음을 굳히면서 고개를 들었습니다. 독일 군복이 틀림없는 야전회색. 낡아빠진 철모. 독일군이었습니다. 하지만 뭔가 이상했습니다. 텐디는 총을 들었지만, 적이 여기에 반응하지 않자 발사를 주저했습니다. 적은 부상을 입었습니다. 마을의 진흙과 폐허 속을 비틀거리며 지나갔습니다. 그는 겨우 오늘 하루를 살아갈 수 있을 것처럼 보였습니다.\n\n이 모든 피, 이 모든 혼란. 이번만은 아니다. 텐디는 혼자 생각했습니다. 이번 한 번만, 이번 한 번만, 그는 그를 놓아줄 수 있었습니다. 그는 그 독일 놈이 독일 전선으로 돌아가도록 허락할 수 있었습니다. 무슨 의미가 있을까, 하고 탠디는 생각했습니다. 그는 위협이 되지 않았습니다. 그는 단지 부상당한 독일 병사였습니다.\n\n독일인은 감사와 존경의 뜻을 담아 고개를 끄덕였고, 재빨리 헨리의 시야를 떠났습니다. 그 고귀한 전쟁영웅은 또 다른 생명을 구했습니다.\n\n\n그 독일 병사는 아돌프 히틀러 상병으로 알려진 청년이었습니다."
 ww1_england.123.a:0 "그가 얼마나 알았겠는가..."
 ww1_england.124.t:0 "카타르 보호령"
 ww1_england.124.d:0 "카타르의 [FROM.GetLeader] 아미르가 우리에게 조약을 제안합니다. 우리는 영국의 허락 없이는 다른 외국 강대국들과 어떤 거래도 하지 않겠다는 약속의 대가로 [QAT.GetLeader]를 보호하기로 할 것입니다."
 ww1_england.124.a:0 "우리는 카타르를 보호할 것이다."
 ww1_england.124.b:0 "우리는 이미 충분한 모래땅을 가지고 있다."
 ww1_england.125.t:0 "탕가니카 개칭?"
 ww1_england.125.d:0 "옛 독일령 탕가니카 정복에 이어 독일 소유의 흔적을 모두 없애기 위해, 대전을 기리기 위해, 아니면 둘 다 하기 위해 이름을 바꾸자는 제안이 여러 차례 들어왔습니다. 어떻게 해야 합니까?"
 ww1_england.125.a:0 "필요 없다."
 ww1_england.125.b:0 "얀 스뮈츠와 그의 작전을 기념하도록 명명할 것이다."
 ww1_england.125.c:0 "트윈 픽스의 이름을 따서 명명하라! 아니, \"무슨 트윈 픽스\"라니?"
 ww1_england.125.e:0 "윈저랜드- 윈저성 같이!"
 ww1_england.126.t:0 "남서아프리카의 더 좋은 이름?"
 ww1_england.126.d:0 "우리가 옛 쥐트베스트아프리카(문자 그대로, 남서아프리카)를 정복한 후, 많은 사람들이 우리에게 그 이름을 조금 바꾸자고 제안했습니다."
 ww1_england.126.a:0 "음, 그 이름은 확실히 정확해."
 ww1_england.126.b:0 "보설랜드가 발음이 더 좋네."
 ww1_england.127.t:0 "영국의 모잠비크 요구!"
 ww1_england.127.d:0 "현재의 불안정한 세계 정세를 이용하여 영국인들은 남아프리카의 제국주의 정치인들의 사주를 받아 우리의 오래된 식민지 모잠비크를 요구하며 진격해 왔습니다!!!"
 ww1_england.127.a:0 "와서 가져가 봐라, 항상 그 모냥인 영국놈들아!"
 ww1_england.127.b:0 "식민 전쟁을 일으키는 것은 현명하지 않다."
 ww1_england.128.t:0 "우리의 최후통첩을 거절한 포르투갈!"
 ww1_england.128.d:0 "포르투갈은 모잠비크에 대한 우리의 요구를 거절했습니다! 남아프리카의 정치인들은 이제 그들의 지지자들을 결집시켜 전쟁을 준비하고 있습니다. 그리고 우리는 식민 전쟁을 준비해야 합니다."
 ww1_england.128.a:0 "모잠비크 부시 전쟁의 개전!"
 ww1_england.128.b:0 "다시 생각해 보니..."
 ww1_england.129.t:0 "포르투갈의 요구 수용!"
 ww1_england.129.d:0 "포르투갈은 모잠비크에 대한 우리의 요구를 고맙게도 받아들였습니다. 영국 행정부가 이미 그 지역에 들어가 인도를 시작하고 있습니다!"
 ww1_england.129.a:0 "식민지를 직접 통치하라."
 ww1_england.129.b:0 "남아프리카 공화국 관할하에 둬라."
 ww1_england.130.t:0 "모잠비크 위기"
 ww1_england.130.d:0 "현재의 불안정한 세계 정세와 완전히 무관하지 않은 일련의 사건들이 있은 후, 포르투갈인들은 모잠비크에 대한 영국의 '관리 요청'을 거절했습니다!\n\n영국군, 남아프리카군, 로디지아군은 걱정스러울 정도로 활동이 증가했다고 보고하고 있으며, 전문가들은 부시 전쟁이 발발할 수도 있다고 우려하고 있습니다."
 ww1_england.130.a:0 "또 다른 식민지 전쟁?"
 ww1_england.131.t:0 "사라진 모잠비크 위기"
 ww1_england.131.d:0 "모든 조짐이 남아프리카의 식민 전쟁으로 향하고 있음에도 불구하고 외교가 승리했습니다.\n\n영국과 포르투갈의 심의 후에, 영국군이 물러나는 것으로 전쟁이 일어날 뻔한 것을 피했습니다. 1337년 동맹이 겨우내 존속하게 되었습니다."
 ww1_england.131.a:0 "그다지 동맹이라고 할 수는 없다."
 ww1_england.132.t:0 "아프리카가 무너졌다."
 ww1_england.132.d:0 "음, 이로써 끝입니다. 모잠비크와 앙골라가 영국 침략자들에게 함락되었습니다. 그리고 우리는 이 옛 영토를 포기할 수밖에 없습니다."
 ww1_england.132.a:0 "1337년 동맹이다!"
 ww1_england.132.b:0 "앙골라는 우리 것이다!"
 ww1_england.133.t:0 "포트루갈 전격전!"
 ww1_england.133.d:0 "포르투갈 제국군은 남아프리카와 로디지아를 돌격해 우리 병사들과 우리의 사기를 완전히 놀라게 했습니다! 우리의 군사 고문들은 우리가 그저 턱에 대한 굴욕을 감수하고 평화를 구해야 한다고 말합니다."
 ww1_england.133.a:0 "제기랄!"
 ww1_england.133.b:0 "전격-뭐라고?"
 ww1_england.134.t:0 "얀 스뮈츠의 모잠비크 매입 제안"
 ww1_england.134.d:0 "남아프리카의 얀 스뮈츠는 포르투갈 식민지인 모잠비크가 우리 전략이 큰 이익이 될 수 있으니 매입하자고 제안했습니다."
 ww1_england.134.a:0 "얀, 우린 집중해야 할 더 나은 것들이 있다."
 ww1_england.134.b:0 "포르투갈인들과 협상에 들어가자!"
 ww1_england.135.t:0 "영국의 모잠비크 매입 희망"
 ww1_england.135.d:0 "영국인들은 우리가 모잠비크를 포기하도록 하는 제안을 보내왔습니다."
 ww1_england.135.a:0 "모잠비크를 남서아프리카와 교환하자고?"
 ww1_england.135.b:0 "공평한 것 같다."
 ww1_england.136.t:0 "식민지를 위한 식민지"
 ww1_england.136.d:0 "포르투갈인들은 우리에게 모잠비크와 독일령 나미비아를 교환하자고 역으로 제안해왔습니다. 이는 포르투갈이 그들의 앙골라 조계지 해안을 더욱 확장하도록 할 것입니다."
 ww1_england.136.a:0 "그냥 월비스 베이로는 어때?"
 ww1_england.136.b:0 "좋다!"
 ww1_england.137.t:0 "월비스 베이 제안"
 ww1_england.137.d:0 "영국인들은 남서아프리카에 있는 작지만 전략적으로 중요한 항만으로 흥정해왔습니다."
 ww1_england.137.a:0 "농담하는 거야?"
 ww1_england.137.b:0 "아무것도 없는 것이 낫다!"
 ww1_england.138.t:0 "월비스 베이로는 충분치 않다!"
 ww1_england.138.d:0 "포르투갈인들은 나미비아 전역을 차지하는 원래의 주장을 재차 강조했습니다! 그들은 월비스 베이만으로는 관심이 없는 것 같습니다."
 ww1_england.138.a:0 "그럼 영국령 모잠비크는 없던 이야기가 된 것 같다."
 ww1_england.138.b:0 "우린 이를 악물 것이다."
 orange.7.t:0 "더블린 반란"
 orange.7.d:0 "아일랜드 왕립정부와 아일랜드 독립당인 신 페인 사이의 긴장이 고조된 후, 많은 무장세력들이 일어나 더블린시의 중요한 여러 지역을 점령한 것처럼 보입니다.\n\n분명히, 이 작은 가식은 쉽게 진압될 것입니다. 하지만 이것은 아일랜드가 힘든 시기를 앞서갈지도 모른다는 것을 알려줍니다."
 orange.7.a:0 "우리는 그 '신 페인 단원'들을 다룰 것이다."
 orange.8.t:0 "부활절 봉기의 종식"
 orange.8.d:0 "5일간의 유혈 사태 이후 부활절 봉기가 마침내 해결되었습니다. 더블린에 많은 피해를 입혔고, 사람들은 정확히 우리 편은 아니지만, 현재 아일랜드 독립은 한쪽으로 치우쳐 있습니다."
 ww1_england.139.t:0 "케냐의 타협에 항의하는 아프리카계 아메리카인 단체들!"
 ww1_england.139.d:0 "케냐의 백인 반란과 타협하고 원주민들을 탄압할 수 있는 통치의 자유(물론, 어느 정도로만)를 준 후에, 제국 전역의 아프리카 단체들은 격분했습니다.\n\n이들 집단의 대부분은 자메이카 출신들로 보이며, 사실상 그들의 영향력은 카리브해 전역에 확대되어 있습니다."
 ww1_england.139.a:0 "잘 감시해."
 ww1_england.140.t:0 "뭔가 꾸미고 있는 마커스 가비"
 ww1_england.140.d:0 "만국흑인진보연합 및 아프리카공동체연맹의 대표이자 설립자인 마커스 가비가 이상하게 행동하기 시작했으며 자메이카뿐만 아니라 카리브해 전역에 걸쳐 다양한 흑인 분리주의/지상주의 단체들과 만나고 있다고 우리쪽 사람들이 보고하고 있습니다."
 ww1_england.140.a:0 "뭘 하는 거지?"
 ww1_england.141.t:0 "킹스턴을 점령한 급진아프리카주의자들!"
 ww1_england.141.d:0 "우리의 최악의 공포가 나타났습니다! 만국흑인진보연합 및 아프리카공동체연맹은 다양한 친흑인 운동과 연합하여 자메이카의 수비대를 무너뜨리고 섬을 장악했습니다! 분명히 거기서 멈추지 않고, 그들은 모든 '신아프리카' (우리는 이것이 아프리카계 아메리카인이 다수인 정착지를 의미한다고 생각합니다) 그리고 결국에는 아프리카 대륙 자체를 빼앗으려는 야망을 분명히 하고 있습니다!"
 ww1_england.141.a:0 "*******!"
 ww1_england.142.t:0 "바하마로 퍼져나가는 혁명!"
 ww1_england.142.d:0 "자메이카 반란에 이어, 아프리카계 아메리카인 분리주의 단체들이 카리브해의 우리 주 전역에서 폭력적인 혁명을 선동하고 있습니다. 바하마가 곧 함락될 것 같습니다. 현재 우리는 이 지역에서 오직 한 지역의 붕괴를 막기 위한 충분한 자원만을 가지고 있습니다."
 ww1_england.142.a:0 "북바하마를 우선하라."
 ww1_england.142.b:0 "남바하마를 우선하라."
 ww1_england.143.t:0 "영국령 카리브의 혁명!"
 ww1_england.143.d:0 "영국인들은 흑인분리주의가 팽배한 카리브해에서 어려움을 겪고 있는 것 같습니다. 사실 우리 땅으로 흘러들어올 위험이 꽤 있습니다. 물론 우리가 다룰 수 없는 것은 아니지만, 그래도...\n\n버뮤다는 붕괴 직전에 있는 것처럼 보이고, 영국인들은 확실히 도움을 받을 수 있습니다. 그들의 손을 놔야 합니까? 그들이 저항할 수단이 있는 것은 아닙니다."
 ww1_england.143.a:0 "미 해병대를 배치하라."
 ww1_england.143.b:0 "우리는 좀도둑이 아니다."
 ww1_england.144.t:0 "미국의 버뮤다 점령!"
 ww1_england.144.d:0 "카리브해 위기 가운데, 미국인들이 버뮤다를 장악했습니다! 이 중요한 해군 기지는 잃어버린 영토를 되찾을 수 있는 최선의 수단이 될 수 있었습니다."
 ww1_england.144.a:0 "양키들은 모든 것을 망쳐놓으니 참 믿을 만 하네."
 ww1_england.145.t:0 "버뮤다 혁명의 실패!"
 ww1_england.145.d:0 "만국흑인진보연합 및 아프리카공동체연맹은 대서양에 있는 중요한 해군기지인 버뮤다에서 반란을 선동하려고 시도했지만 다행히도 실패했습니다! 버뮤다 인들은 카리브해 인들이 느끼는 것과 같은 정도의 감정을 가지고 있지 않습니다. 그 반란은 그저 미화된 폭동일 뿐이었고, 버뮤다 경찰은 왕립 해병대 파견대의 도움을 받아 이를 쉽게 진압했습니다."
 ww1_england.145.a:0 "#백인친구들이계속이긴다"
 ww1_england.146.t:0 "서인도 제도 습격!"
 ww1_england.146.d:0 "많은 수의 아프리카주의자들의 선박들 (대부분 징발된 민간 선박들)이 윈드워드 제도, 리워드 제도, 트리니다드 토바고를 향해 가는 것이 목격되었습니다. 현재 수비대는 혁명가들로부터 계속 저항받고 있어 이러한 지역들 중 하나만을 보호할 수 있습니다. 그리고 만약 우리가 제대로 선택하지 않는다면 가이아나로 가는 길은 활짝 열려 있을 것입니다. 어느 걸로 해야 합니까?"
 ww1_england.146.a:0 "윈드워드 제도를 우선하라."
 ww1_england.146.b:0 "리워드 제도를 우선하라."
 ww1_england.146.c:0 "트리니다드 토바고를 우선하라."
 ww1_england.147.t:0 "가이아나 습격 실패!"
 ww1_england.147.d:0 "예상했던 대로, 아프리카주의자들은 새로 점령된 섬들에서 가이아나를 공격하려고 시도했습니다! 가이아나 토착민 민병대가 우리 수비대를 공격한 반면, 그곳의 인도인들은 대체로 무관심하고 합류하기를 꺼렸으며, 아프리카주의자들의 함대는 트리니다드 수비대에 의해 도착하지 못했습니다."
 ww1_england.147.a:0 "한번은 좋은 소식이 있네!"
 ww1_england.148.t:0 "조지타운 함락!"
 ww1_england.148.d:0 "큰일났습니다! 아프리카계 아메리카인 민병대가 카리브해의 마지막 주요 기지인 가이아나를 성공적으로 점령했습니다! 우리가 여전히 몇 개의 조류 섬을 보유하고 있지만, 조지타운의 몰락은 당분간 그곳에서의 작전이 끝났음을 알리는 신호입니다. 이는 본국 국민들을 격분시켰고, 이들은 우리가 혁명가들과 회담에 참가할 것을 요구하고 있습니다. 물론, 영국 해군과 영국 육군은 항상 전투에 임하고 있지만, 당분간은 좀 더 긴장되고 다루기 어려울 수도 있습니다."
 ww1_england.148.a:0 "잡치는군."
 ww1_england.148.b:0 "쇼는 계속되어야 한다!"
 orange.9.t:0 "대권 강요"
 orange.9.d:0 "얼스터 사람들은 대체로 우리를 지지하지만, 우리의 통치 능력을 방해하고 있는 불쾌한 자들이... 일부 있습니다. 공화당원들이 대부분 그렇습니다. 정말로 일을 성사시키기 위해서는 폐하께서 대권을 주장하시는 것이 가치 있는 일일지도 모릅니다. 군부 내각에서도 맹세할 수 있습니다."
 orange.9.a:0 "벨 파 스 트 의 직 접 통 치"
 orange.9.b:0 "그것은 우리의 이상을 위태롭게 할 것이다."
 orange.10.t:0 "얼스터에서의 대권을 주장하는 조지 5세"
 orange.10.d:0 "조지 5세는 에드워드 카슨 총리의 요청에 따라 영국 대권을 주장하며 북아일랜드 의회를 해산시켰습니다. 이러한 움직임은 카슨이 왕당파 정부를 방해하려는 공화파의 노력을 완전히 뿌리뽑기 위해 노력하는 가운데 나온 것입니다.\n\n현재 군부가 맹세한 것을 감안할 때, 많은 사람들은 이것이 공화파 남부와의 냉전의 격상이라고 추측하고 있습니다."
 orange.10.a:0 "벨파스트의 직접 통치라고?"
 orange.11.t:0 "카슨 경 재임명?"
 orange.11.d:0 "카슨 경이 대권 이래 우리 정치에서 가장 영향력 있는 인물로 남아 있고, 이는 형식적인 절차일 뿐이지만, 많은 이들이 나와서 카슨 경을 총리로 재임명해야 한다고 말했습니다."
 orange.11.a:0 "물론이다."
 orange.11.b:0 "맥스웰은 잘 하고 있다."
 orange.12.t:0 "북아일랜드가 아일랜드를 통일하다"
 orange.12.d:0 "하느님, 왕과 나라를 위해 우리는 해냈습니다! 우리는 아일랜드를 왕권 아래 통일했습니다!"
 orange.12.a:0 "절대 안 돼!!"
 orange.13.t:0 "아잍랜드 통일"
 orange.13.d:0 "잘했습니다."
 orange.13.a:0 "고마워"
 orange.14.t:0 "얼스터 침공"
 orange.14.d:0 "저 빌어먹을 얼스터놈들이 이번엔 너무 심하게 굴었습니다! 우리는 그들의 익살스러움에 질렸습니다. 침공할 시간입니다!"
 orange.14.a:0 "공화국을 일으켜라!"
 ww1_england.156.t:0 "왕립공군 창설"
 ww1_england.156.d:0 "영국군이 공기보다 무거운 군용기를 최초로 사용한 것은 아니지만, 영국 왕립공군은 세계에서 가장 오래된 독립 공군, 즉, 육군이나 해군의 통제로부터 독립한 최초의 공군입니다. 1918년 4월 1일 얀 스뮈츠가 쓴 \"스뮈츠 보고서\"의 출판에 따라, 대전쟁 중, 왕립항공군단 (RFC)과 왕립해군 비행대 (RNAS)의 합병에 의해, 전 세실 호텔에 영국 공군 본부가 위치하며 창군되었습니다. 창군 당시에 왕립공군은 세계에서 가장 큰 공군이었습니다. 전쟁이 끝난 후, 군복무는 대폭 축소되었고 전쟁 기간 동안 비교적 조용했는데, 왕립공군은 이라크 통제에 대한 책임을 지고 대영 제국의 다른 지역에서 여러 가지 사소한 작전들을 수행했습니다. 왕립공군의 해군 항공 분과인 함대항공단은 1924년에 창단되었지만 1939년 5월 24일에 해군 통제로 넘겨졌습니다."
 ww1_england.156.a:0 "별을 향하여!"
 ww1_england.157.t:0 "제5의 로마!?"
 ww1_england.157.d:0 "로마와 그 영광은 지구상의 모든 사람을 열망하게 하는 불굴의, 끈질긴 야망입니다.\n\n제1의 로마 제국은 카이사르, 아우구스투스, 트라야누스, 아우렐리아누스와 함께 전성기를 보냈습니다.\n\n제2의 로마는 유스티니아누스와 같은 위대한 사람들에 의해 이끌려 천년 동안 지속되었습니다.\n\n튀르크인과 러시아인들은 제3의 로마라는 칭호를 놓고 싸우곤 했는데, 그들의 경쟁은 두 개의 대제국을 차례로 위조했습니다.\n\n독일인들 역시 프랑스인들과 함께 카롤루스 대제 밑에서 그들만의 로마 실험을 했는데, 이 실험은 나폴레옹까지 지속되었습니다.\n\n그러나 더 많은 것을 위한 여지가 있습니다. 지구상에서 가장 강력한 제국은 어디입니까? 확실히 러시아, 튀르키예, 그리스, 이탈리아, 독일은 아닙니다. 아니, 우리 영국입니다! 그리고 우리는 이제 카이사르 [ENG.GetLeader] 휘하의 제5의 로마 제국을 새로 선포할 지위가 되었습니다!"
 ww1_england.157.a:0 "얼마나 유치한 환상인가."
 ww1_england.157.b:0 "로마는 살아있다!"
 ww1_england.52.t:0 "이집트의 독립!"
 ww1_england.52.d:0 "오랫동안 우리의 보호 아래 있던 이집트 술탄국이 우리로부터 떨어져나와 완전한 독립을 선언했습니다!"
 ww1_england.52.a:0 "망할!"
 ww1_england.53.t:0 "대아비시니아 제국"
 ww1_england.53.d:0 "독일과의 동맹과 영국과의 갈등은 우리를 독특한 입장에 놓이게 합니다. 만약 독일군이 이 분쟁에서 우위를 차지한다면, 우리는 수단과 소말리아에 있는 많은 땅을 차지할 수 있을 것입니다."
 ww1_england.53.a:0 "우리 사자가 네 사자보다 더 낫다!"
 ww1_england.54.t:0 "무방비 상태의 수단!"
 ww1_england.54.d:0 "전세계적으로 영국인들의 소유지가 붕괴된 후, 우리는 수단이 현재 권력 공백 속에서 빈둥거리고 있는 몇몇 부족의 군벌들과 급진 이슬람주의자들을 제외하고 거의 무방비 상태에 놓여 있다는 것을 깨달았습니다."
 ww1_england.54.a:0 "우리가 움직일 때다."
 ww1_england.66.t:0 "케냐가 기다린다!"
 ww1_england.66.d:0 "영국이 대전에 패한 후, 그들은 사실상 우리에게 완전히 개방된 케냐와 부간다를 떠나 해외의 모든 소유지를 완전히 재편성할 수밖에 없었습니다."
 ww1_england.66.a:0 "하느님이 케냐와 함께하신다!"
 ww1_england.67.t:0 "주바랜드와 이탈리아령 동아프리카"
 ww1_england.67.d:0 "독일의 대전 승리에 이어 카이저라이히는 우리가 오랫동안 추구해 온 영국의 식민지였던 주바랜드를 소유하게 되었습니다. 독일군에게 우릴 도와달라고 요청해야겠습니다."
 ww1_england.67.a:0 "제발 승낙해줘, 제발 승낙해줘..."
 ww1_england.67.b:0 "우리가 그곳을 얻지 못한다고 세상의 종말은 아니다."
 ww1_england.68.t:0 "이탈리아의 주바랜드 요청"
 ww1_england.68.d:0 "이탈리아 대사가 오늘 우리에게 와서 전 영국령 케냐의 얇은 땅을 요구했습니다."
 ww1_england.68.a:0 "물론이지. 어쨌든. 누가 신경쓰겠나?"
 ww1_england.68.b:0 "뭐라고? 안 돼!"
 ww1_england.69.t:0 "독일의 거부"
 ww1_england.69.d:0 "독일은 우리의 주바랜드 요청을 단호히 거절했습니다.\n\n다들 우리에 대해 농담을 하고 있는 것 같습니다."
 ww1_england.69.a:0 "노력한 우리를 비난할 수는 없다..."
 ww1_england.72.t:0 "카리브 행정부 재설치"
 ww1_england.72.d:0 "우리가 전쟁에서 참담한 패배를 맛본 후, 카리브해 식민지의 관리를 재정비하고 일시적으로 캐나다의 통치 아래에 둘 필요가 있게 되었습니다. 불행히도, 이 과정에서 과테말라는 거의 저항 없이 벨리즈를 점령했고 우리는 벨리즈를 되찾을 능력이 없습니다."
 ww1_england.72.a:0 "이건 일시적인 거겠지...?"
 ww1_england.73.t:0 "우리의 대서양 영토를 점령한 독일"
 ww1_england.73.d:0 "우리가 패배한 후, 독일은 우리의 대서양 점령지의 '보호 관리'를 맡았습니다. 무역을 보호하기 위한 것이라고 말하면서 말입니다.\n\n물론 우리는 이것이 말도 안된다는 것을 알고 있습니다."
 ww1_england.73.a:0 "하지만 우리가 그것에 대해 무엇을 해야 하나?"
 ww1_england.74.t:0 "프랑스의 지배"
 ww1_england.74.d:0 "모든 역경에도 불구하고, 프랑스인들은 세계 분쟁에서 우리와 독일인들을 이겼습니다! 이것의 결과는 매우 심각하며, 우리의 대서양 소유지는 거대한 퍼런 거에 의해 삼켜졌습니다."
 ww1_england.74.a:0 "상상도 할 수 없다!"
 britas.1.t:0 "동아시아 붕괴"
 britas.1.d:0 "극동의 우리 행정부는 새로운 독일 세기의 여파로 완전히 붕괴되었습니다."
 britas.1.a:0 "왕관의 보석만은 안돼!"
 britas.2.t:0 "이슬람교도의 봉기"
 britas.2.d:0 "우리나라의 이슬람 공동체들이 봉기하여 우리 무기를 우리에게 겨누고 있습니다!"
 britas.2.a:0 "쳐죽여라!"
 britas.3.t:0 "인도에서의 기회"
 britas.3.d:0 "영국의 옛 보석의 잿더미에서 새로운 이슬람 세력이 부상했다는 사실이 우리의 주목을 받게 되었습니다. 이 사람들은 새롭고, 약하고, 경험이 없지만, 우리에게 매우 호의적입니다. 우리는 장교들을 보내서 이 땅의 '임시' 보호령를 맡아야 합니다."
 britas.3.a:0 "발루치스탄으로 떠난다!"
 britas.4.t:0 "제19차 버마-시암 전쟁"
 britas.4.d:0 "시암 정부가 버마를 인도로부터 독립한 독립국으로 승인할 수 없고, 영국이 인도에서 사실상 철수하였으니 시암이 영국에 할양한 타닌타이와 샨 지방을 반환해야 한다며 버마 국경에 군대를 동원하였습니다."
 britas.4.a:0 "기회를 노리는 거야, 응?"
 britas.4.b:0 "조약 위반이다!"
 britas.5.t:0 "태평양 붕괴"
 britas.5.d:0 "태평양 제도의 우리 행정부는 붕괴되고 있습니다. 그리고 권력 공백 속에서 오스트레일리아, 뉴질랜드, 그리고 대부분 독일이 휩쓸고 지나갔습니다. 태평양에 새로운 질서가 생겼습니다."
 britas.5.a:0 "모두 무너지고 있다..."
 britas.6.t:0 "행정부에 대항한 반란 확산!"
 britas.6.d:0 "인도 독립을 요구하는 시위가 계속되자 식민행정부는 이들을 진압하려고 시도했습니다. 하지만 폭동은 펀자브와 벵골로 번졌으며, 도시는 군대의 통제를 벗어났습니다. 군의 암리차르 대학살이 모든 인도인들에게 충격과 공포로 다가오자, 힌두 민족주의자들은 영국 행정부의 잔재에 관심을 돌렸습니다. 게다가 이슬람주의자들 또한 민족주의자들과 연대하여 봉기를 주도하고 있으며, 심지어 사회에 숨은 사회주의자들도 행정부에 대항하는 대연정을 구축하여 봉기에 가담했습니다. 큰일이 날 수도 있습니다!"
 britas.6.a:0 "국왕 폐하와 조국을 위해!"
 britas.6.b:0 "인도 만세!"
 britas.8.t:0 "필라이에게 도전하는 헤지워"
 britas.8.d:0 "사실상 의회의 힌두 민족주의자 파벌의 지도자인 케샤브 발리람 헤지워는 인도 조직에 대한 헌신에 대해 우리 지도자에게 이의를 제기했습니다. 펀자브 전쟁은 이슬람교도들에 대한 국민들의 의견을 크게 악화시켰고, 헤지워는 필라이가 이슬람교 동조자라고 비난했습니다.\n\n필라이는 과거에 이슬람 민족주의자들과 함께 일했습니다. 그리고 이것은 '우리는 모두 인도인이다'라는 그의 언사와 결합되어 힌두 민족주의 운동의 많은 사람들이 그가 타협적인 역할을 할 것이며 그들이 꿈꾸는 자유로운 힌두교 조국으로부터 그들을 보호하게 될 것이라는 것을 걱정하게 합니다.\n\n힌두 민족주의자들은 헤지워의 이름으로 몰려들었고, 그는 자유롭고 정의로운 통치에 진정으로 믿을 만한 위협을 가하고 있습니다."
 britas.8.a:0 "필라이는 그의 지위를 지킨다."
 britas.8.b:0 "헤지워는 사람들을 사로잡는다."
 britas.9.t:0 "인도의 반이슬람 집단 학살"
 britas.9.d:0 "힌두 민족주의자들이 인도에서 권력을 잡은 후, 인도 전역에 살고 있는 이슬람 소수민족들에게 국가가 지원하는 민병대가 다양한 잔학행위를 저질렀다는 보도가 나왔습니다. 외국인들에게 던져지는 믿을 만한 위협도 있고, 카이저라이히의 공식 조언은 안정될 때까지 국가를 떠나라는 것입니다."
 britas.9.a:0 "우리는 펀자브를 기억한다!"
 britas.9.b:0 "탈식민지화에 반대하는 좋은 주장이다..."
 britas.10.t:0 "간디의 정부 비난"
 britas.10.d:0 "민족주의 운동의 떠오르는 별인 모한다스 간디는 오늘날 정부의 안이한 태도에 대해 맹렬한 비판을 시작했습니다. 그의 영향력은 무시할 수 없고, 그는 그 영향력을 우리에게 휘두르고 있습니다."
 britas.10.a:0 "이 골칫거리를 암살하라."
 britas.10.b:0 "그를 반역죄로 기소하라."
 britas.10.c:0 "마하트마를 달래라."
 britas.11.t:0 "간디주의자들의 사회 개혁 요구"
 britas.11.d:0 "간디의 추종자들은 우리 정권을 압박하는 데 성공한 후 사회 개혁과 정치적 자유화를 요구하고 있습니다. 의심할 여지 없이, 그들은 그들이 이미 가지고 있는 것보다 더 많은 영향력을 얻는 것을 목표로 하고 있지만, 그 제안들은 인기가 있고 우리 정부를 강화할 수 있습니다.\n\n그들은 번왕국의 준봉건제를 종식시키고 '진정으로 자유롭고 독립적인 공화국'을 수립할 개혁을 요구하고 있습니다.\n\n이것은 우리의 뜻에 맞는 것이 아닙니다."
 britas.11.a:0 "이 가식을 지금 끝내라."
 britas.11.b:0 "받아들여라."
 britas.12.t:0 "델리 진군"
 britas.12.d:0 "모한다스 간디의 유명세에 이어, 집단 학살을 끝내는 것에서부터 사회 개혁에 이르기까지, 그는 국민의 상당 부분의 지지를 확보했습니다. 이 권력을 장악하기 위해, 그는 델리에서 우리 정부를 향해 행진했고, 그의 대신들은 여러 주요 도시들을 장악했으며, 평화적인 정권 이양을 요구했습니다.\n\n저항하는 것은 이 시점에서는 불가능합니다. 정부를 지지하는 유일한 이들은 오로지 정부 뿐입니다!"
 britas.12.a:0 "진짜 이럴 줄 알았어야 했는데."
 britas.13.t:0 "인도에서 유지되는 영국 통치"
 britas.13.d:0 "영국의 통치에 동조하는 정부가 옛 영국령 인도의 권력투쟁 위에 나섰습니다. 전 주인 대신에 영국령 인도에서 공식적으로 우리의 존재를 다시 활성화시켜야 합니다."
 britas.13.a:0 "오스트레일리아령 인도?"
 ww1_england.83.t:0 "혼돈에 빠진 남아프리카!"
 ww1_england.83.d:0 "대재앙에 이어 희망봉의 우리 정권이 산산조각이 났습니다! 카이저라이히에게 삼켜졌거나, 아니면 독립이 강요되었습니까!"
 ww1_england.83.a:0 "또 다른 식민지가 죽는다."
 ww1_england.84.t:0 "영국의 귀환?"
 ww1_england.84.d:0 "우리가 제3차 보어 반란을 이겨내고, 영국 자체의 '혁명'을 진압한 후, 우리의 충신들의 문제가 해결되었습니다. 영국으로 돌아가야 합니까, 아니면 스스로 진로를 개척해야 합니까?"
 ww1_england.84.a:0 "하느님, 국왕 폐하를 지켜 주소서!"
 ww1_england.84.b:0 "남아프리카 제국은 오늘부터 시작된다!"
 orange.1.t:0 "충성파 얼스터의 탈주!"
 orange.1.d:0 "우리 공화당원들의 오랜 분쟁지역이었던 얼스터는 그들의 작은 왕국을 유지할 목적으로 우리의 손아귀에서 벗어났습니다. 이 과정에서 아일랜드 민족주의자들은 독립을 선언하기도 했습니다."
 orange.1.a:0 "그들은 그들만의 작은 왕국을 가질 수 있다."
 orange.2.t:0 "얼스터 충성파 봉기!"
 orange.2.d:0 "북아일랜드 개신교 신자들이 아일랜드 공화당의 통치에 반란을 일으켰습니다! 그들은 무력으로 영국과 개신교의 이익을 확보하려고 합니다."
 orange.2.a:0 "망할 개신교도들!"
 orange.2.b:0 "유혈사태는 그만!"
 orange.3.t:0 "얼스터는 바위다"
 orange.3.d:0 "우리는 북아일랜드의 오렌지 저항을 뿌리 뽑는데 완전히 실패했습니다. 어떻게 해야 합니까?"
 orange.3.a:0 "그들은 그들의 은둔 왕국을 가질 수 있다."
 orange.3.b:0 "연합이냐 죽음이냐!"
 orange.4.t:0 "왕국으로의 재통합"
 orange.4.d:0 "우리의 힘든 독립 이후, 연방에 재통합할 때가 왔습니다."
 orange.4.a:0 "하느님, 국왕 폐하를 지켜 주소서!"
 orange.4.b:0 "음....."
 orange.5.t:0 "본토 함락!"
 orange.5.d:0 "이제 이상하게 되어버렸습니다! 아일랜드 북부에서 충성스러운 왕당파가 성공을 거두었지만, 영국 본토는 공화파의 위협에 굴복했습니다! 우리는 국왕을 이곳 벨파스트에서 추대하고, 여기서부터 왕당파의 저항을 벌일 것입니다."
 orange.5.a:0 "절대 안 돼 절대 안 돼 절대 안 돼"
 orange.6.t:0 "얼스터 공격"
 orange.6.d:0 "영국의 대전 패배로 우리는 자유로이 군대를 동원할 수 있고 국수주의적 이익을 확보할 수 있습니다."
 orange.6.a:0 "전아일랜드여, 단결하라!"
 ww1_england.95.t:0 "나이로비의 음모..."
 ww1_england.95.d:0 "나이로비에서 백인 정착민 집단이 아프리카 원주민과 인도 정착민의 권리를 신장하는 장부 제도에 대해 논의하기 위해 모였습니다.\n\n그들은 유럽 백인의 이익이 영구히 보장될 수 있도록 할 계획에 대해 토론하기 시작합니다..."
 ww1_england.95.a:0 "음모자들은 냉담한 태도를 취한다."
 ww1_england.95.b:0 "음모는 계속된다..."
 ww1_england.96.t:0 "케냐 위기"
 ww1_england.96.d:0 "케냐 원주민과 인도인 정착민의 선거권이 점증함에 이어, 백인 정착민의 음모가 결실을 맺었습니다! 자경위원회로 알려진 협회 대회의 후신이 활동하기 시작했습니다.\n\n그들은 중요 철도를 탈취하고, 지역 주지사를 납치하여, 우리로부터 독립을 선언했습니다! 지역에서 그들의 계획이 성공했고, 이들은 대의를 위해 많은 이들을 모을 수 있었습니다. 우리의 행동 방침을 어떻게 해야 합니까?"
 ww1_england.96.a:0 "충성파를 결집시켜라!"
 ww1_england.96.b:0 "그들이 떠나게 둘 것이다..."
 ww1_england.96.c:0 "타협점을 찾을 수 있을지도?"
 ww1_england.96.e:0 "하느님과 케냐를 위하여!"
 ww1_england.97.t:0 "견디는 케냐"
 ww1_england.97.d:0 "케냐의 저항은 계속되고 있으며, 이 운동의 고국 정서는 우리의 호의를 거스르고 있습니다. 정치인들은 우리가 회담에 참가할 것을 요구하고 있고, 군부는 비관적이 되기 시작했습니다."
 ww1_england.97.a:0 "상상도 할 수 없는 일이다..."
 ww1_england.98.t:0 "부전자전"
 ww1_england.98.d:0 "휴는 나이가 들었고, 토머스는 이제 케냐의 통치자를 맡을 준비가 되었습니다."
 ww1_england.98.a:0 "아버지, 제가 자랑스럽게 해드리겠습니다!"
 ww1_england.99.t:0 "불길에 휩싸인 옛 영국령 동아프리카!"
 ww1_england.99.d:0 "케냐의 영국인 정착민들은 거점 지역을 점령하고 현재의 불안정한 상황을 틈타 독립을 선언했습니다. 영국인들은 전쟁에서 졌음에도 우리를 위협합니다..."
 ww1_england.99.a:0 "하느님 영국을 치소서!!!"
 ww1_england.102.t:0 "케냐의 만행"
 ww1_england.102.d:0 "케냐의 백인우월주의 정부가 권력을 장악하자, 아프리카 원주민과 정착민 인구를 상대로 자행되고 있는 잔혹행위에 대한 보도가 나오기 시작했습니다.\n\n정부의 성명은 \"새로운 국가 형성에 기대되는 주를 확보하기 위한 필요한 조치\"에 지나지 않으며, 반체제 인사들과 테러리스트들만이 표적이 되고 있다고 말했습니다.\n\n하지만, 독립 언론인들은 처형대, 보상 없는 대규모 토지 유용, 그리고 인간이 만든 기근 등을 보도하고 있습니다."
 ww1_england.102.a:0 "누가 위인지 보여주고 있다."
 ww1_england.102.b:0 "백인이 그렇게 야만적일 수 있다고 생각하니까..."
 ww1_england.103.t:0 "재에서 일어나"
 ww1_england.103.d:0 "우리는 살아남았습니다. 큰 어려움을 겪으면서 우리는 버텨왔습니다. 우리는 독일에게 엄청난 손실을 입혔습니다. 우리나라가 국제주의자들에 의해 두 동강 났습니다. 하지만 우리는 살아남았습니다. 그리고 이제, 우리는 재에서 일어날 수 있습니다. 마치 불사조처럼. [Root.GetLeader], 그가 우리를 승리로 이끌 것입니다.\n\n이는 물론 옛 협상국의 파편을 줍는 것에서 시작됩니다."
 ww1_england.103.a:0 "불사조가 일어난다."
 ww1_england.104.t:0 "프랑스를 제국 협상에 초대하는가?"
 ww1_england.104.d:0 "우리의 새로운 동맹에 프랑스를 받아줘야 하는지에 대한 논의가 시작되었습니다. 많은 사람들은 프랑스를 초대하지 않는 것이 화를 일으킬 것이라고 합니다."
 ww1_england.104.a:0 "프랑스군을 주심에 하느님께 감사드립니다."
 ww1_england.104.b:0 "아니지. 방금 벌어진 일 이후론 안 된다."
 ww1_england.105.t:0 "영국의 초대"
 ww1_england.105.d:0 "영국인들은 잃어버린 것을 되찾아주겠다고 약속하고 '세 번째 시도는 잘될 것!'이라고 하며 우리를 그들의 새로운 세력에 초대했습니다."
 ww1_england.105.a:0 "이번엔 우리가 그들을 얻을 것이다!"
 ww1_england.105.b:0 "그들은 이미 한번 대전에서 졌다."
 ww1_england.109.t:0 "퀘벡 봉기!"
 ww1_england.109.d:0 "우리 정부에 대한 높은 수준의 저항에 따라, 특히 직접 통치의 시행 이후, 퀘벡 독립주의자들은 현재의 분쟁을 이용하여 영국의 통제에 반기를 들었습니다. 반란군을 진압해야 합니다!"
 ww1_england.109.a:0 "빌어먹을 가짜 프랑스인들이 기어 오르는군!"
 ww1_england.109.b:0 "제기랄!"
 ww1_england.120.t:0 "탑 기어 권력투쟁"
 ww1_england.120.d:0 "오직 한 명만이 최고가 될 수 있습니다."
 ww1_england.120.a:0 "제러미 클라크슨."
 ww1_england.120.b:0 "리처드 해먼드."
 ww1_england.120.c:0 "제임스 메이."
 ww1_england.149.t:0 "수도 이전?"
 ww1_england.149.d:0 "우리는 아프리카계 아메리카인이 다수인 미국의 몇몇 주를 정복했습니다. 물론 우리는 수도를 그곳으로 옮겨야 합니다. 우가 부가."
 ww1_england.149.a:0 "뉴 아디스아바바 (루이지애나)."
 ww1_england.149.b:0 "빌록시."
 ww1_england.149.c:0 "모빌."
 ww1_england.149.e:0 "그대로 유지하라."
 ww1_england.151.t:0 "자코바이트 반란!"
 ww1_england.151.d:0 "우리가 영국의 권력을 잡은 후, 스코틀랜드의 혁명에 대한 충성심을 심각하게 잘못 판단한 것 같습니다. 그들은 일어서서 독립을 선언했고, 모든 조짐은 그들을 이끌기 위해  (일반적으로 자코바이트 왕위 계승자로 받아들여지는) 바이에른의 루프레히트를 초대하는 것을 가리키고 있습니다."
 ww1_england.151.a:0 "18세기에 우리가 이 문제를 다루지 않았나?"
 ww1_england.151.b:0 "내전의 피해는 이미 크다..."
 ww1_england.151.c:0 "스코틀랜드여 영원하라!"
 ww1_england.152.t:0 "국가 합법화"
 ww1_england.152.d:0 "우리의 새로운 국가는 혁명 이전의 옛 군주정치의 배후에만 존재합니다. 우리는 자코바이트 후계자를 초청하여 우리나라에 합법성과 안정을 제공해야 합니다."
 ww1_england.152.a:0 "바이에른의 루프레히트... 당신은 스코틀랜드의 로버트가 될 것입니다!"
 ww1_england.153.t:0 "스코틀랜드로 떠나는 루프레히트!"
 ww1_england.153.d:0 "존경 받는 왕자이자 군 사령관인 루프레히트 폰 바이에른은 오늘 신생 스코틀랜드 왕국의 왕이 되기 위해 초대되었습니다. 당연히, 세계 여러 곳의 독일인 왕은 우리에게 혜택을 줍니다. 하지만 이것은 그가 여기 독일에서 자신의 의무를 포기해야 한다는 것을 의미합니다. 그럼에도 불구하고, 그는 자유의지를 가지고 있고, 그는 사회주의에 대항하는 스코틀랜드 국민들과 함께 싸우기로 선택했습니다."
 ww1_england.153.a:0 "행운을 빈다, 칼레도니아의 루프레히트여!"
 ww1_england.154.t:0 "스코틀랜드 전쟁에서의 소진"
 ww1_england.154.d:0 "스코틀랜드 전쟁은 우리 군사 전문가들이 예상했던 것보다 훨씬 더 오래 지속되었습니다. 혁명은 처음에 생각했던 것보다 더 많은 피해를 입혔고, 대중들은 점점 더 떠들썩해지고 있습니다.\n우리는 단순히 싸움을 계속할 수 있는 자원이 없고, 설령 우리가 싸움을 계속한다고 해도, 우리는 앞으로 수십 년 동안 잔혹한 게릴라전을 벌여야 할 것입니다."
 ww1_england.154.a:0 "선택의 여지가 별로 없다."
 ww1_england.154.b:0 "잉글랜-- 아니 브리튼은 연합해야 한다."
 ww1_england.155.t:0 "볼셰비키의 영국 도착"
 ww1_england.155.d:0 "러시아 혁명의 실패 이후, 몇몇 볼셰비키들은 노동자를 위한 싸움을 해외에서 계속하기 위해 우리들의 혁명으로 도망쳤습니다. 그들의 경험은 귀중한 것일 수도 있고, 그들의 존재는 국제적인 노력으로 우리의 명분을 더욱 정당화시킵니다."
 ww1_england.155.a:0 "어서 오시오, 주가시빌리 동지!"
 ww1_england.158.t:0 "영국 용병의 복무 제안"
 ww1_england.158.d:0 "무너지는 구 영국령 인도로부터 탈출한 영국 용병들이 우리에게 그들의 서비스를 제공했습니다. 그들은 나쁜 의도를 품고 있는 것 같지 않고, 과거에 우리 사이에 일어났을지도 모르는 어떤 갈등에도 원한을 품고 있지 않습니다.\n\n그들은 물론 우수한 경험과 강한 교리를 제공할 뿐만 아니라 인력 그 자체도 제공합니다."
 ww1_england.158.a:0 "팀에 온 걸 환영한다!"
 ww1_england.158.b:0 "영국군이여, 고향으로 돌아가라."
 ww1_england.163.t:0 "영국령 인도군 병사들의 귀향"
 ww1_england.163.d:0 "영국령 인도 정부 내 모든 사람들이 정권이 그들 주변에서 무너지는 동안 인도에 남아 있는 것에 만족하는 것은 아니었습니다. 해브록 허드슨이 이끄는 천명이 조금 넘는 일행이 우리에게 돌아오기 위해 사실상 전 세계를 떠돌아다녔습니다.\n\n분명히 그들은 일본 원정과 약간의 교전에서부터 오스트리아 국경경비대에 의해 저지당하는 것, 그리고 그 사이의 모든 것에 이르기까지 온갖 만남과 도피 생활을 해 왔습니다."
 ww1_england.163.a:0 "차 마시면서 얘기 좀 해 보자고, 해브록!"
 ww1_england.164.t:0 "몰타 계엄령 제정"
 ww1_england.164.d:0 "몰타 총독 허버트 플러머는 계엄령을 선포하고 우리의 대참패 이후 런던 정부로부터 상당한 자치권을 확립했습니다. 그는 국왕에 대한 지속적인 충성을 선언했고, 이는 긴장이 식을 때까지 몰타의 안정을 보장하기 위한 일시적인 조치일 뿐이라고 공식 연설에서 말했습니다. 그러나 지방선거는 중단됐고 군사정부가 들어섰습니다."
 ww1_england.164.a:0 "제국이 계속해서 무너진다...."
 england_death.1.t:0 "제임스 그리어슨의 사망"
 england_death.1.d:0 "제임스 그리어슨은 초고도비만으로 죽었습니다.\n\n그는 너무 뚱뚱해서 혈압 때문에 허리를 구부리면 얼굴이 빨개질 정도였습니다. 그의 참모들은 필요하다면 그를 찔러 피를 흘려 내보내기 위한 펜나이프를 소지하고 있었습니다."
 england_death.1.a:0 "뚱뚱한 새끼."
 eng_news.1.t:0 "영국 정부의 몰락"
 eng_news.1.d:0 "중립 위기에 이어 영국 정부가 완전히 무너졌습니다.\n\n소수의 장관 두어 명을 제외한 모든 장관들이 완전히 사임했고, 많은 국회의원들이 항의의 표시로 의원직을 거부하고 있습니다. 영국 정부는 사실상 붕괴되었습니다."
 eng_news.1.a:0 "영향이 우려된다."
 eng_news.2.t:0 "총리가 된 데이비드 로이드 조지"
 eng_news.2.d:0 "허버트 헨리 애스퀴스의 사임 이후 데이비드 로이드 조지는 영국의 총리가 되었습니다."
 eng_news.2.a:0 "마지막 자유당 수상은 아닐 것이다."
 eng_news.3.t:0 "영국 내전"
 eng_news.3.d:0 "세계대전 이후 영국에서 급격히 고조된 긴장감에 이어 웨일스 광부의 파업이 영국 전역에서 봉기를 촉발해 내전의 불길에 불을 지폈습니다.\n\n에드먼드 앨런비는 왕당파를 자신의 기치로 집결시켰고, \"농민들의 반란\"을 진압할 것을 맹세했습니다."
 eng_news.3.a:0 "맙소사!"
 eng_news.4.t:0 "브리튼 공화국의 정변"
 eng_news.4.d:0 "브리튼 공화국 지도부가 대전에 실패한 데 이어 혁명 과격파 장교들이 대통령의 사무실에 난입해 정부를 강제 전복하면서 프롤레타리아 독재체제를 선언했습니다."
 eng_news.4.a:0 "맙소사."
 eng_news.5.t:0 "이집트 혁명"
 eng_news.5.d:0 "영국의 해외 영토가 붕괴된 가운데, 이집트인들도 영국, 튀르키예, 독일... 이집트가 아닌 어떤 세력과 싸울 것이라고 말하면서 그들만의 독립 왕국을 선언했습니다."
 eng_news.5.a:0 "재미있군."
 eng_news.6.t:0 "주바 전투"
 eng_news.6.d:0 "옛 영국령 수단에 대한 소유권 분쟁에 이어 독일 아스카리와 이집트 주둔군은 현재 주바 시를 두고 다투고 있습니다. 이번 교전에서 승리하는 자가 수단의 지배권을 차지할 것으로 예상됩니다."
 eng_news.6.a:0 "전투가 시작된다."
 eng_news.7.t:0 "협상국 불사조"
 eng_news.7.d:0 "대전쟁에서의 패배와 이어지는 혁명을 막기 위해 영국은 나라를 안정시키고 협상국의 재편을 발표하였으며 보복주의의 계속과 옛 잘못들을 바로잡는 것을 목표로 하고 있습니다."
 eng_news.7.a:0 "저번에는 잘 안 됐지?"
 eng_news.8.t:0 "퀘벡 봉기!"
 eng_news.8.d:0 "퀘벡에서 긴장이 고조된 광범위한 기간 후, 퀘벡이 독립을 선언하며 공공연한 반란을 일으키면서 갈등은 폭발 일보 직전 상황에 도달했습니다."
 eng_news.8.a:0 "제기랄!"
 eng_news.9.t:0 "허버트 키치너의 죽음"
 eng_news.9.d:0 "군사 사절단으로 키치너 야전원수를 러시아로 보내려는 시도 끝에 전쟁영웅이자 영국 우상 키치너의 배가 독일 잠수함의 공격을 받아 즉시 침몰했습니다.\n\n키치너의 시신은 찾을 수 없었습니다."
 eng_news.9.a:0 "제국에 대한 충격이다."
 eng_news.10.t:0 "조지 5세의 대권 주장"
 eng_news.10.d:0 "오늘 버킹엄 궁에서 충격적인 소식이 전해졌는데, 조지 5세가 왕권을 주장하고 나라를 직접 장악했다는 사실이 밝혀졌기 때문입니다. 이러한 움직임은 중립성 위기의 여파로 영국 정부가 붕괴함에 따른 것이며, 정치 영역 전반에서 광범위한 비판과 폭넓은 찬사를 받았습니다."
 eng_news.10.a:0 "프로이센 제도를 영국에서?"
 eng_news.11.t:0 "런던 코뮌"
 eng_news.11.d:0 "조지 5세가 영국 왕실의 특권을 주장하고 영국을 직접 통치하려는 시도에 이어 마르크스주의자와 아나키스트들이 런던에서 자발적인 정변을 선동하고 있습니다!\n\n국왕 폐하께서 살해당했고, 나머지 왕족은 납치되어 비밀 장소에 숨겨져 있다는 보도가 나오고 있습니다.\n\n그러나 런던 이외의 지역에서는 코뮌이 거의 지지를 받지 못하는 가운데, 전쟁부는 계엄령을 선포하고 수도를 포위했습니다."
 eng_news.11.a:0 "아나키스트?! 대영 제국에?!"
 eng_news.12.t:0 "영국군의 질서 회복"
 eng_news.12.d:0 "런던이 아나키 상태에 있던 떠들썩한 요란한 때가 지나자, 군대는 마침내 포위를 깨고 도시에 난입하여, 모든 반란분자를 진압하고 공모자를 전부 체포하여 곧장 처형했습니다. 현지인들은 코뮌에 비해 군대를 환영했으며 그들을 인기 없는 건방진 놈들의 집단으로 보았습니다."
 eng_news.12.a:0 "자연적인 질서가 돌아왔다."
 eng_news.13.t:0 "케냐 위기"
 eng_news.13.d:0 "런던과 케냐의 백인우월주의 정착민들 사이에 수년간의 긴장이 고조된 후, 나이로비는 오늘 케냐의 정착민 집단들이 성공적인 정변을 일으켜 이 지역을 장악하면서 폭발 일보 직전 상황에 도달했습니다.\n\n[KEN.GetLeader] 측은 총독을 납치하고 여러 요충지, 특히 철도를 점령한 반란군을 이끌고 있습니다. 케냐의 많은 백인 농부들이 정변에 가담했고, 몇몇 원주민들은 이것이 완전한 토착민의 자치를 위한 한 걸음 더 나아가는 것이기를 바라며 싸우겠다고 자원하기도 했습니다.\n그들은 이들이 백인우월주의 정부라는 것을 완전히 파악하지 못하는 것 같습니다."
 eng_news.13.a:0 "동아프리카가 불길에 휩싸였다.."
 eng_news.14.t:0 "영국 군주제 폐지"
 eng_news.14.d:0 "예상치 못한 사회주의의 지지 급증에 따라서 군주제에 대한 지지의 본질적인 급락 이후 영국 정부는 오늘 이 문제를 전국적인 국민투표에 부쳤습니다. 영국 대중은 약간의 표차로 군주제 폐지에 찬성표를 던졌습니다.\n\n연합사회주의협의회가 어떻게든 결과를 조작했다는 소문이 무성하지만, 이런 소문으로는 아무 것도 나올 것 같지 않습니다.\n\n영국의 많은 옛 자치령들이 왕에 대한 충성을 재확인했고, 왕실은 이 식민지로 이주하여 제국을 망명으로부터 계속 관리하려고 합니다."
 eng_news.14.a:0 "예상 밖이다."
 eng_news.15.t:0 "영국령 인도의 붕괴"
 eng_news.15.d:0 "대전에서의 실패로 인해 영국의 소유지가 전 세계적으로 붕괴된 후, 왕관의 보석은 그들의 오래된 영국 행정부를 내쫒는 최초의 식민지 중 하나가 될 것으로 기대되었습니다. 그리고 그 예상은 정확히 들어맞아 영국령 인도에서 대규모 봉기가 벌어지고 있다는 소식입니다.\n식민지 주둔군에 의한 암리차르 대학살 이후 봉기군은 무장하였으며, 저들 부대는 사이가 좋지 않은 힌두와 이슬람주의 민병대 사이의 동맹으로 구성되었습니다. 게다가 인도 사회주의자들 또한 이 어려운 연정에 가담하여 무너져 가는 인도의 영국 통치를 영구히 종식시키려는 위협을 가하고 있습니다. 예상 밖에도, 이 모든 위협에 대항해 꽤 많은 번왕국들이 영국령 인도군의 잔존병들과 매우 불안한 동맹을 맺어 공화주의와 사회주의 위협을 꺾으려고 합니다."
 eng_news.15.a:0 "불쾌한 놀라움의 연속이군."
 eng_news.16.t:0 "부활절 봉기"
 eng_news.16.d:0 "영국 정부와 아일랜드 분리주의자들의 긴장이 고조된 데 이어 신페인당이 정변을 일으켜 더블린 전역의 주요 지역을 장악하면서 갈등이 빚어지고 있습니다.\n\n'부활절 봉기'는 성공하지 못할 것으로 예상되지만, 분명 아일랜드의 분리 의지를 보여주며, 부어오른 제국에게 상당한 당혹감을 안겨줍니다."
 eng_news.16.a:0 "영국 윗대가리들은 개자식이지만 아일랜드 윗대가리들은 더 나쁘다!"
 eng_news.17.t:0 "얼스터의 거병!"
 eng_news.17.d:0 "공화주의 세력의 점령 이후, 많은 왕당파 민병대, 조직, 준군사조직들이 공화당과 싸우기 위해 행동을 취했습니다. 친공화당 정치인들이 쫓겨나고 페니언 동조자들이 악랄한 공격을 받고 있으며, 이들을 저지하려는 자원병들이 아일랜드 공화국과의 국경으로 몰려들고 있습니다."
 eng_news.17.a:0 "아일랜드에서는 더 많은 피를 흘려야 한다."
 eng_news.18.t:0 "아일랜드의 분리 독립"
 eng_news.18.d:0 "영국 군주제가 폐지된 직후, 북아일랜드 정치인들은 이 행위에 반대하는 얼스터의 국민들을 규합하기 시작했습니다.\n\n에드워드 카슨과 같은 인물들은 국민투표를 '위장됐다', '조작됐다', '불명예스럽다'고 비난하며, 어떤 대가를 치르더라도 왕정을 그대로 유지하겠다는 의지를 천명했습니다. 조지 5세는 벨파스트에 그의 거주지를 만들기 위해 초대되었다.\n\n그러나 불안정을 틈타 아일랜드 가톨릭교도들과 분리주의자들 역시 영국과 분리독립을 선언했습니다."
 eng_news.18.a:0 "[ENG.GetLeader] 측이 노발대발했을 것이다."
 eng_news.19.t:0 "카리브 문제"
 eng_news.19.d:0 "케냐 사태에 대한 영국 정부의 대처에 격분하여, 영국령 카리브 지역의 흑인 단체들은 공개 반란을 선동하고 있으며, 영국 당국은 케냐 사태에 대처하기 위해 노력하고 있습니다. 그들이 보통 다루어야 할 더 소심하고 무관심한 행동에 너무 익숙해져 있습니다."
 eng_news.19.a:0 "신아프리카? 그들이 미쳤나?"
 eng_news.20.t:0 "카리브에서 아프리카 민족 해방주의자들이 승리하다!"
 eng_news.20.d:0 "잇따른 군부의 패배와 영국 내 여론 폭락으로 인해 정부는 아프리카 민족 해방주의자들과 대화에 나설 수밖에 없었습니다. 카리브 문제는 끝났고 약자는 이제 정상에 오른 것 같습니다."
 eng_news.20.a:0 "이것이 제국주의의 종말을 알리는 신호인가?"
 eng_news.21.t:0 "시드니 거리 포위전"
 eng_news.21.d:0 "런던에서 윌리엄 소콜로프와 프리츠 스바르스를 단장으로 하는 라트비아인 갱단의 일련의 살인 및 강도 사건 이후, 경찰은 범인들을 붙잡기 위해 오늘 조치를 취했고 시드니 가 100번지에서 그들의 은신처를 포위했습니다.\n지난 1월 3일 자정 직후 시티오브런던 경찰와 광역경찰 200명이 시드니 가 100번지 일대의 교통을 차단했습니다. 무장한 경관들이 111번지에 배치되었고, 밤새도록 단지에 있는 주택의 주민들은 대피했습니다.\n경찰은 깡패들의 창문으로 돌을 던져 깨우려고 하였는데, 이때 두 사람이 창문에 나타나 자동화기로 경찰을 향해 발포했습니다. 포위를 돕기 위해 경찰은 스코트인 근위대 소집 허가를 얻었습니다."
 eng_news.21.a:0 "깡패들은 폐하의 군대에 대항할 수 없다!"
 eng_news.21.b:0 "아니... 처칠이 거기서 뭐 하는 거야?!"
 eng_news.21.c:0 "분명히 그 새끼들 중 하나가 도망쳐서 볼셰비키에 합류한 것 같다..."
 ww1_raj.1.t:0 "아루나찰프라데시의 경계선"
 ww1_raj.1.d:0 "중국에서의 사건들 때문에, 티베트는 독립을 선언했습니다. 외딴 지역의 국경 통제를 위해 아루나찰프라데시에 군사 원정을 파견하고 국경 분계선을 설치하기로 했습니다."
 ww1_raj.1.a:0 "훌륭해."
 ww1_portugal.1.t:0 "협상국 가입"
 ww1_portugal.1.d:0 "영국은 현재 포르투갈에 입항하고 있는 독일과 오스트리아 선박을 압류해 줄 것을 요청했습니다. 만약 우리가 받아들인다면, 우리는 불가피하게 전쟁에 말려들 것입니다. 그래야 합니까?"
 ww1_portugal.1.a:0 "승리를 위해 함께."
 ww1_portugal.1.b:0 "지금은 안돼."
 ww1_portugal.2.t:0 "리스본 봉기"
 ww1_portugal.2.d:0 "리스본에서 공화당의 지도자들은 포르투갈 왕가에 대한 무장 반란을 외치고 있습니다. 수천 명의 군인들이 이미 공화당 편을 들었고, 이미 혁명을 준비하고 있습니다."
 ww1_portugal.2.a:0 "퇴위한다."
 ww1_portugal.2.b:0 "혁명을 분쇄하라!"
 ww1_portugal.3.t:0 "제1회 대통령 선거"
 ww1_portugal.3.a:0 "마누에우 드 아히아가가 이겼다."
 ww1_portugal.4.t:0 "정치적 불안정"
 ww1_portugal.4.d:0 "대전쟁이 터지면서 우리는 주로 앙골라와 모잠비크를 중심으로 한 포르투갈령 아프리카 식민지로부터 압력을 받았고, 국회는 처음에는 전쟁에서 중립을 유지하면서 독일 영토와 정면으로 마주한 식민지에 군대를 파견하기로 결정했습니다.\n\n신생 공화국은 이제 점점 더 통제할 수 없게 되었고, 더 나아가 정부와 군대 사이에 거리가 벌어지고 있습니다. 오포르투의 한 군부대가 리스본에서 정변을 일으키려 시도했지만 진압되었습니다. 정부는 정변에 연루된 연대를 해산해야 한다고 언급했지만 정변 주동자들은 피멘타 드 카스트루 장군에게 호소했습니다."
 ww1_portugal.4.a:0 "군사정부를 수립하라."
 ww1_portugal.4.b:0 "통합정부를 수립하라."
 ww1_portugal.5.t:0 "혁명군사정부"
 ww1_portugal.5.d:0 "카스트루는 즉시 몇몇 군 장교들을 여러 장관으로 임명하였으며, 국회를 해산하고, 독재자로서 정부를 이끌었습니다. 그는 왕당파 조직을 만드는 것과, 왕당파 출판물 세 건, 그리고 조직원 사면을 다시 허용하였습니다. 그는 군부를 이용해 의회가 다시 열리는 것을 막았으며, 법을 무시하고 선거를 준비하지 않았습니다.\n\n국회 입성을 거부당한 정치인들은 미트라 궁전에 모여 정부를 공개적으로 공격하기로 결정했습니다. 그들은 합법적으로 구성된 의회를 수립하고 피멘타 드 카스트루와 아히아가 대통령의 행위가 불법적이고 비민주적이며 무효이며 무력으로 권력을 장악할 의사가 있음을 확인했습니다.\n이때 그들은 권력을 장악하기 위해 혁명군사정부를 결성하기로 결정했습니다."
 ww1_portugal.5.a:0 "군사정부의 승리다!"
 ww1_portugal.6.t:0 "마누에우 드 아히아가의 사임"
 ww1_portugal.6.d:0 "민주당원들이 선동한 반란은 양측에서 많은 사상자를 낳았습니다. 선의의 평화주의자인 아히아가에게는 단 하나의 선택지가 있었습니다. 봉기가 시작된 지 12일 만에 그는 대통령직에서 물러났습니다. 사임서에서 그는 반란 중 사망자는 불필요했으며 피멘타 드 카스트루 정권은 이전 정부보다 독재가 덜했으며 1914-15년의 법이 훗날의 정부에 특별한 전쟁 권한을 부여했다고 언급하였습니다."
 ww1_portugal.6.a:0 "반역자!"
 ww1_portugal.7.t:0 "[GetYear]년 [GetMonth] 대통령 선거"
 ww1_portugal.7.d:0 "일곱 명의 후보가 나왔습니다. 그러나 한 명을 제외하고는 모두 공화당 소속이었습니다. 유일한 민주당 후보인 베르나르디누 마샤두는 모든 맞수를 상대로 승리해 포르투갈의 새 대통령으로 당선되었습니다."
 ww1_portugal.8.t:0 "[GetYear]년 [GetMonth] 정변"
 ww1_portugal.8.d:0 "시도니우 파이스는 여러 군부대의 지원을 받아 정변을 일으켰습니다. IR은 빠르게 포착되어 의회를 해산하고 대통령을 해임하고 추방하는 \"혁명군사정부\"의 수립으로 이어졌습니다."
 ww1_portugal.8.a:0 "공화국은 숨 돌릴 새가 없구나."
 ww1_portugal.9.t:0 "신생 공화국"
 ww1_portugal.9.d:0 "파이스는 공화국 의회와 상의하지 않고 일련의 독재 칙령을 발표하고 헌법의 중대한 부분을 중단하여 정권에 현저한 대통령 이미지를 부여했습니다. 사실상 공화국 대통령은 국가원수이자 정부의 지도자가 되었으며, 정부는 장관이 아닌 국가 비서관으로 구성되었습니다. 그의 지지자들이 \"신공화국\"이라고 부르는 이 새로운 정치 구조에서 국가원수는 절대주의가 사라진 이후 포르투갈 역사상 유례가 없는 권력자의 위치에 놓였습니다."
 ww1_portugal.9.a:0 "익숙해 보이는군..."
 ww1_portugal.10.t:0 "시도니우 파이스의 암살!"
 ww1_portugal.10.d:0 "대통령은 1918년 12월 14일 저녁, 시아두에 위치한 레스토랑 실바에서 저녁 식사를 즐긴 후 리스본 호시우 기차역으로 향했습니다. 그는 형제와 아들과 함께 포르투로 가는 기차를 탈 계획이었습니다.\n\n역사 안에서는 좌익 운동가인 조제 줄리우 다 코스타가 알렌테주 망토에 권총을 숨기고 그를 기다리고 있었습니다. 대통령이 호시우 역 1층에서 암살자를 지나쳤을 때, 다 코스타는 대통령을 둘러싸고 있는 이중의 경찰 경호망을 뚫고 그의 망토 밑에 숨겨져 있던 권총으로 그에게 두 발의 탄환을 발사했습니다. 첫 번째 탄환은 파이스의 오른팔에 맞아 박혔으며 두 번째 총알은 대통령의 복부에 명중하여 치명적인 부상을 입혔습니다. 파이스는 곧장 땅에 쓰러졌고 공황 상태가 벌어졌습니다. 혼란 중에 무고한 구경꾼 네 명이 경호원에 의해 치명상을 입었습니다. 탈출을 시도하지 않은 암살자는 군중에게 무자비하게 구타당한 후 체포되었습니다. 파이스는 이 시점에서 아직 살아 있었고 성 조제프 병원으로 급히 이송되었지만 자정 직전 병원 도착 전에 부상으로 사망했습니다."
 ww1_portugal.10.a:0 "조아우 두 칸투 이 카스트루가 당선되었다."
 ww1_portugal.11.t:0 "[GetYear]년 대통령 선거"
 ww1_portugal.11.d:0 "일곱 명의 후보가 나왔습니다. 여섯 명은 공화당원이며 한 명은 진화당원입니다."
 ww1_portugal.11.a:0 "안토니우 조제 지 아우메이다가 이겼다."
 ww1_italy.5.t:0 "타당한 제안"
 ww1_italy.5.d:0 "오스트리아-헝가리는 만약 우리가 전시에 그들과 합류하겠다고 약속한다면 우리에게 민족 영토를 주겠다고 제안합니다. 우리는 그 제안을 받아들여야 합니까?"
 ww1_italy.5.a:0 "기회다!"
 ww1_italy.5.b:0 "합스부르크 악마들과의 대화는 없다!"
 ww1_italy.6.t:0 "삼국 동맹을 지키다"
 ww1_italy.6.d:0 "1882년부터 이탈리아는 독일, 오스트리아-헝가리와의 삼국 동맹에 가입해 왔습니다. 명목상, 우리는 그들의 현재 전쟁 수행에 동참할 의무가 있습니다. 하지만, 우리는 이것을 기술적으로 공격적인 전쟁으로 모함할 수 있습니다. 그것은 우리가 동참하지 못하게 할 것입니다. 어떻게 해야 합니까?"
 ww1_italy.6.a:0 "동맹을 지켜라."
 ww1_italy.6.b:0 "동맹을 지키지 마라."
 ww1_italy.7.t:0 "그들의 동맹을 지키기로 결정한 이탈리아"
 ww1_italy.7.d:0 "뜻밖에도 이탈리아는 전쟁 수행 중에 동맹국과 손을 잡았습니다. 이것은 이제 추가적인 주요 경쟁국과 직면하는 협상국에게는 중요한 외교 문제입니다."
 ww1_italy.7.a:0 "알았다."
 ww1_italy.8.t:0 "이탈리아의 식민지 요구"
 ww1_italy.8.d:0 "이탈리아는 동맹과의 조약에 따라 영토를 거의 받지 못한 반면 땅 조각으로 수천의 손실을 입었다고 믿고 있습니다. 그들은 심지어 우리로부터 에티오피아 지역에 있는 작은 식민지마저도 얻어내길 원합니다. 줄 준비가 됐습니까?"
 ww1_italy.8.a:0 "그들은 그것을 받을 자격이 있다."
 ww1_italy.8.b:0 "건방진 놈 같으니!"
 ww1_italy.9.t:0 "런던 조약"
 ww1_italy.9.d:0 "이탈리아, 영국, 러시아는 런던에서 비밀 조약을 체결하였습니다. 주된 유혹은 이탈리아 북부와 동쪽으로는 아드리아해 건너의 오스트리아-헝가리의 넓은 영토를 약속받는 것이었습니다. 영국도 자금 지원을 약속하였습니다.\n이는 삼국 동맹이 더 이상 존재하지 않고, 동맹국이 옛 동맹으로부터 공격을 받을 수 있다는 뜻입니다."
 ww1_italy.9.a:0 "우리는 우리 땅을 차지할 것이다!"
 ww1_italy.9.b:0 "예상 밖이다!"
 ww1_italy.9.c:0 "모든 집안에는 말썽꾼이 있다."
 ww1_italy.10.t:0 "반대파 파업"
 ww1_italy.10.d:0 "야당인 공화당은 리비아 침공과 관련해 반군사적 시위와 파업을 발표했습니다. 팽창주의 정책을 중단하고 몇 년 전 해체된 민주정부를 복원하라고 요구하는 것입니다."
 ww1_italy.10.a:0 "제기랄!"
 garibaldi.1.t:0 "비토리오 에마누엘레의 퇴위"
 garibaldi.1.d:0 "우리의 참담한 패배 이후 비토리오 에마누엘레 3세는 압도적인 대중의 압력으로 퇴위했습니다.\n\n하지만, 모든 사람들이 이것을 원하지는 않았고, 많은 왕당파가 이탈리아 남부에 남아있습니다."
 garibaldi.1.a:0 "이제 이탈리아의 운명은?"
 garibaldi.2.t:0 "이탈리아의 왕위에서 물러난 비토리오 에마누엘레"
 garibaldi.2.d:0 "이탈리아 왕국은 풍전등화입니다. 왕은 세계대전이 끝남에 따라 퇴위했습니다.\n\n이탈리아는 공화당이 공개적으로 사회주의 민병대와 음모를 꾸미는 등 내전 직전입니다."
 garibaldi.2.a:0 "이탈리아는 어떻게 될 것인가?"
 garibaldi.3.t:0 "사회주의자들의 폭동"
 garibaldi.3.d:0 "북이탈리아에서의 상시적인 사회주의자들의 폭동과 파업으로 인해 우리는 사실상 북부의 통제를 잃었습니다."
 garibaldi.3.a:0 "또 누군가 봉기를 일으키지 않길 바란다."
 garibaldi.4.t:0 "공화주의자들의 분열"
 garibaldi.4.d:0 "적색과 백색 공화주의자들의 부서지기 쉬운 연정이 실패함에 따라, 이탈리아 사회당은 볼로냐에서 사회주의 공화국을 선포했습니다."
 garibaldi.4.a:0 "이게 끝이다..."
 garibaldi.5.t:0 "공화주의자들의 정변!"
 garibaldi.5.d:0 "공화주의 연정이 정변을 일으켜 정부를 장악하고 새 왕을 강제로 퇴위시킴으로써 이탈리아가 혼돈에 빠지게 되었으며, 남부의 대중은 공화정부를 합법적인 것으로 받아들이지 않았고 왕당파 세력이 동원되기 시작했습니다. 그리고 그와 함께, 연정은 이미 사회주의자들이 반정부 정변을 준비하면서 폄하하고 있는 것 같습니다.."
 garibaldi.5.a:0 "독재는 이제 그만!"
 garibaldi.6.t:0 "남부 왕당파의 왕정복고 선언!"
 garibaldi.6.d:0 "남부의 왕당파는 그들만의 왕정복고를 선언했습니다! 그들은 북부의 사르데냐 출신 국왕을 약하다고 보며 다시 한 번 찾지 않고, 새로운 군주를 옹립하기 위해 찾고 있습니다. 당연히 지지 기반 밖에서 낮은 수준의 인정을 받았고, 로마 정부는 그들과는 따로 움직이고 있습니다."
 garibaldi.6.a:0 "가리발디의 정신은 살아있다!"
 garibaldi.6.b:0 "하느님, 국왕 폐하를 지켜 주소서!"
 garibaldi.7.t:0 "이탈리아 내전"
 garibaldi.7.d:0 "북부의 공화정부에 대한 거부로 나폴리에 반대파의 정부가 선포되었습니다. 왕당파 군대는 총동원되었고 로마로 진격을 시작함에 따라 이탈리아를 내전에 빠졌습니다. 사보이아 가문이 퇴위함에 따라, 이탈리아의 차후 국왕은 아직 결정되지 않았지만 부르봉 이탈리아 가문에서 세워질 것이 가장 유력합니다.\n\n그 외에도 볼로냐에서 사회주의 혁명이 계획되고 있다는 추측이 있습니다."
 garibaldi.7.a:0 "제2의 이탈리아 통일 운동이 있을까?"
 ww1_luxembourg.1.a:0 "그녀의 행운을 빈다."
 ww1_luxembourg.1.d:0 "이 나라의 두 번째 독립 통치자이자 최초의 가톨릭 군주였던 룩셈부르크 대공 기욤 4세가 건강이 나빠지고 노령으로 인해 5년간의 섭정을 마치고 오늘 사망했습니다. 마리아델라이드는 왕위에 올랐으며 그의 유산을 계승할 것으로 기대됩니다."
 ww1_luxembourg.1.t:0 "대공 기욤 4세의 죽음"
 kis_news.1.t:0 "대전쟁"
 kis_news.1.d:0 "유럽의 강대국들이 서로 전쟁을 선포하였습니다. 세계는 지난 100년 동안 있었던 것보다 가장 큰 위기를 겪고 있습니다. 그리고 낡은 질서를 무너뜨리고 새로운 실재의 시대를 가져올 위기를 겪고 있습니다. 이 전쟁은 대전쟁으로 알려져 있고, 모든 전쟁을 끝내기 위한 전쟁으로 알려져 있습니다. 이 분쟁은 나폴레옹 전쟁 이후 유럽이 큰 전쟁을 하지 못하도록 한 유럽의 조화를 산산조각 냈기 때문입니다. 수십 년 동안 지속된 이 분쟁은 유럽의 기성 강대국들과 그들의 다른 목표와 야망 사이의 수십 년간의 정치적 긴장의 결과입니다. 하지만 그에 상관 없이, 수백만 명의 남성들이 징집되어 아버지와 아들이 형제로 나란히 죽을 정도로 대전의 절대적인 공포 속에서 싸우도록 강요되고 있습니다."
 kis_news.1.a:0 "하느님 우리에게 자비를 베푸소서."
 kis_news.2.t:0 "코스탄티니예 함락"
 kis_news.2.d:0 "[TUR.GetNameDef] 측이 수도 코스탄티니예의 통제를 잃었다는 보고가 들어왔습니다. 이 도시는 1453년 비잔티움의 붕괴 이후 어떤 외세에도 함락된 적이 없었습니다. 이 위대한 도시의 함락으로, 튀르크는 그들의 쇠퇴를 선명히 보여주었습니다. 그들은 수도를 잃었습니다, 어쩌면 제국도 말입니다."
 kis_news.2.a:0 "또 다른 1453년이다."
 kis_news.2.b:0 "이 얼마나 실패인가."
 kis_news.3.t:0 "모스크바 함락"
 kis_news.3.d:0 "러시아 제2의 수도인 모스크바가 적군에 함락되었습니다. 러시아의 적수에 의해 영광스러운 도시가 무너졌습니다. 지역 저항 민병대는 절박하게 적과 싸우지만 소용없습니다. 도시 일부 구역은 피와 주검으로 뒤덮힌 거리와 함께 불에 휩싸였습니다.\n\n 러시아가 수도를 외국군에 잃었던 것은 불과 1세기 전입니다. 러시아가 얼마나 무너졌는지에 대한 진정한 증거입니다."
 kis_news.3.a:0 "또 이런 짓을!"
 kis_news.3.b:0 "굴욕적이군."
 kis_news.4.t:0 "바르샤바 함락"
 kis_news.4.d:0 "[RUS.GetName] 측은 [GER.GetName]의 압력으로 폴란드에서 후퇴하였습니다. 러시아와 폴란드 군단의 강력한 저항에도 불구하고 독일군은 간신히 비스툴라강을 건넜습니다. 바르샤바는 포위되었고 며칠 후 점령되었습니다. 도시는 거의 손상되지 않았습니다. 그러나 러시아군은 독일군이 폴란드 마을을 점령하는 것을 막기 위하여 초토전술을 사용하였습니다. 폴란드에서의 패배로 러시아 지휘부는 독일인들이 러시아 차르국의 통치에 불만을 가진 사람들을 선동하기 위하여 이 땅을 이용하려 할 것을 우려하였고, 그로 인해 러시아 도시들에서 일련의 반독 집단 학살과 정착지로부터 유대인들을 추방하는 거대한 물결이 일어났습니다."
 kis_news.4.a:0 "러시아군의 또 하나의 패배다!"
 kis_news.4.b:0 "끔찍한 패배다."
 kis_news.5.t:0 "보어 봉기"
 kis_news.5.d:0 "보어 남아프리카 공화국의 재건을 지지하는 봉기가 남아프리카 연방 정부에 대항하여 일어났습니다."
 kis_news.5.a:0 "폐하께 나쁜 소식이다."
 kis_news.100.t:0 "남극 도달"
 kis_news.100.d:0 "1911년 12월 14일, 로알 아문센과 다른 네 명은 로버트 팰컨 스콧이 이끄는 영국의 테라노바 원정대보다 5주 앞서 남극에 도착하였습니다. 아문센과 그의 팀은 무사히 기지로 돌아왔고, 나중에 스콧과 그의 네 명의 동료가 돌아오는 길에 죽었다는 것을 알게 되었습니다."
 kis_news.100.a:0 "아마도 식민지를 좀 건설할 수 있을 것이다."
 kis_news.101.t:0 "마추픽추 발견"
 kis_news.101.d:0 "잉카 왕 파차쿠티의 웅장한 도시인 마추픽추가 발견되었습니다. 1550년경에 마지막으로 사람이 거주한 이곳은 미국 탐험가 하이럼 빙엄이 재발견하기 전까지 인간 세상으로부터 거의 훼손되지 않은 채로 그대로 있었습니다. 페루 정부는 세금을 쉽게 내는 관광객의 유입을 유쾌하게 준비하고 있습니다."
 kis_news.101.a:0 "놀랍군."
 kis_news.103.t:0 "여성 참정권 운동 시위"
 kis_news.103.d:0 "수년 동안 선거권을 박탈당한 후, 여성들은 투표권을 요구하며 워싱턴과 런던의 거리로 나오기 시작했습니다. 특히 미국 대통령은, 아마도 영부인의 제안으로, 이미 여성 투표권 법 제정에 서명했고, 영국 총리는 한참 뒤쳐지지는 않은 것 같습니다."
 kis_news.103.a:0 "그래서 주식 시장 보고서는?"
 kis_news.104.t:0 "처형된 마타 하리!"
 kis_news.104.d:0 "마타 하리로 더 잘 알려진 네덜란드의 궁녀 마르하레타 매클라우드가 프랑스에 의해 간첩 혐의로 재판을 받고 처형되었습니다. 쉽게 유죄로 인정되었기는 하지만, 피고측 변호사의 확고한 재판에 대한 불만과 5만명의 프랑스 군인에 대한 책임과 같은 겉보기에는 과장된 혐의들이 소위 전문적인 스파이가 육군의 실패에 대한 희생양에 불과하다는 것에 대한 소문을 불러일으키고 있습니다."
 kis_news.104.a:0 "그녀는 목숨을 걸었다!"
 kis_news.106.t:0 "1912년 스톡홀름 올림픽"
 kis_news.106.d:0 "스톡홀름 올림픽이 개막되었습니다. 올해 포함될 새로운 경기들에는 예술 대회, 10종 경기, 그리고 심지어 여성들을 위한 최초의 운동 경기들이 포함되어 있습니다. 우리도 올림픽에 참석하여야 할까요?"
 kis_news.106.a:0 "우리 자신을 증명해 보이자!"
 kis_news.107.a:0 "차의 가격에 영향을 미치지 않는 것이 좋을 것이다!"
 kis_news.108.t:0 "발칸 동맹"
 kis_news.108.d:0 "경쟁 국가인 세르비아와 불가리아를 포함한 몇몇 발칸 국가들이 함께 발칸 동맹을 결성하는 놀라운 움직임이 있었는데, 이 동맹은 오스트리아-헝가리를 상대로 구축되었다고 합니다. 동맹의 목표는 합스부르크 가문이지만 이들 4개국을 나누는 국가가 그들의 목표가 될 가능성이 훨씬 높아 보입니다."
 kis_news.108.a:0 "동맹이 결성되었다!"
 kis_news.109.t:0 "조레스 암살"
 kis_news.109.d:0 "프랑스의 장 조레스는 파리 카페인 '르 크루아상 146 루 몽마르트르'에서 29세의 프랑스 국민주의자 라울 발랭에게 암살당하였습니다. 조레스는 인터내셔널 회의 중 하나에 나가 전쟁 발발에 대한 항의의 뜻을 전할 예정이었고, 그의 죽음과 함께 다가오는 전쟁에 프랑스가 관여하는 마지막 사회적 장애물은 지나갔습니다."
 kis_news.109.a:0 "참 안됐다."
 kis_news.111.t:0 "도둑맞은 모나리자"
 kis_news.111.d:0 "지난 밤, 한 도둑이 루브르 박물관에서 유명한 모나리자를 훔쳤습니다! 오늘 아침, 루이 베라우드는 모나리자가 5년 동안 전시되어 있던 박물관의 살롱 카레 부분에 걸어들어갔지만, 벽에 붙은 네 개의 쇠못만 발견하였습니다. 박물관 경비원들은 그 예술품이 촬영되고 있다고 주장하였지만, 이는 사실이 아닌 것으로 밝혀졌습니다. 현재 루브르 박물관은 조사를 위하여 문을 닫았습니다."
 kis_news.111.a:0 "그냥 가지고 걸어 나갔다니?"
 kis_news.112.t:0 "[TUR.GetName]의 동맹국 가입"
 kis_news.112.d:0 "[GER.GetName] 측과 [TUR.GetName] 측은 나폴레옹 전쟁이 끝난 이후 막연하게 친밀한 관계를 맺어 왔으나 최근 양국관계를 부술 수 없게 된 같습니다. [TUR.GetName] 측이 공식적으로 [GER.GetFactionName]에 가입하였습니다."
 kis_news.112.a:0 "오스만-독일 동맹이 비준되었다."
 kis_news.114.t:0 "오스트리아의 최후통첩에 굴복한 세르비아"
 kis_news.114.d:0 "프란츠 페르디난트 암살 이후 오스트리아는 세르비아 정부에 요구 목록을 보냈고, 이는 세계를 놀라게 했으며, 세르비아 정부는 실제로 이를 받아들였습니다. 세르비아는 이제 오스트리아의 괴뢰국이나 다름없고, 대부분의 협상국들이 이러한 상황의 전환과 합스부르크 군주국을 추격할 수 있는 쉬운 기회를 놓치고 있습니다."
 kis_news.114.a:0 "놀랍지 않다."
 kis_news.115.t:0 "1916년 올림픽의 취소?"
 kis_news.115.d:0 "피에르 드 쿠베르탱은 AP통신에 보낸 편지에서 1916년 베를린 올림픽에 대한 자신의 의견을 표명하며 1916년 올림픽이 비현실적이고 불가능한 행사일 수 있다는 많은 사람들의 정서를 반영하였습니다. 비록 많은 미국 도시들이 그 대신에 올림픽을 주최하겠다고 제안하였지만, 국제 올림픽 위원회는 그 자체의 규칙을 준수하고 올림픽 장소를 베를린으로 유지하여야 합니다. 아마도 올해는 올림픽이 없을 것입니다."
 kis_news.115.a:0 "올림픽 위원회는 형편 없는 선견지명으로 금메달을 수상했다."
 kis_news.116.t:0 "이탈리아의 협상국 가입"
 kis_news.116.d:0 "오늘 이탈리아는 프랑스의 요청에 따라, 협상국에 가입하기 위해 동맹국의 옛 동맹들을 공식적으로 중상했습니다. 비록 이탈리아의 조치가 예상하지 못했거나 전례가 없는 것은 아니지만, 이탈리아 정부는 이전 동맹국들과의 전쟁에 준비가 되어 있지 않다는 것을 알게 될 수도 있습니다. 물론 지금 지면 결과가 마음에 들지 않을 것이라는 것은 두말할 나위도 없습니다."
 kis_news.116.a:0 "그들이 다시 그렇게 하는 것을 막을 수 있는 것이 뭔가?"
 kis_news.117.t:0 "이탈리아의 동맹국 가입"
 kis_news.117.d:0 "동맹국의 전신인 삼국 동맹의 전 회원국, 이탈리아가 공식적으로 동맹국에 가입했습니다. 프랑스 관찰자들은 이탈리아를 그들 편으로 끌어들이려는 시도가 실패로 돌아간 것에 격분하고 이탈리아가 대가를 치를 것이라고 장담하고 있습니다."
 kis_news.117.a:0 "놀랍군."
 kis_news.118.t:0 "첫 번째 지중해 횡단 비행"
 kis_news.118.d:0 "오늘 튀니지 비제르테의 현지인들은 이상한 비행 물체를 발견하였는데, 이 물체는 프랑스 전문 비행사인 롤랑 가로스의 모랑-솔니에 단엽기로 밝혀졌습니다. 이는 지중해를 항공으로 횡단하는 첫 번째 비행으로, 신생 항공과학에 놀라운 획기적 사건입니다. 현지 선원들은 별다른 감명을 받지 못한 것으로 알려졌습니다."
 kis_news.118.a:0 "비행사들은 계속해서 세계를 놀라게 한다."
 kis_news.119.t:0 "신해혁명의 종식"
 kis_news.119.d_china:0 "중국 내전이 종식되었습니다. 청조가 멸망하고, 그 자리에 새로운 공화국이 선포되었습니다. 새 정부는 처음에는 회의적인 시각으로 보였지만, 강대국들은 중국에서 지속적인 무역을 보장받았고, 해안선의 여러 항구도시에 대한 임대 계약은 갱신되었습니다. 따라서 신생 중화민국으로의 전환은 순조로울 것으로 예상됩니다."
 kis_news.119.d_qing:0 "혁명가들은 완전히 패배하였고, 청조는 그들의 가치를 증명하였습니다. 비록 혁명이 진압되었지만, 대청국은 취약하고 비참한 상태입니다. 지방분권주의가 증가함에 따라 내상을 입었지만, 재건은 서서히 구체화되기 시작하고 있습니다. 청이 아시아의 최고 강대국으로서의 옛 영광을 회복할 것인지, 아니면 쇠약해 질 것인지 아직 불분명합니다."
 kis_news.119.a:0 "다행이다, 차가 안전하다!"
 kis_news.120.t:0 "1920년 올림픽 취소?"
 kis_news.120.d:0 "올림픽 개최지로 선정된 벨기에가 전쟁 중이므로 올림픽이 열릴 지 여부가 불투명합니다."
 kis_news.120.a:0 "평화의 제전이라고? 웃기는군."
 ww1_secondbalkan.2.t:0 "[FROM.getName]의 도브루자 요구"
 ww1_secondbalkan.2.d:0 "[FROM.getName] 측은 나라의 북쪽에 있는 도브루자 지역을 합병하고 싶습니다."
 ww1_secondbalkan.2.a:0 "싫어!"
 ww1_alternativehistory.1.t:0 "발칸반도의 불안정성과 불확실한 미래"
 ww1_alternativehistory.1.d:0 "매일, 오스트리아-세르비아 국경에서 더 끔찍한 뉴스가 들어옵니다. 폭탄이 투척된 또 다른 독일인 상점, 또 다른 합스부르크 관리 공격, 더 많은 공공 기물 파괴, 더 많은 약탈. 체포된 대부분의 범죄자들은 세르비아와 관련이 있으며, 일부는 심지어 정부의 지시를 받고 있다고 주장합니다. 세르비아는 평화 유지를 위해 군대를 동원하라는 지시를 받았지만 그들은 그렇게 하지 않았고, 심지어 이런 범죄를 계속 촉구하고 있는 것 같습니다. 카이저 프란츠-요제프는 이 문제가 해결될 때까지 완전한 군사 협력을 요구하며 세르비아 정부에 오스트리아군을 파견했습니다."
 ww1_alternativehistory.1.a:0 "바라건대, 이것이 상황을 바로잡아 주길 바란다."
 ww1_alternativehistory.1.b:0 "놈들이 어찌 감히?!"
 ww1_alternativehistory.1.c:0 "저 오스트리아인들은 전쟁을 시작할 것이다!"
 ww1_alternativehistory.2.t:0 "오스트리아의 요구"
 ww1_alternativehistory.2.d:0 "국경지역의 범죄에 자극받아 오스트리아는 세르비아 정부에 오스트리아 군 당국자들과 \"전면적인 협력\"을 요구하는 명령을 보내 세르비아를 사실상 괴뢰국으로 만들 것입니다. 그들은 영광스러운 남슬라브 국가를 지지하는 것이 이러한 문제들을 해결할 수 있다는 것을 모르는 것입니까?\n\n 여전히 세르비아는 까다로운 상황입니다. 우리가 노골적으로 거절한다면 유럽 공동체는 잘 받아들이지 못할 것 같고, 우리는 고립될 수도 있습니다. 그러나 우리가 그 요구에 동조한다면, 우리는 변하기 어려운 상황에서 꼭두각시 상태로 끝날 수도 있습니다. 오스트리아 대사는 답변을 기다리고 있습니다. 그를 어떻게 맞이해야 합니까?"
 ww1_alternativehistory.2.a:0 "맞이하지 않을 것이다! (전쟁 선포)"
 ww1_alternativehistory.2.b:0 "우리는 그에게 무릎을 꿇을 것이다."
 ww1_alternativehistory.3.t:0 "오스트리아의 요구를 수용한 세르비아"
 ww1_alternativehistory.3.d:0 "최근 세르비아에서 일어난 범죄에 자극받아, 오스트리아-헝가리는 세르브인들에게 완전한 군사 협력을 요구했고, 이것은 세르비아를 사실상 괴뢰국으로 만들 것입니다. 그들의 고립 때문에 그들은 순응하기로 선택했고, 현재는 합스부르크 왕위로부터 거의 독립하지 못하고 있습니다. \n\n 죽음과 불명예의 선택을 할 때, 세르브인들은 불명예를 선택했습니다."
 ww1_alternativehistory.3.a:0 "세르비아는 주권을 잃었다."
 ww1_alternativehistory.4.t:0 "오스트리아의 요구를 거부한 세르비아"
 ww1_alternativehistory.4.d:0 "최근 세르비아에서 일어난 범죄에 자극받아, 오스트리아-헝가리는 세르브인들에게 완전한 군사 협력을 요구했고, 이것은 세르비아를 사실상 괴뢰국으로 만들 것입니다. 세르비아는 주요국의 국제적 지원이 부족함에도 불구하고 이러한 요구를 완전히 거절했고, 이제 제왕과의 전쟁에 직면해 있습니다. \n\n 죽음과 불명예의 선택을 할 때, 세르브인들은 죽음을 선택했습니다."
 ww1_alternativehistory.4.a:0 "세르비아는 주권을 위해 싸운다."
 ww1_alternativehistory.5.t:0 "세르비아 해방을 위한 투쟁"
 ww1_alternativehistory.5.d:0 "최근 세르비아에서 일어난 범죄에 자극받아, 오스트리아-헝가리는 세르브인들에게 완전한 군사 협력을 요구했고, 이는 세르브인들을 사실상 괴뢰국으로 만들었으며, 세르브인들은 이를 따랐습니다. 이것은 러시아 제국의 중대한 문제입니다. 만약 우리가 세르비아를 해방시키기 위해 지금 오스트리아-헝가리를 공격한다면, 우리는 곤경에 처한 상황에 대해 문제를 일으켰다는 비난을 받을 것이고, 우리가 지면 완전히 비난받을 것입니다. 반면에 만약 우리가 이 일에 관여하지 않는다면, 현재 우리 정부를 통제하고 있는 범슬라브주의 압력 단체의 분노로 인해 더 이상의 불안정을 초래할 위험이 있습니다. 어느 쪽이 덜 나쁩니까?"
 ww1_alternativehistory.5.a:0 "세르브인들을 해방하라."
 ww1_alternativehistory.5.b:0 "세르브인들을 버려라."
 ww1_alternativehistory.6.t:0 "세르비아 주권을 위한 투쟁"
 ww1_alternativehistory.6.d:0 "최근 세르비아에서 일어난 범죄에 자극받아, 오스트리아-헝가리는 세르브인들에게 완전한 군사 협력을 요구했고, 이는 세르브인들을 사실상 괴뢰국으로 만들 것이었지만, 세르브인들은 이를 거절했습니다. 이것은 러시아 제국의 중대한 문제입니다. 만약 우리가 세르비아를 돕기 위해 지금 오스트리아-헝가리를 공격한다면, 우리는 우리의 일에서 벗어난 문제에 개입했다는 비난을 받을 것이고, 우리가 지면 완전히 비난받을 것입니다. 반면에 만약 우리가 이 일에 관여하지 않는다면, 현재 우리 정부를 통제하고 있는 범슬라브주의 압력 단체의 분노로 인해 더 이상의 불안정을 초래할 위험이 있습니다. 어느 쪽이 덜 나쁩니까?"
 ww1_alternativehistory.6.a:0 "세르비아 주권을 위한 투쟁"
 ww1_alternativehistory.6.b:0 "세르비아 민족을 버려라."
 ww1_alternativehistory.7.t:0 "오스트리아-헝가리에 전쟁을 선포한 러시아"
 ww1_alternativehistory.7.d:0 "러시아 제국은 세르비아를 지원하려는 시도로 주장하며 오스트리아-헝가리 제국과의 전쟁을 택했습니다. 겉으로 보기에 좋은 의도에도 불구하고, 유럽의 거의 모든 강대국들은 이것이 합스부르크 영토로의 단순한 러시아 팽창주의라는 것에 동의하고 있으며, 대부분은 프랑스가 아직 이 전쟁에 참여할지도 모른다는 소문이 있지만, 차르에 대한 지지를 철회했습니다. 오토 폰 비스마르크의 다음 대유럽 전쟁에 대한 예측이 실현된 것 같습니다."
 ww1_alternativehistory.7.a:0 "결과가 없는 것은 아니다."
 ww1_alternativehistory.8.t:0 "세르비아 주권을 위한 투쟁"
 ww1_alternativehistory.8.d:0 "러시아인들은 최근 위기 상황에서 세르비아를 지지하지 못해 많은 프랑스 관찰자들을 놀라게 했습니다. 그럼에도 불구하고, 우리는 그 일을 스스로 할 충분한 명분을 가지고 있고, 세르비아를 지지하는 오스트리아에 전쟁을 선포합니다. 그것은 꽤 어설픈 변명이기 때문에 국제사회는 그 시도를 친절하게 보지 않을 것입니다. 특히 우리의 동맹국들은 의심할 여지 없이 우리를 따듯하게 비난할 것입니다. 그래도 기회는 기회입니다..."
 ww1_alternativehistory.8.a:0 "세르비아의 주권을 위해 싸워라!"
 ww1_alternativehistory.8.b:0 "세르브인들을 버려라."
 ww1_alternativehistory.9.t:0 "오스트리아-헝가리에 전쟁을 선포한 프랑스"
 ww1_alternativehistory.9.d:0 "프랑스가 세르비아의 입지에 대해 오스트리아-헝가리에게 전쟁을 선포한 것은 많은 관찰자들에게 충격을 주었습니다. 오스트리아를 공격하는 데에는 명백한 병참상의 문제들이 존재하지만, 오스트리아 동맹국인 독일 제국과 이탈리아가 전쟁에 참가함으로써 이러한 문제들이 해결될 것으로 생각됩니다. 프랑스는 유럽의 강대국들 중 일부에 대해 사실상 고립되어 있습니다. 이것이 프랑스 공화국의 끝이 될 수 있습니까?"
 ww1_alternativehistory.9.a:0 "이 전쟁은 결국 그렇게 대단하지는 않을 것이다."
 ww1_alternativehistory.10.t:0 "오스트리아-헝가리의 발칸반도 개입"
 ww1_alternativehistory.10.d:0 "오스트리아-헝가리인들은 발칸반도의 분쟁이 이미 존재하는 것보다 더 불안정하게 되는 것을 바라지 않고 즉각적인 종식을 요구했습니다. 독일 제국과 이탈리아가 모두 이 외침을 지지하고 있는 상황에서, 우리는 당분간은 물러설 수밖에 없습니다..."
 ww1_alternativehistory.10.a:0 "다른 선택의 여지가 없다."
 ww1_franzferdinand.1.t:0 "프란츠 페르디난트 암살!"
 ww1_franzferdinand.1.d:0 "오스트리아-에스테의 존경받는 대공이자 오스트리아-헝가리 제국의 황태자인 프란츠 페르디난트가 죽은 채 누워 있습니다. 그의 고귀한 아내는 그의 옆에 있습니다. 프란츠 요제프는 또 다른 후계자를 잃었고, 저주받은, 비열한, 세르비아놈들에게 아들들을 잃었습니다. 세르비아 정부는 공식적으로 암살자 가브릴로 프린치프와의 관계를 부인하며 흑수단을 비난하고 있습니다.\n\n얼마 후 사라예보에서 세르브인에 대한 자발적인 폭동이 시작됨과 함께, 누가 이 공격을 조직하였는지 알려졌습니다. [SER.GetName] 측과 [AUH.GetName]의 갈등이 폭발 일보 직전 상황에 이르렀습니다."
 ww1_franzferdinand.1.a:0 "하느님 그의 영혼을 쉬게 하소서..."
 ww1_franzferdinand.2.t:0 "오스트리아의 최후통첩"
 ww1_franzferdinand.2.d:0 "오스트리아는 페르디난트 대공을 암살한 가브릴로 프린치프가 우리와 연루되자 이후 세르비아 정부에 일련의 요구를 보냈습니다. 이런 요구들은 우리를 괴뢰국보다 살짝 나은 수준으로 전락시킬 것입니다. 고맙게도 러시아와 프랑스인는 이 구시대적인 합스부르크에 대한 어떠한 보상도 주지 않으려는 우리를 지지하고 있습니다. 우리가 벌일 일이 세상을 바꿀 수 있습니다. 어떻게 답합니까?"
 ww1_franzferdinand.2.b:0 "세르비아는 최후통첩을 받아들인다."
 ww1_franzferdinand.2.a:0 "세르비아는 싸워 나갈 것이다!"
 ww1_franzferdinand.3.t:0 "유럽 위기"
 ww1_franzferdinand.3.d:0 "페르디난드 대공과 그의 부인은 부상으로 사망했습니다. 경찰은 공격의 가해자들을 잡을 수 있었습니다. 그들 대부분은 세르비아 보스니아인들이었습니다. 이 끔찍한 도발은 <젊은 보스니아> 지하 조직원들이 일으킨 것입니다.\n\n이 지역에서 세르비아 분리주의를 지지하는 세르비아 정부가 여기에 가담했다는 것이 명백해졌습니다. 우리는 헌병들이 살인사건을 조사하기 위해 그들의 영토에 진입할 수 있도록 허용하는 것을 주요 요구조건으로 최후통첩을 준비하고 있습니다. 우리는 빨리 행동해야 합니다."
 ww1_franzferdinand.3.a:0 "그들은 선택의 여지가 없다!"
 ww1_franzferdinand.4.t:0 "세르비아의 거부"
 ww1_franzferdinand.4.d:0 "세르비아는 상당한 양보에도 불구하고 최후통첩에 전적으로 응하지 않았습니다. 이제 오직 한 가지 분명한 것은 전쟁은 피할 수 없다는 것입니다."
 ww1_franzferdinand.4.a:0 "이것은 그들의 끔찍한 실수다."
 ww1_franzferdinand.5.t:0 "암살 시도에서 살아남은 프란츠 페르디난트"
 ww1_franzferdinand.5.d:0 "사라예보에서 오스트리아 제위 계승자를 암살하려는 시도가 실패하였습니다. 한 무명의 테러리스트가 프란츠 페르디난트의 자동차 행렬을 공격하였지만, 경호대는 즉시 대공을 쏘려는 시도에 대응하여 공격자를 무력화시켰습니다. 제대로 계획되지 않은 시도는 실패하였고, 한 명의 암살자는 사건 발생 몇 분 후에 사망하였습니다. 대공 부부는 피해를 보지 않았지만, 순방 일정을 변경하기로 하였습니다.\n\n목격자 대부분은 단독 테러범에게 공범자가 없다고 확신하고 있지만, 경찰 당국은 수사에 착수했습니다."
 ww1_franzferdinand.5.a:0 "하느님께서 [AUH.GetName]에 덮칠 뻔한 큰 비극으로부터 구해주셨다."
 ww1_franzferdinand.6.t:0 "삼국 동맹의 준수?"
 ww1_franzferdinand.6.d:0 "우리의 동맹인 독일과 오스트리아-헝가리는 지금 전쟁 중입니다. 물론, 이탈리아는 어느 쪽이든 분쟁에 대한 진정한 준비가 되어 있지 않습니다. 다행히 우리에게 탈출구가 있습니다. 우리는 기술적으로 이것을 침략전쟁이라고 비난할 수 있고, 삼국 동맹에 구속력이 없는 전쟁이라고 비난할 수 있으며, 분쟁을 슬그머니 벗어날 수 있습니다. 이탈리아는 무엇을 할 것입니까?"
 ww1_franzferdinand.6.a:0 "주여 탈출구를 주심에 감사드립니다."
 ww1_franzferdinand.6.b:0 "동맹을 지켜라!"
 ww1_franzferdinand.7.t:0 "동맹국 세르비아 지원"
 ww1_franzferdinand.7.d:0 "오스트리아-헝가리와 우리의 동맹 세르비아 사이에 전쟁이 발발했습니다! 협상국은 세르비아를, 독일은 오스트리아를 지지하고 있습니다. 이 전쟁은 거대하고, 결과적으로 우리 영토의 종말을 초래할 수 있지만, 그들이 전에 우리를 그렇게 자주 도와준 것처럼 우리도 세르비아를 도와야 할 의무가 있지 않습니까?"
 ww1_franzferdinand.7.a:0 "마땅한 일이다!"
 ww1_franzferdinand.7.b:0 "이번에는 안 된다. 미안하게 됐군."
 ww1_franzferdinand.8.d:0 "우리는 프랑스와 협상을 시도하여 그들이 우리의 동맹과 러시아 사이의 전쟁에서 벗어나지 못하게 했지만, 그러한 행동은 실패했습니다. 유일한 대응은 선제공격입니다! 슐리펜 계획은 벨기에를 통한 공격을 묵인하고 있지만, 우리가 네덜란드를 통해 추가로 침공한다면 이것은 안심할 수 있을 것입니다. 그러나 영국은 명목상 벨기에를 지지하지만, 확실히 그 겁쟁이들은 침략 시 우리에게 실제로 전쟁을 선포하지는 않을 것입니다. 어떻게 합니까, 폐하?"
 ww1_franzferdinand.8.t:0 "슐리펜 계획"
 ww1_franzferdinand.8.a:0 "슐리펜-몰트케 계획을 실행하라."
 ww1_franzferdinand.8.b:0 "1905년의 슐리펜 계획을 실행하라."
 ww1_franzferdinand.8.c:0 "우리는 아직 준비가 되지 않았다."
 ww1_franzferdinand.9.t:0 "러시아의 호소"
 ww1_franzferdinand.9.d:0 "[FRA.GetLeader] 측은 러시아의 수도에 외교차 순방 중입니다. 우리 동맹국들은 오스트리아가 세르비아에 대한 도발을 준비하고 있으며 의심할 여지 없이 전쟁을 시작할 것이라고 장담합니다. 독일이 개전하는 즉시 우리나라가 전쟁에 돌입할 것이라는 것을 적들에게 보여줄 필요가 있습니다."
 ww1_franzferdinand.9.a:0 "우리는 동맹을 버리지 않는다."
 ww1_franzferdinand.9.b:0 "우리는 이 전쟁에 준비가 되지 않았다!"
 ww1_franzferdinand.102.t:0 "오스트리아의 요구를 거부한 세르비아"
 ww1_franzferdinand.102.d:0 "세르비아는 오스트리아의 요구를 거절함으로써 선전포고를 하게 되었는데, 이 선언은 틀림없이 다른 수많은 사람들이 따를 것입니다. 여기서 세계대전의 하강곡선이 시작됩니다!"
 ww1_franzferdinand.102.a:0 "세상에, 우리가 무슨 짓을 한 것인가?!"
 ww1_franzferdinand.101.t:0 "유럽 전역의 동원"
 ww1_franzferdinand.101.d:0 "마지막 도미노가 넘어지며 유럽은 전쟁과 학살의 길로 접어들었습니다. 이 큰 재앙을 초래한 사건들은 인류가 지금까지 보지 못했던 최악의 전쟁을 위해 완벽하게 준비되었습니다. 유럽의 강대국들이 힘을 모았고, 평화를 위한 기회는 사라졌습니다. 종말의 시작입니다."
 ww1_franzferdinand.101.a:0 "신이시여, 제가 많은 걸 바라는 것이 아니길 바랍니다."
 ww1_morocco.1.t:0 "프랑스의 페스 점령"
 ww1_morocco.1.d:0 "프랑스는 페즈 교외에 준군사적 헌병대를 도입하고 모로코의 프랑스 시민들을 보호합니다. 그들은 모로코 술탄에 대한 반란을 분쇄할 의도라고 주장합니다. 우리가 저항하지 않는다면 프랑스는 우리를 식민지로 만들 것입니다."
 ww1_morocco.1.a:0 "보호령이 되자."
 ww1_morocco.1.b:0 "술탄이 모로코를 배신했다!"
 ww1_morocco.2.t:0 "프랑스의 보호령이 된 모로코"
 ww1_morocco.2.d:0 "모로코는 아군의 진입에 저항하지 않았습니다. 술탄은 프랑스 보호령을 인정하였습니다.\n\n우리의 속임수가 탕헤르 위기 이후 모로코를 장악하려고 하였던 독일을 크게 화나게 할 가능성이 큽니다."
 ww1_morocco.2.a:0 "훌륭해."
 ww1_morocco.3.t:0 "모로코 반란"
 ww1_morocco.3.d:0 "모로코는 프랑스 헌병대에 저항했습니다. 페즈에서의 봉기는 술탄을 전복시킬 수 있었고, 수도에 주둔한 프랑스 경찰은 반항적인 모로코군에게 포위되었습니다. 그들 중 대부분은 봉기 중에 죽었습니다.\n\n이 도발은 답 없이 내버려둘 수 없습니다."
 ww1_morocco.3.a:0 "우리는 질서를 바로잡을 것이다."
 ww1_morocco.4.t:0 "프랑스의 페스 점령"
 ww1_morocco.4.d:0 "프랑스가 식민제국을 확장하고 있습니다. 모로코 술탄의 약점을 틈타 프랑스 정부는 아프리카 국가의 수도에 군대를 파견하였습니다. 술탄국 반란 때 프랑스 시민을 보호한다는 명분 아래 프랑스는 실제로 모로코를 식민지로 만들었습니다.\n\n이러한 식민지 개입은 탕헤르 위기 이후 독일이 이 지역에서 높은 영향력을 가지고 있었기 때문에 독일은 분명히 답 없이 내벼려두지 않을 것입니다."
 ww1_morocco.4.a:0 "이는 위기를 촉발시킬 것이다."
 ww1_morocco.5.t:0 "모로코 반란"
 ww1_morocco.5.d:0 "프랑스가 보호령을 수립하기 위해 군대를 보내려는 시도는 실패했습니다. 모로코는 유럽 헌병대에 군대로 저항해 지역의 위기를 촉발했습니다. 술탄은 퇴위당했고, 모로코의 신정부는 유럽의 영향력을 인정하려 들려고 하지 않고 있습니다.\n\n이에 프랑스는 군사 개입을 준비하고 있습니다."
 ww1_morocco.5.a:0 "이는 위기를 촉발할 것이다."
 ww1_morocco.6.t:0 "아가디르의 독일 함대"
 ww1_morocco.6.d:0 "독일이 모로코를 위한 투쟁에 들어간 것으로 보입니다. 순양함 \"베를린\"과 \"판터\"가 아가디르항에 도착하여 독일의 모로코 개입 시작 의지를 보여주었습니다."
 ww1_morocco.6.a:0 "흥미로운 발전이군!"
 ww1_morocco.7.t:0 "아가디르 위기"
 ww1_morocco.7.d:0 "독일이 모로코를 위한 투쟁에 들어간 것으로 보입니다. 순양함 \"베를린\"과 \"판터\"가 아가디르항에 도착하여 독일의 모로코 개입 시작 의지를 보여주었습니다. 독일은 모로코 식민지의 일부나 알헤시라스 조약을 위반하는 프랑스의 개입에 대한 보상을 받을 생각입니다.\n\n유럽 강대국들은 최악의 사태에 대비하고 있습니다."
 ww1_morocco.7.a:0 "팝콘 가져와!"
 ww1_morocco.8.t:0 "독일의 보상 요구"
 ww1_morocco.8.d:0 "독일은 위기의 평화적 해결책을 제시합니다. 만약 우리가 프랑스령 콩고의 일부를 독일 보호령으로 이전한다면 그들은 군사적 개입에 대한 생각을 버릴 것입니다. 피비린내 나는 전쟁보다 훨씬 낫습니다."
 ww1_morocco.8.a:0 "빌어먹을 놈들, 알았다!"
 ww1_morocco.8.b:0 "절대 안 된다!"
 ww1_morocco.9.t:0 "독일의 아가디르 요구"
 ww1_morocco.9.d:0 "독일은 전쟁을 각오하고 있습니다. 그들은 모로코 서부가 독일의 보호 아래로 이양되지 않는다면 개입을 시작할 것이라는 최후통첩을 보내왔습니다. 젠장!"
 ww1_morocco.9.a:0 "먹고 꺼져라."
 ww1_morocco.9.b:0 "코미디하네!"
 ww1_morocco.10.t:0 "모로코의 대가를 치르는 프랑스"
 ww1_morocco.10.d:0 "프랑스는 분쟁을 평화적으로 해결하고 보상으로 프랑스령 콩고 일부를 할양하기로 합의했습니다. 대규모 전쟁의 위험에 대한 두려움으로 인해 우리는 외교관들이 가까스로 얻어낸 것에 만족해야 할 것입니다."
 ww1_morocco.10.a:0 "윽 좋아.."
 ww1_morocco.11.t:0 "아가디르 위기의 회피"
 ww1_morocco.11.d:0 "위기는 끝났습니다. 프랑스는 모로코에서의 사건에 대한 보상으로 일부 프랑스령 콩고 지역을 독일에 할양하였습니다. 이번에 강대국들은 협상이 상당히 긴장되어 있음에도 불구하고 논쟁하지 않았고, 독일 외교관들은 할양받은 지역이 식민지에 적합하지 않다고 생각하였습니다.\n\n식민지 전쟁은 피하였습니다. 그러나 이는 전쟁은 가까운 시일 내에 일어날 수밖에 없다는 것 한 가지만을 의미합니다."
 ww1_morocco.11.a:0 "흥미로운 발전이다."
 ww1_morocco.12.t:0 "프랑스의 식민지 할양 거부"
 ww1_morocco.12.d:0 "프랑스는 우리에게 모로코의 대가로 식민지를 주는 것을 거부했습니다. 그들은 프랑스의 동맹국들이 독일을 제지할 수 있기를 바랍니다. 전쟁은 불가피해 보입니다."
 ww1_morocco.12.a:0 "그럼 네 피로 갚아라!"
 ww1_morocco.13.t:0 "독일의 모로코 서부 점령"
 ww1_morocco.13.d:0 "프랑스는 대규모 전쟁을 막기 위해 아가디르를 독일에 양도하였습니다. 독일인들은 모로코에 정착하였는데, 이는 확실히 세계의 힘의 균형에 영향을 미칠 것입니다.\n\n적어도 올해는 전쟁은 없을 것입니다..."
 ww1_morocco.13.a:0 "독일이 배가 고픈 모양이다.."
 ww1_morocco.14.t:0 "아가디르 위기의 고조"
 ww1_morocco.14.d:0 "프랑스는 독일에 굴복하거나 어떠한 보상도 지불하지 않았습니다.\n\n세계는 그 어느 때보다도 큰 규모의 식민지 전쟁, 누구도 경험하지 못한 전쟁에 가깝습니다."
 ww1_morocco.14.a:0 "고작 모로코 때문에?!"
 ww1_morocco.15.t:0 "지나간 위기"
 ww1_morocco.15.d:0 "독일은 프랑스에 대한 어떤 요구도 제시하지 않고 협상을 지연시켰습니다. 제국 정부는 외무부 장관이 분쟁에서 느리고 소극적이라고 비판합니다."
 ww1_morocco.15.a:0 "기회를 놓쳤다!"
 ww1_italianturkish.1.t:0 "리비아 전쟁"
 ww1_italianturkish.1.d:0 "우리는 튀니지의 식민지를 거부당했기 때문에, 이탈리아가 이용할 수 있는 어떤 영토라도 찾아야 합니다. 튀르크인들은 고립되어 있고 약하며 새로운 이탈리아 식민지를 ''해방''할 수 있는 가장 좋은 목표인 것 같습니다. 어쩌면 우리는 전쟁 중에 더 많은 영토를 얻을 수도 있을 것입니다! 이탈리아는 싸울 것입니다!"
 ww1_italianturkish.1.a:0 "리비아를 요구하라!"
 ww1_italianturkish.2.t:0 "런던 회의 - 오스만의 승리"
 ww1_italianturkish.2.d:0 "오스만 제국은 유럽 외교관의 지원을 받아 런던에 이탈리아-튀르크 전쟁에 개입할 것을 호소했습니다. 현재 튀르키예는 리비아에서 철수하고 이 도발에 대한 배상을 지불할 것을 요구하고 있습니다. 우리는 즉시 전쟁을 중단해야 합니다."
 ww1_italianturkish.3.t:0 "지고 있는 전쟁!"
 ww1_italianturkish.3.d:0 "리비아는 멋진 땅이고, 유일하고 진정한 튀르크 식민지지만, 우리 제국을 잃는 것보다 포기하는 것이 더 좋은 생각인 것 같습니다. 평화를 위해 보내야 합니까?"
 ww1_italianturkish.3.a:0 "우리의 손실을 줄여라!"
 ww1_italianturkish.3.b:0 "항복은 없다!"
 ww1_italianturkish.4.t:0 "오스만의 조건 제시"
 ww1_italianturkish.4.d:0 "튀르크인들은 항복할 정도로 밀렸습니다. 그들은 우리에게 리비아와 도데카니사 제도의 임시 점령을 제의하고 있습니다. 다만 그 지역을 영구 점령할 수 있다는 것은 의심의 여지가 없습니다. 이는 짧은 전쟁을 위한 훌륭한 조건입니다. 더 많은 것을 추진할 수 있지만, 어쩌면 이것으로 평화는 충분할 것입니다."
 ww1_italianturkish.4.a:0 "리비아와 도데카니사 제도를 가져간다."
 ww1_italianturkish.4.b:0 "완전한 승리밖에 없다!"
 ww1_italianturkish.5.t:0 "이탈리아의 거부"
 ww1_italianturkish.5.d:0 "이탈리아인들은 어리석게도 우리의 평화 제의를 거절했습니다."
 ww1_italianturkish.5.a:0 "사력을 다해 싸운다!"
 ww1_italianturkish.6.t:0 "오스만의 세력 가입"
 ww1_italianturkish.6.d:0 "오스만들은 세력에 가입했고, 우리는 여러 전선에서 싸울 여유가 없습니다. 우리는 전쟁을 끝내야 합니다."
 ww1_italianturkish.6.a:0 "전쟁을 멈춰라."
 ww1_italianturkish.8.t:0 "이탈리아의 리비아 침공"
 ww1_italianturkish.8.d:0 "오스만 정부에 최후통첩이 제시되었습니다. 오스트리아의 중재로 오스만은 전쟁 없이 리비아의 통치권을 이전하자는 제안으로 응답하여 오스만 종주권을 형식적으로 유지하였습니다. 이탈리아는 거부하였고, 지금 전쟁이 선포되었습니다."
 ww1_italianturkish.8.a:0 "모래땅을 위한 전쟁이라니?"
 ww1_italianturkish.8.b:0 "싸우자!"
 ww1_italianturkish.9.t:0 "이탈리아에 대한 튀르크의 승리"
 ww1_italianturkish.9.d:0 "[ITA.GetName] 측과 [TUR.GetNameDef] 측은 코스탄티니예의 톱카프 궁전에서 평화 조약에 서명했습니다. 이로써 이탈리아는 아무런 소득도 없이 [TUR.GetAdjective]령 트리폴리타니아에서 철수하였습니다. [TUR.GetName] 측은 비록 승리하였지만 이탈리아에 약간의 전쟁 배상금을 요구하는 것으로 만족해야 했습니다. 그러나 이는 이탈리아가 유럽의 병자라고 불리는 [TUR.GetNameDef]보다 약하다는 것을 보여주었으며, 이탈리아의 위신은 바닥에 떨어졌습니다."
 ww1_italianturkish.9.a:0 "아직 죽지 않았다!"
 ww1_italianturkish.9.b:0 "집에 가자..."
 ww1_italianturkish.9.c:0 "예상 밖이다!"
 ww1_italianturkish.10.t:0 "우치 조약"
 ww1_italianturkish.10.d:0 "[ITA.GetAdjective] 외교관들은 이탈리아 외교관들은 유리한 평화 협정을 맺기 위해 상황을 이용하기로 결정했습니다. 오늘 [ITA.GetName] 측과 [TUR.GetNameDef] 측은 로잔 우치에서 평화 조약에 서명했습니다.\n조약의 주요 조항은 다음과 같았습니다:\n오스만은 트라블루스와 벵가지 빌라예트 (리비아)에서 모든 병력을 철수하며, 그 대가로 [ITA.GetName] 측은 로도스와 다른 에게해 제도를 오스만에 반환한다.\n트라블루스와 벵가지 빌라예트는 특별한 지위를 갖고 나이브(섭정)을 두며 카디(판사)는 칼리파를 대신한다.\n카디와 나이브를 임명하기 전에 오스만은 [ITA.GetAdjective] 정부와 상의한다.\n[TUR.GetAdjective] 정부는 카디와 나이브에 대한 지출을 책임진다."
 ww1_italianturkish.10.a:0 "아무래도 우린 죽은 것 같다."
 ww1_italianturkish.10.b:0 "가뿐한 사막 산책이었다."
 ww1_italianturkish.10.c:0 "독수리가 시체를 쪼아 먹는군."
 italo_turkish_war_ends:0 " 이탈리아-튀르크 전쟁 종전"
 italo_turkish_war:0 " 이탈리아-튀르크 전쟁 "
 ww1_centre_capitulation.1.t:0 "[GER.GetLeader]의 평화 요청"
 ww1_centre_capitulation.1.d:0 "마티아스 에르츠베르거를 단장으로 하는 독일 대표단이 콩피에뉴 인근 열차에 탑승한 포슈 원수와의 회의를 마치고 독일군의 항복을 통고하고 돌아왔습니다. 전쟁은 끝났고, 이제 승자들은 전리품을 받을 것입니다. 독일국은 살아남겠지만 현재로선 그 외에는 거의 확실하지 않습니다."
 ww1_centre_capitulation.1.a:0 "마침내 평화다!"
 ww1_centre_capitulation.1.b:0 "전쟁은 베를린에서 멈출 것이다."
 ww1_centre_capitulation.2.t:0 "콩피에뉴 휴전 협정"
 ww1_centre_capitulation.2.d:0 "동맹국은 더 이상 제대로 싸울 수 없습니다. 그들은 협상국에 휴전을 요청하고 있는데, 이는 전쟁이 마침내 끝났고, 동맹국이 패배하였다는 것을 의미합니다! 강대국들은 곧 끝없는 총성과 유혈사태를 막을 것입니다. 정치지형이 급변하고 낡은 질서가 완전히 산산이 조각나면서 새로운 시대가 도래하였습니다. 수백만 명의 무고한 사람들을 죽음으로 몰고 간 대전이 드디어 막을 내렸습니다. 죽은 자들이 편히 잠들기를 빕니다."
 ww1_centre_capitulation.2.a:0 "끝났다.."
 ww1_centre_capitulation.2.b:0 "이겼다!"
 ww1_centre_capitulation.2.c:0 "대전쟁이 끝났다!"
 ww1_centre_capitulation.3.t:0 "독일의 항복을 받아들이지 않은 프랑스"
 ww1_centre_capitulation.3.d:0 "[FRA.GetLeader] 측은 [GER.GetNameDef] 측과의 휴전은 없을 것이라고 발표하였습니다. [FRA.GetName] 측은 독일의 위협을 완전히 물리치고자 합니다."
 ww1_centre_capitulation.3.a:0 "세상은 이전과 같지 않을 것이다."
 ww1_centre_capitulation.4.t:0 "[Root.GetName]의 동맹국 탈퇴"
 ww1_centre_capitulation.4.d:0 "[Root.GetName]의 지도자는 협상국과의 휴전과 [GER.GetName] 측과 함께 항복하는 것을 거부했습니다. 그들은 동맹국의 도움 없이 끝까지 싸우겠다고 합니다."
 ww1_centre_capitulation.4.a:0 "주여, 그들의 영혼을 구하소서."
 ww1_centre_capitulation.5.t:0 "콩피에뉴 휴전 협정"
 ww1_centre_capitulation.5.d:0 "마티아스 에르츠베르거가 이끄는 독일 대표단이 콩피에뉴 인근 열차에 탑승한 포슈 원수와의 회의를 마치고 독일군의 항복을 통고하고 돌아왔습니다. 전쟁은 끝났고, 이제 승자들은 전리품을 받을 것입니다. 독일국은 살아남겠지만 현재로선 그 외에는 거의 확실하지 않습니다."
 ww1_centre_capitulation.5.a:0 "전쟁이 끝났다!"
 ww1_centre_capitulation.6.t:0 "파리 강화회담"
 ww1_centre_capitulation.6.t_centre:0 "코펜하겐 조약"
 ww1_centre_capitulation.6.d:0 "대전이 끝난 후 내부 분열로 군사동맹이 약화되었습니다. 대부분의 동맹이 국제 조약으로 바뀌었고, 이는 세계의 긴장을 풀 것입니다.\n\n승전국의 베르사유 회의의 말미에 평화유지 기능을 수행하는 단체인 국제 연맹이 설립되었습니다."
 ww1_centre_capitulation.6.d_centre:0 "대전이 끝난 후 내부 분열로 군사동맹이 약화되었습니다. 대부분의 동맹이 국제조약으로 바뀌었고, 이는 세계의 긴장을 풀 것입니다.\n\n독일과 영국은 프랑크푸르트에서 열린 강화회담 말미에 취약한 평화를 유지하기 위해 전쟁으로 피폐해진 국가들에 군축과 안보를 위한 평화유지군 창설 등을 허용하는 내용의 중립적인 덴마크 협약을 체결하기로 했습니다."
 ww1_centre_capitulation.6.a:0 "새 시대의 시작이다."
 ww1_entente_capitulation.1.t:0 "[FROM.GetLeader]의 평화 요청"
 ww1_entente_capitulation.1.d:0 "전선의 주도권을 잃은 [FROM.GetName] 측은 더 이상 [GER.GetName] 측과 싸울 수 없게 되었습니다. 프랑스군 사령부는 국내로의 전쟁의 확산과 대대적인 파괴를 피하기 위하여 협상국과 [GER.GetName] 사이에 휴전을 요청하기로 하였습니다."
 ww1_entente_capitulation.1.a:0 "마침내 전쟁이 끝났다."
 ww1_entente_capitulation.1.b:0 "이게 끝이 아니다."
 ww1_entente_capitulation.2.t:0 "협상국의 항복"
 ww1_entente_capitulation.2.d:0 "협상국은 최전방에 대한 통제권을 상실하여, 동맹국에 휴전을 요청하였습니다. 이것은 사실상 동맹국이 협상국에 대한 승리로 입증되었다는 것을 의미합니다! 많은 사람들이 목숨을 잃었고, 많은 국가들을 사로잡고 있는 정치적 혼란과 함께, 세계의 정치 지형은 바뀔 것입니다. 이로써 독일은 동맹들과 함께 단일 세계 최강국임을 입증하게 됨에 따라 정치적 황금기를 맞게 되었습니다. 죽은 자들이 편히 잠들기를 빕니다."
 ww1_entente_capitulation.2.a:0 "우리가 승리했다!"
 ww1_entente_capitulation.2.b:0 "이럴 수는 없다!"
 ww1_entente_capitulation.2.c:0 "대전쟁이 끝났다!"
 ww1_entente_capitulation.3.t:0 "독일의 프랑스 무조건 항복 요구"
 ww1_entente_capitulation.3.d:0 "최근 독일과 프랑스 대표단 사이의 대전쟁 종전 협상이 결렬되었으며 양측 모두 협상장을 떠났습니다. 프랑스는 협상국의 승전 가능성을 더 이상 가능한 목표로 보지 않으며 독일에 휴전을 요청한 것으로 알려졌습니다. 반면 독일은 프랑스 전역의 완전한 항복을 요구하며 프랑스가 분할 점령되거나 협력 정부가 집권할 것을 시사했습니다.\n이유가 무엇이든 프랑스군은 끝까지 싸울 것을 결의하였으며 공식적으로 강화 회의를 포기했습니다."
 ww1_entente_capitulation.3.a:0 "세상은 이전과 같지 않을 것이다."
 ww1_entente_capitulation.4.t:0 "프랑스와의 유대를 끊은 [Root.GetName]"
 ww1_entente_capitulation.4.d:0 "[Root.GetName]의 지도자는 [GER.GetName] 측과의 휴전과 [FRA.GetName] 측과 함께 항복하는 것을 거부했습니다. 그들은 동맹국의 도움 없이 끝까지 싸우겠다고 합니다."
 ww1_entente_capitulation.4.a:0 "주여, 그들의 영혼을 구하소서."
 ww1_entente_capitulation.5.t:0 "프랑크푸르트 휴전"
 ww1_entente_capitulation.5.d:0 "필리프 페탱이 이끄는 프랑스 대표단은 프랑스의 항복이 체결된 프랑크푸르트에서 에리히 폰 팔켄하인 장군과의 회담을 마치고 돌아왔습니다. 곧 그 세력은 배상과 점령 지역이 지정될 회의를 열 것입니다."
 ww1_entente_capitulation.5.a:0 "우리는 무엇을 위해 싸웠는가?"
 ww1_entente_capitulation.6.t:0 "전간기"
 ww1_entente_capitulation.7.t:0 "파리 함락"
 ww1_entente_capitulation.7.d:0 "시민들이 대부분 피난하여 파리의 거리는 매우 조용합니다. 너무 늙거나 병들거나 고집이 센 사람들만이 수천 명의 독일 병사들이 프랑스 한복판을 행진하는 것을 보기 위해 집과 상점에서 나왔습니다. 프랑스-프로이센 전쟁에서 파리가 함락된 지 불과 수십 년이 지난 지금, 구경꾼들은 프랑스가 또다시 실패하였다는 것을 보고 크게 충격받았습니다. 파리가 함락되어 독일 국기가 무너진 나라 위에 자랑스럽게 흔들리고 있습니다.\n\n프랑스의 방어는 독일군이 파리를 돌파하게 하는 중대한 실수를 여럿 저질렀습니다. 독일은 목표를 달성하였고, 전쟁은 협상국의 패배로 끝날 것으로 보입니다."
 ww1_entente_capitulation.12.t:0 "페트로그라드 함락"
 ww1_entente_capitulation.12.d:0 "역사상 처음으로 페테르부르크는 러시아의 적들에게 점령되었습니다. 도시 수비대는 항복을 거부하였으며 이 때문에 독일군은 피비린내 나는 시가전에서 꼼짝 없이 발이 묶였습니다.\n\n독일군 지휘부는 역사적 도심에 피해를 준 전략 건물 포격을 단행하기로 했습니다. 러시아 수비대는 여전히 크론시타트와 심지어 페트로파블롭스크 요새까지도 점거하고 있지만 수적 우위는 여전히 독일군에게 있고 페트로그라드의 완전한 점령은 불가피합니다."
 ww1_entente_capitulation.12.d_neutrality:0 "역사상 처음으로 페테르부르크는 러시아의 적들에게 점령되었습니다. 그 도시의 수비대는 항복을 거부했으며 독일군은 피비린내 나는 시가전에서 꼼짝도 하지 못했습니다.\n\n차르 니콜라이 2세는 공격 전날 가까스로 시내에서 대피했지만, 황가 구성원 상당수가 도시를 떠나지 않고 수도의 저항을 주도했습니다. 독일군은 키릴 대공이 자리를 지킨 성 이사악 성당으로 진격하기 위해 안간힘을 썼으며, 불과 사흘 뒤 황실 장교들과의 총검 싸움에서 패해 간신히 황실 일원을 사로잡았습니다. 대공이 포로로 잡힌 후에야 소규모 수비대는 저항을 멈췄습니다."
 ww1_entente_capitulation.12.a:0 "고난의 시간이다."
 ww1_entente_capitulation.12.b:0 "저녁 먹을 시간이다!"
 ww1_entente_capitulation.12.c:0 "주여!"
 ww1_entente_capitulation.13.t:0 "브뤼셀 함락"
 ww1_entente_capitulation.13.d:0 "독일군은 벨기에군의 방어를 쉽게 돌파하고 브뤼셀을 침공하였습니다. 독일 지휘부는 즉각 벨기에 수도 중심부에서 개선 열병식을 조직하였습니다.\n\n벨기에의 함락은 프랑스 수도가 점령될 위험에 처하게 된다는 것을 의미합니다. 파리로 가는 길은 열려 있습니다. 협상국이 긴급히 방위를 조직할 수 있을까요, 아니면 전쟁이 끝난다고 생각할 수 있을까요?"
 ww1_finland.1.t:0 "섭정의 시작"
 ww1_finland.1.d:0 "새로 수립된 정부와 함께 우리는 어디와 동맹을 맺을 지 결정해야 합니다. 독일이 가장 좋은 선택으로 보입니다."
 ww1_finland.1.a:0 "우리는 독일인 왕과 함께 부흥할 것이다!"
 ww1_finland.1.b:0 "공화국 만세!"
 ww1_finland.2.t:0 "섭정의 운명"
 ww1_finland.2.d:0 "대전이 끝났으므로 우리는 정부 형태를 고칠 필요가 있습니다."
 ww1_finland.2.a:0 "좋아, 그럼 일단 우리는 독일의 괴뢰국인가?"
 not_join_balkan_league:0 "발칸 동맹 가입 안함"
 join_balkan_league:0 "발칸 동맹 가입함"
 join_balkan_league_sad:0 "세르비아에 만족하지 않음"
 leave_balkan_league:0 "발칸 동맹 떠남"
 agreement_greece:0 "그리스에게 영토를 약속함"
 agreement_bulgaria:0 "불가리아에게 영토를 약속함"
 agreement_montenegro:0 "몬테네그로에 영토를 약속함"
 disagreement_greece:0 "그리스는 만족하지 않음"
 disagreement_bulgaria:0 "불가리아는 만족하지 않음"
 disagreement_montenegro:0 "몬테네그로는 만족하지 않음"
 ww1_soviet.2.t:0 "캅카스 봉기"
 ww1_soviet.2.d:0 "캅카스가 독립을 선언했습니다. 트빌리시, 예레반, 바쿠 연방은 강해 보이지 않지만 러시아의 새 정부에 반대할 태세입니다."
 ww1_soviet.2.a:0 "그들은 우리 것이 되리라!"
 ww1_soviet.2.b:0 "지금은 아니다."
 ww1_soviet.3.t:0 "우크라이나의 아나키스트 봉기"
 ww1_soviet.3.d:0 "아나키스트들은 우크라이나 정부와 전쟁을 선포했습니다. 현지 지도자 네스토르 마흐노는 누구와도 협력하고 싶지 않지만 우크라이나에서 발판을 마련하기 위해 임시 전술 동맹에 동의합니다."
 ww1_soviet.3.a:0 "우리는 함께 싸워야 한다."
 ww1_soviet.3.b:0 "아나키스트들은 동무가 아니다!"
 ww1_soviet.4.t:0 "차르의 운명"
 ww1_soviet.4.d:0 "제2차 러시아 혁명 이후, 차르 니콜라이는 가족과 함께 망명 중입니다. 지금 퇴위한 군주의 목숨과 운명은 우리 손에 달렸습니다. 나라를 피비린내 나는 전쟁에 빠뜨린 전제군주의 존재가 소비에트 공화국에 필요한지는 아직 결정되지 않았습니다."
 ww1_soviet.4.a:0 "그와 그의 가족을 처형하라."
 ww1_soviet.4.b:0 "니콜라이를 가족과 함께 추방하라."
 ww1_soviet.5.t:0 "로마노프 가문의 처형"
 ww1_soviet.5.d:0 "소비에트 정부는 우리 차르 니콜라이 2세를 죽이라는 명령을 내렸습니다. 그와 함께 황제의 적장자인 아들과 가족 전체가 총살을 당하였습니다. 러시아는 제국을 되살릴 마지막 희망을 잃었지만, 해외로 도망쳐 우리 편으로 넘어온 로마노프 황가의 친척들은 볼셰비키 정권과의 싸움에서 우리를 지지할 준비가 되어 있습니다."
 ww1_soviet.5.a:0 "그의 운명은 명백했다."
 ww1_soviet.5.b:0 "우리는 복수할 것이다!"
 ww1_soviet.6.t:0 "러시아에서 추방된 차르"
 ww1_soviet.6.d:0 "볼셰비키들은 황가에 자비를 베풀고 은밀히 니콜라이 2세를 러시아에서 추방했습니다. 지금 그와 그의 가족은 버킹엄 궁에 있으며 그의 생명을 위협하는 것은 아무것도 없습니다. 이제 우리는 차르를 어떻게 도울지 결정해야 합니다."
 ww1_soviet.6.a:0 "그는 영국에 머물러야 한다."
 ww1_soviet.6.b:0 "우리는 그가 러시아로 돌아가도록 도울 것이다."
 ww1_soviet.7.t:0 "러시아로 돌아온 니콜라이 2세"
 ww1_soviet.7.d:0 "볼셰비키들은 자비를 베풀어 니콜라이를 감금에서 해방시켰습니다. 그가 돌아온 이 소식은 분명 아군의 기세를 높일 것입니다. 퇴위하였음에도 불구하고 많은 장교들은 정부가 제정복고를 시행해준다면 군주를 지원할 준비가 되어 있습니다."
 ww1_soviet.7.a:0 "러시아는 공화국으로 남을 것이다."
 ww1_soviet.7.b:0 "제정복고를 시행하라."
 ww1_soviet.8.t:0 "러시아 제정복고"
 ww1_soviet.8.d:0 "볼셰비키들은 자비를 베풀어 니콜라이를 석방하였습니다. 그가 전선을 넘어 지지자들에게 돌아가려면 갈 길이 멀었습니다. \n\n대부분 제국군 장교로 구성된 백군 연합은 니콜라이의 권좌 복귀를 지지했습니다. 차르는 혁명이 시작될 때 퇴위하였음에도 불구하고 위기에 처한 이 시기에 니콜라이 2세만이 볼셰비키와의 싸움에서 러시아를 결집시킬 수 있습니다."
 ww1_soviet.8.a:0 "차르의 귀환이로군."
 ww1_soviet.9.t:0 "문화 혁명 반대자"
 ww1_soviet.9.d:0 "부르주아 계층을 억압하려는 우리의 조치는 러시아의 지식인들과의 공개적인 대립으로 이어졌습니다. 유명한 과학자들과 문화 인사들은 볼셰비키에 저항하고 우리 선전의 효과를 줄이기 위해 대도시 인구를 은밀히 선동합니다.\n\n우리는 그들을 처형할 수 없고, 심지어 그렇게 할 생각을 하지도 않습니다. 사람들은 즉시 복수를 하려고 할 것입니다. 예를 들어 이들을 추방하는 등 다른 방안을 마련할 필요가 있습니다."
 ww1_soviet.9.a:0 "우리는 그들을 어떻게 해야 할지 계산해야 한다."
 ww1_soviet.9.b:0 "왜 복잡하게 하는가? 총살형 집행대를 준비하라."
 ww1_soviet.10.t:0 "철학자의 배"
 ww1_soviet.10.d:0 "소비에트 정부는 프롤레타리아 체제를 계속 수립하고 있습니다. 160명 이상의 유명한 러시아 과학자들, 철학자들, 작가들 그리고 다른 문화와 관련된 인물들이 반혁명적인 선동 때문에 러시아에서 추방되었습니다.\n\n볼셰비키 들은 사회주의 사회를 건설하고 지식인들 사이에서 프롤레타리아 출신의 인구를 늘리기 위한 일환으로 새로운 형태의 문화를 정착시킬 목적으로 오랫동안 문화 혁명 정책을 추구해 왔습니다."
 ww1_soviet.10.a:0 "잘 가라, 부르주아들아."
 ww1_soviet.10.b:0 "그들이 살아 남아서 다행이다."
 ww1_soviet.11.t:0 "농민 봉기"
 ww1_soviet.11.d:0 "볼셰비키들의 경제정책은 농민들의 완전한 빈곤을 초래했습니다. 모든 빵과 곡식을 군대로 보내 농민들의 분노를 샀고, 그들 중 많은 수가 무기를 들고 자기 땅에 오는 모든 사람들을 물리쳤습니다.\n\n우리가 농민들의 삶을 편하게 해주지 않으면 녹군은 봉기할 것입니다."
 ww1_soviet.11.a:0 "그들이 요구하는 대로 해라."
 ww1_soviet.11.b:0 "공산주의를 위한 작은 희생이다."
 ww1_soviet.12.t:0 "크론시타트 반란"
 ww1_soviet.13.t:0 "군대의 붕괴"
 ww1_soviet.14.t:0 "혁명의 수출"
 ww1_soviet.15.t:0 "[SOV.GetAdjective]의 최후통첩"
 ww1_soviet.16.t:0 "폴란드의 공세 시작"
 ww1_soviet.16.d:0 "폴란드는 우리의 요구에 대응하여 빌나에 군대를 파견하여 도시를 점령하였습니다. 이 공세는 소비에트-폴란드 전쟁의 시작을 알렸습니다."
 ww1_soviet.16.a:0 "잠깐... 그들이 우리를 공격하고 있는가?"
 ww1_soviet.17.t:0 "폴란드-소비에트 전쟁"
 ww1_soviet.17.d:0 "[POL.GetNameDefCap] 측은 바르샤바 소비에트 정부의 승인을 거부했습니다. [POL.GetLeader]의 의중은 러시아인들을 동쪽으로 몰아붙이는데 있으며 그에 따라 폴란드군은 공세에 나섰습니다."
 ww1_soviet.17.a:0 "혁명을 위하여!"
 ww1_soviet.17.b:0 "이것은 유럽과 소비에트 사이의 마지막 국경이다."
 ww1_soviet.18.t:0 "[POL.GetName]의 평화 요청"
 ww1_soviet.18.d:0 "[POL.GetNameDefCap] 측은 벨라루스와 우크라이나 서부에서 철수하고 이 지역에 대한 요구를 포기할 준비가 되어 있습니다. 그러나 [POL.GetName] 측은 아직 소비에트의 요구를 충족시키지 못하고 있습니다."
 ww1_soviet.18.a:0 "휴전하자."
 ww1_soviet.18.b:0 "바르샤바에서 이 전쟁을 끝낼 것이다."
 ww1_soviet.19.t:0 "[SOV.GetName]의 휴전 거부"
 ww1_soviet.20.t:0 "[SOV.GetName]의 평화 요청"
 ww1_soviet.21.t:0 "폴란드의 휴전 거부"
 ww1_soviet.21.d:0 "폴란드는 우리 군대를 무찌르겠다는 의지가 강합니다. [POL.GetLeader]의 언급에 따르면 폴란드는 폴란드군이 붉은 광장을 행진할 때까지 전쟁을 계속할 것이라고 말했습니다."
 ww1_soviet.21.a:0 "잠깐, 그건 불법이다."
 ww1_soviet.22.t:0 "볼셰비키들의 운명"
 ww1_soviet.22.a:0 "지도자들을 체포하라."
 ww1_soviet.22.b:0 "그들에게 마지막 기회를 줘라."
 ww1_soviet.23.t:0 "반볼셰비키 정변의 성공"
 ww1_soviet.23.d:0 "제헌의회 이후 볼셰비키의 세력이 약해진 틈을 타 사회혁명가들은 볼셰비키들이 내전을 촉발했다고 비난하며 지도자들의 퇴진을 요구했습니다.\n\n 크론시타트 혁명 선원들의 지원으로 야당은 가까스로 스탈린과 레닌을 체포했습니다.\n\n 야당 연합은 새로운 혁명정부가 선출되기 전에 인민 위원회를 조직했습니다."
 ww1_soviet.24.t:0 "크론시타트 반란"
 ww1_soviet.24.d:0 "수병들이 러시아 크론시타트 요새에서 명망 높은 함대 지휘관에 대한 탄압과 볼셰비키와의 반목으로 일으켰습니다. 그들은 볼셰비키 정권 타도를 요구하는 결의를 준비했습니다.\n\n제헌의회의 해산 이후 불법화되었던 사회혁명가들과 멘셰비키들의 파견대가 반란군에 가담했습니다. 페트로그라드는 다시 포위되었습니다."
 ww1_soviet.24.a:0 "적어도 러시아는 살아남았다."
 ww1_soviet.24.b:0 "누군가 볼셰비키들을 막아야 한다."
 ww1_soviet.25.t:0 "크론시타트 반란"
 ww1_soviet.25.d:0 "수병들이 러시아 크론시타트 요새에서 명망 높은 함대 지휘관에 대한 탄압과 볼셰비키와의 반목으로 일으켰습니다. 그들은 볼셰비키 정권 타도를 요구하는 결의를 준비했습니다.\n\n반란을 일으킨 크론시타트를 잔인하게 공격하는 도중 반군 주력이 패배했으며 지도자는 체포되어 반혁명분자로 사형이 선고되었습니다."
 ww1_soviet.25.a:0 "혁명의 반역자들!"
 ww1_soviet.25.b:0 "볼셰비키는 아무도 살려주지 않는다."
 ww1_soviet.26.t:0 "크론시타트 반란"
 ww1_soviet.27.t:0 "소비에트 연방의 형성"
 ww1_soviet.28.t:0 "소비에트 연방의 선포"
 ww1_soviet.29.t:0 "레닌의 후계자"
 ww1_soviet.29.d:0 "레닌은 건강이 좋지 않아 그의 참여 없이 열리는 당 대회로 눈을 돌렸습니다. 그리고 이것은 곧 프롤레타리아 혁명의 지도자를 후계자로 임명할 필요가 있을 것이기 때문에 모든 당원들에게 신호탄입니다."
 ww1_soviet.29.a:0 "스탈린의 영향력은 그의 승리를 보장할 것이다."
 ww1_soviet.29.b:0 "트로츠키의 뛰어난 능력은 승리로 이끈다."
 ww1_soviet.29.c:0 "부하린의 연줄은 그의 지위를 굳힌다."
 ww1_soviet.30.t:0 "레닌의 사망"
 ww1_soviet.30.d:0 "레닌은 뇌졸중과 다른 많은 질병들에 시달린 끝에 서거하였습니다. 당과 그의 창작물인 소련 전체가 역사상 가장 위대한 공산주의 운동의 사상가이자 혁명의 지도자의 죽음을 애도합니다. 레닌 동지 만세! 붉은 10월은 죽지 않으리!"
 ww1_soviet.30.a:0 "레닌은 다시 젊음을 찾으리.."
 ww1_belorussia.1.t:0 "벨로루시 소비에트 공화국"
 ww1_belorussia.1.d:0 "벨라루스 인민공화국의 정부가 완전히 진압된 후 공산주의자들은 소비에트 공화국의 수립을 선언했습니다. 그들은 벨라루스의 독립을 인정해 달라는 요청을 받았습니다."
 ww1_belorussia.1.a:0 "우리 벨라루스 동무들을 지원하라!"
 ww1_belorussia.1.b:0 "이런 기회주의적 민족주의를 타파하라."
 ww1_belorussia.2.t:0 "벨라루스 내전"
 ww1_belorussia.2.d:0 "독립을 위해 싸웁시다! 볼셰비즘에 대항하여 싸웁시다!"
 ww1_belorussia.2.a:0 "벨라루스 만세!"
 ww1_belorussia.2.b:0 "아니."
 ww1_belorussia.3.t:0 "벨라루스의 운명"
 ww1_belorussia.3.d:0 "우리는 포위되었습니다. 한편으로는 민스크를 돌려주려는 러시아인도 있습니다. 반면 전쟁에서 가까스로 승리한 독일도 있습니다. 벨라루스는 어떻게 될 것입니까?"
 ww1_belorussia.3.a:0 "벨라루스 만세!"
 ww1_belorussia.3.b:0 "우리는 독일의 보호가 필요하다!"
 ww1_belorussia.3.c:0 "형제들과 함께!"
 ww1_belorussia.4.t:0 "벨라루스의 운명"
 ww1_belorussia.4.d:0 "벨라루스 정부는 우리 통제 하에 있습니다. 그들은 지원과 보호를 요청했습니다."
 ww1_belorussia.4.a:0 "백러시아 만세!"
 ww1_belorussia.4.b:0 "우리는 독립을 보장할 수 있다."
 ww1_belorussia.5.t:0 "벨로루시의 운명"
 ww1_belorussia.5.d:0 "벨라루스 정부는 우리 통제 하에 있습니다. 그들은 지원과 보호를 요청했습니다."
 ww1_belorussia.5.a:0 "벨로루시 만세!"
 ww1_belorussia.5.b:0 "우리는 독립을 보장할 수 있다."
 ww1_persia.3.t:0 "영국-러시아 군사 원정"
 ww1_persia.3.d:0 "러시아와 영국은 [TUR.GetName] 측과의 전쟁 위협 때문에 우리 영토에 군대를 배치하겠다고 통보했습니다. 전쟁은 우리를 그냥 지나치지 않을 것 같습니다."
 ww1_persia.3.a:0 "우리는 저항할 수 없다."
 ww1_haiti.1.t:0 "유럽의 문제들!"
 ww1_haiti.1.d:0 "유럽의 긴장은 더욱 빨라지고 있습니다."
 ww1_haiti.1.a:0 "알았다."
 interwar_news.1.t:0 "독일의 새로운 총리"
 interwar_news.1.d:0 "독일 국가인민당의 프란츠 폰 파펜은 히틀러가 완전히 무해할 것을 기대하면서, 커져가는 국가사회주의당을 달래기 위한 시도로써 아돌프 히틀러를 지지해 왔으며, 폰 힌덴부르크 대통령은 그를 신임 총리로 받아들였습니다. 히틀러는 베르사유 조약에 대한 대중적이고 강경한 비판가이며, 이것으로 평화의 종말이 시작될 수 있습니다..."
 interwar_news.1.a:0 "이것은 독일에게 무엇을 의미하는가?"
 interwar_news.2.t:0 "로마 진군"
 interwar_news.2.d:0 "베니토 무솔리니, 에밀리오 데 보노, 이탈로 발보, 체사레 마리아 데 베키가 3만 명의 병사들과 함께 로마로 진군하였으며, 국민들의 상당한 지지를 받고 있습니다. 비토리오 에마누엘레 3세는 이탈리아 내전을 우려해 그의 요구를 들어주었고 무솔리니를 신임 프레시덴테 델 콘실리오, 즉 총리로 임명했습니다. 무솔리니는 이미 이탈리아 국정에서 국왕을 밀어내기 시작했고 이것은 우리가 아는 유럽을 바꿀 수도 있습니다."
 interwar_news.2.a:0 "이탈리아의 새로운 두체로군."
 interwar_news.5.t:0 "이집트 혁명"
 interwar_news.5.d:0 "유럽에서 대전쟁 휴전 협정이 타결된 직후, 사드 자글룰이 이끄는 이집트 민족주의 운동가 대표단은 레지놀드 윙게이트 고등 판무관에게 이집트와 수단의 영국 보호령을 끝내고 다음 파리 강화회의에서 이집트의 대표성을 얻어달라는 요청을 했습니다.\n\n한편, 이집트와 수단의 완전한 독립을 위한 대중운동은 시민 불복종의 전술을 사용하여 풀뿌리 수준에서 조직되고 있었습니다. 그때쯤 자글룰과 와프드당은 이집트 국민들 사이에서 엄청난 지지를 얻었습니다. 와프드당 특사단은 이 운동의 지도자들이 국가의 완전한 독립을 청원하는 것을 승인하는 서명을 모으기 위해 여러 마을을 돌아다녔습니다."
 interwar_news.5.a:0 "대영 제국은 어떤 반응을 보일 것인가?"
 interwar_news.6.t:0 "폴란드-소비에트 전쟁"
 interwar_news.6.d:0 "소비에트는 새로 수립된 폴란드국에 대한 침공을 개시했습니다. 이것은 대전쟁의 결과로 빚어진 많은 분쟁 중 하나입니다. 폴란드의 운명은 이 전쟁에 달려 있습니다."
 interwar_news.6.a:0 "폴란드가 러시아에게서 스스로를 지킬 수 있겠나?"
 interwar_news.7.t:0 "스페인 제2공화국 선포"
 interwar_news.7.d:0 "국왕 알폰소 13세는 군주정을 반대하는 후보들이 지방선거에서 과반수를 득표함에 따라 출국하였으며, 스페인 제2공화국이 선포되었습니다."
 interwar_news.7.a:0 "대통령 만세!"
 interwar_news.8.t:0 "튀르크 민족주의 운동"
 interwar_news.8.d:0 "대전쟁에서 오스만 제국이 패배함에 따라, 협상국은 콘스탄티노폴리스를 점령하고 오스만 제국을 분할하였습니다. 오스만은 이 조치를 자신들에 대한 국제적인 음모의 일부로 보았습니다. 몇몇 튀르크 혁명가들이 이 분할에 반기를 들었습니다!"
 interwar_news.8.a:0 "무스타파 케말 아타튀르크가 성공할 것인가?"
 interwar_greco_turkish_war:0 "그리스-튀르크 전쟁"
 interwar_news.9.t:0 "그리스-튀르크 전쟁"
 interwar_news.9.d:0 "그리스군이 스미르나에 상륙했으며, 영유권을 주장하고 튀르키예를 패배로 몰아가기 위한 소아시아에서의 완전한 작전을 실행할 준비가 되었습니다. 튀르크군은 아나톨리아 산악지대에서 비정규군으로 그리스군을 습격하면서 여지껏 격렬한 저항을 보이고 있으며, 이오니아와 콘스탄티노폴리스를 점령하기 위해 그리스가 얼마나 더 갈지는 불투명합니다."
 interwar_news.9.a:0 "그리스인들 혼자서 이길 수 있을까?"
 interwar_treaty_of_lausanne:0 "로잔 조약 체결됨"
 interwar_news.10.t:0 "로잔 조약"
 interwar_news.10.d:0 "스위스 로잔의 팔레 드 루민에서 로잔 조약이 체결되었습니다. 대전쟁이 시작된 이래 오스만 제국과 프랑스, 대영 제국, 그리스 사이에 있던 분쟁을 공식적으로 해결하였습니다."
 interwar_news.10.a:0 "튀르키예가 힘을 확고히 했다."
 interwar_irish_war_of_independence:0 "아일랜드 독립 전쟁"
 interwar_news.11.t:0 "아일랜드 독립 전쟁"
 interwar_news.11.d:0 "1916년 부활절 봉기, 특히 총살형 집행대에 의한 15명 처형, 수백 명 이상의 구금 또는 억류, 계엄령 시행은 아일랜드 공화주의 조직을 향한 여론의 심대한 변화를 일으켰습니다.\n아일랜드 공화국의 군대인 아일랜드 공화국군은 영국 육군에 대하여 선포되지 않은 전쟁을 시작하였습니다."
