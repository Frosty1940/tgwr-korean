 RUS_tsar_decision:0 "러시아 전제정"
 RUS_franzferdinand:0 "오스트리아-헝가리에 맞선 동원"
 RUS_franzferdinand_desc:0 "오스트리아-헝가리가 세르비아에 선전포고했습니다. 지금도 베오그라드에 포탄이 떨어지고 있습니다. 세르비아가 크림 전쟁에서 우리를 배신한 오스트리아-헝가리의 비뚤어진 손에 넘어가지 않도록 발칸 반도에 있는 동방 정교회와 슬라브 형제들을 보호하는 것은 우리의 의무입니다. 지금은 우리나라가 희생을 치르더라도 우리의 영향력을 위협할 수 있는 상황에 대비해야 합니다."
 RUS_start_mobilization:0 "동원 시작"
 RUS_start_mobilization_desc:0 "우리가 슬라브 형제를 어떤 식으로 방어하든지 상관 없습니다. 세르비아의 적들에게 러시아가 참전할 것임을 보여줄 필요가 있습니다. 전쟁은 이미 시작되었습니다."
 RUS_threat_of_bolshevik_revolution:0 "볼셰비키의 위협"
 RUS_threat_of_bolshevik_revolution_desc:0 "어두운 밤 골목에서 한때 조용한 속삭임으로 시작되었던 것이 이제는 노골적이고 공공연한 진실이 되었습니다. 볼셰비키는 우리 정부와 한판 붙는 데 싫증이 나서 군사정변으로 정권을 전복시킬 계획을 세우고 있습니다. 우리 병사들이 나날이 불안에 떨고 있으므로 즉시 행동해야 합니다! 행동하지 않으면, 이것으로 끝입니다."
 RUS_mission_tsar_abdication:0 "차르의 퇴위"
 RUS_mission_tsar_abdication_desc:0 "정치적 불안의 물결이 오늘 우리 수도를 강타했습니다. 국민들은 끊임없는 전쟁 수행으로 인해 점점 약해지고 굶주리고 있습니다. 그리고 그들이 기본적인 권리와 종전을 요구하는 동시에, 군주정을 철폐하라는 요구는 날로 거세지고 있습니다. 차르의 군 지휘권 간섭에 불만을 품은 일부 장군들도 차르에게 제위를 물려주도록 강요하고 있습니다. 또 다른 혁명이 일어나고 있습니다. 이번에는 좀 더 급진적인 변화가 일어나고 있습니다."
 RUS_mission_tsar_abdication_dummy:0 "차르의 퇴위"
 RUS_mission_tsar_abdication_dummy_desc:0 "정치적 불안의 물결이 오늘 우리 수도를 강타했습니다. 국민들은 끊임없는 전쟁 수행으로 인해 점점 약해지고 굶주리고 있습니다. 그리고 그들이 기본적인 권리와 종전을 요구하는 동시에, 군주정을 철폐하라는 요구는 날로 거세지고 있습니다. 차르의 군 지휘권 간섭에 불만을 품은 일부 장군들도 차르에게 제위를 물려주도록 강요하고 있습니다. 또 다른 혁명이 일어나고 있습니다. 이번에는 좀 더 급진적인 변화가 일어나고 있습니다."
