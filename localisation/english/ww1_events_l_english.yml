 ottoman.154.t:0 "의도하지 않은 결과"
 ottoman.154.d:0 "트라키아에서 그리스인을 모조리 없애자 예상하지 못했던 문제가 벌어졌습니다. 저들이 사라지자, 그리스인들이 유지해 왔던 경제 기반이 무너지고 있으며 지역 경제활동의 전반전인 침체를 야기하고 있습니다."
 ottoman.154.a:0 "지역은 결국 회복할 것이다..."
 ottoman.155.t:0 "의도하지 않은 결과"
 ottoman.155.d:0 "이전 정책처럼 아나톨리아 그리스인 탄압은 파괴적인 효과로 이어졌습니다. 저들이 사라지자, 그리스인들이 유지해 왔던 경제 기반이 무너지고 있으며 지역 경제활동의 전반전인 침체를 야기하고 있습니다."
 ottoman.155.a:0 "지역은 결국 회복할 것이다..."
 ottoman.156.t:0 "의도하지 않은 결과"
 ottoman.156.d:0 "그리스인에 대한 이전 정책처럼 탄압 정책은 일부 예상치 못한 결과로 이어졌습니다. 저들이 사라지자, 그리스인들이 유지해 왔던 경제 기반이 무너지고 있으며 지역 경제활동의 전반전인 침체를 야기하고 있습니다."
 ottoman.156.a:0 "지역은 결국 회복할 것이다..."
 ottoman.157.t:0 "의도하지 않은 결과"
 ottoman.157.d:0 "칼리파와 제국에 충성했던 신민들이 우리 통치에 반역을 일으켰습니다. 쿠르드 탄압 정책에 따라 쿠르드족은 우리 통치에 맞서 봉기를 일으키고 활발한 저항을 보이기 시작했습니다."
 ottoman.157.a:0 "이 반역자들을 처벌해야 한다."
 ottoman.158.t:0 "의도하지 않은 결과"
 ottoman.158.d:0 "쿠르드에 대한 정책이 확장되자 지역의 쿠르드족은 대부분 저들을 절멸하려는 우리의 노력에 맞선 쿠르드 저항군에 가담했습니다."
 ottoman.158.a:0 "처벌할 쿠르드 녀석들이 더 많네."
 ottoman.159.t:0 "의도하지 않은 결과"
 ottoman.159.d:0 "\"재배치 임시법\"이 시행되자 아르메니아인이 다수인 주에서 우리 통치에 맞선 대규모 반란이 터졌습니다. 아르메니아인들은 저들을 거주지에서 재정착시키려는 우리 노력에서 스스로를 지키기 위해 무장하기 시작했습니다."
 ottoman.159.a:0 "이게 바로 우리가 저들을 이주시키는 이유다."
 ottoman.160.t:0 "의도하지 않은 결과"
 ottoman.160.d:0 "다른 아르메니아인들은 아나톨리아에서 벌어진 일을 보고 앞서 우리 통치에 맞서 저항하기로 결정했습니다. 캅카스에서도 아나톨리아에서 맞닥뜨린 것처럼 아르메니아인들의 저항을 보게 될 것입니다."
 ottoman.160.a:0 "저들이 \"형제들\"과 함께할 수 있게 해주자."
 TUR_ottoman_arab_minority_modify_attrition_5_recruitable_population_5:0 "£ww1_flag_ARB §Y아랍 소수민족§! 변동치:\n사단 손실: §R+5.00%§!\n징병 가능 인구:  §R-5.00%§!"
 ottoman.161.t:0 "의도하지 않은 결과"
 ottoman.161.d:0 "레반트로 우리 영향력을 넓히려는 노력이 아랍인들의 대규모 시위에 봉착했습니다. 아랍 분리주의자들을 완전히 뿌리뽑기 전까진 이 니라는 일상적인 봉기와 더욱이 군의 곤란을 보게 될 것입니다."
 ottoman.161.a:0 "밧줄을 준비해라."
 ottoman.162.t:0 "의도하지 않은 결과"
 ottoman.162.d:0 "메소포타미아에서 진행 중인 중앙화 노력이 이 지역에 사는 아랍인들의 반대를 직면했습니다. 이들 주를 완전히 통합하기 전까지는 이들 시민들의 소규모 저항과 불충을 보게 될 것입니다."
 ottoman.162.a:0 "후회하게 될 거야."
 ottoman.163.t:0 "아시르의 알이드리시 반란"
 ottoman.163.d:0 "샤리아 법정에 대한 논쟁은 알이드리시 반란에 다시 불씨를 붙였습니다. 이 지역의 전반적으로 불안정한 상태와 더불어 알이드리시는 외국에 지원을 요청할 수도 있습니다. 정규전이 터질 경우에는 저들과 휴전해야 할지도 모릅니다."
 ottoman.163.a:0 "위대한 오스만국에 해를 끼치기엔 너무 하찮은 자들이다."
 TUR_ottoman_arab_minority_modify_resistance_target_10:0 "£ww1_flag_ARB §Y아랍 소수민족§! 변동치: 저항군 목표: §R+10%§!"
