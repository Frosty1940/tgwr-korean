 AST_lessons_of_war:0 "전쟁의 교훈"
 AST_lessons_of_war_desc:0 "오스트레일리아 제국군은 현대전에 대한 지식이 거의 없는 상태에서 전쟁에 나갔습니다. 당초 군대는 현대 전술과 무기를 제대로 대체하지 못하는 자연 능력에 의존해야 했습니다."
 AST_thewesternfront:0 "서부 전선"
 AST_thewesternfront_desc:0 "유럽 전장에서의 현대 전쟁 경험은 전쟁이 바뀌었음을 보여주었습니다. 전쟁은 이제 물질과 과학에 의해 결정되는데, 전쟁은 더 이상 인간의 순수한 의지에 의해 이길 수 없습니다."
 AST_thesinaicampaign:0 "시나이 전역"
 AST_thesinaicampaign_desc:0 "시나이 전역의 넓은 전선은 넓게 휩쓸며 기동할 수 있게 해주며, 우리 군인들은 정찰을 실시하고 배울 수 있는 더 큰 기회를 갖게 됩니다."
 AST_baptismatgallipoli:0 "갈리폴리의 세례"
 AST_baptismatgallipoli_desc:0 "다르다넬스 해협의 비탈길을 열정적으로 공격한 부대는 그들을 떠났던 부대와 같은 부대가 아닙니다. 이 처참한 전역에서 얻은 교훈은 비싼 대가를 치르고 얻은 것입니다."
 
