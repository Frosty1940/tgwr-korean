 BUL_support_central_powers_desc:0 ""
 BUL_welfare_reforms:0 "복지 개혁"
 BUL_welfare_reforms_desc:0 ""
 BUL_focus_agrarianism:0 "농업주의"
 BUL_focus_agrarianism_desc:0 "BZNS with its high peasantry support emerged as the largest faction in the National Assembly and Alexandar Stamboliyski became Prime Minister."
 BUL_labor_duty:0 "노동 의무"
 BUL_labor_duty_desc:0 ""
 BUL_income_and_wealth_tax:0 "소득세와 재산세"
 BUL_income_and_wealth_tax_desc:0 ""
 BUL_plurality_voting:0 "다수투표제"
 BUL_plurality_voting_desc:0 ""
 BUL_orange_guard:0 "Orange Guard"
 BUL_orange_guard_desc:0 "A paramilitary organization would help us deal with radical opposition."
 BUL_reject_radicalism:0 "급진주의 거부"
 BUL_reject_radicalism_desc:0 "Orange Guard managed to suppress both reactionaries and socialists and BZNS kept its power."
 BUL_balkan_federation:0 "발칸 연방"
 BUL_balkan_federation_desc:0 ""
 BUL_communist_victory:0 "사회주의 승리"
 BUL_communist_victory_desc:0 "While Orange Guard was busy dealing with reactionaries, Narrow Socialists managed to overthrow the government and installed a Socialist Republic"
 BUL_national_coalition:0 "국민연합"
 BUL_national_coalition_desc:0 "Stamboliyski's policy caused a sharp discontent of Bulgarian bourgeoisie. The reactionary forces united in a bloc centered around a secret organization led by Aleksandar Tsankov."
 BUL_occupation_TUR:0"Legacy Of Bulgar Firkasi"
 BUL_occupation_TUR_desc:0"Being part of the Ottoman Empire for more than 400 years Bulgaria belongs in the Empire. Conquered by the benelovent Murad-ı Hüdavendigâr Bulgaria has to be reintegrated into the Empire"
 BUL_occupation_army:0"빌라예트의 군대"
 BUL_occupation_army_desc:0"We should look into our armed forces with more caution. Our Army is full of sepratists with delusional ideas of grandure."
 BUL_occupation_gendarmie:0"불가리아 헌병대"
 BUL_occupation_gendarmie_desc:0"The Bulgarian Gendarmie Forces should serve the Sultan and not the Russian backed traitors. We should ensure loyalty to the Sultan."
 BUL_occupation_old_veterans:0"노장 퇴역군인의 마음 치유"
 BUL_occupation_old_veterans_desc:0"The old Bulgarian Veterans who fought us in the recent wars and uprusings have to be persuaded to stop their activity and integrate into the Empire."
 BUL_occupation_patriarch:0"가부장제와 술탄의 수호자"
 BUL_occupation_patriarch_desc:0"The Sultan is a muslim but stil defender of our religion."
 BUL_occupation_milleti_osmaniye:0"Milleti osmaniye Program"
 BUL_occupation_milleti_osmaniye_desc:0"The previous integration efforts have not been succesfull. This is because the education and cultural integration didn't match. We need to ensure a good integration."
 BUL_occupation_heal_wounds:0"과거의 상처 치유"
 BUL_occupation_heal_wounds_desc:0"The Bulgarian people altough loyal to the Ottoman state have been scared by passing armies and wars. These wounds need to be healed."
 BUL_occupation_ottoman_education:0"오스만 교육"
 BUL_occupation_ottoman_education_desc:0"The Ottoman State wil ensure a curriculum for our schools this wil ensure both lingual and cultural integration."
 BUL_occupation_friendly_comunity:0"오스만 공존"
 BUL_occupation_friendly_comunity_desc:0"Why couldn't Bulgarians coexist with the peoples of the Ottoman Empire ? We did it for centuries we wil do it again. Loyalty to the sultan!"
 BUL_occupation_purge_nationalists:0"민족주의 분리주의자 숙청"
 BUL_occupation_purge_nationalists_desc:0"These delusional nationalist have to be purged out of Bulgaria al they do is hurt our relation with the sultan."
 BUL_occupation_end_national_association:0"국립협회 계획 종료"
 BUL_occupation_end_national_association_desc:0"The National Assocation Program has been proven to be succesfull. Bulgaria is now an integral part of the Ottoman Empire enjoying religous and cultural freedom by our benelovent patron."
 
