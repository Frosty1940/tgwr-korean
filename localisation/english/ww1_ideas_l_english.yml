 idea_rus_ger_armistice:0 "러시아-독일 휴전 협정"
 TUR_minorities_idea:0 "분리주의 정서"
 TUR_minorities_idea_desc:0 "발칸 민족과 쿠르드족, 아르메니아인들, 그리고 심지어 아랍인들도 약화된 오스만의 힘에 저항하고 있습니다. 나라의 상황을 안정시키지 않는다면 분리주의 정서를 극복하지 못할 것입니다."
