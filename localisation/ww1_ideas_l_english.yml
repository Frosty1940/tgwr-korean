 ENG_renounce_declaration_independence:0 "1776년 선언 파기!"
 ENG_trusted_with_government:0 "자치정부에 대한 신뢰"
 ENG_trusted_with_government_desc:0 "영국은 우리의 자치 능력에 대한 믿음과 신뢰를 가지고 있습니다. 그들을 실망시키지 않을 것입니다!"
 uk_cw_focus:0 "영국 내전"
 rhodesian_divisions:0 "§C새 행정부를 지원하기 위해 두 사단이 생성될 것입니다!§!"
 explain_mozambique_affair_eng:0 "§C만약 우리가 민주주의이거나 사회주의이고, 포르투갈이§! §R대전쟁§!§C에서 우리와 함께 싸웠다면, 우리는§! §Y포르투갈령 모잠비크§!§C를 평화적으로 요구할 수 있을 것입니다. 그리고 그들은 이 중점을 완료하는 것보다 이를 이양할§! §G가능성이 더 높을 것§!§C입니다.§!\n"
 ENG_easter_rising:0 "부활절 봉기"
 ENG_easter_rising_desc:0 "부활절 반란이라고도 알려진 부활절 봉기는 1916년 4월 부활절 주간 동안 아일랜드에서 일어난 무장 반란이었습니다. 봉기는 아일랜드 공화주의자들이 영국이 제1차 세계 대전을 치르는 동안 아일랜드에서 영국의 통치를 끝내고 독립 아일랜드 공화국을 설립하기 위해 시작되었습니다. 1798년 반란 이후 아일랜드에서 일어난 가장 중요한 봉기와 아일랜드 혁명기의 첫 무력행동이었습니다. 봉기의 지도자 중 16명은 1916년 5월에 처형되었지만, 반란과 사형 집행의 성격, 그리고 그에 따른 정치적 발전은 결국 아일랜드 독립에 대한 대중의 지지를 증가시키는 데 기여했습니다."
 quebec_wont_be_happy_about_this:0 "§R프랑스계 캐나다인들은 이를 달갑게 받아들이지 않을 것입니다!§!\n\n"
 ENG_afrikan_rebellion:0 "반란의 정신"
 ENG_afrikan_rebellion_desc:0 "독립 아프리카계 아메리카 국가가 우리의 손아귀 안에 있습니다! 우리는 싸워야 합니다. 아무리 경험이 부족하더라도, 우리는 인내해야 합니다!"
 ENG_caribbean_aftermath:0 "카리브 사태의 여파"
 ENG_caribbean_aftermath_desc:0 "우리의 가장 오래된 식민지의 일부를 아주 짧은 기간에 잃어버린 후, 우리는 해외 문제를 다루는 방식에 대한 심각한 개혁과 변화가 필요합니다. 우리는 이를 금방 잊지 않을 것입니다!"
