 GER_idea_freikorps_desc:0 "독일군이 감축된 이후 독일군들은 국가의 온전성을 지키기 위해 자원병 부대를 결성하고 있습니다."
 GER_idea_kiel_mutiny:0 "킬 반란"
 GER_idea_kiel_mutiny_desc:0 "킬의 선원 봉기 진압은 혁명운동에 반영되었습니다. 사회가 분열되었습니다. 독일에는 힘든 시기가 왔습니다."
 GER_idea_stuggle_for_power:0 "권력 투쟁"
 GER_idea_stuggle_for_power_desc:0 "독일 공화국은 안정되지 않았으며, 사회주의자들, 공산주의자들, 심지어 보수주의자들의 정치 세력들이 이제 그들 자신의 권력을 세우기 위한 피비린내 나는 투쟁 속에서 싸우고 있습니다."
 GER_idea_OHL:0 "장군참모"
 GER_idea_OHL_desc:0 "육군최고사령부(OHL)는 독일 제국 군대의 최고 지휘 제대입니다. 참모의 영향력은 매우 커서 국내의 위험한 정치세력이 될 수 있습니다."
 GER_idea_OHL1:0 "장군참모"
 GER_idea_OHL1_desc:0 "육군최고사령부(OHL)는 독일 제국 군대의 최고 지휘 제대입니다. 참모의 영향력은 매우 커서 국내의 위험한 정치세력이 될 수 있습니다."
 GER_idea_OHL2:0 "장군참모"
 GER_idea_OHL2_desc:0 "육군최고사령부(OHL)는 독일 제국 군대의 최고 지휘 제대입니다. 참모의 영향력은 매우 커서 국내의 위험한 정치세력이 될 수 있습니다."
 GER_idea_OHL3:0 "장군참모"
 GER_idea_OHL3_desc:0 "육군최고사령부(OHL)는 독일 제국 군대의 최고 지휘 제대입니다. 참모의 영향력은 매우 커서 국내의 위험한 정치세력이 될 수 있습니다."
 GER_idea_OHL_dictatorship:0 "장군참모 독재"
 GER_idea_OHL_dictatorship_desc:0 "육군최고사령부(OHL)는 독일 제국 군대의 최고 지휘 제대입니다. 사실상 국가의 모든 내사는 OHL의 관리 하에 있습니다. 장군들은 카이저에게조차 자신의 의지를 강요할 수 있어 통치자의 권위를 손상시킬 수 있습니다."
 GER_idea_norddeutscher_bund_legacy:0 "북독일 연방의 유산"
 GER_idea_norddeutscher_bund_legacy_desc:0 "독일은 무너질 수 없고 나눠질 수 없습니다! 수세기 동안 지속된 지난 세월의 유산이 독일 제국의 위대함을 결정지었습니다."
 GER_idea_gross_kaiserreich:0 "대 카이저라이히"
 GER_idea_republican_spirit:0 "공화주의 정신"
 GER_idea_republican_spirit_desc:0 "독일은 이상적인 민주사회를 만들기 위해 제국주의 야망을 희생할 준비가 되어 있습니다."
 GER_idea_prussian_militarism:0 "프로이센 군국주의"
 GER_idea_prussian_militarism_desc:0 "독일군은 베를린에서 적의 수도로 행진할 것입니다. 우리 아버지와 할아버지들도 그랬습니다."
 GER_idea_isolation_of_adriatic_sea:0 "고립된 아드리아 해"
 GER_idea_isolation_of_adriatic_sea_desc:0 "독일과 이탈리아는 아드리아 해의 교역로를 봉쇄하는 등 경제적 압박을 가합니다. 뭔가 준비하고 있는 것 같습니다."
 GER_idea_german_military_advisors:0 "독일 고문단"
 GER_idea_german_military_advisors_desc:0 "독일 지휘부가 우리 군대의 지휘 기능의 일부를 인계받았습니다."
 GER_idea_hindenburg_programme:0 "힌덴부르크 계획"
 GER_idea_militarize_youth:0 "청년의 군국주의 고취"
 GER_idea_wilhelm_ii:0 "카이저 빌헬름 2세"
 GER_idea_wilhelm_ii_desc:0 "하느님의 은총으로, 프로이센의 왕, 브란덴부르크의 변경백, 슐레지엔의 주권자이며 대공(Supreme Duke), 저지 라인과 포첸의 공(Grand Duke), 작센, 베스트팔렌, 포메른, 뤼네부르크, 브레멘, 홀슈타인, 슐레스비히, 라우엔부르크의 공작, 뉘른베르크의 성백, 헤센의 방백, 동프리슬란트, 오스나브뤼크, 힐데스하임, 나사우, 풀다의 제후, 호헨촐레른의 백작, 프랑크푸르트의 영주이신 우리 빌헬름."

