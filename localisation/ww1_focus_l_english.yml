 #Korea
 KOR_the_light_returned:0 "광복"
 KOR_the_light_returned_desc:0 "마침내 우리나라가 독립했습니다! 대한 독립 만세, 만세, 만세!"
 KOR_establish_government:0 "정부 수립"
 KOR_establish_government_desc:0 "우리 민족을 위한 나라를 만들기 위해서는 정부를 구성하는 것이 시급합니다. 대한민국 임시정부가 가장 정통성이 높지만, 그에 준하는 다른 정치체가 여럿 있습니다."
 KOR_socialist_state:0 "사회주의 국가"
 KOR_socialist_state_desc:0 "여러분, '님'이 무엇입니까? 언제나 그리운 이름입니다, 우리들의 가슴입니다! 우리가 사모하고 눈물 흘리며 오랜 세월을 목말라해 온 이름입니다. '님'은 바로 사회주의 낙원을 말하는 것입니다, 여러분!"
 KOR_democratic_republic:0 "민주공화국"
 KOR_democratic_republic_desc:0 "대한민국은 민주공화국이다.\n대한민국의 주권은 국민에게 있고, 국민은 그 대표자나 국민투표에 의하여 주권을 행사한다."
 KOR_restoration_of_the_monarchy:0 "이화 유신"
 KOR_restoration_of_the_monarchy_desc:0 "대한제국 황실은 대중의 인기를 얻고 있습니다. 세계적인 풍조를 따라가는 것일지, 과거로 후퇴하는 것일지 모르겠습니다."
 KOR_japan_and_chosen_are_one_body:0 "내선일체"
 KOR_japan_and_chosen_are_one_body_desc:0 "해가 아직 바다 속을 떠나지 않았을 때는 온 산이 어둡더니, 하늘로 떠오르니 온 세상이 밝아지는구나."
 KOR_military_government:0 "군사정부"
 KOR_military_government_desc:0 "한국은 아직 혼란합니다. 무턱대고 민주주의를 실현하는 것보다 군부에 의한 안정적인 통치를 통해 기반을 다져야 합니다."
 KOR_fascism_tt:0 "§R군부가 정권을 잡고 독재를 할 것입니다.§!"
 KOR_choson_the_land_of_the_morning_calm:0 "조선, 고요한 아침의 나라"
 KOR_choson_the_land_of_the_morning_calm_desc:0 "칭제건원은 어리석고 우스운 것이었습니다. 우리는 동방의 작고 고용한 아침의 나라, 조선 왕국이며, 앞으로도 그럴 것입니다."
 KOR_constitutional_monarchy:0 "입헌군주정"
 KOR_constitutional_monarchy_desc:0 "세상은 이제 바뀌었습니다. 군주가 모든 것을 통제하는 전제군주대의 시대는 이미 지났습니다. 국권은 왕이 가질지 몰라도 정치의 자유는 국민들에게 있습니다."
 KOR_god_help_our_emperor:0 "상제는 우리 황제를 도우소서"
 KOR_god_help_our_emperor_desc:0 "상제는 우리 황제를 도우소서.\n성수무강하사\n해옥주를 산같이 쌓으시고\n위세와 권력이 천하에 떨치사\n오천만 국민에게 새롭게 번영이 있게 하소서.\n상제는 우리 황제를 도우소서."
 KOR_discussions_on_japanese_korea:0 "일본령 한국에 대한 논의"
 KOR_discussions_on_japanese_korea_desc:0 "일본의 다이쇼 데모크라시로 한국의 추후 처분에 대한 논의가 이어지고 있습니다. 이 기회를 잘 활용하면 자치권을 얻거나, 더 나아가 완전한 자주독립을 이룰 수도 있을 것입니다. 하지만, 일본의 지배를 계속하길 원하는 세력도 우리나라에 존재합니다."
 KOR_compromise_and_obedience:0 "타협과 굴종"
 KOR_compromise_and_obedience_desc:0 "우리의 독립은 아직 먼 이야기입니다. 실력양성만이 살 길입니다."
 KOR_autonomous_right_movement:0 "자치권 운동"
 KOR_autonomous_right_movement_desc:0 "국민협회와 같은 세력은 일본 치하에서 조선인들이 자치권을 얻을 것을 주장하고 있습니다."
 KOR_unexpected_chance:0 "뜻밖의 기회"
 KOR_unexpected_chance_desc:0 "우리는 이에 우리 조선이 독립한 나라임과 조선 사람이 자주적인 민족임을 선언하노라."
 KOR_secret_rearmament:0 "비밀스러운 재무장"
 KOR_secret_rearmament_desc:0 "우리나라가 일본의 노골적인 침략 야욕에 시달린 시기부터 국내외로 무장 독립 운동이 전개되었습니다. 일본에 의해 군대가 강제로 해산된 우리나라는 앞으로의 독립 전쟁을 위해서 국외의 무장 독립 운동 단체와 접선해야 합니다."
 KOR_political_maneuvering:0 "정치 공작"
 KOR_political_maneuvering_desc:0 "일본의 제국주의에 불만을 가진 나라들이 있습니다. 그들은 그들의 이익을 위해 우리나라가 독립하는 것을 지지할지도 모릅니다."
 KOR_start_eagle_project:0 "국내 진공작전 개시"
 KOR_start_eagle_project_desc:0 "신대한국 독립군의 백만용사야\n조국의 부르심을 네가 아느냐!\n삼천 리 삼천만의 우리 동포들\n건질 이 너와 나로다!"
 KOR_target_to_manchuria:0 "만주 공략"
 KOR_target_to_manchuria_desc:0 "만주는 중국인들이 그 땅을 차지하기 전까지 오래 전부터 우리 땅이었습니다. 지금도 일본인들의 핍박을 피해 압록강과 두만강을 넘어 간도로 넘어간 한국인들이 많습니다."
 KOR_expansionism:0 "팽창주의"
 KOR_expansionism_desc:0 "우리는 민족영토를 되찾아야 합니다. 가로막는 것이 있다면 부수어 버립시다."
 KOR_continental_strike:0 "대륙 공격"
 KOR_continental_strike_desc:0 "중국이 약해진 지금이 기회입니다."
 KOR_mandate_of_heaven:0 "천명"
 KOR_mandate_of_heaven_desc:0 "효종이 꿈꾸던 일을 지금 합니다."
 KOR_establish_manchuria:0 "만주국 수립"
 KOR_establish_manchuria_desc:0 "한국인들과 만주인들의 거주지를 나누고 적절한 식민 행정부를 수립해야 합니다."
 KOR_outer_manchuria_expedition:0 "외만주 출병"
 KOR_outer_manchuria_expedition_desc:0 "고구려인들은 드넓은 만주를 넘어 차가운 동북의 바다로 나아갔었습니다. 나라를 잃은 슬픔에 잠기더라도, 그들은 땅끝까지 달려나갔습니다."
 KOR_towards_the_meadow:0 "초원으로"
 KOR_towards_the_meadow_desc:0 "그때는, 조금만 더 달린다면, 한 발자국이라도 더 갈 수 있다면 이 세상이 끝나는 곳까지 갈 수 있으리라고 생각했습니다.\n그때 우리는 세상을 움켜쥘 수 있을 줄 알았습니다."
 KOR_punish_japan:0 "일본을 응징하라"
 KOR_punish_japan_desc:0 "왜놈들을 죽이고, 또 죽이고, 더 많이 죽이는 겁니다."
 KOR_indochina_expedition:0 "인도차이나 원정"
 KOR_indochina_expedition_desc:0 "남방 자원 지대를 확보한다면 장기적으로 우리나라의 경제와 전쟁 수행에 도움이 될 것입니다."
 KOR_ryukyu_kingdom:0 "류큐 왕국"
 KOR_ryukyu_kingdom_desc:0 "일본에 의해 우리나라와 같은 운명을 겪었던 나라가 있습니다. 지금은 오키나와로 불리는, 류큐입니다. 우리가 자유를 되찾았듯이 그들도 자유를 되찾게 합시다."
 KOR_take_control_of_japanese_navy:0 "일본 해군 합병"
 KOR_take_control_of_japanese_navy_desc:0 "지금 당장 함선을 많이 건조한다고 하더라도 다른 나라의 함대 규모를 따라잡기는 어렵습니다. 차라리 우리가 지배하고 있는 일본 해군 통제권을 가져오는 것이 더 쉽습니다."
 KOR_improved_armaments_industry:0 "군수산업 개선"
 KOR_improved_armaments_industry_desc:0 "기본적인 군수품 생산 뿐만 아니라 중장비를 생산할 수 있는 시설이 필요합니다."
 KOR_industrialized_north:0 "북부 산업화"
 KOR_industrialized_north_desc:0 "북한 지역에 산업 단지를 집중적으로 조성합니다."
 KOR_to_abroad_railway:0 "해외 철도"
 KOR_to_abroad_railway_desc:0 "국내 철도를 만주로 이어지도록 만들어 국제 무역이 용이하게 만듭시다. 물론, 군사적 용도로도 사용할 수 있을 것입니다."
 KOR_industralized_society:0 "산업 사회"
 KOR_industralized_society_desc:0 "우리는 더이상 후진국이 아닙니다."
 KOR_blue_water_fleet:0 "대양함대"
 KOR_blue_water_fleet_desc:0 "동아시아의 모든 바다를 우리 함대가 누빌 것입니다."
 KOR_warplanes:0 "전투기"
 KOR_warplanes_desc:0 "비행기에 총을 부착할 수 있다는 사실을 알고 있습니까?"
 KOR_naval_docks:0 "조선소"
 KOR_naval_docks_desc:0 "철갑선을 만드려면 건선거가 있어야 합니다."
 KOR_land_investigation:0 "토지조사사업"
 KOR_land_investigation_desc:0 "우리나라의 토지는 전근대적인 관리하에 있습니다. 우리는 현대적인 제도에 맞추어 각 토지의 소유자가 누구인지 조사할 필요가 있습니다."
 KOR_start_rearmament:0 "재무장 시작"
 KOR_start_rearmament_desc:0 "대한제국 군대가 일본에 의해 강제 해산된 이후 우리는 군대를 갖지 못했습니다. 그러나 군대는 국가의 존립에 필수적입니다."
 KOR_with_the_imperial_powerhouse:0 "제정 강국과 함께"
 KOR_with_the_imperial_powerhouse_desc:0 "독일, 모든 것 위에 군림하는 독일\n세상에서 가장 위대한 독일!"
 KOR_firearms:0 "소화기"
 KOR_firearms_desc:0 "이전처럼 아무 총이나 막 사서 쓰는 것이 아니라 한 가지 제식소총을 개발하여 통일하여야 합니다."
 KOR_ordinance_for_company_establishment:0 "회사령"
 KOR_ordinance_for_company_establishment_desc:0 "외국 상인들이 잠식한 국내 시장에 투자해야 합니다. 한국인들의 기업 설립을 지원합시다."
 KOR_promote_armaments_industry:0 "군수산업 육성"
 KOR_promote_armaments_industry_desc:0 "군대를 유지하기 위해서는 외국 군수품에 의존할 것이 아니라 군수품의 국내 생산도 가능해야 합니다."
 KOR_ongoing_industrialization:0 "지속적인 산업화"
 KOR_ongoing_industrialization_desc:0 "한국은 지금 전근대 농업 사회에서 탈피하여 산업화하는 중입니다."
 KOR_improve_infrastructure:0 "기반시설 개선"
 KOR_improve_infrastructure_desc:0 "철도를 전국에 깔고 도로를 만들어 사람과 물자가 방방곡곡으로 이동할 수 있도록 해야 합니다. 시내를 가로지르는 멋진 전차도 만듭시다."
 KOR_ship_purchase:0 "선박 구매"
 KOR_ship_purchase_desc:0 "한때 우리는 세계에서 가장 강한 해군이 있었습니다. 하지만 지금도 늦지 않았습니다."
 KOR_start_industralization:0 "산업화 시작"
 KOR_start_industralization_desc:0 "서구화와 현대화를 위해서는 산업화가 필수적입니다."
 KOR_new_modernized_army:0 "근대적 신식 군대"
 KOR_new_modernized_army_desc:0 "우리는 이전에 새로운 현대화된 군대인 별기군을 운용한 적이 있습니다. 이제 원점에서 군대를 재건하기 시작했으니 서구식 정예 군대로 만들어야 합니다."
 KOR_landship:0 "지상함"
 KOR_landship_desc:0 "서구 열강은 고착된 전쟁을 돌파하기 위해 두꺼운 장갑과 강력한 포를 탑재한 지상함을 만들었습니다. 서둘러서 이를 우리 군에 도입해야 합니다."
 KOR_mass_conscription:0 "대규모 징병제"
 KOR_mass_conscription_desc:0 "우리나라는 항상 대외위협에 시달려 왔습니다. 거대한 군대만이 우리의 힘을 드러낼 것입니다."
 KOR_rise_to_the_sky:0 "하늘에 오르다"
 KOR_rise_to_the_sky_desc:0 "이제 날으는 기계가 생겼으니 하늘에서도 전쟁이 벌어질 것입니다."
 KOR_coastal_fleet:0 "연안함대"
 KOR_coastal_fleet_desc:0 "수세기 전 일본의 침략에 맞서 방어할 수 있었던 것은 우리 육군이 계속 패했음에도 불구하고 뛰어난 해군을 보유하고 있었기 때문입니다.\n해군은 삼면에 바다가 있는 한국에서 가장 중요합니다."
 KOR_artillery:0 "야포"
 KOR_artillery_desc:0 "최근의 신병기가 등장하기 전까지 대포는 현대전의 꽃이었습니다. 물론 지금도 매우 중요한 병기입니다."
 KOR_neoconfucian_order:0 "성리학 질서"
 KOR_neoconfucian_order_desc:0 "더러운 서양놈들이 모든 것을 망쳐놓고 있습니다. 우리는 중원과 사이(四夷)의 질서를 되찾아야 합니다."
 KOR_volunteer_soldiers:0 "자원병"
 KOR_volunteer_soldiers_desc:0 "독립 전쟁의 소식을 듣고 귀국한 재외 조선인 자원병들을 무장시킨다면 훌륭한 전력이 될 것입니다."
 KOR_tradition_of_righteous_army:0 "의병의 전통"
 KOR_tradition_of_righteous_army_desc:0 "우리나라는 외침이 있을 때마다 의병들이 나라를 지키기 위해 싸웠습니다. 우리 군대는 그들처럼 언제든지 적으로부터 나라를 지킬 수 있어야 합니다."
 KOR_modern_warfare:0 "현대전"
 KOR_modern_warfare_desc:0 ""
 KOR_lendlease:0 "무기 대여"
 KOR_lendlease_desc:0 "전선에 소총이 부족합니다. 중국에 있는 우리 협력자는 중국제 소총을 다량으로 밀수한다는 계획이 있습니다."
 KOR_heavy_planes:0 "중항공기"
 KOR_heavy_planes_desc:0 "하늘에서 폭탄이 마구 떨어진다면 정말 끝내주겠죠? 실제로 가능한 일입니다."
 KOR_torpedo_planes:0 "뇌격기"
 KOR_torpedo_planes_desc:0 "적이 아무리 거대한 함대를 거느리고 있다고 하더라도, 하늘에서 그들을 공격한다면 승산은 있습니다."
 KOR_join_the_soviet_union:0 "소비에트 연방 가입"
 KOR_join_the_soviet_union_desc:0 "만국의 노동자여, 단결하라!"
 KOR_democratic_alliance:0 "민주 동맹"
 KOR_democratic_alliance_desc:0 "독일이라는 제국주의 기관차가 마침내 폭주하고 있습니다! 그들을 막기 위해서는 협상국에 가입하여 같이 싸워야 합니다!"
 KOR_special_force:0 "특공대"
 KOR_special_force_desc:0 "전쟁은 항상 전쟁터에만 있는 것이 아닙니다. 무대 뒤에서도 움직일 줄 알아야 합니다."
 KOR_special_force_tt:0 "한국 광복군 특공여단 4여단이 편제될 것입니다."
 KOR_increase_grain_production:0 "산미증식계획"
 KOR_increase_grain_production_desc:0 "비료 사용과 같은 현대적인 농법을 도입함으로써 곡물 생산을 획기적으로 증가시킵니다."
