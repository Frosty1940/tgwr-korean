l_english:
 news.128.t:0 "베를린 함락"
 news.128.d:0 "워싱턴의 정부 관계자는 독일의 수도를 점령하였다는 것을 확인하였습니다. 베를린 전투는 격렬하였으며, 독일군 공병들은 침공군의 진군을 막기 위해 몰트케 다리를 폭파하였습니다.\n\n슈프레 강의 다른 교각들은 마침내 확보되었으며, 독일의 격렬한 저항에도 불구하고 침공군은 크롤 오페라 하우스와 독일 국가의회의사당을 휩쓸었습니다. 베를린 전투가 끝났습니다."
 news.128.b:0 "베를린이 함락됐다!"
 news.129.d:0 "워싱턴의 정부 관계자는 독일의 수도를 점령하였다는 것을 확인하였습니다. 베를린 전투는 격렬하였으며, 독일군 공병들은 침공군의 진군을 막기 위해 몰트케 다리를 폭파하였습니다.\n\n슈프레 강의 다른 교각들은 마침내 확보되었으며, 독일의 격렬한 저항에도 불구하고 침공군은 크롤 오페라 하우스와 독일 국가의회의사당을 휩쓸었습니다. 베를린 전투가 끝났습니다."
 news.129.b:0 "베를린이 함락됐다!"
 news.130.d:0 "프랑스군은 시 경계의 국소적인 전투 끝에 독일의 수도를 성공적으로 휩쓸어 버렸습니다. 다수의 무장친위대원들은 올림피아 경기장에서 끝까지 저항했지만, 포병화력의 지원에 힘입는 외인군단의 공격에 결국 함락되었습니다.\n\n프랑스 삼색기가 이제 독일 의회당에서 나부끼는 것을 볼 수 있으며, 비록 시 외곽에서 소규모 전투가 여전히 지속되고는 있지만 베를린 내 대부분의 조직적인 저항은 소탕된 것으로 보입니다."
 news.130.b:0 "베를린이 함락됐다!"
 news.155.t:0 "독일의 전쟁 재개"
 news.155.d:0 "많은 사람들이 유럽의 평화를 바라고 있었지만, 최근 일련의 사건을 통해 독일 제국은 다시 전쟁의 길을 걷기 시작했습니다. 독일군은 공세를 향해 동원을 시작했습니다."
 news.155.a:0 "이것은 또 다른 대전쟁의 시작이 될 것이다"
 news.155.b:0 "독일 제국의 영광을 위해!"
 political.1.t:0 "사회주의의 대두"
 political.1.d:0 "'전세계의 폭정에 대항해 노동자들이 일어선 가운데, 자칭 [Root.GetName]의 계급 의식에 눈을 떴다는 사람들은 완전히 부패한 정치제도 속에서 아무것도 하지 않고 방관합니다. 그 틀 안에서 변화가 일어나기를 기다리는 것은 시간 낭비이며, 오직 혁명만이 유일한 구원입니다!'\n\n이렇게 [Root.GetAdjective] 사회주의 운동에서 새로운 목소리가 나오게 되었습니다. 그들은 [Root.GetRulingParty]의 통치가 부르자아 독재라 언급하면서, 어떤 수단을 써서라도 그들을 권좌에서 끌어내라고 요구하기 시작했습니다. 그것이 의미가 있을지 없을지는 두고 봐야 할 일입니다."
 political.1.a.tt:0 "국내에서 사회주의 정변이 일어날 가능성이 증가할 것입니다."
 political.1.b.tt:0 "민중이 사회주의 봉기를 일으킬 가능성이 증가합니다."
 political.2.d:0 "[Root.GetRulingParty]의 기본 방침은 혁명적 사회주의에 강하게 반대하는 것이었지만, 국가의 급진적인 좌파를 예의주시하면서, 정부의 일부는 가능성을 열어두고 있습니다. 적어도 그들은 전면적인 내전 없이 해결책을 제시할 사회주의자를 찾고 있습니다.\n\n[Root.GetLeader]의 충성파에게는 배신자처럼 보일지 모르지만, 이런 반체제적인 목소리는 유혈사태 없이 체제 전환을 이루게 만들어줄 수 있을 것입니다."
 political.3.t:0 "사회주의자들이 정변을 결행"
 political.3.d:0 "사회주의 혁명을 외치는 운동의 목소리가 크고 공포스러웠던 반면, 정치 운동권의 일부는 조용히 기다리고 있었습니다. 그 기다림은 이제 끝났습니다. [Root.GetRulingParty] 지도부와 군부가 전국적인 혁명에 대비하던 참이었던 오늘, [Root.GetAdjective] 정부 내부의 관료 몇몇이 [Root.GetLeader](을)를 재빨리 가택연금시켰고 반동분자들과 협상을 시작했습니다. \n\n질서 유지라는 구실을 토대로 진행된 협상의 진짜 목적은 반동분자들과 협력하기로 선택한 자들의 새로운 사회주의 국가 내에서의 지위를 확보하는 것이였습니다. 정변은 그 누구도 막을 시도조차 하기 전에 끝났으며, 시도를 했을 자들은 신정부에 의해 감금, 추방, 또는 사형당했습니다."
 political.4.d:0 "사회주의 혁명 운동은, 실제로는 급진적인 학문 이론과 말썽꾼들 사이 주변에 인기가 되어, [Root.GetAdjective] 노동계급 사이에 증가된 지지를 보이고 있습니다. 심지어 더 많은 사람들이 자신들을 '계급'으로 동일시하는 것을 선택한다는 사실은 마르크스주의 사상이 적극적으로 정부를 전복하려는 사람들을 넘어 확산되고 있다는 것을 암시합니다.\n\n[Root.GetAdjective](이)가 다른 무엇보다도 사람들과 같이 하던 시간을 갈망하는, [Root.GetRulingParty] 구성원들은 이러한 발전에 애통해 하고 있습니다. 이들의 우려는 근거가 없지 않습니다. 혁명이 이미 진행됨에 따라, 사회의 여러 층에서 발생하고 있어, 혁명을 멈추는데 너무 늦었을지도 모른다고 주장할 수 있습니다."
 political.5.t:0 "사회주의 파르티잔에 투항하는 군인들"
 political.5.d:0 "'자본주의자들과 국민주의자들은 당신이 일선에서 자기들을 위해 피를 흘리게 하고, 노동자와 관계없는 분쟁으로 형제들과 반목하게 만들 것입니다! 해외에서 투쟁하는 노동자들에게 무기를 드는 대신 압제자들에게 대항해 일어나 폭군들을 타도하라!'\n\n보통 애국심과 충성의 보루인 군대는 [Root.GetName]에서 급속히 퍼지는 사회주의 선전에 면역이 되지 않는다는 것이 증명되었습니다. 군인들은 나라를 위해 싸우는 것을 거부하면서, 때로는 혁명을 준비한다고 주장하는 당파 운동에 가담하기까지 합니다."
 political.6.d:0 "지난 몇 달 동안 사회주의 정당에 대한 대중의 지지가 급속도로 증가해 온 [Root.GetName]에서 사회주의 운동이 국민들을 대표한다는 생각은 확실히 인기를 끌었습니다. 그러나 혁명을 외치는 사람들은 더 이상 이질적인 게릴라들의 집단이 아니며 불만을 품은 노조도 아닙니다. 반란을 주장하는 배후세력은 그들이 성공하면 정부를 구성할 수 있을 정도로 조직되었습니다.\n\n그럼에도 불구하고, 만약 혁명이 지금 시작된다면, 그것은 [Root.GetName] 내전을 거치지 않고서는 실행될 수 없을 것입니다. 혁명가들은 조바심을 채우기 위해 국가를 둘로 찢는 위험을 무릅써야 할까요, 아니면 앞으로 더 나은 기회를 기다려야 할까요?"
 political.7.t:0 "우파 급진주의의 대두"
 political.7.d:1 "[Root.GetAdjective] 국민들은 [Root.GetRulingParty]의 무능한 통치에 너무 오랫동안 시달려 왔습니다! 그들은 국민을 대표한다고 주장하지만 우리의 거리조차 제대로 정돈하지 못하고 있습니다! 그들을 권력에서 제거해야만 이 나라를 성장시킬 수 있습니다!'\n\n[Root.GetName]의 국민주의 연설가는 현재 통치자와 정치 체제에 대한 그들의 생각을 숨기지 않았습니다. 이와 같은 연설은 특히 군의 보다 보수적인 부분에서 두드러지는 대중의 반대에 부딪혔습니다."
 political.7.a.tt:0 "국내에서 국민주의 정변이 일어날 가능성이 증가할 것입니다."
 political.7.b.tt:0 "민중에 의한 국민주의 정변이 일어날 가능성이 증가할 것입니다."
 political.8.t:0 "급진 극우파의 의견에 공감하는 군부"
 political.8.d:1 "[Root.GetAdjective]군의 여러 고위 인사들이, [Root.GetName]의 급진 극우파 운동을, 은밀한 일부는 공개적으로 지지를 표했습니다. 그들은 [Root.GetRulingParty](이)가 국가를 유지하는데 군인이 얼마나 중요한지 잊어버렸다고 느꼈고, 국가의 가장 중요한 기관인 군대가 점점 정부에 의해 도구처럼 대접받는 데에 짜증이 났습니다. 그들 중 일부는 신정부가 필요하다고 제안하기까지 했고, 다음 세기 후반에 [Root.GetName](을)를 어떻게 이끌지 알고 있습니다.\n\n이 세력은 주로 정치인들이 아니지만, 그들 중 일부는 국방부의 입장을 얻고 있습니다. 이러한 전개가 계속되면, 그들은 정변을 실행하기에 충분한 정치적 지지를 가질 수도 있습니다."
 political.8.a:0 "국민정신은 정부보다 상위에 있다."
 political.9.t:0 "국민주의 정변"
 political.9.d:0 "누군가는 그들이 오고 있다고 말할 것입니다. 극우파 급진주의의 위험성에 대해 경고한 사람들과 극우파 급진주의가 [Root.GetName]의 구세주라고 찬양했던 사람들 모두 예언이 현실이 된 것을 보게 되었는데, [Root.Capital.GetName]의 군대가 [Root.GetRulingParty] 정부를 전복시키고 권력을 잡았기 때문입니다. [Root.GetLeader](은)는 실종되어 망명설이 나돌았고, 정변은 초기의 작은 저항을 만났을 뿐이었습니다.\n\n새로운 [Root.GetAdjective] 지도부는 저항이 커지는 것을 허용할 계획이 없습니다. 계엄령이 선포되었으며 변화가 일어나고 있습니다. 무엇이든 간에 이후에는 큰 변화가 일어날 것입니다."
 political.10.t:0 "국민주의에 의한 내전"
 political.10.d:1 "국민주의 정서를 되살리려는 급진 극우파 운동의 시도는 어느 정도 성공을 거두었지만, 이러한 사상에 대한 저항은 여전히 높습니다. 현 정부를 전복시킬 음모를 꾸민 장군들은 [Root.GetAdjective] 국민들이 [Root.GetFascistParty]에 갖고 있는 불신에 실망했습니다. \n\n그들은 국민들이 결국 [Root.GetLeader]에게 질릴 것이라고 확신하고 있지만, 어떤 행동을 취해야 할지 의견이 분분합니다. 일부는 [Root.GetName]의 적들이 행동을 취하기 전에, 정변이 지금 실행되어야 한다고 주장합니다. 하지만, 대중의 지지가 적기에 그런 행동은 국가를 내전에 빠뜨릴 수 있습니다."
 political.11.t:0 "돌격대를 편성한 급진 극우파"
 political.11.d:0 "정치와 전쟁은 항상 우파 급진주의에 얽혀 있었습니다. 점점 커지는 정치 운동과 병행하여, 국민주의 정당들은 내부와 외부의 위협으로부터 보호하고자 준군사조직을 구성하기 시작하였습니다. 물론 내부의 위협은 그들의 정적입니다. 하지만 많은 사람들이 광기에 휩싸인 군국주의로 군대에 자원하는 사람들이 늘어나는 상황에 걱정하기 시작하였습니다.\n\n이 상황에서 정치 지도자들은 그들을 두렵게 만드는 적들을 지목하였습니다. 노골적인 정치적 요소로 충만한 군대는 [Root.GetName](와)과 우파 급진주의 적을 찾기 시작하였습니다."
 political.12.t:0 "사회주의의 위협"
 political.12.d:0 "'[Root.GetLeader](은)는 당신이 [Root.GetName](이)가 안정적이고 단결되어 있다고 믿게 만들었을 것입니다. 그런 거짓말이 우리 국민들의 정신을 마비시킨다는 것은 별로 놀랄 일도 아니었습니다. 위협이 바로 눈 앞까지 당도했는데도 말입니다! 멀리 볼 것도 없이 당장 국경 너머에는 국가의 종말을 선언하는, 서로를 동무라 부르는 사회주의자들이 있습니다. 그들이 우리나라의 종말을 선언하기까지 얼마나 걸리겠습니까? [Root.GetRulingParty](이)가 우리를 저들의 위협으로부터 지켜주겠습니까?'\n\n국민주의 활동의 증가로 [Root.GetName](은)는 사회주의 혁명이 가까워졌다고 선동하고 있었습니다. 우파 급진주의는 그저 또 다른 실패한 이념적 실험이라 주장하는 많은 온건주의자들이 실제로 우려하는 점이기도 합니다. 사회주의와 국민주의 정권 중 하나를 고르라면 그들은 후자를 고를 것입니다. 오히려 그들은 국민주의 정권을 열심히 지원할 것입니다."
 political.18.t:0 "국민주의자들의 국민투표 요구"
 political.18.d:1 "[Root.GetAdjective] 국민주의 활동이 빠르게 증가하욨지만 그들은 결코 권력을 잡기 전에 과반수 지지가 필요하다고 요구한 적은 없으며, 지속적으로 국가가 단결되고 그들의 지도자를 통해 나라가 확립되었습니다. 또한, 대중들의 지지가 빠르게 늘어났습니다. 많은 우파 급진주의자들은 현실을 외면하고, 대중의 바람을 대변하지 못하는 지배자 [Root.GetLeader](을)를 위선자라고 불렀습니다.\n\n국민투표 요청은 [Root.GetRulingParty] 당원들의 전형적인 방해로 무산되었지만, 어디까지나 정치적인 것에 불과할 뿐입니다. 우리가 지금 행동하지 않으면 국민주의자들은 무력적인 방법을 동원해 권력을 잡으려 할 것입니다."
 political.19.t:0 "사회주의자들의 국민투표 요구"
 political.19.d:0 "마르크스주의는 오래 전 [Root.GetName]에 뿌리를 내렸지만 널리 지지를 받은건 최근입니다. 이 운동은 정치 이념과 정치적 실천으로서 퍼져나갔고 불만에 찬 노동자들과 유명인들의 지지를 받았습니다. 사회주의자들은 이들을 의식계급이라 불렀고. [Root.GetRulingParty](은)는 이것을 반란과 폭동의 지름길이라 불렀습니다.\n\n그들의 요구에 기꺼이 개혁을 하겠다고 한 [Root.GetLeader](을)를 신뢰하지 않은 과격한 사회주의자들은 즉각적인 국민투표를 통해 현 정부를 없애길 원합니다. 우리는 이 거대한 흐름을 바꿀 수 없을 것이고 만일 그런다면 그건 더 많은 사회주의자들이 혁명이라는 제거수단을 쓰게 만들 명분이 될 것입니다."
 political.21.t:0 "[Root.Capital.GetName]에서의 국민주의 행진"
 political.21.d:0 "법적으로 거의 권력을 잡을뻔한, 국민투표가 거절된 것으로 국민주의자들은 대중의 지지와 협동심을 [Root.GetAdjective] 군사정변 시도를 위해 연결지었습니다. [Root.GetRulingParty](이)가 이끄는 정부는 그들의 주장과 요구를 받아들이지 않았고, 이는 알고 있는 것처럼 싸움을 끝내고 [Root.GetName](을)를 지킬 것입니다."
 political.21.b:0 "국민주의자들은 진정한 [Root.GetName] 정신을 품고 있다!"
 political.22.t:0 "사회주의자들의 봉기"
 political.22.d:0 "그들의 국민투표 요구가 거부된 후, [Root.GetName]에서 활동하던 몇몇 사회주의 개혁가들은 과격분자들에게 영향력을 잃었습니다. [Root.GetRulingParty](이)가 대중이 지지하는 개혁을 거부하자 혁명이 일어나는 것이 훨씬 났다는 생각이 널리 퍼지게 됐고 이 활동을 이끄는 지도자들은 훨씬 쉽게 폭동을 일으킬 수 있었습니다. 폭동은 이제 나라의 국운을 건 전면적인 내전으로 번졌습니다."
 political.24.t:0 "조롱당하는 국민주의자들"
 political.24.d:0 "[Root.GetAdjective] 국민들의 국민주의적 자부심과 과거의 영광에 대한 광적인 모습은 사라진 것처럼 보입니다. 열렬한 지지자들은 갑작스럽게 정신을 차렸으며 제복, 군국주의적 태도, 과장된 연설은 이제 동정보다는 조롱의 대상이 되고 있습니다.\n\n한때 [Root.GetRulingParty]의 권력 기반에 대한 위협으로 여겨졌던 [Root.GetAdjective]의 극우파 급진주의는 터무니 없는 것이 되어버렸고 반대로 이들을 공격하던 극단주의자들은 큰 존경을 받았습니다. 모욕보다는 정치적 명칭이라는 것이 더 어울리는 말로 보입니다."
 political.25.t:0 "수그러드는 사회주의"
 political.25.d:0 "많은 사회주의자들은 [Root.GetName](이)가 소위 국제혁명이라 불리는 혁명의 다음 차례라고 예측했지만, 하지만 몇 달간 파업이 일어나고 거리에서 적기가 휘날린 뒤, 이 운동은 점차 잦아들었습니다. 혁명을 이끌어야 할 노동계급은 [Root.GetLeader] 타도에 더 신경을 썼고, 다른 곳에서 일어난 이 혁명이 왜 중요한지에 대해서는 관심이 없었습니다. 그러는 사이 민중을 옥죄는 것을 없애야 한다는 책을 쓴 지식인은 놀랍게도 나중에 그들의 편안한 생활 방식을 망치는 것에 대해서 나서고 싶지 않다는 것이 밝혀졌습니다.\n\n값싼 맥주를 마시든 비싼 와인을 마시든 혁명에 대한 이야기는 계속될 것 같습니다만, 그저 이야기 거리로만 남을 것입니다."
 political.27.t:0 "[Root.GetLeader]의 중립 외교정책 포기"
 political.27.d_fascism:1 "최근 [Root.GetRulingParty]의 권력이 커지자 [Root.GetLeader](은)는 [Root.GetName](이)가 더 이상 중립외교정책을 고수하지 않을 것이라고 발표했습니다.\n'세계는 복잡하게 얽히고 있습니다. 우리의 중립은 더 이상 안전하지 않습니다. 국민주의 동지들과 함께 적에 맞서야 합니다. 이제 같은 편을 정하지 않으면, 우리는 쓸쓸히 멸망할 것입니다.'"
 political.27.d_communism:0 "최근 [Root.GetRulingParty]의 권력이 커지자 [Root.GetLeader](은)는 [Root.GetName](이)가 더 이상 중립외교정책을 고수하지 않을 것이라고 발표했습니다.\n'세계는 복잡하게 얽히고 있습니다. 이 나라는 항상 원칙을 지킬 준비가 되어있습니다. 우리는 더 이상 안전하지 않습니다. 중립은 더 이상 예전처럼 안전한 안식처가 아니며 세계의 권력자들은 중립을 존중하지 않습니다. 우리를 억압하려는 권력에 맞서 사회주의 형제들과 함께 일어서야 합니다. 우리를 억압하기를 원하는 부르주아에 맞섭시다. 일어서지 않는다면 우리는 쓸쓸히 멸망할 것입니다.'"
 election.4.t:0 "선거: 정부의 국민주의자들?"
 election.4.d:0 "[Root.GetName]에서 공격적인 민족주의 정서가 성장하여, 국가가 무력을 통해 권력을 행사하는 국민주의적 이상을 장려하는 여러 정당들이 생겨났습니다. 특히 이들 중 한 정당이 이번 선거에서 대중들에게 호감을 얻었고, [Root.GetRulingParty] 내에서 우리가 우리의 정부를 구성하는데 있어서 그들과의 협력을 하려고 노력해야 하는지에 대한 논의가 이어졌습니다. 그들은 우리 국가의 근간인 민주주의의 이상을 공개적으로 거부하지만, 그들이 선거에 참여하기로 했다는 사실 그 자체가 우리의 견해에 신빙성을 부여하고 그들이 자신들을 지지하는 대중을 인정함으로써 폭력적인 행동을 하지 않을 수도 있습니다."
 election.4.a:0 "사회주의자보다는 낫다!"
 election.5.t:0 "선거: 정부의 사회주의자들?"
 election.5.d:0 "[Root.GetName]에서 사회주의 운동은, 많은 노동계급의 불만과 급진적인 학자들에 의해 부추겨졌고 몇몇 정당을 형성할 정도로 충분히 커졌습니다. 이후 이 중 하나를 이번 선거에서 지원하기를 고려해 볼만하며, [Root.GetRulingParty]에 있는 정치인들이 정부를 구성할 지원 정당의 물색을 토론하기 시작했습니다. 비록 그들은 우리의 민주주의 제도를 고려해 정부를 뒤엎는 것보다는 부르주아 독재를 펼치는 것을 막고, 정부와 협력해 그들이 원하는 변화를 만들어가길 원했습니다."
 election.6.t:0 "선거 : 소수가 된 민주 정당"
 election.6.d:0 "[Root.GetName]의 정치는 점차 급진적으로 흐르고 있습니다. [Root.GetName]의 대의제 체제와 민주주의의 이념을 내거는 정당이 이전에는 광범위한 지지를 얻고 있었지만, 이번 선거에서 많은 유권자들이 급진적인 정당으로 돌아섰습니다. 중도 정당은 더 이상 서로의 차이를 보류한다고 해도 다수파가 되는 것이 이루어지지 않습니다. 소수에 의한 정권을 인정하지 않는다는 것입니다, 우리는 국민주의자나 사회주의자 둘 중 하나에게 붙어야 하며 다른 선택의 여지가 없습니다."
 election.6.a:0 "국민주의자와 연계하는 것이 [Root.GetName](을)를 강하게 한다."
 election.6.b:0 "사회주의자와 연계하여 사회 변혁을 추진한다."
 election.7.t:0 "외교정책에 영향을 미치는 국민주의자들"
 election.7.d:1 "우리의 정치 연합에 국민주의자들을 허용하는 것은 우리의 외교정책에 영향을 미쳤습니다. 그들의 격렬한 민족주의에도 불구하고, 그들은 [Root.GetName]에서 준 영향력을 승인한 해외 동조자가 있습니다. 비슷한 이념적 성향의 전체주의 정부는 우리를 잠재적 동맹으로 보고 있습니다. 이들 국가에 대한 관계를 유지하면서, [Root.GetRulingParty](이)가 그들의 이념을 혐오하는 것과는 상관 없이, 우리 정부를 지지하는 국민주의자의 지원을 유지해야 할 필요가 있습니다."
 election.8.t:0 "외교정책에 영향을 미치는 사회주의자들"
 election.8.d:0 "사회주의자들은 자신들을 국제 혁명의 일부분으로 간주하고 있으며 우리가 그들을 정부의 협력자로 택한 것은 많은 국제 동맹의 주목을 끌었습니다. 사회당 대표는 현재 우리와 같은 종래의 정권을 버리고 프롤레타리아 독재를 취한 국가들과 밀접한 관계를 유지하고 있습니다. 그들로부터 지원을 유지하고 싶은 경우, [Root.GetAdjective](이)가 외교정책을 수립할 때 이러한 관계를 인식해 둘 필요가 있을지도 모릅니다."
 election.11.t:0 "선거 : 국민주의 다수파"
 election.11.d:0 "이 선거는 그것을 대표하는 바로 그 기관에 파괴되었습니다. [Root.GetAdjective] 대중의 다수는 선거를 폐지하고 독재 통치자를 취임시키고자 국민주의 정당에 찬성 투표를 했습니다. 많은 사람들이 그들에게서 시작하는 이 권한을 허용해 민주 이념의 위반에 대항해 무기를 드는 동안, 다른 사람은 더 그들의 이념을 확실히 하고 폭력의 사용을 고려해보고 있습니다."
 election.12.t:0 "선거 : 사회주의 다수파"
 election.12.d:0 "현재의 선거는 전 행정부에서 엇갈리는 반응과 함께, 사회당에 승리를 가져왔습니다. 새로운 통치자가 전체 국민을 대표한다고 주장하는 동안, 진정으로 '인민의 통치'를 설립하는 것에 대한 논의로 이어지고, 우리는 노동계급을 억압하고 조종하는 시도로 우리가 소중히 여기는 민주주의 제도의 많은 것들을 볼 수 있습니다. 일부 국가에서는, 피로 강을 이루며 혁명이 시작되었습니다. [Root.GetName]에서는 일어나지 않았지만, 그들에게 끝날 수 있습니다."
 election.13.t:0 "선거 : 유력자가 국민주의를 지지"
 election.13.d:0 "우리의 공업 생산을 위해 같이 일하기로 선정한 회사들 중에 배후에 있는 영향력 있는 기업가가 최근 정치에 대해 관리직원을들을 난처하게 만든 많은 발언을 했습니다. 그는 공개적으로 독재 정부를 옹호하고 국민주의와 동일한 외국 정부에 찬사했고, 암시적으로 [Root.GetName](이)가 이러한 통치 혜택을 얻을 것을 제안하고 있습니다. 재벌을 규탄하고 그의 이상은 회사와의 관계를 틀어지게 할 수 있지만, 억제되지 않은 그들을 내버려 두는 것은 그에게 모든 [Root.GetRulingParty]에 침식을 나타내는 선전 확산을 위한 강단을 주게 되는 것입니다."
 election.13.b:0 "우리는 [Root.GetName]의 보호와 발전을 위해 국민주의에 의지하지 않는다."
 news.409.t:0 "황하 제방 폭파"
 news.409.desc:0 "[FROM.GetAdjective]군이 다가오는 침략군의 힘을 멈추기 위해 최후의 시도로 황하 제방과 둑을 파괴하였습니다.\n\n이에 따른 갑작스러운 홍수로 인해 엄청나게 많은 농촌 주민들이 이주했습니다. 이들에게는 준비할 짧은 시간만 주어졌습니다.\n\n이 조치가 [FROM.GetAdjective]군을 재편하고 이후의 전투를 위한 충분한 시간을 벌어줄 수 있는지는 두고 봐야 합니다."
 news.409.a:0 "알겠다."
 news.409.b:0 "이것만으론 필연을 막을 수 없다."
 news.409.c:0 "인도적 비극이다."
 news.291.t:0 "오스트리아의 합스부르크 군주제 복고"
 news.291.desc:0 "합스부르크 군주 아래, 군주제의 복고 가능성을 엿보려는 국민투표가 오스트리아에서 행해졌습니다. 최종 개표가 아직 끝나지 않은 상태지만 복고 찬성파의 근소한 승리가 이미 예상됩니다. 투표 과정에 부정은 없었으며, 오스트리아 정부는 합스부르크 군주제로의 복고를 할 의무가 있습니다.\n\n왕당파 대중들은 이러한 행보에 크나큰 환영을 보내고 있으며, 국민투표가 장차 유럽 전역에 정치적 영향을 끼치리라 예상됩니다."
 news.291.a:0 "내가 돌아왔다."
 news.291.b:0 "오스트리아-헝가리가 부활했다!"
 news.291.c:0 "제국의 권력 공백은 아직 채워지지 않았다...."
 wtt_news.64.desc2:0 "[FROM.GetOldNameDefCap] 측은 그들이 로마 제국의 정통 후신이라고 주장하기 시작했습니다. 물론 로마 제국이라는 사상을 계승했다고 주장하는 나라와 유럽의 다른 주요 '제국'들을 포함하여 거의 모든 유럽 국가들은 절대 이를 승인하지 않을 것입니다.\n\n뿐만 아니라 \"재정복된 로마의 영토\"로 간주되는 곳들은 이미 통합이 시작되었으며, [FROM.GetOldAdjectiveCap] 정부가 로마 제국의 부활을 발표한 지금, 그들의 국가는 '[From.GetNameDef]'(으)로 개칭될 것입니다. "
 wtt_news.64.c:0 "로마 예닐메즈! (로마 인빅타!)"
 wtt_news.66.desc:0 "[From.GetOldAdjectiveCap]의 우위를 본 세계의 많은 군사 전문가들이 당혹하였지만, 결과가 말해주고 있습니다. 고작 몇 년 사이, [FROM.GetOldAdjectiveCap] 측은 발칸반도를 완전히 정복하고, 코스탄티니예를 수복하였으며, 아나톨리아의 튀르크 저항세력을 모두 분쇄하였습니다. 5세기 만에 죽은 것 같았던 로마 제국이 '자줏빛 속에서 재탄생'한 것 같습니다.\n\n국가적 긍지를 고취시키기 위하여, [From.GetOldAdjectiveCap] 정부는 역사적 연속성을 이용하여, 그들의 군사적 업적을 '튀르크 침략자들에게 맞선 비잔티움 재탈환'으로 윤색하였습니다. 이 선전의 일환으로서, 새로이 개칭된 콘스탄티노폴리스 한가운데에서 호화스러운 기념식이 열렸고, [From.GetOldNameDef] 측은 공식적인 국호를 '[From.GetNameDef]'(으)로 바꿀 것이라 발표하였습니다."
 lar_news.26.desc:0 "포르투갈과 브라질의 복벽에 이어 포르투갈 국왕과 브라질 황제는 여러 차례의 회의를 통해 양국 통일의 필요성과 잠재적 이익에 대해 논의했습니다.\n지난 브라질-포르투갈 회담에서 오랜 협상 끝에, 지도자들은 공식적으로 [FROM.GetNameDef]의 재건에 합의했습니다.\n\n오늘, 군주정을 지지하는 수많은 군중의 축복 속에서 [FROM.GetLeader](은)는 포르투갈-브라질의 황제 자리에 올랐습니다. 황제는 신민들의 충성을 고맙게 여기며 그의 아래에 있는 모든 백성을 위해 통치할 것이라고 천명했습니다."
 bftb_news.205.t:0 "오스만 칼리파국의 선언"
 bftb_news.205.desc:1 "충격받은 전 세계의 국가들 속에서, [FROM.GetOldAdjective] 측은 오스만 칼리파를 이름뿐 아니라 유럽의 식민 침략을 받고 있는 모든 이슬람 세계의 통합자로 제시하면서 국가를 정통 칼리파국으로 칭할 것이라고 선언했습니다.\n\n[FROM.GetLeader](은)는 술탄국의 부활을 선포하였고, 그가 자신의 옛 지위로 돌아온 것에 대해 놀라움과 겸손함이 뒤섞인 감정을 드러내었습니다. 이슬람 혁명의 방식으로는 병자의 회복이 절대 불가능하다고 믿었던 전문가들은, 이제 앞으로 어떤 미래가 펼쳐질지 한치 앞도 내다 볼 수가 없게 되었습니다."