 MAN_banditry_category_desc:0 "만주는 청나라의 성역으로 지정되어 한족의 유입이 금지되었지만, 지난 수십 년 동안 제한이 해제되어 많은 한족이 들어왔습니다. 또한 러시아와 일본의 만주 식민지화 시도로 인해 중앙 정부의 통제가 제대로 이루어지지 않았고, 그 이후로 도적떼가 기승을 부렸습니다.\n이 도적들은 보통 말을 타고 기병대를 이루어 이동하며 정착지와 사람들을 습격하고 약탈하기 때문에 마적이라고 불립니다. 어느 정도 질서 정연하고 지역 민병대 역할을 하는 집단도 있지만 대부분은 저질 범죄자나 부랑자에 지나지 않습니다."
