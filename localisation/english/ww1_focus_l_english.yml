 SOV_red_fleet:0 "붉은 함대"
 SOV_red_fleet_desc:0 "우리의 신생 소비에트 공화국에서 붉은 함대가 수행하는 큰 정치적 역할 때문에, 우리는 해군을 너무 세게 눌러서는 안 됩니다. 해군이 반란을 일으킬 정도로 화나게 하지 않도록 말입니다."
 SOV_red_fleet_tt:0 "볼셰비키가 함대를 약화시킬 수 있다면 §R혁명 수병들은 반란을 일으킬 수 있습니다!§!\n\n"
 SOV_red_army_desc:0 "붉은 군대는 해군과 달리 초기 단계에서 훈련된 장교가 없기 때문에 지속적인 통제 강화가 필요합니다. 군대 개혁을 완료하지 못하면 군사 반란을 진압해야 합니다."
 SOV_red_army_tt:0 "§Y붉은 군대 중점 분과§!를 완성하여 §R군대의 붕괴§!를 방지합니다.\n\n"
 SOV_peoples_army:0 "인민군"
 SOV_peoples_army_desc:0 "사령관은 군인에 의해 선출됩니다. 훈련도는 낮지만 빠릅니다."
 SOV_pre_revolutionary_army_officers:0 "혁명 전 군대 장교"
 SOV_pre_revolutionary_army_officers_desc:0 "차르 군대의 충성스러운 장교들의 복무를 요청합니다. 조직은 개선되지만 통화 속도는 감소합니다."
