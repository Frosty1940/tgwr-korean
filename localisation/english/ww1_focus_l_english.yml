 BEL_claim_german_africa_desc:0 "우린 태평양에 땅을 가질 자격이 있습니다!"
 BEL_appeal_for_foreign_aid:0 "외국의 군사원조 요청"
 BEL_appeal_for_foreign_aid_desc:0 "우린 총이 필요합니다. 그것도 지금 당장 말입니다! 저기 어딘가 지원을 요청할 수 있는 영국인 산업가나 미국인 괴짜가 반드시 있을 겁니다..."
 BEL_form_an_exile_army:0 "망명군 창설"
 BEL_form_an_exile_army_desc:0 "우리는 동맹국의 영토에서 망명군을 훈련해야 합니다."
 BEL_kings_government:0 "국왕의 정부"
 BEL_kings_government_desc:0 "With Belgium proper overrun, we must "
 BEL_sack_broqueville:0 "내각 개편"
 BEL_sack_broqueville_desc:0 "내각이 제대로 작동하기 위해선 국무대신이 교체되어야만 합니다."
 BEL_the_exile_government:0 "망명정부"
 BEL_the_exile_government_desc:0 "훗날을 기약하기 위해, 우린 정식적으로 망명정부를 설립해야 합니다."
 BEL_albert_in_command:0 "국왕 폐하와 조국을 위해!"
 BEL_albert_in_command_desc:0 "군인 중 군인으로서 두각을 나타낸 알베르 1세 국왕 폐하, 즉 현 군부의 최고사령관이신 그분은 벨기에의 해방을 이끌게 될 것입니다!"
 BEL_waterloo_once_more:0 "워털루를 한 번 더"
 BEL_waterloo_once_more_desc:0 "워털루의 평야에서 영국-벨기에-프로이센 연합군이 나폴레옹을 격퇴하고 프랑스 제국을 물리쳤습니다. 다시 한번 그렇게 할 것입니다!"
 BEL_post_war_recovery:0 "전후 회복"
 BEL_post_war_recovery_desc:0 "우리나라는 전쟁으로 인해 황폐화되고 파괴되었습니다. 재건을 시작해야만 합니다!"
 BEL_against_the_barbaric_despoilers:0 "야만적인 반달주의자들을 상대하여"
 BEL_against_the_barbaric_despoilers_desc:0 "세계 만방의 사람들과 결집하여 게르만의 위협에 맞설 것입니다. 반드시 저들을 물리쳐야 합니다!"
 BEL_carton_de_wiarts_fifth_column:0 "카르통 드 비아의 제5열"
 BEL_carton_de_wiarts_fifth_column_desc:0 "에이드리언 카턴 드 와이어트라는 영국군 장군이 있습니다. 날 때부터 벨기에인이었죠! 어쩌면 그에게 자원병과 함께 망명하라고 설득할 수도 있을 것입니다."
 BEL_lessons_of_war:0 "전쟁의 교훈"
 BEL_lessons_of_war_desc:0 "우리는 독일의 침공으로부터 아주 많은 것을 배웠습니다. 이는 아주 유용할 것입니다."
 BEL_herbert_hoover:0 "허버트 후버의 도움"
 BEL_herbert_hoover_desc:0 "허버트 후버라는 미국인 기술자가 우리에게 식량과 보급품을 지원하기 위해 엄청난 구호 활동을 조직했습니다! 이 얼마나 훌륭한 청년입니까."
 BEL_woodchoppers_of_the_orne:0 "오른의 나무꾼들"
 BEL_woodchoppers_of_the_orne_desc:0 "플란데런 국민주의자들을 믿을 수 없습니다. 그들이 애국자이고 분리주의자가 아니라고 하더라도 독일에 공감하는 사상을 품고 있습니다. 저들을 노르망디로 보내서 전쟁에 쓸 목재를 채벌하도록 시킵시다!"
 BEL_support_Frontbeweging:0 "전선당 지원"
 BEL_support_Frontbeweging_desc:0 "전선당의 플란데런 병사들은 오직 더 큰 시민의 자유와 정부와 교육에서 네덜란드어를 더 많이 사용할 권리만을 청하고 있습니다. 안될 것이 있겠습니까?"
 CHI_second_empire:0 "중화제국"
 CHI_second_empire_desc:0 "국민들은 공화제를 받아들일 준비가 되어 있지 않습니다. 민주주의 대신, 우리는 우리의 근본으로 돌아가야 합니다. 신제국은 중국을 미래로 이끌 것입니다."
 CHI_ruling_of_yuan_shikai:0 "북양군의 통치"
 CHI_ruling_of_yuan_shikai_desc:0 "인민은 자유와 해방을 자처하는 위험한 새 정당을 부르짖고 있습니다. 이들은 중국이 부강하게 성장하는 것을 막으려고만 합니다! 북양군은 우리가 과거의 영광으로 돌아가도록 보장해 줄 것입니다."
 uk_focus:0 "영국 중점 계통도"
 GER_asian_shipyards:0 "중국-독일 조선소"
 GER_asian_shipyards_desc:0 "중국의 해군 생산에 투자하는 것은 또한 동아시아의 우리 해군 건설에도 좋습니다."
 GER_qingdao_agreement_tt:0 "일본과 방위조약에 서명했다면 그들에게 조약 준수를 요구할 것입니다."
 GER_delegation_to_romania_desc:0 "현재 루마니아는 카이저와 같은 왕실 구성원이 통치하고 있습니다. 루마니아에 상호방위조약을 제안해봅시다."
 CHI_british_industrial_investments:0 "영국의 산업 투자"
 CHI_british_industrial_investments_desc:0 "영국과의 관계가 개선된 덕분에 저들은 공장을 개설하는 것으로 우리나라를 도우려고 합니다. 이런 이점을 챙겨야 합니다."
 CHI_establish_the_chinese_airforce:0 "중국 공군 창설"
 CHI_establish_the_chinese_airforce_desc:0 "One of the numerous inventions that we sorely lack is proper aircraft. Their place in modern warfare is unmatched by anything in our army. Ensuring our soldiers have proper arial support should be a top priority, beginning with the purchase of fighters from the British."
 CHI_rule_of_the_beiyang_army:0 "북양군의 통치"
 CHI_rule_of_the_beiyang_army_desc:0 "The people clamour to dangerous new political parties who claim to bring freedom and liberation. They only seek to prevent China from restoring its past glory! The Beiyang Army shall rule the new Republic to ensure our goals are met."
 CHI_suppress_monarchists_desc:0 "군국주의자와 군주주의자들이 위안스카이 휘하에 결집하여 중국을 전제적인 제국으로 되돌리려 하는 음모를 꾸미고 있습니다. 이는 용납할 수 없습니다. 우리는 놈들을 완전히 제거해야 합니다."
 CHI_improve_local_facilities:0 "지역시설 개선"
 CHI_improve_local_facilities_desc:0 "After our humiliation during the nineteenth century, how will we look to our people and soldiers receiving investment and development from those who oppressed us? Only through the bolstering of our research centers will we become powerful once more."
 CHI_improve_our_tactics:0 "전술 향상"
 CHI_improve_our_tactics_desc:0 "중국의 장교단은 현대전에서 비참할 정도로 부적합하다는 것을 스스로 입증했습니다. 우리는 해외의 훈련 과정과 전술을 도입해야만 미래의 성공을 기대할 수 있습니다."
 CHI_invigorate_military_nationalism:0 "군사국민주의 장려"
 CHI_invigorate_military_nationalism_desc:0 "Many centuries ago, China was considered among the world's great powers. Foreigners cannot help us regain this title, only we can reclaim our rightful place in the world."
 CHI_reorganize_military_industry:0 "군수산업 재편"
 CHI_reorganize_military_industry_desc:0 "With our growing focus on strengthening the military, sufficient resources must be redirected from our civilian economy to our military one."
 CHI_focus_national_protection_war_desc:0 "이 연약한 평화의 시대가 언젠가 처참하게 무너질 것이라는 사실은 누구나 잘 알고 있습니다. 현 정권에 대한 반대파가 군사적인 방법으로 스러질 때까지, 중원에 안정은 없을 것입니다."
 TUR_cancel_lozan:0 "§Y로잔을 떠남§!"
 CHI_aviation:0 "국내 항공"
 CHI_aviation_desc:0 "Despite our efforts, air combat is something we are woefully inexperienced in. The British are willing to send us some of their fighters."
 CHI_invite_military_advisers:0 "군사고문단 초청"
 CHI_invite_military_advisers_desc:0 "세계의 제국에 대항할 수 있도록 하기 위해서는 현대화에 대한 그들의 도움을 구해야 합니다."
 CHI_towed_artillery:0 "견인포"
 CHI_train_engineers:0 "공학자 교육"
 CHI_train_pilots:0 "비행사 교육"
 CHI_the_armies_of_warlords:0 "군벌의 군대"
 FRC_align_with_leninists:0 "레닌주의자와의 일치"
 FRC_align_with_leninists_desc:0 "러시아 사회주의자들은 자신들만의 혁명적 국가를 건설하는데 성공했습니다. 우리는 같은 목표인 세계 혁명을 추종하기 때문에 더 큰 선을 위해 일치단결해야 합니다."
 GER_war_with_france_ww1:0 "프랑스와 전쟁"
 GER_war_with_france_ww1_desc:0 "프랑스는 아프리카 식민지의 패권을 쥐고 있으며 독일의 위대함을 막아서고 있습니다. 이들을 처리해야 합니다."
 TUR_remove_debt_0295:0 "§Y오스만 공공부채관리국§! 변동치\n소비재 공장 변동치: §Y-3.0%§!"
 CAN_war_fueled_economy_ww1:0 "전쟁 추진 경제"
 CAN_war_fueled_economy_ww1_desc:0 "캐나다는 전쟁 준비가 되어 있으며 더 이상 산업화에서 뒤처진 나약한 나라가 아닐 것입니다."
 POL_claim_lithuania:0 "리투아니아 요구"
 POL_claim_lithuania_desc:0 "옛 연방과 그 영광을 되찾기 위한 선결과제는 리투아니아 확보입니다."
 POL_kiev_offensive:0 "키예프 공세"
 POL_kiev_offensive_desc:0 "동갈리치아를 수복하는 것으로 멈출 수 없습니다. 드니프로 강 서편의 우크라이나 지역은 옛 연방의 정당한 영토에 속합니다."
 POL_minsk_offensive:0 "민스크 공세"
 POL_minsk_offensive_desc:0 "루테니아인은 러시아가 아닌 우리와 합류해야 할 것입니다. 이는 폴란드 분할의 복수입니다."
 POL_east_prussian_plebiscite:0 "동프로이센 주민투표"
 POL_east_prussian_plebiscite_desc:0 "베르사유 조약 94조, 96조, 97조에 따라 동프로이센 알렌슈타인과 서프로이센 마리엔베르더의 일부인 남부 바르미아(에름란트), 마주리아(마주리, 마주렌) 및 포비실레 지역에서 자결을 위한 주민투표를 실시해야 합니다."
 POL_lithuanian_territories:0 "리투아니아 영토"
 POL_lithuanian_territories_desc:0 ""
 POL_eastern_territories:0 "동방 영토"
 POL_eastern_territories_desc:0 ""
 POL_the_old_commonwealth:0 "옛 연방"
 POL_the_old_commonwealth_desc:0 "\"하느님이 우리 편에 있으니 그 누가 대적하리오\""
 POL_eastern_territories_tt:0 "§Y현재 소유한 영토에만 핵심 주가 부여될 것입니다. 민스크 공세와 키이우 공세 중점을 둘 다 완료했다면, 핵심 주를 최대로 얻을 수 있습니다.§!"
 NFA_rescue_the_french:0 "프랑스인 구출"
 NFA_rescue_the_french_desc:0 "프랑스인은 거짓된 사회주의 정권의 탄압에 고통받고 있습니다. 이들을 구출하여 [ROOT.GetNameDef]의 요람으로 데려와야 합니다."
 BEL_invaders_from_the_sea:0 "바다의 침략자들"
 BEL_invaders_from_the_sea_desc:0 "영국인들은 항상 저지대를 탐내왔습니다... 그러나 저들이 실제로 행동에 옮길 줄은 몰랐습니다! 영국인들이 오고 있으니 해안 방어 준비를 해야만 합니다."
 GER_constitutional_compromise_desc:0 "빌헬름 2세는 국가의회의 권한을 확대하는 몇 가지 법률의 채택을 강요받을 것입니다."
 LIB_entrench_us_dollar:0 "미국 달러 고수"
 LIB_entrench_us_dollar_desc:0 "가까운 미래를 위해 우리나라의 통화를 갱신하는 것은 현실적이지 않습니다. 우리는 미국 달러를 고수할 것입니다."
 AST_advisory_council_on_science_and_industry:0 "과학산업자문위원회"
 AST_advisory_council_on_science_and_industry_desc:0 "Establishing a single body, responsible for the sciences, is the first step to ward a national laboratory."
 AST_1915_imperial_loans:0 "1915년 제국 차관"
 AST_1915_imperial_loans_desc:0 "우리는 본토로부터 더 많은 재원이 필요합니다. 물론 이로인해 우리는 본토에 더 많은 빚을 지게 될 것입니다."
 AST_war_precautions_act_1914:0 "1914년 전쟁예방법"
 AST_war_precautions_act_1914_desc:0 "The threats to the prosecution of the war effort, whether they be alien citizens or bomb throwing anarchists, must be curtailed. We must secure the country and thereby, the empire."
 AST_developing_the_federal_territory:0 "연방령 개발"
 AST_developing_the_federal_territory_desc:0 "Seat of Government Act 1908 has designated the territory and site of our future capital. We should begin preparing the site for development."
 AST_cockatoo_island_dockyard:0 "코카투섬 조선소"
 AST_cockatoo_island_dockyard_desc:0 "The cockatoo island dockyard is a major ship building installation. We should expand it further with an additional slipway and plate shop."
 AST_aif_inventions_research_section:0 "제국군 발명연구부"
 AST_aif_inventions_research_section_desc:0 "오스트레일리아군은 계속해서 영국군 최고사령부의 \"발명\"을 적용해 왔습니다. 영국군 사령부는 이에 맞추어 제국군 연구부서를 편성하기로 결정했습니다."
 AST_lithgow_arms:0 "리스고 소화기 공장"
 AST_lithgow_arms_desc:0 "리스고 군수공장은 우리 군수장비의 주요 공급처입니다. 커지는 우리 군의 현재 수요에 맞춰 이를 확장해야 합니다."
 AST_imperial_security:0 "제국의 안보"
 AST_imperial_security_desc:0 "우리 오스트레일리아 국경의 북쪽에 검은 점으로 독일이 계속 있게끔 둘 수 없습니다. 이 식민지를 영구히 점령하는 것이 이제 공식적인 정책입니다."
 AST_broken_hill_propriety_steelworks:0 "브로큰 힐 토지산업 제철소"
 AST_broken_hill_propriety_steelworks_desc:0 "지역 철강산업의 성장은 현대전에서 시급히 필요한 산업입니다."
 AST_hold_the_conscription_plebiscite:0 "징병제 국민투표 실시"
 AST_hold_the_conscription_plebiscite_desc:0 "우리나라는 국민투표를 열 것입니다. 선거로 정부가 징병제를 도입할지 말지 결정할 것입니다."
 AST_conscription_plebiscite_tt:0 "§Y징병제 운동§! 이벤트 연쇄가 시작됩니다.\n"
 AST_naval_and_military_expeditionary_force:0 "육해상 원정군"
 AST_naval_and_military_expeditionary_force_desc:0 "우리 주위 식민지의 적대적인 특성 때문에 육해군은 더욱 협력해야 합니다. 합동군의 개발이 승인되었습니다."
 AST_workers_educational_association:0 "노동자교육협회"
 AST_workers_educational_association_desc:0 "오스트레일리아에 협회 지부를 창설하는 것으로 숙련 노동자의 성장을 돕게 될 것입니다."
 AST_the_golden_fleece_company:0 "골든 플리스 사"
 AST_the_golden_fleece_company_desc:0 "The Golden Fleece company, established in 1893, was Australia's premier supplier of petrochemical products."
 AST_the_first_aif:0 "오스트레일리아 제1제국군"
 AST_the_first_aif_desc:0 "We shall muster a force to assist the mother country. (Unlocks the lessons of war decisions)"
 AST_open_the_commonwealth_bank:0 "연방은행 설립"
 AST_open_the_commonwealth_bank_desc:0 "This new bank national bank will provide much needed capital for local industry."
 AST_the_maternity_allowance_act:0 "출산수당법"
 AST_the_maternity_allowance_act_desc:0 "A \"baby bonus\" payment will be awarded to every female citizen for every child born."
 AST_declaring_our_new_capital:0 "새 수도 선언"
 AST_declaring_our_new_capital_desc:0 "It is time to move our capital city and begin large scale construction."
 AST_amalgamated_wireless_australasia_limited:0 "오스트랄라시아 통합 무선 유한회사"
 AST_amalgamated_wireless_australasia_limited_desc:0 "AWA는 오스트레일리아에서 가장 유명한 무선 및 전자제품 제조사입니다. 정부의 투자는 전자 산업의 발전에 큰 도움이 될 것입니다."
 AST_the_royal_australian_navy:0 "왕립 오스트레일리아 해군"
 AST_the_royal_australian_navy_desc:0 "오스트레일리아 해군방위법을 통과시켜 해군을 창설했습니다."
 AST_duntroon_military_college:0 "던트룬 육군참모대학교"
 AST_duntroon_military_college_desc:0 "던트룬 왕립육군참모대학교는 미래의 모든 장교를 양성하는 학교가 될 것입니다."
 AST_begin_laying_the_ground_work:0 "기반 세우기 착수"
 AST_begin_laying_the_ground_work_desc:0 "Walter Burley Griffin, a Chicago architect, has won the international competition to design our new capital. We shall begin preparing the ground for construction."
 AST_the_commonwealth_bank_act:0 "연방은행법"
 AST_the_commonwealth_bank_act_desc:0 "최초의 국립은행이 설립되면 필요한 자본을 확보할 수 있습니다. 이를 통해 우리 산업을 더욱 발전시킬 수 있을 것입니다."
 AST_the_australian_dollar:0 "오스트레일리아 파운드"
 AST_the_australian_dollar_desc:0 "오스트레일리아 재무부는 영국 파운드화 사용을 대체하여 통화를 발행할 권한을 부여받았습니다."
 AST_open_the_university_of_queensland:0 "퀸즐랜드 대학교 설립"
 AST_open_the_university_of_queensland_desc:0 "퀸즐랜드 대학교는 호주의 \"사암\"대학 중 하나입니다. 교수진은 교육과 연구를 시작합니다."
 AST_open_the_marburg_railway_line:0 "마버그 철도 개통"
 AST_open_the_marburg_railway_line_desc:0 "퀸즐랜드 주의 수도와 서쪽 시골을 연결하는 주요 철도 계획."
 AST_compulsory_military_training:0 "의무 군사 훈련"
 AST_compulsory_military_training_desc:0 "제국에는 많은 위협이 있습니다. 우리는 모든 사람이 싸울 준비가 되어 있어야 합니다."
 AST_the_hms_melbourne:0 "HMS 멜버른"
 AST_the_hms_melbourne_desc:0 "해군을 확장하기 위한 노력의 일환입니다. 모국은 경순양함을 건조하여 인도했습니다."
 AST_hmas_australia:0 "HMAS 오스트레일리아"
 AST_hmas_australia_desc:0 "새로운 기함이 준비되었습니다! 현대식 영국제 순양전함입니다."
 AST_1914_imperial_loans:0 "1914년 제국 차관"
 AST_1914_imperial_loans_desc:0 "The war effort requires large financial resources to be maintained. We can request assistance from the crown. We will be indebted to pay the crown, and will have to pay them after the war is over."
