 sevket_alive:0 "마흐무트 셰브케트 파샤는 암살에서 §G생존§!했습니다."
 ITA_defend_our_ports_desc:0 "항구는 우리들의 가장 큰 자산일 뿐만 아니라 적들이 알프스 산맥과 몽방을 효과적으로 통과할 수 있는 유일한 방법입니다. 우리는 침략 시 해당 항구의 방어를 확장하는 데 자원을 투입해야 합니다."
 ITA_regio_esercito_desc:0 "왕국 육군(이탈리아 왕립육군)은 1861년 만프레도 판티가 리소르지멘토 이후 남부 반군과 싸우기 위해 창설했습니다. 육군의 규모를 키우고 교리를 혁신하기 위해 자원을 투자해야 합니다. 어떤 강대국이라도 강한 육군이 중추입니다."
 ITA_artillery_modernisation_desc:0 "포병이 이탈리아군의 극히 일부분에 불과할 수도 있지만, 결국 중요한 부분입니다. 포병이 부족할 뿐만 아니라 낡고 오래된 상태니 이를 바꿔야 합니다."
 ITA_expand_alpini_desc:0 "알피니는 우리 군대에서 가장 정예인 사단이고, 논란의 여지가 없을 정도로 이탈리아에게 있어 가장 중요합니다. 우리 부대의 정예화를 유지하려면 더 많은 혁신과 훈련이 필요합니다."
 ITA_cavalry_modernisation_desc:0 "기병은 우리의 군에게 있어 가장 기동력 있는 군종이며, 또한 우리의 전체 전략에 매우 중요한 부분을 맡고 있습니다. 우리는 경량 장비와 전략에 관한 한 유럽 동료들과 최신 정보를 얻도록 노력해야 합니다."
 ottoman_focus_tree:0 "오스만 중점 계통도"
 TUR_invite_balkan_economy_sphere_tt:0 "§Y발칸 국가들§!을 §Y경제권§!으로 초대합니다."
 british_coup_ethiopia_fail_tt:0 "§Y리지 이야수§!가 에티오피아 제위에서 실각하는 것을 §Y방지§!합니다."
 GER_abolish_dictatorships_desc:0 "최상급육군지휘부는 대전쟁에서 잘 기능했습니다. 심지어 너무 잘한 나머지 대전쟁에서의 승리로 총참모부는 훨씬 더 많은 정치적 권력을 장악했고, 빠르게 카이저의 통치에 대한 중요한 위협으로 떠오르고 있습니다. 독일 국민을 위해 그들을 쳐부수어야 합니다."
 GER_rebuild_civilian_economy_desc:0 "이제 전쟁이 끝나고 유럽에 대한 우리의 지배력이 확보되었으니, 전쟁 경제에서 자유롭고 민간적인 경제로 전환해야 할 때입니다. 더 이상 필요 없는 군 생산라인을 민간공장으로 전환하는 한편 새로운 공장을 지을 것입니다."
 GER_army_inovations_desc:0 "독일군은 이미 세계 최고이지만 항상 개선의 여지가 있습니다. 최첨단 강철 전쟁병기를 대열에 통합함으로써 군사적 우위를 더욱 강화할 수 있습니다."
 RUS_abandon_the_french:0 "프랑스 포기"
 RUS_abandon_the_french_desc:0 "프랑스는 우리의 야망을 저지하기만 할 뿐입니다. 차르는 일부 자유민주주의 종자들에 굴복해서는 안 됩니다."
 RUS_the_second_rome:0 "제2의 로마"
 RUS_the_second_rome_desc:0 "러시아는 몰락하는 비잔티움 제국으로부터 정교회의 수호자를 계승하고 제3의 로마 칭호를 받았으며, 이제 정당한 정교회의 땅을 되찾을 때입니다. 전략적 가치도 큽니다."
 ITA_continue_messina_reconstruction:0 "메시나 재건 지속"
 ITA_continue_messina_reconstruction_desc:0 "메시나 지진은 시칠리아 주민들과 산업의 재앙이었습니다. 이 지역에 대한 정부 기금을 확대하는 것으로 재건을 가속해야 합니다."
