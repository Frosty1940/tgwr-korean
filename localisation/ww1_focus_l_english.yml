 TUR_getreadyfortheincomingstorm_desc:0 "다시 한번 전쟁이 지평선 너머로 다가오고 있습니다. 정복할 새로운 식민지를 찾는 이탈리아는 트리폴리타니아에 시선을 돌렸습니다. 한편 발칸반도에서, 우리의 이웃들은 우리의 군사적 약점을 잘 알고 있고 그들은 우리를 루멜리아에서 완전히 쫓아내려고 다시 한번 계략을 꾸미고 있습니다. 우리의 한정된 자원으로, 우리는 오직 이러한 위협들 중 하나에 집중할 수 있습니다."
