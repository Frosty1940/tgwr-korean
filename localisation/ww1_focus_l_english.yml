 TUR_teskilat_mahsusa:0 "특수 조직"
 TUR_teskilat_mahsusa_desc:0 "엔베르 파샤는 우리 나라를 내외의 위협으로부터 방어하고, 첩보 및 대첩보 작전을 수행하고, 각종 소수 반란을 진압하기 위해, 특수 조직을 전쟁부를 지원하는 적절한 정보기관으로 재편성할 것을 명령했습니다."
 TUR_reorganizedrailways:0 "루멜리아 철도 개선"
 TUR_reorganizedrailways_desc:0 "철도는 아군을 동원하고 아군을 보급하는 데 결정적인 역할을 할 것입니다. 우리는 루멜리아에서 철도를 현대화하여 이 지역의 분쟁에 대한 우리의 준비를 개선해야 합니다."
 TUR_nationalassociationprogram:0 "국립협회 계획"
 TUR_nationalassociationprogram_desc:0 "이 어려운 시기에 서로를 도와야 합니다."
 TUR_istanbulteyaremektebi:0 "타이야레 멕테비 설립"
 TUR_istanbulteyaremektebi_desc:0 "우리가 최근에 창설한 공군의 조종사, 기술자, 기타 자격을 갖춘 인력을 양성하기 위해 예실쾨이에 항공학교를 설립해야 합니다."
 TUR_takearevenge:0 "루멜리아의 복수"
 TUR_takearevenge_desc:0 "Rumelia is one of the most important province in our sublime state. We have to take it back, or what? We'll let the enemies walk into Konstantinniye like they did to Selanik? Unforgettable, unforgiveable, we have to Avenge Rumelia! "
 TUR_muhammediittihatfirkasi_tt:0 "§R엔베르 파샤가 이슬람교도들을 상대로 군사 쿠데타를 시작할 것입니다!§!\n\n"
 TUR_reddawnonthedanube:0 "다뉴브의 붉은 새벽"
 TUR_reddawnonthedanube_desc:0 "The Austrian Empire has oppressed the various ethnic groups around the Danube for far too long. It's time for us to intervene and save the people of the Danube."
 TUR_purgetheitthadistofficers:0 "통일파 장교 숙청"
 TUR_purgetheitthadistofficers_desc:0 "통일파는 우리 군대와 심지어 우리 정치의 해충에 불과합니다! 없애야 합니다!"
 TUR_urbanization:0 "도시화"
 TUR_urbanization_desc:0 "Our nation is mostly consisted of small villages. We can't expect to achieve socialism like that. We'şş start urbanizing just like Europe"
 TUR_internationalism:0 "국제주의"
 TUR_internationalism_desc:0 "We've secured our place in the government, but the popular support is still low. We must teach the internationalist methods to our people."
 TUR_literacyprograms:0 "문해 계획"
 TUR_literacyprograms_desc:0 "It was a mistake to only educate the upper class and ignore the rest. Even if it's too late, we must still try and correct this mistake by educating the people."
 TUR_agrariansocialism:0 "농본사회주의"
 TUR_agrariansocialism_desc:0 "Our economy is heavily relied on agriculture, but no government before us has realized this. It'll be us, the socialists, that'll recognize the issues of the farmers and help them."
 TUR_socialwelfare:0 "사회 복지"
 TUR_socialwelfare_desc:0 "A great portion of our population is in poverty and the wwealth gap is immensely wide. We must balance things and help the poor."
 TUR_zanaatkarmilliye:0 "자나아트카르 밀리예"
 TUR_zanaatkarmilliye_desc:0 "Our people are talented, but left without the proper encouragement. We'll provide our people with the required resources so they can increase their efficiency to the utmost limit."
 TUR_sanatkarcedidiye:0 "제디디예의 예술"
 TUR_sanatkarcedidiye_desc:0 "우리 국민들은 매우 성실하며 부지런히 일하고 있습니다. 그들의 노력을 올바른 방향으로 이끌어줌으로써, 우리는 다른 그 어느 국가도 꿈꾸지 못한 엄청난 성장을 이루어낼 수 있을 것입니다."
 TUR_erisihak:0 "Erisi Hak"
 TUR_erisihak_desc:0 "우리 국가는 농업에 의존하고 있지만, 일반적인 농부들은 정부에서의 지원을 받지 못하고 있습니다. 우리는 농부들의 목소리에 귀 기울일 것이며 추가적인 일손을 제공할 것입니다."
 TUR_educationreforms:0 "교육 개혁"
 TUR_educationreforms_desc:0 "Under the Islamic Sheria Law, the education was heavily oriented towards the religion and Islam. Unsurprisingly, this lead to us being left behind of the rest of the world education wise. We have to reform our education system."
 TUR_recreatethearmy:0 "군대 재창설"
 TUR_recreatethearmy_desc:0 "With purge after purge, our army is left to a few officers commanding a specific number of soldiers. To resist Western imperialism, we must recreate the army, starting with organizing a small scaled force around our capital."
 TUR_writenewconstitution:0 "신헌법"
 TUR_writenewconstitution_desc:0 "After various governments changing constitution as they please, our constitution is relatively unstable compared to our Western counterparts. We must revise our constitution and make a united legislative body."
 TUR_halklarncumhuriyetordusu:0 "터키 적군"
 TUR_halklarncumhuriyetordusu_desc:0 "We've recreated the army. Now we'll make the last bits of adjsutments to finally make get our army into a desired condition."
 TUR_organizationofnewofficers:0 "신임 장교 조직"
 TUR_organizationofnewofficers_desc:0 "We've purged far too many officers. We have to train new ones to replace the old gurad."
 TUR_unitedunderoneflag:0 "하나의 깃발 아래 단합"
 TUR_unitedunderoneflag_desc:0 "Finally, we've reorganized our government and cleaned the old reactionary ideas that were holding us back. Now that we're reformed, not even a single nation can call us the Sick Man any longer."
 TUR_solvetheidentityproblem:0 "정체성 문제 해결"
 TUR_solvetheidentityproblem_desc:0 "There's no place for ethnicity, religion and reperatism in our reborn country. We'll fit our new central laws to ignored parts of our country and create a sense of unity that'll not fueled through nationalism or religion, but worker rights."
 TUR_7yearplan:0 "7개년 계획"
 TUR_7yearplan_desc:0 "We've worked hard to create an industry that's match to the West, but our progression shall not end in that. We'll implement one last plan that'll last ofr 7 years and it'll help us enlargen our industry even more."
 TUR_eastisred:0 "동쪽은 빨갛다"
 TUR_eastisred_desc:0 "We might've saved our people from the oppression, but our brothers in the East still suffer from authoritarian and theocratic regimes. We can't ignore their calls."
 TUR_ironfistofsocialism:0 "사회주의의 철권"
 TUR_ironfistofsocialism_desc:0 "Our population is not enough for democracy or such. We must ruled the nation with an iron fist from the top, establish new laws to modernize our nation and reshape our people into an example socialist society."
 TUR_modelcitizenofthereddawn:0 "붉은 새벽의 모범시민"
 TUR_modelcitizenofthereddawn_desc:0 "Our initiatives are proven to be working. We started to see model citizens all around the country. We'll encourage and reward these loyal citizens and show them as example to the rest of the populace."
 TUR_2yearplan:0 "2개년 계획"
 TUR_2yearplan_desc:0 "Our economy lacks behind and we need something fast to stimulate it. This new 2 year plan proposed by our economists will help us to achieve the stimulation we desire."
 TUR_developheavyindustry:0 "중공업 개발"
 TUR_developheavyindustry_desc:0 "It's no secret that we've faield to industrialize. We must concentrate on our heavy industry. There's no time left to think, we must do it whatever the cost may be."
 TUR_fateofottomanfamily:0 "황가의 운명"
 TUR_fateofottomanfamily_desc:0 "오스만 황가인 오스만 가문은 우리 국가를 수 세기 동안 이끌었고 위대한 영광과 승리를 가져다주었습니다. 그러나 시대가 바뀌고 있습니다. 정책이 바뀌고 있으며, 황가의 운명을 결정하여야 합니다."
 TUR_empowermeclisiavam:0 "메질리시 아밤 권한 부여"
 TUR_empowermeclisiavam_desc:0 "Our people has already suffered enough from oppressive regimes. We can't rebrand it with just a changed name. We must distribute power among the parliament and create a better and more tolerant government for our people."
 TUR_radicalengineering:0 "급진적인 공학"
 TUR_radicalengineering_desc:0 "We have to catch the modern technology and engineering, and we have to do it fast. We must radically improve our engineering"
 TUR_destroyreactionaryideas:0 "반동 사상 말살"
 TUR_destroyreactionaryideas_desc:0 "Ways of the past is what made this country so left behind our contemporaries. We can't expect to catch the standarts of our era without getting rid of these rotten ideas."
 TUR_createdkzb:0 "DKZB 창설"
 TUR_createdkzb_desc:0 "Foreign enemies are everywhere, even within our armed forces. We'll integrate DKZB into our land forces and assure order in it."
 TUR_skywillbered:0 "하늘은 붉을 것이다"
 TUR_skywillbered_desc:0 "We can't forget about the 3rd dimension when we talk about the war. We'll paint the skies with the bloods of our fallen comrades."
 TUR_pourbloodintothesea:0 "바다에 피를 부어라"
 TUR_pourbloodintothesea_desc:0 "The sea will be painted red with the bloods of our dead comrades. Thanks to their efforts, our seas will be secure."
 TUR_redrosesmarines:0 "붉은 장미 해병대"
 TUR_redrosesmarines_desc:0 "For World revolution, we need forces that can spread over seas. We'll train our marines for that reason."
 TUR_planefactories:0 "항공기 공장"
 TUR_planefactories_desc:0 "Planes are the future, mass production of them will give us an adventage over our enemies."
 TUR_redaces:0 "붉은 에이스"
 TUR_redaces_desc:0 "Planes may only be available for civilian useage, but it's potential is unimaginable. If we adopt this technology for warfare, there won't be any enemy left to stand against our power."
 TUR_redspearhead:0 "붉은 선봉"
 TUR_redspearhead_desc:0 "Armored vehicle and tanks are the future of warfare. The sooner we adopt to those, the more victories we'll have on the battlefield."
 FRA_plan_VXII:0 "제17계획"
 FRA_plan_VXII_desc:0 "공격 계획을 준비합니다. 공격전을 벌여야 한다면 독일의 방어를 가능한 한 빨리 무력화시켜야 합니다."
