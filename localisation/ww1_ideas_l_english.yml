 ENG_orange_order:0 "오렌지단"
 ENG_orange_order_desc:0 "흔히 오렌지단으로 알려진 충의 오렌지단은 북아일랜드에 본부를 둔 국제 개신교 남성친목단체입니다. 이들은 또한 스코틀랜드와 대영제국과 미국 전역에 지부를 두고 있습니다. 오렌지단은 1795년 개신교와 가톨릭 종파간 갈등의 시기인 1795년, 개신교계 존속을 위해 맹세한 프리메이슨 형식의 친목단체로서 아마 자치주에서 설립되었습니다. 1798년에 설립된 아일랜드의 대오렌지 집회소가 이끌고 있습니다. 그 이름은 네덜란드 태생의 개신교 왕인 오렌지 공 윌리엄을 기리는 것으로, 윌리어마이트-자코바이트 전쟁에서 가톨릭 왕 제임스 2세의 군대를 물리쳤습니다. 이 순서는 매년 열리는 행진으로 가장 잘 알려져 있으며, 그 중 가장 큰 행진은 7월 12일경에 열립니다."
