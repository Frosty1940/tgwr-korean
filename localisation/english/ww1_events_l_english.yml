 interwar_news.11.d_5:0 "계엄령 시행은 아일랜드 공화주의 조직을 향한 여론의 심대한 변화를 일으켰습니다.\n아일랜드 공화국의 군대인 아일랜드 공화국군은 영국 육군에 대해 선포되지 않은 전쟁을 시작했습니다."
