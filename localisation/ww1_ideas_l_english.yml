 idea_great_war_armistice:0 "콩피에뉴 휴전"
 idea_great_war_armistice_desc:0 "국가는 대전에 패했습니다. 평화 회담이 시작되기 전에 국가는 군대를 해산시켜야 합니다."
 
 #SERBIA
 SER_persecution_of_turks:0 "터키인 박해"
 SER_persecution_of_turks_desc:0 "수세기 동안 발칸 반도에 살았던 터키인들은 우리의 통치에 저항하고 있습니다. 역사적 정의를 회복하고 마침내 발칸 땅에서 터키인들을 추방할 필요가 있습니다."
 SER_idea_narodna_skupstina:0 "국민의회"
 SER_idea_alexander_i:0 "알렉산다르 1세"
 SER_idea_alexander_i_desc:0 "군주 알렉산다르 1세는 통치 의회 하에서는 왕국의 명목상의 통치자로 간주됩니다."
 SER_idea_alexander_i_1:0 "알렉산다르 1세"
 SER_idea_alexander_i_1_desc:0 "군주 알렉산다르 1세는 통치 의회 하에서는 왕국의 명목상의 통치자로 간주됩니다."
 SER_idea_officer_party:0 "장교 운동"
 SER_idea_officer_party_desc:0 "장교들의 애국적인 운동은 세르비아의 기치 아래 발칸 국가들을 통합할 수 있는 강력한 군국화된 정부를 만들기를 원합니다."
 SER_idea_royal_manifesto:0 "국왕의 선언"
 SER_idea_royal_manifesto_desc:0 "국왕은 군국주의자들의 지지로 국당의 활동을 금지하고 민족주의 독재를 확립했습니다."
 SER_idea_balkan_liberation:0 "해방 전쟁"
 SER_idea_preparation_for_libartion:0 "해방 준비"
 SER_idea_national_gendarmerie:0 "국가헌병대"
 SER_idea_national_gendarmerie_desc:0 "애국적인 장교들은 교육적이고 억압적인 기능을 수행하는 전국적인 군인을 형성합니다. 국민은 그 어느 때보다 한 명 더 많습니다."
 SER_idea_tractor:0 "농업 기계화"
 SER_idea_three_incher_gun:0 "3인치 포"
 SER_idea_three_incher_gun_desc:0 "러시아 3인치 포는 이런 종류의 포를 많은 유럽 포보다 더 강력하게 만드는 여러 가지 장점을 가지고 있습니다."
 SER_idea_russian_advisors:0 "러시아 고문단"
 SER_idea_russian_advisors_desc:0 "러시아 고문단"
 SER_idea_chetniks:0 "«체트니크»"
 SER_idea_chetniks_desc:0 "체트니크 - 세르비아 발칸 반도의 왕립주의자 및 민족주의 운동. 급진적인 생각을 가진 게릴라들은 잔혹한 학살과 테러로 적에게 공포심을 심어줍니다."
