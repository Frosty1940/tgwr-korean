 TUR_bombsevastopol:0 "흑해 공습"
 TUR_bombsevastopol_desc:0 "오스만군의 전쟁 참전에 대한 정부의 지원을 확실히 하기는 어려울 것입니다. 엔베르 파샤는 우리가 이 문제를 우리 손에 넘겨야 한다고 생각합니다. 해군 기동훈련을 빙자한 수콘 제독은 우리 해군과 함께 흑해로 항해해 러시아 항구를 타격할 것이며, 우리가 늘 원하던 전쟁을 선동할 것입니다."
 TUR_prepareforincomingwar:0 "다가오는 전쟁 대비"
