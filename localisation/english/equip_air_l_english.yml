 ENG_tac_bomber_equipment_2_short:0 "버지니아"
 ENG_nav_bomber_equipment_1:0 "소프위드 베이비"
 ENG_nav_bomber_equipment_1_desc:0 "소프위드 베이비는 수상기 모함 및 순양함, 그리고 해군 트롤선과 기뢰부설함에서 운용하는 선박용 정찰기와 폭격기로 사용되었습니다. 많은 베이비들이 영국과 스코틀랜드에 위치한 영국 해군 항공대(RNAS)와 이집트, 그리스, 이탈리아의 해군 항공대에 소속되었습니다."
 ENG_nav_bomber_equipment_2:0 "페어리 햄블 베이비"
 ENG_nav_bomber_equipment_2_short:0 "햄블 베이비"
 ENG_nav_bomber_equipment_2_desc:0 "페어리 항공은 햄블 작품에 많은 소프위드 베이비 수상기를 만들었습니다. 소프위드 베이비의 변종은 페어리 항공에 의해 만들어졌습니다. 1916년 10월 23일, 소프위드 베이비 No.8134를 페어리 공사에 보내어 수리를 맡겼으며, 항공기를 재구축하여 다수의 개조품을 통합할 수 있는 기회가 주어졌습니다. 가장 중요한 것은 페어리 특허 캠버 기어였는데, 이것은 양력을 증가시키기 위해 사용되는 후행 가장자리 플랩의 한 형태였습니다."
 AUH_nav_bomber_equipment_1:0 "로너 E"
 AUH_nav_bomber_equipment_2:0 "로너 L"
 ITA_nav_bomber_equipment_1:0 "마키 L.1"
 fighter_equipment_0:0 "초기형 전투기"
 fighter_equipment_0_short:0 "초기형 전투기"
 fighter_equipment_0_desc:0 "이 날으는 기계들이 발명된 지 얼마 되지 않았습니다. 그리고 우리가 아것들을 전쟁터로 가져가는 것에 대해 생각한 지는 얼마 되지 않았습니다. 하지만 뭔가 쓰임새가 있을 거라고 생각합니다."
 fighter_equipment_1:0 "전투기 I"
 fighter_equipment_1_short:0 "전투기 I"
 fighter_equipment_1_desc:0 "전투기의 발전 속도는 놀랍기 그지없으며, 우리는 기술의 통합과 기존 개념의 발전을 계속 유지해야 합니다. 우리의 새로운 전투기 설계는 다른 항공기보다 더 안정적이고 속도와 기동성이 뛰어나야 합니다. 게다가 추가적으로 제대로 무장되어야 합니다."
 fighter_equipment_2:0 "전투기 II"
 fighter_equipment_2_short:0 "전투기 II"
 fighter_equipment_2_desc:0 "싱크로나이즈드 기어와 삼엽기 설계와 같은 실험적이지만 혁신적인 기술의 도입은 도그파이트에서 우리가 우위를 점할 수 있도록 합니다."
 fighter_equipment_3:0 "전투기 III"
 fighter_equipment_3_short:0 "전투기 III"
 fighter_equipment_3_desc:0 "전투기가 대전쟁을 통하여 많은 변화를 겪는 동안, 복엽기는 더는 쓸모가 없어지고 있습니다. 우리는 발달한 민간 기술을 군사적 응용으로 전환하기 시작하여야 합니다."
 heavy_fighter_equipment:0 "중전투기"
 heavy_fighter_equipment_1:0 "중전투기 I"
 heavy_fighter_equipment_1_short:0 "중전투기 I"
 heavy_fighter_equipment_1_desc:0 "우리의 폭격 편대는 목표물에 도달했다가 돌아올 때까지 적들의 전투기로부터 보호받기 위한 호위가 필요합니다. 이러한 호위를 제공하기 위해, 우리는 폭격기와 같은 항속거리를 지닌 전투기를 설계해야 합니다. 이 항공기들은 필요 상 경전투기에 비해 크고 느려졌으며, 민첩하지도 않지만 그들의 중요한 무장을 탑재할 수 있습니다."
 heavy_fighter_equipment_2:0 "중전투기 II"
 heavy_fighter_equipment_2_short:0 "중전투기 II"
 heavy_fighter_equipment_2_desc:0 "전쟁을 통해 우리는 중전투기 설계가 그보다 더 재빠른 전투기들에게 피해입기 쉬웠으나, 적의 폭격기를 포함한 중장갑의 기체를 요격하는데에는 효과적이라는 것을 알게 되었습니다. 이 뒤의 설계는 적 항공기 뿐만 아니라 지상 목표까지 공격 성능을 끌어올리는데 초점을 맞출 것입니다. 그만큼 속도와 항속 거리 역시 향상됩니다."
 heavy_fighter_equipment_3:0 "중전투기 III"
 heavy_fighter_equipment_3_short:0 "중전투기 III"
 heavy_fighter_equipment_3_desc:0 "우리 중전투기 세력이 다양한 역할에 숙련된 것을 보이고 있지만, 우리는 적 전투기보다 상대적으로 더 뛰어난 능력을 가질 뿐만 아니라 적 폭격기를 방어하는데 더 빠르고 더 많이 요격율을 높일 새로운 설계를 고려해야 합니다."
 strat_bomber_equipment_1:0 "전략폭격기 I"
 strat_bomber_equipment_1_short:0 "전략폭격기 I"
 strat_bomber_equipment_1_desc:0 "대전을 통한 경험과 연구는 적의 군사적 목표와 주요 도시를 폭격하는 것은 다음 전쟁에서 이길 수 있다는 것을 보여줍니다. 최소한 우리는 파괴를 배달해 줄 폭격기를 가져야 합니다. 이는 높은 고도에서 빠른 속력을 가지고, 큰 폭장량을 가질 필요가 있습니다. 대형 기체와 복수의 엔진, 그리고 약간의 방어무장이 요구됩니다."
 strat_bomber_equipment_2:0 "전략폭격기 II"
 strat_bomber_equipment_2_short:0 "전략폭격기 II"
 strat_bomber_equipment_2_desc:0 "폭격은 적의 전쟁 능력을 감소 시키는데 효과적이라는 것이 입증되었습니다. 방어무장 강화와 속도가 빨라지면 새 설계가 파괴되는 것을 피할 수 있으며, 유효 탑재량과 거리를 늘리면 더 효과적입니다."
 strat_bomber_equipment_3:0 "전략폭격기 III"
 strat_bomber_equipment_3_short:0 "전략폭격기 III"
 strat_bomber_equipment_3_desc:0 "적의 전투기와 지상공격으로부터의 손실을 줄이기 위해, 우리의 새로운 설계는 대단히 높은 고도로 날며, 막대한 폭장량과 항속거리를 늘리기 위한 더 많은 연료를 탑재할 것입니다."
 jet_strat_bomber_equipment_1:0 "제트전략폭격기 I"
 jet_strat_bomber_equipment_1_short:0 "제트전략폭격기 I"
 jet_strat_bomber_equipment_1_desc:0 "다수의 제트 엔진을 가진 새로운 설계는 큰 폭장량과 긴 항속거리에도 전례없는 속도를 가능케 하였습니다. 이 항공기들은 대량 파괴 병의 역사에서 새로운 시대를 열게 되었습니다."
 tac_bomber_equipment:0 "중폭격기"
 tac_bomber_equipment_0:0 "초기 폭격기"
 tac_bomber_equipment_0_short:0 "폭격기"
 tac_bomber_equipment_0_desc:0 "흔히들 다음 전쟁에서는 순전히 적을 폭격하여 전멸시킴으로써 승리할 수 있으리라 믿고 있습니다. 우리의 폭격기들이 충분한 속도와 많은 폭장량을 가질 수 있도록 설계를 시작하는 것이 필요합니다."
 tac_bomber_equipment_1:0 "중폭격기 II"
 tac_bomber_equipment_1_short:0 "중폭격기 II"
 tac_bomber_equipment_1_desc:0 "전술폭격기를 더 크게 설계하면 항속거리와 폭장량, 속도를 늘리면서 다양한 임무를 수행하는 능력을 유지할 수 있습니다."
 tac_bomber_equipment_2:0 "중폭격기 III"
 tac_bomber_equipment_2_short:0 "중폭격기 III"
 tac_bomber_equipment_2_desc:0 "전투기의 발전에서 참고한 비전통적인 재료와 외형은 이제까지 만들어진 그 어떤 쌍발기보다 더 빠르고 최고의 성능을 내는 설계를 가능하게 했습니다."
 tac_bomber_equipment_3:0 "중폭격기 IV"
 tac_bomber_equipment_3_short:0 "중폭격기 IV"
 tac_bomber_equipment_3_desc:0 "전투기의 발전에서 참고한 비전통적인 재료와 외형은 이제까지 만들어진 그 어떤 쌍발기보다 더 빠르고 최고의 성능을 내는 설계를 가능하게 했습니다."
 transport_plane_equipment:0 "수송기"
 transport_plane_equipment_1:0 "수송기"
 transport_plane_equipment_1_short:0 "수송기"
 transport_plane_equipment_1_desc:0 "§L항공기는 공수강하 임무에 병력을 수송하는 데 사용 됩니다.§!"
 nav_bomber_equipment:0 "뇌격기"
 cv_nav_bomber_equipment:0 "함재 뇌격기"
 nav_bomber_equipment_1:0 "뇌격기 I"
 nav_bomber_equipment_1_short:0 "뇌격기 I"
 nav_bomber_equipment_1_desc:0 "잠수함의 중요성이 높아진 것처럼 해상전의 새로운 국면에 맞서려면 향후 10년 동안은 해군 항공이 중요할 것입니다. 앞으로 급강하 폭격과 정찰 임무를 수행할 수 있는 수상기가 사용될 것입니다."
 nav_bomber_equipment_2:0 "뇌격기 II"
 nav_bomber_equipment_2_short:0 "뇌격기 II"
 nav_bomber_equipment_2_desc:0 "새로운 엔진 기술과 공기 역학적으로 세련된 설계를 통해 해군 비행기들의 속도와 급강하 공격능력은 크게 향상됩니다."
 nav_bomber_equipment_3:0 "뇌격기 III"
 nav_bomber_equipment_3_short:0 "뇌격기 III"
 nav_bomber_equipment_3_desc:0 "전 부분 금속 설계와 강력한 에어브레이크는 더 복잡한 해군 항공운용을 가능하게 했습니다. 하지만 이러한 미래의 비행기들은 발전된 시스템을 사용하기 위해 더욱 많은 승무원을 요구합니다."
 CAS_equipment:0 "근접항공지원기"
 cv_CAS_equipment:0 "함재 근접항공지원기"
 CAS_equipment_1:0 "근접항공지원기 I"
 CAS_equipment_1_short:0 "근접항공지원기 I"
 CAS_equipment_1_desc:0 "우리의 근접항공지원 교리는 정확한 지면 공격 능력을 갖춘 비행기를 필요로 합니다. 이러한 비행기들은 우리의 더 큰 전술폭격기에 비해 적은 폭장량을 가졌지만, 이들은 소규모의 목표를 향해 급강하하여 맹폭격하는 능력을 갖추었습니다."
 CAS_equipment_2:0 "근접항공지원기 II"
 CAS_equipment_2_short:0 "근접항공지원기 II"
 CAS_equipment_2_desc:0 "전쟁 초기의 경험은 근접항공지원기가 적의 전투기와 지상 공격으로부터 살아남기 위해 속도와 방어력, 그리고 기동성을 증가시킬 필요가 있음을 드러냈습니다. 다음 세대의 지상 공격기는 더 큰 폭탄과 기관총 등을 통해 목표물에 더 큰 피해를 줄 것입니다."
 CAS_equipment_3:0 "근접항공지원기 III"
 CAS_equipment_3_short:0 "근접항공지원기 III"
 CAS_equipment_3_desc:0 "발전하는 적의 대공능력과 요격기들은 우리의 근접항공지원기들의 진화를 요구하고 있습니다. 이 새로운 설계는 증가한 엔진의 출력, 급강하 능력과 방어력을 늘린 동체, 더 많은 폭장량을 포함하고 있습니다."
 cv_nav_bomber_equipment_1:0 "함재 뇌격기 I"
 cv_nav_bomber_equipment_1_short:0 "함재 뇌격기 I"
 cv_nav_bomber_equipment_1_desc:0 "이 초기 뇌격기들은 모함에서 이착함할 수 있도록 개조 되었습니다."
