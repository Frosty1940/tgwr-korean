 TUR_stability_factor_005_TUR_socialist_production_speed_buildings_factor_015_TUR_socialist_industry_repair_factor_025:0 "§Y사회주의 경제§! 변동치\n안정도: §R-5.00%§!\n건설 속도: §G+15.00%§!\n공장 수리 속도: §G+25.00%§!"
 TUR_integration_of_the_working_class:0 "노동계급 통합"
 TUR_integration_of_the_working_class_desc:0 "Religion, ethnicity, language; its all man made concepts dividing us further. Our empire had a minority \"problem\" for a long time. But the rulers of our empire has always though this minority as religious or ethnic minorities. In reality, it was a class minority. Workers of our empire was the minority in their own lands. Through our common class, we'll rise up and unite with our worker brothers."
 TUR_allow_trade_unions_in_big_cities:0 "대도시 노동조합 허용"
 TUR_allow_trade_unions_in_big_cities_desc:0 "Many various ethnic people are living in big cities. Instead of clashing with each other, they unify under the same worker identity. By organizing trade unions in these cities, we can fulfill their demands."
 TUR_worker_rallies_in_thrace:0 "트라키아 노동자 집회"
 TUR_worker_rallies_in_thrace_desc:0 "Greeks and Bulgarians in Thrace have been opposing our rule continuously. Instead of surpressing them, we must listen to them and let them express their voices."
 TUR_ceasefire_with_imro:0 "BMPO와 휴전"
 TUR_ceasefire_with_imro_desc:0 "내부 마케도니아 혁명기구는 그 유래부터 마케도니아에 문제를 일으키고 있습니다. 운 좋게도 저들의 좌파적 의제가 우리 좌익정부와 일치합니다. 왠만하면 저들과 휴전하거나 함께 일할 수도 있습니다."
 TUR_encourage_bulgarian_socialist_parties:0 "불가리아 사회주의 정당 후원"
 TUR_encourage_bulgarian_socialist_parties_desc:0 "불가리아 정당들은 우리 제국 안에서 좌파 소수정당 중 가장 유력한 하나로 알려져 있습니다. 이들을 후원하는 것으로 불가리아 지역에서 좌파적 의제를 추진할 수 있습니다."
 TUR_allow_serbian_trade_unions:0 "세르비아 노동조합 허용"
 TUR_allow_serbian_trade_unions_desc:0 "세르비아 지역은 수도에서 멀기 때문에 우리 제국에서 오랫동안 잊혀 왔습니다. 이곳에서 노동조합의 조직을 허용한다면 노동권 수호를 위해 함께할 수 있습니다."
 TUR_settle_albanians_into_cities:0 "알바니아인 도시 정착"
 TUR_settle_albanians_into_cities_desc:0 "알바니아 인구의 상당수가 농민이며 산악에 살고 있습니다. 이는 시민들을 통솔하고 우리 의제를 실행하기 어렵게 만듭니다. 이들을 도시로 정착하시는 것으로 지역을 개발하고 통제할 수 있습니다."
 TUR_8_hour_worktime_in_greece:0 "그리스 8시간 노동"
 TUR_8_hour_worktime_in_greece_desc:0 "그리스인들은 안락함을 추구하는 것으로 잘 알려져 있습니다. 그들에게 더 열심히 일하라고 강요해서는 안 됩니다. 대신 8시간 근무제를 도입하여 보다 효율적으로 일할 수 있도록 하고, 그에 걸맞은 근무 조건을 제공해야 합니다."
 TUR_appease_peasents_in_romania:0 "루마니아 농민 유화"
 TUR_appease_peasents_in_romania_desc:0 "루마니아 농민들은 오랫동안 지주의 약탈로부터 저들을 보호할 수 있는 적절한 토지 개혁을 요구해 왔습니다. 우리 통치 하에서 우리는 루마니아 농민을 보호하고 부르주아보다 농민에게 유리한 새로운 토지 개혁을 제정해야 합니다."
 TUR_encourage_armenian_craftsmanship:0 "아르메니아 공예 장려"
 TUR_encourage_armenian_craftsmanship_desc:0 "아르메니아인들은 목공예에 능숙하고 이러한 분야에서 숙련된 기술이 있는 것으로 유명합니다. 우리는 이들 노동자들을 보호하고 그들의 기술을 활용할 수 있도록 더 나은 근무 조건을 제공해야 합니다."
 TUR_permit_caucasian_socialist_parties:0 "캅카스 사회주의 정당 허용"
 TUR_permit_caucasian_socialist_parties_desc:0 "캅카스인들은 우리 제국에서 가장 큰 사회주의 소수정당 중 하나가 있습니다. 캅카스 지역을 더 잘 통치하려면 저들 정당을 허가하고 그들과 함께 일해야 합니다."
 TUR_create_aegean_worker_councils:0 "에게해 노동자평의회 창설"
 TUR_create_aegean_worker_councils_desc:0 "Greeks in Anatolia control a large part of the economy in the region. Trying to eradicate their rule will probably be too coslty. Instead, we must appease, and even form worker councils to work side by side with them."
 TUR_employment_for_the_turks:0 "튀르크인 고용"
 TUR_employment_for_the_turks_desc:0 "Many Turks in Anatolia is unemployed, seeking a job. To integrate them to the greater working class, we will introduce laws that'll guarantee the employment of them."
 TUR_integrate_turks_into_the_economy:0 "튀르크 경제 통합"
 TUR_integrate_turks_into_the_economy_desc:0 "Economy in Anatolia is mostly dominated by the Greeks. This causes problems for Turks to participate in the economiy. By integrating them into the economy, we'll be able to better approach them with our party agenda."
 TUR_create_a_kurdish_working_class:0 "쿠르드 노동계급 조직"
 TUR_create_a_kurdish_working_class_desc:0 "Kurds have managed to avoid our rule for too long. They're pretty devoted to their independent lifestyle. By creating a new working class for them, we can better project our influence over them."
 TUR_kurds_in_the_oil_industry:0 "석유 산업의 쿠르드인"
 TUR_kurds_in_the_oil_industry_desc:0 "Some of our Kurdish territories have heavy amounts of oil present in their lands. We can create jobs for them in the oil industry. With the newly acquired wealth, they'll be pretty loyal to our rule."
 TUR_employment_in_mesapotamia:0 "메소포타미아 고용"
 TUR_employment_in_mesapotamia_desc:0 "Though Mesapotamia has one of the largest job opportunities in our empire, it still remains underdeveloped. To increase employment in the region, we must first develop and create jobs in there."
 TUR_secularization_in_hejaz_and_yemen:0 "헤자즈와 예멘 세속화"
 TUR_secularization_in_hejaz_and_yemen_desc:0 "The fundamentalist and conservative locals in Yemen and Hejaz vilayets have cause major rebellions against the previous refomrist attempts, and they'll certainly do against the future ones. We must radically secularize the region to modernize it."
 TUR_integrate_gulf_economies:0 "걸프 경제 통합"
 TUR_integrate_gulf_economies_desc:0 "Far away from our influence, gulf economies have managed to develop seperate from ours. Now that the surrounding states are under our control, we can start the economical integration of the region."
 TUR_integrate_desolate_arabian_settlements:0 "황량한 아랍 정착지 통합"
 TUR_integrate_desolate_arabian_settlements_desc:0 "The vast desert of Arabia makes it hard for us to reach out to the settlements in the region. To control these states, we must improve and integrate these desolate settlements."
 TUR_worker_rights_in_trablusgarp:0 "트라블루스가르프 노동자 권리"
 TUR_worker_rights_in_trablusgarp_desc:0 "Trablusgarp is one of the most underdeveloped and harsher vilayets in terms of climate. Workers in the region sure do have a hard time working in their factories. By increasing their working conditions, we'll improve their lives."
 TUR_local_elections_in_egypt:0 "이집트 지방 선거"
 TUR_local_elections_in_egypt_desc:0 "Egyptians have developed their own politics under the British occupation. The locals won't simply accept the return of our rule and our political structure. By permiting their own political parties and local elections, we can satisfy the people."
 TUR_develop_african_infrastructure:0 "아프리카 기반시설 개발"
 TUR_develop_african_infrastructure_desc:0 "Due to the abysmal infrastructure of Africa, many of the minorities and seperatists escape from our control. By improving the infrastructure in there, we can better control the region."
 TUR_joint_forces_with_the_french:0 "[ROOT.GetAdjective]-프랑스 연합군"
 TUR_joint_forces_with_the_french_desc:0 "프랑스는 우리 세계의 혁명을 이끄는 힘입니다. 서로 반목하는 것보다는 연합하는 것으로 우리 이상을 전파해야 합니다."
 TUR_leading_the_revolution:0 "혁명 주도"
 TUR_leading_the_revolution_desc:0 "We're the only major driving force of the revolution in the world. All the other opressive nations are there trying to divide us. we shall lead the revolution that!ll set the workers of the world free."
 TUR_follow_the_soviet_lead:0 "소비에트의 지도 추종"
 TUR_follow_the_soviet_lead_desc:0 "The giant of the east, our old enenies the Russians has underwent a communist revolution recently. There's no need to continue our old rivalries. We must work together to spread the revolution."
 TUR_call_to_the_world:0 "세상에 외치다"
 TUR_call_to_the_world_desc:0 "There are many small nations and groups that share a similar views with out government. We must reach out to them, protect them, and even in some cases fund them."
 TUR_joint_industrial_aid_sphere:0 "공동산업원조권"
 TUR_joint_industrial_aid_sphere_desc:0 "Including our state, a large part of the world is struggling to industrialize. By aiding each other in our common goal, we can achieve industrialization faster than we would've been alone."
 TUR_integration_of_industries:0 "산업 통합"
 TUR_integration_of_industries_desc:0 "While our industrialization efforts are undergoing, some of the minor members of our sphere fails to manage their economies. By integrating their economies into our own, we can better manage their industries."
 TUR_joint_military_operations:0 "연합군사작전"
 TUR_joint_military_operations_desc:0 "When the entire world tries to eliminate us and our leftist ideology, only way is to stick together. If we want to ensure our survival, we must militarily cooperate with our faction members."
 TUR_bolster_military_industries:0 "군수산업 강화"
 TUR_bolster_military_industries_desc:0 "Some of the militaries of our members are not large enough to cooperate with ours. By enlarging their arms industries, we can also encourage them to play a bigger role in military cooperation."
 TUR_dawn_of_the_red_sun:0 "붉은 해의 여명"
 TUR_dawn_of_the_red_sun_desc:0 "Our eastern and southern neighbors are extremely conservative regimes with little to no concern for their citizens. As the major power in the region, we shall liberate these lands and establish friendly regimes."
 TUR_internationalist_faction:0 "동방 인터내셔널"
 TUR_can_join_faction:0 "§Y국제주의 대외정책§! 변동치:\n£trigger_yes 세력 가입 가능\n\n\n\n"
 TUR_call_to_the_world_tt:0 "§Y독립사회주의§! 국가를 우리 세력에 초대하는 결정 해금.\n인접국의 §Y사회주의 반란§!을 후원하는 결정 해금."
 TUR_ottoman_black_sea_market_remove_tt:0 "§R이 국민정신은 우리나 우리 종속국이 크림을 통제하지 않는다면 제거됨§!"
 TUR_religious_propaganda_in_anatolia_desc:0 "Though Turks in Anatolia gets more secular the further you go West, this shall not hinder our ability to convince them with the power of Allah. They might be angry that they no longer rule the nation, but they must not forget that we're their fellow muslim brothers and there's no need to waste our time opposing each other."
 TUR_nationalization_of_our_industry:0 "산업 국유화"
 TUR_nationalization_of_our_industry_desc:0 "Due to the foreign control over our economy, most of the industrialization on our empire were done by the foreigners. Yet if we want an independent strong industry, we must nationalize it. Since the debt control no longer has any say in our government, we can confidently remove foreign ownership over our industry."
 TUR_end_of_balkan_seperatism:0 "발칸 분리주의의 종말"
 TUR_end_of_balkan_seperatism_desc:0 "We can't create an utopian society where the people are unified around a common working class while the governments of the Balkan nations are constantly aiding the seperatist within the region. We shall crush these seperatists governments and unify the region."
 TUR_war_against_imperialism:0 "제국주의에 대한 전쟁"
 TUR_war_against_imperialism_desc:0 "Imperialist European empires have long been exploiting the sources of the world. Untill now no nation has been able to stand up against them. But the people of the world under our leadership will end their domain over the exploited parts of the world."
 TUR_joint_industrial_aid_sphere_tt:0 "세력 회원국의 §Y산업을 개발§!하는 결정 해금."
 TUR_integration_of_industries_tt:0 "세력 회원국의 §Y산업을 통합§!하는 결정 해금."
 TUR_joint_military_operations_tt:0 "세력 회원국에 §Y군사 협력§! 실행 결정 해금"
 TUR_bolster_military_industries_tt:0 "Unlocks decisions to §Ybuild Military Factories§! of faction members."
 TUR_further_integration_attempt:0 "추가 통합 시도"
 TUR_further_integration_attempt_desc:0 "We've developed the industries of our smaller members so much that we at this point basically should have a major say in how things are done. By further integrating our economies, we can command their economies as we wish."
 TUR_anti_imperialist_front:0 "반제국주의 전선"
 TUR_anti_imperialist_front_desc:0 "전 세계가 우리를 죽이려 하니, 우리는 함께 맞서 싸워야 합니다. 우리의 동맹들과의 협력을 통해, 우리는 서방 제국주의에 맞서 싸울 것입니다."
 TUR_anti_imperialist_front_tt:0 "Countries that join our §Yfaction§! will get this national spirit."
 TUR_muslim_administration_in_greece:0 "그리스의 무슬림 행정부"
 TUR_muslim_administration_in_greece_desc:0 "Being predominantly occupied by Orthodox Greeks, most recognize these lands as Christian. Yet a portion of the society is actually Muslim. We must discover these loyal Muslims and elevate them to administraion."
 TUR_financial_responsibility_tt:0 "Modify §YOttoman Public Debt Administration§! by\nDaily Political Power Cost: §G-0.05§!\nResources to Market: §Y-20%§!\nCivilian intelligence to others: §G-20.0%§!\n§YCivilian Factory§! construction speed: §G+5.00%§!"
 TUR_investing_in_entrepreneurship_tt:0 "Unlocks the §Y$TUR_continuous_debt_payment$§! continuous focus.\nModify §YOttoman Public Debt Administration§! by\nConsumer Goods Factories factor: §Y-10.0%§! per week\n"
 TUR_continuous_debt_payment:0 "계속되는 부채 상환"
 TUR_continuous_debt_payment_desc:0 "우리의 부채는 이젠 제대로 관리할 수 없는 수준까지 이르렀습니다. 부채의 부담으로 인해, 우리는 더 이상 제국 운영을 위한 예산을 제대로 댈 수 없는 지경까지 이르렀습니다. 우리는 그 어떠한 대가를 치르더라도 이 부채를 즉시 청산해야 합니다."
 TUR_strengthen_the_national_economy:0 "국가 경제 강화"
 TUR_strengthen_the_national_economy_desc:0 "산업화와 근대화를 위해 서구 열강들의 원조를 받고 국채가 늘어난 일은 우리의 명백한 실수였습니다. 우리 경제를 외국에 넘겨주고 더 많은 이권을 양보하는 대신, 우리는 국내 산업을 강화해야 합니다."
 TUR_industrial_innovations:0 "산업 혁신"
 TUR_industrial_innovations_desc:0 "우리의 산업 기술은 발전하고 있지만, 서구 열강들을 따라잡기에는 여전히 역부족입니다. 우리가 다른 유럽 강국들을 따라잡기 위해선 산업 혁신에 집중해야 합니다."
 TUR_industrial_development:0 "산업 개발"
 TUR_industrial_development_desc:0 "Our industry is lack lusting and its no secret. We don't produce enough compared to our size. We must focus on industrial development and open up new factories to increase industrialization."
 TUR_black_sea_steel_mills:0 "흑해 제강소"
 TUR_black_sea_steel_mills_desc:0 "Black Sea region has coal reserves that we can use to fund our industrial growth. By opening up steel mills right in the spot, we can utilize these coal reserves to its fullest."
 TUR_construct_hindiya_barrage:0 "힌디야 댐 건설"
 TUR_construct_hindiya_barrage_desc:0 "The Euphrates river gives us opportunities to construct renewable energy stations to use it to our advantage. Hindiya Barrage, a barrage that was proposed to be constructed in Euphrates, will help us with producing electricity."
 TUR_form_state_hydraulic_works:0 "국영 수력사업 구상"
 TUR_form_state_hydraulic_works_desc:0 "Hindiya Barrage has been proven to be a success. We can use the experience and expertise that we've gained from its construction, and invest it into a newly to be formed State Hydraulic Works, which will fund such projects in the future."
 TUR_form_turkish_petroleum_company:0 "튀르키예 석유 회사 창설"
 TUR_form_turkish_petroleum_company_desc:0 "우리는 외국인들이 저들이 원하는 대로 우리 땅에 구멍을 뚫도록 둘 수는 없습니다. 우리들 땅에 대한 주권을 두고 저들에 맞서 경쟁해야 합니다. 튀르크 석유회사를 세우는 것으로 우리 유전의 외국 소유지에 싸울 수 있습니다."
 TUR_chemins_de_fer_ottomans_d_anatolie:0 "아나톨리아 오스만 철도"
 TUR_chemins_de_fer_ottomans_d_anatolie_desc:0 "오스만 아나톨리아 철도(Chemins de fer Ottomans d'Anatolie)는 서아나톨리아에서 운영하는 제국에서 가장 붐비는 철도입니다. 철도가 바삐 운영되고 있으니 이 활용도를 높이고 수용량을 증가시키는 것이 당연합니다."
 TUR_expansion_of_anatolian_railways:0 "아나톨리아 철도 확장"
 TUR_expansion_of_anatolian_railways_desc:0 "철도는 우리 땅의 산업 성장에 필수적입니다. 아나톨리아는 현재 들어갈 방법이 없는 황무지입니다. 우리 철도가 아나톨리아까지 닿도록 확장한다면 아나톨리아 내륙 지방도 산업화할 수 있습니다."
 TUR_nationalization_of_key_industries:0 "핵심 산업 국유화"
 TUR_nationalization_of_key_industries_desc:0 "우리 산업의 대부분은 외국인들의 손에 붙들려 있습니다. 여러 조약과 은행을 통해 저들은 오스만 산업의 상당한 부분을 통제합니다. 우리 제국의 경제 독립을 확실히 원한다면 이런 핵심 산업을 국유화하는 데 착수해야 합니다."
 TUR_anatolian_industrial_revolution:0 "아나톨리아 산업 혁명"
 TUR_anatolian_industrial_revolution_desc:0 "It's never too late for industrialization. Though Anatolia remains as a useless unattained mass of a land, we can start industrialization in there. Just like the rest of Europe, Anatolia will be industrialized."
 TUR_national_arms_industry:0 "국가군수산업"
 TUR_national_arms_industry_desc:0 "To secure the integrity of our empire is to secure the military independence of our nation. We must invest in natonal arms industries and end our reliance to the west in order to successfully defend our nation from foreign invaders."
 TUR_ease_trade_tariffs:0 "무역 관세 인하"
 TUR_ease_trade_tariffs_desc:0 "Our industrialization relies on the west's support. We can't simply restrict their involvement with our economy. On the contrary, we must increase the aid we get from them to industralize as fast as possible."
 TUR_foreign_industrial_knowledge:0 "해외의 산업 지식"
 TUR_foreign_industrial_knowledge_desc:0 "Refusing the help of the west and trying to figure things out on our own would be foolish. We must actively cooperate with other European powers and learn the most we can from them."
 TUR_open_up_foreign_factories:0 "해외 공장 개설"
 TUR_open_up_foreign_factories_desc:0 "We don't have enough resources to fund our own industrial programs. As most of the money lays on the west, we need their loans to open up new factories."
 TUR_sponsor_ameribank:0 "아메리뱅크 후원"
 TUR_sponsor_ameribank_desc:0 "Ameribank is a newly established bank targeting mostly our Armenian population. As we have much debt to pay, we'll gladly accept any help we can get. This includes Ameribank."
 TUR_subsidise_apikoglu:0 "아피콜루에 보조금 지원"
 TUR_subsidise_apikoglu_desc:0 "Apikoğlu is a small meat producer in our empire. In short time, they became extremely popular among the population. By subsidising them, we can feed a large part of our population without no problem."
 TUR_increasing_lifestock_exports:0 "가축 수출 증대"
 TUR_increasing_lifestock_exports_desc:0 "Our lifestock industry has been doing so well that we got a large supplement. Instead of letting that rot in our stocks, we can sell it to foreign countries and use it to remove a portion of our debt."
 TUR_agricultural_economy:0 "농업 경제"
 TUR_agricultural_economy_desc:0 "Unlike the industrialized west, our empire has a large agricultural peasent population. Instead of trying to industrialize rapidly and torture our population in the progress, we'll continue being a bread basket."
 TUR_exploitation_of_mesapotamian_oil:0 "메소포타미아 석유 추출"
 TUR_exploitation_of_mesapotamian_oil_desc:0 "As industrialization goes on, the reliance on oil increases. As foreign powers start to lay their eyes on our oil, we can use it to our advantage. Instead of limiting them, we'll increase oil excavation."
 TUR_privatize_railway_companies:0 "철도회사 민영화"
 TUR_privatize_railway_companies_desc:0 "Railway industry is a booming one in our empire. Yet the missmanagement of the sector sometimes makes it unprofitable to run. Instead of state ownership, we can privatize these railways and make them run by private companies."
 TUR_privatize_universities:0 "대학 민영화"
 TUR_privatize_universities_desc:0 "Most of our population is illiterate and has no intention to change this. Forcing people into schools and education will only cause unrest and dissatisfaction. All we need is a small number of elite who knows can afford education."
 TUR_flow_of_the_capital:0 "자본의 흐름"
 TUR_flow_of_the_capital_desc:0 "Liberalizing our economy has proven to be successful and it did increase foreign attraction to our country. We can go even further and attract more foreigners to get more capital into the empire."
 TUR_independent_military_sector:0 "독립적인 군사 부문"
 TUR_independent_military_sector_desc:0 "The state, just like with the economy, should not interfere with the military sector. The involvement of it will only result in the manupilation of the sector. By leaving it to private companies, the arms market can regulate itself."
 TUR_ottoman_public_debt_administration:0 "오스만 공공부채관리국"
 TUR_ottoman_public_debt_administration_desc:0 "The government was forced to form the Ottoman Debt Council in order to get rid of loans taken from European banks. It is worth thinking about paying off debts, otherwise we will not restore the reputation of a Great Power."
 TUR_prioritize_economic_independence:0 "경제적 독립 우선"
 TUR_prioritize_economic_independence_desc:0 "We can't continue to economically rely on foreign support. To stand on our own feet, we must concentrate on paying our debts and break free from foreign control."
 TUR_privatize_key_industries:0 "핵심 산업 민영화"
 TUR_privatize_key_industries_desc:0 "We got a heafty number of loans from the west to fuel our industrialization. Yet the burden of these loan now make us unavailable to fund further industrial projects. To set free from our debts, we must sell back some of the western investments."
 TUR_investing_in_entrepreneurship:0 "기업가 정신에 투자"
 TUR_investing_in_entrepreneurship_desc:0 "In the current economic situation, the best solution would be to provide foreign and domestic entrepreneurs with convenient conditions for building a business. Yes, it's liberal, but we need to get rid of debt"
 TUR_financial_responsibility:0 "재정적 책임"
 TUR_financial_responsibility_desc:0 "Dissolving the debt council will not end our economic problems completely. Instead, we must assume the leadership of the debt council. This way while not completely eradicating foreign investment into our country, we can curb the foreign control over our economy."
 TUR_sale_of_israel:0 "이스라엘 매각"
 TUR_sale_of_israel_desc:0 "Theodor Herzl, founder of the Zionist movement, tried to appeal to our Sultan in an effort to purchase Palestine and establish a free Jewish state in exchange of covering a large part of our debt. His offer was refused by the sultan. But since we can no longer deal with our debt, perhaps it's best that we accept his offer now."
 TUR_import_foreign_advisors_tt:0 "§Y육군 현대화§! 비용이 £army_experience §Y30§!에서 £army_experience §Y10§!으로 감소."
 TUR_new_weapon_contracts_tt:0 "Will be able to take §YPurchase Infantry Equipment§! decision for §Y[FRA.GetAdjective]§! equipment.\nUnlocks decisions to purchase §Y[GER.GetAdjective]§! and §Y[ENG.GetAdjective]§! §Ysupport equipments§!.\nWill be able to take §YPurchase Field Artillery§! decision for §Y[GER.GetAdjective]§! and §Y[AUH.GetAdjective]§! equipment.\nUnlocks decisions to purchase §Y[GER.GetAdjective]§! and §Y[ENG.GetAdjective]§! §Ymotorized transport§!."
 TUR_uniform_reforms:0 "복제 변경"
 TUR_uniform_reforms_desc:0 "우리 군은 아직도 지난 세기의 낡은 파란색 제복을 입고 있습니다. 현대전의 필수품들에 아군을 적응시키려면, 총참모부는 전쟁터에서 우리 병사들에게 더 나은 위장을 제공할 카키색 제복을 선호하여 이 밝은 파란색 제복을 없애야 한다고 제안합니다. 적어도 우리는 프랑스인들보다 전에 추측은 했습니다..."
 2_spaces_on_the_focustree:0 "\n\n"
 TUR_erkan_i_harbiye_reforms:0 "오스만 군사대학 개혁"
 TUR_erkan_i_harbiye_reforms_desc:0 "전 술탄 압뒬하미트 2세는 자신의 전제정에 반대하는 정변의 가능성을 두려워하여 육군과 해군을 의도적으로 약하게 만들었습니다. 지금 당장 아군을 재건하지 않으면, 우리는 제2차 동방전쟁과 같은 또 다른 대란에서 살아남지 못할 것입니다."
 TUR_call_for_the_balkan_war:0 "발칸 전쟁 호출"
 TUR_call_for_the_balkan_war_desc:0 "발칸의 다른 기독교 국가들이 발칸의 우리 영토를 연합하여 침략할 것이라는 소문이 있었지만, 이게 진짜일 줄은 알라께서도 모르셨을 겁니다. 우리가 준비가 덜 됐거나 수적으로 열세일 수도 있지만 우리의 용감한 병사들은 이 더러운 슬라브 족속에게 절대로 우리 땅을 내어주지 않을 것입니다!"
 TUR_call_for_the_trablusgarp_war:0 "트라블루스가르프 전쟁 호출"
 TUR_call_for_the_trablusgarp_war_desc:0 "We already knew that Italians had their eyes on our last lands in Africa. We must defend Trablusgarp no matter the cost against the Italian invaders."
 TUR_domestic_weapon_companies:0 "국내 무기 회사"
 TUR_domestic_weapon_companies_desc:0 "Modernizing our army goes through acquiring the newest weapons. For now, we've relied on the west to get the newest of them. But we can't continue relying them. We must fund our own companies and research our own guns."
 TUR_open_up_domestic_arms_industries:0 "국내 군수산업 개업"
 TUR_open_up_domestic_arms_industries_desc:0 "Securing our military independence goes through independent weapon production. Opening up new weapon factories is necessary for our military independence."
 TUR_finance_weapon_producers:0 "무기 제조사 자금 공급"
 TUR_finance_weapon_producers_desc:0 "A limited number of local producers already helps us to research the latest military technologies. But their funds are insufficient. With enough funding, they can accomplish much more than researching guns."
 TUR_national_research_institutes:0 "국립연구소"
 TUR_national_research_institutes_desc:0 "Apart from funding independent researchers, the state must join the initiatives. From infantry equipments to artillery, and even tanks, the state will research its own weapons."
 TUR_import_foreign_advisors:0 "외국 고문단 초청"
 TUR_import_foreign_advisors_desc:0 "We're lacking the military technology to compete in modern warfare. Trying to research it our own will take too much time. If we want to catch the west, we'll need their help."
 TUR_invite_foreign_designers:0 "외국 설계사 초대"
 TUR_invite_foreign_designers_desc:0 "Weapon manufacturers of the west is also supperior to ours. As they're producing and researching in the highest levels, we must hire and get their helps."
 TUR_new_weapon_contracts:0 "신무기 계약"
 TUR_new_weapon_contracts_desc:0 "Our industry is nut sufficient enough to produce the necessary weapons to equip our army. If we want weapons to arm our soldiers, our best option is to buy from the west."
 TUR_damascus_maneuvers:0 "군 현대화"
 TUR_damascus_maneuvers_desc:0 "Our army is inexperienced with using the newly acquired armamments. By organizing special large-scaled military trainings, we'll train our soldiers to successfully use these new weapons."
 TUR_purify_army_from_foreigners:0 "외국인으로부터 육군 정화"
 TUR_purify_army_from_foreigners_desc:0 "The foreign advisors in our army has been using our armed forces for their own ends. We must kick out foreign influence from our army and let the free command decide the best of the empire."
 TUR_adopt_traditional_army_doctrine:0 "전통적 육군 교리 채택"
 TUR_adopt_traditional_army_doctrine_desc:0 "Before settling in Anatolia, our army was moslty mobile and cavalry based. To combat foreign military doctrines, we must encourage our old traditional tactics."
 TUR_army_as_a_government_branch:0 "군대의 정부 부처화"
 TUR_army_as_a_government_branch_desc:0 "Army used to hold an important, even a ruling position within our society. If we want a strong standing army, we must restore the place of the army."
 TUR_integrate_foreign_command:0 "외국 사령부 통합"
 TUR_integrate_foreign_command_desc:0 "Not only our equipment, but also our army command is outdated. We must integrate foreign advisos into our command to best adapt for the modern warfare."
 TUR_ready_for_every_condition:0 "모든 조건 대비"
 TUR_ready_for_every_condition_desc:0 "The terrain of our empire is not the most pleasent one. While the deserts of Arabia makes it hard to supply a large army, the harsh weather of our eastern front makes it hard to push. We must prepare our army for ever situation."
 TUR_european_tactics_for_european_wars:0 "유럽 전쟁의 유럽 전술"
 TUR_european_tactics_for_european_wars_desc:0 "If we are to fight in European wars, we must comply by their rules. With our European allies helping us, we'll understand and put into practice their tactics in to time."
 TUR_modernizing_old_cannons:0 "구식 화포 현대화"
 TUR_modernizing_old_cannons_desc:0 "We used to have the greatest and most modern cannons in the world to break the Theodosian Walls. but now we lack behind the technology of cannons and artilelry. We must catch up to the modern era to claim our glories."
 TUR_modernization_of_small_arms:0 "소화기 현대화"
 TUR_modernization_of_small_arms_desc:0 "Most of our rifles are outdated and dates back even to the Crimean War. We cannot continue fighting with such equipments. We must research the most modern rifles to gain the upper hand on the battleground."
 TUR_embrace_mobile_warfare:0 "기동전 수용"
 TUR_embrace_mobile_warfare_desc:0 "We can no longer continue carrying supplies on feet. Most of the other nations are already switching to mobile and faster ways to carry troops and supply. We must gradually adopt the same ways."
 TUR_expand_harp_academies:0 "사관학교 확장"
 TUR_expand_harp_academies_desc:0 "We have expanded our military industry and army from all sides. We must expand our academical entities, as it's proven as a fact that technology is needed in this new world! Education is our heart!"
 TUR_experience_from_naval_conflicts:0 "해군 전투 경험"
 TUR_experience_from_naval_conflicts_desc:0 "지중해 분쟁으로 적의 기술을 알 수 있게 되었고, 더 많은 정보가 더 많은 개선으로 이어진다는 것을 알게 되었습니다. 더 많은 개선은 더 높은 승리의 확률과 같습니다."
 TUR_import_aircrafts_tt:0 "§Y[GER.GetAdjective]§! 및 §Y[FRA.GetAdjective]§! §Y항공기 구매§! 결정을 내릴 수 있음"
 TUR_a_deal_with_foreign_aircraft_designers_tt:0 "§YFighter§! gained from §YPurchase Aircraft§! decisions will be increased from §Y30§! to §Y40§!.\n§YMedium Bomber§! gained from §YPurchase Aircraft§! decisions will be increased from §Y15§! to §Y20§!.\n"
 TUR_hire_foreign_aircraft_designers:0 "외국 항공기 설계사 고용"
 TUR_hire_foreign_aircraft_designers_desc:0 "Since aircraft industry is a new one, its hard to come by good designers to help us produce planes. What we can do is to invite already well-established foreigner designers to our country."
 TUR_a_deal_with_foreign_aircraft_designers:0 "외국 항공기 설계사와 거래"
 TUR_a_deal_with_foreign_aircraft_designers_desc:0 "Aircraft industry is still not popular and many countries simply dont have enough resources to divert to it. This means there's not much demand in the market. We can use this to our advantage to persuade foreign designers to gşve us some discounts."
 TUR_tayyare_commission:0 "항공위원회"
 TUR_tayyare_commission_desc:0 "Our air industry is not yet foreign dependent. We must use this to our advantage and kickstart the independent aircraft industry while we still have time."
 TUR_fund_independent_researchers:0 "독립 연구진 투자"
 TUR_fund_independent_researchers_desc:0 "While we don't have any big aircraft designers, our empire still has many bright brains ready to jump into this industry. One of these names is Vecihi Hürkuş. We can use one of his genius to design our planes."
 TUR_domestic_aircraft_industry:0 "국내 항공기 산업"
 TUR_domestic_aircraft_industry_desc:0 "Researching aircraft is not enough, we also must be able to produce it in great numbers. We must professionalize in aircraft production and be able to both produce cheaply and in good quality."
 TUR_open_the_third_front:0 "제3전선 개전"
 TUR_open_the_third_front_desc:0 "Still many of the nations are not aware of how important and potentially powerful air warfare is. While we're suffering endless defeats in land and sea, perhaps we can compensate for them in the air."
 TUR_fighter_innovation:0 "전투기 혁신"
 TUR_fighter_innovation_desc:0 "The importance of fighter planes have recently started to being acknowledged by all of the great powers. With such weaponry, one can influence the course of the battle. We cannot afford to fall short on this field too."
 TUR_death_from_above:0 "하늘에서 죽음이"
 TUR_death_from_above_desc:0 "While war waging countries may think they're safe on the back, far away from the trenches; we must use every opportunity to prove them wrong. With new bomber aircrafts, we can disrupt their supplies, destroy factories and even hunt down their troops."
 TUR_first_air_fleet_of_history:0 "역사상 최초의 항공대"
 TUR_first_air_fleet_of_history_desc:0 "Air industry in warfare is quite new. Though many countries have their attentions on it, they still refrain from expanding on the subject. It is us that shall advance in the field. We must be the ones who must fomr the largest, in fact the first large scale aircraft fleet in history."
 TUR_domestic_weapon_companies_tt:0 "§Y보병 장비 구매§! 결정 더 이상 사용 불가능.\n§Y야포 구매§! 결정 더 이상 사용 불가능.\n§Y곡사포 구매§! 결정 더 이상 사용 불가능."
 TUR_eradicate_illiteracy:0 "문맹 퇴치"
 TUR_eradicate_illiteracy_desc:0 "It is apparent that our empire has a large illiteracy problem. Due to various religious groups bribing the government to turn a blind eye on their religious indoctrination, most of the people within our empire cannot access education. We must crush their heads and bring western education to our empire."
 TUR_welcome_western_investments:0 "서방의 투자 환영"
 TUR_welcome_western_investments_desc:0 "서방과 우호적인 관계를 유지하는 것은 동맹을 모색하는 것뿐만 아니라 제국의 산업화를 위해 필요한 투자자 유치를 위해서라도 중요합니다. 우리는 서방 열강들에 직접적인 투자를 요청해야 합니다."
 TUR_import_dependency_tt:0 "§YInfantry Equipment§! gained from §YPurchase Infantry Equipment§! decisions will be increased from §Y5000§! to §Y7000§!.\n§YSupport Equipment§! gained from §YPurchase Support Equipment§! decisions will be increased from §Y350§! to §Y500§!.\n§YArtillery Equipment§! gained from §YPurchase Field Artillery§! decisions will be increased from §Y200§! to §Y250§!.\n§YHowitzer Equipment§! gained from §YPurchase Howitzer§! decisions will be increased from §Y100§! to §Y150§!.\n§YMotorized Equipment§! gained from §YPurchase Motorized Transport§! decisions will be increased from §Y175§! to §Y250§!.\nRemoves every debt increase caused by §YForeign Armour and Material Designers§!."
 TUR_import_dependency:0 "수입 의존"
 TUR_import_dependency_desc:0 "In such large amounts of materials imported from foreign powers to our empires, we sure do deserve a special deal for them. Through hosting conferences and signing special contracts, we can get the best deal for ourselves."
 TUR_turkish_armor_project:0 "튀르크 기갑 계획"
 TUR_turkish_armor_project_desc:0 "Our army fell behind her neighbours due to technological improvements over time. But now, we actually have a chance to catch them. We must start our Armor Project to pierce up our enemy!"
 TUR_naval_reorganization:0 "해군 재편성"
 TUR_naval_reorganization_desc:0 "한때 위대했던 오스만 해군은 이제 기술 발전으로 인해 경쟁국들은 물론, 이웃국들에도 뒤처져 웃음거리로 전락했습니다. 우리는 오스만 해군을 재편성하고 과거의 영광을 되찾을만한 새롭고 강대한 해군을 건설해야 합니다!"
 TUR_study_european_navies:0 "유럽 해군 연구"
 TUR_study_european_navies_desc:0 "우리 해군이 약하다는 사실은 전 세계가 다 아는 사실입니다. 솔직히 말하자면 우리는 수 세기 동안 해군을 현대화하지 못했고, 우리 스스로 시도하기에도 이미 너무 늦었습니다. 우리에겐 이미 경험이 있는 사람들의 도움이 필요합니다."
 TUR_purchase_foreign_battleships:0 "외국 전함 구매"
 TUR_purchase_foreign_battleships_desc:0 "우리에겐 함선과 관련된 지식이 있어도, 정작 함선을 건조할 수 있는 자원이 부족합니다. 따라서 현대식 전함을 직접 건조하는 대신 외국으로부터 구매하는 것이 우리에게 있어선 더 쉬운 선택일 것입니다."
 TUR_welcome_foreign_naval_companies:0 "외국 조선사 환영"
 TUR_welcome_foreign_naval_companies_desc:0 "We have no domestic battleship designers. We have no other option than requesting foreign companies to design ships for us. Only that way we can make ships that can float above water."
 TUR_priority_in_purchases:0 "우선 구매"
 TUR_priority_in_purchases_desc:0 "우리는 해외로부터 함선을 가장 많이 구매하는 국가 중 하나이고, 조선업은 우리 경제에 큰 부담이 되는 산업입니다. 구매를 계속하기 위해선 외국 기업과 생산업체를 설득하여 이들에게 특혜를 제공해야 합니다."
 TUR_aid_with_ship_building:0 "조선업 지원"
 TUR_aid_with_ship_building_desc:0 "우리에겐 선박을 건조할만한 자원이 부족하지만, 외국에는 쓸만한 조선소가 충분히 존재합니다. 우리 영토에 조선소를 짓는 데 외국 열강들의 도움을 받을 수 있을지도 모릅니다."
 TUR_legacy_of_the_ottoman_navy:0 "오스만 해군의 유산"
 TUR_legacy_of_the_ottoman_navy_desc:0 "오스만 제국은 한때 세계 최강의 해군을 보유했었지만, 현대 군사 기술을 따라잡지 못하는 바람에 쇠퇴했습니다. 우리는 과거에 했던 똑같은 실수를 반복해서는 안 됩니다. 우리는 바다에서의 우리의 자리를 차지해야 합니다."
 TUR_more_resources_for_the_naval_industry:0 "더 많은 자원을 해군 산업으로"
 TUR_more_resources_for_the_naval_industry_desc:0 "We can't build ships that are capable of war without spending a substantial amount of resource. We must refrain from cutting corners and rather not avoid the cost in ship building."
 TUR_increased_ship_production:0 "선박 생산 확대"
 TUR_increased_ship_production_desc:0 "비싸지만 교전에 투입하기에는 너무 아까워서 항구에 방치하기만 한다면 함선이 무슨 소용이 있을까요? 따라서 우리는 함선을 더 많이 건조하고 비용을 줄이는 방향으로 나아가야 합니다. 해전에서의 손실을 신속히 메꿀 수 있도록 말이죠."
 TUR_increased_naval_research:0 "해군 연구 증대"
 TUR_increased_naval_research_desc:0 "If we want to modernize our naval industry, we also must research the newest and most advanced equipments. We can't fight with outdated equipments afterall."
 TUR_rebuild_the_ottoman_fleet:0 "오스만 함대 재건"
 TUR_rebuild_the_ottoman_fleet_desc:0 "Though researching new naval equipment is important, what use is it if we can't even produce it. We must rapidly increase our naval production."
 TUR_improving_our_naval_tactics:0 "해군 전술 개선"
 TUR_improving_our_naval_tactics_desc:0 "Our naval tactics still dates to middle ages and wooden ship warfare. We can't continue to rely on outdated tactics. Only way forward is studying and adopting European doctrines."
 TUR_improving_wolf_packs:0 "늑대떼 개선"
 TUR_improving_wolf_packs_desc:0 "We can't fight face to face against big naval powers. If we want to beat them in naval warfare, we must strike from where they least expect. We'll sink their large battleships with swarms of submarines."
 TUR_modern_battleship_models:0 "현대 전함 설계"
 TUR_modern_battleship_models_desc:0 "We used to have the grandest of battleships in the mediterranean. Yet many European powers such as the British, French and Italians have replaced us. We must reclaim our spot with the most modern battleships."
 TUR_mining_the_shores:0 "해안 기뢰 부설"
 TUR_mining_the_shores_desc:0 "Our fleet might not be able to rival our enemies'. For such an asymmetrical case, we must use unconventional tactics. Unconventional such as laying mines on our shores to punish enemies who set sail too close."
 TUR_preparing_for_submarine_raids:0 "잠수함 급습 준비"
 TUR_preparing_for_submarine_raids_desc:0 "Since our railway network is rather poor, we conduct a large part of our transportation through sea. But this leaves our supplies open for enemy raids. We must be able to secure our convoys against enemy submarines."
 TUR_fortify_our_shores:0 "해안 요새화"
 TUR_fortify_our_shores_desc:0 "Just like us, our enemies will have navies, perhaps bigger ones. In case of insufficient naval supremacy, we must fortify our shores for possible naval invasions."
 TUR_priority_in_purchases_tt:0 "All §YShip Purchase§! decisions:\nModify §YOttoman Public Debt Administration§! by\nConsumer Goods Factories factor: §Y10.0%§! instead of §Y15.0%§!\n"
