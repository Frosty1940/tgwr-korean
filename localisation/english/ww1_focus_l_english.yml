 TUR_reestablish_minorities_in_their_states:0 "소수민족의 원주지 재정착"
 TUR_reestablish_minorities_in_their_states_desc:0 "Past policies enacted by the conservatives are against the current party agenda of minority appeasement. Instead of assimilating or even alienating minorities, we must embrace them."
 TUR_reestablish_minorities_in_their_states_tt:0 "§Y소수민족 변동치§!가 원래 §Y주§!에 돌아올 것입니다."
 is_britain_a_monarchy_tt:0 "영국은 §Y군주정§!임."
 TUR_disband_the_hamidiye:0 "하미디예 해산"
 TUR_disband_the_hamidiye_desc:0 "Founded by Abdulhamid II, Hamidiye throughout its existence has harassed minorities in Eastern Anatolia. Bands formed by irregular cavalaries are raiding minority villages and causing terror among the Christian minorities. We cannot let this state of fear to last for any longer."
 TUR_reorganize_the_hamidiye:0 "하미디예 재편"
 TUR_reorganize_the_hamidiye_desc:0 "Initially formed with the intention of patrolling the Russian border, Hamidiye soon used as a tool to harass Christian minorities in Eastern Anatolia. Though the organization itself is loyal to our government, our control over them is still not total. We must reorganize the bandits into something more efficient that we can use."
 TUR_nationalism_and_centralization:0 "민족주의와 중앙집중화"
 TUR_nationalism_and_centralization_desc:0 "After the French revolution and spread of nationalism, the people within our empire has started to break away and form their own nation states. Our empire tried to formulate different ways to combat this issue, yet has not been very successful so far. Under the leadership of nationalists, we must formulate our own Turkish nationalism and secure our nation around a unified ethnostate."
 TUR_population_exchange_with_greece_tt:0 "\n이미 이전에 §Y소수민족을 재배치§!한 주에 §Y소수민족§!을 보낼 수 없습니다.\n이 주들은 §Y결정 탭§!에서 볼 수 있습니다."
 TUR_population_exchange_with_greece_not_tt:0 "§Y[GRE.GetName]§! 측이 우리 제안을 거부함"
 FRA_ww1_decision_on_losers:0 "패전국에 대한 결정"
 FRA_ww1_support_romania:0 "[ROM.GetName] 지원"
 FRA_ww1_little_entente:0 "소협상국"
 TUR_handling_inner_party_factionalism:0 "당내 파벌주의 처리"
 TUR_handling_inner_party_factionalism_desc:0 "Though we've restored democracy, and we're is still in power, inner party factionalism is tearing apart our party. Two main factions, Hizb-i Cedid and Hizb-i Terakki are fighting over influence in the government and even sometimes making opposition that is way more effective than other parties. We must find a balance between these two factions."
 TUR_exchange_christians_with_bulgaria_tt:0 "\n이미 이전에 §Y소수민족을 재배치§!한 주에 §Y소수민족§!을 보낼 수 없습니다.\n이 주들은 §Y결정 탭§!에서 볼 수 있습니다."
 TUR_exchange_christians_with_bulgaria_not_tt:0 "§Y[BUL.GetName]§! 측이 우리 제안을 거부함."
 TUR_return_georgians_to_georgia_tt:0 "\n이미 이전에 §Y소수민족을 재배치§!한 주에 §Y소수민족§!을 보낼 수 없습니다.\n이 주들은 §Y결정 탭§!에서 볼 수 있습니다."
 TUR_return_georgians_to_georgia_not_tt:0 "§Y[GEO.GetName]§! 측이 우리 제안을 거부함."
 TUR_expel_serbians_from_our_empire_tt:0 "\n이미 이전에 §Y소수민족을 재배치§!한 주에 §Y소수민족§!을 보낼 수 없습니다.\n이 주들은 §Y결정 탭§!에서 볼 수 있습니다."
 TUR_expel_serbians_from_our_empire_not_tt:0 "§Y[SER.GetName]§! 측이 우리 제안을 거부함."
 TUR_relocate_armenians_to_the_east_tt:0 "\n이미 이전에 §Y소수민족을 재배치§!한 주에 §Y소수민족§!을 보낼 수 없습니다.\n이 주들은 §Y결정 탭§!에서 볼 수 있습니다."
 TUR_relocate_armenians_to_the_east_not_tt:0 "§Y[ARM.GetName]§! 측이 우리 제안을 거부함."
 TUR_pressure_the_southern_kurds_tt:0 "§YCentralize Kurdish Lands§! decision can now also be taken for §Y[680.GetName]§!, §Y[879.GetName]§! and §Y[880.GetName]§!."
 TUR_integrate_persian_kurds_tt:0 "§YCentralize Kurdish Lands§! decision can now also be taken for §Y[419.GetName]§! and §Y[421.GetName]§!."
 TUR_population_exchange_with_greece:0 "그리스와 인구교환"
 TUR_population_exchange_with_greece_desc:0 "The Greeks, from the very start, has always been a part of our empire. Yet with the rise of Nationalist ideals, they're more than willing to expand their own state. By conducting a population exchange with Greece, we can please everyone."
 TUR_secure_the_greek_peninsula:0 "그리스반도 확보"
 TUR_secure_the_greek_peninsula_desc:0 "제국 내에서 그리스 저항의 중심지는 항상 그리스반도 자체였습니다. 그리스인 분리주의를 근절하려면 이 지역을 지나쳐서는 안 됩니다."
 TUR_strip_the_privileges_of_anatolian_greeks:0 "아나톨리아 그리스인 특권 박탈"
 TUR_strip_the_privileges_of_anatolian_greeks_desc:0 "아나톨리아의 그리스인들은 특히 탄지마트 개혁 이후 너무 거만해졌습니다. 그들은 이 지역에서 우리의 권위에 도전하기 시작했습니다. 우리는 그들에게 그들이 이 제국의 누구보다 특별하지 않다는 것을 상기시켜야 합니다."
 TUR_exchange_christians_with_bulgaria:0 "불가리아와 기독교인 교환"
 TUR_exchange_christians_with_bulgaria_desc:0 "발칸의 많은 기독교인들이 저들 지역에서 우리의 통치가 끝나길 바란다는 것은 사실입니다. 이는 이들 기독교인들이 대부분 불가리아인이기 때문에 벌어졌습니다. 불가리아 정부와 거래하여 이 문제를 일으키는 종자들을 저들의 고국으로 보내버릴 수 있습니다."
 TUR_incorporate_bulgaria:0 "불가리아 합병"
 TUR_incorporate_bulgaria_desc:0 "불가리아 전체가 우리 제국의 일부였던 적이 있었습니다. 이제 우리가 예전처럼 이 지역을 지배하고 있으므로 불가리아인들이 우리의 통치에서 벗어나지 못하도록 통합해야 합니다."
 TUR_expel_serbians_from_our_empire:0 "우리 제국에서 세르비아인 추방"
 TUR_expel_serbians_from_our_empire_desc:0 "세르비아인들은 오랫동안 우리 제국으로부터의 독립을 갈망해 왔습니다. 우리는 이 분리주의자들에게 한 치의 양보도 하지 않을 것이지만, 그들도 멈추지 않을 것 같습니다. 세르비아로 추방하는 것이 최선의 방법일지도 모릅니다."
 TUR_crack_down_on_macedonian_slavs:0 "마케도니아 슬라브인 단속"
 TUR_crack_down_on_macedonian_slavs_desc:0 "제국 내 모든 지역 중 마케도니아에서 가장 많은 봉기와 폭력이 발생했습니다. 이는 아마도 그곳에 있는 슬라브계 소수민족의 규모가 크기 때문일 것입니다. 그들을 제국에 제대로 통합하면 이 문제도 종식시킬 수 있습니다."
 TUR_police_raids_in_serbia:0 "세르비아의 경찰 급습"
 TUR_police_raids_in_serbia_desc:0 "세르비아인들은 우리의 평화적 통합 시도를 받아들이지 않을 것이라는 것을 알고 있습니다. 대신 경찰력을 동원해 강제로 통합해야 합니다."
 TUR_combat_against_albanian_terrorism:0 "알바니아 테러에 대한 전투"
 TUR_combat_against_albanian_terrorism_desc:0 "알바니아 분리주의자들은 너무 오랫동안 산속에서 우리의 용감한 병사들을 사냥해 왔습니다. 우리는 이를 끝내야 합니다. 우리는 이 지역의 경찰력을 늘리고 테러 활동에 맞서 싸워야 합니다."
 TUR_bring_authority_to_wallachia:0 "왈라키아에 당국 파견"
 TUR_bring_authority_to_wallachia_desc:0 "인구가 많은 왈라키아는 루마니아 폭동과 분리주의 운동의 중심지입니다. 이러한 불안을 진압하지 않으면 다른 루마니아인 밀집 빌라예트로 확산될 것입니다."
 TUR_expand_garrison_in_moldova:0 "몰도바 주둔군 증원"
 TUR_expand_garrison_in_moldova_desc:0 "몰도바는 우리 제국 내에서 가장 멀리 떨어져 있는 빌라예트 중 하나입니다. 우리가 이 지역을 지배하려면 그곳에서 우리의 존재감을 키우지 않고는 불가능합니다."
 TUR_relocate_armenians_to_the_east:0 "아르메니아인을 동부로 재정착"
 TUR_relocate_armenians_to_the_east_desc:0 "아르메니아는 우리에게 너무 오랫동안 가시 같은 존재였습니다. 그냥 저것들을 싹 다 죽여버리면 안됩니까? 저들을 지역에서 없애버리고 싶다면 저들 정부와 거래해서 전부 데려가라고 해야 합니다."
 TUR_forced_assimilation_for_eastern_christians:0 "동부 기독교도 강제 동화"
 TUR_forced_assimilation_for_eastern_christians_desc:0 "아르메니아인과 아시리아인이 갈 곳이 없기 때문에 우리는 제국 내에서 그들과 공존해야 합니다. 하지만 그들의 분리주의적 정서가 이를 불가능하게 만들고 있습니다. 그들이 이 제국에 남을 수 있는 유일한 방법은 제국에 동화되는 것입니다."
 TUR_return_georgians_to_georgia:0 "조지아인을 조지아로 반환"
 TUR_return_georgians_to_georgia_desc:0 "우리 동부지역의 조지아 인구는 별로 많지 않습니다. 저들의 수가 적어 인구 통계를 내기 쉽습니다. 저들 나라의 승인을 받아서 조지아인들을 조지아로 쉽게 보내버릴 수 있습니다."
 TUR_forced_assimilation_for_georgians:0 "조지아인 강제 동화"
 TUR_forced_assimilation_for_georgians_desc:0 "Georgian minority within our empire is so small that we can easily assimilate them. Without any majort efforts, we can integrate Georgian majority territories into our empire."
 TUR_the_concept_of_mountain_turks:0 "산악 튀르크 구상"
 TUR_the_concept_of_mountain_turks_desc:0 "Kurds do not have a unified national identity yet. They're loyal to us and the Caliph. But this can very well change in the future. For that, we must start integrating Kurds by inventing new artificial concepts such as \"Mountain Turks\" as the kurd is the sound your foot makes in the snow."
 TUR_pressure_the_southern_kurds:0 "남쿠르드족 압박"
 TUR_pressure_the_southern_kurds_desc:0 "Just as the Kurdish Sheiks of Anatolia, Mesapotamia has its fair share of Kurdsish population. Apart from their full incorporation to the empire, the oil fields of northern Mesapotamia makes it crucial for us to integrate them."
 TUR_integrate_persian_kurds:0 "페르시아 쿠르드족 통합"
 TUR_integrate_persian_kurds_desc:0 "Though Kurds are closer to Persians than us, we can create propagandas that label Kurds as just a different variation of the Turkish people, thus making it a perfect excuse to integrate the Persian Kurdish population."
 TUR_centralization_of_levant:0 "레반트 중앙화"
 TUR_centralization_of_levant_desc:0 "Levant is one of the richest regions of our empire, in terms of taxes of corse. We can't afford to lose this rich region into some pan-Arabic nationalists. We must fully integrate the region as Ottoman soil."
 TUR_fully_incorporate_mesapotamia:0 "메소포타미아 완전 통합"
 TUR_fully_incorporate_mesapotamia_desc:0 "Mesapotamia has one of the largest oil fileds and one of the biggest cities in our empire. By now, it became an indivisible part of our empire. We must assure that it stays that way by fully integrating it into our empire."
 TUR_crack_down_on_hejaz_and_yemen:0 "헤자즈와 예멘 분쇄"
 TUR_crack_down_on_hejaz_and_yemen_desc:0 "Hejaz and Yemen vilayets has always been one of the hardest to control vilayets due to various factors. Yet if we show enough effort, we surely can integrate these vilayets as core states of our empire while crushing any rebellions."
 TUR_integrate_the_gulf_states:0 "걸프 소국들 통합"
 TUR_integrate_the_gulf_states_desc:0 "We never managed to fully control the gulf states since they were insignificant. But as their strategic value became more and more apparent, we don't really have any other option but to integrate them."
 TUR_surveilance_in_the_arabian_desert:0 "아라비아 사막의 경계"
 TUR_surveilance_in_the_arabian_desert_desc:0 "It's a fact that the Arabian desert is near impossible to control. Yet considering the possible threats that can come from there, we must crush any opposing forces against our state by increasing the surveilance in the area."
 TUR_integrate_trablusgarp:0 "트라블루스가르프 통합"
 TUR_integrate_trablusgarp_desc:0 "Our people in Trablusgarp feel betrated by the government since we're not showing the region the attention it deserves. We have to integrate the vialyet into our empire for the good of everyone."
 TUR_eradicate_the_egyptian_resistance:0 "이집트 저항군 근절"
 TUR_eradicate_the_egyptian_resistance_desc:0 "Ever since they were incorporated into our empire, Egyptians has always tried to break free from our rule. Now that after a long time we finally retook these territories, we have to crush the resistance that we face from Egyptians."
 TUR_expanded_service_for_the_army:0 "확대된 군 복무"
 TUR_expanded_service_for_the_army_desc:0 "One of the greatest weaknesses of our army is the lack of man that are willing to fight. Unfortunately, Christian citizens that are willing to be recruited to our army is unable to do so since only Muslims can be in our army. We must let everyone to be in the army so they can protect their newly gained freedoms."
 TUR_form_the_albanian_vilayet:0 "알바니아 빌라예트 형성"
 TUR_form_the_albanian_vilayet_desc:0 "Albanians have long been desiring to be recognized as their own ethnicity within the empire. But our government never did so. Creating a vilayet of their own, which is also envisioned by many Albanian organizations and intellectuals, will win the hearts of many Albanians."
 TUR_form_the_albanian_vilayet_tt:0 "§Y그레처 각서§! 효력 없음."
 TUR_appeasement_between_thracian_minorities:0 "트라키아 소수민족 간의 유화"
 TUR_appeasement_between_thracian_minorities_desc:0 "Various ethnic groups make it hard to govern the region in harmony. With our new policy of appeasing minorities, minorities can finally start to enjoy similar rights that Muslim citizens have."
 TUR_relocation_of_romanians_tt:0 "\n이미 이전에 §Y소수민족을 재배치§!한 주에 §Y소수민족§!을 보낼 수 없습니다.\n이 주들은 §Y결정 탭§!에서 볼 수 있습니다."
 TUR_relocation_of_romanians_not_tt:0 "§Y[ROM.GetName]§! 측이 우리 제안을 거부했습니다."
 TUR_integrate_the_thracian_bulgarians:0 "트라키아 불가리아인 통합"
 TUR_integrate_the_thracian_bulgarians_desc:0 "Though literally next to the heart of our empire, Thrace is still dominated by Bulgarian minorities. If we want to achieve our utmost security, we must integrate them."
 TUR_relocation_of_romanians:0 "루마니아인 재정착"
 TUR_relocation_of_romanians_desc:0 "Due to their distance from the heart of our empire, Romania has always been a hard to control region. But if we relocate a significant part of Romanians to their country, this will make it easier to rule the lands we already hold."
 TUR_expanding_african_administration:0 "아프리카 행정부 확장"
 TUR_expanding_african_administration_desc:0 "Our African holdings, mainly those in the Sahara desert, are hard to govern from our comfortable seats in Trablusgarp and Egypt. The only way to effectively govern these vast lands, we must expand the administration to there."
