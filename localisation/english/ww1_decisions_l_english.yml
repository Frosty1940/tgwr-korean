 decision_influenza_pandemic_desc:0 "인플루엔자 H1N1 바이러스는 들불처럼 번집니다. 대전 중 참호 안의 끔찍한 비위생적인 환경으로, 수천 명의 군인들이 독감에 감염되었습니다. 그리고 지금 그 유행병의 규모는 믿을 수 없을 정도로 거대합니다.\n지난 몇 년 동안의 일들을 생각해 보면, 아마도 인류는 단순히 자신이 저지른 일에 대해 벌을 받고 있는 것일지도 모릅니다. 이제 전 세계는 인플루엔자가 수백만 명의 목숨을 앗아갈 수 있기 때문에 인플루엔자와의 싸움에 집중하여야 합니다."
