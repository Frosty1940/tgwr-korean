 GER_ss_idea:0 "친위대"
 GER_ss_idea_desc:0 "친위대(Schutzstaffel; SS)는 아돌프 히틀러와 나치 독일의 나치당 산하의 주요 준군사조직입니다."
 AUH_ww1_House_Habsburg_Lorraine:0 "합스부르크-로트링겐 가문"
 AUH_ww1_House_Habsburg_Lorraine_desc:0 "합스부르크-로트링겐 가문은 유럽에서 가장 영향력 있는 왕가 중 하나이며, 오스트리아-헝가리 왕조의 지배 왕조입니다. 제위에 오른 이 가문의 오랜 유산은 그들이 통치권을 유지할 수 있는 한 그들의 통치권을 유지하는 데 필요한 많은 합법성을 부여합니다."
 Austrian_staff:0 "오스트리아 참모"
 Austrian_staff_desc:0 "오스트리아-헝가리의 제왕 총참모부는 전쟁부의 일부였습니다. 황제와 직접 접촉한 전군 총참모장이 지휘했습니다. 총참모부는 입안과 준비를 담당했고, 육군최고사령부(AOK)는 작전의 상급 사령부였습니다. 사실 AOK는 황제의 직할을 받고 총참모장은 그의 수석 고문이었기 때문에 실제로는 AOK는 총참모장의 지휘를 받고 있었습니다."
 AUH_greater_germany:0 "대독일주의 통일"
 AUH_greater_germany_desc:0 "우여곡절 끝에 독일 민족은 오스트리아의 주도 아래에서 다시 하나가 되었습니다. 그러나 모든 사람들이 이에 만족하는 것은 아닙니다..."
 ENG_Staff:0 "영국 참모"
 ENG_Staff_desc:0 "제1차 세계 대전 중 영국 육군은 제국주의의 팽창에 대한 증가하는 요구로 그 조직을 기술할 수 있었습니다. 그 틀은 19세기 후반의 카드웰 칠더스 개혁으로 규정되어 있던 자발적인 모병 체계와 연대 체계였습니다. 영국 육군은 준비되었고 주로 제국의 문제와 이어지는 식민지 전쟁에 부름을 받았습니다. 19세기 말에 육군은 전술과 지도력, 관리의 단점을 부각시킨 제2차 보어 전쟁(1899–1902)이라는 큰 갈등에 휘말렸습니다."
 ENG_imperial_refuge:0 "제국의 피난처"
 ENG_imperial_refuge_desc:0 "대영제국은 무너졌습니다. 런던은 공산주의자들의 손에 넘어갔습니다. 왕실과 백군 세력, 그리고 지지자들만이 간신히 이곳으로 도망칠 수 있었습니다. 영국인들은 복수의 칼을 갈며 이곳에서 그들의 때를 숨죽여 기다릴 것입니다."
 ENG_imperial_refuge_neutrality:0 "제국의 피난처"
 ENG_imperial_refuge_neutrality_desc:0 "대영제국은 무너졌습니다. 런던은 공산주의자들의 손에 넘어갔습니다. 왕실과 백군 세력, 그리고 지지자들만이 간신히 이곳으로 도망칠 수 있었습니다. 영국인들은 복수의 칼을 갈며 이곳에서 그들의 때를 숨죽여 기다릴 것입니다."
 ENG_communist_guy:0 "존 맥클린"
 ENG_communist_smooth_talking_con_man:0 "어니스트 백스"
 ENG_communist_lieutenant_of_industry:0 "A. A. 와츠"
 ENG_communist_war_profiteer:0 "알버트 잉크핀"
 ENG_communist_theorist:0 "루이스 퓨 에반스"
 ENG_communist_air_theorist:0 "오스왈드 모슬리"
 ENG_army_chief_maneuver:0 "윌리엄 히키"
 ENG_communism_army_infantry:0 "토머스 스노우"
 ENG_two_power_standard:0 "2강국 기준"
 ENG_lords_opposition:0 "귀족의 반대"
 ENG_lords_opposition_desc:0 "귀족원은 우리 정부에 대해 답답할 정도로 반대하고 있습니다. 그들은 지속적으로 법안과 법률을 막고 있으며, 입법을 사실상 중단케 했습니다. 그들이 태도를 바꾸고 빨리 바꾸지 않는 한, 갈수록 더 그들을 통제하기 위해 과격한 조치가 취해져야 할 것이라고 여겨지고 있습니다."
 ENG_golden_age_espionage:0 "첩보의 황금기"
 ENG_golden_age_espionage_desc:0 "지금은 영국 첩보의 황금기입니다! 속임수와, 비밀, 그리고 신나는 일들은 왕과 조국을 위한 중요한 정보를 수집하는 전 세계의 충실한 제국의 자산입니다.\n\n하지만 우리만 그런 것은 아닙니다. 훈족, 프랑크족, 러시아놈들이 우리의 코앞에서 비슷한 일을 벌이고 있습니다.\n\n\n심지어 일본인들까지 지금 열심입니다! 정말 신나는 일입니다."
 CAN_royal_military_desc:0 "캐나다 군대는 개혁되었고 최신화되었습니다."
 QIN_idea_xuantong:0 "선통제"
 CHI_idea_communist_movement:0 "중국 공산당 창당 이후, 공산주의자들은 우리와 협력하고 있습니다. 그러나 그들은 기회만 있다면 그들만의 공산주의 국가를 수립하려 할 것입니다."
 CHI_idea_communist_movement_desc:0 "Since the founding of the Communist Party of China, they have been working with us for now. But they will try to establish their communist country if they have a chance."
 CHI_idea_warlord_neutrality:0 "군벌 중립성"
 KOR_idea_sunjong:0 "융희황제"
 KOR_idea_sunjong_desc:0 "조선의 제27대 국왕이자 대한제국의 제2대 황제"
 KOR_idea_yunghui:0 "융희황제"
 KOR_idea_yunghui_desc:0 "조선의 제27대 국왕이자 대한제국의 제2대 황제, 그리고 국가재건최고회의의 꼭두각시"
 KOR_disbanded_army:0 "해산된 군대"
 KOR_disbanded_army_desc:0 "1907년 일제는 헤이그 특사 사건을 구실로 고종을 강제 퇴위시키고 순종을 등극시킨 다음 정미7조약을 강요하여 대한제국의 모든 권력을 탈취하였습니다. 그리고 조약의 부속 밀약으로 ‘한일협약규정실행에 관한 각서’를 교환하였습니다. 그런데 이 가운데 ‘군비의 정리’ 항목에서 “장차 징병법을 시행하여 보다 정예한 새 군대를 양성하기 위한 준비 단계로 현 군대를 정리하여야 한다.”는 것을 규정하고 있었습니다.\n이것은 러일전쟁에서 승리한 일본이 대한제국에 대한 지배권을 확립하기 위하여 취해 온 침략 행위의 마지막 조처였습니다."
 KOR_disbanded_army_tt:0 "§R징병법을 높이거나 전쟁 선포를 할 수 없습니다.\n사단을 훈련, 해체시키거나, 사단 편제를 수정할 수 없습니다.§!"
 KOR_risk_of_famine:0 "기근의 위협"
 KOR_risk_of_famine_desc:0 "일본은 섬나라라 농토가 부족하여 곡물을 많이 재배할 수 없습니다. 그러나 근대화와 함께 인구가 폭발적으로 성장하면서 대량의 곡물이 필요하게 되었습니다. 따라서 일본인들은 한국에서 곡물을 싼 값에 대량으로 빼앗아 가고 있습니다. 만약 곡물 생산에 차질이 생기게 된다면 한국인들은 풍년임에도 기근을 겪게 될 것입니다."
 KOR_famine:0 "기근"
 KOR_famine_desc:0 "인플레이션으로 곡물의 가격이 4배가 됐고, 일본은 일본 본토의 쌀 부족 해결을 위해 한국에서 곡물을 억지로 빼앗아서 한반도의 곡가 상승을 부추겼습니다."
 KOR_agrarian_society:0 "농업 사회"
 KOR_agrarian_society_desc:0 "한국은 1876년까지 나라의 문을 걸어 잠그고 전근대 사회를 유지했습니다. 그 이후에도 적극적인 근대화와 산업화를 이루지 못했고, 주요 산업은 농업입니다."
 KOR_industrializing_society:0 "산업화 사회"
 KOR_industrializing_society_desc:0 "한국은 지금 전근대 농업 사회에서 탈피하여 산업화하는 중입니다."
 KOR_industrializing_society2:0 "산업화 사회"
 KOR_industrializing_society2_desc:0 "한국은 지금 전근대 농업 사회에서 탈피하여 산업화하는 중입니다."
 KOR_industrialized_society:0 "산업 사회"
 KOR_industrialized_society_desc:0 "5년에 걸친 집중적인 산업화 노력 끝에 우리나라도 산업 사회가 되었습니다."
 KOR_idea_land_investigation:0 "토지조사사업"
 KOR_idea_land_investigation_desc:0 "전근대적 토지 대장을 벗어나 한국은 근대적인 토지 소유 제도를 도입했습니다."
 KOR_idea_ship_purchase:0 "선박 구매"
 KOR_idea_ship_purchase_desc:0 "한국인들은 우리에게서 군함을 샀습니다."
 KOR_idea_ship_purchased:0 "선박 구매함"
 KOR_idea_ship_purchased_desc:0 "우리는 군함을 샀기 때문에 값을 지불하고 있습니다."
 KOR_idea_mass_conscription:0 "대규모 징병제"
 KOR_idea_mass_conscription_desc:0 "모든 남자들은 적어도 3년 동안 의무적으로 군 복무를 해야 합니다."
 KOR_idea_army_tradition:0 "의병의 전통"
 KOR_idea_army_tradition_desc:0 "신대한국 독립군의 백만용사야\n조국의 부르심을 네가 아느냐\n삼천 리 삼천만의 우리 동포들\n건질 이 너와 나로다"
 KOR_modern_agriculture:0 "현대적 농업"
 DEN_canadian_trade:0 "캐나다 교역로"
 DEN_canadian_trade_desc:0 "캐나다인들은 우리가 그들에게 그린란드를 주었기 때문에 우리에게 무역 우선권을 주었습니다."
 AZR_republic_founder:0 "공화국의 건국자"
 AZR_republic_founder_desc:0 "매햄매드 래술자대는 이슬람 세계가 대부분 심히 반동적이고 독재적인 정권으로 뒤덮인 시대에 전체 이슬람 세계 역사상 최초의 의회 민주주의를 설립했습니다. 공화국을 위해 싸우는 군대는 의무감과 민족성을 느낍니다."
 GRE_idea_national_schism:0 "국론 분열"
 GRE_idea_national_schism_desc:0 "국론 분열은 제1차 세계 대전의 가장 중요한 사건들 중 하나입니다. 그리스는 외국 정치 위기가 나라를 뒤덮으며 둘로 분열되었습니다. 총리는 그리스를 협상국 중의 하나로 보지만, 국왕은 그리스가 동맹국과 함께하는 것이 더 좋다고 봅니다."
 GRE_idea_dual_power:0 "이중 권력"
 LBA_Senussi_Order:0 "세누시 체제"
 LBA_Senussi_Order_desc:0 "이기거나 죽으리라."
 LBA_traders_of_east_sahara:0 "동사하라의 상인"
 CHA_elite_cavalry:0 "정예 기병"
 CHA_elite_cavalry_desc:0 "와다이에는 기동전과 그 지역에서 전통적인 전쟁으로 간주되는 끊임없는 습격에 능통한 능력 있고 경험이 풍부한 군대가 있습니다. 이 군대의 핵심은 정예 기병대로, 그들 중 많은 수가 전사 귀족에 속합니다."