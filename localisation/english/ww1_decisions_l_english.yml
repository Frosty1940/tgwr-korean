 FRA_1914_legislative_elections_done:0 "1914년 총선 끝남"
 FRA_1910_disposition:0 "1910년 총선"
 FRA_1910_disposition_desc:0 "국회는 4년마다 구성됩니다. 선거가 곧 열리며 의석를 재배분할 것입니다."
 FRA_jaures_speech_desc:0 "§Y장 조레스§!는 선거 전야에 국민들의 높은 극좌 정당 지지를 보장할 대규모 사회주의 집회를 조직할 것입니다.\n\n§R노동자 인터내셔널 프랑스 지부§!는 추가 의석 §Y50§!석을 얻을 것입니다."
 FRA_aristide_briand_rally:0 "아리스티드 브리앙의 집회"
 FRA_aristide_briand_rally_desc:0 "§Y아리스티드 브리앙§!은 온건파 사회주의 정당과 좌파민주주의자들의 집회를 조직할 것입니다.\n\n§Y민주공화동맹§!이 추가 의석 §Y50§!석을 얻을 것입니다."
