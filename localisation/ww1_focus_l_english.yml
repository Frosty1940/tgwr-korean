 TUR_germanequipmentagreements:0 "마우저 소총 구매"
 TUR_germanequipmentagreements_desc:0 "우리 군대는 현대식 소총과 다른 소화기의 부족에 직면해 있습니다. 우리는 독일과 협상하여 새 소총을 구입하고 생산 허가를 취득하여 우리 나라에서 소총을 생산할 수 있도록 할 수 있습니다."
 TUR_istanbulcairoexpedition:0 "콘스탄티니예–카이로 원정"
 TUR_istanbulcairoexpedition_desc:0 "우리는 콘스탄티니예에서 카이로로 가는 장거리 대륙간 비행을 조직함으로써 우리 나라의 사기를 진작시키고 전 세계에 공군의 힘을 발휘할 수 있었습니다. 우리는 이 고된 임무를 위해 우리 마음대로 최고의 비행기와 조종사를 뽑아야 합니다."
