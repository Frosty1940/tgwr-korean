 HUN_reunite_bohemia:0 "보헤미아 통합"
 HUN_reunite_bohemia_desc:0 "독일의 오스트리아 침략으로 보헤미아는 정당한 주인에게서 길을 잃고 풀려났습니다. 그러나 우리 둘 다 욕심 넘치는 독일 제국주의자들을 밀어낸다는 같은 목표를 달성하는데 성공하였기 때문에, 이제 어떻게 재회해야 할지 논의할 수 있습니다."
