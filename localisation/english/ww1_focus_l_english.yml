 SIB_national_constituent_assembly:0 "국민제헌의회"
 SIB_lobby_for_foreign_aid:0 "해외 원조 요청"
 WHI_bastion_of_democracy_desc:0 " 이 격동의 시기에 우리 운동은 민주주의의 보루가 되어야 합니다. 우리는 볼셰비키 정권의 폭정과 극명한 대조를 이루는 법치와 국민의 목소리가 통치하는 러시아에 대한 열망을 대변합니다."
 WHI_republican_laws_desc:0 "신러시아를 세우는 데 있어 우리는 변화를 받아들여야 합니다. 공화법을 도입하는 것은 진화하는 정치 환경과 민주 러시아에 대한 갈망을 반영하는 것으로 현대 국가로 나아가는 첫 발걸음이 될 것입니다."
 WHI_fill_the_officer_corp_desc:0 "군대를 이끌 유능한 장교를 모집하고 훈련하는 것은 볼셰비키의 기세에 맞서 군사 주력을 성공적으로 수행하기 위해 필수적입니다."
 WHI_white_beacon_desc_name:0 "러시아에 내전의 암흑이 드리운 가운데 우리의 움직임이 희망의 등대로 섰습니다."
 DON_Alekseev_organization:0 "알렉세예프 지원"
 DON_Alekseev_organization_tt:0 "알렉셰예프가 모병을 시작합니다."
 DON_Alekseev_organization_desc:0 "알렉세예프 장군이 새로운 반볼셰비키 세력의 토대를 마련하고 있는 지금, 알렉세예프의 노력을 지원하는 것이 중요합니다. 우리의 지원은 알렉세예프 장군의 입지를 강화하고 강력한 저항 형성을 촉진할 것입니다."
 DON_fund_alekseev:0 "알렉셰예프 자금 지원"
 DON_fund_alekseev_tt:0 "알렉셰예프가 모병 운동 자금을 받을 것입니다."
 DON_fund_alekseev_desc:0 "우리의 대의에 필수적인 알렉세예프 장군의 구상에는 사기 지원뿐만 아니라 재정적 지원도 필요합니다. 알렉세예프 장군의 노력에 자금을 지원해야만 성장하는 군대의 원활한 구축과 운영을 보장할 수 있습니다."
 DON_contact_czech_legion_leaders:0 "디테리흐스와 접촉"
 DON_czech_legion_contacted_tt:0 "증원을 위해 디테리흐스와 접촉합니다."
 DON_contact_czech_legion_leaders_desc:0 "알렉세예프 장군은 사령부로 충성스러운 장교와 부대를 확보할 뿐만 아니라 체코슬로바키아 군단을 데려오기 위해 M. K. 디테리흐스의 도움을 받고자 합니다. 경험이 풍부한 이 투사들은 알렉세예프의 군대를 크게 강화하여 볼셰비키에 대항하는 우리의 저항에 중요한 요소를 추가할 것입니다."
 DON_open_broader_conscription:0 "광범위한 징병제"
 DON_open_broader_conscription_tt:0 "징병제가 더욱 많은 사람에게 적용됩니다."
 DON_open_broader_conscription_desc:0 "볼셰비키에 대항하는 실질적인 병력을 구축하려면 알렉세예프가 징병제를 확대해야 합니다. 이를 통해 알렉세예프는 더 많은 잠재적 병력을 활용할 수 있을 것입니다."
 DON_restore_kornilov_regiment:0 "코르닐로프 충격 연대의 부활"
 DON_restore_kornilov_regiment_tt:0 "코르닐로프 대대에 옛 연대의 계급이 재도입됩니다."
 DON_restore_kornilov_regiment_desc:0 "용기와 전투력으로 널리 알려진 전설적인 코르닐로프 충격군 연대를 부활시켜야 합니다. 이 부대를 부활시키는 것은 무적의 군대를 되찾는 것뿐만 아니라 부활과 희망의 상징이 될 것입니다."
 DON_volunteer_army:0 "의용군"
 DON_volunteer_army_desc:0 "처음에 의무실 한 켠에서 결성된 알렉세예프 조직은 초라한 시작을 넘어 성장했습니다. 이제 이 조직을 볼셰비키의 통제에 도전할 수 있는 체계적이고 강력한 군사 조직으로 재편하고 확장해야 할 때입니다."
 SIB_demand_recognition_from_generals:0 "장성들의 승인 요구"
 SOV_first_decrees:0 "첫번째 포고령"
 SOV_first_decrees_desc:0 "우리는 정권을 잡는 데 성공했습니다! 이제 우리는 차례로 사회주의 국가를 세워야 합니다!"
 SOV_peace_talks:0 "평화 제안"
 SOV_peace_talks_desc:0 "혁명 초기부터 소련 정부는 독일과 그 동맹국과의 전쟁은 절대 용납할 수 없다고 생각했습니다. 우리는 브레스트-리토프스크 조약에 서명하고 피비린내 나는 전쟁을 멈출 것입니다."
 SOV_combat_the_counter_revolution:0 "반혁명과의 싸움"
 SOV_combat_the_counter_revolution_desc:0 ""
 SOV_bring_revolution_to_europe:0 "혁명을 유럽으로"
 SOV_bring_revolution_to_europe_desc:0 "러시아 소비에트 연방 사회주의 공화국의 존립을 보장하기 위해 유럽의 반동 정권은 반드시 분쇄되어야 합니다."
 SOV_decree_on_army_revolutionary_committee_desc:0 ""
 SOV_party_dictatorship_desc:0 "모든 것이 분명합니다. 사면초가입니다. 심지어 적은 옛 동맹 가운데도 있습니다. 제헌의회는 해산될 것이며 오직 하나의 당이 적법한 권위를 가질 것입니다."
 SOV_karakhan_manifesto:0 "카라한 선언"
 SOV_karakhan_manifesto_desc:0 "중국은 \"동방의 피압박 민족\" 중 하나이며 따라서 제국주의 열강에 맞서는 잠재적 동맹입니다. 우리는 러시아가 중국에서 조약으로 획득한 다양한 권리, 즉 치외법권, 경제적 조계, 신축조약 배상금에 대한 러시아의 몫을 포기할 것을 제안할 것입니다."
 SOV_war_communism_desc: ""
 SOV_new_economic_politics_desc:0 "혼합경제를 도입하는 신경제정책은 파괴적인 내전 이후 경제회복을 목표로 하고 있습니다."
 SOV_GOERLO_desc:0 ""
 SOV_five_years_plan_desc:0 "국내 계획을 통해 모든 자원을 집중하여 생산량을 늘릴 수 있습니다. 하지만 계획에는 시간이 필요하므로 기술 발전이 느려질 수 있습니다."
 SOV_red_airfleet_desc:0 ""
 SOV_revolutionary_military_council_desc:0 ""
 SOV_military_academy_desc:0 ""
 SOV_military_all_education_desc:0 ""
 SOV_design_bureau_desc:0 ""
 SOV_artillery_god_of_war_desc:0 ""
 SOV_soviet_tanks_desc:0 ""
 SOV_strategic_aviation_desc:0 ""
 SOV_mass_aviation_desc:0 ""
 SOV_air_force_of_red_army_desc:0 ""
 SOV_air_force_of_soviet_russia_desc:0 ""
 SOV_cult_of_aviation_desc:0 ""
 SOV_naval_aviation_desc:0 ""
 SOV_submarine_fleet_desc:0 ""
 SOV_pacific_fleet_desc:0 ""
 SOV_maneuverable_fleet_desc:0 ""
 SOV_joint_enterprises_desc:0 ""
 SOV_cooperatives_desc:0 ""
 SOV_ideological_control_of_science_desc:0 "오늘날까지 과학 기관은 사회주의 이상과 크게 다른 자체 계획을 이끌고 있습니다. 우리는 전체 교육 체계를 정부 통제하에 두고 모든 시민이 이념적으로 올바른 교육을 받을 수 있도록 할 것입니다."
 SOV_electronics_industry_desc:0 "\"레닌의 등불\"이 아직 빛을 발하지 못한 곳은 어디입니까? 산업을 육성하면 러시아 전역을 전기로 밝힐 수 있습니다. 이는 공학 발전에 큰 도움이 될 것입니다."
 russian_revolution:0 "러시아 혁명"
 china_focus:0 "중국 중점 계통도"
 CHI_cooperation_with_dominions:0 "자치령과의 협력"
 CHI_cooperation_with_dominions_desc:0 "영국 자치령들은 이제 우리의 친구들입니다."
 chinese_air_force:0 "항공대 창설과 관련된 중점 완료"
 CHI_send_officers_to_military_schools:0 "장교단을 군사학교로"
 CHI_appease_the_khanate:0 "칸과의 유화"
 CHI_appease_the_khanate_desc:0 "While our administration has the final say in matters concerning our governance of the land, the Bogd Khan may prove useful as a tool to ensure stability. His role will be ceremonial, but it will provide the new administration some needed legitimacy."
 CHI_integration_campaign:0 "통합 작전"
 CHI_integration_campaign_desc:0 "If we do not wish to continue fighting the Mongolian populace forever, a campaign of effecient integration into our new society must be started. It will require more resources, but the people will eventually acquiesce."
 CHI_tuvan_question:0 "[CHI_tuvan_question]"
 CHI_tuvan_question_desc:0 "[CHI_tuvan_question_desc]"
 CHI_tuvan_question1:0 "투바 매입"
 CHI_tuvan_question_desc1:0 "The Russians, in our moment of weakness, have seized our lands and established a protectorate. Despite the political interests in the area, the land itself is underdeveloped and of little value. Arranging a deal to purchase it should be relatively simple."
 CHI_tuvan_question2:0 "[TAN.GetName] 점령"
 CHI_tuvan_question_desc2:0 "The [TAN.GetName] is the weakest of the rebel nations, and with the Mongols returned to our rule, they should pose no significant challenge to regain."
 CHI_northern_border:0 "북부 국경"
 CHI_northern_border_desc:0 "The Outer Mongolian province is not particularly wealthy, but if we wish to bring back our honor among the other powers of the world, we must see it brought back under our fold."
 CHI_seize_tuvan_riches:0 "투바의 자원 점유"
 CHI_seize_tuvan_riches_desc:0 "The aristocratic elites have considerable wealth, and much of it would be better used in developing the area."
 CHI_the_north_secured:0 "북적 평정"
 CHI_the_north_secured_desc:0 "We've fully secured our north from rebellion, and we can begin development and reintegration."
 CHI_tibetian_question:0 "티베트 문제"
 CHI_tibetian_question_desc:0 "The Tibetians similarly seized the moment to declare their independence from us. However, the British have a keen interest in it given its proximity to their Indian colony. We must proceed carefully."
 CHI_negotiations_with_britain:0 "[CHI_negotiations_with_britain]"
 CHI_negotiations_with_britain_desc:0 "[CHI_negotiations_with_britain_desc]"
 CHI_negotiations_with_britain1:0 "영국과의 협상"
 CHI_negotiations_with_britain_desc1:0 "The British have seen fit to guarantee that Tibet maintains some level of independence. This is unacceptable, naturally, but as it stands currently, we're unable to launch an invasion without British intervention. They may be willing to negotiate, however, if they're provided some compensation."
 CHI_negotiations_with_britain2:0 "티베트 분쇄"
 CHI_negotiations_with_britain_desc2:0 "The British have apparently decided that Tibet is not worth the political effort to guarantee. As such, we must act quickly and reclaim them."
 CHI_integrate_the_plains:0 "고원 통합"
 CHI_integrate_the_plains_desc:0 "With Tibetian independence crushed, we may reintegrate the lands into our society."
 CHI_tibetian_autonomy:0 "티베트 자치 제안"
 CHI_tibetian_autonomy_desc:0 "Given the circumstances surrounding Tibet, it will be easier to make them an independent province of us. It will also cause less tension with the surrounding powers."
 CHI_freedom_of_religion:0 "종교의 자유 보장"
 CHI_freedom_of_religion_desc:0 "Religion is a critical part of not only Tibet, but the other rebel states. If we're to persue having autonomous provinces, we must ensure that we guarantee their freedom of religion, regardless of our own political situation. This will ensure stability and increase their loyalty to our government."
 CHI_tibet_secured:0 "티베트 평정"
 CHI_tibet_secured_desc:0 "With the Tibetian lands under our control once more, we can focus on increasing co-operation and development."
 CHI_our_borders_restored:0 "국경 수복"
 CHI_our_borders_restored_desc:0 "The chaos of the 1911 Revolution is finally undone. With our control reasserted over our rightful territory, we may turn our attention to other matters."
 CHI_reorganization_loans:0 "재편 차관"
 CHI_reorganization_loans_desc:0 "With the republic stabilizing, we have come into the issue of finances. Quite frankly, we have very little. We may be able to appeal to the Chinese consortium of banks to give us a loan that, hopefully, will allow us to regain our footing and improve our military."
 CHI_expand_state_arsenals:0 "국영 병공창 확대"
 CHI_expand_state_arsenals_desc:0 "It's clear we must expand our arsenals. Those left by the late Qing dynasty are not sufficient to fuel our army."
 CHI_increase_army_influence:0 "군 영향력 증대"
 CHI_increase_army_influence_desc:0 "우린 오직 북양군의 지지를 받는 처지이니 북양군은 정부에서 적절히 대변될 필요가 있습니다."
 CHI_presidential_loyalty:0 "대총통에게 충성을"
 CHI_presidential_loyalty_desc:0 "[CHI.GetLeader] 대총통은 민국을 개혁하고 성장시키길 원합니다. 이는 명백한 사실이겠지만, 그의 수하들은 야심을 키우고 더 많은 권력을 탐합니다. 우리 대총통께 충성함을 보증하는 것으로 훗날 군과 일치단결할 수 있을 것입니다."
 CHI_suppress_nationalists:0 "국민당 진압"
 CHI_suppress_nationalists_desc:0 "국민당은 우리에게 불만이 있습니다. 정확히는 우리가 중앙정부에 권력을 집중하고 민국 행정의 불필요한 부분을 없애고자 한다고 믿습니다. 사실이든 아니든 가장 저명한 자부터 시작하는 것으로 정치적 소요를 일으키는 이런 작자들을 처리해야 합니다. "
 CHI_maintain_status_quo:0 "현상 유지"
 CHI_maintain_status_quo_desc:0 "Radically changing the republic after we've just stabilized and are beginning to recover from the revolution is foolish. We will take the opportunity to recover further before our president chooses a direction to take our nation."
 CHI_maintain_status_quo_tt:0 "§R위안스카이의 대총통직을 유지하는 것으로 민국을 안정적으로 지킬 수 있겠지만, 대총통께서 서거하신다면 어떻게 해야 합니까?§!"
 CHI_echoes_of_empires:0 "제국의 잔향"
 CHI_echoes_of_empires_desc:0 "중국은 항상 군주제에 의존해 왔으며 이는 우리 인민이 가장 잘 알고 있는 정부 형태입니다. 지금까지 민국은 불안정하고 중국 정부와 인민이 매일 직면하는 많은 문제를 처리할 수 없는 것으로 입증되었습니다. 이를 고려하여 새로운 황제가 황위에 오르는 것이 안정성을 높일 수 있습니다."
