 ship_light_battery_1:0 "85mm 속사포"
 ship_light_battery_1_short:0 "경함포 I"
 ship_light_battery_1_desc:0 "구축함과 작은 함선에 쓰기 좋은 가볍고 비교적 작은 함포입니다."
 ship_light_battery_2:0 "105mm 속사포"
 ship_light_battery_2_short:0 "경함포 II"
 ship_light_battery_2_desc:0 "모터의 힘으로 목표물을 신속하게 조준할 수 있는 소구경 포입니다."
 ship_light_battery_3:0 "127mm 속사포"
 ship_light_battery_3_short:0 "경함포 III"
 ship_light_battery_3_desc:0 "날아오는 파편과 험한 기상으로부터 승무원을 보호해주는 포방패가 달린 작은 포입니다."
 ship_light_battery_4:0 "130mm 속사포"
 ship_light_battery_4_short:0 "경함포 IV"
 ship_light_battery_4_desc:0 "모터와 장갑판을 갖춘 포좌에 장착된 작은 쌍열포입니다."
 dp_light_battery:0 "127mm 공지양용 함포"
 dp_light_battery_short:0 "공지양용 주포"
 dp_light_battery_desc:0 "항공기뿐만 아니라 수면 목표물과도 교전할 수 있는, 특수한 작은 포입니다."
 ship_heavy_battery_1:0 "28cm 함포"
 ship_heavy_battery_1_short:0 "중함포 I"
 ship_heavy_battery_1_desc:0 "대전쟁 이전부터 만들어진 대구경 포입니다."
 ship_heavy_battery_2:0 "30.5cm 함포"
 ship_heavy_battery_2_short:0 "중함포 II"
 ship_heavy_battery_2_desc:1 "중장갑 포탑에 장착된 다련장 대구경포입니다. 포탑 재설계로 인해 최대 포각이 향상되어 사거리가 증가했습니다."
 ship_heavy_battery_3:0 "38cm 함포"
 ship_heavy_battery_3_short:0 "중함포 III"
 ship_heavy_battery_3_desc:0 "대구경 주포를 탑재하기 위한 중무장한 포탑으로, 명중률과 발사속도를 높이기 위해 여러 신기술을 혼합 적용했습니다."
 ship_heavy_battery_4:0 "40.6cm 함포"
 ship_heavy_battery_4_short:0 "중함포 IV"
 ship_heavy_battery_4_desc:0 "강한 화력의 최종 진화물인 이 중장갑 포탑은 장거리에서 높은 정확도를 선보입니다."
 ship_super_heavy_battery_1:0 "46cm 함포"
 ship_super_heavy_battery_1_short:0 "초중함포"
 ship_super_heavy_battery_1_desc:0 "군함에 탑재된 것중에서는 가장 큰 주포로써, 이 거대한 주포는 사정거리에 상관없이 그 어떤 장갑판이든 관통할 수 있게 설계되었습니다."
 ship_light_medium_battery_1:0 "14.5cm 함포"
 ship_light_medium_battery_1_short:0 "경순양함포 I"
 ship_light_medium_battery_1_desc:0 "발사 속도와 포탄의 중량 사이에서 타협한 이 주포는 경순양함이 더 작은 함선을 패퇴시키기 위해 장비할 의도로 만들어졌습니다."
 ship_light_medium_battery_2:0 "15cm 함포"
 ship_light_medium_battery_2_short:0 "경순양함포 II"
 ship_light_medium_battery_2_desc:0 "이전 모델에서 논리적 발전으로 해당하는 이 포는, 경순양함이 구축함과 오래된 순양함 보다 화력에 유리한 이점을 취할 수 있도록 만들어졌습니다."
 ship_light_medium_battery_3:0 "15.5 cm 함포"
 ship_light_medium_battery_3_short:0 "경순양함포 III"
 ship_light_medium_battery_3_desc:0 "여러 신기술로 설계한, 이 경무장 포는 구축함과 경순양함 간의 격차를 더욱 증가시킵니다."
 ship_light_medium_battery_4:0 "15.5 cm 함포 자동 장전식"
 ship_light_medium_battery_4_short:0 "경순양함포 IV"
 ship_light_medium_battery_4_desc:0 "철저히 높은 발포 속도를 위해 설계된, 이 포는 경순양함이 다수의 공격으로 더 큰 적을 무력화시키기 위해 만들어졌습니다."
 ship_medium_battery_1:0 "17 cm 함포"
 ship_medium_battery_1_short:0 "중순양함포 I"
 ship_medium_battery_1_desc:0 "전함을 상대로 큰 피해를 줄 수는 없지만, 이 중형포는 중순양함이 경선박과 다른 순양함을 상대로 자신있게 교전할 수 있도록 합니다."
 ship_medium_battery_2:0 "19 cm 함포"
 ship_medium_battery_2_short:0 "중순양함포 II"
 ship_medium_battery_2_desc:0 "초기 설계의 발전으로, 이 포는 장갑 증가와 해전에서 더 긴 사거리에 보조를 맞추기 위해 만들어졌습니다."
 ship_medium_battery_3:0 "20.3 cm 함포"
 ship_medium_battery_3_short:0 "중순양함포 III"
 ship_medium_battery_3_desc:0 "가장 큰 포는 아니지만 순양함에 탑재할 수 있는, 이 함포는 무게와 화력 사이 최고의 균형을 이루며 순양함 장갑판을 확실하게 격파할 수 있습니다."
 ship_medium_battery_4:0 "20.3 cm 자동장전 함포"
 ship_medium_battery_4_short:0 "중순양함포 IV"
 ship_medium_battery_4_desc:0 "기존 탄약 공급에 의해 제한된 구경과 오래된 선박을 개조할 목적으로 제작한, 이 새로운 포는 발포 속도를 대폭 향상시킨 첨단 자동 장전 시스템이 특징입니다."
 ship_secondaries_1:0 "75mm 속사포"
 ship_secondaries_1_short:0 "부포 I"
 ship_secondaries_1_desc:0 "이 경함포는 선박 측면의 포곽에 탑재되며, 대형 선박에게 소형 선박에 대한 방어책을 제공합니다."
 ship_secondaries_2:0 "120mm 속사포"
 ship_secondaries_2_short:0 "부포 II"
 ship_secondaries_2_desc:0 "구축함과 어뢰정으로부터 주력함을 방어하기 위해 설계된, 속사포를 탑재한 작은 포탑입니다."
 dp_ship_secondaries:0 "127mm 공지양용 부포"
 dp_ship_secondaries_short:0 "공지양용 부포"
 dp_ship_secondaries_desc:0 "중대공포와 보조 포 역활을 합친, 이 포는 함선의 대공 능력을 대폭 향상시키며 또한 작은 해상 목표물에 대한 방어책을 제공합니다."
 ship_fire_control_system_0:0 "중앙 거리측정기"
 ship_fire_control_system_0_short:0 "사격 통제 0"
 ship_fire_control_system_0_desc:0 "함선의 마스트에 높이 있는 중앙 통제소에서 목표물까지 거리를 측정하고 포대에 전달해줍니다."
 ship_fire_control_system_1:0 "지휘 사격"
 ship_fire_control_system_1_short:0 "사격 통제 I"
 ship_fire_control_system_1_desc:0 "중앙 통제소에서 포격 장교의 명령에 따라 모든 포를 일제히 발포합니다."
 ship_fire_control_system_2:0 "기계식 탄도 계산기"
 ship_fire_control_system_2_short:0 "사격 통제 II"
 ship_fire_control_system_2_desc:0 "함선에 있는 기계식 컴퓨터는 거리 측정기와 다른 감지기에서 제공되는 정보로부터 목표물까지의 거리와 방위를 지속적으로 갱신해줍니다."
 ship_fire_control_system_3:0 "탄도 계산기"
 ship_fire_control_system_3_short:0 "사격 통제 III"
 ship_fire_control_system_3_desc:0 "보다 복잡한 컴퓨터 기계로 목표물과 교전하기 위해 탄도 결과를 계산할때 다양한 요소들을 고려합니다."
 ship_torpedo_1:0 "3x 450mm 어뢰 발사기"
 ship_torpedo_1_short:0 "어뢰 발사기 I"
 ship_torpedo_1_desc:0 "수상함에 탑재할 수 있는 중형 어뢰 세트입니다."
 ship_torpedo_2:0 "4x 450mm 어뢰 발사기"
 ship_torpedo_2_short:0 "어뢰 발사기 II"
 ship_torpedo_2_desc:0 "수상함에 또 다른 어뢰 발사관을 탑재함으로, 타격 가능성을 높이기 위해 넓게 퍼트려서 발사 할 수 있습니다."
 ship_torpedo_3:0 "3x 533mm 어뢰 발사기"
 ship_torpedo_3_short:0 "어뢰 발사기 III"
 ship_torpedo_3_desc:0 "대형 어뢰는 더 큰 탄두를 장착할 수 있어, 목표물에 상당히 큰 피해를 입힐 수 있습니다. 하지만, 발사기에 적은 수의 관만 필요합니다."
 ship_torpedo_4:0 "4x 533mm 어뢰 발사기"
 ship_torpedo_4_short:0 "어뢰 발사기 IV"
 ship_torpedo_4_desc:0 "수상함에서 대형 어뢰를 발사하는 기계적인 문제를 해결한, 이 첨단 모델은 또 다른 발사를 위해 신속하게 재장전 할 수 있습니다."
 ship_torpedo_sub_1:0 "4x 450mm 어뢰 발사관"
 ship_torpedo_sub_1_short:0 "어뢰 발사관 I"
 ship_torpedo_sub_1_desc:0 "잠수함 내부에서 재장전 할 수 있는 어뢰 발사관의 기본 세트입니다."
 ship_torpedo_sub_2:0 "6x 450mm 어뢰 발사관"
 ship_torpedo_sub_2_short:0 "어뢰 발사관 II"
 ship_torpedo_sub_2_desc:0 "대형 어뢰실은 더 많은 어뢰 발사관을 장착 할 수 있습니다. 또한 승무원들을 위해 약간 더 넓은 생활 공간을 제공합니다."
 ship_torpedo_sub_3:0 "4x 533mm 어뢰 발사관"
 ship_torpedo_sub_3_short:0 "어뢰 발사관 III"
 ship_torpedo_sub_3_desc:0 "대형 어뢰 발사관 세트는 잠수함이 더 큰 어뢰를 발사 할수 있도록 합니다."
 ship_torpedo_sub_4:0 "6x 533mm 어뢰 발사관"
 ship_torpedo_sub_4_short:0 "어뢰 발사관 IV"
 ship_torpedo_sub_4_desc:0 "전기 자동 장전을 추가하여 몇 분 이내로 어뢰 발사관을 재장전 할 수 있습니다."
 ship_anti_air_1:0 ".50구경 기관총"
 ship_anti_air_1_short:0 "대공포 I"
 ship_anti_air_1_desc:0 "중기관총 세트는 근거리 항공기에 대한 약간의 방어를 제공합니다."
 ship_anti_air_2:0 "20mm 대공포"
 ship_anti_air_2_short:0 "대공포 II"
 ship_anti_air_2_desc:0 "소형 자동포는 상단히 큰 탄을 발사하여, 공격해오는 항공기를 몇 번의 타격으로 격추 시킬 수 있습니다."
 ship_anti_air_3:0 "37mm 대공포"
 ship_anti_air_3_short:0 "대공포 III"
 ship_anti_air_3_desc:0 "이전 포 구경은 조준을 조정하기 전에 공격해오는 항공기를 확실히 격추시키기에는 모자른 것으로 증명되었습니다. 대형탄은 더 큰 포를 필요로 하지만, 맞출 경우 목표물을 파괴할 확률이 훨씬 높습니다."
 ship_anti_air_4:0 "40mm 4연장 대공포"
 ship_anti_air_4_short:0 "대공포 IV"
 ship_anti_air_4_desc:0 "최신 대공포 모델은 고속으로 비행하는 표적을 추적할 수 있는 전동 장치와 단일 표적을 상대하기 위한 여러 포들의 사격을 통제하는 고급 지시 시스템이 특징입니다."
 ship_mine_layer_1:0 "기뢰부설 레일"
 ship_mine_layer_1_desc:0 "수상함에게 기뢰의 운반과 부설 능력을 제공하는 개조입니다."
 ship_mine_sweeper_1:0 "기뢰 소해 장비"
 ship_mine_sweeper_1_desc:0 "다양한 소해 장비를 배치하는 장비입니다."
 ship_mine_layer_sub:0 "기뢰 부설관"
 ship_mine_layer_sub_desc:0 "잠수함 선체를 개조하여, 다수의 기뢰를 배치할 수 있게 합니다."
 ship_depth_charge_1:0 "폭뢰 레일"
 ship_depth_charge_1_short:0 "폭뢰 I"
 ship_depth_charge_1_desc:0 "단순한 레일 세트로 잠수한 목표물 위로 함선을 움직일때 선미에서 폭뢰를 투하 할 수 있습니다."
 ship_depth_charge_2:0 "폭뢰 투하대"
 ship_depth_charge_2_short:0 "폭뢰 II"
 ship_depth_charge_2_desc:0 "적은 장약을 사용하는, 이 장치는 꽤 먼 거리에 폭뢰를 투하해, 단일 선박만으로 넓은 해역에 폭뢰를 투하 할 수 있습니다."
 ship_depth_charge_3:0 "대잠 박격포"
 ship_depth_charge_3_short:0 "폭뢰 III"
 ship_depth_charge_3_desc:0 "접촉 신관을 사용하는 더 작은 폭뢰 발사기로, 함선이 음파 접촉을 깨지 않고 표적과 교전할 수 있습니다."
 ship_depth_charge_4:0 "발전된 대잠 박격포"
 ship_depth_charge_4_short:0 "폭뢰 IV"
 ship_depth_charge_4_desc:0 "이전 모델의 발전으로, 이 박격포는 더 먼 거리에 상당히 큰 폭뢰를 발사 할 수 있습니다."
 ship_sub_snorkel_1:0 "기초 스노클"
 ship_sub_snorkel_1_desc:0 "수중에서 잠수함이 메인 엔진을 사용하게 하는 장치로 떠올라 공격에 노출되지 않고 배터리를 재충전 할 수 있습니다."
 ship_sub_snorkel_2:0 "개선된 스노클"
 ship_sub_snorkel_2_desc:0 "슈노켈의 설계가 개선되어 레이더에서 감지되는 확률을 줄이면서 메인 엔진을 심해에서 사용할 때의 문제점을 줄일 수 있습니다."
 ship_airplane_launcher_1:0 "수상기 사출기"
 ship_airplane_launcher_1_desc:0 "간단한 비행기 사출기는 작은 정찰기를 공중으로 추진시킵니다."
 ship_airplane_launcher_2:0 "개선된 수상기 사출기"
 ship_airplane_launcher_2_desc:0 "향상된 사출 메커니즘을 적용해 더 큰 수상기를 더 멀리, 더 빠르게 사출할 수 있습니다."
 ship_deck_space:0 "격납고 공간"
 ship_deck_space_desc:0 "함선 내부에서 항공기의 정비 및 무장을 할 수 있는 크고 넓은 공간입니다. 함선에 격납 공간을 더 추가하면 비용이 엄청나게 증가합니다."
 ship_sonar_1:0 "수중 청음기"
 ship_sonar_1_desc:0 "잠수한 표적이 내는 소리를 추적하는 간단한 수중 청음기 세트입니다."
 ship_sonar_2:0 "능동 음파탐지기"
 ship_sonar_2_desc:0 "짧은 '쨍' 소리를 물속으로 보내, 잠수한 잠수함 선체에서 나오는 울림을 듣는 능동형 소음 방출기입니다."
 ship_radar_1:0 "데시미터파 해군 수색 레이다"
 ship_radar_1_short:0 "레이다 I"
 ship_radar_1_desc:0 "파장 범위가 50cm에서 작동하는 단순한 레이더 세트는 악천후에서도 10km 이상의 범위에 있는 수상함을 탐지 할 수 있습니다."
 ship_radar_2:0 "향상된 데시미터파 해군 수색 레이다"
 ship_radar_2_short:0 "레이다 II"
 ship_radar_2_desc:0 "파장 범위가 30cm 작동하는 향상된 레이더 세트는 25km 이상의 범위에 있는 소형 선박의 항속 범위와 방향마저도 정확히 측정할 수 있습니다."
 ship_radar_3:0 "센티미터파 포격 레이다"
 ship_radar_3_short:0 "레이다 III"
 ship_radar_3_desc:0 "공동 자전관을 장착한, 이 레이더 세트는 매우 작은 표적뿐만 아니라 포탄이 튀기는것 까지도 탐지할 수 있습니다. 심지어 밤이나 악천후에도, 표적에 대한 진정한 비조준-포격을 할 수 있습니다."
 ship_radar_4:0 "통합 사격 통제 레이다"
 ship_radar_4_short:0 "레이다 IV"
 ship_radar_4_desc:0 "센티미터 파장 범위에서 작동하는, 이 레이더 세트는 함선 포 통제장치와 완전히 통합되어 있으며 모든 기상 조건에서 매우 정확한 포격을 할 수 있습니다."
 ship_extra_fuel_tank:0 "추가 연료 탱크"
 ship_extra_fuel_tank_desc:0 "확장된 연료 저장고는 작전 범위를 늘려줍니다."
 light_ship_engine_1:0 "35,000축마력 엔진"
 light_ship_engine_1_short:0 "경형 엔진 I"
 light_ship_engine_1_desc:0 "소형의 증기 터빈 세트는 작은 함선을 큰 속도로 추진 시키거나 더 큰 함선을 저속으로 추진 시킬수 있습니다."
 light_ship_engine_2:0 "40,000축마력 엔진"
 light_ship_engine_2_short:0 "경형 엔진 II"
 light_ship_engine_2_desc:0 "고압 보일러를 사용하면, 같은 무게와 부피를 가지는 기계보다 더 높은 츨력을 만들어 낼 수 있습니다."
 light_ship_engine_3:0 "45,000축마력 엔진"
 light_ship_engine_3_short:0 "경형 엔진 III"
 light_ship_engine_3_desc:0 "자재의 새로운 개발로 더 높은 증기압으로 더 큰 출력을 낼 수 있게합니다."
 light_ship_engine_4:0 "50,000축마력 엔진"
 light_ship_engine_4_short:0 "경형 엔진 IV"
 light_ship_engine_4_desc:0 "개선된 엔진 구성과 터빈 기어링으로 동일한 무게량으로 더 높은 효율을 낼 수 있습니다."
 sub_ship_engine_1:0 "1,000축마력 엔진"
 sub_ship_engine_1_short:0 "잠수함 엔진 I"
 sub_ship_engine_1_desc:0 "디젤과 전기를 결합한 엔진은 잠수함이 수중에서 합리적인 속도로 운용을 할 수 있게합니다."
 sub_ship_engine_2:0 "2,000축마력 엔진"
 sub_ship_engine_2_short:0 "잠수함 엔진 II"
 sub_ship_engine_2_desc:0 "더 강력한 디젤 엔진은 잠수함이 표적을 탐지 했을 때 전력을 다해 위치로 이동 할 수 있는 능력을 제공합니다."
 sub_ship_engine_3:0 "3,000축마력 엔진"
 sub_ship_engine_3_short:0 "잠수함 엔진 III"
 sub_ship_engine_3_desc:0 "새로운 자재 및 생산법을 통해 최대 출력으로 오래 작동이 가능한 엔진을 만들 수 있습니다."
 sub_ship_engine_4:0 "4,000축마력 엔진"
 sub_ship_engine_4_short:0 "잠수함 엔진 IV"
 sub_ship_engine_4_desc:1 "터보 차저가 장착된 진보된 엔진은 잠시 동안 목표를 추적하거나 배터리를 재충전하는 속도가 훨씬 빨라졌습니다."
 cruiser_ship_engine_1:0 "60,000축마력 엔진"
 cruiser_ship_engine_1_short:0 "순양함 엔진 I"
 cruiser_ship_engine_1_desc:0 "엉성한 터빈에 스팀을 공급하는 기본 보일러 세트."
 cruiser_ship_engine_2:0 "70,000축마력 엔진"
 cruiser_ship_engine_2_short:0 "순양함 엔진 II"
 cruiser_ship_engine_2_desc:0 "기어링이 장착 된 증기 터빈은 효율이 극적으로 더 좋아서, 증가된 추력은 중량을 늘리것을 허용합니다."
 cruiser_ship_engine_3:0 "80,000축마력 엔진"
 cruiser_ship_engine_3_short:0 "순양함 엔진 III"
 cruiser_ship_engine_3_desc:0 "개선된 보일러 배열은 더 많은 전력을 공급하기 위한 높은 증기압을 제공합니다."
 cruiser_ship_engine_4:0 "90,000축마력 엔진"
 cruiser_ship_engine_4_short:0 "순양함 엔진 IV"
 cruiser_ship_engine_4_desc:0 "진보된 소재로 인해 이 엔진은 높은 부하에서 훨씬 오래 작동 할 수 있습니다."
 heavy_ship_engine_1:0 "30,000축마력 엔진"
 heavy_ship_engine_1_short:0 "중형 엔진 I"
 heavy_ship_engine_1_desc:0 "장갑과 함포를 위한 무게를 확보하기 위해, 이 엔진은 특별히 빠른 속력을 내도록 설계되지 않았습니다."
 heavy_ship_engine_2:0 "90,000축마력 엔진"
 heavy_ship_engine_2_short:0 "중형 엔진 II"
 heavy_ship_engine_2_desc:0 "이전 설계 모델보다 훨씬 강력한, 이 엔진은 무거운 선박에 구형 모델보다 안정된 속도 범위를 제공합니다."
 heavy_ship_engine_3:0 "150,000축마력 엔진"
 heavy_ship_engine_3_short:0 "중형 엔진 III"
 heavy_ship_engine_3_desc:0 "포와 장갑의 무게가 커짐에 따라, 이 엔진은 고속으로 도망치는 적을 추격하거나 우세한 적에 대항해 사거리를 유지하기 위해 고안 되었습니다."
 heavy_ship_engine_4:0 "210,000축마력 엔진"
 heavy_ship_engine_4_short:0 "중형 엔진 IV"
 heavy_ship_engine_4_desc:0 "신소재와 개선된 보일러 설계를 도입한 이 엔진은 현대 고속전함이 고속 모함과 순양함과 발맞출 수 있도록 설계됐습니다."
 carrier_ship_engine_1:0 "50,000축마력 엔진"
 carrier_ship_engine_1_short:0 "모함 엔진 I"
 carrier_ship_engine_1_desc:0 "기본 엔진 세트는 중형 항공 모함이 안전하게 항공기 운용을 할 수 있는 속도에 도달 할 수 있게합니다."
 carrier_ship_engine_2:0 "120,000축마력 엔진"
 carrier_ship_engine_2_short:0 "모함 엔진 II"
 carrier_ship_engine_2_desc:0 "이 새로운 엔진은 항공모함이 대다수의 구식 순양함과 일부 구축함을 추월할 수 있도록 설계되어서, 모함이 적 수상함대의 추격을 따돌릴 수 있도록 합니다."
 carrier_ship_engine_3:0 "150,000축마력 엔진"
 carrier_ship_engine_3_short:0 "모함 엔진 III"
 carrier_ship_engine_3_desc:0 "더 큰 모함을 아주 빠른 속도로 움직일 수 있게 설계된 엔진입니다."
 carrier_ship_engine_4:0 "210,000축마력 엔진"
 carrier_ship_engine_4_short:0 "모함 엔진 IV"
 carrier_ship_engine_4_desc:0 "이 엔진은 항모전단의 중추 역할을 맡을 현대 '고속 항공모함'에 탑재되도록 설계되었습니다."
 ship_armor_bb_1:0 "200mm 수선부/40mm 갑판"
 ship_armor_bb_1_short:0 "전함 장갑 I"
 ship_armor_bb_1_desc:0 "동일한 구경의 함포에 맞서 보호하기 위해 설계된, 이 장갑 도식은 유용성에 따라서 함선의 모든 부분을 잘 보호 하는것을 보장합니다."
 ship_armor_bc_1:0 "150mm 수선부/25mm 갑판"
 ship_armor_bc_1_short:0 "순양전함 장갑 I"
 ship_armor_bc_1_desc:0 "더 작은 함포에 대해서 함선을 보호 하도록 설계된, 이 장갑 도식은 무게를 많이 줄여 속도를 훨씬 더 빠르게 합니다."
 ship_armor_bb_2:0 "350mm 수선부/150mm 갑판"
 ship_armor_bb_2_short:0 "전함 장갑 II"
 ship_armor_bb_2_desc:0 "경사진 벨트가 특징인 이 장갑 체계는 동일한 구경의 함포에 맞서 함선을 보호하기 위해 설계되었습니다."
 ship_armor_bc_2:0 "305mm 수선부/100mm 갑판"
 ship_armor_bc_2_short:0 "순양전함 장갑 II"
 ship_armor_bc_2_desc:0 "속도와 장갑 사이에서 타협한 이 장갑대 설계는 순양함과 구축함의 포탄을 막아내도록 설계되었습니다."
 ship_armor_bb_3:0 "380mm 수선부/155mm 갑판"
 ship_armor_bb_3_short:0 "전함 장갑 III"
 ship_armor_bb_3_desc:0 "이전의 근본적인 장갑 설계에서 벗어난 이 디자인은 함선의 중심에 중무장된 성채를 만들지만 함선의 보호를 위해 다른 부분을 희생합니다. 이것은 동일한 구경의 함포에 맞서 함선을 방어하기 위해 만들어졌습니다."
 ship_armor_bc_3:0 "330mm 수선부/130mm 갑판"
 ship_armor_bc_3_short:0 "순양전함 장갑 III"
 ship_armor_bc_3_desc:0 "무게 제한을 고려하여 설계된 이 장갑 체계는 다른 부위를 노출시켜 함선의 중요한 부분을 최대한 보호합니다. 이 설계는 전함급 무기에 오래 대항해서는 안됩니다."
 ship_armor_shbb:0 "450mm 수선부/210mm 갑판"
 ship_armor_shbb_short:0 "초중장갑"
 ship_armor_shbb_desc:0 "궁극적인 장갑 설계로, 이 장갑 체계는 알려진 모든 주포 발사체를 막도록 설계되어, 오늘날 전 세계의 다른 전함과 교전 할 수 있는 함선으로 만듭니다."
 ship_armor_cruiser_1:0 "50mm 수선부/40mm 갑판"
 ship_armor_cruiser_1_short:0 "순양함 장갑 I"
 ship_armor_cruiser_1_desc:0 "구축함과 같은 경장갑함과 싸울 때 순양함에 약간의 우위를 부여하기위한 장갑 체계입니다."
 ship_armor_cruiser_2:0 "100mm 수선부/30mm 갑판"
 ship_armor_cruiser_2_short:0 "순양함 장갑 II"
 ship_armor_cruiser_2_desc:0 "두꺼운 측면 장갑은 순양함이 구형 경순양함과 소형함을 상대로 잘 보호하고 싸울 수 있도록 고안되었습니다."
 ship_armor_cruiser_3:0 "120mm 수선부/50mm 갑판"
 ship_armor_cruiser_3_short:0 "순양함 장갑 III"
 ship_armor_cruiser_3_desc:0 "이 계획은 전함 방어에 사용되는 방법을 모방하여 전 세계의 군비 발전에 보조를 맞추기 위해 고안되었습니다."
 ship_armor_cruiser_4:0 "150mm 수선부/60mm 장갑"
 ship_armor_cruiser_4_short:0 "순양함 장갑 IV"
 ship_armor_cruiser_4_desc:0 "이 계획은 다른 모든 지역의 희생을 감수하면서 배를 띄우고 전투에 투입하는 데 절대적으로 필요한 지역에 대한 보호를 극대화하려고 합니다."
 ship_armor_carrier_deck:0 "90mm 갑판"
 ship_armor_carrier_deck_short:0 "비행갑판 장갑"
 ship_armor_carrier_deck_desc:0 "무거운 장갑판은 적은 작업공간을 희생시키면서 적 폭격기의 타격으로부터 격납고 공간을 보호합니다."
