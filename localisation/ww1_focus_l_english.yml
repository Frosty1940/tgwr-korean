 USA_aeronautical_divisions:0 "항공대"
 USA_aviation_section:0 "항공 부문"
 USA_air_service:0 "육군 항공대"
 USA_tactical_aviation:0 "전술 항공술"
 USA_support_aviation:0 "지원 항공술"
 USA_big_navy_act:0 "대해군법"
 USA_bureau_of_aeronautics:0 "항공국"
 USA_great_white_fleet:0 "대백함대"
 USA_great_white_fleet_desc:0 "우리 대함대의 원정이 끝나가고 있습니다. 이제 해군은 이 경험에서 결론을 도출해야 합니다."
 USA_cruiser_transport_force:0 "순양함 및 수송함대"
 USA_marine_forces:0 "해병대"
 USA_washington_naval_treaty:0 "워싱턴 해군 조약"
 USA_support_ships:0 "지원함"
 BRA_1910_elections:0 "1910년 선거"
 BRA_1910_elections_desc:0 "브라질에서 이렇게 분열된 선거는 없었습니다. 반면에 다른 선거에서는 상파울루와 미나스제라이스가 선호하는 후보가 있습니다. 이번에는 닐루 페사냐 대통령의 지지를 받는 에르메스 다 폰세카 전직 원수, 상파울루의 지지를 받는 유명한 지식인 후이 바르보자가 있습니다."
 BRA_aeroclube_do_brasil:0 "브라질 비행 클럽"
 BRA_aeroclube_do_brasil_desc:0 "브라질 비행 클럽은 브라질에 세워진 첫 번째 항공 학교이자 \"프랑스 비행 클럽\"에 이어 세계에서 두 번째로 세워진 항공 학교였습니다. 여기에는 롤랑 가로스, 에드몽 플랑슈, 에르네스토 다리올리, 그리고 마찬가지로 이탈리아인이며 단엽기인 블레리오를 같이 들여온 지안 펠리체 지노로 구성된 외국인 집단이 있었습니다. 클업은 사람들에게 큰 기쁨을 주었고 군으로부터 큰 존경을 받았습니다."
 BRA_industrial_outbreak:0 "산업 발생"
 BRA_industrial_outbreak_desc:0 "우리 경제는 여전히 매우 농업적입니다. 시대에 뒤떨어지지 않도록 산업화에 초점을 맞추어야 합니다."
 BRA_monarchy_restored:0 "황제의 대관식"
 BRA_monarchy_restored_desc:0 "오랜 기간 동안 과두 정치인들과 군부 독재자들에 의해 행해진 공화정이라는 난장판 끝에, 왕정이 마침내 브라질로 돌아왔습니다. 우리는 대관식을 시작하고 헌법을 다시 써야 합니다."
 BRA_insurreicao_anarquista:0 "무정부주의 반란"
 BRA_insurreicao_anarquista_desc:0 "무정부주의자들의 반란이 일어나기 위한 조건:\n- 역사적 민주주의\n- 독일과 전쟁.\n- 산업화.\n그에 따라 파업과 정부 전복 시도가 발생할 것입니다."
 BRA_army_effort:0 "군 주력"
 BRA_army_effort_desc:0 "브라질군은 다른 주 민병대들로 분열되어 있을 뿐만 아니라 심각하게 구식입니다. 우리는 군 개혁을 추진하여야 합니다."
 BRA_south_american_naval_race:0 "남아메리카 건함 경쟁"
 BRA_south_american_naval_race_desc:0 "아르헨티나와 칠레는 우리 해군이 정체되어 있는 동안 15년간의 군비 경쟁을 막 끝냈습니다. 우리는 최근 영국에게서 세 척의 드레드노트를 주문했고 그 중 한 척은 도착했고 두 척은 곧 도착할 것입니다."
 BRA_attract_foreign_investors:0 "외국인 투자자 유치"
 BRA_attract_foreign_investors_desc:0 "외국인 투자자들은 우리 경제를 개선하는데 필요한 자본을 가져올 것입니다."
 BRA_amadeo_rossi:0 "아마데오 로시 SA"
 BRA_amadeo_rossi_desc:0 "1889년 상레오폴두에서 설립된 주식회사 아마데오 로시 SA는 브라질의 무기 제조사입니다. 로시는 민간인과 보안군이 사용하는 자동권총과 리볼버를 생산하고 전 세계로 수출합니다. 이는 브라질에서 가장 큰 무기 제조사 중 하나로 여겨집니다."
 BRA_expand_the_railways:0 "철도 확장"
 BRA_expand_the_railways_desc:0 "상파울루-히우그란지 철도는 막대한 수익 잠재력을 지니고 있습니다."
 BRA_steel_mills:0 "제철소"
 BRA_steel_mills_desc:0 "우리는 수입을 줄이기 위하여 철강 생산을 시작하여야 합니다."
