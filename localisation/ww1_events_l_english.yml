 agreement_montenegro:0 "몬테네그로에게 영토를 약속함"
 disagreement_greece:0 "그리스는 만족하지 않음"
 disagreement_bulgaria:0 "불가리아는 만족하지 않음"
 disagreement_montenegro:0 "몬테네그로는 만족하지 않음"
 ww1_serbia.1.t:0 "발칸 동맹"
 ww1_serbia.1.d:0 "발칸 국가들 간의 단일 군사 동맹의 형성이 있어야만 발칸반도를 해방시킬 수 있을 것입니다.\n\n세르비아는 남부 영토에 대한 영유권 주장을 확인해야 하며, 또한 가능한 동맹국들과 동맹을 맺어야 합니다. 우리는 불가리아, 몬테네그로, 그리스에 우리의 외교관들을 보내 다가오는 전쟁에 대한 협력 계획을 세웠습니다. 그 소식을 기다리는 것이 남아 있습니다."
 ww1_serbia.1.a:0 "발칸반도를 함께 해방시키자."
 ww1_serbia.2.t:0 "몬테네그로와의 동맹"
 ww1_serbia.2.d:0 "몬테네그로는 동부 몬테네그로를 오스만에서 해방시킬 때 그들을 지지해 달라고 요청합니다. 사실 불가리아-몬테네그로 군사 조약을 무시하고 우리 힘으로 이 지역을 점령할 수는 있지만, 이것은 우리의 관계를 크게 망칠 수 있습니다."
 ww1_serbia.2.a:0 "몬테네그로를 도울 것이다."
 ww1_serbia.3.t:0 "그리스와의 동맹"
 ww1_serbia.3.d:0 "오스만 제국에 대항한 해방 투쟁에 동참하고 싶어 그리스는 불가리아와 군사 조약을 맺고 이제 우리에게 사절단을 보냈습니다. 협약에 따라 그리스는 남마케도니아 테살로니키를 되찾게 됩니다. 그러나 그들은 또한 그리스 소수민족이 주로 거주하는 트라키아 해안을 얻고 싶어합니다.\n\n만약 평화 조약에 따름에도 불구하고 트라키아와 남마케도니아가 그리스로 넘어가게 된다면 불가리아는 극도로 불만족스러워할 것입니다."
 ww1_serbia.3.a:0 "이것은 그들의 정당한 요구다."
 ww1_serbia.4.t:0 "불가리아와의 동맹"
 ww1_serbia.4.d:0 "불가리아는 오스만 제국을 공동으로 타격하기로 합의했습니다. 그러나 이들은 세르비아, 마케도니아, 그리스 소수민족이 주로 거주하고 있는 마케도니아와 트라키아의 분쟁지역을 요구했습니다.\n\n우리는 이 땅들을 약속할 수 있지만, 만약 우리가 거절한다면, 미래에 우리는 불가리아로부터 중상을 예상해야 합니다."
 ww1_serbia.4.a:0 "그들에게 땅을 약속하고, 더 이상은 하지 마라."
 ww1_serbia.5.t:0 "발칸 동맹"
 ww1_serbia.5.d:0 "세르비아는 오스만 제국과의 전쟁을 준비하고 있으며, 해방 투쟁에 참가하겠다고 제의했습니다. 그들은 우리에게 외교관을 보내 군사 조약을 체결하고 발칸반도의 미래 경계를 규정하게 했습니다. 이것은 우리 고국에서 터키인들을 몰아낼 좋은 기회입니다!"
 ww1_serbia.5.a:0 "동의한다!"
 ww1_serbia.5.b:0 "우리는 위험을 무릅쓰지 않을 것이다."
 ww1_serbia.6.t:0 "발칸 동맹을 떠난 [From.GetName]"
 ww1_serbia.6.d:0 "[From.GetLeader] 측은 발칸 전쟁 후에 자신의 나라가 가치 없는 작은 영토를 받았다고 믿습니다. 그는 세르비아에서 온 외교 사절단을 다시 불러들였습니다. [From.GetName] 측 사실상 발칸 리그 참가를 거부합니다."
 ww1_serbia.6.a:0 "배신자들."
 ww1_serbia.7.t:0 "섭정의 운명"
 ww1_serbia.7.d:0 "쿠데타가 일어난 후 왕과 섭정의 운명에 대한 의문이 생깁니다. 군사 쿠데타 때 왕실이 장교들을 지원했으므로, 궁정의 특권을 보존하기 위해 그는 국가의 주요 지도자로 여겨질 권리가 있습니다."
 ww1_serbia.7.a:0 "알렉산다르 2세는 우리를 위대함으로 이끌 것이다."
 ww1_serbia.7.b:0 "카라조르제비치 군주 일가는 그 가치보다 오래 살았다."
 ww1_serbia.8.t:0 "세르비아 쿠데타"
 ww1_serbia.8.d:0 "세르비아는 군사 쿠데타에서 살아남았습니다. 섭정은 장교 운동을 지지했고, 그들이 흑수단의 독재 정권을 수립할 수 있도록 허락했습니다. 파시치 전 총리가 급진당 지지자들을 왕궁으로 불러들이려는 시도에도 불구하고 군대는 무기를 사용하지 않고 시위를 분산시킬 수 있었습니다.\n\n[From.GetLeader] 측은 세르비아의 위대함을 위한 투쟁에서 군대와 애국자들의 새 정부가 군대를 강화하고 국가를 통합할 수 있기를 희망합니다."
 ww1_serbia.8.a:0 "이것이 새로운 패권국의 탄생인가?"
 ww1_serbia.9.t:0 "몬테네그로의 거절"
 ww1_serbia.9.d:0 "몬테네그로는 해방을 지지하지 않을 것입니다. 그들은 현재 터키인들이 취약하다는 사실에도 불구하고 위험을 감수하고 싶어하지 않습니다."
 ww1_serbia.9.a:0 "그들 없이도 할 수 있다."
 ww1_serbia.10.t:0 "그리스의 거절"
 ww1_serbia.10.d:0 "그리스는 해방을 지지하지 않을 것입니다. 그들은 현재 터키인들이 취약하다는 사실에도 불구하고 위험을 감수하고 싶어하지 않습니다."
 ww1_serbia.10.a:0 "겁쟁이들!"
 ww1_serbia.11.t:0 "불가리아의 거절"
 ww1_serbia.11.d:0 "불가리아는 해방을 지지하지 않을 것입니다. 그들은 현재 터키인들이 취약하다는 사실에도 불구하고 위험을 감수하고 싶어하지 않습니다."
 ww1_serbia.11.a:0 "이는 우리 계획을 복잡하게 만들 것이다."
 ww1_serbia.12.t:0 "항복을 요구하는 세르비아!"
 ww1_serbia.12.d:0 "세르비아는 그들의 군대와 헌병대에 몬테네그로 지역을 확보할 권리를 보장할 것을 요구합니다. 사실상 그들은 괴뢰국이 될 것을 요구합니다."
 ww1_serbia.12.a:0 "우리는 경쟁자가 아니라 형제다."
 ww1_serbia.12.b:0 "끝까지 싸워라!"
 ww1_serbia.14.t:0 "보스니아 봉기"
 ww1_serbia.14.d:0 "세르비아와 보스니아 민족주의자들이 사라예보에서 반란을 일으켰습니다. 헌병대는 국경 마을이 체트니크에 의해, 지방 정부는 반란군에 의해 점령되었다고 보고합니다. 세르비아는 이미 일리리아 지역의 혁명과 해방을 지원하겠다고 발표한 바 있습니다."
 ww1_serbia.15.t:0 "방위 조약을 제안하는 세르비아"
 ww1_serbia.15.d:0 "세르비아는 제국주의 침공을 두려워하며, 따라서 개입할 경우 협상국에게 국가를 보호해 달라고 요청합니다. 세르비아도 프랑스가 공격을 받으면 전쟁에 나가겠다고 다짐합니다."
 ww1_serbia.15.a:0 "동의한다."
 ww1_serbia.15.b:0 "거절한다."
 ww1_serbia.16.t:0 "베오그라드 조약 체결을 제안하는 세르비아"
 ww1_serbia.16.d:0 "세르비아는 제국주의 침공을 두려워하며, 따라서 발칸 국가들에게 방위 협정을 체결할 것을 요청합니다. 세르비아도 우리 나라가 공격받으면 전쟁에 나가겠다고 다짐합니다."
 ww1_serbia.16.a:0 "동의한다."
 ww1_serbia.16.b:0 "거절한다."
 ww1_serbia.17.t:0 "살해당한 군 장성"
 ww1_serbia.17.d:0 "테러리스트들이 또 한 방 먹였습니다. 오늘, 알려지지 않은 테러리스트들은 군 장성을 죽이고 박해를 피해 도망쳤습니다. 헌병대는 공격을 막을 시간이 없었으며, 장군은 그 자리에서 죽었습니다."
 ww1_serbia.17.a:0 "맙소사!"
 ww1_serbia.18.t:0 "장교 공격"
 ww1_serbia.18.d:0 "테러리스트들이 군 부대를 공격하여 지휘관을 사살했습니다. 헌병대는 반응할 시간이 없었고 살인자들은 도망쳤습니다."
 ww1_serbia.18.a:0 "젠장."
 ww1_serbia.19.t:0 "테러리스트 사보타주"
 ww1_serbia.19.d:0 "테러리스트들이 국내 공장 중 한 곳을 다이너마이트로 폭파했습니다. 철거 작업자들이 야간에 작업을 하는 등 작업자들은 다치지 않았지만 보수 작업 기간 동안 생산을 중단해야 했습니다."
 ww1_serbia.19.a:0 "젠장."
 ww1_serbia.20.t:0 "정치인 암살"
 ww1_serbia.20.d:0 "테러리스트는 오스트리아의 유명한 정치인을 암살하려고 시도했습니다. 헌병대는 무책임하게 행동했고 범인을 잡지 못했습니다. 그 정치가는 그 자리에서 죽었습니다."
 ww1_serbia.20.a:0 "틀림없이 세르비아였다. 하지만 우린 증거가 필요하다!"
 ww1_serbia.21.t:0 "슬로벤인 크로아트인 세르브인국"
 ww1_serbia.21.d:0 "오스트리아 제국은 붕괴되었습니다. 크로아티아와 보스니아, 세르브인들을 포함한 제국의 잔해들은 독립을 선언했습니다. 아군의 지원으로 자칭 국가의 정부는 우리의 지배를 인정했습니다."
 ww1_serbia.21.a:0 "발칸반도여 단결하라!"
 ww1_serbia.22.t:0 "터키인 박해"
 ww1_serbia.22.d:0 "오스만의 패배 이후 발칸반도의 터키인 대부분이 보호받지 못한 채 방치되었습니다. 발칸 국가들은 터키인들과 화해할 수 없는 상태를 유지했고, 따라서 반터키적인 집단 학살과 억압, 박해의 파장을 야기시켰습니다.\n\n발칸반도의 사건들은 거대한 이주 위기를 불러 일으켰으며 이는 곧 끝나지 않을 것입니다."
 ww1_serbia.22.a:0 "민간인들에게 자비를!"
 ww1_serbia.22.b:0 "세상이 급변하고 있다."
 ww1_serbia.24.t:0 "우리가 해안에서 후퇴할 것을 요구하는 오스트리아"
 ww1_serbia.24.d:0 "우리의 용감한 군대가 터키군을 격파하고, 알바니아 해안을 해방시킨 것을 보고, 오스트리아는 우리에게 바다에서 후퇴하라는 요구를 보냈고, 그 이유로 발칸반도의 힘의 균형을 깨뜨릴 수 있다고 말합니다. 우리는 그들과 싸울 준비가 되어 있지 않지만, 그들이 허세를 부리는 것일 수도 있습니다. 또한 우리의 큰형 러시아는 우리의 붕괴를 허락하지 않을 것입니다."
 ww1_serbia.24.a:0 "우리는 철수할 것이다."
 ww1_serbia.24.b:0 "다른 사람이 우리의 정당한 땅을 가지도록 놔두지 않을 것이다."
 ww1_serbia.25.t:0 "오스트리아의 금수조치"
 ww1_serbia.25.d:0 "우리가 바라던 대로 오스트리아는 공격을 하지 않았습니다. 하지만, 그들은 우리의 수입을 방해하면서 금수조치를 하기로 결정했습니다."
 ww1_serbia.25.a:0 "상관 없다."
 ww1_serbia.26.t:0 "마케도니아를 요구하는 불가리아"
 ww1_serbia.26.d:0 "발칸 전쟁에서의 승리와 우리 민족이 그들의 억압에서 해방된 후, 우리는 또한 몇몇 경쟁 지역들을 주장했습니다. 우리는 현재 마케도니아를 통제하고 있지만, 불가리아는 아마도 이 지역을 얻을 것입니다. 우리는 발칸 전쟁을 위해 세운 우리의 모든 목표를 완수했습니다. 우리는 사람들을 해방시켰고, 해안선을 확보했으며, 더 이상 육지에 갇히지 않았습니다. 마케도니아인의 대부분은 국적이 없고 불가리아인들과 비슷하기 때문에, 우리는 더 나은 관계와 우리의 동맹의 연장을 위해 그들에게 양보할 수 있습니다. 싸우지 않고 우리 땅을 줘야 합니까?"
 ww1_serbia.26.a:0 "우욱, 오래 지속될 세르비아와 불가리아의 우정을 위해서."
 ww1_serbia.26.b:0 "세르비아 땅은 세르비아 땅으로 남을 것이다."
 ww1_serbia.28.t:0 "부다페스트에서 붙잡힌 세르비아 보이보다 푸트니크"
 ww1_serbia.28.d:0 "세르비아의 참모총장이자 저명한 군사 지도자는 아프고 치료가 필요했기 때문에 우리나라에 있었습니다. 대공이 암살된 이후, 헝가리 경찰은 그를 우리나라의 잠재적 위험요소로 억류했습니다. 그는 보이보다이고, 우리 육군 원수와 맞먹는 인물이기 때문입니다. 우리 고위 지휘부의 몇몇 사람들은 그가 세르비아에 오는 것을 허락할 필요가 있다고 말합니다. 왜냐하면 그가 젊은 장군들 중 한 명보다 세르비아 군대를 이끌고 있는 것이 더 낫기 때문입니다. 그는 아마도 더 급진적인 전쟁 계획을 가지고 있을 것이고, 나이 든 보이보다보다 더 개방적일 것입니다. 그가 특별한 권리가 없는 큰 소수 민족 중 하나인 세르비아계이기 때문에, 그의 억류 또한 우리나라에서 긴장을 촉발시킬 수 있습니다. 어떻게 해야 합니까?"
 ww1_serbia.28.a:0 "그를 억류해라, 우리는 세르브인들이 이전의 전쟁들로부터 그의 큰 경험을 사용하는 것을 막을 필요가 있다."
 ww1_serbia.28.b:0 "그를 석방해라, 우리는 젊고 더 활기찬 누군가가 악취나는 세르브인들을 이끌기를 원하지 않는다."
 ww1_serbia.29.t:0 "부다페스트에서 붙잡힌 세르비아 보이보다 푸트니크!"
 ww1_serbia.29.d:0 "유일한 보이보다이자 가장 노련한 육군 지도자는 그의 병을 치료하기 위해 오스트리아-헝가리에 있었습니다. 오스트리아 대공의 암살 이후, 그는 부다페스트의 한 교도소에 인질로 구금되었고 오스트리아는 그를 석방하기를 원하지 않는 것 같습니다. 심지어 사형까지 당할 수도 있습니다. \n\n 이것은 나쁜 소식입니다. 하지만 우리는 그것을 극복해야만 합니다. 우리가 다가오는 전쟁에서 오스트리아가 승리한다는, 더 많이 나쁜 소식을 듣게 될 수도 있기 때문입니다. 우리는 우리의 지도자가 될 새로운 사람을 뽑아야 합니다. 그리고 그는 또한 우리의 참모총장으로서 보이보다라는 명예 직함을 얻게 될 것입니다. 우리 보이보다의 체포는 또한 우리의 민족주의에 불을 지폈습니다. 사람들은 전쟁을 원합니다. 사람들은 우리의 전쟁 영웅을 억류한 오스트리아인들을 처벌하고 싶어합니다. 이제 우리는 오스트리아에 대한 분노를 이끌 사람이 누구인지를 선택해야 합니다."
 ww1_serbia.29.a:0 "우리는 지난 전쟁에서 증명된 사람이 필요하다, 스테파 스테파노비치가 옳은 선택이다!"
 ww1_serbia.29.b:0 "최고의 수비는 공격이고, 공격의 달인은 지보인 미시치다!"
 ww1_serbia.29.c:0 "우리는 우리 군대를 새로운 승리로 이끌 젊고 열린 마음을 가진 사람이 필요하다. 페타르 보요비치가 적임자다!"
 ww1_serbia.30.t:0 "우리 군대에 입대를 원하는 보이나"
 ww1_serbia.30.d:0 "스베토자르 보로에비치 본 보이나는 오스트리아의 야전 원수였습니다. 그는 갈리치아에서 러시아인들과, 알프스에서 이탈리아인들과 싸웠습니다. 그는 결코 우리와 싸우지 않았습니다. 이제, 그의 조국이 무너졌고 그는 세르비아계 혈통을 가지고 있기 때문에, 그는 우리 군대에 입대하기를 요청합니다. 크로아티아 장관들은 이에 반대하지만, 그를 좋아하지 않는 일부 정치인 때문에 훌륭한 군 지도자를 정말 거부할 수 있겠습니까? 세르브인 보이보다 미치치는 이미 우리 군대의 훌륭한 증원이 될 것이라고 말했지만, 그는 보이보다의 계급을 요구합니다. 그가 정말로 훌륭한 육군 지도자였고 현재 무너진 오스트리아 헝가리에서 육군 원수 직위를 가지고 있었기 때문에 그에게 그 직위를 부여하는 것은 그리 어렵지 않습니다."
 ww1_serbia.30.a:0 "우리는 그렇게 경험이 많은 사람이 필요하다. 우리는 그가 요구하는 어떤 계급이든 그에게 줄 것이다. 그는 우리의 고갈된 군대의 훌륭한 증원이 될 것이다."
 ww1_serbia.30.b:0 "우리는 우리의 대의를 위해 반역자가 필요없고, 크로아트인들도 그를 원하지 않는다."
 ww1_serbia.40.t:0 "콜루바라 전투"
 ww1_serbia.40.d:0 "[SER.GetName] 측은 불가능한 일을 했습니다 - 발칸반도에 있는 작지만 자랑스러운 왕국이 오스트리아 골리앗을 가까스로 저지하고 베오그라드 공격을 연기하도록 강요했습니다. 10만 명 이상의 병사들이 콜루바라 강에서 죽었는데, 지금 제기되는 심각한 의문은 이렇습니다. 발칸반도의 오스트리아군이 [SER.GetName] 측과 다시 싸울 수 있습니까?\n\n오직 기적이나 제3세력의 개입만이 발칸반도의 힘의 균형을 바꿀 수 있습니다."
 ww1_serbia.40.a:0 "적들은 그들이 필적한다는 것을 증명했다."
 SER_repression_against_the_turks:0 "터키인 추방"
 ww1_soviet.1.t:0 "바스마시 운동"
 ww1_soviet.1.d:0 "투르키스탄은 독립을 선언했습니다. 바스마시 집단의 지원으로 그들의 중앙 정부는 우리와 맞서기를 희망합니다."
 ww1_soviet.1.a:0 "그들은 복종해야 한다!"
 ww1_soviet.1.b:0 "지금은 아니다."
 ww1_soviet.2.t:0 "캅카스 봉기"
 ww1_soviet.2.d:0 "캅카스가 독립을 선언했습니다. 트빌리시, 예레반, 바쿠 연방은 강해 보이지 않지만 러시아의 새 정부에 반대할 태세입니다."
 ww1_soviet.2.a:0 "그들은 우리 것이 되리라!"
 ww1_soviet.2.b:0 "지금은 아니다."
 ww1_soviet.3.t:0 "우크라이나의 아나키스트 봉기"
 ww1_soviet.3.d:0 "아나키스트들은 우크라이나 정부와 전쟁을 선포했습니다. 현지 지도자 네스토르 마흐노는 누구와도 협력하고 싶지 않지만 우크라이나에서 발판을 마련하기 위해 임시 전술 동맹에 동의합니다."
 ww1_soviet.3.a:0 "우리는 함께 싸워야 한다."
 ww1_soviet.3.b:0 "아나키스트들은 동무들이 아니다!"
 ww1_soviet.4.t:0 "차르의 운명"
 ww1_soviet.4.d:0 "러시아의 제2차 혁명 이후, 차르 니콜라이는 가족과 함께 망명 중이었습니다. 이제 퇴위한 군주의 삶과 운명은 우리 손에 달렸습니다. 소비에트 공화국에 나라를 유혈이 낭자하는 전쟁에 빠뜨린 독재자가 필요한지는 아직 결정되지 않았습니다."
 ww1_soviet.4.a:0 "그와 그의 가족을 처형하라."
 ww1_soviet.4.b:0 "니콜라이를 가족과 함께 추방하라."
 ww1_soviet.5.t:0 "로마노프 가문의 처형"
 ww1_soviet.5.d:0 "소비에트 정부는 우리 차르, 니콜라이 2세를 죽이라는 명령을 내렸습니다. 그와 함께 황제의 직계 계승자인 아들과 가족 전체가 총에 맞았습니다. 러시아는 제국을 되살릴 마지막 희망을 국내에서 잃었지만, 해외로 도망쳐 우리 편으로 넘어온 로마노프 황가의 친척들은 볼셰비키 정권과의 싸움에서 우리를 지지할 준비가 되어 있습니다."
 ww1_soviet.5.a:0 "그의 운명은 명백했다."
 ww1_soviet.5.b:0 "우리는 복수할 것이다!"
 ww1_soviet.6.t:0 "러시아에서 추방된 차르"
 ww1_soviet.6.d:0 "볼셰비키들은 황가에 자비를 베풀고 은밀히 니콜라이 2세를 러시아에서 추방했습니다. 지금 그와 그의 가족은 버킹엄 궁에 있는데, 그의 생명을 위협하는 것은 아무것도 없습니다. 이제 우리는 차르를 어떻게 도울지 결정해야 합니다."
 ww1_soviet.6.a:0 "그는 영국에 머물러야 한다."
 ww1_soviet.6.b:0 "우리는 그가 러시아로 돌아가도록 도울 것이다."
 ww1_soviet.7.t:0 "러시아로 돌아온 니콜라이 2세"
 ww1_soviet.7.d:0 "볼셰비키들은 자비를 베풀어 니콜라이를 감금에서 해방시켰습니다. 그가 돌아온 이 소식은 분명 아군의 기세를 높일 것입니다. 퇴위하였음에도 불구하고 많은 장교들은 정부가 제정복고를 시행해준다면 군주를 지원할 준비가 되어 있습니다."
 ww1_soviet.7.a:0 "러시아는 공화국으로 남을 것이다."
 ww1_soviet.7.b:0 "제정복고를 시행하라."
 ww1_soviet.8.t:0 "러시아 제정복고"
 ww1_soviet.8.d:0 "볼셰비키인들은 자비를 베풀어 니콜라이를 감금에서 해방시켰습니다. 전선을 넘어 지지자들에게 돌아가려면 갈 길이 멀었습니다. \n\n대부분의 제국군 장교로 구성된 연합 백군은 니콜라이의 권좌 복귀를 지지했습니다. 혁명이 시작될 때 차르가 퇴위했음에도 불구하고 위기에 처할 때는 니콜라이 2세만이 볼셰비키와의 싸움에서 러시아를 결집시킬 수 있습니다."
 ww1_soviet.8.a:0 "차르의 귀환이다."
 ww1_soviet.9.t:0 "문화 혁명 반대자"
 ww1_soviet.9.d:0 "부르주아 계층을 억압하려는 우리의 조치는 러시아의 지식인들과의 공개적인 대립으로 이어졌습니다. 유명한 과학자들과 문화 인사들은 볼셰비키에 저항하고 우리 선전의 효과를 줄이기 위해 대도시 인구를 은밀히 선동합니다.\n\n우리는 그들을 처형할 수 없고, 심지어 그렇게 할 생각을 하지도 않습니다. 사람들은 즉시 복수를 하려고 할 것입니다. 예를 들어 이들을 추방하는 등 다른 방안을 마련할 필요가 있습니다."
 ww1_soviet.9.a:0 "우리는 그들을 어떻게 해야 할지 계산해야 한다."
 ww1_soviet.9.b:0 "왜 복잡하게 하는가? 총살형 집행대를 준비하라."
 ww1_soviet.10.t:0 "철학자의 배"
 ww1_soviet.10.d:0 "소비에트 정부는 프롤레타리아 체제를 계속 수립하고 있습니다. 160명 이상의 유명한 러시아 과학자들, 철학자들, 작가들 그리고 다른 문화와 관련된 인물들이 반혁명적인 선동 때문에 러시아에서 추방되었습니다.\n\n볼셰비키 들은 사회주의 사회를 건설하고 지식인들 사이에서 프롤레타리아 출신의 인구를 늘리기 위한 일환으로 새로운 형태의 문화를 정착시킬 목적으로 오랫동안 문화 혁명 정책을 추구해 왔습니다."
 ww1_soviet.10.a:0 "잘 가라, 부르주아들아."
 ww1_soviet.10.b:0 "그들이 살아 남아서 다행이다."
 ww1_soviet.11.t:0 "농민 봉기"
 ww1_soviet.11.d:0 "볼셰비키들의 경제정책은 농민들의 완전한 빈곤을 초래했습니다. 모든 빵과 곡식을 군대로 보내 농민들의 분노를 샀고, 그들 중 많은 수가 무기를 들고 자기 땅에 오는 모든 사람들을 물리쳤습니다.\n\n우리가 농민들의 삶을 편하게 해주지 않으면 녹군은 봉기할 것입니다."
 ww1_soviet.11.a:0 "그들이 요구하는 대로 해라."
 ww1_soviet.11.b:0 "공산주의를 위한 작은 희생이다."
 ww1_soviet.12.t:0 "크론슈타트 반란"
 ww1_soviet.13.t:0 "군대의 붕괴"
 ww1_soviet.14.t:0 "혁명의 수출"
 ww1_soviet.15.t:0 "소비에트 개입"
 ww1_soviet.16.t:0 "폴란드의 공세 시작"
 ww1_soviet.16.d:0 "폴란드는 우리의 요구에 대응하여 빌나에 군대를 파견하여 도시를 점령하였습니다. 이 공세는 소비에트-폴란드 전쟁의 시작을 알렸습니다."
 ww1_soviet.16.a:0 "잠깐... 그들이 우리를 공격하고 있는가?"
 ww1_soviet.17.t:0 "소비에트-폴란드 전쟁"
 ww1_soviet.17.d:0 "폴란드는 바르샤바의 소비에트 정부를 인정하지 않았습니다. [POL.GetLeader] 측은 러시아인들을 동쪽으로 몰아붙이려 의도하였으며, 폴란드군은 공세에 나섰다."
 ww1_soviet.17.a:0 "혁명을 위하여!"
 ww1_soviet.17.b:0 "이것은 유럽과 소비에트 사이의 마지막 국경이다."
 ww1_soviet.18.t:0 "평화를 구하는 폴란드"
 ww1_soviet.18.d:0 "폴란드는 빌나에서 물러나고 벨라루스와 우크라이나 서부에 대한 요구를 포기할 준비가 되어 있습니다. 그러나 폴란드는 아직 소련측의 요구를 충족시키지 못하고 있습니다."
 ww1_soviet.18.a:0 "휴전하자."
 ww1_soviet.18.b:0 "우리는 바르샤바에서 이 전쟁을 끝낼 것이다."
 ww1_soviet.19.t:0 "러시아의 휴전 거부"
 ww1_soviet.20.t:0 "러시아의 휴전 제의"
 ww1_soviet.21.t:0 "폴란드의 휴전 거부"
 ww1_soviet.21.d:0 "폴란드는 우리 군대를 무찌르겠다는 의지가 강합니다. [POL.GetLeader] 측은 폴란드 사람들이 그들의 군대가 붉은 광장을 따라 행진할 때까지 전쟁을 계속할 것이라고 말했습니다."
 ww1_soviet.21.a:0 "잠깐, 그건 불법이다."
 ww1_soviet.22.t:0 "볼셰비키들의 운명"
 ww1_soviet.22.a:0 "지도자들을 체포하라."
 ww1_soviet.22.b:0 "그들에게 마지막 기회를 줘라."
 ww1_soviet.23.t:0 "반볼셰비키 쿠데타의 성공"
 ww1_soviet.23.d:0 "제헌의회 이후 볼셰비키의 세력이 약해진 틈을 타 사회혁명가들은 볼셰비키들이 내전을 촉발했다고 비난하며 지도자들의 퇴진을 요구했습니다.\n\n 크론슈타트 혁명 선원들의 지원으로 야당은 가까스로 스탈린과 레닌을 체포했습니다.\n 야당 연합은 새로운 혁명정부가 선출되기 전에 인민 위원회를 조직했습니다."
 ww1_soviet.24.t:0 "크론슈타트 반란"
 ww1_soviet.24.d:0 "수병들은 러시아의 크론슈타트 요새에서 대중적인 함대 지휘관에 대한 억압과 볼셰비키들의 반대로 반란을 일으켰습니다. 그들은 볼셰비키의 권력 철폐를 요구하는 결의를 준비했습니다.\n\n제헌의회의 해산 이후 불법화되었던 사회혁명가들과 멘셰비키들의 파견대가 반란군에 가담했습니다. 페트로그라드는 다시 포위되었습니다."
 ww1_soviet.24.a:0 "적어도 러시아는 살아남았다."
 ww1_soviet.24.b:0 "누군가 볼셰비키들을 막아야 한다."
 ww1_soviet.25.t:0 "크론슈타트 반란"
 ww1_soviet.25.d:0 "수병들은 러시아의 크론슈타트 요새에서 대중적인 함대 지휘관에 대한 억압과 볼셰비키들의 반대로 반란을 일으켰습니다. 그들은 볼셰비키의 권력 철폐를 요구하는 결의를 준비했습니다.\n\n반란군의 주력이었던 크론슈타트에 대한 유혈이 낭자한 공격 과정에서 지도자들은 체포되어 반혁명분자로서 사형을 선고받았습니다."
 ww1_soviet.25.a:0 "혁명의 반역자들!"
 ww1_soviet.25.b:0 "볼셰비키는 아무도 살려주지 않는다."
 ww1_soviet.26.t:0 "크론슈타트 반란"
 ww1_soviet.27.t:0 "소비에트 연방의 형성"
 ww1_soviet.28.t:0 "소비에트 연방의 선포"
 ww1_soviet.29.t:0 "레닌의 후계자"
 ww1_soviet.29.d:0 "레닌은 건강이 좋지 않아 그의 참여 없이 열리는 당 대회로 눈을 돌렸습니다. 그리고 이것은 곧 프롤레타리아 혁명의 지도자를 후계자로 임명할 필요가 있을 것이기 때문에 모든 당원들에게 신호탄입니다."
 ww1_soviet.29.a:0 "스탈린은 엄청난 영향력이 있다."
 ww1_soviet.29.b:0 "트로츠키는 뛰어난 능력이 있다."
 ww1_soviet.29.c:0 "부하린은 당의 총아이다."
 ww1_soviet.30.t:0 "레닌의 죽음"
 ww1_soviet.30.d:0 "오랜 병환 끝에 레닌 동지가 세상을 떠났습니다. 당과 모든 소비에트 나라가 혁명의 지도자와 근대 역사상 가장 위대한 공산주의 운동의 사상가의 죽음을 애도합니다. 레닌의 영원한 사상 만세!"
 ww1_soviet.30.a:0 "오, 하느님... 아니 이게 아니라, 레닌은 살 것이다!"
 ww1_belorussia.1.t:0 "벨로루시 소비에트 공화국"
 ww1_belorussia.1.d:0 "벨라루스 인민공화국의 정부가 완전히 진압된 후 공산주의자들은 소비에트 공화국의 수립을 선언했습니다. 그들은 벨라루스의 독립을 인정해 달라는 요청을 받았습니다."
 ww1_belorussia.1.a:0 "우리 벨라루스 동무들을 지원하라!"
 ww1_belorussia.1.b:0 "이런 기회주의적 민족주의를 타파하라."
 ww1_belorussia.2.t:0 "벨라루스 내전"
 ww1_belorussia.2.d:0 "독립을 위해 싸웁시다! 볼셰비즘에 대항하여 싸웁시다!"
 ww1_belorussia.2.a:0 "벨로루시 만세!"
 ww1_belorussia.2.b:0 "아니."
 ww1_belorussia.3.t:0 "벨라루스의 운명"
 ww1_belorussia.3.d:0 "우리는 포위되었습니다. 한편으로는 민스크를 돌려주려는 러시아인도 있습니다. 반면 전쟁에서 가까스로 승리한 독일도 있습니다. 벨라루스는 어떻게 될 것입니까?"
 ww1_belorussia.3.a:0 "벨로루시 만세!"
 ww1_belorussia.3.b:0 "우리는 독일의 보호가 필요하다!"
 ww1_belorussia.3.c:0 "형제들과 함께!"
 ww1_belorussia.4.t:0 "벨라루스의 운명"
 ww1_belorussia.4.d:0 "벨라루스 정부는 우리 통제 하에 있습니다. 그들은 지원과 보호를 요청했습니다."
 ww1_belorussia.4.a:0 "벨라루스 만세!"
 ww1_belorussia.4.b:0 "우리는 독립을 보장할 수 있다."
 ww1_belorussia.5.t:0 "벨로루시의 운명"
 ww1_belorussia.5.d:0 "벨라루스 정부는 우리 통제 하에 있습니다. 그들은 지원과 보호를 요청했습니다."
 ww1_belorussia.5.a:0 "벨로루시 만세!"
 ww1_belorussia.5.b:0 "우리는 독립을 보장할 수 있다."
 ww1_persia.3.t:0 "영국-러시아 군사 원정"
 ww1_persia.3.d:0 "러시아와 영국은 [TUR.GetName] 측과의 전쟁 위협 때문에 우리 영토에 군대를 배치하겠다고 통보했습니다. 전쟁은 우리를 그냥 지나치지 않을 것 같습니다."
 ww1_persia.3.a:0 "우리는 저항할 수 없다."
 ww1_haiti.1.t:0 "유럽의 문제들!"
 ww1_haiti.1.d:0 "유럽의 긴장은 더욱 빨라지고 있습니다."
 ww1_haiti.1.a:0 "알았다."
 interwar_news.1.t:0 "독일의 새로운 총리"
 interwar_news.1.d:0 "히틀러가 완전히 무해할 것을 기대하면서, 커져가는 국가사회주의 정당을 달래기 위한 시도로써 DNVP의 프란츠 폰 파펜은 아돌프 히틀러를 지지해 왔으며, 폰 힌덴부르크 대통령은 그를 신임 총리로 받아들였습니다. 베르사유 조약에 대한 대중적이고 강경한 비판가로서, 이것이 이 평화의 종말의 시작이 될 수 있습니다..."
 interwar_news.1.a:0 "이것은 독일에게 무엇을 의미하는가?"
 interwar_news.2.t:0 "로마 진군"
 interwar_news.2.d:0 "베니토 무솔리니, 에밀리오 데 보노, 이탈로 발보, 체사레 마리아 데 베키는 3만 명의 군인과 함께 로마로 행진해, 인구의 가벼운 지지를 받고 있습니다. 비토리오 에마누엘레 3세는 이탈리아 내전을 우려해 그의 요구를 들어주었고 무솔리니를 신임 프레시덴테 델 콘실리오, 즉 총리로 임명했습니다. 무솔리니는 이미 이탈리아 문제에서 왕을 밀어내기 시작했고 이것은 우리가 알고 있는 유럽을 변화시킬 수 있습니다."
 interwar_news.2.a:0 "이탈리아를 위한 새로운 두체다."
 interwar_news.5.t:0 "이집트 혁명"
 interwar_news.5.d:0 "유럽에서 대전쟁 휴전 협정이 타결된 직후, 사드 자글룰이 이끄는 이집트 민족주의 운동가 대표단은 레지놀드 윙게이트 고등 판무관에게 이집트와 수단의 영국 보호령을 끝내고 다음 파리 강화회의에서 이집트의 대표성을 얻어달라는 요청을 했습니다.\n\n한편, 이집트와 수단의 완전한 독립을 위한 대중운동은 시민 불복종의 전술을 사용하여 풀뿌리 수준에서 조직되고 있었습니다. 그때쯤 자글룰과 와프드당은 이집트 국민들 사이에서 엄청난 지지를 얻었습니다. 와프드당 특사단은 이 운동의 지도자들이 국가의 완전한 독립을 청원하는 것을 승인하는 서명을 모으기 위해 여러 마을을 돌아다녔습니다."
 interwar_news.5.a:0 "대영 제국은 어떤 반응을 보일 것인가?"
 interwar_news.6.t:0 "폴란드-소비에트 전쟁"
 interwar_news.6.d:0 "소련은 새로 형성된 폴란드국에 대한 침공을 시작했습니다. 이것은 대전의 결과로 많은 갈등 중 하나를 나타냅니다. 폴란드의 운명은 이 전쟁과 관련이 있습니다."
 interwar_news.6.a:0 "폴란드는 러시아를 상대로 스스로를 방어할 수 있는가?"
 interwar_news.7.t:0 "스페인 제2공화국 선포"
 interwar_news.7.d:0 "스페인 제2공화국은 알폰소 13세 국왕이 반독재 후보들이 과반수를 득표한 지방선거에 이어 출국하면서 선포되었습니다."
 interwar_news.7.a:0 "대통령 만세!"
 interwar_news.8.t:0 "터키의 국민주의 운동"
 interwar_news.8.d:0 "대전쟁에서 오스만 제국이 패배한 결과, 그에 따른 콘스탄티노폴리스 점령과 연합국에 의한 오스만 제국의 분할. 오스만인들은 이 조치를 자신들에 대한 국제적인 음모의 일부로 보았습니다. 몇몇 터키 혁명가들이 이 분할에 반기를 들었습니다!"
 interwar_news.8.a:0 "무스타파 케말 아타튀르크가 성공할 것인가?"
 interwar_greco_turkish_war:0 "그리스-터키 전쟁"
 interwar_news.9.t:0 "그리스-터키 전쟁"
 interwar_news.9.d:0 "그리스인들은 오스만 제국 분할의 일부로 협상국에 의해 스미르나에 상륙하라는 명령을 받았습니다. 오스만 제국은 무릎을 꿇었지만 여전히 살아있습니다!"
 interwar_news.9.a:0 "그리스인들이 단독으로 이길 수 있는까?"
 interwar_treaty_of_lausanne:0 "로잔 조약 체결됨"
 interwar_news.10.t:0 "로잔 조약"
 interwar_news.10.d:0 "로잔 조약은 스위스 로잔의 팔레 드 루민에서 체결되었습니다. 제1차 세계 대전이 시작된 이래 오스만 제국과 프랑스, 대영 제국, 그리스 사이에 원래 존재했던 분쟁을 공식적으로 해결하였습니다."
 interwar_news.10.a:0 "터키가 힘을 확고히 했다."
 interwar_irish_war_of_independence:0 "아일랜드 독립전쟁"
 interwar_news.11.t:0 "아일랜드 독립전쟁"
 interwar_news.11.d:0 "1916년 부활절 봉기, 특히 총살형 집행대에 의한 15명 처형, 수백명 이상의 구금 또는 억류, 계엄령 시행은 아일랜드 공화주의 조직을 향한 여론의 심대한 변화를 일으켰습니다.\n아일랜드 공화국의 군대인 아일랜드 공화국군은 영국 육군에 대해 선포되지 않은 전쟁을 시작했습니다."
