 ITA_bersaglieri:0 "베르살리에리"
 ITA_bersaglieri_desc:0 "베르살리에리 연대는 1836년 창설된 기동성이 높은 경보병 부대로, 전쟁이 변화할 때마다 발전합니다. 19세기에 베르살리에리는 여러 장소를 주파하며 습격군이나 충격군으로 활동하였습니다. 이를 자전거 대대로 바꿔 이들의 이점을 강화할 것입니다."
