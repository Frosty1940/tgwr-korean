 NEP_prithvi_bir_bikram:0 "프리트비 비르 비크람 샤"
 NEP_prithvi_bir_bikram_desc:0 "프리트비 국왕은 나라얀히티 왕궁에 찬미받는 최수이자 정식 군주로 모셔져 있습니다."
 NEP_tribhuvana_bir_bikram:0 "트리부반 비르 비크람 샤"
 NEP_tribhuvana_bir_bikram__desc:0 "트리부반 국왕은 선왕의 갑작스럽고 수상한 죽음으로 불과 5세에 왕위를 이었습니다."
 TUR_idea_german_blank_cheque:0 "독일의 백지수표"
 TUR_idea_german_blank_cheque_desc:0 "석유를 제공받는 대가로 독일은 영국령 이집트를 우리가 처분하도록 넘겨주며 보장하였습니다."
 TUR_idea_mosul_oil:0 "모술 석유"
 TUR_idea_mosul_oil_desc:0 "튀르키예는 모술에서 산출되는 석유의 일부를 우리에게 팔 의무가 있습니다."
 TUR_idea_san_remo_oil_agreement:0 "산레모 석유 합의"
 TUR_idea_san_remo_oil_agreement_desc:0 "대전쟁의 승리자들은 우리 토양에서 산출되는 대부분의 석유를 독점하고 착취합니다."
 PER_idea_nationalised_oil:0 "영국-페르시아 석유회사"
 PER_idea_nationalised_oil_desc:0 "우리나라에서 산출되는 석유의 대부분이 영국 제국주의 식민주의자들에게 강탈당하고 있습니다..."
 ROM_idea_german_control:0 "독일 경제 패권"
 ROM_idea_german_control_desc:0 "부쿠레슈티 조약에 의해서 루마니아 산업과 자원의 적지 않은 부분이 독일-오스트리아 기업의 소유 하에 있습니다. 이 중 가장 중요한 것은 독일 소유의 플로이에슈티 유전을 운영하는 유전지대 임차 회사들입니다. 이 회사들은 또한 루마니아 철도망의 상당 부분을 소유하고 있어 루마니아 산업의 발전을 지연시키고 있습니다.\n\n§R플로이에슈티 유전의 소유권은 독일에게 있습니다.§!"
 BEL_race_to_the_sea:0 "바다로의 행진"
 BEL_commission_for_relief_in_belgium:0 "Commission For Relief In Belgium"
 BEL_frontbeweging_support:0 "전선당"
 PRU_aristocratic_republic:0 "귀족공화국"
 PRU_aristocratic_republic_desc:0 "나라를 통치한 대부분의 대통령은 사회 엘리트 출신이었습니다."
 GER_idea_treaty_of_rapallo_desc:0 "독일-소비에트 친선을 위하여 건배!"
 GER_idea_kapp_illegitimate_government_desc:0 "현재 집권한 정부는 전국적으로 정통성을 인정받지 못합니다. 상황을 안정시키기 전까지 정치적 불안이 계속 몰아칠 것입니다."
 GER_idea_sino_german_company:0 "중국-독일 회사"
