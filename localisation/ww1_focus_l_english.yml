 SOV_red_fleet:0 "붉은 함대"
 SOV_red_fleet_desc:0 "우리의 신생 소비에트 공화국에서 붉은 함대가 수행하는 큰 정치적 역할 때문에, 우리는 해군을 너무 세게 눌러서는 안 됩니다. 해군이 반란을 일으킬 정도로 화나게 하지 않도록 말입니다."
 SOV_red_fleet_tt:0 "볼셰비키가 함대를 약화시킬 수 있다면 §R혁명 수병들은 반란을 일으킬 수 있습니다!§!\n\n"
 SOV_red_army_desc:0 "Красная Армия, в отличие от флота, нуждается в постоянном усилении контроля, так как на начальном этапе не имеет обученного офицерского состава. Если не завершить реформы армии, то придется подавлять мятежи в армии."
 SOV_red_army_tt:0 "§Y붉은 군대 중점 분과§!를 완성하여 §R군대의 붕괴§!를 방지합니다.\n\n"
 SOV_peoples_army:0 "인민군"
 SOV_peoples_army_desc:0 "Командование избирается солдатами. Низкая подготовка, но быстрая тренировка."
