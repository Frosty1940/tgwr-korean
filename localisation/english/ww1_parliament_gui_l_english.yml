 parliament_party_description:0 "[GetParliamentPartyName]\n[GetParliamentPartyDescription]"
 party_1_text_desc:0 "§L1905년 §Y장 조레스§!, §Y쥘 게드§!, §Y레옹 블룸§!과 같은 유명 인사들이 설립한 노동자 인터내셔널 프랑스 지부는 혁명적 사회주의 정당입니다. 종종 상징적인 행동에 중점을 두는 §RSFIO§!의 지지자들은 §R소렐리안§!, §R게드파§! 및 기타 급진 좌파 활동가들로 구성되어 있습니다.\n\n§RSFIO§!는 확실히 의회에서 가장 안정적이지 않은 정당이며, SFIO가 대표하는 사회주의 사상은 무정부주의에서 생디칼리슴에 이르기까지 다양한 노동 투쟁 사상의 '밀푀유'입니다.§!"
 party_2_text_desc:0 "§L대부분 §RSFIO§!의 급진주의에 동조하기를 거부하는 좌파 선출직 공무원들로 구성된 무소속 사회주의자들은 §O프랑스 사회당 (PSF)§!의 노선을 따르는 개혁주의자들입니다.\n\n본질적으로 기회주의적인 무소속 사회주의자들은 급진당에 대한 신중한 지지와 온건한 공화동맹 사이에서 종종 노선을 바꾸기도 합니다.§!"
 party_3_text_desc:0 "§L§Y민주공화동맹§!은 1901년 §Y레옹 강베타§!와 §Y레몽 푸앵카레§!가 설립한 신생 정당입니다. 이들은 극단 정당의 급진적 행동주의에 반대하는 자유주의자와 온건주의자의 광범위한 연합을 대표합니다.\n\n진보적이고 §Y'자유방임주의'§!를 옹호하는 자유개혁주의 정당입니다.§!"
 party_4_text_desc:0 "§L§C공화주의, 급진주의 및 급진사회주의당§!은 사유 재산, 사회 정의, 세속주의를 옹호합니다. §Y조르주 클레망소§!가 이끄는 급진사회당은 1906년부터 1909년 사이에 집권하여 노동부 설치, 일요일 휴무 도입 등 주요 사회 개혁을 단행했습니다.\n\n급진사회당은 중추적인 정당으로서 §Y카미유 펠레탕§! 전 해군 장관, §Y에밀 콩브§! 전 총리 등 이번 세기 초부터 중요한 인물을 배출했습니다.§!"
 party_5_text_desc:0 "§L§1\"좌파 공화주의자\"§!로 간주되는 무소속 급진주의자들은 공화주의 가치와 원칙의 엄격한 적용을 옹호하는 저명한 관료주의 반대자이며 공화주의의 가치를 수호하는 사람들입니다. §8민주공화동맹§!이나 §C급진사회당§!보다 사회주의에 덜 집중하는 이들은 당명을 밝히지 않는 '중도' 정당을 형성하고 있습니다.\n\n공식화되지 않은 단체로서 구성원들의 노선은 매우 불안정하여 훌륭한 기회주의자가 될 수도 있습니다....§!"
 party_6_text_desc:0 "§L1903년에 설립된 공화연맹은 보수적 계획을 지지하는 주요 자유 우파 정당입니다. §Y알렉상드르 리보§!나 §Y쥘 멜린§! 같은 유명 정치인들이 §O'좌파 카르텔'§!이라고도 불리는 좌파 단체에 맞서 온건파와 진보파를 규합하여 함께 싸우고 있습니다.\n\n부르주아와 재계 지도자들이 선호하는 공화주의자 연합은 사회 개혁에 반대하고 국가 산업의 분권화를 지지합니다.§!"
 party_7_text_desc:0 "§L극렬 보수 정치인들이 모여 국교를 지지하고 §g왕당파§!를 은밀히 지지하며 많은 우익 급진주의 기회주의자들을 한데 모으고 있습니다.\n\n공식 정당과는 거리가 먼, §B프랑스 제3제국§!의 공화주의 우파의 잔재에 불과합니다.§!"
 party_8_text_desc:0 "§L왕당파나 공화연맹에 합류하지 않으려는 선출직 공무원들이 모여 정당이라기보다는 §Y'정파'§!에 가까운 무소속 공화주의자들을 이루었습니다.\n\n이 암울한 세력은 실체로서 진정한 정치적 미래가 없으며 정치인들이 한 이념에서 다른 이념으로 갈아타는 통로의 한 형태일 뿐입니다.§!"
 party_9_text_desc:0 "§L자유주의 왕당파 정당으로, 정치적 경쟁상대인 §g'악시옹 프랑세즈'§!와 끊임없이 전쟁을 벌였습니다. 1901년 §Y교황 레오 13세§!의 지도 아래 §Y자크 피우§!와 §Y알베르 드묑§!에 의해 설립되었습니다. \n\n안타깝게도 대중자유행동은 1908년 이후 교황의 지지를 잃고 악시옹 프랑세즈에 지지를 서서히 빼았겼습니다.§!"
 party_10_text_desc:0 "§L§g프랑스 조국동맹§!과 §g애국자 동맹§!이 합친 이 비공식 연정은 §g반드레퓌스파§!와 반좌파 카르텔을 표방합니다. 주권주의자이자 포퓰리스트들의 정당인 이들은 왕당파와 반독 보복주의를 지지합니다.\n\n§Y고드프루아 드 카베냐크§!이 이끄는 이 당은 §g프루동 서클§!의 국민주의 정책을 보완하는 정당으로 확실히 자리 잡았습니다.§!"
 party_11_text_desc:0 "§L해마다 의회 의석 수가 바뀔 수 있으며, 이로 인해 빈 의석이 생기는 경우도 있습니다.§!"