l_english:
 news.128.t:0 "베를린 함락"
 news.128.d:0 "독일 수도의 점령을 워싱턴의 관료를 통해 확인하였습니다. 도시에서의 전투는 격렬했고, 독일 공병들이 침공군의 진군을 막기 위해 몰트케 다리를 부쉈습니다. \n\n슈프레 강의 다른 다리는 마침내 확보하였고, 독일의 격렬한 저항에도 불구하고 침공군은 크롤 오페라 하우스와 독일 국회의사당을 휩쓸었습니다. 베를린 전투가 끝났습니다."
 news.128.b:0 "베를린이 함락됬다."
 news.129.d:0 "독일 수도의 점령을 워싱턴의 관료를 통해 확인하였습니다. 도시에서의 전투는 격렬했고, 독일 공병들이 침공군의 진군을 막기 위해 몰트케 다리를 부쉈습니다. \n\n슈프레 강의 다른 다리는 마침내 확보하였고, 독일의 격렬한 저항에도 불구하고 침공군은 크롤 오페라 하우스와 독일 국회의사당을 휩쓸었습니다. 베를린 전투가 끝났습니다."
 news.129.b:0 "베를린이 함락됬다."
 news.130.d:0 "프랑스군은 시 경계의 국소적인 전투 끝에 독일의 수도를 성공적으로 휩쓸어 버렸습니다. 다수의 무장친위대원들은 올림피아 경기장에서 끝까지 저항했지만, 포병화력의 지원에 힘입는 외인군단의 공격에 결국 함락되었습니다.\n\n프랑스 삼색기가 이제 독일 의회당에서 나부끼는 것을 볼 수 있으며, 비록 시 외곽에서 소규모 전투가 여전히 지속되고는 있지만 베를린 내 대부분의 조직적인 저항은 소탕된 것으로 보입니다."
 news.130.b:0 "베를린이 함락됬다."
 news.155.t:0 "독일의 전쟁 재개"
 news.155.d:0 "많은 사람들이 유럽의 평화를 바라고 있었지만, 최근 일련의 사건을 통해 독일 제국은 다시 전쟁의 길을 걷기 시작했습니다. 독일군은 공세를 향해 동원을 시작했습니다."
 news.155.a:0 "이것은 또 다른 대전쟁의 시작이 될 것이다"
 news.155.b:0 "독일 제국의 영광을 위해!"