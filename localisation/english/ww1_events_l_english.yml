 GRE_battle_of_epirus:0 "이피로스의 운명"
 GRE_battle_of_epirus_desc:0 "북이피로스는 그리스, 알바니아 및 지역 독립주의자들이 탐내는 영토입니다. 발칸의 전략적 요충지인 이 지역을 차지하기 위해 지역 세력들이 움직이고 전투서열이 편성됩니다..."
 ww1_greece.86.t:0 "국왕 시해자의 사망"
 ww1_greece.86.d:0 "보도에 따르면 냉혈한 총격으로 선왕을 시해한 흉악한 범죄자, 알렉산드로스 스히나스가 헌병대 조사실의 창문에서 뛰어내려 사망하였다고 합니다. 그의 동기와 살인의 배후 세력을 수사하는 경찰의 노력에도, 그는 매체 인터뷰에서 다음 답변을 하였습니다:\n\"아닙니다! 저는 우연히 국왕을 암살했습니다. 저는 어디로 가는지도 모르는 시체처럼 걷고 있었습니다. 갑자기 고개를 돌리니 보좌관과 함께 있는 제 뒤의 국왕을 보였습니다. 저는 속도를 늦췄습니다. 국왕은 제 옆을 아주 가까이 걸었습니다. 저는 그가 제 옆을 걷게 했고 즉시 발포했습니다. ...저는 아나키스트가 아니며, 사회주의자입니다. 저는 아테네에서 의학을 공부하고 있었을 때 사회주의자가 됐습니다. 어떤지는 모릅니다. 사람은 깨닫지 못하고 천천히 (한 걸음씩), 사회주의자가 됩니다. 훌륭하고 교육받은 모든 사람은 사회주의자입니다. 의학에 관한 철학은, 저에게 사회주의였습니다.\"\n\n어떤 사람들은 스히나스가 헌병대의 추가 \"조사\"나 결핵으로 인한 느린 죽음을 피하고자 자살하였을지 모른다고 말하며 다른 사람들은 아마도 그를 침묵시키려는 헌병대에 의하여 창문에서 던져졌다고 추측합니다."
 ww1_greece.86.a:0 "속이 다 시원하군."
 ww1_greece.87.t:0 "요르요스 1세의 퇴위"
 ww1_greece.87.d:0 "선하신 국왕 요르요스 1세가 퇴위하고 아들에게 양위했습니다. 원래 덴마크 왕국의 왕자이자 루터교 신자였던 요르요스는 그리스 왕국의 국왕이 된 후 정교회로 개종하고 입헌군주제를 선포했습니다. 그의 통치 아래 그리스는 테살리아를 되찾고 크레타 섬을 사실상 지배하게 되었습니다."
 ww1_greece.87.c:0 "선하신 국왕 요르요스 1세가 퇴위하고 아들에게 양위했습니다. 원래 덴마크 왕국의 왕자이자 루터교 신자였던 요르요스는 그리스 왕국의 국왕이 된 후 정교회로 개종하고 입헌군주제를 선포했습니다. 그의 통치 아래 그리스는 테살리아를 되찾고 크레타 섬을 사실상 지배하게 되었습니다.\n말년에는 발칸 전쟁에서 승리하고 오스만 튀르크의 오랜 멍에에서 벗어나 영광을 되찾는 기쁨을 누리게 해주기도 했습니다."
 ww1_greece.87.e:0 "선하신 국왕 요르요스 1세가 퇴위하고 아들에게 양위했습니다. 원래 덴마크 왕국의 왕자이자 루터교 신자였던 요르요스는 그리스 왕국의 국왕이 된 후 정교회로 개종하고 입헌군주제를 선포했습니다. 그의 통치 아래 그리스는 테살리아를 되찾고 크레타 섬을 사실상 지배하게 되었습니다.\n그러나 말년에 그는 발칸 전쟁에서 오스만 제국의 압제에서 마케도니아와 이피로스를 구하는 데 실패했습니다."
 ww1_greece.87.a:0 "국왕 폐하 만세!"
 ww1_greece.87.b:0 "그의 아들은 무얼 할 것인가?"
 ww1_greece.88.t:0 "노선 변경"
 ww1_greece.88.d:0 "협상국에 대한 원조는 친독주의자이자 대전쟁에서 그리스의 중립을 원했던 콘스탄티노스 1세의 불만을 야기했습니다. 그 결과 베네젤로스 총리는 물러나야 했고, 국왕이 전권을 쥐게 되었습니다."
 ww1_greece.88.d2:0 "동맹국에 대한 원조는 자유주의자이자 친협상국 파벌인 신임 총리 베니젤로스의 불만을 야기했습니다. 그 결과 콘스탄티노스 국왕은 베니젤로스의 사임을 강요했고, 이제 국왕이 전권을 쥐게 되었습니다."
 ww1_greece.88.d3:0 "동맹국에 대한 원조는 자유주의자이자 친협상국 파벌의 거물인 민주 야당 정치인 베니젤로스의 불만을 야기했습니다. 그 결과 콘스탄티노스 국왕은 [GRE.getLeader]의 사임을 강요했고, 이제 국왕이 전권을 쥐게 되었습니다."
 ww1_greece.88.a:0 "협상국이 실망할 것이다!"
 GRE_national_schism_flag:0 "[ROOT.getFlag]§R국론 분열§!이 벌어짐"
 ww1_greece.89.t:0 "국론 분열"
 ww1_greece.89.d:0 "베니젤로스 총리가 축출된 이후 그리스 북부의 새로운 영토에서 많은 집회가 열렸습니다. 이 지역 주민들은 주로 엘레프테리오스 베니젤로스 총리와 협상국 가입 주장을 지지하는 반면, '옛 그리스'의 주민들은 반전 정서에 따라 중립을 유지하길 원하며 콘스탄티노스 주변에 모여들었습니다. 이러한 긴장으로 인해 그리스 정치권뿐만 아니라 국민들도 점점 더 분열되고 있습니다."
 ww1_greece.89.a:0 "더 심해지네..."
