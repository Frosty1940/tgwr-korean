 AUH_hungarian_aluminium_production:0 "헝가리 알루미늄 생산"
 AUH_hungarian_aluminium_production_desc:0 "헝가리에는 진짜 보물이 잠들어 있습니다. 일부 군사장비에 필수적인 자원인 알루미늄 채굴에 투자해야 합니다."
