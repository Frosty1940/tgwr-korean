 mechanized_equipment:0 "기계화"
 mechanized_equipment_short:0 "기계화"
 mechanized_equipment_desc:0 "기계화보병은 수송 및 전투에 사용하기 위한 장갑수송차(APCs) 또는 보병전투차(IFVs)를 장비한 보병입니다. 기계화보병은 적의 포화에 대한 방호력에서 비장갑 차륜형 차량(트럭, 지프)를 장비한 차량화보병과 구분됩니다."
 mechanized_equipment_1:0 "기계화장비 I"
 mechanized_equipment_1_short:0 "기계화장비 I"
 mechanized_equipment_1_desc:0 "기계화보병은 수송 및 전투에 사용하기 위한 장갑수송차(APCs) 또는 보병전투차(IFVs)를 장비한 보병입니다. 기계화보병은 적의 포화에 대한 방호력에서 비장갑 차륜형 차량(트럭, 지프)를 장비한 차량화보병과 구분됩니다."
 mechanized_equipment_2:0 "기계화장비 II"
 mechanized_equipment_2_short:0 "기계화장비 II"
 mechanized_equipment_2_desc:0 "기계화보병은 수송 및 전투에 사용하기 위한 장갑수송차(APCs) 또는 보병전투차(IFVs)를 장비한 보병입니다. 기계화보병은 적의 포화에 대한 방호력에서 비장갑 차륜형 차량(트럭, 지프)를 장비한 차량화보병과 구분됩니다."
 mechanized_equipment_3:0 "기계화장비 III"
 mechanized_equipment_3_short:0 "기계화장비 III"
 mechanized_equipment_3_desc:0 "기계화보병은 수송 및 전투에 사용하기 위한 장갑수송차(APCs) 또는 보병전투차(IFVs)를 장비한 보병입니다. 기계화보병은 적의 포화에 대한 방호력에서 비장갑 차륜형 차량(트럭,지프)를 장비한 차량화보병과 구분됩니다."
 GER_mechanized_equipment_1:0 "존더크라프트파흐초익 11"
 GER_mechanized_equipment_1_short:0 "Sd.Kfz. 11"
 GER_mechanized_equipment_1_desc:0 "Sd.Kfz. 11은 2차 세계 대전중 널리 사용된 독일의 반궤도 차량이었습니다. 8명의 병사가 탑승 가능 했으며 추가로 포나 트레일러를 견인할 수 있었습니다."
 GER_mechanized_equipment_2:0 "존더크라프트파흐초익 251"
 GER_mechanized_equipment_2_short:0 "Sd.Kfz. 251"
 GER_mechanized_equipment_2_desc:0 "Sd.Kfz. 251 반궤도 차량은 2차 세계 대전 중 하노마그 사에서 이전 모델이었던 Sd.Kfz. 11을 기본으로하여 설계 및 생산한 장갑 전투 차량이었습니다."
 GER_mechanized_equipment_3:0 "존더크라프트파흐초익 251/20"
 GER_mechanized_equipment_3_short:0 "Sd.Kfz. 251/20"
 GER_mechanized_equipment_3_desc:0 "적외선 조명을 적용한 Sd.Kfz. 251의 개량 버전"
 SWE_mechanized_equipment_3:0 "테렝빌 m/42 KP"
 SWE_mechanized_equipment_3_short:0 "m/42 KP"
 anti_air_equipment:0 "견인 대공포"
 anti_air_equipment_short:0 "대공포"
 anti_air_equipment_desc:0 "대공포는 주로 적 항공기를 격추하도록 설계되었지만, 지상 목표에 대해서도 효과적인 속사포입니다."
 anti_tank_equipment:0 "견인 대전차포"
 anti_tank_equipment_short:0 "대전차포"
 anti_tank_equipment_desc:0 "전차같은 장갑목표물을 격파하는데 특화된 포는 일반적으로 장갑 관통탄을 발사합니다."
 anti_air_equipment_1:0 "대공기관총"
 anti_air_equipment_1_short:0 "대공포"
 anti_air_equipment_1_desc:0 "대공포는 비록 지상 목표에 대해서도 효과적인 속사포지만 주로 적 항공기를 격추하도록 설계되었습니다."
 anti_tank_equipment_1:0 "대전차포"
 anti_tank_equipment_1_short:0 "대전차포"
 anti_tank_equipment_1_desc:0 "전차같은 장갑목표물을 격파하는데 특화된 포는 일반적으로 장갑 관통탄을 발사합니다."
 artillery_equipment:0 "견인포"
 artillery_equipment_short:0 "포"
 artillery_equipment_desc:0 "야포는 개인 화기의 유효 범위를 훨씬 뛰어 넘어 포탄을 발사할 수 있는, 승무원에 의해 작동되는 대포나 곡사포 같은 대구경 무기를 말합니다."
 rocket_artillery_equipment:0 "박격포"
 rocket_artillery_equipment_short:0 "박격포"
 rocket_artillery_equipment_desc:0 "참호용 비축 박격포. 가스탄을 쏠 수 있습니다."
 artillery_equipment_1:0 "견인포"
 artillery_equipment_1_short:0 "포"
 artillery_equipment_1_desc:0 "전쟁 초기 야포는 보병 공세 전에 적의 방어력을 약화시키는 임무를 수행했습니다."
 rocket_artillery_equipment_1:0 "박격포"
 rocket_artillery_equipment_1_short:0 "박격포"
 rocket_artillery_equipment_1_desc:0 "초기의 박격포들은 가까운 위치에서 발사하는 데 사용되었습니다. 이런 종류의 포병은 파괴될 위험이 적고 적 보병의 진격을 방해하는 데 효과적입니다."
 infantry_equipment:0 "보병 장비"
 infantry_equipment_short:0 "보병 장비"
 infantry_equipment_desc:0 "개인과 승무원들에게 지급되는 보병화기로 군인에게 필요로 하는 다양한 소도구들을 포함하고 있습니다."
 infantry_equipment_0:0 "기초 보병 장비"
 infantry_equipment_0_short:0 "기초 장비"
 infantry_equipment_0_desc:0 "대전쟁 이전부터 대전 기간동안 개발된 기초적인 보병 장비입니다."
 infantry_equipment_1:0 "보병 장비 I"
 infantry_equipment_1_short:0 "화기 I"
 infantry_equipment_1_desc:0 "개인과 승무원들에게 지급되는 보병화기로 군인에게 필요로 하는 다양한 소도구들을 포함하고 있습니다."
 infantry_equipment_2:0 "보병 장비 II"
 infantry_equipment_2_short:0 "화기 II"
 infantry_equipment_2_desc:0 "개인과 승무원들에게 지급되는 보병화기로 군인에게 필요로 하는 다양한 소도구들을 포함하고 있습니다. 현대화된 다수의 경기관총과 대전차총을 포함하고 있습니다."
 infantry_equipment_3:0 "보병 장비 III"
 infantry_equipment_3_short:0 "화기 III"
 infantry_equipment_3_desc:0 "개인과 승무원들에게 지급되는 보병화기로 군인에게 필요로 하는 다양한 소도구들을 포함하고 있습니다. 게다가 현대화된 개인 돌격소총과 대전차 로켓을 포함하고 있습니다."
 tank_armor_upgrade:0 "장갑"
 tank_armor_upgrade_desc:0 "적군이 뚫을 수 있는 것보다 좋은 장갑은 우리 사단에 큰 이익을 주지만 아마도 느려지게 할 것입니다."
 tank_gun_upgrade:0 "주포"
 tank_gun_upgrade_desc:0 "적 장갑을 뚫을 수 있는 무기를 갖추는 것이 중요합니다."
 tank_aa_upgrade:0 "대공 무장"
 tank_aa_upgrade_desc:0 "우리의 대공 무장은 적들의 최신예 비행기들을 격추하는 것을 보장합니다."
 tank_at_upgrade:0 "대전차 무장"
 tank_at_upgrade_desc:0 "우리의 구축전차는 최신예 적국 전차까지 격퇴시키는 것을 보장합니다."
 tank_art_upgrade:0 "포병 병기"
 tank_art_upgrade_desc:1 "우리 자주포는 장갑이 없는 적을 찢어발길 막강한 화력을 보장합니다."
 tank_reliability_upgrade:0 "신뢰도"
 tank_reliability_upgrade_desc:0 "신뢰도를 향상시키면 교체해야 하는 고장 난 전차의 수를 줄어들게 할 것입니다."
 tank_engine_upgrade:0 "엔진"
 tank_engine_upgrade_desc:0 "더 좋은 기동력은 전술, 전략적 이익을 주며, 상당한 속도 저하 없이 더 많은 장갑 강화를 가능하게 합니다."
 ship_gun_upgrade:0 "화기"
 ship_gun_upgrade_desc:0 "적 장갑의 내구도를 따라가고 관통할 수 있는 화기를 갖는 것은 중요합니다."
 ship_torpedo_upgrade:0 "어뢰"
 ship_torpedo_upgrade_desc:0 "어뢰는 작은 함선에서 발사 되며 범위 내에서 높은 확률로 치명적인 공격을 입힐 수 있는 강력한 공격무기입니다."
 ship_armor_upgrade:0 "장갑"
 ship_armor_upgrade_desc:0 "적의 포격으로부터 함선을 보호하기 위해 장갑을 추가합니다"
 carrier_armor_upgrade:0 "장갑"
 carrier_armor_upgrade_desc:0 "적의 포격으로부터 함선을 보호하기 위해 장갑을 추가합니다"
 ship_engine_upgrade:0 "엔진"
 ship_engine_upgrade_desc:0 "더욱 강력한 엔진을 장착한 함선은 전투에서 적군과의 거리를 조절할 수 있습니다."
 ship_reliability_upgrade:0 "신뢰도"
 ship_reliability_upgrade_desc:0 "높은 신뢰도를 가진 함선은 면밀하게 건조되지 않은 함선에게 엄청난 데미지를 줄 수 있는 결정적 타격을 받는 빈도를 줄여 줄 것입니다."
 ship_anti_air_upgrade:0 "대공포"
 ship_anti_air_upgrade_desc:0 "공중에 더 많은 탄막을 형성하는 대공포를 서리하는 것은 더 많은 적 비행기를 격추시킬 수 있다는 것을 의미합니다!"
 ship_ASW_upgrade:0 "대잠전"
 ship_ASW_upgrade_desc:0 "대 잠수함전 무기는 잠수함의 위치를 파악하고 파괴시키기 위해 중요합니다."
 destroyer_engine_upgrade:0 "엔진"
 destroyer_engine_upgrade_desc:0 "함선의 더 강력한 엔진은 전투에서 상대와 거리를 유지시킵니다"
 sub_engine_upgrade:0 "엔진"
 sub_engine_upgrade_desc:0 "보다 강력한 엔진을 지닌 배는 전투간 상대에 맞서 더 넓은 전역을 제어할 수 있다."
 sub_stealth_upgrade:0 "잠항"
 sub_stealth_upgrade_desc:0 "강력한 전투력을 지닌 잠수함은 발각되지 않고 오직 기회가 있을 때에만 공격할 수 있는 능력을 지니고 있습니다."
 sub_torpedo_upgrade:0 "어뢰"
 sub_torpedo_upgrade_desc:0 "어뢰는 작은 함선에서 발사 되며 범위 내에서 높은 확률로 치명적인 공격을 입힐 수 있는 강력한 공격무기입니다."
 ship_deckspace_upgrade:0 "갑판 공간"
