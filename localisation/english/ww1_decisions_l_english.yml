 GRE_occupy_cyprus_desc:0 "고대부터 그리스인들이 거주하던 키프로스는 비잔티움 제국이 이슬람 세력에 영토를 잃기 시작하자 그리스 본토의 영향력에서 떨어져 나왔습니다. 키프로스는 19세기까지 오스만의 지배를 받았으며, 튀르트-러시아 전쟁에서 영국이 행정권을 가져갔을 때 오스만에 주권이 남았습니다.\n이제 영국이 키프로스를 통제하지 못하고 오스만은 감히 영유권을 주장할 수 없으니, 민족자결주의에 따라 키프로스에 대한 우리의 주권을 선언해야 합니다."
