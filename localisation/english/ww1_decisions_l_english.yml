 HUN_establish_slovak_soviet_republic:0 "슬로바키아 평의회 공화국 수립"
 CHI_warlord_coring:0 "[FROM.GetName] 안정화 및 독군 파견"
 TUR_ittihadist_coup_decisions:0 "통일파 정변"
 AUH_greater_austria_category_desc:0 "우리 제국은 독일인, 헝가리인, 체코인, 크로아트인, 슬로벤인, 폴란드인, 우크라이나인, 슬로바크인, 루마니아인, 이탈리아인 등 많은 민족이 사는 나라입니다. 한때 우리는 그들을 오스트리아 제국이라는 하나의 이름으로 묶었습니다. 그리고 지금은 오스트리아-헝가리라는 두 개의 이름으로 묶었습니다. 다만 빠르게 변하는 시대와 민족주의의 광풍 속에서 우리나라가 번영하기 위해서는 다민족을 인정하고 이를 우리의 정체성으로 삼아야 합니다."
 AUH_assimilate_czech_desc:0 "오스트리아 제국이 통치하는 시스라이타니아의 일부인 보헤미아 왕국은 제국 경제의 요충지입니다. 보헤미아인들은 신성 로마 제국 시절부터 우리와 함께 했습니다. 그렇기 때문에 우리는 밀접하게 연관되어 있고, 다민족 제국에서는 그들의 역할이 매우 중요합니다."
 AUH_assimilate_galicia_desc:0 "오스트리아 제국이 통치하는 시스라이타니아의 일부인 갈리치아-로도메리아 왕국과 부코비나 공국은 제국의 북동쪽 변방에 위치해 있으며 폴란드인과 우크라이나인이 대부분을 차지하고 있습니다. 서부의 폴란드인들은 우호적이고 비교적 부유한 반면, 동부의 우크라이나인들은 대부분 가난한 빈농들이고 우리의 통치에 불만을 품고 있습니다. 각자 다수를 차지하는 지역을 분리해 자치권을 허용하면 갈등을 줄이고 다민족 제국으로 통합할 수 있습니다."
 AUH_assimilate_hungary_desc:0 "헝가리 왕국은 오스트리아 제국의 핵심 지역으로, 성 이슈트반 왕관령의 대부분을 차지하고 있습니다. 헝가리 왕국은 합스부르크 가문의 동군연합이며, 헝가리인들은 원래 1848년 혁명으로 제국에 대항하여 반란을 일으켰지만, 대타협으로 그들을 제국 통치의 동반자로 격상시키고 자치권을 부여하면서 잘 지내고 있습니다. 그러나 헝가리 왕국의 동부에는 루마니아인들이 많이 살고 있고, 남부에는 크로아트인들이 살고 있으며, 그들은 자치권이나 독립을 원합니다."
 AUH_assimilate_illyria_desc:0 "일리리아 왕국은 헝가리 통치하에 있던 크로아티아-슬라보니아 왕국과 비교적 최근에 획득한 보스니아-헤르체고비나 공동통치령을 합쳐 형성한 나라입니다. 남슬라브족은 제국의 통치에 대체로 불만을 표하지만, 크로아트인들은 어느 정도 우호적이며, 반면에 보스니아인들은 언제든 [SER.GetName] 측과 통일하고자 합니다. 그들에게 우리 제국이 어떻게 변했는지 보여준다면, 그들은 제국의 통치에 순응하고 만족하며 자치권을 누릴 것입니다."
 AUH_assimilate_slovens:0 "카르니올라 자치"
 AUH_assimilate_slovens_desc:0 "슬로벤인들은 오스트리아 남부에서 잘 지내는 남슬라브족들 중 하나입니다. 목소리는 작지만, 그들도 자치권을 원합니다."
 AUH_assimilate_italians:0 "이탈리아 자치"
 AUH_assimilate_italians_desc:0 "이탈리아는 한때 신성 로마 제국의 영토 안에 있었지만, 수 세기에 걸쳐 서서히 영향력을 벗어나 마침내 그들만의 통일을 이루었습니다. 그들은 우리 제국 내의 이탈리아계 영토를 계속 탐내고 있습니다. 하지만 이제 이탈리아인들도 우리 제국에서 평등하게 여겨진다면, 이탈리아와 통일하는 것보다 번영하는 우리 제국에서 안정을 누리고 싶어할 것입니다."
 AUH_sue_for_peace_GER:0 "[GER.GetNameDef]에 조건부 항복 제안"
 MNT_leave_balkan_league_decision:0 "발칸 동맹 탈퇴"
 CHI_sue_for_peace_NPA_2_desc:0 "공화국은 쉽게 극복할 수 없는 어려움을 겪고 있습니다. 국민당이 재기할 수 없게 되는 것보다는 지금 한 발 물러서서 적당한 때를 기다리는 것이 좋을 것 같습니다."
 CHI_join_entente:0 "협상국 가입"
 CHI_join_entente_desc:0 "이제 협상국과 함께 [GER.GetNameDef] 측과 전쟁을 치를 때입니다."
 CHI_join_great_war:0 "대전쟁 참전"
 CHI_join_great_war_desc:0 "협상국은 [GER.GetNameDef]에 선전포고하고 대전쟁에 참전하라고 촉구하고 있습니다. 우리가 이 전쟁에서 이기면 우리에 대한 독일의 권리를 파기하고 독일이 강탈한 조계지를 되찾을 수 있습니다. 물론, 협상국 열강도 우리에게 이익을 부과할 것입니다. 그러나 우리가 참전함으로써 얻는 진정한 이익은 남부의 반항적인 군벌을 분쇄할 좋은 구실을 얻을 수 있다는 것입니다."
 austrian_galicia:0 "오스트리아령 갈리치아"
