 RUS_revolutionaries_in_duma:0 "두마 내의 혁명가들"
 RUS_liberal_duma_desc:0 "민주당은 10월당입니다 (보수주의)."
 RUS_revolutionaries_in_duma_desc:0 "사회혁명당은 차르 전제정을 전복시키기 위해 두마에서 확고한 야권 세력을 형성하고 비밀 임무를 시작할 것입니다."
 RUS_strengthen_duma:0 "두마 강화"
 RUS_elect_prime_minister:0 "총리 선거"
 RUS_amnesty_of_military_organization:0 "전투 조직의 사면"
 RUS_amnesty_of_military_organization_desc:0 "사회혁명군 전투 조직의 참가자는 이제 합법적인 정치활동에 참여할 수 있게 되었습니다."
 RUS_civil_rights:0 "민권"
 RUS_constituent_assembly:0 "제헌의회"
 RUS_fate_royal_family:0 "황실의 운명"
 RUS_fate_of_royal_family:0 "황실의 운명"
 RUS_convene_v_state_duma_desc:0 "제5차 국가두마 소집은 정치 개혁과 대표성을 향한 우리의 여정에서 또 하나의 중요한 발걸음을 내딛는 것입니다. 두마는 사회경제적 문제부터 더 큰 정치적 자유에 대한 요구까지 우리 제국이 직면한 복잡한 과제를 해결해야 하는 임무를 맡게 됩니다."
 RUS_constituent_assembly_desc:0 "우리는 볼셰비키가 무례하게 우리의 계획을 방해했음에도 불구하고 민주적으로 선출된 제헌의회를 설립할 것입니다."
 RUS_fate_of_royal_family_desc:0 "사회/자유민주주의"
 RUS_president_election:0 "대통령 선거"
 RUS_fight_for_trade_unions:0 "노동조합을 위한 투쟁"
 RUS_white_terror:0 "백색 테러"
 RUS_white_terror_desc:0 "볼셰비키 쓰레기들은 러시아 전체가 퇴보에 빠지기 전에 반드시 피를 흘리고 죽어야 합니다! 우리는 반드시 우리의 승리를 확보하는데 필수적으로 러시아의 정치적 반체제 인사들을 제거해야만 합니다."
 RUS_centrist_duma_desc:0 "이제 우리의 과제는 총리와 차르에게 충성하는 두마에서 정치 세력의 균형을 유지하는 것입니다. 만약 입헌주의자들이 어느 정도 지지를 받는다면, 정부는 마침내 입헌 개혁을 실행할 수 있습니다."
 RUS_strengthen_duma_desc:0 "우리는 국내에서 두마의 정치적 의의를 강화할 것입니다."
 RUS_provisional_government:0 "임시정부"
 RUS_provisional_government_desc:0 "군주정은 전복되었습니다. 옛 러시아 제국은 혼란에 빠져 있으며, 나라를 안정시키기 위해 결정적인 개혁과 조치가 필요합니다."
 RUS_provisional_committee:0 "[Root.GetProvisionalGovernmentName]"
 RUS_octobrist_government:0 "입헌정부"
 RUS_octobrist_government_desc:0 "10월당은 국민당과 고위급 공무원들로부터 폭넓은 지지를 받았습니다. 그리고 이제 그들은 정부를 구성하고 차르에 영향력을 행사할 권리가 있습니다."
 RUS_force_tsar_abdtication:0 "차르의 퇴위 강요"
 RUS_force_tsar_abdtication_desc:0 "이런 전제 군주가 있는 러시아의 미래는 불확실하고 혼란과 무질서에 빠질 것 같습니다. 우리는 이 무능한 전제 군주를 쫒아내는 것이 필요합니다. 케렌스키는 그의 자리를 대신할 것이고 러시아의 지도자가 될 것입니다."
 RUS_president_election_desc:0 "대통령 책임제 공화국. 평화 시에 허용됩니다."
 RUS_unity_of_entente:0 "협상국 통합"
 RUS_rapprochement_with_kaiser:0 "카이저와 화해"
 RUS_spirit_of_social_populism:0 "인민 의지의 정신"
 RUS_self_determination_of_nations:0 "민족자결권"
 RUS_self_determination_of_nations_desc:0 "러시아 제국은 폴란드에서 극동까지 다양한 민족이 있는 포괄적인 다민족 제국입니다. 지금 이 문제를 해결해야 합니다. 이것이 우리 제국의 기본 구조를 위협하고 있기 때문입니다."
 RUS_federal_act_desc:0 ""
 RUS_dalnyi_or_war:0 "달니냐 전쟁이냐"
 RUS_reunion_ruthenia:0 "루테니아 재통합"
 RUS_guardian_of_orthodoxy:0 "정교회의 수호자"
 RUS_for_the_good_of_peasantry:0 "농민을 위하여"
 RUS_for_the_good_of_peasantry_tt:0 "§Y완전한 농지 개혁§! 중점의 조건을 제거합니다.\n"
 RUS_safety_of_amur_road:0 "아무르 간선의 안전성"
 RUS_reliable_boundaries:0 "믿을 만한 경계"
 RUS_reliable_boundaries_desc:0 "독일은 보증을 제공합니다."
 RUS_second_bjork_agreement:0 "제2차 비요크 협정"
 RUS_second_bjork_agreement_desc:0 "우리는 독일인들과 어떻게 외교적으로 더 가까워지려고 노력하는지를 고려하여 협정을 체결해야 할 것입니다."
 RUS_safety_of_amur_road_desc:0 "전략적인 아무르 공로의 안전을 보장해야 합니다. 중국의 혁명가들에게 넘어가지 않도록 해야 합니다."
 RUS_crush_the_revolutionaries_movement:0 "파업 운동 분쇄"
 RUS_german_tech_exchange:0 "독일 기술 교류"
 RUS_secure_asia:0 "투바 점령"
 RUS_secure_asia_desc:0 "신해혁명으로 청나라의 지배에서 벗어난 투바 지역은 자원이 풍부하며 러시아에 특별한 기회가 됩니다. 투바를 장악함으로써 러시아는 귀중한 천연자원을 확보할 수 있을 뿐만 아니라, 그레이트 게임을 연상시키는 힘의 체스판인 중앙아시아에서 입지를 강화할 수 있습니다."
 RUS_military_exhibitions:0 "상트페테르부르크 군사박람회"
 RUS_ultimatum_to_persia:0 "페르시아에 최후통첩"
 RUS_for_the_good_of_peasantry_desc:0 "사회개혁은 농민들이 발전하는데 도움이 될 것이며, 우리는 국민들에게 상당한 지지를 받을 것입니다."
 RUS_fight_for_trade_unions_desc:0 "노동조합은 1905년의 제1차 혁명 이후 반합법적이었습니다. 이제 우리 당의 과제는 노동운동을 합법화하고 프롤레타리아 계급의 지지를 얻는 것입니다."
 RUS_labor_rights:0 "노동권"
 RUS_labor_rights_desc:0 "노동 강령이 구성될 것입니다. 파업이 끝날 것입니다."
 RUS_crush_the_revolutionaries_movement_desc:0 "늘어나는 파업 조짐은 나라의 안정을 위협하고 있습니다. 우리는 이러한 혼란을 진압하기 위해 단호한 조치를 취하여 나라의 성장과 안보에 필수적인 질서 유지와 산업 생산성의 지속을 보장해야 합니다."
 RUS_russification_of_non_titular_nations:0 "비국민 민족의 러시아화"
 RUS_project_of_autonomization:0 "자치화 계획"
 RUS_free_press:0 "출판의 자유"
 RUS_electrification_project:0 "전력화 계획"
 RUS_public_education:0 "공교육"
 RUS_public_education_desc:0 "3베르스타 학교 계획을 통한 공교육 확대는 우리 국민을 계몽하고 역량을 강화하는 데 있어 기념비적인 발걸음입니다. 교육은 번영하는 혁신적인 미래를 위한 열쇠입니다."
 RUS_duty_to_the_fatherland:0 "조국에 대한 의무"
 RUS_duty_to_the_fatherland_desc:0 "민인과 포즈하르스키의 숭배, 시민의 의무."
 RUS_orthodox_democracy:0 "정교회 민주주의"
 RUS_two_democracies:0 "두 민주주의"
 RUS_appoint_regent:0 "섭정 임명"
 RUS_pan_slavism:0 "범슬라브주의"
 RUS_brothers_slavs:0 "슬라브 형제"
 RUS_brothers_slavs_desc:0 "우리는 가족으로써, 기독교 신앙으로써, 그리고 유럽의 평화를 수호한다는 사상으로써 이어져 있습니다."
 RUS_pan_slavism_desc:0 "우리는 범슬라브주의 이념을 수용하여 슬라브 민족을 우리의 지도력 아래 통합하고자 합니다. 이 중점은 슬라브 민족들과의 문화적, 정치적 형제 관계를 강조하여 슬라브 공동체 사이에서 우리의 영향력을 확대하고 연대를 촉진하는 것을 목표로 합니다."
 RUS_back_in_america:0 "다시 아메리카로"
 RUS_back_in_america_desc:0 "유럽의 군주제 패권이 마침내 회복되었습니다. 지금은 잃어버린 아메리카를 다룰 때입니다."
 RUS_return_of_the_tsar:0 "차르의 귀환"
 RUS_supreme_leader:0 "최고 통치자"
 RUS_supreme_ruler:0 "최고 통치자"
 RUS_20_years_of_peace:0 "평화의 20년"
 RUS_20_years_of_peace_desc:0 "20여년의 평화가 있다면 현대적인 러시아를 알아볼 수도 없을 것이라 합니다. 이런 말이 진짜임을 증명해 봅시다. 고요한 시간에 기반시설과 경제, 기술을 개선하는 데 집중할 수 있을 것입니다. 오직 평화 가운데서만 강하고 발전된 어머니 러시아를 건설할 수 있습니다."
 RUS_modernize_transsib:0 "시베리아 횡단 철도 현대화"
 RUS_russification_of_non_titular_nations_desc:0 "국가 통합을 강화하기 위해 제국 내 다양한 민족을 통합하는 것을 목표로 러시아화 정책을 시작합니다. 이 정책은 러시아에 속하지 않은 국가들 사이에 러시아어, 문화, 정치적 이상을 전파하여 제국의 결속력을 강화하는 데 목적이 있습니다."
 RUS_project_of_autonomization_desc:0 "결정을 통해 비국민 민족을 해방합니다."
 RUS_machine_building_association:0 "기계건설협회"
 RUS_lugansk_locomotive_plant:0 "루간스크 기관차 공장"
 RUS_kuznetsk_coal_basin:0 "쿠즈네츠크 석탄 분지"
 RUS_extension_of_the_putilov_factory:0 "푸틸로프 공장 증설"
 RUS_military_workshop_of_the_putilov_factory:0 "푸틸로프 공장의 군사 작업장"
 RUS_german_capital:0 "독일 자금"
 RUS_british_capital:0 "영국 자금"
 RUS_modernization_of_the_central_railways:0 "중앙철도 현대화"
 RUS_tula_armor_plant:0 "툴라 조병창"
 RUS_north_caucasus_oil_basin:0 "북캅카스 석유 분지"
 RUS_shatter_of_empires:0 "제국의 잔해"
 RUS_fireman_of_europe:0 "유럽의 소방수"
 RUS_entrepreneurship:0 "국가의 기업가 정신"
 RUS_entrepreneurship_desc:0 "국가의 미래는 노동자들뿐 아니라 기업가들의 손에 달려 있습니다. 국가적 차원에서 기업가 정신을 장려하면 경제가 활성화되고 혁신이 촉진되며 궁극적으로 제국의 강화로 이어질 것입니다."
 RUS_shatter_of_empires_desc:0 "완전한 통제가 확립된 상태에서, 우리는 반동의 지배하에 있는 유럽의 나머지 국가들을 보아야 합니다. 구질서를 무너뜨리고 파괴해야 합니다!"
 RUS_fireman_of_europe_desc:0 "러시아는 유럽이 불필요한 전쟁의 위기에 놓였다고 생각합니다. 그러나 우리의 외교적 중립은 무장해야 합니다."
 RUS_anti_corruption_agency:0 "반부패기구"
 RUS_national_projects:0 "국책 사업"
