 ROM_industrial_effort_desc:0 "가장 많은 전함을 보유한 나라는 바다를 지배할 것입니다. 전함과 항공모함은 해군 우세의 옛 것과 새로운 것을 상징합니다."
 ROM_construction_effort_desc:0 "세계 대전이 벌어져도 민간산업 역량을 과소평가해서는 안 됩니다."
 ROM_production_effort_desc:0 "트랙터를 만들 수 있다면 전차를 만들 수 있습니다! 우리는 우리의 군수생산 능력이 뒤떨어지게 해서는 안 됩니다."
 ROM_construction_effort_2_desc:0 "공장을 계속 확장하면 무역을 위한 상품 생산과 추가적인 건설 주력을 가속화할 수 있습니다."
 ROM_production_effort_2_desc:0 "군수품을 생산하기 위해 민간공장을 개조하는 것은 비효율적입니다. 우리는 지금 군수생산 준비에 집중해야 합니다."
 ROM_infrastructure_effort_desc:0 "적절한 기반시설이 없는 국가는 선진적인 계획이나 건설을 추구할 수 없습니다."
 ROM_production_effort_3_desc:0 "새로운 장비에 대한 수요를 충족시키기 위해서는 우리의 군수공장 증설을 위한 지속적인 노력이 필요합니다."
 ROM_infrastructure_effort_2_desc:0 "기반시설을 더 확장하면 첨단 비밀 계획에 필요한 운송 및 통신이 가능해집니다."
 ROM_construction_effort_3_desc:0 "새로운 기반시설망을 통해 우리는 새로운 제조업 기회를 얻게 되었습니다."
 ROM_extra_tech_slot_desc:0 "우리의 산업 확장과 다른 최근의 발전으로 인해 우리는 더 많은 연구개발을 병행할 수 있을 것입니다."
 ROM_extra_tech_slot_2_desc:0 "우리나라의 급속한 산업화는 우리가 추구해야 할 연구개발의 새로운 기회를 열어 주었습니다."
 ROM_political_effort_desc:0 "세계를 변화시키려면 우리나라를 변화시킬 수 있어야 합니다. 우리의 정치적 입지를 강화하는 것이 우선되어야 합니다."
 ROM_collectivist_ethos_desc:0 "우리의 적은 작은 나라를 분열시키고 정복할 수 있을 지 모르지만, 우리 국민은 단결할 것입니다. 모두는 하나를 위해, 하나는 모두를 위해."
 ROM_nationalism_focus_desc:0 "우리나라는 독특하고, 우리의 정치적 업적은 여기서만 일어날 수 있었습니다. 우리는 어떤 대가를 치르더라도 그것을 위해 싸워야 합니다."
 ROM_internationalism_focus_desc:0 "이념은 국경이 없습니다. 다른 나라는 스스로를 주권국이라고 부를지 모르지만, 우리의 신념은 그러한 주장보다 더 높습니다."
 ROM_liberty_ethos_desc:0 "인간의 정신을 질식시키려는 이념 광신자들의 시기에, 우리는 개인의 자유를 보호할 것입니다."
 ROM_militarism_desc:0 "군대를 필요악으로 보는 사람들은 전쟁 앞에서 망설일 수밖에 없습니다. 우리는 군국주의를 우리 문화에 주입하여 군인들의 국민이 될 것입니다."
 ROM_political_correctness_desc:0 "약간 논란의 여지가 있거나 또는 당혹스러운 의견을 가진 사람들은 그들에 대한 광범위한 음모가 있다는 것을 걱정하는 것처럼 보입니다. 좋은 생각인 것 같습니다."
 ROM_neutrality_focus_desc:0 "다른 사람들은 국제 분쟁에서 편을 드는 데는 용기와 지혜가 필요하다고 주장하지만, 우리는 거절하는 데에 더 많은 것이 필요하다는 것을 알고 있습니다."
 ROM_interventionism_focus_desc:0 "우리는 우리 국민뿐만 아니라 모든 사람들의 자유를 소중하게 생각합니다. 폭정을 막는 것이 전쟁을 의미한다면, 전쟁도 불사해야 합니다."
 ROM_military_youth_desc:0 "우리나라 젊은이들의 기강과 정치교육을 증진시키기 위한 단체들은 충성심과 자기 희생을 조기에 양성할 것입니다."
 ROM_deterrence_desc:0 "홀로 서 있기 때문에, 우리는 전쟁의 혜택을 거의 받지 못합니다. 다행스럽게도, 우리는 가장 잘 알려진 방어는 갖출 필요가 없다는 것을 알고 있습니다."
 ROM_volunteer_corps_desc:0 "우리 민족을 자유의 이상을 위해 죽도록 강요하는 것은 아이러니한 일이지만, 해외에 있는 사람들을 돕고자 하는 사람들을 위한 수단을 확립하는 것은 아니다."
 ROM_paramilitarism_desc:0 "군사원칙은 군대 밖에도 적용되고 있습니다. 우리 군대를 보완하기 위한 준군사조직이 성장함에 따라 더 많은 사람들이 군사 훈련을 받게 될 것입니다."
 ROM_indoctrination_focus_desc:0 "우리의 사상을 진리에 입각한 것으로서, 진리로써 가르쳐질 수 있습니다. 교육과 미디어는 이 교훈을 반영해야 합니다."
 ROM_foreign_expeditions_desc:0 "우리의 적들이 그들의 이상을 위해 멀리 떨어진 분쟁에 개입할 준비가 되어 있기 때문에, 우리는 우리의 것을 위해 같은 일을 할 준비가 되어 있어야 합니다."
 ROM_why_we_fight_desc:0 "세계는 점점 더 불안정해지고 있습니다. 우리 국민은 권력을 갈망하는 자들에 의해 저질러지는 만행을 볼 필요가 있습니다. 이제 우리는 국민들을 우리의 대의로 규합하고 모든 사람들이 우리의 자유를 위해 싸울 준비가 되어 있는지 확인할 때입니다."
 ROM_political_commissars_desc:0 "우리의 정책에 군사행위가 잘 따라오도록 하기 위해, 우리는 정치적으로 임명된 장교들을 군에 입대시킬 것입니다."
 ROM_ideological_fanaticism_desc:0 "정치적으로 확립된 우리의 가치와 목표는 고대 신앙만큼이나 죽을 가치가 있습니다. 어떤 추종자도 죽음을 맞이할 준비가 되어 있어야 하며, 길을 떠난 사람들은 죽음을 맞이할 준비가 되어 있어야 합니다."
 ROM_technology_sharing_desc:0 "우리의 동맹들과 기술 발전을 공유함으로써, 우리 세력 전체는 전시 연구개발을 보다 효율적으로 수행할 수 있을 것입니다."
