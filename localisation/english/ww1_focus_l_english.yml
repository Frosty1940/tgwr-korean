 BRA_claim_french_guiana_desc:0 ""
 BRA_punish_the_revolters:0 "반란군 토벌"
 BRA_punish_the_revolters_desc:0 "엘리트들에게 있어서, 해군 혁신 그 자체의 의도는 제도를 고치고, 브라질을 남아메리카의 군비 경쟁의 선두에 올려놓고, 해군을 서방 국가의 해군과 경쟁하도록 만드는 것이었습니다. 대신에 사병들은 해군 엘리트들을 모욕하기 위하여 바로 그 함선들을 이용하였습니다. 배는 구하였지만, 그 대가가 무엇이었나요?"
 BRA_campanha_civilista:0 "시민 운동"
 BRA_campanha_civilista_desc:0 "후이 바르보자의 운동은 시민들과의 긴밀한 관계와 즉석에서 열린 격한 집회의 개최로 특징지어졌습니다. 후이는 배, 마차, 그리고 기차를 타고 바이아, 상파울루, 미나스제라이스, 리우데자네이루로 이동하였습니다."
 BRA_reform_the_rebublic:0 "공화국 개혁"
 BRA_reform_the_rebublic_desc:0 ""
 BRA_pact_of_ouro_fino:0 "오우로 피노 조약"
 BRA_pact_of_ouro_fino_desc:0 "상파울루와 미나스 주지사는 동맹을 주요 목표로 삼기로 결정했습니다. 동맹은 이 두 주의 과두 통치자들의 이익을 보장할 대통령을 유지하는 것입니다."
 BRA_public_education_program:0 "공교육 계획"
 BRA_public_education_program_desc:0 ""
 BRA_rethink_the_rebublic:0 "공화국 재고"
 BRA_rethink_the_rebublic_desc:0 "브라질 공화주의의 상징으로 여겨지고 있음에도 불구하고, 후이 바르보자는 그가 실행하는 것을 도왔던 정치체계에 환멸을 느끼게 되었습니다. 아마도 군주제 운동과의 협업이 이를 고칠 수 있을 것입니다."
 BRA_invite_prince_luis:0 "루이스 왕자 초청"
 BRA_invite_prince_luis_desc:0 "그의 형제가 왕위를 포기함으로써, 루이스는 마침내 브라질 왕당파 운동과 효과적으로 협력할 수 있게 되었고, 왕위 계승자로서의 그의 위치를 확실히 가정할 수 있게 되었습니다. 황실의 타성에 의해 야기된 피해를 되돌리려는 그의 노력은 그들의 지지자들에 의해 평가되었고, 1909년에 그는 브라질 왕당파에게 정치적인 징후를 보여주었습니다."
 BRA_openly_support_the_monarchist_movement:0 "군주제 운동 공개적 지지"
