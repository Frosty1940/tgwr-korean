 FRA_national_assembly_dissolved:0 "§Y국회가 해산될 것입니다. §R야당 없이§! 통치할 것입니다.§!"
 FRA_ww1_form_peasant_council:0 "농민의회 수립"
 FRA_ww1_form_peasant_council_desc:0 "국회는 우리 국민이 처한 현실과 동떨어진 관료들로 구성되어 있습니다. [FRA.getLeader] 대통령은 공산당에서 노동자와 농민 대표를 선출함으로써 프랑스 국민의 합법적인 대표를 선출할 수 있어야 합니다."
 FRA_ww1_support_monarchists:0 "오를레앙의 승천"
 FRA_ww1_support_monarchists_desc:0 "악시옹 프랑세즈는 카리스마 있는 모리스 퓌조를 대표로 둔 프랑스에서 가장 중요한 가톨릭당입니다. 불행히도, 정당은 대중에 잘 알려지지 않았으며 스페인, 오스트리아 그리고 유럽의 군소 군주국으로부터 비밀리에 지원을 받았지만 출처를 숨긴 자금으로 강화되어야 합니다."
 FRA_ww1_restaure_monarchist_sentiment:0 "왕당파 정서 부활"
 FRA_ww1_restaure_monarchist_sentiment_desc:0 "이전 군주들의 실책과 뒤바뀌는 정서로 인하여 왕실 자체의 이미지가 꽤 많이 손상되었습니다. 당 예산을 이용하여, 우리는 우리 나라의 오를레앙 가문의 정서를 복고하기 위한 대규모 캠페인을 시작해야 할 것입니다."
 FRA_ww1_buy_army_loyalty:0 "군부의 충성심 사기"
 FRA_ww1_buy_army_loyalty_desc:0 "군대는 여명기부터 민족주의 운동을 지원해 왔습니다. 그러나 민주주의는 우리 군대의 정치적 힘을 약화 시켰습니다. 그 결과 프랑스 총참모부는 의견을 제시하거나 무력 행위를 수행하거나 불만을 표시하는 것을 두려워합니다. 우리는 그들의 지원을 대신하여 우리의 지원을 제공합니다."
 FRA_ww1_divert_national_production:0 "국가적 생산 전환"
 FRA_ww1_divert_national_production_desc:0 "우리의 신민들은 현재 대규모 작전을 수행할 수 있는 충분한 장비를 갖추고 있지 않으므로, 우리가 정권을 잡기 위해선 국가 비축고를 사용해야 합니다. 이러한 생산 방식의 전환은 시간이 조금 들 것이지만, 우리의 무장 반란 성공 가능성을 보장할 것입니다."
 FRA_ww1_force_the_issue:0 "문제 강요"
 FRA_ww1_force_the_issue_desc:0 "정변을 일으킬 모든 준비가 되었습니디. 대부분의 장군들은 비밀리에 우리의 대의를 위해 모였으며, 철저히 무기를 비축했습니다. 우리 지지자들을 무장시키고 제3공화국에 최후의 일격을 날립시다!"
 FRA_ww1_withdraw_the_law_of_1905:0 "1905년법 철폐"
 FRA_ww1_withdraw_the_law_of_1905_desc:0 "1905년 법은 프랑스의 비극이었습니다. 이 재앙적인 법은 교회의 자산을 빼앗아갔고 프랑스에서 왕실의 위상을 약화시켰습니다. 국교를 회복하고 하나님과 그분의 신성한 존재에 대한 우리의 믿음을 헌법화할 필요가 있습니다."
 FRA_ww1_royal_prerogatives:0 "대권"
 FRA_ww1_royal_prerogatives_desc:0 "국민과 주 예수 그리스도께서 택하신 [ROOT.GetLeader](은)는 위기 상황에서 전권을 행사할 수 있어야 합니다. 헌법은 오늘날 유럽에서 우리가 겪고 있는 것과 유사한 상황을 규정해야 합니다."
 FRA_ww1_rapeal_the_law_of_exile:0 "망명법 폐지"
 FRA_ww1_rapeal_the_law_of_exile_desc:0 "추방당한 우리의 권위주의 대표자들은 더 이상 권력을 되찾기를 바랄 수 없습니다. 우리 목소리를 크고 확실하게 키우는 것으로 프랑스의 군주와 황제들이 고국에 돌아오지 못하게 하고 대중의 생각에 반하는 이런 규칙들을 부술 수 있을 것입니다."
 FRA_ww1_renember_1812:0 "1812년을 기억하라"
 FRA_ww1_renember_1812_desc:0 "종종 나폴레옹의 후계자가 돌아오는 것을 막는 벽으로 프로이센에 패배한 점이 언급됩니다. 우린 이런 어두운 시기를 잊고 위대한 나폴레옹 1세가 이룬 정복과 영광에 집중해야 합니다."
 FRA_ww1_broken_ties:0 "끊어진 유대"
 FRA_ww1_broken_ties_desc:0 "러시아를 향한 황제 폐하의 입장은 곧 필연적인 우리 사이의 관계 악화로 이어졌습니다. 차르 일가와 [ENG.getLeader] 일가는 세계에서 가장 악독한 일가 중 하나이며, 이는 절대로 변하지 않을 것입니다. 하지만 우리는 스스로를 바보처럼 보이게 러불동맹의 해체를 공공연히 선언해서는 안 됩니다."
 FRA_ww1_restore_the_empire:0 "제국의 부활"
 FRA_ww1_restore_the_empire_desc:0 "프랑스의 현재 모습은 프랑스의 문화적 환경을 대표하지 못합니다. 나폴레옹 제국은 카탈루냐, 벨기에, 이탈리아, 스위스 영토를 포함하여 광대합니다. 이들 지역을 통제하는 것은 앞으로 몇백 년 동안 우리 문명의 영향력을 보장할 것입니다."
 FRA_ww1_napoleonic_pride:0 "나폴레옹의 자긍심"
 FRA_ww1_napoleonic_pride_desc:0 "나폴레옹의 위대한 군대는 모스크바를 점령한 유일한 군대이며 유럽에서만 세 개의 연합군을 연달아 항복시킨 유일한 군대입니다. 우리는 우리를 유명하게 만들 이러한 주요 공세를 조직하기 위해 군대의 용기와 엄격함을 최전선에 두어야 합니다."
 FRA_ww1_ottoman_historic_friendship:0 "역사적인 프랑스-오스만 친선"
 FRA_ww1_ottoman_historic_friendship_desc:0 "영국이 생각하는 것과 다르게 오스만 제국과 프랑스는 항상 좋은 친구로 지냈습니다. 중세 시대부터 두 강국은 공통된 영향권을 지키기 위해 협력했습니다. 이런 상호존중으로 우리 정부를 동방의 옛 친구들과 가까이 지내도록 이끌어야 합니다. 우리 외교 노력이 충분하면 [TUR.getLeader]에서 으리 대의에 함께할 것임은 의심할 수도 없습니다."
 FRA_ww1_form_camel_cavalry:0 "낙타 기병대 창설"
 FRA_ww1_form_camel_cavalry_desc:0 "강력한 프랑스 식민제국에는 기동하기 어려운 사막 지형이 있습니다. 우리와 달리 오스만은 다른 교리와 낙타 연대를 개발했습니다. 저들의 교훈을 배우는 것은 사막에서의 전쟁에서 잘 쓰일 것입니다."
 FRA_ww1_assume_north_africa_protection:0 "북아프리카 보호 선언"
 FRA_ww1_assume_north_africa_protection_desc:0 "동쪽의 우방에게서 배운 교훈으로 사막 지역에 더 나은 전술적 접근이 가능합니다. 새로운 낙타 기병대의 도움으로 북아프리카를 효율적으로 지킬 수 있습니다. 그렇게 하기 위해선 이 넓은 영토를 망라할 수 있는 여러 신속한 개입부대를 배치해야 합니다."
 FRA_ww1_unlimited_budget:0 "무제한적 예산"
 FRA_ww1_unlimited_budget_desc:0 "공화국의 걸림돌이던 반대파가 더 이상 존재하지 않으니, 이제 아무도 우리의 과학자들에게 전달되는 대규모 자금 지원을 막을 수 없을 것입니다."
 FRA_ww1_return_of_the_king:0 "국왕의 귀환"
 FRA_ww1_return_of_the_king_desc:0 "폐하께서는 이제 프랑스 땅으로 다시 돌아올 수 있습니다. 선하신 우리 국왕을 위하여 우리는 프랑스의 마지막까지 싸움을 주저하지 않았습니다. 오를레앙을 다시 권좌에 올린 자랑스러운 [FRA.getLeader](은)는 은퇴해도 좋습니다."
 FRA_ww1_camelots_du_roi:0 "국왕의 카멜롯"
 FRA_ww1_camelots_du_roi_desc:0 "군주제의 복원은 프랑스에 새로운 열정을 일깨웠습니다. 전국의 의용군이 [FRA.getLeader]의 군대에 충성을 다하기 위해 나타났습니다."
 FRA_ww1_seek_rapprochement_with_spain:0 "스페인과의 화해 추구"
 FRA_ww1_seek_rapprochement_with_spain_desc:0 "우리의 새로운 정치적 동맹은 미합중국과의 최근 분쟁으로 매우 약화된 스페인이 우리와 동맹을 맺도록 설득할 수 있습니다. 스페인은 아프리카에서 우리의 남부 전선 안보와 군대 인구 강화에 매우 중요한 동맹국이 될 것입니다."
 FRA_ww1_british_friendship:0 "영국 친선"
 FRA_ww1_british_friendship_desc:0 "우리나라와 영국 사이의 복잡한 역사에도 불구하고, 오로지 영국만이 독일의 패권에 반대하는 보기 드문 강력한 동맹국 중 하나로 남아 있습니다. 우리는 영국과의 관계를 정상화하고 그들과의 동맹을 맺어야 합니다."
 FRA_ww1_support_serbia:0 "세르비아 지원"
 FRA_ww1_support_serbia_desc:0 "오스트리아-헝가리 제국은 발칸에 있는 우리의 우방에 명백한 적대적 공격적 신호를 보냈습니다. 세르비아와 우리 유대를 강화합시다."
 FRA_ww1_serbian_exiled_force:0 "세르비아 망명군"
 FRA_ww1_serbian_exiled_force_desc:0 "세르비아가 항복했음에도 불구하고, 그들의 군 상당수는 항복을 거부하고 있습니다. 결과적으로, 우리는 수천 명의 동기 부여되고 경험이 풍부한 사람들을 데려온 뒤, 장비를 갖추게 하고 다시 전장에 투입할 수 있을 것입니다."
 FRA_ww1_support_napoleon_V:0 "보나파르트파의 파도"
 FRA_ww1_support_napoleon_V_desc:0 "프랑스는 황제 나폴레옹 1세의 통치 기간 동안 최고의 전성기를 경험했습니다. 나폴레옹은 독일과 이탈리아를 우리에게 고개 숙이게 했고, 심지어 러시아까지 거의 항복에 가깝게 만들었었습니다. 따라서, 우리는 보나파르트 왕가를 지원함으로써 이런 강력한 지도자를 다시 배웅해야 합니다."
 FRA_law_of_exile_retired:0 "망명법 폐지"
 FRA_law_of_exile_retired_desc:0 "망명법은 외국 군주들이 프랑스로 돌아오는 것을 금지하고 있고, 이는 프랑스를 망치고 과거의 영광을 빼앗고 있는 법입니다. 물론, 우리의 영광을 위해, 이 법률은 완전히 폐지되어야 합니다. 이로써 §Y보나파르트§! 가문과 §Y오를레앙§! 가문이 프랑스를 다시 한번 정당하게 통치할 수 있게 될 것입니다."
 FRA_ww1_naval_experience:0 "해군 경험"
 FRA_ww1_naval_experience_desc:0 "프랑스 해군의 역사는 세계에서 가장 풍요롭고 가장 진보된 역사 중 하나입니다. 우리의 함대는 강력한 영국 해군을 물리친다면, 남은 국가 대부분의 함대들보다 품질이 우수합니다. 따라서, 우리는 현대의 교리를 발전시키기 위해 과거의 경험을 활용해야 합니다."
 FRA_ww1_submarines_experiments:0 "잠수함 경험"
 FRA_ww1_submarines_experiments_desc:0 "해전의 미래는 잠수함이 대표합니다. 이런 병기는 눈에 띄지 않고 값비싸지 않으며 전략적 타격을 날리기 위해 장거리를 움직일 수 있습니다. 현재 우리 설계의 완벽함과 무역로 지배의 열쇠."
 FRA_ww1_heavy_submarine_project:0 "중잠수함 계획"
 FRA_ww1_heavy_submarine_project_desc:0 "새로운 유형의 복합 운송수단을 실험할 수 있는 자원이 있습니다. 203 mm 주포를 장착한 대형 잠수함이 될 것입니다."
 FRA_ww1_improve_destroyers_flottila:0 "구축함대 개선"
 FRA_ww1_improve_destroyers_flottila_desc:0 "세계의 여러 해역에서 우리 안보를 확보하기 위해서는 우리 함대의 개선이 필수적입니다. 신형 기뢰 부설함과 호위함, 여러 지원함을 개발합시다."
 FRA_ww1_equipment_innovations:0 "장비 혁신"
 FRA_ww1_equipment_innovations_desc:0 "영국의 해군 전자공학 연구를 참고하면, 우리는 함선에 자성 기뢰 장치나 음파탐지기를 설치할 수 있을 것입니다."
 FRA_ww1_small_caliber_guns:0 "소구경 화포"
 FRA_ww1_small_caliber_guns_desc:0 "If we omit a tentrain of capital ships, our fleet is based on small tonnages with low caliber guns. It is necessary to improve the performance of the guns of our frigates by using high-velocity shells, long guns and various systems that improve our combat capabilities."
 FRA_ww1_heavier_assets:0 "더 무거운 자산"
 FRA_ww1_heavier_assets_desc:0 "After upgrading our small aircraft, battleships and heavy cruisers can be modified. The increase in caliber and the first stage in the race for naval dominance."
 FRA_ww1_expand_penhoet_dockyards:0 "펜호예트 조선소 확장"
 FRA_ww1_expand_penhoet_dockyards_desc:0 "\"대서양 조선소\"는 브르타뉴에 위치한 여러 조선소의 집합입니다. 이 대규모 항만은 조선 생산을 증가시키기 위해 개선할 수 있습니다."
 FRA_ww1_toulon_naval_base:0 "툴롱 해군기지"
 FRA_ww1_toulon_naval_base_desc:0 "툴롱 항은 우리 나머지 지중해 함대의 주요 기지입니다. 이웃한 이탈리아나 동맹국과 맞붙게 될 시 이 지역 군사시설을 보강하는 것이 중요합니다."
 FRA_ww1_battleship_competition:0 "전함 경쟁"
 FRA_ww1_battleship_competition_desc:0 "Since the beginning of the century, ships have experienced an unprecedented increase in tonnage. In addition to daunting armor, the battleships have electronic systems, super-heavy guns and doctrines of maneuverability improved by the experience gained in previous conflicts. This competition pushes France to invest more in the military maritime sector."
 FRA_ww1_industrial_innovation:0 "산업 혁신"
 FRA_ww1_industrial_innovation_desc:0 "다른 모든 유럽 나라들처럼 프랑스는 산업화 중이며 여러 민간분야에서 주목할 만한 발전을 이루었습니다. 산업화는 우리나라가 목표를 더욱 효율적으로 추구할 수 있도록 할 것이며, 우리는 가능한 한 반드시 이 작업 체계를 계속 유지해야 합니다."
 FRA_ww1_metropolitan_investments:0 "본토 투자"
 FRA_ww1_metropolitan_investments_desc:0 "본토지역 산업의 올바른 분여에 투자하는 것은 이익을 낼 것이며, 경제는 아주 잘 굴러가고 있고 새로운 생산방식은 산업화의 확장을 이루게 할 것입니다."
 FRA_ww1_britany_industrialization:0 "브르타뉴 산업화"
 FRA_ww1_britany_industrialization_desc:0 "브르타뉴는 전략적으로 중요한 해안 지대이나, 실제적 활용성에도 불구하고 충분한 자금을 받지 못합니다. 생나제르 발전소에 투자하고 로리앵 항만을 개발하는 것으로 이 지역을 흥미 있는 곳으로 만들 수 있을 것입니다."
 FRA_ww1_electronic_effort:0 "전자 주력"
 FRA_ww1_electronic_effort_desc:0 "The development of electronics in the world should not leave France outdone. Funding for researchers in the field must be ensured by government decrees."
 FRA_ww1_franco-british-competition:0 "프랑스-영국 경쟁"
 FRA_ww1_franco-british-competition_desc:0 "The British have accumulated a great advance in the electronic field, in particular in frequency sweeping via their wave detection projects. We must invest in major electronic projects in order to catch up and beat the British!"
 FRA_ww1_invest_in_indochina:0 "인도차이나에 투자"
 FRA_ww1_invest_in_indochina_desc:0 "Indochina is a territory endowed with immense potential due to the presence of significant rubber resources. We must give massive grants to the governor in charge of this colony in order to force the development of this remote territory."
 FRA_ww1_madagascar_development:0 "마다가스카르 개발"
 FRA_ww1_madagascar_development_desc:0 "동아프리카에 위치한 거대한 섬인 마다가스카르는 고무가 풍부합니다. 현지 자원 채굴에 투자하여 우리 식민제국에 굉장한 부를 가져올 수 있습니다."
 FRA_ww1_algerian_modernisation:0 "알제리 현대화"
 FRA_ww1_algerian_modernisation_desc:0 "알제리는 우리 식민지 중 가장 오래된 최고의 식민지입니다. 그러나 알제리는 본토에 비하면 미개발된 상태로 남아 있습니다. 알제리 산업 개발은 [FRA.getLeader] 정부의 우선 사업이 되어야 합니다."
 FRA_ww1_north_african_arms_complexes:0 "알제리 군수공업단지"
 FRA_ww1_north_african_arms_complexes_desc:0 "By continuing our development efforts in Algeria, we can build several arms factories. These industries away from areas of conflict in Europe will assist us once war comes."
 FRA_ww1_nord_pas_de_calais_iron_excavation:0 "노르파드칼레 철광석 채굴"
 FRA_ww1_nord_pas_de_calais_iron_excavation_desc:0 "The north of France is a valuable industrial core for the nation's economy. With the help of regional financing, it is possible to further increase the profitability of this vital part of the nation."
 FRA_ww1_southern_industrialization:0 "남부 산업화"
 FRA_ww1_southern_industrialization_desc:0 "There are a large number of resources in Auvergne that are just waiting for the installation of rural mines. In case of conflict, these southern regions could provide us with tungsten and aluminum."
 FRA_ww1_factories_mobilization:0 "공장 동원"
 FRA_ww1_factories_mobilization_desc:0 "The problems related to the industrialization of France, mixing modernity and tradition, no longer have to be. Our economy has adapted and new industries have emerged to boost our competitiveness. With the help of a last batch of subsidies, we could achieve full employment by building several armament factories."
 FRA_ww1_form_the_armored_spearhead:0 "기갑 선봉대 창설"
 FRA_ww1_form_the_armored_spearhead_desc:0 "유명한 르노 FT 전차가 준비되었습니다. 이 전차들이 전투에서 어떤 영향을 끼칠지는 모르겠지만, 전문가들은 지상전에서 거의 혁명적인 방식이나 마찬가지일 것이라고 합니다."
 FRA_form_renault_tank_brigades:0 "§Y프랑스§! 기갑부대가 60%의 장비를 갖춘 채로 나타날 것입니다."
 FRA_entente_dissolved_during_civil_war:0 "\n§Y[FRA.getFactionName]§! 세력은 내전 중 해체될 것입니다!"
 FRA_ban_socialism:0 "사회주의는 금지될 것입니다. §Y모든 노동자 인터내셔널 프랑스 지부 의석은 우리 정치 세력으로 넘어갈 것입니다.§!"
 FRA_ww1_ban_socialism:0 "\"독일\"사회주의 금지"
 FRA_ww1_ban_socialism_desc:0 "1870년부터 독일의 사회민주주의는 국제사회주의를 패권으로 잠식했습니다. 우리의 조국은 이 영향에 고통 받지 않을 것입니다!"
 FRA_ww1_authoritarian_coup:0 "보수 혁명"
 FRA_ww1_authoritarian_coup_desc:0 "조르주 발루아의 프랑스 통제는 이제 절대적이며, 프랑스의 구원을 위해 조직된 정변에 누구도 감히 이의를 제기하지 않을 것입니다. 군대는 강력한 프랑스에 대한 동정적인 태도로 인해 이미 민족주의적 대의에 승리한 것처럼 행동할 준비가 되어 있습니다. 지금 빠진 것은 공식적이고 형식을 갖춘 선언, 즉 능숙한 권력 장악뿐입니다."
 FRA_ww1_persecute_minorities:0 "소수민족 박해"
 FRA_ww1_persecute_minorities_desc:0 "우리는 프랑스인으로 태어났고, 프랑스인이 된 것이 아닙니다. 아프리카에서 온 이민자들은 식민지 신민으로 취급되어야 하며 그 이상이 될 수 없습니다. 더욱이 모든 비기독교인들은 잠재적인 적으로 지켜보고 대우해야 합니다. 이 모든 경계는 모두에게 조작자와 도둑으로 알려진 유대인에 대해서 강화되어야 합니다."
 FRA_ww1_manipulate_the_mass:0 "대중 조작"
 FRA_ww1_manipulate_the_mass_desc:0 "이제 우리는 힘을 얻었으니 더 이상 숨을 필요가 없습니다. 프루동 서클에서 벗어나 우리 정체를 나타냅시다. [ENG.getLeader]은(는) 군부의 지원을 통해 그 자신만의 당을 창당하고 완전한 권력을 얻을 것입니다. 또한 개인 숭배를 통해 누가 프랑스를 책임지고 있는지에 대한 지식을 공고히 해야 합니다."
 FRA_ww1_french_superiority:0 "프랑스 우세"
 FRA_ww1_french_superiority_desc:0 ""
 FRA_ww1_french_expansionism:0 "프랑스 팽창주의"
 FRA_ww1_french_expansionism_desc:0 "가장 정당한 프랑스의 자연 국경을 복원해야 합니다. 분명히, 이에 해당하는 영토를 점유한 여러 국가는 의심할 여지 없이 협력을 거부할 것이며, 군사적 해결책은 약간의 편차에서 구상되어야 합니다."
 FRA_first_lille_award:0 "제1차 릴 심판"
 FRA_first_lille_award_desc:0 "벨기에는 나폴레옹 1세의 패배 이후 처음부터 새로 건설된 괴뢰국입니다. 이 완충 국가는 존재할 이유가 없으며 이제 프랑스의 요구에 맞게 조정하거나 완전히 해체해야 합니다."
 FRA_second_lille_award:0 "제2차 릴 심판"
 FRA_second_lille_award_desc:0 "이제 거짓된 벨기에국이 무력화되었으므로 벨기에 식민지는 프랑스 정부로 이전되어야 합니다. 콩고만큼 넓은 영토는 플란데런 지역만으로는 관리할 수 없습니다."
 FRA_pressure_for_romandia:0 "로망디 압박"
 FRA_pressure_for_romandia_desc:0 "스위스의 서쪽 지역은 프랑스어 화자들이 우세를 점한 \"로망디\"입니다. 이곳 주민들은 가능한 한 빨리 프랑스에 귀속되어야 합니다. 스위스는 우리 조건을 받아들이는게 좋을 것입니다. 그렇게 하지 않는다면 우리가 박살낼 것입니다."
 FRA_strasbourg_or_war:0 "스트라스부르냐 전쟁이냐"
 FRA_strasbourg_or_war_desc:0 "프랑스의 가장 큰 질병은 현재 국경 너머 알자스-로렌에 있습니다. 프로이센의 정복은 지난 50년 사이 우리나라가 겪은 가장 큰 굴욕이었습니다. 이제 우리 군이 준비되었으니 [GER.getLeader]에 최후통첩을 보내어 정의의 이름으로 이 지역을 정당히 되찾아야 합니다."
 FRA_ww1_restore_franco_russia_friendship:0 "프랑스-러시아 친선 회복"
 FRA_ww1_restore_franco_russia_friendship_desc:0 "로마노프와 보나파르트 사이의 갈등은 깊고 복잡하지만 불변하지는 않습니다. 두 가문은 공동의 노력으로 과거를 뒤로 하고 훗날 군사 동맹 재건으로 이어질 수 있는 따뜻한 이해를 찾을 수 있습니다."
 FRA_ww1_break_the_german_lines:0 "독일의 방어선 돌파"
 FRA_ww1_break_the_german_lines_desc:0 "참호전은 요새와 장애물이 있기 때문에 어떠한 공격도 불가능합니다. 독일의 요새를 약화시키기 위해 우리는 적의 진지를 파괴할 수 있는 새롭고 더 무거운 전차 모델을 설계할 수 있었습니다."
 FRA_ww1_char2c:0 "2C 전차"
 FRA_ww1_char2c_desc:0 "새로 개발된 독일 전차에 대응하고 요새 파괴의 효율성을 높이기 위해 프랑스 최고사령부는 특수한 초중전차 계획의 개발을 제안했습니다. 그것은 르노 FT의 중전차 버전이 될 것입니다. 이 차량은 75mm 주포, 30mm 이상의 장갑, 2개의 포탑을 갖추고 있었으며 그 중 하나는 기관총 포탑이었습니다."
 FRA_ww1_develop_morocco:0 "모로코 개발"
 FRA_ww1_develop_morocco_desc:0 "모로코는 우리 식민 행정부 중 개발되지 않은 지역입니다. 보호령을 끝냄으로써 2년 만에 지역 경제를 활성화하고 짭짤한 수익을 얻을 수 있습니다."
