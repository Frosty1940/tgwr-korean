 army_mutiny_desc:0 "너무나 많은 인명 피해로 인해, 군대의 일부 부대는 반란을 일으키고 있으며 자살 작전으로 간주되는 상황에서 싸우기를 거부하고 있습니다. 적절하게 대처하지 않으면, 이것은 매우 걱정스러운 상황으로 빠져들 수 있습니다."
 army_demoralised_desc:0 "해야함"
 spanishflu_desc:0 "스페인 독감은 알려지지 않은 출처에서 유래된 특이한 유행병이었으며, 여러 가지 요인을 통해 전 세계로 퍼져나갔습니다. 오늘날 스페인 독감으로 알려져 있는 이유는 대전에 참전했던 다른 나라들이 군대의 사기 저하를 막기 위해 엄격한 검열 정책을 취했고 그 때문에 스페인이 실제로 전염병에 대해 보도한 최초의 국가이기 때문입니다."
