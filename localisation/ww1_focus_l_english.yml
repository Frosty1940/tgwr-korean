 SOV_press_decree_desc:0 "임시 세뇌 보너스."
 SOV_USSR_desc:0 "소련은 헌법과 함께 만들어지고 있습니다. 조건 - 내전 중에 인위적으로 만들어진 모든 영토의 구성."
 SOV_fate_of_tsar_family_desc:0 "니콜라이 로마노프를 몰아 내거나 그를 처형하십시오. 처형으로 인해 모든 친척과의 관계가 악화되고 백러시아는 전쟁 지지도를 잃습니다. 추방되면 백군은 전쟁 지지도를 받게 될 것입니다."
 SOV_fate_of_bolsheviks:0 "볼셰비키의 운명"
 SOV_operation_successor:0 "후계자 작전"
 SOV_operation_successor_desc:0 "권력 다툼이 시작될 것입니다. 만약 이 중점이 레닌이 죽기 전에 완료되지 않는다면 스탈린은 권력을 잡게 될 것입니다."
 SOV_cult_of_personality:0 "개인 추종"
 SOV_cult_of_personality_desc:0 "모든 것이 엉망입니다. 이제 당신은 모든 마을에서 첩자를 쏘고 제5열을 굴라크에 보낼 수있는 능력을 가지고 있습니다."
 SOV_red_terror_desc:0 "당신이 사용할 모든 방법은 당신의 안정도를 감소시킬 것이고, 백러시아는 전쟁 지지도가 줄어들 것입니다."
 SOV_anti_bolshevik_coup:0 "반볼셰비키 쿠데타"
 SOV_truce_with_white_russia:0 "백러시아와의 휴전"
 SOV_menshevik_government:0 "멘셰비키 정부"
 SOV_the_third_force:0 "제삼 세력"
 SOV_the_third_force_desc:0 "녹색 운동은 중립으로서 수병 혁명위원회의 정부 아래 통합되어 러시아 전인민당을 결성할 것입니다."
 SOV_menshevik_government_desc:0 "사회민주당으로서 멘셰비키들은 사회혁명당과 연합하여 집권할 것입니다."
 SOV_post_war_purge:0 "전후 숙청"
 SOV_post_war_purge_desc:0 "체카는 외부 영향으로부터 75%의 보호를 받는 국가 정치 행정부가 될 것입니다. 멘셰비키는 검은 백인단이나 녹군과 같은 민주당이 아닙니다. 대신, 게임의 기원에 있는 정당이 있을 것입니다."
 SOV_truce_with_white_russia_desc:0 "정전 협정이 합의되면 유권자 총회에서 투표한 방식에 따라 국가가 두 개로 나뉩니다."
 SOV_the_revival_of_russia:0 "러시아의 부흥"
 SOV_scientific_atheism:0 "과학적 무신론"
 SOV_scientific_atheism_desc:0 "과학적 무신론은 -0.05 안정성 대신 작은 연구 보너스를 제공합니다."
 SOV_establish_federation:0 "사회주의 연방 수립"
 SOV_true_democratic_elections:0 "참된 민주 선거"
 SOV_true_democratic_elections_desc:0 "처음으로 선거가 열립니다. 러시아가 존재하면 선거가 인정되지 않습니다. 농민은 멘셰비키가 그들에게 주의를 기울이지 않기 때문에 불쾌해 할 것입니다."
 SOV_its_time_to_unite:0 "통일할 시간이다"
 SOV_its_time_to_unite_desc:0 "백러시아에 대한 공격."
 SOV_export_revolution_desc:0 "대전쟁에서 패한 국가들과 확실히 독일은 공산주의의 지원을 받게 될 것입니다."
 SOV_focus_on_europe_desc:0 "유럽의 반동 정권들은 러시아 소비에트 사회주의 연방 공화국의 존재를 확실히 하기 위해 분쇄되어야 합니다."
 SOV_overseas_front:0 "해외 전선"
 SOV_overseas_front_desc:0 "이제 주요 국가에서 소비에트 공화국을 만들 수 있습니다."
 SOV_congress_of_peoples_deputies:0 "인민대표대회"
 SOV_congress_of_peoples_deputies_desc:0 "선거가 진행되고 있으며, 농민과 프롤레타리아는 이제 자신의 대표를 가지고 있습니다. 멘셰비키는 이것에 대해 기뻐하지 않을 것입니다."
 SOV_anti_bolshevik_coup_desc:0 "이 비열한 볼셰비키들은 즉시 떠나야 합니다! 그들은 노동자들을 위해 전혀 아무것도 하지 않았습니다. 그들은 형편 없는 가면을 쓴 반동분자들입니다!"
 SOV_fate_of_bolsheviks_desc:0 "우리 해방된 국가에 남아있는 볼셰비키들은 반드시 청산되어야 합니다."
