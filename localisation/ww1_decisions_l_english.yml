 SOV_german_offensive_mission:0 "독일의 공세"
 SOV_german_offensive_mission_tt:0 "우리는 소비에트 러시아와 전쟁을 시작할 것입니다."
 SOV_german_offensive_mission_desc:0 "독일과의 전쟁은 계속되고 있습니다. 우리가 브레스트 조약에 서명하지 않으면 그들은 공세를 시작할 것입니다. 시간이 별로 없습니다, 독일은 페트로그라드로 향할 것입니다."
 SOV_red_terror_category:0 "적색 테러"
 SOV_train_of_trotsky:0 "트로츠키의 열차"
 SOV_train_of_trotsky_desc:0 "레프 트로츠키는 붉은 군대를 지원하기 위해 러시아 전역을 직접 여행하기로 결정했습니다. 우리는 그가 전선을 빠르게 이동할 수 있도록 하기 위해 열차를 준비했습니다."
