 AUH_expand_the_UFAG:0 "UFAG 확장"
 AUH_F48P_victory:0 "독립과 48년당의 승리"
 AUH_promote_independence:0 "국가 지위 장려"
 AUH_radicalize_the_front:0 "전선 급진화"
 AUH_crack_the_reserves:0 "비축고 침입"
 AUH_prepare_the_milicias:0 "민병대 준비"
 AUH_assure_croatian_support:0 "크로아티아의 지원 확보"
 AUH_true_personality_amidst_the_inanity:0 "[AUH.GetNeutralLeader]의 통치"
 AUH_the_great_vienna_congress:0 "빈 대회의"
 AUH_the_great_vienna_congress_tooltip:0 "§Y빈§!에서 §Y대회의§!가 열릴 것이며, [HUN.getFlag]§Y헝가리 왕국§!, [AUS.getFlag]§Y오스트리아 제국§!, [CZE.getFlag]§Y체코§!, [GAL.getFlag]§Y갈리치아§!, [CRO.getFlag]§Y크로아티아§!, 그리고 [BOS.getFlag]§Y보스니아-헤르체고비나§!의 대표가 모일 것입니다. 다른 정당들이 §Y제국의 삼원론 개혁§!에 대해 논의할 것입니다."
 AUH_franz_ferdinand_i_is_ruler:0 "이 중점은 §Y카를§!이나 §Y페르디난트§!가 §Y황제§!로 지명되면 자동으로 완료됩니다."
 AUH_conrad_von_hotzendorf_is_ruler:0 "이 중점은 §Y콘라트 폰 회첸도르프§!가 §Y비상 지도자로 임명되면§! 자동으로 완료됩니다."
 AUH_bend_budapest_knee:0 "헝가리의 왕"
 AUH_hungarian_universal_franchise:0 "헝가리계의 보통 선거권"
 AUH_this_focus_will_remove_hungarian_prime_ministers_and_advisor_because_hungarian_opposition_idea_affect_the_country:0 "해당 중점은 §Y헝가리 반대파§! 국민정신이 우리나라에 영향을 미치고 있으므로 §R모든 헝가리계 총리와 고문을 제거§!합니다!"
 AUH_HUN_advisors_banned:0 "헝가리 엘리트를 억제함"
 AUH_crush_hungarian_opposition:0 "헝가리 반대파 분쇄"
 AUH_start_a_mission_permetting_a_trialis_constitution:0 "§Y[CRO.getFlag] 크로아티아를 제국의 우선 구성국으로 포함§!시키는 §Y신헌법§! 제정 특수임무를 시작합니다."
 AUH_the_status_of_croatia:0 "크로아티아의 지위에 대한 선언"
 AUH_focus_will_be_completed_once_F48P_is_elected_in_hungary:0 "이 중점은 §Y독립과 48년§!당이 [HUN.getFlag]§Y헝가리§! 의회 선거에서 이기면 완료됩니다."
 AUH_federalist_reform:0 "연방주의 개혁"
 AUH_federalist_reform_tt:0 "§Y[AUH.getFlag] [AUH.getName]§!의 §Y연방§! 수립을 위한 신헌법의 초안을 작성하는 일련의 사건이 시작됩니다.\n\n"
 AUH_the_great_vienna_congress_tooltip2:0 "\n\n§R일부 국가들은 §Y영토 수복§!을 위해 이 사건을 이용할지도 모릅니다.§!"
