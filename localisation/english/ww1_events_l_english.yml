 ww1_greece.90.t:0 "신규 선거!"
 ww1_greece.90.d:0 "베니젤로스의 사임은 그리스에 정치적 불화를 일으켰습니다. 보수파와 베니젤로스 지지파 간의 정치적 갈등으로 인해 [GetYear]년 [GetMonth] 총선이 실시되었습니다. 새로 복귀한 총리는 국왕에게 불가리아가 공격할 경우 그리스가 세르비아와의 동맹을 지킬 것이라고 약속하도록 강요했습니다. 베니젤로스는 자신의 승리는 그리스 국민들이 자신의 친협상국 정책에 동의했다는 증거라고 말했습니다."
 ww1_greece.90.a:0 "친협상국 베니젤로스가 선거에서 이긴다!"
 ww1_greece.90.b:0 "왕당파의 승리다!"
 ww1_greece.91.t:0 "콘스탄티노스의 개입"
 ww1_greece.91.d:0 "Despite the fact that there have been recent elections, King Constantine I still does not accept Prime Minister Venizélos' pro-Entente position. The invitation to the Allies by Venizelos enraged the King. The dispute between the Greek Prime Minister and the King reached its height shortly after and the King invoked the Greek constitutional right that gave the monarch the right to dismiss a government. In [GetMonth] [GetYear] Constantine forced Venizelos to resign for a second time, after an anti-German speech of the latter in the parliament, and dissolved the Liberal-dominated parliament, calling a new election. In his speech, Venizelos warned that a German victory would be disaster for Greece. Venizelos warned that in the event of a German victory, then the Ottomans would wage genocide against the Greeks of Anatolia while allowing the Bulgarians to annex Serbian Macedonia would inevitably be followed up by demands for Greek Macedonia."
 ww1_greece.91.a:0 "또야..."
 ww1_greece.92.t:0 "테살로니키 전선 확대?"
 ww1_greece.92.d:0 "The cooperation we have established with Greece remains precarious. Our hold on Thessaloniki allowed us to open a limited front that we must expand with our allies, especially the Italians. With strong enough diplomatic pressure and an ultimatum, we should be able to force the Greeks to cede control of their territory to us."
 ww1_greece.92.a:0 "물론이다!"
 ww1_greece.92.b:0 "그리스가 별로 좋아하지 않을 것이다."
 ww1_greece.93.t:0 "프랑스의 최후통첩"
 ww1_greece.93.d:0 "After the surrender of fort Roupel and Eastern Macedonia, General Sarrail has imposed martial law in Thessaloniki and on [GetMonth], an Anglo-French ultimatum (considering themselves \"protector powers\" of the Greek state, since its establishment in 1832) have been submitted to us, demanding the dismissal of Zaimis, new elections and the demobilisation of the military. France wants to extend its front in the Balkans and forced us to withdraw all our troops from the north of our territory. If we don't obey, they will declare war on us. Another mark of superb French friendliness..."
 ww1_greece.93.a:0 "쯥..."
