 FRA_ww1_naval_effort_desc:0 "영국이 왕실 해군을 보유하는 것은 프랑스가 프랑스만의 함대를 가지고 부족하다고 변명할 거리가 되지 않는다. 우리 해군이 부분적으로 국가적 자부심의 원천이고, 부분적으로 이탈리아가 어느 방향으로 가더라도 지중해를 안전하게 지킬 수 있는 방법인 이상, 현대적이고 잘 정비된 함대는 독일이나 이탈리아, 또는 오스트리아에 뒤떨어지게 둘 수 없다."
