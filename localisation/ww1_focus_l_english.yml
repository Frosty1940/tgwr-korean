 TUR_goebenandbreslau:0 "지중해 전대의 운명"
 TUR_goebenandbreslau_desc:0 "다르다넬스 해협 입구에서 순양전함 괴벤과 경순양함 브레슬라우로 구성된 독일 지중해 전대가 포착되었습니다. 영국 해군의 추격을 받고 있는 수콘 제독은 다르다넬스 해협을 거쳐 콘스탄티노폴리스 쪽으로 통행을 요청합니다. 우리의 중립성 때문에 우리는 독일 선박들이 해협을 통과하지 못하게 할 수밖에 없습니다. 하지만 이 의무를 극복할 수 있는 방법이 있을 것입니다."
 TUR_teskilatbrigades:0 "테슈킬라트 여단"
 TUR_teskilatbrigades_desc:0 "침투 특공대"
 TUR_reorganizedrailways:0 "루멜리아 철도 개선"
 TUR_reorganizedrailways_desc:0 "철도는 아군을 동원하고 아군을 보급하는 데 결정적인 역할을 할 것입니다. 우리는 루멜리아에서 철도를 현대화하여 이 지역의 분쟁에 대한 우리의 준비를 개선해야 합니다."
 TUR_rehabilitationofaustrohungarianrelationship:0 "슈코다 곡사포 구매"
 TUR_rehabilitationofaustrohungarianrelationship_desc:0 "보헤미아에 본사를 둔 오스트리아-헝가리 무기 제조업체인 슈코다 워크스는 유럽에서 최고급 중화기를 생산합니다. 아군의 중화력 부족을 해소하려면 포, 곡사포, 박격포 등을 구입해야 합니다."
 TUR_warforbalkans:0 "발칸 전쟁의 여파"
 TUR_warforbalkans_desc:0 ""
 TUR_buildthekprlline:0 "서부 마케도니아 요새화"
 TUR_buildthekprlline_desc:0 "서부 마케도니아는 루멜리아의 경제, 행정, 군사 중심지입니다. 이 지역의 산악 지형은 전쟁이 발발할 경우 이웃 나라들에 대한 좋은 방어 지대가 될 수 있습니다."
 TUR_rationsforarmy:0 "루멜리아 보급"
 TUR_rationsforarmy_desc:0 "루멜리아의 열악한 기반시설 상태 때문에 우리는 이 지역의 심각한 공급 문제로 고통받고 있습니다. 우리는 루멜리아에 마지막으로 작별을 고해야 할지도 모르기 때문에 이 문제를 즉시 해결해야 합니다."

 TUR_buildserezline:0 "동부 마케도니아 요새화"
 TUR_buildserezline_desc:0 "셀라니크와 마나스트르는 루멜리아에서 가장 중요한 도시지만, 발칸반도에 전쟁이 일어나면 이 지역에 공급하기 힘들기 때문에 불행하게도 그들은 취약한 위치에 있습니다. 제말 파샤는 대신 보급선을 확보하기 위해 동마케도니아를 요새화해야 한다고 제안합니다."
 TUR_coastalfortsformarmarashores:0 "해협 요새화"
 TUR_coastalfortsformarmarashores_desc:0 "우리 제국을 위해 다르다넬스와 보스포러스 해협이 갖는 전략적 중요성은 아무리 강조해도 지나치지 않습니다. 그들은 러시아에 대한 잠재적인 영향력을 제공하고 우리에게 안전한 항구를 제공합니다. 반드시 이 해협을 크게 요새화해야 합니다. 그렇지 않으면 우리의 수도는 항상 심각한 위험에 처할 것입니다."
