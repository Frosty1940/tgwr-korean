 JAP_ww1_naval_effort:0 "러일전쟁의 유산"
 JAP_ww1_naval_effort_desc:0 "1904년, 일본은 러시아의 침략으로부터 고향 섬을 명예롭게 지켰고, 전쟁 역사상 가장 큰 혼란 중 하나에서 그들의 제국을 물리쳤습니다. 우리가 해군을 계속 확장하고 발전시킨다면 태평양에서 우리가 우위를 점할 것이라는 데는 의심의 여지가 없습니다."
