 CHI_northern_expedition:0 "북벌 시작"
 CHI_northern_expedition_desc:0 "이 오만한 군벌들을 쓸어버립시다! 베이핑을 되찾읍시다! 중국을 다시는 흩어지지 않도록 통일합시다!"
