 # 1914

 SCHLIEFFEN_NAME:0 "세계 대전"
 SCHLIEFFEN_DESC:0 "전쟁의 북소리가 뜨겁게 울리고 있습니다. 내년에는 적어도 프랑스와 러시아 대 독일과 오스트리아-헝가리 간에 전쟁이 일어날 것으로 예상됩니다. 만약 더 많은 강대국들이 개입하게 된다면, 그 분쟁은 세계에서 가장 큰 전쟁이 될 수 있습니다. 한 가지는 확실합니다. 많은 나라들이 존재 자체가 위태롭습니다."

 FRA_SCHLIEFFEN_DESC:0 "프랑스의 복수가 곧 다가옵니다. 알자스-로렌과 아프리카에 있는 독일인들이 소유하고 있는 합법적인 프랑스 영토의 삼색기로의 귀환은 어느 때보다 가까워 보입니다. 물론 독일군은 그만큼 공격할 준비가 되어 있지만, 프랑스가 얻은 교훈을 증명할 때는 지금입니다. \n\n결국, 확실히 필요한 것은 지난 전쟁에서 실종된 프랑스의 엘랑이고, 독일인들은 짐을 싸서 보내질 것입니다. 물론, 긴 전쟁이 우리에게 불리할 수 있다는 소문이 있지만, 소문이 항상 사실인 것은 아닐 것입니다."

 USA_SCHLIEFFEN_DESC:0 "미국은 시어도어 루스벨트 행정부 때부터 그래왔듯이 고립된 평화주의 국가입니다. 그러나 오늘날 세계의 풍조는 아메리카의 힘을 가진 국가가 이러한 문제에 관여하지 않을 여지를 거의 남겨두지 않습니다. 비록 윌슨이 고립주의에 대한 캠페인을 벌여왔고, 진로를 바꿀 동기가 거의 없어 보이지만, 대전의 정신은 쉽게 미국의 손을 잡을 수 있을 것입니다. \n\n 멕시코가 불안정하고 유럽이 서로 앙숙인 상황에서 언제까지 미국이 싸움에서 이길 수 있겠습니까?"

 ENG_SCHLIEFFEN_DESC:0 "유럽 정세는 감당하기 벅찬 상황이 되었습니다. 독일과 프랑스는 영국 국민의 위안을 위해 영국의 입장에 너무 가깝습니다. 카이저는 심지어 왕립해군의 지배력에 도전할 용맹함도 가지고 있습니다. 전쟁이 닥칠 때, 모든 두려움이 닥칠 때, 무언가 간단히 행해져야 합니다. 아니면 꼭 해야 합니까? \n\n프랑스와 독일이 서로를 갈도록 하는 선택지가 있습니다. 물론, 독일이나 프랑스가 영국 동맹국들을 공격하게 된다면 영국군은 반드시 개입해야 합니다."

 GER_SCHLIEFFEN_DESC:0 "다음 전쟁은 발칸반도의 화약고에서 불꽃으로 시작될 것이라는 폰 비스마르크 선생의 예측은 더욱 현실로 다가오는 듯 합니다. 이 지역에서 비롯된 모든 긴장과 함께, 독일과 프랑스간의 전쟁이 곧 일어날 것이라는 데는 의심의 여지가 없습니다. 따라서 독일은 반드시 대비해야 합니다. \n\n외교의 시간은 끝났습니다. 독일군은 길고, 섬뜩하며, 무엇보다도 최악의 양전선이 될 수 있는 전쟁에 대해 숙지해야 합니다."

 ITA_SCHLIEFFEN_DESC:0 "22년 전, 이탈리아는 튀니지에서의 프랑스의 승리에 앙심을 품기 위해 독일과 오스트리아와의 삼국 동맹에 건성으로 가입했습니다. 오늘날, 동맹은 유럽에서 가장 불안정합니다. 이탈리아의 오랜 동맹으로, 이탈리아는 사보이, 니스, 코르시카, 튀니지를 스스로 차지할 기회를 갖게 되었습니다. 하지만, 협상국은 달마티아 해안을 제공할 것이고 훨씬 더 그럴 수 있을 것 같습니다. \n\n이탈리아는 아직 전쟁 전에 결정을 내릴 시간이 있습니다. 그러나 이탈리아의 운명은 어느 쪽에 놓여 있는 것입니까?"

 AUH_SCHLIEFFEN_DESC:0 "오스트리아-헝가리는 회복력이 강한 국가이며, 다른 국가들이 파괴될 수 있는 많은 어려움에서 살아남았습니다. 그러나 발칸 반도의 전쟁에 대한 열정과 함께 러시아에서 범슬라브주의에 대한 증가하는 지지는 합스부르크 통치의 종말을 의미할 수 있는 위협입니다. 설상가상으로 이탈리아인과의 경쟁은 다시 본격적으로 시작됐습니다. \n\n오스트리아는 발칸 반도의 분노를 잠재우고 독일과 함께 적에 맞서야 합니다. 그렇지 않으면 제국은 그저 소중한 추억이 될지도 모릅니다."

 RUS_SCHLIEFFEN_DESC:0 "발칸 전쟁은 러시아 제국의 사람들을 진정시키는데 거의 도움이 되지 않았습니다. 러시아는 남슬라브 열강들에게 지지를 보냈지만, 세르비아와 몬테네그로만이 동방의 제국에 충성하고 있으며, 상황이 바뀌지 않으면 위기가 닥쳐옵니다. 세르비아 극단주의자들은 오스트리아-헝가리와의 전쟁을 타개할 것을 제안했고, 이것이 바로 러시아가 필요로 하는 것입니다. \n\n독일령 폴란드와 오스트리아령 슬라브 영토의 분명한 목표는 러시아의 시야에 있습니다."

 TUR_SCHLIEFFEN_DESC:0 "한때 세계 최강의 제국이었던 것이 이제는 거의 파멸에 이르렀습니다. 술탄국은 더 이상 유럽의 주요 강국으로 여겨지지 않으며, 모든 유럽 강대국들 사이에 터키를 저미는 것은 현실로 점점 더 가까이 기어가는 끊임없는 위협입니다. 설상가상으로 무능한 엔베르 파샤가 정부의 효과적인 통제권을 장악했습니다. \n\n터키 정부에 따르면, 가장 좋은 방법은 독일과 가까워지는 것이며, 그들의 강력한 군대가 우리가 어려울 때 우리를 보호해 줄 수 있기를 바라는 것입니다."

 SER_SCHLIEFFEN_DESC:0 "The Balkan Wars saw a massive success for Serbia, as well as their most important ally in Greece. The hard part, however has just begun: The Habsburgs still hold the region of Bosnia, as well as other South Slavic territories. Worse yet, they see Serbia as a troublemaker, and would be more than happy to rid the world of the state at a moment's notice. \n\nFortunately, Russia seems to have taken a liking to Serbia, though perhaps for malicious reasons. If Tsar Peter utilizes this, the world may change forever..."

 BUL_SCHLIEFFEN_DESC:0 "Bulgaria was wrong to trust the Greeks and the Romanians to stay out of the inevitable conflict between themselves and Serbia, and are down to the lowest territorial extent since independence from the Ottoman Empire. It is unlikely they will be fooled twice. Russia seems next in the line of false friends, seeking only to profit from the state. \n\nThe only countries that seem to genuinely have Bulgaria's best interests at heart are Germany and Austria. Perhaps it's time for a new alliance?"

 MEX_SCHLIEFFEN_DESC:0 "While initially it seemed Madero's victory in the first phase of the Mexican Civil War was the end of it, in 1913 he was deposed, killed, and replaced by one of his former generals, Victoriano Huerta. Huerta is not popular or terribly competent, and few see him lasting long in command of the nation. \n\nStill, there is no agreement among the Mexican populace as to who is to be the next leader. Some rally behind causes as extreme as Communism or Military Dictatorship. Will Civil War rear its ugly head again?"

 JAP_SCHLIEFFEN_DESC:0 "불행히도, 다이쇼 천황은 그의 통치 능력에 심각한 영향을 끼친 정신적 고통으로 저주받은 것으로 밝혀졌습니다. 다행히도 그의 각료들과 다른 황궁 구성원들이 처음으로 자유를 맛보고 있는 일본을 통치하기 시작했습니다. \n\n하지만 여전히, 유럽에서의 전쟁은? 투신하는 것이 일본의 이익에 도움이 됩니까? 결국, 영일 동맹은 기껏해야 미약하며, 일본은 단순히 어느 쪽이 자국의 이익에 이바지할 것인가를 선택하는 데만 기다리는 편이 나을지도 모릅니다."

 BEL_SCHLIEFFEN_DESC:0 "Protected by the British, seen by the German as a backdoor leading to Paris avoiding the fortified French military's concentration along the Franco-German border, the Kingdom of Belgium is in a tricky situation.\n\nKing Albert I will have a difficult choice to make, either stand against the Kaiser Wilhelm II and stood side by side with Entente or either let the German troops walk in its territories and take a different course of action."

 HOL_SCHLIEFFEN_DESC:0 "Since the Second Hague Conference in 1907, the Netherlands do everything to avoid a Political Alliance with another European Empire.\n\nAs the drums of war resound to the gates of Amsterdam and despite their strong policy of neutrality, the peaceful mill country could soon find itself back to the wall having to make a choice that could forever change the future of the Dutch Empire.\n\nNo one knows how the fiercely patriotic Queen Wilhelmina will react..."
 
