 BRA_recover_cisplatina:0 "시스플라티나 탈환"
 BRA_recover_cisplatina_desc:0 "몬테비데오 조약은 실수였습니다. 시스플라티나는 브라질의 영토여야 합니다."
 BRA_rebuild_the_imperial_navy:0 "제국 해군 제건"
 BRA_rebuild_the_imperial_navy_desc:0 "현대의 공화국 해군은 황립 해군에 비하면 아무것도 아닙니다! 우리는 공화국 정부에 의해 파괴된 해군력을 되찾아야 합니다."
 BRA_join_britain:0 "영국 가입"
