 CHI_idea_republican_plot_desc:0 "신해혁명을 주도한 동맹화는 [CHI.GetLeader]의 독재를 반기지 않습니다. §R조건이 맞아 떨어진다면, 그들은 [CHI.GetLeader] 타도를 위한 또다른 봉기를 일으킬 것입니다§!."
 CHI_idea_militarist_plot_desc:0 "혁명의 편에 서는 대신 위안스카이는 [CHI.GetLeader] 측에 대총통 자리를 넘길 것을 요구했습니다. 그러나 동맹회는 약속을 지키지 않았고, 이에 위안스카이와 그의 군대는 배신당했다고 여깁니다. §R조건이 맞아 떨어진다면, 그들은 쿠데타를 일으킬 것입니다§!."
