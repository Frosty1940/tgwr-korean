 ITA_savari_tech:0 "사바리"
 ww1_landdoctrine:0 "공세 추종"
 ww1_landdoctrine_desc:0 "현대 군대의 공격 능력이 너무 방대해졌기 때문에 방어는 거의 의미 없는 것으로 드러났습니다. 우리는 공세에 모든 노력을 집중하여 역습을 유일하게 실행 가능한 방어 방법으로 만들어야 합니다. 우리 병사들의 정신력이 현대전에서 승리하는 열쇠입니다."
 ww1_lead_by_order:0 "명령 추종"
 ww1_lead_by_order_desc:0 "전술 수준의 전투는 전략 수준과 분리될 수 없습니다. 최고사령부는 군사 작전을 위한 전략 계획을 수립하고, 하급 장교는 그 명령에 복종하고 이를 부하에게 전달하여 군대가 하나의 실체로서 행동하도록 하는 역할을 합니다."
 ww1_lead_by_task:0 "임무 추종"
 ww1_lead_by_task_desc:0 "전략 수준의 전투는 전술 수준과 분리될 수 없습니다. 최고사령부는 여러 훌륭한 계획을 세웠지만, 이런 계획이 항상 전장의 현실과 일치하는 것은 아닙니다. 반면에 우리 하급 장교들은 더 많은 정보를 이해하고 최소한의 사상자를 내면서 임무를 완수할 수 있는 방법을 알고 있으며, 우리는 이를 장려해야 합니다."
 ww1_entrenchment:0 "참호전"
 ww1_entrenchment_desc:0 "전쟁은 예상만큼 빨리 끝나지 않았으며, 새로 점령한 영토를 지키기 위해 전선을 강화해야 합니다. 참호를 파면 병사들에게 충분한 엄폐물을 제공하는 동시에 적을 물리칠 돌파구를 마련할 수 있습니다."
 ww1_preliminary_bombardment:0 "사전포격"
 ww1_preliminary_bombardment_desc:0 "적진을 돌파하는 가장 좋은 방법은 중포로 적 방어선을 섬멸하는 것입니다. 사전포격을 가하면 적의 참호를 정리할 수 있으므로 보병이 최소한의 사상자만 내고 적진을 점령할 수 있습니다."
 ww1_infiltration:0 "침투"
 ww1_infiltration_desc:0 "때로는 양보다 질이 중요할 때가 있습니다. 일반 보병을 제파공격에 투입하는 대신 최신 기술로 무장한 특수 부대를 훈련시켜 적의 가장 취약한 지점을 돌파하여 유리한 위치를 선점할 수 있습니다."
 ww1_creeping_barrage:0 "이동탄막사격"
 ww1_creeping_barrage_desc:0 "적군을 직접 포격하는 대신 포병으로 아군의 전진을 지원할 수 있습니다. 보병과 보조를 맞춰 포병으로 무인지대를 포격하면 근접전이 가능해질 때까지 적의 아군 공격 능력을 무력화할 수 있습니다."
 ww1_bite_and_hold:0 "물고 버티기"
 ww1_bite_and_hold_desc:0 "단 한 번의 공격으로 결정적인 승리를 노리는 대신, 아군의 포병 지원을 받아 적진을 뚫고 들어가서 적의 무수한 반격으로 병력을 잃게 만드는 소규모 작전을 펼칠 수 있었습니다."
 ww1_defence_in_depth:0 "종심 방어"
 ww1_defence_in_depth_desc:0 "보병을 하나의 전선에 집중시켜 항상 공격할 준비가 되어 있는 대신, 여러 전선에 방어를 분산시켜 적의 측면을 기동 예비군의 반격에 취약하게 만들고 적에게 소모전을 유발할 것입니다."
 ww1_hurricane_bombardment:0 "휘몰아치는 포격"
 ww1_hurricane_bombardment_desc:0 "며칠 동안 계속 적을 포격하는 대신 공격 직전에 강렬하지만 짧은 포격에 집중해야 합니다. 사전 포격이나 기습 포격과 달리 적의 통신망과 포대를 겨냥한 허리케인 포격은 적을 혼란에 빠뜨리고 아군의 정확한 공격 시점을 파악하기 어렵게 만듭니다."
 ww1_tank_support:0 "기갑 지원"
 ww1_tank_support_desc:0 "우리는 진정한 기술의 괴물을 개발했습니다. 대포와 궤도가 달린 요새인 전차는 적의 철조망과 기관총 진지를 격파하고 보병이 안전하게 진격할 수 있도록 보호해 주므로 보병 돌파에 추가적인 지원 수단을 제공할 수 있습니다."
 ww1_artillery_support:0 "소모전"
 ww1_artillery_support_desc:0 "안타깝게도 우리는 장갑차나 전차와 같은 위대한 기술 발전의 가치를 제때 이해하지 못했습니다. 적에 비해 신기술에서 열세인 우리는 보병에게 더 많은 기관단총, 강철 철모, 수류탄, 포병 지원을 제공하는 데 집중함으로써 이를 만회할 수 있습니다. 더 좋은 물자가 전쟁에서 승리할 것이며, 우리 산업은 이를 제공할 것입니다."
 ww1_combined_arms:0 "제병협동"
 ww1_combined_arms_desc:0 "전차, 가스, 항공기는 현대전의 양상을 완전히 바꿔놓았습니다. 적보다 우위를 확보하기 위해 개발된 신기술과 기법으로 인해 소모전은 더 이상 전쟁에서 승리할 수 있는 전략이 아니라는 것이 분명해졌습니다. 대신, 우리는 적에게 모든 무기를 퍼부어 모든 전선에서 단 한 번의 대공세로 승리를 확보할 것입니다."
 early_grenades:0 "초기 수류탄"
 early_grenades_desc:0 "20세기에 접어들면서 사용 가능한 수류탄의 비효율성과 사용자에 대한 위험성, 조작의 어려움으로 인해 수류탄은 점점 더 쓸모없는 군사 장비로 여겨지게 되었습니다."
 basic_grenades:0 "수류탄"
 basic_grenades_desc:0 "참호전 상황에서 즉석 수류탄의 성공 이후, 실용적인 수류탄 개발을 위한 재평가가 신속하게 이루어졌습니다."
 improved_grenades:0 "파편 수류탄"
 improved_grenades_desc:0 "최초의 \"안전한 수류탄\". 폭약이 든 강철 용기에 뇌관이 있고 표면에 깊게 홈이 파여 있는 것이 특징입니다. 이런 홈이 파편 비산을 돕는 것으로 대개 잘못 알려져 있습니다."
 advanced_grenades:0 "가스 수류탄"
 advanced_grenades_desc:0 "에틸 브로모아세테이트 또는 클로로아세톤으로 채워진 26mm 수류탄."
 tank_design_short:0 "전차 시제픔"
 motorised_infantry2_desc:0 "야전에서 보병 수송에 차량 이용을 확대하는 것은 속도가 느린 병력의 기동력을 비약적으로 상승시키고 새로운 전략과 빠른 대응을 가능하게 합니다."
 fortification_tech:0 "요새화 기술"