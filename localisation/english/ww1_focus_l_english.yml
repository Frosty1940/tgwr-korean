 remove_unit_leader:0 "§Y이 모든 군 지휘관들이 장군을 그만둠§!"
 TUR_istirak_mukavemet:0 "통일파 운동"
 TUR_istirak_mukavemet_desc:0 "통일파가 군사독재의 수립으로 튀르크 국민을 위협합니다. 사람들은 그들을 용납하지 않고 근본주의자와 부르주아 용병들을 막아설 참인민당을 지원할 것입니다."
 TUR_istirak_mukavemet_tt:0 "§R중점은 통일진보당에 대항하는 사회주의 봉기로 이끌 것입니다§!\n\n"
 TUR_ittihadi_muhammedi:0 "무함마드 연합당"
 TUR_ittihadi_muhammedi_desc:0 "통일파가 미쳤습니다. 이슬람 사상에 대한 그들의 곡해는 튀르크인을 모욕합니다. 그들을 막기 위해 대의원회를 이끌어야 합니다."
 TUR_ittihadi_muhammedi_tt:0 "§R중점은 통일진보당에 대항하는 이슬람주의 봉기로 이끌 것입니다§!\n\n"
 TUR_protect_democracy:0 "민주주의 수호"
 TUR_protect_democracy_desc:0 "우리 제국과 국민은 낙후되고 억압적인 정권 아래서 충분히 고통받았습니다. 다른 나라들을 따라잡아 현대적 서구 국가가 되려면 조국을 민주화해야 합니다."
 TUR_proclaim_succession_of_roman_empire:0 "로마 제국의 후계 선포"
 TUR_proclaim_succession_of_roman_empire_desc:0 "비잔티움의 파괴 후 러시아는 제3의 로마 칭호를 주장합니다. 그들은 우리가 콘스탄티노폴리스의 점령자라고 믿습니다, 그러나 그렇지 않습니다."
 TUR_strengthen_autocracy:0 "모든 권력을 대재상부로"
 TUR_strengthen_autocracy_desc:0 "우리는 술탄을 정했지만 전제정은 충분히 강화되지 않았습니다. 술탄은 나라의 모든 권력을 가져야 합니다."
 TUR_strengthen_autocracy_tt:0 "§R중점은 권위적인 술탄에 대항하는 정변을 방지합니다.§!\n\n"
 TUR_serdar_hakan:0 "세르다리 하칸!"
 TUR_serdar_hakan_desc:0 "술탄의 거의 모든 권력을 회복했습니다. 그러나 현재 우리 술탄 메흐메트 5세는 통치에 적합하지 않습니다. 울는 새 술탄을 정해야 합니다."
 TUR_pacify_the_vilayets:0 "빌라예트 평정"
 TUR_pacify_the_vilayets_desc:0 "빌라예트들은 반란을 일으킬 어떠한 명분도 주어져선 안됩니다."
 TUR_support_sarsilmaz:0 "사실마즈 군수공장 지원"
 TUR_support_sarsilmaz_desc:0 "사실마즈 - 국내 제조사는 보병 화기를 생산하기 때문에 우리의 재무장 주력의 기초입니다."
 TUR_paid_back_debts:0 "부채 변제"
 TUR_improve_traditional_army_doctrine:0 "전통적인 군사교리 개선"
 TUR_improve_traditional_army_doctrine_desc:0 "숙련된 지휘관들은 항상 전훈을 기억합니다."
 TUR_organization_artillery:0 "포병대 조직"
 TUR_organization_artillery_desc:0 "우리는 강력한 적을 극복하기 위해 포병을 연구해야 합니다."
 TUR_coup_of_savior_officers:0 "구원자 장교단"
 TUR_coup_of_savior_officers_desc:0 "오스만국은 갈림길에 서 있습니다. 법과 민주 질서를 회복하거나, 군사독재의 멍에 아래 엎드릴 수 있습니다."
 TUR_legacy_of_the_sultanate_of_rum:0 "룸 술탄국의 유산"
 TUR_legacy_of_the_sultanate_of_rum_desc:0 "이 땅의 우리 선조들인 룸 술탄국(Anadolu Selçuklu Hükümeti)의 유산이 우리에게 있습니다. 특히 우리가 카이세리 룸의 칭호를 얻고자 하니 그들을 영광으로 여겨야 합니다."
 TUR_force_bulgaria_to_align:0 "불가리아 정복"
 TUR_force_bulgaria_to_align_desc:0 "불가리아는 그저 약한 이웃 중 하나입니다. 가능할 때 그들을 복속시켜야 합니다."
 TUR_stabilization_in_peace:0 "평시 안정화"
 TUR_stabilization_in_peace_desc:0 "평화는 쉴 시간을 주었습니다."
 TUR_choose_side:0 "갈림길"
 TUR_choose_side_desc:0 "반동 알라일르 장교단과 개혁파 전쟁부 장교단 사이의 분란이 오랫동안 계속되고 있습니다. 3·31 사태는 종말의 시작에 불과했습니다. 결국 한 파벌이 다른 파벌보다 우세해지고 살아남은 파벌은 앞으로 수년간 오스만 제국의 운명을 결정하게 될 것입니다."
 TUR_depoliticize_the_army:0 "군대 탈정치화"
 TUR_depoliticize_the_army_desc:0 "군대의 주요 임무는 외국의 위협으로부터 국가를 보호하는 것이어야 합니다. 너무 오랫동안 우리 군대는 반동적이고 혁명적인 파벌에 시달리며 그들의 정치적 야망을 놓고 싸웠습니다. 군대를 제대로 회복시키고 현대화하기 위해서는 먼저 이 두 패거리를 모두 없애야 합니다."
 TUR_weaken_the_sultans_power:0 "술탄의 권력 약화"
 TUR_weaken_the_sultans_power_desc:0 "수십 년이 흐르면서, 우리의 무능한 술탄들은 그들이 쓸모없는 귀족들에 불과하다는 것을 증명했습니다. 그들은 이 시점 이상으로 우리 나라를 구할 수 없습니다. 우리는 그들의 권위를 약화시키고 다른 방법을 찾아야 합니다."
 TUR_arrest_faction_leaders:0 "파벌 지도자 체포"
 TUR_arrest_faction_leaders_desc:0 "군 파벌들은 점점 더 문제가 되고 있습니다. 우린 이 뱀들이 너무 자라기 전에 박살내야 합니다."
 TUR_harbiyeli:0 "전쟁부 장교단"
 TUR_harbiyeli_desc:0 "반동분자들은 언제든지 우리의 등을 찌를 수 있습니다. 그러는 동안 그들은 정치적 투쟁으로 군대를 억압합니다. 우리는 그들을 저지하고 청년 튀르크당 혁명의 업적을 보호할 필요가 있습니다."
 the_council_on_the_management_of_ottoman_debt:0 "공공부채관리국"
 TUR_search_for_investments:0 "투자 물색"
 TUR_search_for_investments_desc:0 "우리 경제는 외국 투자에 의존적입니다. 철도 부설, 측량, 유전 건설은 영국, 독일, 프랑스, 그리고 이탈리아의 참여 없이는 끝날 수 없습니다."
 TUR_paying_back_debts:0 "빚 갚기"
 TUR_paying_back_debts_desc:0 "빚을 갚는 것이 우리의 명예를 회복하는 첫걸음입니다."
 TUR_invest_in_colonies:0 "아랍 지역 개발"
 TUR_invest_in_colonies_desc:0 "우리의 아랍 종속국에 투자하는 것을 잊지 마십시오."
 TUR_sadakat_pact:0 "사다바트 조약"
 TUR_sadakat_pact_desc:0 "우리 튀르쿠 국민은 노예화된 나라들을 통합시키고 제국주의자들에게 우리가 견뎌야만 했던 모든 고난을 복수할 수 있을 만큼 완전히 회복되었습니다."
 TUR_hurriyet_musavat_uhuvvet:0 "자유, 평등, 우애!"
 TUR_hurriyet_musavat_uhuvvet_desc:0 "자유, 평등, 우애! 술탄은 대부분의 힘을 잃었으며 우리는 반동주의자들을 거의 다 숙청했습니다. 이제 우리가 유럽식 국가를 만드는 것을 방해할 것은 없습니다."
 TUR_dissolve_chamber_of_deputies:0 "대의원회 해산"
 TUR_dissolve_chamber_of_deputies_desc:0 "통일진보당과 다른 현대적 정당은 실제로 이룬 것이 없으며 우리의 가치를 부쉈습니다. 그들을 숙청하고 우리의 위대한 야망에 반대할 자가 없게 해야 합니다."
 TUR_purge_the_officers:0 "장교 숙청"
 TUR_purge_the_officers_desc:0 "우리 세력의 승리를 공고히 하기 위해서는 군 통솔권을 갖고 다투는 경쟁자들을 숙청하는 것이 필수적입니다."
 TUR_reform_the_vilayets:0 "빌라예트 개혁"
 TUR_reform_the_vilayets_desc:0 "우리는 제국의 비국민들에게 우리의 호의에 대한 확신을 주기 위해 자치권을 줄 준비가 되어 있습니다."
 TUR_adabimerkeziyet:0 "육군의 충성심 고취"
 TUR_adabimerkeziyet_desc:0 "우리는 군을 안정화시켰고 내부 분제 일부를 다루었습니다. 우리는 서서히 좋아지고 있습니다."
 TUR_united_sultanate:0 "통합 술탄국"
 TUR_united_sultanate_desc:0 "자유를 얻었습니까? 좋습니다. 이제 튀르크 국가에 재통합합시다."
 TUR_bahriye_nezareti:0 "해군부"
 TUR_bahriye_nezareti_desc:0 "1867년, 장관 위원회는 해군의 환경을 포함한 많은 개혁을 수행했습니다. 이들은 해군부(Bahriye Nezareti)를 설립하기로 결정했습니다."
 TUR_picardie_maneuvers:0 "피카르디 기동의 교훈"
 TUR_picardie_maneuvers_desc:0 "9월 12일에서 18일 사이에 프랑스군은 포슈 장군의 지휘 아래 피카르디에서 대규모 군사훈련을 실시했습니다. 셀라하딘 베이 소령과 무스타파 케말 대위가 이 훈련에 참가하여 현대전에 관한 귀중한 정보를 얻었습니다. 우리는 이 경험을 우리의 군대 교리를 현대화하는 데 이용해야 합니다."
 TUR_heavy_artillery:0 "중포"
 TUR_heavy_artillery_desc:0 "해안경비대를 위해 외국제 곡사포를 주문합시다."
 TUR_yesilkoy_airbase:0 "예실쾨이 공군기지"
 TUR_yesilkoy_airbase_desc:0 "우리는 지난해 수도 인근에 우리나라 최초의 비행장을 건설할 계획을 세웠습니다. 그때부터 우리는 우리 비행대의 기초를 닦았고 볼 수 있습니다."
 TUR_teskilat_brigades:0 "특공여단"
 TUR_teskilat_brigades_desc:0 "특수작전에 투입할 특수사단의 필요성은 대규모 상비군으로 대체할 수 없는 영역입니다. 산악전이나 상륙전을 전담하는 사단을 만들어야 합니다."
 TUR_strait_defence_doctrine:0 "해협 요새화"
 TUR_strait_defence_doctrine_desc:0 "우리 제국을 위해 다르다넬스와 보스포러스 해협이 갖는 전략적 중요성은 아무리 강조해도 지나치지 않습니다. 그들은 러시아에 대한 잠재적인 영향력을 제공하고 우리에게 안전한 항구를 제공합니다. 반드시 이 해협을 크게 요새화해야 합니다. 그렇지 않으면 우리의 수도는 항상 심각한 위험에 처할 것입니다."
 TUR_british_naval_mission:0 "영국 해군사절단"
 TUR_british_naval_mission_desc:0 "영국인들은 바다의 주인입니다. 의심할 여지 없이 모든 사람들이 볼 수 있는 사실입니다. 우리는 그들을 따라가기 위해 해군 사절을 보내야 합니다."
 TUR_order_battleships:0 "전함 구매"
 TUR_order_battleships_desc:0 "1909년 7월 19일, 야즈자데 셰피크 베이라는 이름의 상인이 오스만 해군을 강화하기 위해 해군협회를 설립하였습니다. 제국 전역에 걸쳐 우리의 애국적인 시민들로부터 기부가 쏟아지고 있습니다. 우리는 이 협회를 지원하고 그들의 자금으로 우리 해군을 위한 새로운 배를 구입해야 합니다."
 TUR_organize_jewish_money_pay_back_debts:0 "상환을 위한 유대인 자금"
 TUR_organize_jewish_money_pay_back_debts_desc:0 "우리 제국의 유대인들은 빚을 갚기 위해 급전을 제시합니다. 우리는 그들의 관대한 제안을 받아들이고 제국을 구하기 위해 우리의 늘어나는 빚을 갚아야 합니다."
 TUR_french_turkish_cooperation:0 "프랑스-튀르크 해군 협력"
 TUR_french_turkish_cooperation_desc:0 "프랑스는 해군, 특히 새로운 잠수함 기술이 발전했습니다. 협력은 가장 이로울 것입니다."
 TUR_import_dependence:0 "외국 무기 수입"
 TUR_import_dependence_desc:0 "우리 군대는 현대식 소총과 다른 소화기의 부족에 직면해 있습니다. 우리는 외국과 협의하여 소총을 새로 구입하고 생산허가를 받아내어 국내에서 소총을 생산할 수 있을 것입니다."
 TUR_independent_command:0 "독립 사령부"
 TUR_independent_command_desc:0 "비록 우리가 어려운 시기에 있지만, 우리는 지휘, 전략, 전쟁에서 최고의 기수 중 하나이고 앞으로도 그럴 것입니다. 우리는 간섭할 사람이 필요 없습니다. 현대적인 요소와 경제 전체가 부족하겠지만, 군대, 군대는 다릅니다. 군대가 없다면 튀르크 사람들은 튀르크인이 아닙니다. 우리는 자립합니다! 자랑스러워하고, 웃고, 행진합시다!"
 TUR_support_domestic_weapon_industry:0 "국내 무기산업 지원"
 TUR_support_domestic_weapon_industry_desc:0 "우리는 현대화를 위해 사업에 외국인들의 참견이 필요 없습니다. 우리는 우리만의 설계를 고안해 낼 것입니다!"
 TUR_berlin_baghdad_railway:0 "베를린-바그다드 철도"
 TUR_berlin_baghdad_railway_desc:0 "1903년 독일의 투자로 시작된 베를린-바그다드 철도는 우리 나라에 필수적인 경제 및 전략 사업입니다. 철도가 제공할 경제적 기회 외에도, 이 철도 계획의 완성은 중동 지역에 대한 우리의 권한을 강화하고 전쟁이 일어날 경우에 대비한 우리의 동원 계획의 실행을 수월하게 할 것입니다."
 TUR_united_and_ready:0 "단합하여 준비된"
 TUR_united_and_ready_desc:0 "우리는 반동적이고 혁명적인 분자들을 우리 군대에서 성공적으로 숙청했습니다. 아군은 마침내 단결하여 미래의 위협에 직면할 준비가 되었습니다."
 TUR_united_and_ready_tt:0 "§R중점은 술탄에 대항하는 정변을 방지합니다.§!\n\n"
 TUR_war_on_balkans_tt:0 "§Y발칸 국가§!에 대한 §Y괴뢰화 (중점)§! 전쟁 명분 획득."
 TUR_compromise_with_ittihadists:0 "통일파와 타협"
 TUR_compromise_with_ittihadists_desc:0 "과거에 우리는 청년 튀르크당에 너무 많은 권력을 부여했고, 그들은 정책을 조금만 바꾸어도 미친 듯이 반대했습니다. 우리는 내전을 앞두고 있습니다. 너무 늦기 전에 그들과 타협해야만 합니다."
 TUR_improve_gecekondu:0 "슬럼가 청소"
 TUR_improve_gecekondu_desc:0 "슬럼가와 이곳의 문화, 전통은 우리나라와 법에 큰 불명예입니다. 과거에는 우리 지도자들이 이런 치욕에 대해 별로 신경 쓰지 않았지만, 이제는 책임지고 있는 도움이 되는 이슬람교도들이 지도자이기 때문에, 우리는 기본적으로 그들을 정리하고 농촌, 가난한 사람들에게 실제 집을 줌으로써 우리 시민들의 생활 환경을 개선해야 합니다."
 TUR_reset_debt_obligations:0 "채무불이행"
 TUR_reset_debt_obligations_desc:0 "빚은 날마다 더욱 문제가 되어 가고 있습니다. 이미 경제적 문제 중 일부를 해결했으니 채무를 불이행해야 합니다."
 TUR_purge_troublemakers:0 "문제아 숙청"
 TUR_purge_troublemakers_desc:0 "비록 우리가 군부 세력과 제국의 고관들과 우호를 다지고 그들을 가까이 두려고 하고 있지만, 모든 사람들이 협력하려고 하는 것은 아닙니다. 그들이 우리 문서를 받아들이지 않는다면, 대신 그들은 우리의 마우저 납탄을 받아야 할 것입니다."
 TUR_stamp_out_shia_rebels:0 "시아파 이단 분쇄"
 TUR_stamp_out_shia_rebels_desc:0 "시아파는 이단입니다. 굳이 더 설명할 필요 없습니다. 그들은 이단자들입니다. 그리고 그들은 이 세상에서 다른 이단자들이 공유한 것과 같은 운명을 함께 해야 합니다. 그들은 반드시 무너져야 합니다. 알라께서 우리와 함께 계십니다!"
 TUR_unite_muslims:0 "이슬람교도 이웃"
 TUR_unite_muslims_desc:0 "확실히 우리 이웃들 중에는 이슬람교도 형제들이 많이 있습니다. 정복을 통해 통합할 대상들보다는 동맹을 맺을 이들이 많습니다."
 TUR_enforce_religious_law:0 "종교법 집행"
 TUR_enforce_religious_law_desc:0 "이슬람 종교법인 샤리아는 의심할 여지 없이 세계에서 가장 뛰어납니다! 애초에 누가 의문을 품겠습니까. 우리는 이 흠 없이 아름다운 법을 집행해야만 합니다."
 TUR_islamic_charity:0 "이슬람의 유익"
 TUR_islamic_charity_desc:0 "의심할 여지 하나 없이 이슬람은 유익과 평화의 종교입니다. 우리 국민들은 굶주리지 않을 것이며, 우리는 이들을 돕기 위해 동전 한 닢이라도 아끼지 말아야 합니다. 알라의 이름으로!"
 TUR_help_poor_people:0 "빈민구제"
 TUR_help_poor_people_desc:0 "빈민? 그게 대체 뭡니까! 이슬람법 아래에서 빈민은 없습니다."
 TUR_public_school_question:0 "이슬람 학교"
 TUR_public_school_question_desc:0 "이슬람 교육은 의심할 여지 없이 이 행성에서 가장 뛰어난 체계입니다. 이슬람 교육은 인류에게 많은 위대한 학자를 탄생시키고 과학적 발전을 이끌었습니다. 우리는 우리 교육 체계를 지금보다 더... 이슬람화해야 합니다."
 TUR_expand_holy_sites:0 "성스러운 도시 개발"
 TUR_expand_holy_sites_desc:0 "이슬람 도시들은 우리의 수도라는 중요성에도 불구하고 매우 낙후되었습니다. 이 도시들을 확장해야 합니다."
 TUR_restore_caliphate_authority:0 "칼리파국의 권위 회복"
 TUR_restore_caliphate_authority_desc:0 "수 세기가 흘러 칼리파국이라는 이름은 그저 남용되고 의미를 상실했습니다. 그리고 지금은 거의 아무 권위도 갖지 못하니, 칼리파국의 권위와 명성을 회복해야 합니다."
 TUR_stop_debt_repayment:0 "기분 나쁜 부채"
 TUR_stop_debt_repayment_desc:0 "부채? 오스만 공공부채관리국? 자금? 으엑! 칼리파국은 이런 거 하나도 모릅니다! 만일 우리 국민이 돈을 필요로 한다면 줘버립시다! 우린 이교도에게 줄 돈은 없습니다!"
 TUR_islamic_unity:0 "이슬람 통합"
 TUR_islamic_unity_desc:0 "이슬람은 특히 일종의 공통 요소입니다. 우리는 알라의 법의 지도 아래에서 모두 평등하며, 우리 모두는 알라를 따라야 합니다. 알라께서 우리를 하나로 만드십니다. 알라께서 우리를 도우실 것입니다."
 TUR_support_oppressed_muslims:0 "탄압받는 이슬람교도 지원"
 TUR_support_oppressed_muslims_desc:0 "전세계의 많은 이슬람교도들은 식민 통치 아래에서 탄압받고 있습니다. 우리는 우리 형제인 이들을 지원해야 합니다!"
 TUR_prepare_for_jihad:0 "지하드 준비"
 TUR_prepare_for_jihad_desc:0 "지하드를 준비할 때입니다. 오 알라여, 알라의 이름으로! 알라께서 우리와 함께하신다!"
 TUR_traditionalist_society:0 "전통주의 사회"
 TUR_traditionalist_society_desc:0 "이슬람 사람들은 대개 극도로 전통을 중시하는데, 이는 휼륭한 것입니다! 이는 오직 그들이 더욱이 우리의 제국주- 아니 제 말은 이슬람 정부를 지원할 것이라는 것입니다!"
 TUR_strike_first:0 "선제공격"
 TUR_strike_first_desc:0 "이교도들은 이미 우리에게서 많은 것을 앗아갔습니다. 그들은 분명히 다시 돌아오지 않을 것입니다. 우리가 먼저 쳐야 합니다."
 TUR_set_colonies_on_fire:0 "식민지 방화"
 TUR_set_colonies_on_fire_desc:0 "우리 민족을 탄압한 것은 그들의 실수입니다. 때가 되었습니다. 그들의 식민지는 잿더미로 불탈 것이며 이슬람 통치는 하늘에서부터 모든 이슬람교도들을 통치할 것입니다."
 TUR_cultivate_fanaticism:0 "알라의 군대"
 TUR_cultivate_fanaticism_desc:0 "알라의 군대, 얼마나 아름다운 단어입니까. 알라의 군사, 얼마나 아름다운 자입니까."
 TUR_balkan_pact_desc:0 "우리는 사실 발칸 이웃들과 크게 다르지 않습니다. 어쩌면, 결국, 왜 친교를 맺을 수 없겠습니까? 그리고 더 나아가서 같이 조약도 서명합시다!"
 TUR_halaskar_zabitan_desc:0 "통합파는 우리나라를 망칠 것입니다. 다가오는 대전쟁에서 협상국의 편에 서서 모든 것을 해야 합니다. 민주주의가 바로 나아갈 길입니다!"
 TUR_fight_the_wahhabis:0 "사우디와 전쟁"
 TUR_fight_the_wahhabis_desc:0 "사우디와 그들의 작은 나라는 우리를 상대로 그다지 큰 위협은 아닙니다. 그러나 그들을 청소하는 것은 좋은 선택입니다."
 TUR_support_the_east:0 "동부 개발"
 TUR_support_the_east_desc:0 "아나톨리아 동부는 서부에 비해 항상 더욱 자유롭고 낙후된 지역이었습니다. 왜 이런 것인지, 이쪽을 개발합시다. 결국 우리의 땅이니 말입니다."
 TUR_stabilization_in_reforms:0 "개혁 안정화"
 TUR_stabilization_in_reforms_desc:0 "역사는 사람들에게 호감을 주고 더 많은 개혁을 단행할수록, 사람들이 더 지지한다는 것을 보여줍니다. 그리고 우리는 민주주의를 따르기에, 우리 국민들에게 권력을 주고 개혁 아래에서 안정화합시다."
 TUR_arrest_pan_nationalist_radicals:0 "과격파 처리"
 TUR_arrest_pan_nationalist_radicals_desc:0 "범국민주의 파샤들과 그들의 세력은 날마다 더욱 문제가 되고 있으니, 이들을 체포해야 합니다. 그들은 모두 과격파이며 공격하기 가장 좋은 때를 기다리는 뱀과 같은 자들입니다."
 TUR_guarantee_of_sovereignty:0 "주권 보장"
 TUR_guarantee_of_sovereignty_desc:0 "발칸반도와 우호적인 관계를 유지하려면 발칸반도의 독립을 보장해야 합니다. 이는 우리가 싸운 전쟁에 대한 우리의 보답일 뿐입니다."
 TUR_national_association_program:0 "국민협회 계획"
 TUR_national_association_program_desc:0 "우리 제국에 들어올 준비가 되지 않은 발칸 영토를 단지 합병하는 것은 공정하지 않습니다. 우리 신민들이 준비 되기까지 그들을 위하여 빌라예트를 만들어야 합니다."
 TUR_align_abyssinia:0 "하베시스탄과의 일치"
 TUR_align_abyssinia_desc:0 "에티오피아, 아비시니아 또는 하베시스탄은 아프리카에 하나 남은 마지막 자유국입니다. 그러니, 친선을 맺는 게 어떻겠습니까?"
 TUR_introduce_pluralism:0 "당 민주화"
 TUR_introduce_pluralism_desc:0 "정변 및 기타 논란의 여지가 있는 정치적 행동에 대한 우리의 수많은 관여로 인해 통일진보당은 대중에게 권위주의적 전제주의 독재 정당으로 인식됩니다. 우리는 이러한 인식을 깨야 하고, 이를 실현하기 위한 가장 좋은 방법은 바로 첫 선거를 시행하는 것입니다!"
 TUR_balkan_economic_sphere:0 "발칸 경제구"
 TUR_balkan_economic_sphere_desc:0 "유대를 다지는 다음 단계는 우리 경제의 통합이 될 것입니다. 결국 돈은 돈입니다."
 TUR_reintegration:0 "발칸 재통합"
 TUR_reintegration_desc:0 "우리 계획은 먹혔으며 발칸 종속국들을 재통합하고 제국으로 환영할 때입니다. 우리는 그들을 공정하고 공평하게 대할 것입니다. 처음처럼 합류하는 것은 그들의 선택이었습니다."
 TUR_national_consensus:0 "국민 타협"
 TUR_national_consensus_desc:0 "발칸 밀레트의 신뢰를 얻기 위해서는 그들과 타협해야 합니다. 어떤 상처는 절대 낫지 않습니다. 상처에 소금을 뿌리는 일은 없어야 합니다."
 TUR_battle_for_the_balkans:0 "발칸 전쟁"
 TUR_battle_for_the_balkans_desc:0 "발칸은 이미 뜨거운 전쟁터였습니다. 교전, 외부의 개입, 거기다가 러시아와 오스트리아와의 지난 전쟁. 이것들은 재난이었으며, 거의 모든 발칸 영지를 상실했습니다. 그러나 이제 적을 역습할 때입니다."
 TUR_kiziIl_vatan:0 "붉은 조국"
 TUR_kiziIl_vatan_desc:0 "우리 해군은 바다를 뒤덮을 것이며, 우리가 대양이 가르는 주요 대륙들로 개입할 수 있게 해줄 것입니다. 강한 해군이 있으면 우리가 닿을 수 없는 노동자는 없을 것입니다."
 TUR_spread_the_revolution:0 "혁명 전파"
 TUR_spread_the_revolution_desc:0 "혁명에는 인종이나 종교, 국경이 없습니다. 우리는 혁명의 고향이자 세계의 다른 사회주의 국가들을 지키는 방패가 되어 동맹을 형성할 것입니다."
 TUR_stand_with_cp:0 "동맹국과 함께 서기"
 TUR_stand_with_cp_desc:0 "독일이라는 전쟁병기는 분명히 이 전쟁에서 승자로 드러날 것입니다. 우리 또한 승자가 되기 위해서는, 동맹국의 편을 들어야 합니다."
 TUR_stand_with_entente:0 "협상국과 함께 서기"
 TUR_stand_with_entente_desc:0 "협상국은 지구에서 가장 강한 나라들로 이루어졌습니다. 전쟁으로부터 살아남아 번영을 누리길 원한다면 그들의 편을 들어야 합니다."
 TUR_foreign_research_grants:0 "외국 연구진"
 TUR_foreign_research_grants_desc:0 "협상국과 동맹국과의 동맹이 자랐으니, 그들의 연구진이 제공하는 이익을 챙겨야 합니다."
 TUR_qaysari_rum_of_all_romans:0 "모든 로마인의 카이사르"
 TUR_qaysari_rum_of_all_romans_desc:0 "1453년의 콘스탄티노폴리스 정복 이후, 메흐메트 2세는 \"카이세리 룸\", \"로마인의 카이사르\"라는 칭호를 선포했습니다. 그리고 그 칭호는 오늘날 오스만 4세에게까지 내려왔습니다. 우리는 로마 제국의 진정한 후계자이자, 황제이며, 카이사르입니다. 의심할 여지 없이, 그 영광 또한 되찾을 것입니다."
 TUR_empower_sultan:0 "술탄의 권력 강화"
 TUR_empower_sultan_desc:0 "우리 술탄과 옛 영광은 아직 사라지지 않았습니다. 오스만 제국은 그 자체로 강합니다. 이 모든 다른 조직들과 군벌들, 반역자들! 우린 우리나라의 영광인 술탄이 있습니다. 우리는 500년이 넘도록 작동해 왔던 체계가 있습니다! 이를 바꾸려는 사람들은 그저 반역자일 뿐이며 처리해야만 합니다."
 TUR_teskilat_stormtroopers:0 "튀르크 돌격대"
 TUR_teskilat_stormtroopers_desc:0 "독일과 같이, 우리를 영광과 승리로 우리를 이끌 정예 부대가 있어야 합니다. 바로 튀르크 돌격대 말입니다!"
 TUR_import_aircrafts:0 "항공기 수입"
 TUR_import_aircrafts_desc:0 "우리 국가만의 항공 산업을 시작할 의지가 있다고 쳐도, 그럴 자원이 없습니다. 다른 군수산업 분야에서 그렇듯 항공산업도 서방에서 들여와야 합니다."
 TUR_tayyare_mektebi:0 "항공학교"
 TUR_tayyare_mektebi_desc:0 "조종할 사람이 없으면 비행기는 소용이 없습니다. 항공전의 중요성이 점차 부각되고 있으니, 젊고 재능넘치는 조종사들을 훈련시키는 선두주자가 됩시다."
 TUR_study_import_aircraft_designs:0 "수입 항공기 연구"
 TUR_study_import_aircraft_designs_desc:0 "유럽 나라들은 신기술에서 우리보다 너무 앞서 있으며 우리가 앞서려면 수십 년이 필요할 것입니다. 뒤쳐지 않으려면 그들의 설계를 연구해야만 합니다."
 TUR_istanbul_cairo_expedition:0 "코스탄티니예-카이로 원정"
 TUR_istanbul_cairo_expedition_desc:0 "카이로로 일부 원정대를 보내야 합니다. 그야 당연한 처사이기 때문입니다."
 TUR_experience_of_european_conflict:0 "유럽 충돌에서의 경험"
 TUR_experience_of_european_conflict_desc:0 "유럽의 분쟁은 새 항공기에 대해 더욱 더 알 수 있게 해주었습니다. 이는 우리가 놓칠 수 없는 행운이자 기회입니다!"
 TUR_naval_maneuvres:0 "해상 기동"
 TUR_naval_maneuvres_desc:0 "우리는 우리 해군을 다양한 위치로 기동하고, 기본적으로 그들에게 훈련과 그 효과를 배우도록 해야 합니다."
 TUR_revive_greatness_of_ottoman_fleet:0 "대오스만 해군의 부활"
 TUR_revive_greatness_of_ottoman_fleet_desc:0 "오스만 해군은 한때 세계가 두려워 했던 해군이었습니다. 무엇이 잘못되었길래 이렇게 되었습니까? 우리가 무엇을 잘못하였습니까? 아무것도 없다니? 우린 적들이 해군을 확장하여 우리를 넘어서는 걸 지켜만 봤습니다. 우리 해군의 위대함을 되살려야만 합니다!"
 TUR_mavi_vatan_doctrine:0 "푸른 조국"
 TUR_mavi_vatan_doctrine_desc:0 "푸른 조국 교리는 그저 대함대를 부활시키기 위한 한 단계에 불과합니다. 에게해의 주요 해군 우위를 되찾고, 대교리의 과실을 따먹어야 합니다."
 TUR_wolfes_of_the_sea:0 "바다의 늑대들"
 TUR_wolfes_of_the_sea_desc:0 "바다에서 신기술은 놀랍지 않지만, 우리를 행복하게 합니다. 어쩌면 우리는 거대한 전함을 건조하기에 늦었을지도 모르지만, 바다 아래의 늑대들이 제 역할을 할 것입니다. 이 새로운 잠수함 기술은 반드시 이로울 것입니다!"
 TUR_coastal_defense_of_marmara_shores:0 "마르마라의 방어"
 TUR_coastal_defense_of_marmara_shores_desc:0 "적들에게 있어 매우 취약한 마르마라 해안에 방어시설을 구축해야만 합니다. 적은 곧장 우리의 신성한 수도로 들어올 수 있습니다. 그러나 문제는 얼마나 많은 전투에서 얼마나 많은 피가 흩뿌려질 것인가입니다..."
 TUR_naval_aviation:0 "해군 항공"
 TUR_naval_aviation_desc:0 "항공기의 활용성은 무궁무진합니다. 항공기는 주로 정찰이나 폭격에 투입되지만 해상 임무에도 다양하게 활약할 수 있습니다."
 TUR_study_dreadnought_designs:0 "드레드노트 설계 연구"
 TUR_study_dreadnought_designs_desc:0 "드레드노트급 전함은 아마도 해전에서 가장 인기 있는 함선일 것입니다. 비용 대비 효율성이 뛰어나서 특히 우리 같은 국가에 매력적입니다. 최신형을 연구하면 해전을 지배할 수 있습니다."
 TUR_fate_of_general_assembly:0 "총회의 운명"
 TUR_fate_of_general_assembly_desc:0 "총회는 날마다 너무나 문제가 되어 왔습니다. 이를 한두가지 방법으로 처리해야 합니다."
 TUR_stabilization_in_faith:0 "신앙을 통한 안정화"
 TUR_stabilization_in_faith_desc:0 "우리는 튀르크도, 아랍도, 쿠르드도, 룸도, 그 어떤 것도 아닙니다. 우리는 하나이자 모두 이슬람교도입니다. 우리는 단합되어 준비되었습니다. 우리는 신성한 칼리파국의 질서 아래에 있으며, 이교도들을 이겨낼 것입니다. 신에게 감사를!"
 TUR_reform_ottoman_bank:0 "오스만 은행 개편"
 TUR_reform_ottoman_bank_desc:0 "오스만 은행은 부패했으며 외국인에게 큰 영향을 받습니다. 이를 해결해야 합니다."
 TUR_correct_mistakes_of_sultan_abdulhamid:0 "압뒬하미트의 잘못 바로잡기"
 TUR_correct_mistakes_of_sultan_abdulhamid_desc:0 "술탄 압뒬하미트 한은 비록 많은 문제를 일으키고 있지만 여전히 우리의 진정한 술탄입니다. 그의 모든 실수는 바로잡을 수 있으며, 모든 잘못은 되돌릴 수 있습니다. 그러나 술탄을 잃는다면, 뿌리를 잃을 것이고 다시 되찾을 수 없을 것입니다."
 TUR_restore_vilayet_hejaz:0 "[JBS.GetName]의 질서 회복"
 TUR_restore_vilayet_hejaz_desc:0 "우리가 통제하는 영토 바깥의 아라비아 통치는 변두리입니다. 여러 다른 가문들 중 샴마르 가문만은 우리와 가까운 관계를 맺고 있습니다. 그들의 군주가 나이가 어리니 그들을 제국에 병합하는 것은 문제도 안될 것입니다."
 TUR_unite_arabistan:0 "아라비아 정복"
 TUR_unite_arabistan_desc:0 "과거의 실수와 나태, 그리고 많은 이유 때문에, 많은 땅을 잃고 힘 없이 몰락했습니다. 그리고 많은 적들에 포위되어 있습니다. 가장 좋은 선택은 당연히 가장 약한 적을 찾아서 단번에 정복하는 것입니다."
 TUR_restore_eyalet_egypt:0 "케디브국의 질서 회복"
 TUR_restore_eyalet_egypt_desc:0 "참으로 불법적이고 불평등한 조약들이 아닙니까? 아니면 우리의 실수입니까? 아니면 그냥 운이 좋지 않은 것입니까? 아무도 완전히 말할 수는 없습니다. 그러나 결국, 우리는 이집트 제국 빌라예트를 단숨에 잃었습니다. 우리가 피흘리며, 야부즈 술탄 셀림의 이름으로 얻은 그 땅을 다시 되찾을 것입니다. 질서가 회복되어야 합니다.  국가의 행운 만세!"
 TUR_restore_legacy_of_conquerors:0 "정복자의 유산"
 TUR_restore_legacy_of_conquerors_desc:0 "우리의 역사는 수많은 영광과 정복, 승리, 전투로 가득 차 있습니다. 우리에게 무슨 일이 일어난 것입니까? 우리가 언제 이렇게 된 것입니까? 위대한 조상들이 남긴 유산을 되찾아 영원의 나라를 누구도 가본 적 없는 경지로 이끌 것입니다."
 TUR_play_the_war_drums:0 "전쟁의 북"
 TUR_play_the_war_drums_desc:0 "우리가 이교도의 벽을 깨부수는 데 대포가 필요하지 않다는 사실은 잘 알려져 있습니다. 군악대만 있다면 우리 적들은 박살이 날 것입니다. 모든 모스크에서 아잔을 낭송합시다, 전쟁의 북이 울리고 있습니다! 우린 적들을 향해 나아가고 있습니다!"
 TUR_second_conquest_of_balkan:0 "발칸"
 TUR_second_conquest_of_balkan_desc:0 "많은 이유 때문에, 발칸반도라는 동력부를 싫었습니다. 1683년부터 발칸반도를 우리 손아귀에서 서서히 잃어 왔습니다. 우리 등에 있는 것과 좀 더 많은 것을 챙겨야 합니다."
 TUR_come_to_vienna:0 "제3차 빈 공방전"
 TUR_come_to_vienna_desc:0 "약 200년 전, 우리는 빈을 포위하여 우리 제국에 편입시키려 했습니다. 하지만 실패 후에, 우리는 많은 땅을 잃었고 비엔나는 오래된 꿈에 불과해졌습니다. 이제 우리가 힘을 되찾았으니 빈을 완전히 정복할 때입니다."
 TUR_fight_for_eyalet_algeria:0 "알제리 빌라예트"
 TUR_fight_for_eyalet_algeria_desc:0 "알제리 빌라예트는 수십년 전에 잃었지만, 그 지역의 기독교 활동과 상당히 친오스만적인 성향에 따라, 우리의 이슬람교도 형제들에게 손을 빌려줘야 합니다."
 TUR_crimean_union:0 "크림 칸국"
 TUR_crimean_union_desc:0 "수십년 전, 러시아의 팽창정책과 부동항으로의 이상 때문에 크림 반도를 잃었습니다. 그러나 크림 반도와 크림 타타르인들의 정당한 지배자가 우리임은 달라지지 않습니다."
 TUR_unity_and_progress:0 "통일과 진보"
 TUR_unity_and_progress_desc:0 "통일진보당은 이 어두운 나날을 벗어나는 유일한 방법입니다. 청년 튀르크당, 민족주의, 군국주의만이 우리의 유일한 탈출구입니다! 그들은 우리를 승리로 이끌 것입니다."
 TUR_pan_turkism:0 "범튀르크주의"
 TUR_pan_turkism_desc:0 "우리가 아랄해의 반대편에 있는 우리 형제들과 무슨 차이가 있습니까? 튀르크인들은 왜 이 순간을 이렇게 기다렸습니까? 지금은 단결할 때입니다. 우리의 운명입니다. 범튀르크주의 이상은 유일한 참된 길입니다."
 TUR_ittihadist_dictatorship:0 "통일파 독재"
 TUR_ittihadist_dictatorship_desc:0 "의회의 다른 정당들은 우리의 의견 대부분에 동의하지 않습니다. 그들은 튀르크국의 통합과 미래에 반대합니다. 그들은 처리되어야 합니다."
 TUR_deport_the_minorities:0 "소수민족 추방"
 TUR_deport_the_minorities_desc:0 "우리나라에서 용인했던 소수민족들은 우리를 여러 번 배신했습니다. 반란을 일으켰고, 우리 사람들을 죽였습니다. 그들은 반역자에 불과하니, 그들을 추방해야 합니다! 아니면 뭘 하겠습니까? 그들이 우리 땅을 가져가는 걸 보고만 있을 것입니까? 받아들일 수 없습니다!"
 TUR_purge_the_islamist_leaders:0 "통일파 진압"
 TUR_purge_the_islamist_leaders_desc:0 "아직 통일진보당원이지만, 당은 우리를 방해하고 있습니다. 그들에게 누가 지도자이고 그들의 위치가 우리 지도자보다 아래라는 것을 보여줘야 합니다. 그들은 엔베르의 명령을 들어야 하고, 그에게 명령해서는 안 됩니다. 만약 그들이 이를 좋아하지 않는다면, 그들의 위치가 어디 있는지를 배워야만 할 것입니다."
 TUR_road_to_turan:0 "투란의 길"
 TUR_road_to_turan_desc:0 "단지 투란을 위한 길을 만들면 됩니다. 그러면 조각들이 모일 것입니다. 튀르케스탄의 튀르크인들이 깃발을 들어 우리를 기다렸습니다! 진군하라, 진군하라!"
 TUR_mask_of_fear_of_enverism:0 "엔베르주의의 공포"
 TUR_mask_of_fear_of_enverism_desc:0 "엔베르는 잔혹합니다. 소수민족, 튀르크인이 아닌 자들도 이 사실을 알아야 합니다. 어쩌면 튀르크인 자신들도 말입니다."
 TUR_turkic_unification:0 "튀르크 통합"
 TUR_turkic_unification_desc:0 "때가 됐습니다! 우리는 오스만 제국이 아닙니다. 우리는 튀르크인의 고국, 범투라니아입니다! 모든 튀르크인들이 언젠가는 한 깃발 아래 있게 될 것입니다. 그날은 알라께서 우리를 보호하지 않고 우리의 적을 보호하게 될 것입니다."
 TUR_anti_imperialism:0 "반제국주의"
 TUR_anti_imperialism_desc:0 "우리 형제들은 제국주의라는 이름의 해악으로 인해 수십 년 동안 많은 고통을 겪었습니다. 우리도 다른 사람들을 힘들게 할 필요는 없습니다. 우리는 반제국주의의 길로 가서 동포들을 해방해야 합니다. 그렇게 되면 중앙아시아의 튀르크 투쟁도 종식될 수 있을 것입니다."
 TUR_enternal_revanchism_desc:0 "네, 반제국주의는 좋은 생각입니다. 하지만 이는 너무 유치하고 우리의 주된 목표와 모순되는 점이 있습니다. 영원한 보복주의는 우리가 가야 하는 것입니다. 우리는 조국을 위해 싸워야 합니다. 다른 사람들은 단지 또 다른 적일 뿐입니다."
 TUR_last_warning_to_imperialists:0 "마지막 경고"
 TUR_last_warning_to_imperialists_desc:0 "제국주의자들에게 우리가 간다는 것을 상기시켜야 합니다. 그리고 우리는 강합니다. 현관문을 두드리는 것으로 충분합니다..."
 TUR_asian_independence_committee:0 "독립을 위한 아시아위원회"
 TUR_asian_independence_committee_desc:0 "아시아는 아시아인을 위한 것이라는 것은 널리 알려진 사실입니다. 유럽인들은 이를 이루기 위해 숙청되어야 합니다."
 TUR_focus_on_south_america:0 "남아메리카 전념"
 TUR_focus_on_south_america_desc:0 "남아메리카 국가들은 상당히 새롭고 열심입니다. 그들은 한때 식민지배를 받았고, 많은 일을 겪었습니다. 그들의 보복주의는 우리의 것이고, 우리의 보복주의는 그들의 것입니다."
 TUR_confirm_japanese_turan_concept:0 "일본 투란"
 TUR_return_to_egypt:0 "이집트로 귀환"
 TUR_return_to_egypt_desc:0 "이집트를 잃은 지는 얼마 되지 않았습니다. 왜, 우리가 할 수 있을 때 다시 시도하지 않습니까? 이집트는 결국 우리의 정당한 권리입니다."
 TUR_istanbul_pact:0 "코스탄티니예 협약"
 TUR_istanbul_pact_desc:0 "비록 우리가 대부분 외교적으로 고립되어 있지만, 가장 어두운 시기에도 동맹국을 찾을 수 있을 것입니다. 코스탄티니예 협약이 바로 그것입니다."
 TUR_pearl_of_the_black_sea:0 "흑해 습격"
 TUR_pearl_of_the_black_sea_desc:0 "러시아는 우리의 적입니다. 우리의 가장 큰 적수입니다. 어쩌면 영원한 것일 수도 있습니다. 발칸반도와 흑해에서 우리의 지배를 끝내고, 우리 민족을 반역자로 만들고, 중앙아시아의 튀르크인들을 합병했습니다. 러시아는 배가 고픈 큰 곰입니다. 하지만 이제 우리가 공격해야 할 때입니다."
 TUR_rule_over_caucasus:0 "캅카스 지배"
 TUR_rule_over_caucasus_desc:0 "캅카스에 있는 우리 땅의 대부분은 러시아인들이 지배합니다. 이를 처리해야 합니다, 그곳은 우리 땅입니다! 이제껏 그랬고 앞으로도 그럴 것입니다!"
 TUR_road_to_india:0 "인도로 가는 길"
 TUR_road_to_india_desc:0 "페르시아는 인도와 중앙아시아까지 가는 길목입니다. 영국의 식민 개척지로 가는 유일한 길을 위해 그들을 처리해야 합니다. 이것이 새로운 전선이 될 것이라는 것을 의미할지라도 말입니다."
 TUR_claim_caucasian_turan:0 "캅카스 투란"
 TUR_claim_caucasian_turan_desc:0 "아제르바이잔인, 부족들, 우리, 우리 튀르크 캅카스는 수백 년 동안이나 존재했습니다. 이건 우리 투란의 정당한 요구입니다."
 TUR_claim_the_persian_turan:0 "페르시아 투란"
 TUR_claim_the_persian_turan_desc:0 "우리는 페르시아를 정당한 투란의 땅으로 만들려 했지만, 지금은 중앙아시아의 튀르크인들과 우리 사이의 관문일 뿐입니다. 지금 당장은, 이 땅이 얼마나 필요 있는지 의문입니다. 페르시아는 사실 투란 국가입니다."
 TUR_claim_central_asian_turan:0 "튀르키스탄의 튀르크족 해방"
 TUR_claim_central_asian_turan_desc:0 "우리의 고향, 우리가 속해 있던 곳, 우리가 온 곳, 우리 민족이 살고 죽은 곳, 우리의 조상이 있던 곳은 중앙아시아입니다. 우리 민족이 살고 있는 땅을 주장할 필요도 없습니다... 우리에게 무슨 일이 일어난 것인지... 무슨 수를 써서라도 유르트를 되찾아야 합니다."
 TUR_reach_china:0 "자유 동튀르키스탄"
 TUR_reach_china_desc:0 "중국에는 웃기게도 튀르크인들이 많이 있습니다. 우리의 형제들은 중국 안에 갇혀 있습니다. 하지만 텡그리는 여전히 그들의 문화유산이며 우리의 피가 흐르기 때문에 중화제국주의로부터 해방해야만 합니다."
 TUR_goeben_and_breslau:0 "괴벤과 브레슬라우"
 TUR_goeben_and_breslau_desc:0 "독일은 영국과 전쟁 중입니다. 그리고 독일의 전함 두 척이 지중해에서 우리 쪽으로 도망쳐 오는 것을 볼 수 있습니다. 잘하면 이들을 얻을 수 있을 지도 모릅니다."
 TUR_invite_french_companies:0 "프랑스 회사 초청"
 TUR_invite_french_companies_desc:0 "프랑스인들은 우리나라에 좀 더 투자해야 합니다. 그러면 우리가 그들을 위해 뭐라도 해줄 수 있지 않겠습니까, 그죠?"
 TUR_secret_treaty_with_ger:0 "독일과의 비밀 조약"
 TUR_secret_treaty_with_ger_desc:0 "우리가 동맹국 편에 서서 전쟁에 나가기 전에, 우리는 그들로부터 보상을 약속받아야 합니다."
 TUR_secret_treaty_with_entente:0 "협상국과의 비밀 조약"
 TUR_secret_treaty_with_entente_desc:0 "협상국의 편으로 참전하기 전에 그들로부터 보상을 약속받아야 합니다."
 TUR_join_cp:0 "동맹국 가입"
 TUR_join_cp_desc:0 "영국과 프랑스, 러시아는 우리나라를 식민지로 쪼개 나눠 가질 계획을 세웁니다. 우리는 강대국 아무래도 독일과 결탁하여 이를 막아야 합니다."
 TUR_join_entente:0 "협상국 가입"
 TUR_join_entente_desc:0 "독일은 우리의 방대한 석유 비축분을 갖고 싶어 합니다. 그들은 심지어 베를린-바그다드 철도 인근의 마을들을 인구 부양하려고 획책합니다. 독일의 광기로부터 스스로를 지키기 위해 옛 친우들인 프랑스와 영국의 도움이 필요합니다."
 TUR_reclaim_mediterranean:0 "지중해 탈환"
 TUR_reclaim_mediterranean_desc:0 "오래 전에, 로마는 지중해의 유일한 소유자였습니다. 로마의 칭호를 되찾으려면 지중해를 지배할 수 있는 가치 있는 함대가 필요합니다."
 TUR_return_to_greece:0 "그리스로 귀환"
 TUR_return_to_greece_desc:0 "로마의 또 다른 중심은 그리스였습니다. 그러니 우리는 그리스로 돌아가야 합니다."
 TUR_konstantiniyye_agreement:0 "코스탄티니예 협정"
 TUR_konstantiniyye_agreement_desc:0 "우리의 새로운 위대한 로마 제국에는 분리주의를 위한 공간이 없습니다. 그리스어, 아르메니아어, 슬라브어와 아랍어 같은 제2의 언어는 로마 내에서 필요가 없을 것입니다. 튀르크어 만이 유일한 로마의 언어가 될것이므로, 그들은 로마 시민 대접을 받을 자격이 없을 것입니다."
 TUR_unite_the_balkans:0 "발칸반도 통합"
 TUR_unite_the_balkans_desc:0 "우리는 발칸 영토를 외국의 개입으로 잃었고, 우리가 아무것도 하지 않는다면, 우리는 더 많은 것을 잃게 될 것입니다. 발칸반도에 대한 우리의 통치를 회복할 때입니다."
 TUR_preparations_for_the_greatest_siege:0 "가장 거대한 공성전 준비"
 TUR_preparations_for_the_greatest_siege_desc:0 "도시 '로마'를 통제하지도 않고 어떻게 우리 스스로를 로마라고 부를 수 있겠습니까? 로마 공성전 준비를 시작해야 합니다."
 TUR_follow_the_dreams_of_great_mehmed:0 "정복자 메흐메트의 꿈 추종"
 TUR_follow_the_dreams_of_great_mehmed_desc:0 "위대한 정복자 메흐메드는 언젠가 로마를 정복하는 꿈을 꿨습니다. 그는 결코 그것을 이루지 못했지만, 그것이 우리가 지금 그의 꿈을 이룰 수 없다는 것을 의미하지는 않습니다."
 TUR_joint_defense_council:0 "연합방어위원회"
 TUR_joint_defense_council_desc:0 "몇 년 동안 우리는 발칸의 동료 국가들과 싸웠습니다. 하지만, 우리는 미래의 세대들을 위해서라도, 이 지역의 평화를 보장하기 위해 발칸 국가들을 불가침 조약에 초대해야 합니다."
 TUR_mamma_li_turchi:0 "엄마, 튀르크인들이 와요"
 TUR_mamma_li_turchi_desc:0 "우리의 위대한 술탄 오스만 4세는 훌륭한 명장이 아닙니다만, 하지만 그렇다고 해서 자기 자신을 발전시킬 수 없는 것은 더 더욱 아닙니다. 우리는 필요한 교육을 그에게 함으로써, 그를 유능한 장교로 탈바꿈시켜야 합니다."
 TUR_reclaim_the_loosen_lands:0 "고토 회복"
 TUR_reclaim_the_loosen_lands_desc:0 "그리스는 우리로부터 가장 먼저 독립한 나라입니다. 똑같이 제국의 일원이었지만 우리를 배신한 불가리아와 함께, 그들은 우리 제국에 돌아와 우리의 통치에서 벗어난 다른 나라들의 본보기가 되어야 합니다."
 TUR_support_iyasu:0 "이야수 지지"
 TUR_support_iyasu_desc:0 "우리는 에티오피아 사람들과 우호적인 관계를 맺었습니다. 우리는 우리의 노력이 헛되지 않도록 해야 합니다. 우리는 영국의 영향력에 맞서 에티오피아와의 동맹을 지지할 것입니다."
 FRA_ww1_army_effort:0 "프랑스 육군 주력"
 FRA_ww1_army_effort_desc:0 "독일군은 우리 군대보다 더 크고, 더 경험도 더 많으며, 아직도 우리가 그들과 싸웠던 지난 전쟁의 참전용사들이 대부분입니다. 프랑스가 독일의 이익에 심각한 위협을 가하려면 이 상황에 맞추어 우리 군을 현대화해야 하며, 바라건대 우리 지도부 또한 현대화해야 합니다!"
 FRA_ww1_doctrine_effort:0 "교리 주력"
 FRA_ww1_doctrine_effort_desc:0 "우리는 국산 잠수함과 최신형 전함을 통합한 새로운 교리를 조합하는데 노력을 집중해야 합니다."
 FRA_ww1_bomber_focus:0 "폭격기 중점"
 FRA_ww1_bomber_focus_desc:0 "비행선들과는 달리, 폭격기는 더 높은 고도에서 비행할 수 있으며, 더 빠른 속도로 날 수 있고, 무엇보다도 눈에 잘 띄지 않습니다. 이러한 장점들은 이러한 대형 항공기의 발전을 분명히 할 것입니다. 이탈리아에서 첫 번째 계획을 연구하기 시작했음으로, 우리는 우리만의 모델을 만들 수 있을 것입니다."
 FRA_ww1_greece_friend:0 "그리스 베니젤로스 지원"
 FRA_ww1_greece_friend_desc:0 "그리스 국왕이 동맹국을 지원하는 데 반해, 국민들 사이에서 가장 인기 있는 베니젤로스 총리는 메갈리 계획을 실현하려는 데에만 집중하고 있어 확실히 협상국에 우호적입니다. 만일 우리가 공식적으로, 그리고 약간의 비공식적인 방법으로도 그를 지원한다면 그리스에서 그의 권한을 강화할 수 있을 것입니다."
 FRA_ww1_allied_bases:0 "그리스의 연합군 기지"
 FRA_ww1_allied_bases_desc:0 "테살로니카에 가게를 차리는 것은 이제 그 지역에 지원을 받고 있기 때문에 오스만 제국을 공격하려는 우리의 계획에 도움이 될 것입니다. 우리가 해야 할 일은 그들이 좋은 상태를 유지하고, 불가리아인들과 오스만인들이 곧 올 것이라는 것을 확인하는 것입니다."
 NFA_expansion_of_the_alliance:0 "동맹의 확대"
 NFA_expansion_of_the_alliance_desc:0 "사자가 울부짖고 있습니다. 사자는 복수심에 불타고 있습니다. 우리도 그렇습니다."
 NFA_vive_la_france:0 "프랑스 만세!"
 NFA_vive_la_france_desc:0 "우리의 깃발 아래서 승리가 \n그 힘찬 함성을 앞당기어, \n죽어가는 그대의 적들이 \n그대의 승리와 우리의 영광을 목도하도록!"
 NFA_son_altesse_impriale:0 "황제 폐하"
 NFA_son_altesse_impriale_desc:0 "제국은 곧 평화다."
 NFA_petains_government:0 "페텡 정부"
 NFA_petains_government_desc:0 "원수여, 우린 여기에 있습니다!"
 NFA_the_legitimate_heir:0 "정당한 후계자"
 NFA_the_legitimate_heir_desc:0 ""
 NFA_revise_the_constitution:0 "헌법 개정"
 NFA_revise_the_constitution_desc:0 "이 모든 정치적 싸움은 우리를 파멸로 이끌었습니다. 그것은 민주주의, 아니, 중우주의에 의해 야기되었습니다."
 NFA_repeal_the_law_of_exile:0 "망명법 폐지"
 NFA_repeal_the_law_of_exile_desc:0 "이것이 과거의 영광을 되찾는 우리의 길입니다."
 NFA_defend_the_constitution:0 "헌법 수호"
 NFA_defend_the_constitution_desc:0 "민주주의가 이겼습니다!"
 NFA_seize_the_power:0 "권력 장악"
 NFA_seize_the_power_desc:0 "우리는 항상 준비가 되어 있어야 합니다. 우리는 더 이상 아이들의 장난에 정치를 맡길 수 없습니다."
 NFA_the_war_for_france:0 "프랑스 내전"
 NFA_the_war_for_france_desc:0 "프랑스는 내전 중입니다! 대전의 불명예스러운 패배 이후, 사회주의자들은 혼란스러운 상황에서 반란을 일으켰습니다. 하지만 우리는 물러서지 않고 맞서 싸울 것입니다!"
 NFA_move_industry_to_the_maghreb:0 "마그레브로의 산업 이전"
 NFA_move_industry_to_the_maghreb_desc:0 "빨갱이들이 우리 본토를 지배하고 있을지 모르지만, 해외 식민지들은 그들의 사상에 동의하지 않습니다. 그들이 접수하기 전에 우리 산업을 마그레브로 옮기는 것이 더 안전할 것입니다."
 NFA_war_veteran:0 "참전용사"
 NFA_war_veteran_desc:0 "전쟁 후에, 많은 병사들이 집으로 돌아왔습니다. 우리나라를 위해 그들이 다시 필요하다고 소리쳐야 합니다."
 NFA_colonial_conscription:0 "식민지 징병"
 NFA_colonial_conscription_desc:0 "지난 전쟁 동안, 우리의 젊은 세대 대부분은 플란데런 평원에서 스러졌습니다. 우리는 프랑스인이든 아니든 우리나라를 구하기 위해 더 많은 병사가 필요합니다."
 NFA_partisan_suppression:0 "게릴라 진압"
 NFA_partisan_suppression_desc:0 "우리들 중 빨갱이가 있습니다! 그들은 우리를 안에서부터 무너뜨리려고 노력하고 있습니다. 모든 반역자는 확인 및 제거되어야 합니다."
 NFA_above_all_the_losses:0 "모든 손실 위에"
 NFA_above_all_the_losses_desc:0 "내전이 끝났습니다. 일단은."
