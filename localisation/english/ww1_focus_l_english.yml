 BRA_french_military_training:0 "프랑스식 군사 훈련"
 BRA_french_military_training_desc:0 "프랑스의 군경험은 매우 값진 것입니다. 그것을 사용하지 않는 것은 어리석은 일 일 것입니다."
 BRA_get_peoples_support:0 "안녕과 자유"
