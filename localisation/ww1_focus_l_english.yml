 odbili_albaniju:0 "알바니아 포기 거부"
 ITA_istituto_nazionale_delle_assicurazioni:0 "국립보험공사"
 ITA_istituto_nazionale_delle_assicurazioni_desc:0 "농산상업부 장관인 프란체스코 사베리오 니티는 국유화를 위한 국립보험공사의 설립을 제안했습니다. 사장은 젊은 사회주의자인 알베르토 베네두체가 맡을 것입니다."
 ITA_Ilva:0 "일바 투자"
 ITA_Ilva_desc:0 "경제 전문가 프란체스코 사베리오 니티가 준비한 나폴리 발전법의 일환으로 세워진 제노바 금융업자들이 경영하는 신생회사는 바그놀리 제철소를 건설하기 위해 이탈리아국의 정치적, 재정적 지원을 받아 설립되었습니다."
 ITA_Vickers_Terni:0 "비커스-테르니 공장"
 ITA_Vickers_Terni_desc:0 "비커스-테르니 공장은 1905년 비커스와 테르니 제철소의 합작으로 설립되었습니다.  비커스-테르니는 라스페치아 멜라라 외곽에 새 공장을 세웠는데, 이 공장은 육군과 해군을 위한 대포 생산을 전문으로 했습니다. 그때까지, 왕립조병창을 제외하면, 이탈리아에서는 사기업 포추올리의 암스트롱에게 대포 생산이 할당되었습니다."
 ITA_Ferrovie_dello_Stato:0 "국유철도 자주회사"
 ITA_Ferrovie_dello_Stato_desc:0 "페로비에 델로 스타토 (국영 철도)는 1905년 4월 22일 법에 의해 설립되어 사기업이 철도를 소유하고 관리하기 전까지 대부분의 국영 철도를 통제했습니다."
 ITA_Breda:0 "브레다 기관차"
 ITA_Breda_desc:0 "1908년 브레다 기관차는 그들이 처음으로 만든 기관차의 납품을 기념했습니다."
 ITA_tarantos_port:0 "타란토항"
 ITA_tarantos_port_desc:0 "이탈리아의 최초의 항구인 타란토항은 상업적으로도 전략적으로 중요한 역할을 합니다."
 ITA_civitavecchias_port:0 "치비타베키아항"
 ITA_civitavecchias_port_desc:0 "치비타베키아항은 고대부터 로마의 항구로 알려졌습니다. 108년에 트라야누스 황제에 의하여 세워진 후, 수 세기 동안 '우리들의 바다(Mare Nostrum)'의 고대인들 사이에 교역과 교류의 허브였습니다."
 ITA_genovas_port:0 "제노바항"
 ITA_genovas_port_desc:0 "제노바항은 이탈리아에서 가장 크고 중요한 항구입니다."
 ITA_early_industrialization_desc:0 "리소르지멘토부터 이탈리아는 다른 유럽 강대국에 뒤쳐지고 있었습니다. 만일 우리가 진정한 강대국이 되고자 한다면 산업화를 가능한 빨리 시작해야 합니다. 기업가와 촉망받는 스타트업에 지원을 제공한다면 뒤쳐진 산업 역량을 개선하는 데 이미 하나의 큰 도약을 성취할 수 있는 것입니다."
 ITA_moderate_protectionism:0 "온건한 보호무역"
 ITA_moderate_protectionism_desc:0 "자유시장경제가 산업 성장에 전반적으로 크게 도움이 되지만 노동자들을 약화시킵니다. 부자를 더 부유하게 만드는 것은 이탈리아의 현 긴장을 더 고조시키기만 합니다. 이를 멈추는 한 가지 방법은 경제적으로 전세계와 단절되는 대신 온건한 보호무역을 도입하는 것입니다."
 ITA_railroad_modernisation:0 "철도 현대화"
 ITA_railroad_modernisation_desc:0 "국영 철도를 계속 지원하는 것은 철도 기반시설을 다른 나라와 같이 만드려면 필수적인 조치입니다. 우리 병사들을 보급하는 데 도움이 될 뿐만 아니라, 산업 성장을 더 촉진하는 데에도 도움이 될 것입니다."
