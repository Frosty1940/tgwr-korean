 removed_if_at_war:0 "§R이 §Y국민정신§!은 전쟁 돌입 시 제거될 것입니다!§!"
 AUH_wargames:0 "모의전"
 AUH_immediate_war_economy:0 "즉각적인 전시경제"
 AUH_create_6_conscripts_brigades:0 "제국의 다른 지역에 §Y6개 의용사단 배치§!"
 AUH_extend_the_EF:0 "EF 확장"
