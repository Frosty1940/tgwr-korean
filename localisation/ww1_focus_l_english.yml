 FRA_ww1_leave_triple_entente:0 "삼국 협상 탈퇴"
 FRA_ww1_leave_triple_entente_desc:0 "프랑스 정부의 방향이 너무 급변했기 때문에, 우리는 더 이상 영국, 러시아와의 동맹에 대해 이렇다 할 관계나 국민적 호소가 있지 않습니다. 사실, 많은 우리 시민들은 이미 그들과 경쟁하는 관계로 돌아설 것을 지지하고 있습니다. 삼국 협상의 끝인 것 같습니다."
 FRA_ww1_install_communism:0 "프롤레타리아 혁명"
 FRA_ww1_install_communism_desc:0 "파리는 항상 반항적인 성향을 가지고 있었고, 오늘날과 같은 환경에서도 이는 다르지 않습니다. 자칭 \"파리 코뮌\"의 또 다른 붉은 반란에 대한 지지가 늘고 있습니다. 이번에 정부군이 총구를 내린다면 프랑스가 공산국가가 될 수도 있습니다."
 FRA_ww1_diplomatic_effort:0 "외교 주력"
 FRA_ww1_diplomatic_effort_desc:0 ""
 FRA_ww1_triple_alliance:0 "협상국 강화"
 FRA_ww1_triple_alliance_desc:0 "협상국은 독일의 이익에 반대하기 위한 직접적 이유로 결성되었습니다. 우리는 러시아에 우리의 하찮은 불화에 대해, 그것이 우리가 진실하게 유지되어야 하는 목표라는 것을 상기시켜야 합니다. 그렇지 않으면 그들은 너무 강해져서 반대할 수 없을지도 모릅니다."
 FRA_ww1_back_uk:0 "영국 지원"
 FRA_ww1_back_uk_desc:0 "영국은 한때 프랑스의 최악의 적이었지만, 그런 때는 이미 지나간 지 오래입니다. 영국을 더 지원하게 되면 러시아와의 관계는 조금 더 악화될 수 있지만, 그들에게 함대가 있다면, 우리에겐 병사들이 있다는 것을 영국에게 확실하게 확인시켜 줄 것입니다."
 FRA_ww1_back_russia:0 "러시아 제국 지원"
 FRA_ww1_back_russia_desc:0 "러시아는 우리의 적수인 동맹국에 의해 우리와 떨어져 있는 먼 동맹입니다! 하지만, 그들의 군대는 여전히 유럽에서 가장 큰 육군이며, 비록 몇몇 주요한 보급 문제가 있지만, 독일인들 다음으로 두 번째로 강한 \"진정한 힘\"을 가졌습니다. 비록 영국과의 관계에서 약간의 비용이 들더라도, 우리는 그들에게 우리의 관계를 집중시켜야 합니다."
 FRA_ww1_inviteBELGIUM:0 "벨기에 지원"
 FRA_ww1_inviteBELGIUM_desc:0 "벨기에인들은 독일과 맞서기 위해 우리의 도움이 필요합니다."
 FRA_ww1_inviteUK:0 "삼국 협상"
 FRA_ww1_inviteUK_desc:0 "삼국 협상은 동맹국의 강력한 호적수입니다."
 FRA_ww1_send_diplomats:0 "프랑스 외교관 파견"
 FRA_ww1_send_diplomats_desc:0 "유럽의 모든 사람들은 우리 외교관을 사랑합니다. 아니면 그저 우리 외교관들이 그렇게 말하는 것일지도 모릅니다! 재미있게도, 그들은 우리가 예상했던 것보다 조금 일찍 프랑스로 돌려보내지는 경향이 있습니다. 둘 중 어느 쪽이든, 외교의 핵심을 강화하는 데는 시간이 걸릴 것이지만, (대부분의 남자들은 단순히 그 일을 하기에 충분할 정도로 건방지게 태어나지는 않았지만) 우리의 동반자들과 긴밀한 관계로 이어질 가능성이 높습니다."
 FRA_ww1_greece_friend:0 "그리스 베니젤로스 지원"
 FRA_ww1_greece_friend_desc:0 "그리스 국왕이 동맹국을 지원하는 데 반해, 국민들 사이에서 가장 인기 있는 베니젤로스 총리는 메갈리 계획을 실현하려는 데에만 집중하고 있어 확실히 협상국에 우호적입니다. 만일 우리가 공식적으로, 그리고 약간의 비공식적인 방법으로도 그를 지원한다면 그리스에서 그의 권한을 강화할 수 있을 것입니다."
 FRA_ww1_greece_puppet:0 "그리스 괴뢰국"
 FRA_ww1_greece_puppet_desc:0 "만약 그리스가 빛을 보지 못하고 협상국에 합류한다면, 그들은 완전히 독립해서 나라를 운영할 만큼 충분히 신뢰받지 못할 것이 분명합니다. 괴뢰국을 세우는 것은 이 지역의 모든 사람들에게 분명히 이로울 것입니다. 물론, 그들은 맞서 싸우려고 할 수도 있지만, 누가 신경 쓰겠습니까? 그들은 그저 그리스인일 뿐입니다."
 FRA_ww1_allied_bases:0 "그리스의 연합군 기지"
 FRA_ww1_allied_bases_desc:0 "테살로니카에 가게를 차리는 것은 이제 그 지역에 지원을 받고 있기 때문에 오스만 제국을 공격하려는 우리의 계획에 도움이 될 것입니다. 우리가 해야 할 일은 그들이 좋은 상태를 유지하고, 불가리아인들과 오스만인들이 곧 올 것이라는 것을 확인하는 것입니다."
 FRA_ww1_armeeorient:0 "동방의 군대"
 FRA_ww1_armeeorient_desc:0 "이제 그리스가 우리 편이기 때문에, 우리는 세르브인들과 같이 싸울 자원병 부대인 \"동방의 군대\"를 보낼 수 있습니다. 그리고 물론 세르브인 스스로가 싸울 수 있는 본보기를 제공할 수 있습니다. 이것은 적어도 어느 정도는 이 지역의 전쟁을 유리하게 기울일 것 같습니다."
 FRA_ww1_assert_position_west:0 "중앙유럽에서의 프랑스 위치 강화"
 FRA_ww1_assert_position_west_desc:0 "다섯 어절로 말하면: ''우리는 알자스 로렌을 탈환할 것이다.''"
 FRA_ww1_anti_ger:0 "반독 정책"
 FRA_ww1_anti_ger_desc:0 "독일군은 우리의 타고난 적수입니다. 이는 거의 부인할 수 없는 사실입니다. 만약 우리가 그 판단에 따라 행동한다면, 우리는 외교적으로 그들을 훨씬 더 쉽게 깎아내리기 시작할 수 있습니다."
 FRA_ww1_anti_ah:0 "반오스트리아-헝가리 정책"
 FRA_ww1_anti_ah_desc:0 "독일의 친구는 프랑스의 친구가 아닙니다. 만약 우리가 오스트리아-헝가리에 대항하여 그들을 끌어들이려 하지 않고 적극적으로 활동하기 시작한다면, 우리는 그들의 팽창주의 계획을 망칠 수 있습니다."
 FRA_ww1_italy_support:0 "이탈리아 요구 지원"
 FRA_ww1_italy_support_desc:0 "만약 우리가 오스트리아에서 이탈리아의 주장을 지지한다면, 비록 그들이 즉시 승리하지는 않겠지만, 우리는 적어도 그들을 동맹국으로부터 멀리 떠나 협상국으로 이끄는 과정을 시작할 수 있습니다. 그 영토가 우리의 이탈리아계 영토보다 더 가치 있는 영토라고 판단하기만 한다면..."
 FRA_ww1_italy_deny:0 "이탈리아 팽창주의 중단"
 FRA_ww1_italy_deny_desc:0 "북아프리카에서 이탈리아의 존재는 그 지역에 대한 프랑스인들의 이익에 위협이 되고 있습니다. 보호를 보장하는 유일한 방법은 압력을 사용하는 것입니다. 이탈리아의 목에 칼을 겨눈다면, 튀니지와 알제리는 틀림없이 안전할 것입니다."
 FRA_ww1_assert_position_east:0 "동방의 프랑스 지위 주장"
 FRA_ww1_assert_position_east_desc:0 "러시아인들은 영국인들이 그 지역에 지배권을 확립하려는 것처럼 오스만 제국에 대한 거만한 야망을 갖고 있는 것 같습니다. 우리도 투자하여야 할지도 모릅니다. 어쩌면 식민지도 얻을 수 있을지도 모릅니다!"
 FRA_ww1_anti_ottoman:0 "반오스만 정책"
 FRA_ww1_anti_ottoman_desc:0 "대부분의 협상국이 가진 튀르크에 대한 적대감 때문에, 오스만 제국을 공식적으로 비난하는 것은 이치에 맞습니다. 이것은 향후 그들을 다루는 더 흥미로운 방법들을 가능케 할 것입니다."
 FRA_ww1_support_romania:0 "루마니아 요구 지원"
 FRA_ww1_support_romania_desc:0 "오스트리아-헝가리는 루마니아가 주장하는 영토 전체의 거의 절반 이상을 장악하고 있습니다. 만약 우리가 루마니아가 그들의 것을 가져가도록 장려한다면, 그들은 협상국에 가입함으로써 우리에게 보답할 것입니다."
 FRA_ww1_help_serbia:0 "세르비아 민족 지원"
 FRA_ww1_help_serbia_desc:0 "세르비아는 절박한 상황에 처해 있습니다. 만약 누군가가 그들을 돕지 않는다면, 곧 그들은 오스트리아인들에게 무너질지도 모릅니다. 다행히도, 프랑스는 도움을 줄 수 있는 완벽한 위치에 있습니다. 우리는 단지 우리의 지원을 조직할 필요가 있습니다."
 FRA_ww1_vivani:0 "비비아니 행정부 폐지"
 FRA_ww1_vivani_desc:0 "르네 비비아니 총리는 프랑스군이 전쟁 중 이 시점에서 직면했던 문제들에 책임이 있는 사람은 아닐 것입니다. 하지만 그는 훌륭한 희생양이 될 수 있으며, 잃어선 안 될 만큼 그렇게 중요한 것은 아닙니다. 그의 정권을 끝내는 것은 군 관계자들을 기쁘게 할 것이고, 적어도 국민들을 약간이라도 흡족시켜 줄 것입니다."
 FRA_ww1_agadir_crisis:0 "모로코 보호령"
 FRA_ww1_agadir_crisis_desc:0 "반란군들이 우리의 꼭두각시인 모로코의 술탄에 대항하여 조직되기 시작하고 있습니다. 우리가 즉시 개입할 수는 있겠지만, 그에게 잠시나마 열기를 느끼게 하는 것은 합병의 완벽한 빌미가 될 뿐만 아니라, 지역 정부가 이에 응할 수 있도록 하는 좋은 방법이 될 것입니다. 독일놈들이 우리 일에 참견하려 할지도 모르지만, 만약 그렇다면 우리에게는 예비 계획이 있습니다."
 FRA_ww1_ready_country:0 "전쟁 준비"
 FRA_ww1_ready_country_desc:0 "세계의 긴장이 계속 고조되고 있는 가운데, 프랑스가 다가오는 침략에 저항하려면 힘을 모아야 합니다. 이러한 방어 조치가 완료되면 이번에는 파리 포위전은 없을 것입니다."
 FRA_ww1_alsaceloreaine_propaganda:0 "보복주의 선전"
 FRA_ww1_alsaceloreaine_propaganda_desc:0 "만약 알자스-로렌이 독일어를 쓴다면? 알자스-로렌은 한때 프랑스 땅이었고, 신께서 정해주신 대로 프랑스인이 손댄 땅은 모두 우리 땅입니다. 그곳을 되찾는 유일한 방법은 독일군을 상대로 한 군사작전을 벌이는 것입니다. 우리는 이에 대한 지원을 늘리기 시작할 것입니다."
 FRA_ww1_alsaceloreaine_war:0 "알자스-로렌 탈환"
 FRA_ww1_alsaceloreaine_war_desc:0 "알자스-로렌은 프랑스에 속합니다! 대가가 얼마가 따르던 간에 우리는 그곳을 되찾아야 합니다!"
 FRA_ww1_defense_border:0 "국경 방어"
 FRA_ww1_defense_border_desc:0 "사전적 방어 조치의 추가적인 확대는 프랑스가 전쟁 중에 동맹이 그들의 영향력을 행사할 수 있는 시간을 벌기 위해 강경한 태도를 취하도록 만들 것입니다. 만약 러시아가 동쪽에서 그들을 공격하는 동안 우리가 독일을 막을 수 있다면, 독일인들이 저항할 방도가 있겠습니까?"
 FRA_ww1_release_asia:0 "베트남 해방"
 FRA_ww1_release_asia_desc:0 "베트남은 더 이상 지켜야 할 만큼 가치 있는 식민지가 아니며, 특히 원주민들로 인해 야기된 모든 문제들로 인해 베트남의 가치가 점점 더 낮아지고 있습니다. 그들은 스스로 독립국이라고 여길 수 있게 될 것입니다... 일단은."
 FRA_ww1_bureau_colonies:0 "식민부"
 FRA_ww1_bureau_colonies_desc:0 "식민부는 프랑스 식민지의 대부분을 관리하고 식민지 정책을 시행하는 정부 부처입니다. 이 부처에 권한을 추가적으로 위임하면 식민지 지역의 주요 사업을 추진할 수 있습니다."
 FRA_ww1_french_algeria_infra:0 "아프리카 기반시설 개발"
 FRA_ww1_french_algeria_infra_desc:0 "아프리카는 우리가 많은 부분을 장악하고 있는 거대한 대륙입니다. 하지만 그곳의 도로는 몇 년 동안 큰 발전을 이루지 못했습니다. 우리가 그 지역을 개발한다면, 우리는 그 지역에 더 복잡한 경제 중심을 도입할 수 있습니다."
 FRA_ww1_french_algeria_civ:0 "북아프리카 식민지 민간공장"
 FRA_ww1_french_algeria_civ_desc:0 "아프리카의 기초 민간산업들은 아프리카에 현대 제조업의 좋은 도입거리입니다. 그곳에서 생산된 상품들은 식민지 주민들은 말할 것도 없고 프랑스 전체를 도울 수 있습니다."
 FRA_ww1_french_algeria_mil:0 "북아프리카 식민지 군수공장"
 FRA_ww1_french_algeria_mil_desc:0 "아프리카에 군수산업을 이루는 것은 간단한 일이 아니지만, 프랑스인들에게 불가능한 것은 없습니다! 확실한 전력 연결망을 구축하고 현지인들을 훈련시킬 수만 있다면, 우리는 이 지역에서 군수품 생산을 시작할 수 있습니다."
 FRA_ww1_french_algeria_mobilization:0 "아프리카 식민지 연대 동원"
 FRA_ww1_french_algeria_mobilization_desc:0 "프랑스에 공급할 수 있다는 것 말고도, 아프리카에 산업 중심이 있다는 것은 우리가 현지에서 제조된 무기로 새 군대를 편성할 수 있다는 것을 뜻합니다. 이는 우리에게 식민지를 방어하는 것과, 아마도 토고와 카메룬과 같은 곳을 차지하는 것에 이점이 될 것입니다."
 FRA_ww1_french_indochina_infra:0 "아시아 기반시설 개발"
 FRA_ww1_french_indochina_infra_desc:0 "인도차이나의 도로는 형편 없고, 많은 곳에서 배를 타고 이동해야 합니다. 이 지역에 몇 개의 다리와 약간의 포장도로를 두는 것은 경제 건설뿐만 아니라 군대를 주둔시키는 것을 더 쉽게 만드는 데 큰 도움이 될 것입니다."
 FRA_ww1_french_indochina_civ:0 "아시아 민간산업 개발"
 FRA_ww1_french_indochina_civ_desc:0 "민간공장은 간단하며, 동남아시아에 없는 것은 아닙니다. 현재 기반시설을 개선한 인도차이나에서 일부 체계를 개발하는 것은 투자 및 직원 교육 문제를 입증하는 데 불과합니다. 하지만 인도차이나는 본국으로부터 상당히 먼 거리에 있습니다..."
 FRA_ww1_french_indochina_mil:0 "아시아 식민지 군수공장"
 FRA_ww1_french_indochina_mil_desc:0 "인도차이나가 동맹국이 공격할 수 있는 곳으로부터 멀리 떨어져 있기 때문에, 그곳에 있는 공장은 전쟁병기를 생산하기에 안전할 것입니다."
 FRA_ww1_french_indochina_mobilization:0 "아시아 식민지 연대 동원"
 FRA_ww1_french_indochina_mobilization_desc:0 "인도차이나와 프랑스 사이의 거리가 너무 멀기 때문에, 이 지역의 식민지 장관들은 우리에게 부대를 좀 훈련시키고 현지에서 만든 무기를 갖추는 것을 권장하였는데, 이를 통해 식민지를 방어하고, 필요하다면 다른 식민지나 프랑스를 방어할 수도 있을 것입니다. 새 부대는 결코 나쁜 것이 아닙니다, 그렇지 않습니까?"
 FRA_ww1_algerie_france_desc:0 "프랑스령 아프리카는 세계에서 가장 중요한 식민지 중 하나입니다. 기반시설을 강화하면 훨씬 더 쉽게 방어할 수 있을 뿐만 아니라 일부 기초 산업도 구축할 수 있습니다."
 FRA_ww1_colonial_industry_desc:0 "프랑스 본토 자체가 포화를 받고 있을 지는 모르지만, 아프리카 전선은 대부분 잠잠합니다. 그곳에 민간 산업을 구축하는 것은 프랑스 본토의 전쟁 주력에 유용하다는 것을 증명하는 동시에 현지인들에게 뭔가 가치 있는 일을 줄 수 있습니다."
 FRA_ww1_military_factories_desc:0 "독일 제국의 위협은 날로 커지고 있습니다. 프랑스와 프랑스인들, 그리고 프랑스군은 거대한 위협을 극복하기 위해 협력해야 합니다! 그런 점에서 새로운 군수공장이 우리를 도울 것입니다."
 FRA_ww1_colonial_military_factories:0 "식민지 군수공장"
 FRA_ww1_colonial_military_factories_desc:0 "식민지 지역에 공장을 더 짓는 것은 어떤 일이 발생하더라도, 여전히 우리의 시끄러운 이웃의 손아귀 밖에 적어도 몇 개의 공장을 가지고 있다는 것을 보장할 것입니다."
 FRA_ww1_alone_or_peace_faction_tt:0 "[FRA.GetNameDef]가 세력에 있지 않거나, [FRA.GetNameDef]와 평화 중인 세력에 있는다."
 FRA_interwar_allied_occupation_rhineland:0 "라인란트의 연합군 점령"
 FRA_interwar_allied_occupation_rhineland_desc:0 "베르사유 조약에 따라 프랑스는 라인란트 점령뿐만 아니라 이 지역의 경제력까지 완전하게 장악하고 있어 프랑스 경제에 큰 호재입니다. 여기서 우리의 거주권을 활용한다면 독일의 손실은 프랑스의 이득이라는 것을 확신할 수 있습니다."
 FRA_interwar_annees_folles:0 "미친 해"
 FRA_interwar_annees_folles_desc:0 "전쟁의 종식은 우리에게 어떤 이전과는 비교할 수 없는 엄청난 경제 호황을 가져왔습니다. 일부 경제학자들은 좋은 시기가 영원히 지속되지 않을 수도 있다고 경고하고 있지만, 그것들은 단지 진퇴양난에 빠져 신중할 뿐입니다. 프랑스와 프랑스인들은 시대가 좋은 동안 잘 살 것입니다!"
 FRA_interwar_occupation_ruhr:0 "루르의 점령"
 FRA_interwar_occupation_ruhr_desc:0 "독일인들은 전혀 터무니없는 빚을 우리에게 갚을 수 없고, 어쩌면 놀랍지도 않을지도 모르며, 이것은 프랑스에게는 아직 더 많은 기회입니다. 루르 지역은 자원과 제조업이 풍부하며, 우리는 단순히 지불되지 않은 납입에 대한 보상으로 라인란트의 점령을 그 지역으로 확대할 수 있습니다."
 FRA_interwar_great_depression:0 "통화 수축론자 계획"
 FRA_interwar_great_depression_desc:0 "프랑스 정부와 대중은 불경기의 주제에 대해 드물게 의견 일치를 보았습니다. 투기와 정부에 의해 구제된 과잉 유동 현금과 기업들을 그들의 머리 위로 밀어내는 것은 필요한 악입니다. 그러면 프랑스는 곧 회복될 것이기 때문에 불타게 놔둡시다! 프랑화의 디플레이션은 이 시대에 우리를 경쟁력 있게 할 것입니다."
 FRA_interwar_treaty_of_lausanne:0 "로잔 조약"
 FRA_interwar_treaty_of_lausanne_desc:0 ""
 FRA_interwar_invade_constantinople:0 "콘스탄티노폴리스 침공"
 FRA_interwar_invade_constantinople_desc:0 ""
 NFA_expansion_of_the_alliance:0 "동맹의 확대"
 NFA_expansion_of_the_alliance_desc:0 "사자가 울부짖고 있습니다. 사자는 복수심에 불타고 있습니다. 우리도 그렇습니다."
 NFA_vive_la_france:0 "프랑스 만세!"
 NFA_vive_la_france_desc:0 "우리의 깃발 아래서 승리가 \n그 힘찬 함성을 앞당기어, \n죽어가는 그대의 적들이 \n그대의 승리와 우리의 영광을 목도하도록!"
 NFA_son_altesse_impriale:0 "황제 폐하"
 NFA_son_altesse_impriale_desc:0 "제국은 곧 평화다."
 NFA_petains_government:0 "페텡 정부"
 NFA_petains_government_desc:0 "원수여, 우린 여기에 있습니다!"
 NFA_the_legitimate_heir:0 "정당한 후계자"
 NFA_the_legitimate_heir_desc:0 ""
 NFA_revise_the_constitution:0 "헌법 개정"
 NFA_revise_the_constitution_desc:0 "이 모든 정치적 싸움은 우리를 파멸로 이끌었습니다. 그것은 민주주의, 아니, 중우주의에 의해 야기되었습니다."
 NFA_repeal_the_law_of_exile:0 "망명법 폐지"
 NFA_repeal_the_law_of_exile_desc:0 "이것이 과거의 영광을 되찾는 우리의 길입니다."
 NFA_defend_the_constitution:0 "헌법 수호"
 NFA_defend_the_constitution_desc:0 "민주주의가 이겼습니다!"
 NFA_seize_the_power:0 "권력 장악"
 NFA_seize_the_power_desc:0 "우리는 항상 준비가 되어 있어야 합니다. 우리는 더 이상 아이들의 장난에 정치를 맡길 수 없습니다."
 NFA_the_war_for_france:0 "프랑스 내전"
 NFA_the_war_for_france_desc:0 "프랑스는 내전 중입니다! 대전의 불명예스러운 패배 이후, 사회주의자들은 혼란스러운 상황에서 반란을 일으켰습니다. 하지만 우리는 물러서지 않고 맞서 싸울 것입니다!"
 NFA_move_industry_to_the_maghreb:0 "마그레브로의 산업 이전"
 NFA_move_industry_to_the_maghreb_desc:0 "빨갱이들이 우리 본토를 지배하고 있을지 모르지만, 해외 식민지들은 그들의 사상에 동의하지 않습니다. 그들이 접수하기 전에 우리 산업을 마그레브로 옮기는 것이 더 안전할 것입니다."
 NFA_war_veteran:0 "참전용사"
 NFA_war_veteran_desc:0 "전쟁 후에, 많은 병사들이 집으로 돌아왔습니다. 우리나라를 위해 그들이 다시 필요하다고 소리쳐야 합니다."
 NFA_colonial_conscription:0 "식민지 징병"
 NFA_colonial_conscription_desc:0 "지난 전쟁 동안, 우리의 젊은 세대 대부분은 플랑드르 평원에서 스러졌습니다. 우리는 프랑스인이든 아니든 우리나라를 구하기 위해 더 많은 병사가 필요합니다."
 NFA_partisan_suppression:0 "게릴라 진압"
 NFA_partisan_suppression_desc:0 "우리들 중 빨갱이가 있습니다! 그들은 우리를 안에서부터 무너뜨리려고 노력하고 있습니다. 모든 반역자는 확인 및 제거되어야 합니다."
 NFA_above_all_the_losses:0 "모든 손실 위에"
 NFA_above_all_the_losses_desc:0 "내전이 끝났습니다. 일단은."
 NFA_restoration_of_the_continental_system:0 "대륙봉쇄령의 복원"
 NFA_restoration_of_the_continental_system_desc:0 ""
 NFA_the_monarchy_restored:0 "왕정복고"
 NFA_the_monarchy_restored_desc:0 ""
 NFA_our_natural_borders:0 "우리의 자연 경계"
 NFA_our_natural_borders_desc:0 ""
 NFA_a_true_democracy:0 "진정한 민주주의"
 NFA_a_true_democracy_desc:0 ""
 NFA_the_great_exile:0 "대망명"
 NFA_the_great_exile_desc:0 "프랑스는 장소가 아닙니다. 한 번도 그랬던 적 없습니다. 여기가 될 수도 있습니다. 우리 국민이 있는 곳이 프랑스입니다."
 NFA_the_royalist_accord_of_unity:0 "왕당파 통합 협정"
 NFA_the_royalist_accord_of_unity_desc:0 "우리는 옛 동지들의 힘을 빌릴 것입니다. 우리 모두 같은 적을 두고 있기 때문입니다."
 NFA_retake_france:0 "프랑스 수복"
 NFA_retake_france_desc:0 "때가 왔습니다. 우리는 고국을 되찾을 것입니다! 지금이 아니면 안 됩니다!"
 NFA_liberate_italy:0 "이탈리아 해방"
 NFA_liberate_italy_desc:0 "우리의 오랜 친구인 이탈리아는 붉은 파도에 휩쓸렸습니다. 우리는 그들을 구하기 위해 기꺼이 나아가야 합니다."
 NFA_the_white_terror:0 "백색 테러"
 NFA_the_white_terror_desc:0 ""
