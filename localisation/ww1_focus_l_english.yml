 FRC_for_the_total_liberation_of_the_french:0 "프랑스인의 완전한 해방을 위하여"
 FRC_for_the_total_liberation_of_the_french_desc:0 ""
 FRC_constitutional_convention:0 "개헌 논의"
 FRC_constitutional_convention_desc:0 "공화국의 본질에 있어서 근본적인 변화는 하루 아침에 가능하지 않으며, 헌법 개정을 타결시키지 않고서는 이루어질 수도 없습니다."
 FRC_destory_the_counterrevolution:0 "반혁명 말살"
 FRC_destory_the_counterrevolution_desc:0 "지금도 프랑스의 어떤 사람은 1초라도 약한 모습을 보이면 자국민의 등에 단검을 찌를 준비를 합니다. 우리는 방관하지 않을 것이고 그들을 먼저 공격할 것입니다."
 FRC_revolution_to_the_utmost:0 "최고를 향한 혁명"
 FRC_revolution_to_the_utmost_desc:0 "반쯤 끝난 혁명은 혁명이라고 할 수 없습니다. 행동을 완수하고 새로운 정치 체제가 안전해질 때까지는 멈춰선 안 됩니다. 그 어떤 대가를 치르더라도."
 FRC_reconciliation:0 "화해 조정"
 FRC_reconciliation_desc:0 "과거의 프랑스 혁명은 너무 자주 나라를 혁명 테러와 반혁명 테러의 끝없는 광기로 몰아넣었습니다. 혁명을 지지했든 지지하지 않았든, 지금은 어쩌면 모든 사람들이 공존하는 공화국을 세워야 할 때인 것 같습니다."
 FRC_issue_on_the_leadership:0 "지도력에 대한 문제"
 FRC_issue_on_the_leadership_desc:0 ""
 FRC_industrial_collectivization:0 "산업 집단화"
 FRC_industrial_collectivization_desc:0 "산업의 집단화는 생산성과 노동자들의 사기를 더욱 향상시키는데 기여할 것입니다."
 FRC_womens_suffrage:0 "여성 참정권"
 FRC_womens_suffrage_desc:0 "자신의 권리를 얻기 위해 바리케이드에서 몇 번이고 싸워온 프랑스의 근면한 여성들이 선거에 투표하는 것을 금지한 점은 부끄러운 일입니다. 우리는 이 부조리를 근절할 것입니다."
 FRC_straighten_the_order:0 "질서 바로잡기"
 FRC_straighten_the_order_desc:0 ""
