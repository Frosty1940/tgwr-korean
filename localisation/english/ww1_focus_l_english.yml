 LIB_rapid_industrialisation:0 "급속한 산업화"
 LIB_rapid_industrialisation_desc:0 "In order to compete with modern nations and create a true country out of our colony, we must rapidly industrialise this land. By force, if necessary."
 LIB_slow_and_steady:0 "천천히 꾸준히 가는 자가 경주에서 이긴다"
 LIB_slow_and_steady_desc:0 "강제로 산업화를 시도한다면 농업 분야와 원주민들에게서 큰 문제를 일으킬 수도 있습니다. 신중해야 합니다."
 LIB_resurrect_liberian_dollar:0 "라이베리아 달러 회생"
 LIB_resurrect_liberian_dollar_desc:0 "1907년 우리 경제는 박살이 났으며 어쩔 수 없이 임시 조치로 미국 달러를 도입해야만 했습니다. 그러나 국민주의의 새로운 파도 가운데서 우리는 라이베리아 달러를 회생시키고 우리만의 화폐를 제어할 수 있습니다."
 ENG_entrench_us_dollar:0 "미국 달러 고수"
 ENG_entrench_us_dollar_desc:0 "가까운 미래를 위해 우리나라의 통화를 갱신하는 것은 현실적이지 않습니다. 우리는 미국 달러를 고수할 것입니다."
 LIB_plantation_economy:0 "플랜테이션 경제"
 LIB_plantation_economy_desc:0 "라이베리아는 미국 남부와 그다지 다르지 않습니다. 우린 강한 농업 플랜테이션 경제가 있습니다. 우리 힘으로 건설합시다."
 LIB_aristocrats_into_capitalists:0 "귀족의 자본주의자화"
 LIB_aristocrats_into_capitalists_desc:0 "We have a problem- our upper class is antiquitated. Instead of innovating and building, they're living off swathes of land. We must encourage the aristocrat class to revolutionise into a capitalist class!"
 LIB_pacification_of_the_hinterlands:0 "내륙 평정"
 LIB_pacification_of_the_hinterlands_desc:0 "현재의 가장 큰 걱정거리는 내륙 평정입니다. 강도와 노예상이 자유롭게 돌아다니며 유럽인들은 욕심에 찬 눈으로 불안정한 국경을 탐내고 있습니다. 내륙 평정이 선결과제가 되어야 합니다!"
 LIB_manifest_destiny:0 "Manifest Destiny"
 LIB_manifest_destiny_desc:0 "It is the Americo-Liberian Manifest Destiny to colonise Africa, and create a black superstate! We'll treat these natives the same way our brothers back home treated their natives!"
 LIB_brothers_not_foes:0 "적이 아닌 형제"
 LIB_brothers_not_foes_desc:0 "벨벳 장갑이 무쇠 주먹보다 낫습니다. 이 부족들과 협상해야지 정복해서는 안됩니다."
 LIB_renegotiate_johnson_binger:0 "존슨-빙거 재협상"
 LIB_renegotiate_johnson_binger_desc:0 "존슨-빙거 조약은 내륙에 군대를 주둔할 수 있도록 허용했지만 그 제한이 정해져 있습니다. 어차피 철수할 예정이니 목적에 부합하는 대로 조약에 대해 협상해야 합니다."
 LIB_tax_exemptions:0 "부족 면세"
 LIB_tax_exemptions_desc:0 "항상 부족들에게 세금을 내라고 요구하는 것을 멈춘다면 아마도 좀 더 우리에게 수용적이 될 지도 모릅니다."
 LIB_build_schools:0 "학교 건립"
 LIB_build_schools_desc:0 "이 부족민들을 교육할 수 있다면 (그리고 거기서 그들을 세뇌한다면) 평정에 더 좋은 시간을 보낼 수 있을 지도 모릅니다."
 LIB_put_the_boot_down:0 "군홧발"
 LIB_put_the_boot_down_desc:0 "덤불 주위를 치고 다니는 것을 멈출 때입니다. 발을 내딛을 것입니다. 이 부족민들은 복종하지 않는다면 죽게 될 것입니다!"
 LIB_smash_slavery:0 "노예 무역 철폐"
 LIB_smash_slavery_desc:0 "라이베리아 땅에 야만적인 약탈자는 더는 없을 것입니다! 노예 무역은 단번에 철폐되어 영원히 사라질 것입니다."
 LIB_reiterate_segregation:0 "분리정책 강화"
 LIB_reiterate_segregation_desc:0 "새 라이베리아에 어울리고 싶다면 문명인이어야만 합니다. 이는 서구식 교육을 말합니다. 그리고 그건 기독교로의 개종을 뜻합니다. 분리정책은 어제도, 오늘도 실시하였으며, 영원히 실시될 것입니다!"
 LIB_solidify_borders:0 "국경 굳히기"
 LIB_solidify_borders_desc:0 "내륙 지역을 평정하는 작업이 거의 마무리되었습니다."
 LIB_develop_hinterlands:0 "내륙 개발"
 LIB_develop_hinterlands_desc:0 "내륙이 평정되었으니 더욱 개발하여 플랜테이션을 설치해볼 수 있습니다."
 LIB_industrialise_hinterlands:0 "내륙 산업화"
 LIB_industrialise_hinterlands_desc:0 "내륙이 평정되었으니 새로운 라이베리아 시민들을 위한 일자리를 만들기 위해 산업화를 시작할 수 있습니다."
 LIB_northern_aristocrats:0 "북부 귀족"
 LIB_northern_aristocrats_desc:0 "귀족들이 북쪽으로 갈 수 있으니 귀족 권력의 막대한 팽창을 보게 될 것입니다."
 LIB_invite_colonisers:0 "식민주의자 초대"
 LIB_invite_colonisers_desc:0 "북쪽이 열렸으니 미국과 유럽에서 온 식민주의자들을 초청하여 이 지역 개발을 돕게 해야 합니다."
 LIB_industrial_expertise:0 "산업 전문가"
 LIB_industrial_expertise_desc:0 "산업 전문가를 초청하는 것은 우리 경제 개발을 도울 것입니다."
 LIB_engineer_crisis:0 "위기 설계"
 LIB_engineer_crisis_desc:0 "아서 바클레이가 사임하고 새 대통령이 부임할 시간이 다가왔습니다. 그러나 나라가 위기상황에 빠진다면 아마 비상권한이 부여되고 무기한 통치할 수 있을지도..."
 LIB_formalise_one_party_state:0 "일당국가 공식화"
 LIB_formalise_one_party_state_desc:0 "사실상 라이베리아는 일당국가입니다. 그러나 다른 정당의 존재는 여전히 우리의 안정에 위해를 가하고 있습니다. 트루 휘그당을 제외한 다른 모든 정당을 금지할 것입니다."
 LIB_move_towards_natural_ally:0 "중립 동맹을 향해"
 LIB_move_towards_natural_ally_desc:0 "독일은 무려 라이베리아 무역의 75%를 차지합니다. 영국이나 미국 제국주의자들이 아닌 그들이 우리의 자연적인 동맹입니다."
 LIB_labour_camps_for_insurgents:0 "반란군 처벌"
 LIB_labour_camps_for_insurgents_desc:0 "이 반란군들(우리가 시작했지만 ㅋㅋ)에게 교훈을 줘야 할 필요가 있습니다! 당신과 함께 노동 교화소로!"
 LIB_president_for_life:0 "종신 대통령"
 LIB_president_for_life_desc:0 "아서 바클레이를 종신 대통령으로 선포할 것입니다!"
 LIB_embrace_pan_africanism:0 "범아프리카주의 포용"
 LIB_embrace_pan_africanism_desc:0 "지지 기반과 정통성이 필요하게 될 것입니다. 범아프리카주의는 좋은 외침이 될 것입니다!"
 LIB_join_central_powers:0 "동맹국 가입"
 LIB_join_central_powers_desc:0 "이제 독일의 신성한 동맹에 정식으로 합류할 때가 되었습니다!"
 LIB_german_arms_shipments:0 "독일 무기 수입품"
 LIB_german_arms_shipments_desc:0 "개척군을 성장시키기 위해 독일로부터 무기를 구매합니다."
 LIB_conscript_tribesmen:0 "부족민 징병"
 LIB_conscript_tribesmen_desc:0 "우리는 독일 아스카리 체제와 완전히 다르지 않은 체제 안에서 부족민들을 동원하기 시작해야 합니다."
 LIB_german_attache:0 "독일 주재무관 초청"
 LIB_german_attache_desc:0 "우리 군대를 발전시키기 위해 독일 장교들을 초대해야 합니다."
 LIB_expand_pan_africanism:0 "범아프리카주의 확대"
 LIB_expand_pan_africanism_desc:0 "우리는 이 범아프리카주의를 장난이 아니라 심각하게 고려해야 합니다. 이는 프랑스와의 전쟁에서 진정한 이득이 될 수 있습니다."
 LIB_monrovia_conference:0 "몬로비아 회담"
 LIB_monrovia_conference_desc:0 "우리는 아프리카 대륙의 지도자들을 몬로비아로 초청하여 때가 되면 식민 지배자들에 맞서 봉기하는 것에 대해 논의해야 합니다."
 LIB_out_with_old_in_with_new:0 "옛 것을 버리고 새 것을 취하자"
 LIB_out_with_old_in_with_new_desc:0 "다니엘 에드워드 하워드가 아서 바클레이의 후임으로 대통령으로 선출되었습니다. 진휘그당은 새로운 시대를 위해 리더십을 쇄신할 것입니다."
 LIB_tightening_our_belts:0 "허리띠 조이기"
 LIB_tightening_our_belts_desc:0 "우리 경제는... 아주 힘든 시기를 겪고 있습니다. 따라서, 우리는 급여 지급을 일시 중단하고 정부 예산을 축소한 뒤, 전국적으로 허리띠를 졸라매야 할 때입니다."
 LIB_maintain_neutrality:0 "중립 유지"
 LIB_maintain_neutrality_desc:0 "어떠한 대가를 치르더라도 라이베리아의 중립을 유지하려고 해야만 합니다. 독일의 사업 철수를 감당할 수 없습니다."
 LIB_rig_elections:0 "선거 조작"
 LIB_rig_elections_desc:0 "트루휘그당의 우세를 보장해야만 합니다. 어쨌거나 선거를 조작하는 게 뭐가 나쁩니까?"
 LIB_seek_loan_from_america:0 "미국 차관 도입"
 LIB_seek_loan_from_america_desc:0 "우린 긴급 구제가 필요합니다. 아주 빨리요. 미국인들에게 차관을 줄 수 있는지 물어볼 것입니다."
 LIB_play_both_sides:0 "양다리 걸치기"
 LIB_play_both_sides_desc:0 "난 양쪽에서 놀기 때문에 항상 최고가 되는거야."
 LIB_prepare_for_inevitable:0 "피할 수 없는 상황 대비"
 LIB_prepare_for_inevitable_desc:0 "세상은 위기에 처했습니다. 준비하지 않는 것은 멍청한 일입니다."
 LIB_placate_border_empires:0 "국경 제국들 달래기"
 LIB_placate_border_empires_desc:0 "영국과 프랑스가 우리와 국경을 맞대고 있으니 그들과 화합할 것입니다."
 LIB_strengthen_the_republic:0 "공화국 강화"
 LIB_strengthen_the_republic_desc:0 "지금은 정치적 상황이 덜 불안정하니 정치 영역을 다시 활성화해볼 수 있습니다."
 LIB_join_entente:0 "협상국 가입"
 LIB_join_entente_desc:0 "이 지역에서의 독일 잠수함 활동이 우리를 압박하고 있습니다! 협상국에 가입해야만 합니다."
 LIB_national_union:0 "국민 일치를 위한 국민연합!"
 LIB_national_union_desc:0 "휘그당이 선거를 조작하지 않고 민주주의를 지키기로 하자 국민연합당이 선거에서 이겼습니다! 이는 라이베리아 정치에 큰 변화를 가져올 것입니다..."
 LIB_rapproachment_with_natives:0 "원주민들과의 재접촉"
 LIB_rapproachment_with_natives_desc:0 "분리정책은 끝나야 합니다! 우리는 원주민들과 재접촉하여 출신성분에 상관 없는 라이베리아의 정체성을 만들 것입니다."
 LIB_topple_aristocrats:0 "귀족 혁파"
 LIB_topple_aristocrats_desc:0 "이 나라의 괴상한 괴족의 보루는 반드시 사라져야 합니다! 귀족들의 자산을 압류하고 노동 계층을 지원할 것입니다."
 LIB_anti_colonialism:0 "반식민주의"
 LIB_anti_colonialism_desc:0 "독일, 미국, 영국, 그리고 프랑스는 꺼지라 합시다! 우린 처음으로 진정한 아프리카 국가가 될 것입니다!"
 LIB_found_liberian_army:0 "라이베리아군 창설"
 LIB_found_liberian_army_desc:0 "개척군은 현대 20세기에는 씨알도 먹히지 않을 것입니다. 라이베리아군을 창설할 것입니다!"
 LIB_syndicates:0 "신디케이트 조직"
 LIB_syndicates_desc:0 "막대한 농업 경제를 극복하기 위해 현대적인 체계가 필요합니다. 국민생디칼리슴 정책이 적당해 보입니다."
 LIB_national_pacification:0 "국가 평정"
 LIB_national_pacification_desc:0 "The Nation is in crisis. We are extremely unstable. We will cut the chaff, destroy all threats to our stability in one swift strike- it will plunge us into civil war, but once the conflict is over we can begin our projects."
 LIB_rebuild:0 "국가 재건"
 LIB_rebuild_desc:0 "내전은 짧았지만 파괴적이었습니다. 국가를 재건하여 국민연합이 앞으로 나간다는 것을 국민들에게 보여줄 것입니다."
 LIB_tribal_emancipation:0 "부족 해방"
 LIB_tribal_emancipation_desc:0 "원주민들은 해방 받아 마땅합니다. 결국 그들이 여기 먼저 살았잖습니까!"
 LIB_liberian_militarism:0 "라이베리아 군국주의의 탄생"
 LIB_liberian_militarism_desc:0 "이 새로운 종류의 애국주의를 장려하기 위해 군국주의의 모델을 따를 것입니다."
 LIB_follow_french_model:0 "프랑스 모델 추종"
 LIB_follow_french_model_desc:0 "프랑스는 역사상 가장 위대한 장군 나폴레옹 보나파르트가 탄생시킨 오랜 전쟁사를 가졌습니다. 우린 이들의 전쟁 방식을 따를 것입니다."
 LIB_follow_prussian_model:0 "프로이센 모델 추종"
 LIB_follow_prussian_model_desc:0 "프로이센은 논란의 여지 없는 전쟁의 대가입니다. 그들의 훈련은 보통이 아니며 그들의 군사 모델을 받아들여야 합니다."
 LIB_join_france:0 "프랑스 가입"
 LIB_join_france_desc:0 "프랑스와 함께 독일에 대항하여 싸우는 것이 우리나라에 잘 맞습니다."
 LIB_join_germany:0 "독일 가입"
 LIB_join_germany_desc:0 "독일과 함께한다면 대라이베리아의 영광을 위하여 서아프리카의 가치 있는 땅을 점령할 기회가 있을 것입니다."
 LIB_peoples_victory:0 "인민의 승리"
 LIB_peoples_victory_desc:0 "민주주의가 마침내 돌아올 수 있습니다! 포크너의 인민당이 이겼습니다!"
 LIB_class_compromise:0 "계급 타협"
 LIB_class_compromise_desc:0 "귀족과 노동자가 서로 싸울 이유가 없습니다! 타협하여 더 나은 라이베리아를 만들어야 합니다."
 LIB_public_works:0 "공공사업"
 LIB_public_works_desc:0 "국가의 단결을 강화하기 위하여 공공사업에 투자해야 합니다."
 LIB_follow_american_model:0 "미국 모델 추종"
 LIB_follow_american_model_desc:0 "미국인들이 하는 걸 따라해야 합니다."
 LIB_alliance_of_democracy:0 "민주주의의 동맹"
 LIB_alliance_of_democracy_desc:0 "프랑스는 이 세계의 민주주의의 등불입니다. 그들과 동맹을 맺어야 합니다!"
 LIB_tribal_suffrage:0 "부족 참정권"
 LIB_tribal_suffrage_desc:0 "부족민들은 투표권이 없습니다. 이 혐오스러운 잘못을 바로잡아야만 합니다!"
 LIB_land_of_liberty:0 "자유의 땅"
 LIB_land_of_liberty_desc:0 "포크너 대통령에 걸맞는, 자유의 땅, 라이베리아!"
 LIB_expand_frontier_force:0 "개척군 확대"
 LIB_expand_frontier_force_desc:0 "우리 땅을 더 잘 지키기 위하여 라이베리아 개척군을 확대해야 합니다."
 LIB_try_the_whig_party:0 "휘그당 재판"
 LIB_try_the_whig_party_desc:0 "트루 휘그당은 노골적으로 선거를 조작하고 사실상 일당 국가로 집권하고 있습니다. 반역죄로 그들의 지도자를 재판할 때가 왔습니다!"
 LIB_encourage_opposition:0 "야당 지원"
 LIB_encourage_opposition_desc:0 "트루 휘그당의 실수를 되풀이하지 않으려면 야당이 우리의 후계자들을 가만히 두도록 독려해야 합니다."
 LIB_smash_german_monopolies:0 "독일의 독점 철폐"
 LIB_smash_german_monopolies_desc:0 "우린 독일인들이 계속해서 우리나라를 독점하는 것을 허용할 수 없습니다. 독점을 철폐해야만 합니다!"
 LIB_stability_effort:0 "안정 주력"
 LIB_stability_effort_desc:0 "우린 민주주의가 유지되도록 하기 위해 안정을 찾아야 합니다!"
 LIB_investment_from_europeans:0 "유럽의 투자"
 LIB_investment_from_europeans_desc:0 "라이베리아 산업 계약을 달성하기 위해 영국과 프랑스를 초청하는 것을 고려해야 합니다."
 LIB_liberty_arms:0 "자유주의 무기"
 LIB_liberty_arms_desc:0 "라이베리아군의 확장을 위하여 프랑스 총을 사야 합니다."
 LIB_dewhiggification:0 "탈휘그화"
 LIB_dewhiggification_desc:0 "휘그당의 정권 독점을 끝내는 것은 힘들지도 모르지만, 언젠가는 해야할 일입니다."
 LIB_anti_whiggery:0 "반휘그주의"
 LIB_anti_whiggery_desc:0 "휘그당과 그들의 웃긴 짓거리들은 우리 사회에 하지 말아야 할 일의 모범으로 새겨져야 합니다."
 LIB_education_reform:0 "교육 개혁"
 LIB_education_reform_desc:0 "더 나은 라이베리아를 만들기 위해 교육제도를 향상시켜야 합니다."
 LIB_research_effort:0 "연구 주력"
 LIB_research_effort_desc:0 "아프리카에서 우세를 점하는 강대국들과 겨루고자 한다면 연구에 더욱 투자해야 합니다."
 lib_industrialisation_bad_tt:0 "§R급속한 산업화의 길은 나라의 안정을 크게 해칠 것입니다!§!"
 lib_civil_war_divisions_tt:0 "§C새 민병대를 창설하기 위해서 내전은 훌륭한 변명거리입니다...§!"
 GER_investing_in_ostasien_desc:0 "동아시아는 큰 잠재력이 있으며 즉시 투자해야만 합니다."
 ITA_bersaglieri_tt:0 "§Y베르살리에리 연대§!에 자전거 대대를 2개 추가하고 편집 가능하게 만듭니다."
 immediate_effect_upon_focus_start_tt:0 "중점 시작 시 즉시:"
 TUR_remove_debt_2950:0 "부채가 §Y2.950천 리라§! 감소합니다."
 trialofhif1:0 "자유주의자 심판"
 trialofhif2:0 "자유협상 심판"
 trialofhif_desc1:0 "통일진보당의 행보에 반대하는 자유주의자들은 술탄을 대적하는 음모를 음모에 관여하였습니다. 그들을 처리해야 합니다."
 trialofhif_desc2:0 "이름에 자유가 들어간 자유협상은 술탄을 대적하는 음모를 음모에 관여하였습니다. 그들을 처리해야 합니다."
 talat_enver_cemal:0 "탈라트-엔베르-제말 삼두정"
 TUR_national_movement_tag:0 "튀르크 국민운동"
 TUR_kostantiniye_government_tag:0 "코스탄티니예 정부"
 LIB_king_for_our_people:0 "우리 국민을 위한 국왕?"
 LIB_king_for_our_people_desc:0 "While we could just declare Barclay President-For-Life and assume complete control, another option lies open. By declaring a monarchy, Barclay can become the emperor-behind-the-scenes and we can reap all the benefits."
 ENG_cant_ally_france:0 "프랑스는 합당한 동맹이 아님"
 FRA_ww1_dreyfus_exoneration:0 "드레퓌스 무고 입증"
 FRA_ww1_dreyfus_exoneration_desc:0 "Exempt since 1906, Alfred Dreyfus is still at the heart of the political debate. It is time to close this painful parenthesis of the 3rd Republic."
 FRA_ww1_save_the_republic:0 "공화국을 구하라"
 FRA_ww1_save_the_republic_desc:0 "The French political division combined with the new tensions in Europe imposes great firmness in our national management. Let us prioritize essential actions and prepare for a potential conflict with the central powers."
 FRA_ww1_memories_of_the_commune:0 "코뮌의 기억"
 FRA_ww1_memories_of_the_commune_desc:0 "1870년의 패배로 가장 생각치 못했던 정부가 세워졌었습니다. 파리에서 목가적인 코뮌이 수립되었습니다. 평등하고 강하며 독립적인 이 코뮌은 새 프랑의 희망을 나타냅니다."
 FRA_ww1_form_the_popular_labor_service:0 "인민노동사업 창설"
 FRA_ww1_form_the_popular_labor_service_desc:0 "Youth must be brought into line to assist the economy. The formation of a popular labor movement will bring valuable manpower to the government."
 FRA_ww1_extend_the_duty:0 "공장 노동의 의무 확대"
 FRA_ww1_extend_the_duty_desc:0 "The extension of youth work can offer the possibility of directly increasing industrial production."
 FRA_ww1_popular_brigades:0 "인민여단"
 FRA_ww1_popular_brigades_desc:0 "Beyond civic duty, French youth can offer support to the army. Many auxiliary roles require small, nimble hands. The transport of ammunition, the repair of machinery, or the transport of supplies could be carried out via these new popular brigades."
 FRA_ww1_the_social_democrat_compromise:0 "사회민주주의 타협"
 FRA_ww1_the_social_democrat_compromise_desc:0 "French politics are too tense and our economy too weak to stand up against the central powers on a lasting basis. It is time to initiate a fundamental reform of the government and to transform our economy through the construction of railroads."
 FRA_ww1_form_the_proudhon_circle:0 "프루동 서클 창립"
 FRA_ww1_form_the_proudhon_circle_desc:0 "The last 40 years have proven that the French Republic is weak. The best years of France were under the reigns of Kings and Emperor. Despite the defeat of Napoleon III, the people can, will, and will still believe in it."
 FRA_ww1_support_the_suffragettes:0 "참정권 지원"
 FRA_ww1_support_the_suffragettes_desc:0 "The suffragette movement and a legitimate claim for the feminist cause. The French people must promote equal rights between men and women. Left movements must come together and support this legitimate fight."
 FRA_ww1_affiliation_with_the_CGT:0 "노동총동맹과의 제휴"
 FRA_ww1_affiliation_with_the_CGT_desc:0 "산업현장 노동자들의 선거권은 강력합니다. 우리는 노동계급을 한데 모아 인민연정을 강화해야 합니다."
 FRA_ww1_labor_reform:0 "노동 개혁"
 FRA_ww1_labor_reform_desc:0 "Labor regulations in France are unfavorable to the working classes; legislative support must be granted to workers by reforming the labor code."
 FRA_ww1_ally_the_republican_alliance:0 "공화파와의 동맹"
 FRA_ww1_ally_the_republican_alliance_desc:0 "우리와 합류한 노동자 인터내셔널 프랑스 지부와 일부 무소속 의원들은 야당에 너무 제한적입니다. 공화동맹의 조건을 수용하고 좌파 인민노조를 결성해야 합니다."
 FRA_ww1_socialist_mentality:0 "사회주의 사고방식"
 FRA_ww1_socialist_mentality_desc:0 "Our common formation with the democratic alliance is a godsend, it allows us to manipulate its voters through political maneuvers. By showing charisma and authority for the cause, we could gain the upper hand over the Democratic leaders and force the merger of the left bloc within the SFIO."
 FRA_ww1_support_for_universities:0 "대학 지원"
 FRA_ww1_support_for_universities_desc:0 "The basis of a socialist movement and to promote evolution, youth and progress. We must invest in the expansion of universities in Paris, Nantes, Bordeaux and Marseille!"
 FRA_ww1_mention_de_censure:0 "내각불신임"
 FRA_ww1_mention_de_censure_desc:0 "Our popularity is indisputable and the Democratic government can no longer rally its people as it did two years ago. It is time to bring our parties together and propose a motion de censure - a democratic act allowing the dissolution of the government. Given our majority presence in the parliament as well as our backing by the working people, we are bound to be successful."
 FRA_ww1_socialist_reality:0 "사회주의 현실"
 FRA_ww1_socialist_reality_desc:0 "The formation of the new socialist government will make it possible to reconsider French internal policy by chasing away the conflictuality which resided within the democratic government."
 FRA_ww1_nationalize_war_industry:0 "군수산업 국유화"
 FRA_ww1_nationalize_war_industry_desc:0 "Although part of the war industry is already nationalised, several manufacturers and inventors are independent. We are able to requisition private industries to integrate them into our national war effort."
 FRA_ww1_collectivisation:0 "노동자 소유 회사"
 FRA_ww1_collectivisation_desc:0 "The forced nationalization of the civilian economy allows mass reinvestment by the disappearance of dividends taken by private investors. In other words, we have additional funds to fuel our industrial power."
 FRA_ww1_support_worldwide_revolution:0 "범세계 혁명 지원"
 FRA_ww1_support_worldwide_revolution_desc:0 "All over the world the social struggle is raging, we must put in place solutions of subservience and intervention capable of supporting the nascent Marxist movements."
 FRA_ww1_over_influence_europe:0 "우리의 유럽 전략"
 FRA_ww1_over_influence_europe_desc:0 "The workers' revolution is a total success and [FRA.getLeader]'s government is supported by all French people. Now it's time to look elsewhere in Europe, where other nations are gradually turning red. We will begin to set up a network of Socialist parties across Europe to gradually snuff out the autocrats in power."
 FRA_ww1_guards_of_the_motherland:0 "모국의 수호자들"
 FRA_ww1_guards_of_the_motherland_desc:0 "Our magnificient France is a work of the highest honour and glory, which constantly incites jealousy from foreign nations. Never again will Prussia march on Paris, never again will Albion threaten our territorial integrity, never again will we give up!"
 FRA_ww1_protect_european_minorities:0 "유럽 약소국 보호"
 FRA_ww1_protect_european_minorities_desc:0 "Recent tensions in Europe threaten the integrity of small states like Belgium, the Netherlands and Denmark. We must maneuver in favor of their protection and do everything to limit the expansionist central powers."
 FRA_ww1_french_interventionism:0 "프랑스 간섭주의"
 FRA_ww1_french_interventionism_desc:0 "Global conflicts are sometimes distant, sometimes neighboring, but they are always important. We must mobilize part of our army in order to intervene where French interests lie."
 FRA_ww1_ministerial_reform:0 "장관 변경"
 FRA_ww1_ministerial_reform_desc:0 "Part of the French leadership problem is based on the inconsistency of its political bloc. Unions mixing right and left, the impotence of the president and various other factors make the leadership of the Republic difficult. We should start with a series of laws relaxing ministerial powers for the benefit of other ministers."
 FRA_ww1_government_reform:0 "정부 개혁"
 FRA_ww1_government_reform_desc:0 "Something telling me we're getting a little ahead? It does not matter, let's reform the gournemental system in depth by increasing the size of the ministerial mandates to come, by unveiling an anti-corruption law and various projects of inclusion for the working classes."
 FRA_ww1_political_coherence:0 "정치적 올바름"
 FRA_ww1_political_coherence_desc:0 "The reduction of the French political weight requires an optimization of the management of our economy. Minister Aristide Briand has demonstrated over the course of several terms his involvement in the management of French industrial expansion. Let us offer him a place of choice within the new administration."
 FRA_ww1_improve_the_railways:0 "철도 개선"
 FRA_ww1_improve_the_railways_desc:0 "나폴레옹 3세 때부터 프랑스는 영국과 치열하게 경쟁하면서 최고의 철도를 확보하는 방법을 항상 알고 있었습니다. 우리는 새로운 산업 지역에 투자하면서 일부 기존 철로를 개선함으로써 이 선두를 유지해야 합니다."
 FRA_ww1_social_investments:0 "사회 개선"
 FRA_ww1_social_investments_desc:0 "우리는 연구와 토목 산업의 발전에 투자하면서 사회적 평화를 구할 수 있는 수단이 있습니다."
 FRA_ww1_overseas_economy:0 "해외 경제"
 FRA_ww1_overseas_economy_desc:0 "우리 함대는 영국보다 작지만 우리는 세계 2위의 식민지 강대국입니다. 우리 해병대도 예외는 아니며 가장 인상적인 해군 강국 중 3위를 차지합니다. 이 강력한 지위는 우리가 전 지구에 대한 공격 능력을 필요로 하며 결과적으로 강력하고 정직한 해양 경제를 필요로 합니다."
 FRA_ww1_social_democrat_bloc_united:0 "단합한 사회민주연정"
 FRA_ww1_social_democrat_bloc_united_desc:0 "개혁이 끝났습니다. 많은 노력 끝에 프랑스는 더 이상 제3공화국의 불안정한 관료주의에 영향을 받지 않습니다!"
 FRA_ww1_research_budget:0 "연구 예산"
 FRA_ww1_research_budget_desc:0 "우리는 산업 정책의 이점을 통해 자금의 일부를 새로운 계획에 대한 투자에 할당할 수 있습니다."
 FRA_ww1_colonial_integration_program:0 "식민지 통합 계획"
 FRA_ww1_colonial_integration_program_desc:0 "우리는 식민지를 프랑스화하려고 하기보다는 그들의 권리를 강화하도록 인도하고 지원해야 합니다. 이 위대한 계획은 우리가 실행하든 안 하든 먼 우리 땅을 지원할 것입니다."
 FRA_ww1_colonial_assimilation_program:0 "식민지 동화 계획"
 FRA_ww1_colonial_assimilation_program_desc:0 "우리의 명백한 운명은 아프리카와 아시아 지역을 문명화하는 것입니다. 프랑스인을 지방 정부에 파견하고 반군을 제거함으로써 이 부족들을 동화시키는 방대한 계획을 시작할 때입니다."
 FRA_ww1_algerian_france:0 "알제리의 프랑스"
 FRA_ww1_algerian_france_desc:0 "알제리는 프랑스 본토를 제외하고 가장 통합된 영토이므로 독일과의 충돌 시 후방을 확보하기 위해 그곳에 자원을 투자하는 것이 중요합니다."
 FRA_ww1_toward_algerian_self_managment:0 "마그레브 자치를 향하여"
 FRA_ww1_toward_algerian_self_managment_desc:0 "알제리는 자치권을 강화해야 하는 강한 국가입니다. 강한 투자를 통해 알제리 식민지를 우리의 국제적 주도권에서 우리를 지원할 수 있는 자매 국가로 만들 수 있을 것입니다. 우리는 또한 마그레브 전역을 해방하기 위해 모로코와 튀지니를 해방해야 합니다."
 FRA_ww1_take_advantage_of_colonial_resources:0 "식민지 자원 활용"
 FRA_ww1_take_advantage_of_colonial_resources_desc:0 "We have an indisputable stranglehold in Africa that we absolutely must exploit. By funding local authorities, we could get better returns."
 FRA_ww1_end_champagne_riots:0 "상파뉴 폭동 종식"
 FRA_ww1_end_champagne_riots_desc:0 "French farmers are suffering from very poor wine harvests and are asking for help from the state. We must provide our support to local economies by developing vines on new land while controlling the appellation of Champagne wine."
 FRA_ww1_rebuild_vineyard_production:0 "포도원 생산 재건"
 FRA_ww1_rebuild_vineyard_production_desc:0 "In accordance with our commitments, we can build new agricultural areas in order to permanently ease tensions in the east."
 FRA_ww1_market_dynamism:0 "시장 역동성"
 FRA_ww1_market_dynamism_desc:0 "The revival of the wine-growing economy is an open door to broader investments in the development of our industry. We are able to improve the productivity of our tools with the same means."
 FRA_ww1_salon_de_lagriculture:0 "농업박람회"
 FRA_ww1_salon_de_lagriculture_desc:0 "In order to exhibit the innovations of our peasant firm, we must launch an annual fair in which the work of our great nation would be exhibited."
 FRA_ww1_strict_policy:0 "엄격한 정책 강제"
 FRA_ww1_strict_policy_desc:0 "The state of French politics is catastrophic. We must put in place emergency measures to force the passage of certain executive decisions. This short-term solution is a first step towards the development of our foreign policy."
 FRA_ww1_develop_germanophobia:0 "반독 감정 후원"
 FRA_ww1_develop_germanophobia_desc:0 "In order to fuel the war effort to come, the French people must be recruited against the Germans. By comparing the Kaiser's Empire to a hungry ogre, we will convince every inhabitant to fight."
 FRA_ww1_ils_ne_passeront_pas:0 "그들은 통과하지 못할 것이다!"
 FRA_ww1_ils_ne_passeront_pas_desc:0 "Do the Germans think they have a chance? The disaster of 1870 will not happen again! Never !"
 FRA_ww1_franco_italian_ties:0 "프랑스-이탈리아 유대"
 FRA_ww1_franco_italian_ties_desc:0 "Our relations with Italy have been excellent since the beginning of the last century under the aegis of the great Napoleon. The emperor reunified Italy and allowed it to become a regional power. Since then, France has always supported Rome in its struggle for liberation, especially against the Austrians. Let us fight together!"
 FRA_ww1_form_the_regiments_alpins:0 "\"알프스 연대\" 창설"
 FRA_ww1_form_the_regiments_alpins_desc:0 "In order to secure the southern front, we must form units specially prepared for combat in the mountains. These elite troops will be the first to be able to intervene in Italy if, unfortunately, it turns out to be necessary."
 FRA_ww1_help_italy:0 "이탈리아 전선 파병"
 FRA_ww1_help_italy_desc:0 "The tactics and equipment specific to the mountaineers are ready. Let's train our first divisions and organize a major deployment operation in the Alps against the Austro-Hungarian forces!"
 FRA_ww1_forced_conscription_in_colonies:0 "식민지 강제징병"
 FRA_ww1_forced_conscription_in_colonies_desc:0 "The colonies were brought out of their tribal ways of life by the manifest destiny of France. Our civilizing duty has allowed the emergence of credible and productive nations in the world. In return, the populations of Asia and Africa must accept the recruitment of their young men within the expeditionary corps of skirmishers."
 FRA_ww1_revision_de_larmee_de_terre:0 "프랑스 육군 개혁"
 FRA_ww1_revision_de_larmee_de_terre_desc:0 "Our army is strong but can always be improved. The main problem with our strike capacity is our war economy. It is time to formalize several contracts with armaments players and to amplify the combativeness of the French people."
 FRA_ww1_fund_berthier:0 "베르티에 소총 투자"
 FRA_ww1_fund_berthier_desc:0 "The French army has been using Berthiers rifles since 1890. This family of Lebel caliber weapons represents the spearhead of our land force. In order to maintain the credibility of our army, we must maintain strong investments in order to invent the next generations of rank rifles."
 FRA_ww1_fund_schneider:0 "슈나이더-크뢰조 투자"
 FRA_ww1_fund_schneider_desc:0 "Schneider's artillery guns have equipped many entities of our armies, from our mortars to our most modern battleships. The extension of gun range makes the need to invest in Schneider-Creusot more and more pressing. The slightest relaxation will grant the Germans a fatal advance."
 FRA_ww1_motorization:0 "군 차량화"
 FRA_ww1_motorization_desc:0 "The advances in the automobile are dazzling, they make it possible to track heavy loads over hundreds of kilometres. We could take a significant lead over our competitors by selecting a national company committed to the design of infantry transport vehicles."
 FRA_ww1_howitzer_development:0 "곡사포 개발"
 FRA_ww1_howitzer_development_desc:0 "The increase in the caliber of artillery guns causes an upheaval in the way of apprehending the consolidation of a fortress. We must confront this realization and build new types of howitzers capable of annihilating enemy defenses."
 FRA_ww1_chauchat_mass_production:0 "쇼샤 대량생산"
 FRA_ww1_chauchat_mass_production_desc:0 "We lack machine guns and we cannot rely on English industry alone to equip us. Our engineers must be involved in developing an automatic weapon support for our army."
 FRA_ww1_fund_peugeot:0 "푸조 투자"
 FRA_ww1_fund_peugeot_desc:0 "The Peugeot company is a jewel of our industry, its automobile production chain allows us to glimpse military uses through the construction of armored cars."
 FRA_ww1_fuhrer_innovation:0 "더욱 혁신"
 FRA_ww1_fuhrer_innovation_desc:0 "Our early armored cars lack armor, aren't fast enough, and have visible weak points. Based on the Rolls-Royce of the British army, we will certainly improve our own machines."
 FRA_ww1_world_breakout:0 "세계대전 발발"
 FRA_ww1_world_breakout_desc:0 "The war finally broke out. The French people must be mobilized urgently to face the threat that awaits us. The general mobilization order is ready to be launched and exceptional measures proposed to parliament will soon be voted on."
 FRA_ww1_war_economy:0 "전시경제"
 FRA_ww1_war_economy_desc:0 "The war imposes on us a radical change of our economy. Production must be redirected to the arms industry in order to equip our men. Gasoline must be rationed, like anything our army might need."
 FRA_ww1_emergency_measures:0 "긴급조치"
 FRA_ww1_emergency_measures_desc:0 "The development of the Great War caused a slowdown in direct infantry combat, which often boiled down to long phases of bombing. We must put in place a more efficient research and innovation system by financing our independents in the military sector."
 FRA_ww1_anti_air_positions:0 "대공 지점"
 FRA_ww1_anti_air_positions_desc:0 "The central powers have developed an aviation capable of competing with ours, we cannot let the Germans dominate the skies of France. With the help of high caliber machine guns, it is possible to destroy enemy aircraft at more than a kilometer away. Let's equip our forts and our divisions with guns of this kind!"
 FRA_ww1_mechanized_effort:0 "기계화 주력"
 FRA_ww1_mechanized_effort_desc:0 "Trench warfare marks the golden age of machine guns and artillery. Our soldiers are vulnerable to such weapons and our current means do not allow us to stem this evil. With the help of a sufficiently armored vehicle with long tracks, it might be possible to cross the fortifications without fear of infantry fire."
 FRA_ww1_the_french_miracle:0 "프랑스의 기적"
 FRA_ww1_the_french_miracle_desc:0 "There is one thing the Boches will never have, the french ingeniosity. Our people are capable of incredible feats, from Charlemagne to Napoleon. Let's put all our efforts into a single tank model, fast, with a totative turret and a short fast-reloading gun, put the engine in the rear, raise the tracks and make it a legend."
 FRA_ww1_beyond_fear:0 "두려움을 넘어서서"
 FRA_ww1_beyond_fear_desc:0 "Don't let the defeats of the past bring us down! The French people have known difficult times but have always known how to come back to the charge! Let's carry out an awareness campaign for the national work in order to direct popular opinion in our direction!"
 FRA_ww1_revanchist_propaganda:0 "보복주의 선전"
 FRA_ww1_revanchist_propaganda_desc:0 "The war effort of a global conflict would be colossal, the French people must be ready for such an effort. By inflaming nationalist sentiment, we can secure unprecedented popular support."
 FRA_ww1_french_revenchism:0 "프랑스 보복주의"
 FRA_ww1_french_revenchism_desc:0 "If nothing embraces conflict in Europe, we will attack. Waiting will only delegitimize the return of our precious territory of Alsace Lorraine. To recover our due, we will have to fight!"
 FRA_ww1_mobile_warfare_focus:0 "기동전 중점"
 FRA_ww1_mobile_warfare_focus_desc:0 "Mobile warfare ensures rapid conflicts with limited casualties and material losses. In a Europe where weapons are increasingly dangerous, favoring a rapid strike force is the best thing to do."
 FRA_ww1_static_warfare_focus:0 "정적 전투 중점"
 FRA_ww1_static_warfare_focus_desc:0 "The horror of previous wars, especially during the siege of Sebastopol against the Russians, demonstrates all the tragedy of modern wars. This era is no longer that of distant campaigns, new tools make it possible to inflict heavy damage on the adversary while remaining sheltered."
 FRA_ww1_speed_cult:0 "속도 추종"
 FRA_ww1_speed_cult_desc:0 "To increase the speed of our divisions, an initiative-oriented organization is the key. By allowing command to make opportunistic decisions, we can save valuable travel time."
 FRA_ww1_defensive_stratagems:0 "방어 전략"
 FRA_ww1_defensive_stratagems_desc:0 "Protected in the trenches, the soldiers only have to wait for the adversary while plundering it with a deadly fire which will dissuade them from entering France."
 FRA_ww1_french_air_force:0 "프랑스 공군"
 FRA_ww1_french_air_force_desc:0 "France is a pioneer in aviation, we already have a few functional reconnaissance prototypes and a handful of zeppelins. Nevertheless, these flying devices seem to have great potential that should be exploited."
 FRA_ww1_old_school:0 "옛 학교"
 FRA_ww1_old_school_desc:0 "By following the German model, ie a large army of airships, we ensure certain comforts. It is enough to reproduce the plans of the enemy and to improve certain concepts to obtain the best performance."
 FRA_ww1_new_school:0 "새 학교"
 FRA_ww1_new_school_desc:0 "Rather than upgrading aging zeppelins, we should focus on producing attack aircraft. By equipping our machines with light machine guns, it would be possible to transform these single scouts into a ground support device."
 FRA_ww1_air_fortress:0 "항공 요새"
 FRA_ww1_air_fortress_desc:0 "The competition for the most powerful juggernaut is underway against the Boches, let's build ever bigger airships! To achieve such masterpieces, a large amount of ammunition will have to be transported, as well as an imposing frame."
 FRA_ww1_zeppelin_focus:0 "체펠린 중점"
 FRA_ww1_zeppelin_focus_desc:0 "Optimizing zeppelin steering gear is a good step towards genre perfection. There are other points of interest, The increase in the size of the cabins or the reliability of the device. Working on these elements seems essential to obtaining technological superiority in the field."
 FRA_ww1_close_air_support:0 "근접항공지원 중점"
 FRA_ww1_close_air_support_desc:0 "As biplane engines increased in power, it became possible to carry heavier loads. This flexibility allows the storage of several bombs, even high caliber machine guns for ground troops."
 FRA_ww1_fund_nieuport:0 "니외포르 항공회사 투자"
 FRA_ww1_fund_nieuport_desc:0 "The Nieuport company is a pioneer in the French aeronautical industry. Funding the company will also fund the air war against Germany."
 FRA_ww1_protector_of_the_weakests:0 "가장 약한 자들의 보호자"
 FRA_ww1_protector_of_the_weakests_desc:0 "France is the country of revolutionary democracy, freedom, and justice. It is the just duty of our nation to protect the weak and to ensure that the fires of justice and democracy do not get washed away by the rising tides of autocracy."
 FRA_ww1_arms_export:0 "무기 수출"
 FRA_ww1_arms_export_desc:0 "Interventionism is not just about sending soldiers. It is possible to export rifles, artillery and aviation to our partners in danger. Parliament will not be able to veto an executive order offering assistance from our closest allies."
 FRA_ww1_support_far_right:0 "극우동맹 지원"
 FRA_ww1_support_far_right_desc:0 "공화주의자의 무대책과 공산주의자에 대한 지지는 우리나라의 안정에 바글거리는 위협입니다. 프랑스는 국민의 용기와 산업의 우수함으로 비할 데 없는 전력을 가지고 있습니다. 강력한 지도자와 함께, 프랑스는 영광에 대한 갈증을 해결하고 가장 위대한 전성기에 걸맞은 정복의 야망을 세울 수 있었습니다."
 FRA_far_right_alliance:0 "§Y우파와 극우 정당§!을 통합하여 §g대중자유행동§!, §L국민주의자§!, §C독립공화주의자§!, 그리고 §B보수주의자§! 의석을 하나로 묶을 것입니다.\n\n§Y다음 선거에서 더 많은 의석을 얻을 것입니다!§!"
 FRA_ww1_revive_national_spirit:0 "국민정신 부활"
 FRA_ww1_revive_national_spirit_desc:0 "The burning flame of nationalism was almost extinguished after our humiliating death by the hands of the Prussians. No more will this apathy and defeatism continue! It is time to launch a large-scale campaign based on the exploits of past France and its conquests. Never again will we remain a humiliated country isolated from international issues!"
 FRA_ww1_expand_army_budget:0 "군 예산 확대"
 FRA_ww1_expand_army_budget_desc:0 "With enough popular support, it is possible to bend the parliament without even having a real majority. The idea of knowing that the French people want to rearm more than anything else is reason enough to get these precious missing votes."
 FRA_ww1_prepare_the_next_elections:0 "다음 선거 준비"
 FRA_ww1_prepare_the_next_elections_desc:0 "Royalist or nationalist parties alone are not enough to obtain a majority in parliament, or even come close to it. We must await the next elections by proposing future alliances with the parties of the traditional right."
 FRA_join_socialists:0 "\nSelecting §Ythis focus§! will place us in the role of §Rthe SFIO§!. \n\n§ROur alliance will combine socialists seats!§!"
 FRA_join_democrats_socialists:0 "\nSelecting §Ythis focus§! will place us in the role of §Ythe Democratic Republican Alliance§!. \n\n§ROur alliance will combine moderate socialists and radicals seats!§!"
 FRA_get_democrats_socialists_seats:0 "사회민주주의자들은 [?democrat_socialist_alliance|Y0]석을 가지고 있습니다."
 FRA_join_popular_liberal_action:0 "\n§Y이 중점§!을 선택하면 §g대중자유행동§!의 입장으로 플레이하게 됩니다."
 FRA_get_popular_liberal_action_seats:0 "왕당파는 [?popular_liberal_action|Y0]석을 대표하고 있습니다."
 FRA_get_socialists_seats:0 "사회주의자들은 [?socialist_alliance|Y0]석을 대표하고 있습니다."
 FRA_ally_democratic_republican_alliance:0 "§Y민주공화동맹§!이 §Y사회주의 동맹§!에 합류하여 [?democratic_republican_alliance|Y0]§Y석§!을 얻습니다."
 FRA_join_democrats_socialists_2:0 "\n§Y이 중점§!을 선택하면 §C급진당§!의 입장으로 플레이하게 됩니다.\n\n§R우리 동맹은 온건사회당과 급진당을 합칠 것입니다!§!"
 FRA_fuze_the_fronts:0 "§Y민주공화동맹§!과 §Y무소속 사회주의자§!들이 §R노동자 인터내셔널 프랑스 지부§!에 합류할 것입니다."
 FRA_mention_de_censure:0 "§Y프랑스 정부§!는 §Y의회§!에 의해 실각할 것입니다. 이를 위해서는 적어도 §Y150석§!이 필요합니다."
 FRA_mention_de_censure_socialist:0 "\n§R급진사회주의§! 정부가 수립될 것입니다."
