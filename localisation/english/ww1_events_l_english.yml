 ww1_greece.84.t:0 "그리스 국왕 암살!"
 ww1_greece.81.t:0 "I.F.C.의 요구 수락"
 ww1_greece.81.desc:0 "The IFC has accepted our demands for better terms in controlling the Greek industry and economy. They will now have less control on our domostic industry, bank loans and foreign tax offices."
 ww1_greece.81.a:0 "훌륭해."
 ww1_greece.82.t:0 "I.F.C.의 요구 거부!"
 ww1_greece.82.desc:0 "The IFC has rejected our demands, noting that Greece hasn't expanded economically and hasn't repaid a satisfiable amount of the debts we owe to foreign countries. They still hold the belief that Greece is unable to manage its own economy and therefore the status quo will be preserved..."
 ww1_greece.82.a:0 "시도는 했으니."
 ww1_greece.83.t:0 "[GetYear]년 [GetMonth] 선거의 결과"
 ww1_greece.83.desc:0 "이제 선거가 끝났고, [Root.GetLeader]가 압도적인 과반수로 승리한 듯합니다. 그는 많은 개혁을 약속하여 국민의 투표에서 거의 반대 없이 승리하였습니다. [Root.GetRulingParty]은 선거를 다시 개최하기 전까지 3년간 더 정부를 운영할 것입니다."
 ww1_greece.83.a:0 "어떻게 되나 보자."
 ww1_greece.84.desc:0 "그리스의 요르요스 국왕이 향년 67세로 살해당하였습니다. 그는 새로이 해방된 도시 테살로니키에 있는 동안 단독 총격범에게 암살당하였습니다. 국왕은 즉위 50주년이 가까워지면서 1913년 10월의 골든 주빌리 축전 이후 아들 콘스탄티노스를 위하여 퇴위할 계획을 세웠습니다. 아테네에서 그랬듯이 요르요스는 어떤 중요한 호위군 없이 테살로니키를 돌아다녔습니다. 오후에 화이트타워 인근에서 거닐던 중, 그는 근거리의 후방에서 \"사회주의 조직에 속한다고 주장하였으며\" \"국왕이 돈을 주지 않았기 때문에 죽였다고 체포되었을 때 공표한\" 알렉산드로스 스히나스에게 총격당하였습니다. 그의 아들 콘스탄티노스가 그를 승계할 것입니다."
 ww1_greece.84.a:0 "어떻게 이런 일이 벌어지도록 뒀는가?"
 ww1_greece.84.b:0 "하나 끝냈고, 아직 더 남았다."
 ww1_greece.85.t:0 "알바니아-이피로스 전쟁"
 ww1_greece.85.desc:0 "이피로스의 해방에 따라 알바니아는 지역에 민족주의 주장을 내세울 수 있게 되었습니다. 며칠 만에 양측의 지역민 무리가 저들 이익을 지키기 위해 무기를 들고 일어났습니다. 긴장이 매우 고조된 상황이며 개입하지 않는다면 북이피로스는 알바니아령이 될 것입니다."
 ww1_greece.85.a:0 "말이 되지 않는다!"
