 RULE_OPTION_DEMOCRATIC_HISTORICAL_HOL_AI_DESC:0 "네덜란드 AI는 침략받은 뒤 연합국에 가입하되, 동인도제도로의 정부 이전은 하지 않는 시도와 관련있는 국가적 중점 계통도를 따라 내려갈 것입니다."
 RULE_OPTION_LEGACY_OF_THE_DE_ZEVEN_PROVINCIEN_MUTINY:0 ""데 제벤 프로빈시엔" 반란의 유산"
