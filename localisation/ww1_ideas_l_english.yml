 GER_idea_nazi_purge:0 "After Adolf Hitler came to power, he purged the rebelious within the Sturmabteilung, the paramilitary of the Nazi Party, and the German Wehrmacht, and other Anti-Nazis. Now no one can challenge his authority in Germany."
