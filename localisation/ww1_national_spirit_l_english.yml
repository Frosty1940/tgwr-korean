 #--------------------------------------------------------------
 AUH_ww1_Multinational_State:0 "다민족 국가"
 AUH_ww1_Multinational_State_desc:0 "이 시기의 대부분의 나라들과는 달리, 오스트리아-헝가리 제국은 민족적으로 조직된 국가가 아니라, 오래된 결혼과 왕위 계승의 유물이기 때문에, 제국에 영토의 문화적 조각이 주어졌습니다. 최근 제국 지배하에 있는 많은 민족들이 독립을 추진하기 시작하면서 오스트리아 국가가 피해를 입게 되었습니다."
 #--------------------------------------------------------------
 ITA_ww1_Risorgimento:0 "리소르지멘토"
 ITA_ww1_Risorgimento_desc:0 "리소르지멘토(Risorgimento, 이탈리아 통일운동)는 이탈리아 반도의 여러 주를 이탈리아 왕국의 단일국가로 통합한 정치 및 사회 운동입니다. 이 사건에 대한 기억은 물론 이어진 민족통일주의는 이탈리아 통합과 정치 양면에서 원동력입니다."
 #--------------------------------------------------------------
 ww1_Faith_Allah:0 "알라에 대한 믿음"
 ww1_Faith_Allah_desc:0 "쿠란에서는 알라가 신자들에게 단결하고, 믿음의 대열에 합류하고, 서로를 형제처럼 여기고 사랑하며, 용서하고 보호하며, 분열과 분열을 강하게 피하라고 명령합니다. 메카에서의 오스만 패권은 물론 술탄의 이슬람 칼리프라는 칭호도 자국 정부의 신념을 증명합니다."
 #--------------------------------------------------------------
 AUH_ww1_House_Habsburg_Lorraine:0 "합스부르크-로트링겐 가문"
 AUH_ww1_House_Habsburg_Lorraine_desc:0 "합스부르크-로트링겐 가문은 유럽에서 가장 영향력 있는 왕가 중 하나이며, 오스트리아-헝가리 왕조의 지배 왕조입니다. 제국의 옥좌에 오른 이 가문의 오랜 유산은 그들이 통치권을 유지할 수 있는 한 그들의 통치권을 유지하는 데 필요한 많은 합법성을 부여합니다."
 #--------------------------------------------------------------
 GER_ww1_North_German_Confederation:0 "북독일 연방 유산"
 GER_ww1_North_German_Confederation_desc:0 "프로이센은 몇 년간 독일 영역에서 제2인자로 활동한 끝에, 북독일 연방을 결성하여 독일에서 제1의 강대국으로 자리매김한 뒤 마침내 제국을 통일했습니다. 이 사건이 아직도 살아 있는 기억 속에 남아 있는 가운데, 우리 민족의 법과 자부심은 여전히 이 기념비적인 사건을 반영하고 있습니다."

 Austrian_staff:0 "오스트리아 참모"
 Austrian_staff_desc:0 "오스트리아-헝가리의 제왕 총참모부는 전쟁부의 일부였습니다. 황제와 직접 접촉한 전군 총참모장이 지휘했습니다. 총참모부는 입안과 준비를 담당했고, 육군최고사령부(AOK)는 작전의 상급 사령부였습니다. 사실 AOK는 황제의 직할을 받고 총참모장은 그의 수석 고문이었기 때문에 실제로는 AOK는 총참모장의 지휘를 받고 있었습니다."

 Franch_Staff:0 "프랑스 참모"
 Franch_Staff_desc:0 "전시에는 육군참모총장이 총사령부(GQG: Grand Quartier Général)를 맡았습니다. 제1차 세계 대전 당시 프랑스 군대의 지도자는 여러 차례 총대장(대원수) 또는 총사령관으로 일컬어졌습니다. 전쟁이 끝난 해에는 1917년 최고 전쟁 평의회 설립으로 프랑스 장군 페르디낭 포슈가 전반적인 지휘권을 장악하게 되었고, 1918년 중반에 이르러 프랑스 육군 대장 페탱이 포슈의 하급자가 되었습니다. 전쟁은 1918년 11월 휴전으로 본질적으로 끝났지만, 전시 조직은 1920년까지 존속했습니다."

 ENG_Staff:0 "영국 참모"
 ENG_Staff_desc:0 "제1차 세계 대전 중 영국 육군은 제국주의의 팽창에 대한 증가하는 요구로 그 조직을 기술할 수 있었습니다. 그 틀은 19세기 후반의 카드웰 칠더스 개혁으로 규정되어 있던 자발적인 모병 체계와 연대 체계였습니다. 영국 육군은 준비되었고 주로 제국의 문제와 이어지는 식민지 전쟁에 부름을 받았습니다. 19세기 말에 육군은 전술과 지도력, 관리의 단점을 부각시킨 제2차 보어 전쟁(1899–1902)이라는 큰 갈등에 휘말렸습니다."
