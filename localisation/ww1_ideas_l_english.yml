 #AUSTRIA-HUNGARY
 AUH_ww1_Trialism:0 "삼원론"
 AUH_ww1_Trialism_desc:0 "오스트리아-헝가리 역사에서 삼원론은 이중제국을 삼중제국으로 재편하여 오스트리아, 헝가리와 동등한 지위에 있는 크로아티아 국가를 만들려는 정치적 운동을 말합니다."
 AUH_czech_separatism:0 "체코 의회"
 AUH_czech_separatism_desc:0 "보헤미아는 제국의 공업 중심지입니다. 그러나 지방정부는 체코 노동조합과 민족주의자들의 활동을 억압하지 않습니다. 따라서 제국은 경제 침체에 빠져 있습니다."
 AUH_croatian_separatism:0 "남슬라브 테러리스트"
 AUH_croatian_separatism_desc:0 "§Y프란츠 페르디난트§!는 §R테러리스트 공격§!§W의 희생양이 될 수 있습니다.§!\n\n제국의 남쪽 지배령에서 민족주의 단체들은 독립을 위해 급진적인 투쟁 방법을 사용합니다. 우리는 세르비아가 이 지역의 민족주의자들을 지지한다고 확신합니다."
 AUH_croatian_separatism2:0 "세르비아 테러리즘과의 전쟁"
 AUH_croatian_separatism2_desc:0 "§Y프란츠 페르디난트§!는 §R테러리스트 공격§!§W의 희생양이 될 수 있습니다.§!\n\n오스트리아 경찰은 보스니아와 크로아티아에서의 테러 공격을 조사하고 있습니다. 우리는 여러 혁명 단체를 찾아 완전히 파괴했지만, 그 나라에는 아직도 민족주의 운동이 남아 있습니다."
 AUH_polish_separatism:0 "폴란드 분리주의"
 AUH_polish_separatism_desc:0 "헝가리의 거물들은 갈리치아 농경 지역을 착취하는데, 이것은 이인종 간의 의견 차이를 증가시킵니다."
 AUH_polish_separatism2:0 "갈리치아 지역 착취"
 AUH_hungarian_opposition:0 "헝가리 반대"
 AUH_hungarian_opposition_desc:0 "헝가리에서는 왕국의 투표권 확대 이후 정치적 위기가 불거졌습니다."
 Austrian_international_staff:0 "다민족 군대"
 AUH_church_secularization:0 "교회 세속화"
 AUH_church_secularization_desc:0 "가톨릭과 개신교 교회 외에도, 민족적 소수 연합의 가장 큰 교회가 인정받고 있습니다."
 AUH_escort_production:0 "오스트리아 로이드"
 AUH_escort_production_desc:0 "국가는 호위함 자금을 조달하는 프로그램을 실시하고 있습니다."
