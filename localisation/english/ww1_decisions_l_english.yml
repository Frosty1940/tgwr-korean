 GRE_venizelist_coup_timer:0 "국론 분열의 심화"
 GRE_venizelist_coup_timer_desc:0 "온 나라가 혼란에 빠졌습니다. 동맹국을 지지하거나 오히려 중립을 유지하려는 왕국정부의 의지에도 불구하고 많은 사람들이 협상국의 편으로 참전하기를 원합니다. 국왕은 계속해서 그들의 요구를 무시하고 구심점을 맡은 총리 엘레프테리오스 베니젤로스를 해임했지만 그들의 목소리는 줄어들지 않고 날로 커져만 갑니다.\n§R이것이 한계에 달한다면 나라가 반으로 쪼개질 것입니다.§!"
