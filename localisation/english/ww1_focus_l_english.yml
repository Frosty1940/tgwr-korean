 BRA_national_industrialisation:0 "국가적 산업화"
 BRA_national_industrialisation_desc:0 "불행히도, 브라질의 경제는 커피 수출에 크게 기반을 두고 있습니다. 산업화는 현 시대에 필수적입니다."
 BRA_declare_war_on_the_central_powers:0 "동맹국과 전쟁"
 BRA_declare_war_on_the_central_powers_desc:0 "더이상 독일의 침략을 묵인하지 않을 것입니다. 브라질이 남아메리카의 강대국임을 세계에 보여줄 때입니다."
 BRA_save_portugal:0 "포르투갈을 구하라"
 BRA_save_portugal_desc:0 "공화정부는 브라질에서 그랬던 것처럼 포르투갈을 파괴하고 있습니다. 우리는 포르투갈의 왕당파를 도와서 돔 마누엘 2세의 왕위를 회복해야 합니다."
 BRA_unite_the_empire:0 "제국 통합"
 BRA_unite_the_empire_desc:0 "브라질과 포르투갈 왕정복고에 이어 이번에는 브라질 통치하에서 조국의 통일을 이뤄내야 합니다.\n우리는 포르투갈 정부에 제안서를 제출할 것입니다. 그들이 자발적으로 서명하지 않을 경우, 우리는 다른 방법으로 이 문제에 대해 압력을 가할 수 밖에 없다는 것을 분명히 할 것입니다."
 BRA_professional_army:0 "정예군"
 BRA_professional_army_desc:0 ""
 BRA_recover_cisplatina:0 "시스플라티나 탈환"
 BRA_recover_cisplatina_desc:0 "몬테비데오 조약은 실수였습니다. 시스플라티나는 브라질의 영토여야 합니다."
 BRA_rebuild_the_imperial_navy:0 "제국 해군 제건"
 BRA_rebuild_the_imperial_navy_desc:0 "현대의 공화국 해군은 황립 해군에 비하면 아무것도 아닙니다! 우리는 공화국 정부에 의해 파괴된 해군력을 되찾아야 합니다."
 BRA_join_britain:0 "영국 가입"
 BRA_join_britain_desc:0 ""
 BRA_suppress_riograndense_federalists:0 "히우그란지 연방주의자 진압"
 BRA_suppress_riograndense_federalists_desc:0 "히우그란지두술에서 연방주의자들이 군을 조직하였다는 보고가 있습니다. 우리는 너무 늦기 전에 그들을 처리하여야 합니다."
 BRA_extend_german_military_training:0 "독일 군사 훈련 확대"
 BRA_extend_german_military_training_desc:0 "청년 튀르크당은 우리 군대의 훈련과 개혁에 성공했습니다. 우리는 그것을 확장시킬 방법을 찾아야 합니다."
 BRA_second_argentine_brazilian_war:0 "우리의 우위 확고화"
 BRA_second_argentine_brazilian_war_desc:0 "아르헨티나는 이 일을 끝내기 위해 오랫동안 우리의 라이벌이었다."
 BRA_sao_paulo_battleship:0 "전함 상파울루"
