 CHI_domestic_fleet_doctrine_desc:0 "우리 함선들은 강력하지만 제대로 된 교리를 개발하지 않는다면 쓸모 없을 것입니다."
 GER_suppress_the_hungarian_uprising_desc:0 "얼마 전 시작한 일을 끝내야 할 때입니다. 이 세상에서 합스부르크를 쓸어버려야 합니다."
 Australia_hmas_Australia_desc:0 "새 기함이 준비되었습니다! 현대적인 영국 순양전함입니다."
 TUR_confirm_japanese_turan_concept_desc:0 "일본은 유럽의 위협으로부터 독립을 지킬 수 있었던 유일하고 진정한 아시아의 강국입니다. 그뿐만 아니라 일본인들은 투란 구상에서 우리와 가깝기도 합니다. 우리는 서로 완벽한 짝입니다!"
