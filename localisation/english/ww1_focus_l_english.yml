 GER_asian_shipyards:0 "중국-독일 조선소"
 GER_asian_shipyards_desc:0 "Invensting in Chinese naval production is also good for our naval building in East Asia."
 GER_qingdao_agreement_tt:0 "일본과 방위조약에 서명했다면 그들에게 조약 준수를 요구할 것입니다."
 GER_delegation_to_romania_desc:0 "Romania has the same Royal house as us and Germanophile king, we should propuse a mutual defensive allience."
 CHI_british_industrial_investments:0 "British Industrial Investments"
 CHI_british_industrial_investments_desc:0 "Thanks to our improved relationship with the British, they are willing to invest funding into our nation for the opening of factories. We must take advantage of this."
 CHI_establish_the_chinese_airforce:0 "중국 공군 창설"
 CHI_establish_the_chinese_airforce_desc:0 "One of the numerous inventions that we sorely lack is proper aircraft. Their place in modern warfare is unmatched by anything in our army. Ensuring our soldiers have proper arial support should be a top priority, beginning with the purchase of fighters from the British."
 CHI_rule_of_the_beiyang_army:0 "북양군의 통치"
 CHI_rule_of_the_beiyang_army_desc:0 "The people clamour to dangerous new political parties who claim to bring freedom and liberation. They only seek to prevent China from restoring its past glory! The Beiyang Army shall rule the new Republic to ensure our goals are met."
 CHI_suppress_monarchists_desc:0 "Monarchists are rallying themselves under Yuan Shikai, plotting to return China to an imperial, despotic state. Unacceptable. We must remove them, once and for all."
 CHI_improve_local_facilities:0 "Improve Local Facilities"
 CHI_improve_local_facilities_desc:0 "After our humiliation during the nineteenth century, how will we look to our people and soldiers receiving investment and development from those who oppressed us? Only through the bolstering of our research centers will we become powerful once more."
 CHI_improve_our_tactics:0 "전술 향상"
 CHI_improve_our_tactics_desc:0 "Our officers have proven themselves to be woefully inadequate in modern combat. Adopting foreign training methods and tactics is vital to any future success."
 CHI_invigorate_military_nationalism:0 "군사국민주의 장려"
 CHI_invigorate_military_nationalism_desc:0 "Many centuries ago, China was considered among the world's great powers. Foreigners cannot help us regain this title, only we can reclaim our rightful place in the world."
 CHI_reorganize_military_industry:0 "군수산업 재편"
 CHI_reorganize_military_industry_desc:0 "With our growing focus on strengthening the military, sufficient resources must be redirected from our civilian economy to our military one."
 CHI_appoint_ministers:0 "장관 임명"
 CHI_appoint_ministers_desc:0 "It would appear that we have... miscalculated our support for Hongxian's coronation as Emperor. In order to appease our citizens, we will begin appointing ministers and leaders, decentralizing our Emperor's control over the government. The Beiyang Army will not like this, and there is a risk that they may assist our rivals or work against us, but we have no other choice."
 CHI_appease_the_beiyang_army:0 "북양군 유화"
 CHI_appease_the_beiyang_army_desc:0 "Despite the Beiyang Army being loyal to the Hongxian Emperor prior to his coronation, the general belief is that the Emperor no longer has use of them, which has created a sense of distrust among the officers. They must be assured that we will continue to require their services, and ensure that their political positions will not be endangered."
 CHI_second_self_strengthening_movement:0 "Second Self-Strengthening Movement"
 CHI_second_self_strengthening_movement_desc:0 "The first Self-Strengthening Movement was successful at first, but our defeat to Japan showed how blatantly far behind our technology is compared to other nations. A second Movement shall fix that."
 CHI_revive_the_league:0 "조화와 정의의 연맹"
 CHI_revive_the_league_desc:0 "The Boxer Rebellion is still fresh in the minds of many, and despite the Qing government's efforts, many peasants and secret supporters still associate with their ideals. Perhaps the movement has some merit, after all."
