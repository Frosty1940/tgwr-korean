 nicholas_ii_abdication:0 "니콜라이 2세가 퇴위하다"
 RUS_franzferdinand:0 "오스트리아 헝가리에 대한 동원"
 RUS_franzferdinand_desc:0 "오스트리아인들은 세르비아인들에게 전쟁을 선포했습니다. 완벽합니다. 러시아 곰은 오스트리아에 있는 슬라브 땅에서 큰 잔치를 벌이며, 우리의 오랜 경쟁자를 갈기갈기 찢어버릴 것입니다! 물론, 장기간의 전쟁은 전면적인 혁명으로 이어질 가능성이 높으며, 특히 그 비애국적인 평민 레닌을 이곳으로 돌려보낸다면 더욱 그러합니다. 하지만 그럴 가능성이 얼마나 되겠습니까? "
 RUS_start_mobilization:0 "동원 시작"
 RUS_start_mobilization_desc:0 "우리가 슬라브 형제를 어떤 식으로 방어하든지 상관 없습니다. 세르비아의 적들에게 러시아가 참전할 것임을 보여줄 필요가 있습니다. 전쟁은 이미 시작되었습니다."
 RUS_threat_of_bolshevik_revolution:0 "볼셰비키의 위협"
 RUS_threat_of_bolshevik_revolution_desc:0 "레닌과 함께 공산주의 혁명 일당이 임시 정부를 전복하기 위해 이 나라에서 쿠데타를 준비하고 있습니다! 즉시 군대를 준비하여 봉기를 진압해야 합니다!"
 RUS_mission_tsar_abdication:0 "차르의 퇴위"
 RUS_mission_tsar_abdication_desc:0 "전쟁으로 나라에 기근이 들었고, 제국에서 폭동이 일어났습니다. 민간인들은 군인들을 귀국시키고 유혈 전쟁을 중단하라고 요구하는 시위에 참가합니다. 만약 차르가 계속해서 사람들의 요구를 무시한다면, 러시아에서 혁명이 더 빨리 시작될 것입니다. "
 RUS_mission_tsar_abdication_dummy:0 "차르의 퇴위"
 RUS_mission_tsar_abdication_dummy_desc:0 "사람들 사이에서 왕의 지위가 극히 위태롭습니다. 그 후의 국내 정치 위기는 나라를 혁명과 군주제의 전복으로 이끌 것입니다."
