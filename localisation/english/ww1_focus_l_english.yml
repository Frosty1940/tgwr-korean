 JAP_ww1_fortify_coast:0 "해안 방어"
 JAP_ww1_fortify_coast_desc:0 ""
 JAP_ww1_install_democracy:0 "자유 선거"
 JAP_ww1_install_democracy_desc:0 ""
 JAP_ww1_fascist_coup:0 "군부에 권력 양도"
 JAP_ww1_fascist_coup_desc:0 "일본군은 유럽의 파시즘에 촉각을 곤두세우고 있습니다. 그들은 적어도 공식적인 정도까지 파시즘을 채택하는 것은 우리 민족을 계속 유지시켜 줄 것이며, 더 중요한 것은 일본의 영광을 위해 일하게 될 것이라고 믿고 있습니다!"
 JAP_ww1_oppression_minorities:0 "소수민족 탄압"
 JAP_ww1_oppression_minorities_desc:0 "일본은 소수민족이 많은 나라입니다. 만약 그들 중 어느 누구도 우리 제국에 완전히 충성하는 사람들 외에 그들의 지역이나 정부 내에서 너무 앞서가지 못하게 하고, 일본인들 이외에 출판물을 금지한다면, 우리는 결코 민족주의적인 반란을 다룰 필요가 없다는 것을 확실히 할 수 있을 것입니다."
 JAP_ww1_diplomatic_effort:0 "외교 주력"
 JAP_ww1_diplomatic_effort_desc:0 ""
 JAP_ww1_assert_position_pacific:0 "태평양에서의 지위 확고화"
 JAP_ww1_assert_position_pacific_desc:0 "태평양은 일본 영토로 지정되었지만, 지금은 기술적으로 우리의 소위 친구들과 공유할 수 있는 섬들이 충분히 있습니다. 일본의 첫 번째 초점은 우리가 어떤 대가를 치르더라도 확장해야 할 역내 경쟁국들의 섬들이 될 것입니다."
 JAP_ww1_Support_USA:0 "미국과의 관계 개선"
 JAP_ww1_Support_USA_desc:0 "미국인들은 다시금 일본의 벗이 되었습니다. 때로는 평화를 지키고 유럽에 맞서기 위해 노력하는 상호 동맹이고, 때로는 태평양의 영향력을 위해 서로 싸우는 쓰라린 경쟁자이기도 합니다. 오늘, 협상국의 전쟁 계획이 무너지지 않도록 하기 위해, 우리는 친구가 될 것입니다."
 JAP_ww1_Support_Filipinos_Separatists:0 "필리핀 분리주의 지원"
 JAP_ww1_Support_Filipinos_Separatists_desc:0 "양키들은 우리의 친구가 아니며, 전쟁 수행에 실질적인 역할을 할 것 같지 않습니다. 만약 우리가 필리핀 반군을 무장하고 조직하는 것을 도와준다면, 필리핀 정부는 일본에 가장 먼저 대응하는 미국의 족쇄를 벗어 던지고, 그 지역에 우리의 주둔을 도울 것입니다. 하지만, 이것은 미국과의 관계를 해칠 수도 있습니다."
 JAP_ww1_Diplomatic_Siam:0 "시암에 외교관 파견"
 JAP_ww1_Diplomatic_Siam_desc:0 "시암은 동아시아나 동남아시아에서 유일하게 독립적이고 안정적인 강국입니다. 그들은 타고난 동맹인 것 같고, 우리가 그들과 친구가 되려고 하지 않는 것은 정말 어리석은 일일 것입니다."
 JAP_ww1_ready_country:0 "전쟁 준비"
 JAP_ww1_ready_country_desc:0 "유럽의 긴장은 일본에 유리하게 폭발 일보 직전 상황에 도달했습니다. 우리가 누구와 맞서든, 우리는 무엇보다도 싸울 준비가 되어 있어야 합니다!"
 JAP_ww1_defense_border:0 "일본 요새"
 JAP_ww1_defense_border_desc:0 "일본은 이익과 위험을 안고 있는 섬나라입니다. 가장 심각한 위험은 수도에 너무 가까이 상륙하는 이는 누구나 우리 정부를 축출할 수 있다는 것입니다. 그리고 우리의 낮은 땅덩어리들은 적은 사단으로도 우리 영토의 거대한 부분을 빠르게 확보할 수 있다는 것을 의미합니다. 일본은 난공불락이 되어야 합니다. 그렇지 않으면 살아남지 못할 것입니다."
 JAP_ww1_Japan_Korea_Treaty:0 "일한 병합 조약"
 JAP_ww1_Japan_Korea_Treaty_desc:0 "조선은 오랫동안 우리 제국의 괴뢰국이었지만 영토로서 더 나은 역할을 할 것입니다. 꼭두각시 황제를 강제 합병 협정으로 몰아붙인다면, 유럽과 미국인들을 우리 뒤에서 떼어놓을 수 있을 정도로 외교적으로 보이는 방식으로 지도에서 제외시킬 수 있을 것이며, 이로 인해 아시아 내륙에 우리의 첫 영토가 세워질 것입니다."
 JAP_ww1_Japanese_Expansionism:0 "일본 팽창주의"
 JAP_ww1_Japanese_Expansionism_desc:0 "적은 양의 천연자원과 방어에 취약한 위치라는 일본의 문제에 대한 가장 이상적인 해결책은 단순히 밖으로 확장하는 것입니다. 아시아 내륙으로, 태평양으로 더 멀리 뻗어나간다면 필요한 물자와 우리가 마땅히 받아야 할 전초기지를 통제하게 될 것입니다."
 JAP_ww1_War_in_Europe_Opportunity:0 "유럽에서의 전쟁 기회"
 JAP_ww1_War_in_Europe_Opportunity_desc:0 "유럽에서의 전쟁은 일본에게 절호의 기회입니다! 우리가 비록 명목상으로 영국의 동맹이지만, 우리는 어느 한쪽에 가입하는 것을 선택할 수 있습니다. 논리적으로, 가장 좋은 일은 이기는 쪽에 합류해서 전리품을 얻는 것입니다."
 JAP_ww1_Pro_German:0 "친독 정책"
 JAP_ww1_Pro_German_desc:0 "독일은 그들의 세계적 지위와 군사력 면에서 일본과 매우 비슷합니다. 그들의 편에 서서 나아가는 것은 일본을 동맹국에 더 가깝게 만들 것입니다."
 JAP_ww1_Claims_on_Pacific_Islands:0 "태평양 섬 요구"
 JAP_ww1_Claims_on_Pacific_Islands_desc:0 "태평양 섬들은 일본이 팽창하기 가장 이상적인 곳입니다. 태평양의 넓은 지역을 점령한다면, 우리는 동쪽에서 일본을 공격하려는 자는 갈 길이 멀다는 것을 보장할 수 있습니다. 이 섬에 대한 영유권을 주장하는 것은 향후의 강화회담에서 성과를 거둘 수 있습니다."
 JAP_ww1_Join_Central_Power:0 "동맹국 가입"
 JAP_ww1_Join_Central_Power_desc:0 "협상국의 약점뿐만 아니라 동쪽의 쉽고 대부분 방어적인 목표물도 일본에게 태평양과 오세아니아로 확장할 수 있는 절호의 기회를 주었습니다. 동맹국에 합류하면 앞으로 몇 년 동안 영광스러운 대일본제국이 될 것입니다!"
 JAP_ww1_Join_Entente:0 "협상국 가입"
 JAP_ww1_Join_Entente_desc:0 "동맹국은 운 좋게도 일본의 팽창주의에 대해 뭐라도 하기에는 유럽에 너무 얽매여 있습니다. 협상국의 정식 회원이 됨으로써, 우리는 독일령 태평양 전체를 지배할 수 있고, 쉽게 찰 수 있습니다."
 JAP_ww1_Invade_Singapore:0 "싱가포르 침공"
 JAP_ww1_Invade_Singapore_desc:0 "싱가포르는 홍콩에 대한 지속적인 통제와 태평양의 안전 유지, 그리고 다른 불쾌한 혜택을 제공할 수 있는 위치에 있는, 아시아의 주요 영국 항구입니다. 만약 우리가 그들을 이 지역에서 쫓아낸다면 - 아마 말라야와 다른 지역에서도 - 우리는 그들의 배가 일본과 그렇게 가까운 안전한 항구를 갖지 못하게 할 수 있습니다."
 JAP_ww1_Siege_of_Tsingtao:0 "칭다오 포위"
 JAP_ww1_Siege_of_Tsingtao_desc:0 "칭다오는 독일에서 가장 값지고 보호받지 못하는 식민지 중 하나입니다. 이 지역을 점령하면 독일 제국 함선이 우리 해안을 습격하지 않을 것이며, 일본에게 중국 본토에 또 다른 견고한 영토를 제공할 것입니다."
 JAP_ww1_Xinhai_Revolution_Opportunity:0 "신해혁명 기회"
 JAP_ww1_Xinhai_Revolution_Opportunity_desc:0 "중국이 내전 상태에 빠졌기 때문에, 일본은 그들의 고통으로부터 쉽게 이익을 얻을 수 있습니다. 아마도, 우리가 운이 좋다면, 우리는 그들을 괴뢰국으로 만들 수도 있을 것입니다!"
 JAP_ww1_Thirteen_Demands:0 "13개조 요구"
 JAP_ww1_Thirteen_Demands_desc:0 "비록 중국이 일본에 저항할 처지가 되지는 않겠지만, 중국과의 도를 넘는 경우 미국은 물론 나머지 유럽 강대국들은 우리를 금수조치하겠다고 위협하는데 하나같이 동의하고 있습니다. 단순히 독일의 경제권에 대한 상속을 요구하면 중국에 대한 영향력을 우리의 입지를 손상시키지 않고 확대할 수 있습니다."
 JAP_ww1_Twenty_One_Demands:0 "21개조 요구"
 JAP_ww1_Twenty_One_Demands_desc:0 "서방이 우리를 비난할지 모르지만, 괴뢰국으서의 중국은 너무 좋은 거래입니다. 그들의 인력과 자원, 그리고 우리의 간계와 힘만 있다면, 우리는 막을 수 없는 힘이 될 것입니다! 물론, 만약 그들이 우리의 요구를 거부한다면, 우리는 반대자들을 통합시킬 수 있는 전쟁을 검토하거나 준비해야 할 수도 있습니다..."
 JAP_ww1_Appeasement_China:0 "중국과의 유화정책"
 JAP_ww1_Appeasement_China_desc:0 "중국은 조금 양보해야 할 입장이지만, 우리 둘 다 체면 차리고 나가는 게 좋을 것 같습니다. 우리가 상호 유화 노선을 모색한다면, 우리는 반드시 외교적 위험에 처하지 않고 중국에서 영향력 성장을 계속할 것입니다."
 JAP_ww1_Pressure_China:0 "중국 압박"
 JAP_ww1_Pressure_China_desc:0 "일본이 동아시아를 지배하는 것은 시간문제입니다. 중국은 우리의 훌륭한 대계획을 위한 중요한 단계입니다! 만약 그들이 일본의 영향을 받지 않는다면, 아마도 포함 외교의 위협은 그들을 더 가깝게 만들 것입니다... 비록 이것이 유럽 강대국들과의 끔찍한 위기를 만들지라도."
 JAP_ww1_South_Manchuria_Railway_Zone:0 "남만주철도 구역"
 JAP_ww1_South_Manchuria_Railway_Zone_desc:0 "우리는 1905년부터 남만주 철도를 통제해 왔습니다. 그러나 중국이 내전에 너무 얽매여 저항할 수 없는 상황에서, 우리는 이 지역을 거의 완전히 장악할 때까지 철도와 남만주 지역을 통제하는 것이 무엇을 의미하는지를 쉽게 확대할 수 있습니다. 그리고 전쟁 때문에 그들이 저항할 수 있을 것 같지는 않습니다."
 JAP_ww1_Claim_Manchuria:0 "만주 요구"
 JAP_ww1_Claim_Manchuria_desc:0 "이제 만주족의 청조가 중국을 더 이상 실효 지배를 하지 않기 때문에, 우리는 만주 정부를 위해 약간의 지역적인 지지를 얻을 수 있습니다. 이는 전쟁으로 폐허가 된 중국 내 분쟁으로 이어질 수밖에 없지만, 그들이 어떻게 저항할 수 있겠습니까?"
 JAP_ww1_siberian_intervention:0 "시베리아 개입"
 JAP_ww1_siberian_intervention_desc:0 "러시아 내전이 본격화되었으니 일본은 시베리아에 개입해야 합니다. 백러시아는 우리의 친구는 아니지만 소련보다 훨씬 나은 이웃이 됩니다. 게다가, 우리가 원정에서 무엇을 얻을지 누가 알겠습니까?"
 JAP_ww1_Contest_Russian_Domination:0 "러시아 우세에 이의 제기"
 JAP_ww1_Contest_Russian_Domination_desc:0 "러시아인들은 자신들이 동아시아의 최고 권위인 동방의 황제라고 자처하고 있습니다. 이 바보들이 우리의 마지막 만남을 벌써 잊어버린 거겠지요? 이 지역에서 반러적인 입장을 취하고 그들의 권위에 대항함으로써, 우리는 당연히 우리의 입장을 증대시킬 것입니다."
 JAP_ww1_Celebrate_Tsushima:0 "쓰시마 기념"
 JAP_ww1_Celebrate_Tsushima_desc:0 "쓰시마 해전은 러시아 함대에 치명적인 타격을 주었고, 일본의 가장 위대한 순간 중 하나였습니다. 우리가 이 일의 유산을 영원히 지키는 것은 우리 국민에게 영감을 줄 뿐만 아니라 러시아의 위신과 사기에 또 다른 커다란 타격을 줄 것입니다."
 JAP_ww1_Russian_Revolution_Opportunity:0 "러시아 혁명 기회"
 JAP_ww1_Russian_Revolution_Opportunity_desc:0 "러시아 혁명은 일본이 더 많은 내륙 영토를 얻을 수 있는 좋은 기회를 열어 주었습니다. 블라디보스토크 항과 이전에 외만주로 알려졌던 지역이 쉽게 점령될 수 있었던 것은 물론 시베리아의 개입을 지속하기 위해 필요한 이유였습니다. 늘 그렇듯이 서양인들은 이것에 눈살을 찌푸릴지도 모릅니다."
 JAP_ww1_Leave_Entente:0 "협상국 탈퇴"
 JAP_ww1_Leave_Entente_desc:0 "협상국은 일본에게 그 목적을 제공했고, 최근의 사건들과 함께 더 이상 우호적인 나라들의 집단이 아닌 것처럼 보입니다. 사실 일본과 전 협상국이 언젠가 전쟁에서 서로 대립할 수도 있다고 생각하는 것은 타당해 보입니다."
 JAP_ww1_war_sakhalin:0 "눈의 진군"
 JAP_ww1_war_sakhalin_desc:0 "눈 위를 진군 얼음을 밟아가며, 어디가 강인지 길인지도 모른 채."
 JAP_ww1_expeditionary_force_france:0 "프랑스 원정군"
 JAP_ww1_expeditionary_force_france_desc:0 "비록 유럽이 일본 해안에서 멀리 떨어져 있지만, 우리는 여전히 우리의 동맹들을 돕는 것이 현명할 것입니다. 작은 부대를 프랑스에 파견함으로써, 우리는 우리의 친구들이 전쟁에서 실제로 승리할 수 있도록 도울 수 있습니다."
 JAP_ww1_Invasion_of_Manchuria:0 "만주 침공"
 JAP_ww1_Invasion_of_Manchuria_desc:0 ""
 JAP_ww1_Form_Manchukuo:0 "만주국 건국"
 JAP_ww1_Form_Manchukuo_desc:0 ""
 KOR_fascism_tt:0 "§R군부가 정권을 잡고 독재를 할 것입니다.§!"
 KOR_choson_the_land_of_the_morning_calm:0 "조선, 고요한 아침의 나라"
 KOR_choson_the_land_of_the_morning_calm_desc:0 "칭제건원은 어리석고 우스운 것이었습니다. 우리는 동방의 작고 고용한 아침의 나라, 조선 왕국이며, 앞으로도 그럴 것입니다."
 KOR_constitutional_monarchy:0 "입헌군주제"
 KOR_constitutional_monarchy_desc:0 "세상은 이제 바뀌었습니다. 군주가 모든 것을 통제하는 전제군주대의 시대는 이미 지났습니다. 국권은 왕이 가질지 몰라도 정치의 자유는 국민들에게 있습니다."
 KOR_expansionism:0 "팽창주의"
 KOR_expansionism_desc:0 "우리는 한민족의 정당한 영토를 되찾아야 합니다. 가로막는 것이 있다면 부수어 버립시다."
 KOR_continental_strike:0 "대륙 공격"
 KOR_continental_strike_desc:0 "중국이 약해진 지금이 기회입니다."
 KOR_improved_armaments_industry:0 "군수산업 개선"
 KOR_improved_armaments_industry_desc:0 "기본적인 군수품 생산뿐만 아니라 중장비를 생산할 수 있는 시설이 필요합니다."
 KOR_industrialized_north:0 "북부 산업화"
 KOR_industrialized_north_desc:0 "북한 지역에 산업단지를 집중적으로 조성합니다."
 KOR_to_abroad_railway:0 "해외 철도"
 KOR_to_abroad_railway_desc:0 "국내 철도를 만주로 이어지도록 만들어 국제무역을 용이하게 만듭시다. 물론, 군사적 용도로도 사용할 수 있을 것입니다."
 KOR_industralized_society:0 "산업사회"
 KOR_industralized_society_desc:0 "우리는 더이상 후진국이 아닙니다."
 KOR_blue_water_fleet:0 "대양함대"
 KOR_blue_water_fleet_desc:0 "동아시아의 모든 바다를 우리 함대가 누빌 것입니다."
 KOR_warplanes:0 "전투기"
 KOR_warplanes_desc:0 "비행기에 총을 부착할 수 있다는 사실을 알고 있습니까?"
 KOR_naval_docks:0 "조선소"
 KOR_naval_docks_desc:0 "철갑선을 만드려면 건선거가 있어야 합니다."
 KOR_land_investigation:0 "[Root.GetLandInvestigationName]"
 KOR_LAND_INVESTIGATION_NAME_JAP:0 "토지조사사업"
 KOR_LAND_INVESTIGATION_NAME_KOR:0 "지계"
 KOR_land_investigation_desc:0 "우리나라의 토지는 전근대적인 관리하에 있습니다. 우리는 현대적인 제도에 맞추어 각 토지의 소유자가 누구인지 조사할 필요가 있습니다."
 KOR_start_rearmament:0 "재무장 시작"
 KOR_start_rearmament_desc:0 "대한제국 군대가 일본에 의하여 강제해산된 이후 우리는 군대를 갖지 못하였습니다. 그러나 군대는 국가의 존립에 필수적입니다."
 KOR_with_the_imperial_powerhouse:0 "제정 강국과 함께"
 KOR_with_the_imperial_powerhouse_desc:0 "독일, 모든 것 위에 군림하는 독일\n세상에서 가장 위대한 독일!"
 KOR_firearms:0 "소화기"
 KOR_firearms_desc:0 "이전처럼 아무 총이나 막 사서 쓰는 것이 아니라 한 가지 제식소총을 개발하여 통일하여야 합니다."
 KOR_ordinance_for_company_establishment:0 "[Root.GetOrdinanceForCompanyEstablishmentName]"
 KOR_ORDINANCE_FOR_COMPANY_ESTABLISHMENT_NAME_JAP:0 "회사령"
 KOR_ORDINANCE_FOR_COMPANY_ESTABLISHMENT_NAME_KOR:0 "상법"
 KOR_ordinance_for_company_establishment_desc:0 "외국 상인들이 잠식한 국내시장에 투자하여야 합니다. 한국인들의 기업 설립을 지원합시다."
 KOR_promote_armaments_industry:0 "군수산업 육성"
 KOR_promote_armaments_industry_desc:0 "군대를 유지하기 위해서는 외국 군수품에 의존할 것이 아니라 군수품의 국내 생산도 가능하여야 합니다."
 KOR_ongoing_industrialization:0 "지속적인 산업화"
 KOR_ongoing_industrialization_desc:0 "한국은 지금 전근대 농업 사회에서 탈피하여 산업화하는 중입니다."
 KOR_improve_infrastructure:0 "기반시설 개선"
 KOR_improve_infrastructure_desc:0 "철도가 전국에 부설되고 도로도 설치되어 사람과 물자가 방방곡곡으로 이동할 수 있도록 하여야 합니다. 시내를 가로지르는 멋진 전차도 만듭시다."
 KOR_ship_purchase:0 "선박 구매"
 KOR_ship_purchase_desc:0 "한때 우리는 세계에서 가장 강한 해군이 있었습니다. 하지만 지금도 늦지 않았습니다."
 KOR_start_industralization:0 "산업화 시작"
 KOR_start_industralization_desc:0 "서구화와 현대화를 위해서는 산업화가 필수적입니다."
 KOR_new_modernized_army:0 "근대적 신식 군대"
 KOR_new_modernized_army_desc:0 "우리는 이전에 새로운 현대화된 군대인 별기군을 운용한 적이 있습니다. 이제 원점에서 군대를 재건하기 시작하였으니 서구식 정예 군대로 만들어야 합니다."
 KOR_landship:0 "지상함"
 KOR_landship_desc:0 "서구 열강은 고착된 전쟁을 돌파하기 위해 두꺼운 장갑과 강력한 포를 탑재한 지상함을 만들었습니다. 서둘러서 이를 우리 군에 도입해야 합니다."
 KOR_mass_conscription:0 "대규모 징병제"
 KOR_mass_conscription_desc:0 "우리나라는 항상 대외위협에 시달려 왔습니다. 거대한 군대만이 우리의 힘을 드러낼 것입니다."
 KOR_rise_to_the_sky:0 "하늘에 오르다"
 KOR_rise_to_the_sky_desc:0 "이제 날으는 기계가 생겼으니 하늘에서도 전쟁이 벌어질 것입니다."
 KOR_coastal_fleet:0 "연안함대"
 KOR_coastal_fleet_desc:0 "수 세기 전 일본의 침략에 맞서 방어할 수 있었던 것은 우리 육군이 계속 패하였음에도 뛰어난 해군을 보유하고 있었기 때문입니다.\n해군은 삼면이 바다인 한국에서 가장 중요합니다."
 KOR_artillery:0 "야포"
 KOR_artillery_desc:0 "최근의 신병기가 등장하기 전까지 대포는 현대전의 꽃이었습니다. 물론 지금도 매우 중요한 병기입니다."
 KOR_neoconfucian_order:0 "성리학 질서"
 KOR_neoconfucian_order_desc:0 "더러운 서양놈들이 모든 것을 망쳐놓고 있습니다. 우리는 중원과 사이의 질서를 되찾아야 합니다."
 KOR_volunteer_soldiers:0 "의용대"
 KOR_volunteer_soldiers_desc:0 "독립 전쟁의 소식을 듣고 귀국한 재외 조선인 자원병들을 무장시킨다면 훌륭한 전력이 될 것입니다."
 KOR_tradition_of_righteous_army:0 "의병의 전통"
 KOR_tradition_of_righteous_army_desc:0 "우리나라는 외침이 있을 때마다 의병들이 나라를 지키기 위해 싸웠습니다. 우리 군대는 그들처럼 언제든지 적으로부터 나라를 지킬 수 있어야 합니다."
 KOR_modern_warfare:0 "현대전"
 KOR_modern_warfare_desc:0 "우리 병사들을 최신의 교리와 전술로 훈련시켜야 합니다."
 KOR_lendlease:0 "무기 대여"
 KOR_lendlease_desc:0 "전선에 소총이 부족합니다. 중국에 있는 우리 협력자는 중국제 소총을 다량으로 밀수한다는 계획이 있습니다."
 KOR_heavy_planes:0 "중항공기"
 KOR_heavy_planes_desc:0 "하늘에서 폭탄이 마구 떨어진다면 정말 끝내주겠죠? 실제로 가능한 일입니다."
 KOR_torpedo_planes:0 "뇌격기"
 KOR_torpedo_planes_desc:0 "적이 아무리 거대한 함대를 거느리고 있다고 하더라도, 하늘에서 그들을 공격한다면 승산은 있습니다."
 KOR_join_the_soviet_union:0 "소비에트 연방 가입"
 KOR_join_the_soviet_union_desc:0 "만국의 노동자여, 단결하라!"
 KOR_democratic_alliance:0 "민주 동맹"
 KOR_democratic_alliance_desc:0 "독일이라는 제국주의 기관차가 마침내 폭주하고 있습니다! 그들을 막기 위해서는 협상국에 가입하여 같이 싸워야 합니다!"
 KOR_special_force:0 "특공대"
 KOR_special_force_desc:0 "전쟁은 항상 전쟁터에만 있는 것이 아닙니다. 무대 뒤에서도 움직일 줄 알아야 합니다."
 KOR_special_force_tt:0 "한국 광복군 특공여단 4여단이 편제될 것입니다."
