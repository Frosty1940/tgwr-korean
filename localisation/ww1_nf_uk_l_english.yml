 ENG_ww1_support_republic:0 "의회주의"
 ENG_ww1_support_republic_desc:0 "우리의 영광스러운 의회와 가장 영광스러우신 여왕 폐하께서는 우리나라를 위한 완벽한 정부입니다. 이러한 격동의 시대에 그들의 안정과 권력을 뒷받침하는 것은 우리가 더 작은 형태의 지도력 아래 무정부 상태에 빠지지 않도록 보장할 것이며, 우리의 신성한 지도력은 계속 유지될 것입니다."

 ENG_ww1_contest_republic:0 "생디칼리슴"
 ENG_ww1_contest_republic_desc:0 "앨프레드 왕 시절부터 우리나라에 뿌리내린 상류층과 귀족들은 웃기도록 민주정부를 가식적으로 내세웠습니다. 부자와 부자의 의회를 어떻게 믿을 수 있겠습니까? 정직한 시민과 노동자가 영국의 운명을 좌우할 때입니다!"

