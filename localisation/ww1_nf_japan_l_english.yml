 JAP_ww1_free_Korea:0 "한국 자결권"
 JAP_ww1_free_Korea_desc:0 "한국은 일본에 쓸모가 없습니다! 그들을 떠나게 하고, 다시는 우리의 깃발을 더럽히지 못하게 합시다!"

