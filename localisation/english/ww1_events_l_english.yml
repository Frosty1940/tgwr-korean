 ww1_turkey.77.b:0 "아무것도 아닌 걸 위해 싸우진 않았다."
 ww1_turkey.82.t:0 "키프로스 문제"
 ww1_turkey.82.d:0 "영국인들은 키프로스를 크림 전쟁 이후 조차했으며 대전쟁 중 공식적으로 합병했습니다. 이제 신생 국가의 경계를 논의하고 있으니 누가 이 땅을 차지할지 결정해야 할 때입니다."
