 Franch_Staff:0 "프랑스 참모"
 Franch_Staff_desc:0 "전시에는 육군참모총장이 총사령부(GQG: Grand Quartier Général)를 맡았습니다. 제1차 세계 대전 당시 프랑스 군대의 지도자는 여러 차례 총대장(대원수) 또는 총사령관으로 일컬어졌습니다. 전쟁이 끝난 해에는 1917년 최고 전쟁 평의회 설립으로 프랑스 장군 페르디낭 포슈가 전반적인 지휘권을 장악하게 되었고, 1918년 중반에 이르러 프랑스 육군 대장 페탱이 포슈의 하급자가 되었습니다. 전쟁은 1918년 11월 휴전으로 본질적으로 끝났지만, 전시 조직은 1920년까지 존속하였습니다."
