 HUN_reclaim_austria_desc:0 "제국의 심장이 돌아왔습니다!"
 HUN_reclaim_illyria:0 "크로아티아-보스니아 수복"
 HUN_reclaim_galicia:0 "갈리치아-로도메리아 수복"
 HUN_reclaim_bohemia:0 "보헤미아 수복"
 HUN_reunite_bohemia:0 "보헤미아 통합"
 HUN_reunite_bohemia_desc:0 "독일의 오스트리아 침략으로 보헤미아는 정당한 주인에게서 길을 잃고 풀려났습니다. 그러나 우리 둘 다 욕심 넘치는 독일 제국주의자들을 밀어낸다는 같은 목표를 달성하는데 성공하였기 때문에, 이제 어떻게 재회해야 할지 논의할 수 있습니다."
 SOV_lithuania_offensive_mission:0 "소비에트의 리투아니아 공세"
 ENG_sack_louis_mountbatten:0 "루이스 바텐베르크 해고"
 ENG_sack_louis_mountbatten_desc:0 "루이스 바텐베르크 제독이 [GER.GetNameDef]과 연관된 것은 비밀이 아니며, 조용히 은퇴한다면 자신을 포함한 모든 사람들에게 이익이 될 것입니다."
