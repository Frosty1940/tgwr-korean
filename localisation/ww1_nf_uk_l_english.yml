 # [BRITISH EMPIRE] Diplomatic Effort
 #=========================================================================

 ENG_ww1_diplomatic_effort:0 "외교 주력"
  ENG_ww1_diplomatic_effort_desc:0 "" #KAISER_ANONY

 ENG_ww1_triple_alliance:0 "삼국 협상 통합"
 ENG_ww1_triple_alliance_desc:0 "협상국이 프랑스나 러시아 같은 이들과 어울리도록 영국을 낮추기는 하지만, 이는 다시 개같은 독일인들과 붙들리는 것보다 훨씬 더 나은 방식입니다. 우리의 동맹국들이 우리가 그들을 신경 쓴다고 생각하도록 하는 것이 이 동맹의 지속적 강점에 있어 핵심입니다."

 ENG_ww1_pro_ger:0 "빌헬름 2세 지원"
 ENG_ww1_pro_ger_desc:0 ""

 ENG_ww1_join_GERMANY:0 "동맹국 가입"
 ENG_ww1_join_GERMANY_desc:0 ""

 ENG_ww1_austria_friend:0 "윈저-합스부르크 연합"
 ENG_ww1_austria_friend_desc:0 ""

 ENG_ww1_back_france:0 "프랑스 지원"
 ENG_ww1_back_france_desc:0 "몇몇 조약은 우리의 가장 오랜 적국인 프랑스를 완전히 우리 편과 우정으로 이끌지 못했습니다. 이전의 경쟁관계에서 더 깊이 뿌리내린 질문과 문제들을 정리하는 것은 대륙이 다시는 우리, 혹은 그들에게 대항하지 않도록 보장할 것입니다. 러시아는 프랑스가 관심을 더 많이 갖는 것에 대해 불쾌해 할 것입니다. 하지만 무슨 손실이 있겠습니까?"
 
 ENG_ww1_back_russia:0 "러시아 제국 지원"
 ENG_ww1_back_russia_desc:0 "러시아인들은 쉽게 굴복하는 동맹이 아닙니다. 아시아에 대한 그들의 관심은 우리와 맞먹으며, 그들은 여전히 삼국 동맹과 관계를 맺고 있는 것 같습니다. 만약 우리가 그들의 충성심과 이해관계가 우리의 것과 일치하도록 한다면, 프랑스는 그들의 독선적인 외교관들이 받는 관심의 부족을 한탄할지도 모르지만, 우리는 우리의 동맹에서 문제를 없애야 합니다."

 ENG_ww1_sultanate_egypt:0 "이집트에서의 우리 존재 강화"
 ENG_ww1_sultanate_egypt_desc:0 ""

 ENG_ww1_send_diplomats:0 "영국 외교관 파견"
 ENG_ww1_send_diplomats_desc:0 "영국 외교관들은 그들의 재치, 매력, 재치, 그리고 높은 자아상로 유명합니다. 그들의 이익과 함께 일하겠다는 서약과 함께 그들을 우리의 친구들에게 보내는 것은 협상국을 더욱 강화하는 데 도움이 될 것입니다."

 ENG_ww1_portugal_friend:0 "포르투갈 친선"
 ENG_ww1_portugal_friend_desc:0 "포르투갈은 우리의 오랜 동맹이고, 이제 우리가 변화를 위해 그들과 함께 싸울 때입니다. 우리의 상호협정을 통해 그들을 전투에 투입하는 것은 동맹국이 지중해에서 더욱 힘든 시간을 보낼 뿐만 아니라, 만약 그들이 우리에게 대항할 생각이라면 스페인군이 전투에 참여하지 않도록 할 것입니다."

 leaved_triple_entente:0 "이(가) 삼국 협상을 떠났습니다."

 triple_alliance_opinion:0 "외교 보너스"

 ENG_ww1_assert_position_west:0 "중앙 유럽에서의 영국 위치 강화"
 ENG_ww1_assert_position_west_desc:0 "중부 유럽에서의 영국의 위치는 약소합니다. 그곳엔 우리의 경쟁 상대인 큰 제국들이 있는데, 우리는 그들을 좋아하지 않습니다. 우리 외교의 목적은 겉으로는 억압된 소수민족에 대한 자결주의이지만, 사실은 독일과 오스트리아-헝가리 제국을 약화시키는 것입니다."

 ENG_ww1_anti_ger:0 "반-독일 정책"
 ENG_ww1_anti_ger_desc:0 "독일은 한때 우리의 가장 훌륭한 동맹이였지만, 그 때의 동맹은 사실상 모든 이의 머릿속에서 지워진지 오래입니다. 독일은 이제 우리의 경쟁 상대이고, 앞으로도 영원히 그럴 것이라는 가정을 세운다면, 그들을 무너뜨리기 위한 추가 행동을 개시할 것입니다." 

 ENG_ww1_anti_ah:0 "반-오스트리아-헝가리 정책"
 ENG_ww1_anti_ah_desc:0 "오스트리아-헝가리는 영국이 상당한 관심을 가진 국가는 아니지만, 그들이 우리에게 우호적인 면을 보이고 있다고는 할 수 없습니다. 우리가 이 선택을 따라간다면, 우리는 그들의 나라를 합스부르크의 지배에서 약화시킬 방법을 찾을 수 있을 것입니다." 

 ENG_ww1_ireland_release:0 "아일랜드 해방"
 ENG_ww1_ireland_release_desc:0 "아일랜드는 그 어느 때보다도, 훨씬 더 골칫거리가 되고 있으며, 이 섬에서 영국의 영향력이 제한적일 수 있다는 것이 점점 분명해지고 있습니다. 각설하고, 그들을 해방시킨다면, 우리는 미래의 셀 수 없을 많은 문제들을 미리 해결할 수 있을 것입니다." 

 ENG_ww1_ireland_crush:0 "아일랜드 분리주의 분쇄"
 ENG_ww1_ireland_crush_desc:0 "아일랜드의 전략적 지위는 우리의 적들 중 하나가 이 에메랄드의 섬을 점령하는 것 만큼이나 가치가 있습니다. 그들은 그들만의 공화국을 원할지 모르지만, 우리는 그들이 우리 왕국의 통치하에 머물기를 원합니다."

 ENG_ww1_assert_position_east:0 "동쪽에서의 영국 위치 강화"
 ENG_ww1_assert_position_east_desc:0 "발칸반도와 중동 지역은 영국이 새로운 동맹국과 식민지를 만들기에 충분한 장소처럼 보입니다. 우리가 이 지역에서 강력한 영향력을 확보한다면, 충분한 이익을 거둘 수 있을 것입니다."

 ENG_ww1_balkan_strategy:0 "발칸 전략"
 ENG_ww1_balkan_strategy_desc:0 "발칸반도에 있는 많은 나라들은 친영국가들이며, 우리와 같이 중부 유럽으로부터의 위협을 받고 있습니다. 향후 갈등에 대비해 그들에 대한 지원책을 마련한다면, 그들로부터 높은 충성심을 마련할 수 잇을 것입니다. 물론 오스트리아와 오스만이 우리 외교에 불만을 갖게 되겠지만 말입니다."
 
 ENG_ww1_support_romania:0 "루마니아 친선"
 ENG_ww1_support_romania_desc:0 "루마니아는 중앙 강대국과의 유대관계에도 불구하고, 오스트리아-헝가리와의 전쟁을 약속하는 조건으로 동맹으로 쉽게 넣을 수 있습니다. 심지어 전쟁이 발발한다고 해도, 루마니아는 스스로를 방어할 수 있을 것입니다."

 ENG_ww1_nordic_countries:0 "북유럽 국가 압박"
 ENG_ww1_nordic_countries_desc:0 "북유럽 국가들은 결코 멍청하지 않습니다. 그들은 우리의 함대가 국제 무역과 그들의 생계에 어떤 영향을 미칠 수 있는지 잘 알고 있습니다. 우리는 '친구들'에게 독일과의 무역이 얼마나 무모한 짓인지 깨닫게 하도록, 조금의 압력을 넣어야 합니다."

 ENG_ww1_military_training_act:0 "영역방어법"
 ENG_ww1_military_training_act_desc:0 "민주주의도 민주주의지만, 때로는 더 큰 이익을 위해 개인의 자유 따윈 집어 넣어두어야 합니다. 자유 발언, 특히 정부에 대한 비판, 재판권 정지, 전쟁 주력을 위한 자원 국유화 등을 통해 우리는 훨씬 더 전쟁을 잘 수행하기 위한 조치를 다해야 합니다."

 ENG_ww1_conscription_focus:0 "전국민 병역"
 ENG_ww1_conscription_focus_desc:0 "대부분의 다른 강대국들보다 육군이 적으므로, 예비대를 준비해 두는 것이 필수적입니다. 광범위한 징병제를 확립하는 것은 사회에 필수적인 구성원들(그리고 그들 중 상당수 또한) 외의 모든 사람들이 참호에서 잘 사용될 수 있도록 보장할 것입니다."

 ENG_ww1_small_arms_focus:0 "BSA 회사"
 ENG_ww1_small_arms_focus_desc:0 "로열 오드넌스 공장은 우리의 전쟁 수행에 필요한 소화기를 충분히 생산하지 못하고 있습니다. 보통은 그냥 계약을 해지하고 다른 제조사를 찾지만, 이런 전쟁에서는 얻을 수 있는건 뭐든지 건져내야만 합니다. 버밍엄 소화기 회사를 좀 더 확장하는 것은, 생산의 공백을 메울 수 있을 것입니다."

 ENG_ww1_crypto_bomb_focus:0 "40호실"
 ENG_ww1_crypto_bomb_focus_desc:0 "올리버 제독, 앨프라드 유잉, 그리고 몇몇 다른 이들은 독일의 계획, 정보 등을 암호 해독하기 위해 40호실(NID25라고도 알려짐)을 창설했습니다. 그들에게 더 큰 지원을 해주고, 해군 작전 계획에 그들을 통합함으로서, 우리는 [기밀]에게 우위를 줄 수 있습니다."

 ENG_ww1_agadir_crisis:0 "아가디르 위기"
 ENG_ww1_agadir_crisis_desc:0 "프랑스와 독일은 평소처럼 모로코에서 도박을 하고 있습니다. 이 상황에서 어른의 역할로 개입해야 하는 것은, 언제나처럼 영국의 몫입니다. 물론 모로코 반군에 대한 프랑스의 지지는 국제적으로 위기를 더욱 격화시킬 수 있지만, 이것은 영국의 자존심만큼이나 가치가 있습니다!"

 ENG_ww1_ready_country:0 "전쟁 준비"
 ENG_ww1_ready_country_desc:0 "대륙의 멍청이들이 전쟁을 선동하고 있습니다. 그렇다면 영국은 전쟁이 발발할 때를 대비해야 합니다!"

 ENG_ww1_defense_border:0 "국경 방어"
 ENG_ww1_defense_border_desc:0 "대륙의 강국들에 맞서, 우리는 우리의 넓은 육지를 지켜야 합니다. ...잠깐만, 이건 아닌 것 같은데."

 ENG_ww1_service_focus:0 "해외 복무"
 ENG_ww1_service_focus_desc:0 "해외 복무가 편도 여행이 되어버리는 시대는 이제 끝났습니다. 우리 식민지의 인력을 활용한다면, 이 사람들은 그곳 지형과 환경에 잘 적응되어 있고, 적어도 어느 정도의 훈련은 잘 적응할 수 있을 것입니다."

 ENG_ww1_liberate_policy:0 "지역 해방"
 ENG_ww1_liberate_policy_desc:0 "" #KAISER_ANONY

 ENG_ww1_release_egypt:0 "이집트 해방"
 ENG_ww1_release_egypt_desc:0 "" #KAISER_ANONY

 ENG_ww1_release_southafrica:0 "남아프리카 해방"
 ENG_ww1_release_southafrica_desc:0 "" #KAISER_ANONY

 ENG_ww1_release_ireland:0 "아일랜드 해방"
 ENG_ww1_release_ireland_desc:0 "" #KAISER_ANONY

 ENG_ww1_fortify_city:0 "민간 요새"
 ENG_ww1_fortify_city_desc:0 "" #KAISER_ANONY

 ENG_ww1_bureau_colonies:0 "식민지 장관"
 ENG_ww1_bureau_colonies_desc:0 "식민지 장관은 제국의 소수 식민지의 대부분을 지배합니다. 그에게 더 많은 힘과 자원을 위임하는 것은 우리의 땅을 더 빠르고, 효율적으로 개발하는 데 도움이 될 수 있습니다."

 ENG_ww1_mediterranean_focus:0 "지중해 제도 요새화"
 ENG_ww1_mediterranean_focus_desc:0 "우리의 지중해 섬들은 제국의 가장 중요한 부분은 아닙니다. 하지만 그것들은 여전히 지중해의 바다를 통제하는 것에 도움이 될 수 있습니다. 우리가 그 섬에 대한 통제를 유지하는 것은, 북아프리카에서의 우리의 영향력을 해치려는 자들에게 다가가기 위한 큰 돌다리가 되어 줄 것입니다."

 ENG_ww1_rock_focus:0 "지브롤터 요새화"
 ENG_ww1_rock_focus_desc:0 "지브롤터는 지중해 입구를 통제할 뿐만 아니라, 대서양과 지중해 양쪽에서 함선을 통제할 수 있는 강력한 방어 시설을 제공합니다. 시간과 예산이 조금 들지라도, 적들의 함선을 묶어 놓는데에는 큰 도움이 될 것입니다."

 ENG_ww1_protect_suez:0 "수에즈 보호"
 ENG_ww1_protect_suez_desc:0 "수에즈 해협을 통제하는 것은 대영제국이 바다의 지배권을 유지하는 수단의 일부입니다. 이 지역을 잃는 것은 재앙 그 자체가 될 것이기에, 이 곳을 강화하기 위한 조치가 취해져야만 합니다."

 ENG_ww1_malta_focus:0 "몰타 요새화"
 ENG_ww1_malta_focus_desc:0 "몰타는 이집트와 수에즈 운하를 거쳐, 인도와 극동까지 이어지는 우리의 생명선의 기점인 지중해에서 훌륭한 위치를 차지하고 있습니다. 이곳을 더욱 강하게 강화시키는 것은, 비록 시간이 많이 들지라도, 결코 하지 않을 수 없습니다."

 ENG_ww1_africa_mobilization:0 "아프리카 식민지 연대 동원"
 ENG_ww1_africa_mobilization_desc:0 "식민지에서 산업을 발전시키려는 우리의 노력이 비로소 결실을 맺었습니다. 우리는 몇 개의 식민지 연대를 국지적으로 무장시킬 수 있으며, 거의 즉시 그 지역에 추가적인 통제를 확립할 수 있습니다."

 ENG_ww1_asia_focus:0 "동아시아 요새화"
 ENG_ww1_asia_focus_desc:0 "동쪽에 있는 우리의 많은 식민지가 제국주의적 야망에 의해 위협받고 있습니다. 남은 전초기지들을 재빨리 발전시켜, 세계적인 위상을 확보해야만 합니다."

 ENG_ww1_singapore_focus:0 "싱가포르 전략"
 ENG_ww1_singapore_focus_desc:0 "싱가포르는 동양 제1의 해군기지로 남아야 합니다."

 ENG_ww1_hongkong_focus:0 "홍콩 요새화"
 ENG_ww1_hongkong_focus_desc:0 "충분한 요새와 시설만 있다면, 홍콩은 쉽게 아시아에서 우리의 두번째 주요 기지가 될 수 있을 것입니다!"

 ENG_ww1_asia_mobilization:0 "아시아 식민지 연대 동원"
 ENG_ww1_asia_mobilization_desc:0 "우리의 식민지 산업은 준비되었습니다. 우리는 더 많은 식민지 연대를 동원할 수 있을 것입니다."

 ENG_ww1_commonwealth_focus:0 "영연방을 묶다"
 ENG_ww1_commonwealth_focus_desc:0 "국왕에 대한 공통된 충성으로 연합된, 영연방 국가들은 세계 분쟁의 경우에 우리가 의지할 수 있는 첫 번째 국가들입니다. 우리의 외교 행정을 확보하는 것이 핵심이 될 것입니다."

 ENG_ww1_india_focus:0 "영국령 인도 개발"
 ENG_ww1_india_focus_desc:0 "인도에 있는 우리 식민지의 상태는, 해외나 국내 모두에서 여전히 논란이 되고 있지만, 남들이 뭐라고 하든 간에, 현재는 그들의 산업 역량 강화가 우선입니다."

 ENG_ww1_australia_focus:0 "오스트레일리아 개발"
 ENG_ww1_australia_focus_desc:0 "호주의 조선소와 산업에 대한 투자는 그들의 경제에 활력을 줄 것이고, 아시아에서 전쟁이 일어났을 때, 큰 기여를 할 수 있게 해줄 것입니다."

 ENG_ww1_new_zealand_focus:0 "뉴질랜드 개발"
 ENG_ww1_new_zealand_focus_desc:0 "뉴질랜드는 우리와 강한 유대관꼐를 유지하고 있습니다. 전쟁이 발발 했을 경우, 그들의 참전은 확실하며, 우리는 그런 그들의 지원을 아끼지 말아야 합니다."
 
 ENG_ww1_canada_focus:0 "캐나다 개발"
 ENG_ww1_canada_focus_desc:0 "캐나다의 조선소와 산업에 대한 투자는 그들의 경제에 활력을 줄 것이고, 전쟁이 일어났을 때, 큰 기여를 할 수 있게 해줄 것입니다."


 #--------------------------------------------------------------



 # [FRANCE] Diplomatic Effort
 #=========================================================================
 ENG_ww1_algerie_france_desc:0 "유럽은 위험한 시기에 직면해 있습니다. 우리는 남쪽으로의 영토를 개선하는 데 주력해야 하며, 항상 본토가 지탱할 수 있도록 해야 합니다."
 ENG_ww1_colonial_industry_desc:0 "우리는 알제리에 우리의 산업을 집중시켜야 합니다. 유럽에서 긴장이 증가하더라도 우리는 여전히 적 폭격기의 손이 닿지 않는 곳에 산업 능력을 갖게 될 것입니다."
 ENG_ww1_military_factories_desc:0 "우리 전쟁 병기의 능력이 뒤처지고 있습니다. 우리 국경에 끊임없이 새로운 장비가 주어지는 것을 확실히 하기 위해 우리는 국토에서의 군사 장비 생산에 주력할 필요가 있습니다."
 ENG_ww1_colonial_military_factories:0 "식민지 군수공장"
 ENG_ww1_colonial_military_factories_desc:0 "우리의 군사 생산을 유럽 밖에 배치하면 적이 우리 영공을 장악하더라도 우리는 전방 부대로의 지속적인 장비 흐름을 유지할 수 있습니다."
 
