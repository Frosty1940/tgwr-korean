 ww1_turkey.78.t:0 "로잔 평화조약"
 ww1_turkey.78.d:0 "수일 동안의 치열한 토론과 논쟁 끝에, 모든 당사국들은 마침내 모든 측의 소망을 다 이루지는 못했지만 최소한 무기를 내려놓을 수 있는 평화협정을 도출해냈습니다. 평화조약의 서명과 함께 튀르크 민족주의자들의 전쟁은 끝났습니다."
 ww1_turkey.78.a:0 "적어도 튀르크인들에게는 모든 전쟁을 끝내기 위한 조약이다."
 ww1_turkey.79.t:0 "조건에 동의한 튀르키예"
 ww1_turkey.79.d:0 "운 좋게도 튀르크인들은 우리 조건을 받아들였습니다."
 ww1_turkey.79.a:0 "좋아."
 ww1_turkey.80.t:0 "로잔 회의를 떠난 튀르크"
 ww1_turkey.80.d:0 "국민군이 상대 세력이 제시한 조건을 거부했습니다. 전쟁은 계속될 것입니다."
 ww1_turkey.80.a:0 "참호로 돌아가자."
 ww1_turkey.81.t:0 "오스만 부채 문제"
 ww1_turkey.81.d:0 "우린 독립전쟁에서 승리했을 수도 있고 오스만에서 떨어져 나온 신생국이라 부를 수도 있습니다. 하지만 여전히 오스만은 열강에게 진 빚이 있고 누군가는 그 빚을 갚아야 합니다. 운 좋게도 옛 채권자들은 우리가 과거 오스만 제국이 진 부채의 60%만 갚는 것에 동의했습니다. 문제는 우리가 이를 지불하느냐는 것입니다."
 ww1_turkey.81.a:0 "채무에서 벗어날 수가 없군."
 ww1_turkey.81.b:0 "그건 오스만이 진 부채지, 튀르크가 진 부채가 아니다."
