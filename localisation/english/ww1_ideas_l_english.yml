 bootleggers:0 "주류 밀매자들"
 bootleggers_desc:0 "미국에서 술을 금지하는 것은 예측하지 못한 매우 부정적인 부작용을 낳았는데, 그것은 대중의 끊임없는 주류에 대한 요구에 부응하는 범죄 조직의 성장입니다. 이 폭력배들과 연관된 믿을 수 없는 수준의 폭력은 이 나라를 해치고 있으며, 관련된 엄청난 양의 돈은 아마도 영원히 미국의 융통성과 정치를 타락시키고 있습니다."
