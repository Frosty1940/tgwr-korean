 scout_plane:0 "정찰기"
 scout_plane_equipment_desc:0 "사진 정찰을 위해 특별히 설계된 항공기입니다. 주로 생존을 위한 속도와 은폐에 의존하며 직접 전투를 벌인다면 이길 수 없을 것입니다."
 scout_plane_equipment:0 "정찰기"
 BRA_scout_plane_equipment_1:0 "모랑-보렐 단엽기"
 BRA_scout_plane_equipment_1_short:0 "모랑-솔니에 A"
