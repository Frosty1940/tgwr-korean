 TUR_providejusticebetweenofficers:0 "알라일르와 하르비옐리 이중성 해결"
 TUR_providejusticebetweenofficers_desc:0 "오스만군이 근대화되기 시작한 이래 반동 알라일르 장교와 개혁파 하르비옐리 장교들 사이에는 오랫동안 분쟁이 지속되어 왔습니다. 적절하게 조직된 전투부대와 다음 전쟁을 치르기 위해서는 이 불화를 바로잡아야 합니다."
 TUR_arrestthepoliticizedpashas:0 "정치 군벌 숙청"
 TUR_arrestthepoliticizedpashas_desc:0 "군 내부의 만연한 분열을 바로잡기 위해 우리는 반동적이고 혁명적인 장교들을 군대에서 숙청할 것입니다."

 TUR_unitedandready:0 "단결되고 준비된"
 TUR_unitedandready_desc:0 "우리는 반동적이고 혁명적인 분자들을 우리 군대에서 성공적으로 숙청했습니다. 아군은 마침내 단결하여 미래의 위협에 직면할 준비가 되었습니다."

 TUR_killthetraitors:0 "반역자 처치"
 TUR_killthetraitors_desc:0 ""
 TUR_destroythesultanspowers:0 "술탄의 권한 제한"
 TUR_destroythesultanspowers_desc:0 "왕위에 오른 직후 전 술탄 압뒬하미트 2세는 헌법 폐지에 나서며 억압적인 독재 정권을 수립했습니다. 이런 일이 다시 일어나는 것을 막기 위해 술탄의 권한은 헌법에 의해 엄격하게 제한될 것입니다. 이제부터 오스만 술탄은 명목상의 최고위자에 지나지 않을 것입니다."
 TUR_hrriyetmusavatuhuvet:0 "자유 평등 형재애"
 TUR_hrriyetmusavatuhuvet_desc:0 ""
 TUR_destroythemeclisimebusan:0 "헌법 폐지"
 TUR_destroythemeclisimebusan_desc:0 "우리 술탄은 이 지구상에서 하나님의 그림자입니다. 그의 권한과 이 땅에 대한 주권은 다른 사람이나 기관이 공유할 수 없습니다. 따라서 폐하의 명에 따라 헌법은 폐지되고 대의원회는 휴정하며 다시는 소집되지 않을 것입니다."
