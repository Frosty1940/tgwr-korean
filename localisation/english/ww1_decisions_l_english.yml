 HUN_end_regency:0 "섭정의 끝"
 HUN_end_regency_desc:0 "우리나라는 왕국이지만 왕이 없습니다. 국민들은 합스부르크의 귀환을 반대해왔습니다. 지금까지는."
 SOV_estonian_offensive_mission:0 "소비에트의 에스토니아 공세"
