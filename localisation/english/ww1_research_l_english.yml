 encryption_machine:0 "암호화 기계"
 encryption_machine_desc:0 "전송된 코드를 암호화하는 논리적 작업을 수행할 수 있는 장치입니다. 전세계의 정보기관들은 에니그마 기계의 암호를 해독하기 위해 무엇이든 할 준비가 되어 있습니다."
 basic_cryptanalysis:0 "기초 암호 해독"
 advanced_cryptanalysis:0 "발전된 암호 해독"
 decryption_machine:0 "암호 해독기"
 early_fire_control_system:0 "초기 사격통제 체계"
 early_fire_control_system_desc:0 "초기 사격통제 체계는 원래 기계식 컴퓨터 장치를 기반으로 만들어졌습니다. 어떻게 보면 범위나 방향을 계산하기 위한 거대한 계산기였습니다."
 motorised_infantry2:0 "차량화보병"
 austrian_research_name:0 "오스트리아-독일 군사 협력"
