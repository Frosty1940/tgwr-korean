 ww1_greece.71.desc:0 "아쉽게도, 이번에는 우리에 대한 [FROM.GetAdjective]의 투자가 없을 것이라는 소식을 들었습니다. [FROM.GetAdjective] 대표단이 미래의 투자를 배제하지 않고 있다고 한 것만이 실망스러운 현 상황을 환기하고 있습니다."
 ww1_greece.71.a:0 "음, 아마도 다음번엔."
 ww1_greece.72.t:0 "추가 투자를 모색중인 우리를 막은 [FROM.GetAdjective]"
 ww1_greece.72.desc:0 "아마도 우리가 투자 문제에 대해 너무 밀어붙였나 봅니다. [FROM.GetAdjective] 측이 급증하고 있는 우리나라의 산업기지에 대한 투자에 관심이 없다고 했습니다. 만약 그들이 우리의 미래를 설계하는 것을 돕지 않아도 알아서 해야만 할 것입니다."
 ww1_greece.72.a:0 "감히 독일과 협상할 수 있을까?"
 ww1_greece.73.t:0 "수도에 방문한 [FROM.GetAdjective] 정부 관료들의 투자 요청"
 ww1_greece.73.desc:0 "[FROM.GetAdjective] 측이 경제 관계를 심화시키는 것에 대한 더 깊은 논의를 위해 우리를 초청하자 거절할 수 없었습니다. 말할 필요도 없이 그들은 왜 [FROM.GetAdjective]의 공업 입지가 강화되는 것이 이상적일 수 밖에 없는지 흥미로운 이유를 들었습니다. 이 나라에 투자해야 할지 여부를 결정해야 합니다."
 ww1_greece.73.a:0 "그래, 우린 소액을 투자할 수 있다."
 ww1_greece.73.b:0 "이번엔 안되겠군."
 ww1_greece.73.c:0 "우리는 [FROM.GetAdjective] 문제에 전혀 관심 없다!"
 ww1_greece.74.t:0 "[FROM.GetAdjective]의 투자!"
 ww1_greece.74.desc:0 "[FROM.GetAdjective] 투자자들의 지난 짧은 방문에 이어 저들은 투자 기회에 대한 좋은 소식을 가져왔습니다! 이들의 도움으로 우리는 진정 현대적인 경제를 건설할 것입니다."
 ww1_greece.74.a:0 "대성공이군!"
 ww1_greece.75.t:0 "이번에는 투자하지 않기로 결정한 [FROM.GetAdjective]"
 ww1_greece.75.desc:0 "아쉽게도, 이번에는 우리에 대한 [FROM.GetAdjective]의 투자가 없을 것이라는 소식을 들었습니다. [FROM.GetAdjective] 대표단이 미래의 투자를 배제하지 않고 있다고 한 것만이 실망스러운 현 상황을 환기하고 있습니다."
 ww1_greece.75.a:0 "음, 아마도 다음번엔."
