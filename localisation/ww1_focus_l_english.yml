 TUR_envercemaltalat:0 "엔베르-탈라트-제말 삼두정치"
 TUR_envercemaltalat_desc:0 "터키 정부에 대한 기습으로 엔베르 파샤와 탈라트 파샤는 수상 카밀 파샤가 이끄는 오스만 정부를 상대로 성공적인 쿠데타를 감행했습니다. 엔베르 파샤, 탈라트 파샤, 제말 파샤로 구성된 삼두정이 이제 정부의 고삐를 손에 쥐고 있습니다."
 TUR_evketmustafasmet:0 "마흐무트 셰브케트 파샤"
 TUR_evketmustafasmet_desc:0 "마흐무트 셰브케트 파샤는 3·31사건의 영웅이자 우리 헌법의 구원자입니다. 그는 이 격동의 시대에 우리나라를 이끌어 1908년 혁명의 이상이 보존될 수 있도록 해야 합니다."
 TUR_wolfsonthesea:0 "해상의 늑대들"
