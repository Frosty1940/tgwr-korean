 USA_labor_desegregation:0 "노동의 인종 차별 철폐"
 USA_labor_desegregation_desc:0 "흑인이든 백인이든 - 모든 것이 생산과 인재의 효율성에 달려 있다면 차이는 중요하지 않습니다."
 USA_labor_desegregation_tt:0 "사회주의자들이 집권하기 전에 분리법이 시행된다면, 반동주의자들은 사회를 불안정하게 만들 것입니다.\n\n"
