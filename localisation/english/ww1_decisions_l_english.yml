 FRA_royalist_demonstration_in_versailles_desc:0 "§Y자크 피우§!는 왕당파를 모아 베르사유에서 대규모 행진을 벌일 것입니다.\n\n§g대중자유행동§!은 추가 의석 §Y50§!석을 얻을 것입니다."
 Jacques_piou_citation:0 "\"국민에게는 국가의 수호자, 국민의 수호자, 더 높은 권위의 인물이 필요합니다. 프랑스인이 마땅히 받아야 할 것이며, 신이 주신 것입니다.\""
