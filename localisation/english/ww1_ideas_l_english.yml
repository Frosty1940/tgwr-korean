 ITA_poorly_organized_armed_forces_desc:0 "군대는 통일을 이룬 때부터 '초기화'의 중요한 도구로 여겨졌습니다. 좌파와 우파의 정치인들은 지역별 모병이 더 경제적일 뿐만 아니라 군사적으로도 더 효율적이었을 것이라는 점을 인정했습니다.\n\n이 조직 구조의 의미는 다양했습니다. 우선 보급의 관점에서 보면 동원 과정을 크게 복잡하게 하고 속도를 늦추는 비용과 시간이 많이 소요되는 체계였습니다. 부대 응집력의 관점에서 볼 때는 종종 부대의 사기를 유지하는 데 중요한 요소로 간주됩니다."
