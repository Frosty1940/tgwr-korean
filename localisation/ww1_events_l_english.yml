 ww1_serbia.1.t:0 "발칸 동맹"
 ww1_serbia.1.d:0 "Only the formation of a single military alliance between the Balkan states will enable us to liberate the Balkans.\n\nSerbia must confirm claims to the southern territories, and also conclude an alliance with possible allies. We sent our diplomats to Bulgaria, Montenegro and Greece with a plan for cooperation in the coming war. It remains to wait for the news."
 ww1_serbia.1.a:0 "Liberate the Balkans together."
 ww1_serbia.2.t:0 "Alliance with Montenegro"
 ww1_serbia.2.d:0 "Montenegro asks to support them in the liberation of Eastern Montenegro from the Ottomans. True, we can ignore the Bulgarian-Montenegrin military treaty and seize this region on our own, but this can spoil our relations greatly."
 ww1_serbia.2.a:0 "We will help Montenegro."
 ww1_serbia.3.t:0 "Alliance with Greece"
 ww1_serbia.3.d:0 "Wanting to join the liberation struggle against the Ottoman Empire, Greece signed a military treaty with Bulgaria and now sent a delegation to us. According to the agreement Greece will regain Thessaloniki, South Macedonia. Under the contract, Greece will regain Thessaloniki, South Macedonia. However, they also want to get the coast of Thrace, which is mainly inhabited by Greek minorities.\n\nIf under the peace treaty Thrace and South Macedonia nevertheless will pass to the Greeks, Bulgaria will be extremely dissatisfied."
 ww1_serbia.3.a:0 "This is their legitimate demands."
 ww1_serbia.4.t:0 "Alliance with Bulgaria"
 ww1_serbia.4.d:0 "Bulgaria agreed to jointly strike the Ottoman Empire. However, they demanded the disputed territories in Macedonia and Thrace, which are mostly inhabited by Serbian, Macedonian and Greek minorities.\n\nWe can promise these lands, however if we refuse them, then in the future we should expect a backstab from Bulgaria."
 ww1_serbia.4.a:0 "Promise them these lands, but no more."
 ww1_serbia.5.t:0 "Balkan League"
 ww1_serbia.5.d:0 "Serbia is preparing for war with the Ottoman Empire and offered to take part in the liberation struggle. They sent diplomats to us to conclude a military treaty and define future boundaries of the Balkans. This is a great chance to drive the Turks from our homeland!"
 ww1_serbia.5.a:0 "We agree!"
 ww1_serbia.5.b:0 "We will not risk."
 ww1_serbia.6.t:0 "[From.GetName] leaves Balkan League"
 ww1_serbia.6.d:0 "[From.GetLeader] believes that after the Balkan war his country received unworthy small territories. He recalled a diplomatic mission from Serbia. [From.GetName] actually refuses to participate in the Balkan League."
 ww1_serbia.6.a:0 "Traitors."
 ww1_serbia.7.t:0 "Fate of Regency"
 ww1_serbia.7.d:0 "After the accomplished coup, the question arises of the fate of the king and regent. Since the royal family supported the officers during the military coup, in order to preserve the privileges of the court, he has the right to be considered the main leader of the nation."
 ww1_serbia.7.a:0 "Alexander I will lead us to greatness."
 ww1_serbia.7.b:0 "Karadjordjevic monarchy has outlived its worth."
 ww1_serbia.8.t:0 "Coup in Serbia"
 ww1_serbia.8.d:0 "Serbia survived a military coup. The king supported the officer movement and allowed them to establish the dictatorship of the nationalist party in the country. Despite the attempt of the former Prime Minister Pashich to bring the supporters of the Radical Party to the king's palace, the army was able to disperse the demonstration without using weapons.\n\n[From.GetLeader] hopes the new government of military and patriots will be able to strengthen the army and unite the nation in the struggle for Greatness of Serbia."
 ww1_serbia.8.a:0 "Is this the birth of a new hegemon?"
 ww1_serbia.9.t:0 "Montenegro refuses"
 ww1_serbia.9.d:0 "Montenegro will not support the liberation. They do not want to take risks, even despite the fact that the Turks are now vulnerable."
 ww1_serbia.9.a:0 "We can do without them."
 ww1_serbia.10.t:0 "Greece refuses"
 ww1_serbia.10.d:0 "Greece will not support the liberation. They do not want to take risks, even despite the fact that the Turks are now vulnerable."
 ww1_serbia.10.a:0 "Cowards!"
 ww1_serbia.11.t:0 "Bulgaria refuses"
 ww1_serbia.11.d:0 "Bulgaria will not support the liberation. They do not want to take risks, even despite the fact that the Turks are now vulnerable."
 ww1_serbia.11.a:0 "This will complicate our plans."
 ww1_serbia.14.t:0 "Uprising in Bosnia"
 ww1_serbia.14.d:0 "Serbian and bosnian nationalists revolted in Sarajevo. The gendarmerie reports that the border villages are occupied by the Chetniks, and the local government is captured by the rebels. Serbia has already announced that it will support the revolution and the liberation of the Illyrian region."
 ww1_serbia.15.t:0 "Serbia offers a defensive pact"
 ww1_serbia.15.d:0 "Serbia fears an imperialist invasion, therefore, asks the Entente to protect the country in case of intervention. Serbia also pledges to go to war if France is attacked."
 ww1_serbia.15.a:0 "We agree."
 ww1_serbia.15.b:0 "Refuse."
 ww1_serbia.16.t:0 "Serbia proposes to conclude the Belgrade Pact"
 ww1_serbia.16.d:0 "Serbia fears an imperialist invasion, therefore, asks the balkan countries to conclude defensive pact. Serbia also pledges to go to war if our country is attacked."
 ww1_serbia.16.a:0 "We agree."
 ww1_serbia.16.b:0 "Refuse."
 ww1_serbia.17.t:0 "Army General killed"
 ww1_serbia.17.d:0 "The terrorists struck another blow. Today, unknown terrorists killed the army general and fled from the persecution. The gendarmerie did not have time to prevent the attack, the general died on the spot."
 ww1_serbia.17.a:0 "Mein Gott!"
 ww1_serbia.18.t:0 "Attack on Officers"
 ww1_serbia.18.d:0 "Terrorists attacked a military unit and shot a commanding officer. The gendarmerie did not have time to react and the killers fled."
 ww1_serbia.18.a:0 "Scheiße."
 ww1_serbia.19.t:0 "Terrorist Sabotage"
 ww1_serbia.19.d:0 "Terrorists blew up dynamite in one of the domestic factories. The workers were not injured, as the demolition workers worked at night, but production had to be stopped for the duration of the repair."
 ww1_serbia.19.a:0 "Scheiße."
 ww1_serbia.20.t:0 "Assassination of statesman"
 ww1_serbia.20.d:0 "The terrorist attempted the assassination of a famous politician in Austria. The gendarmerie acted irresponsibly and did not catch the criminal. The statesman died on the spot."
 ww1_serbia.20.a:0 "I'm sure it was Serbia. But we need evidence!"
 ww1_serbia.21.t:0 "State of Slovenes, Croats and Serbs"
 ww1_serbia.21.d:0 "The Austrian Empire is crushed. Shards of the empire declared independence, including Croats and Bosnian Serbs. With the support of our troops, the government of the self-proclaimed state recognized our overlordship."
 ww1_serbia.21.a:0 "Balkans unite!"
 ww1_serbia.22.t:0 "Persecution of the Turks"
 ww1_serbia.22.d:0 "After the defeat of the Ottomans, a huge part of the Turkish population in the Balkans was left without protection. The Balkan states remained irreconcilable with turks, and therefore that enmity caused a wave of anti-turkish pogroms, repression and persecution.\n\nEvents in the Balkans provoked a huge migration crisis, which did not end soon."
 ww1_serbia.22.a:0 "Have mercy on civilians!"
 ww1_serbia.22.b:0 "The world is changing rapidly."
 SER_repression_against_the_turks:0 "Expel the Turkish Population"
 
 # SOVIET RUSSIA 
 ww1_soviet.1.t:0 "바스마시 운동"
 ww1_soviet.1.d:0 "투르케스탄은 독립을 선언했습니다. 바스마시 무리의 지원으로 그들의 중앙 정부는 우리와 맞서기를 희망합니다."
 ww1_soviet.1.a:0 "그들은 소비에트의 힘에 복종해야 한다!"
 ww1_soviet.1.b:0 "지금은 아니다."
 ww1_soviet.2.t:0 "카프카스 봉기"
 ww1_soviet.2.d:0 "카프카스는 독립을 선언했습니다. 트빌리시, 예레반, 바쿠 연방은 강해 보이지 않지만 러시아의 새 정부에 반대할 태세입니다."
 ww1_soviet.2.a:0 "그들은 소비에트의 힘에 복종해야 한다!"
 ww1_soviet.2.b:0 "지금은 아니다."
 ww1_soviet.3.t:0 "우크라이나의 아나키스트 봉기"
 ww1_soviet.3.d:0 "아나키스트들은 우크라이나 정부와 전쟁을 선포했습니다. 현지 지도자 네스토르 마흐노는 누구와도 협력하고 싶지 않지만 우크라이나에서 발판을 마련하기 위해 임시 전술 동맹에 동의합니다."
 ww1_soviet.3.a:0 "우리는 함께 싸워야 한다."
 ww1_soviet.3.b:0 "아나키스트들은 동무들이 아니다!"
 ww1_soviet.4.t:0 "차르의 운명"
 ww1_soviet.4.d:0 "러시아의 제2차 혁명 이후, 차르 니콜라이는 가족과 함께 망명 중이었습니다. 이제 퇴위한 군주의 삶과 운명은 우리 손에 달렸습니다. 소비에트 공화국에 나라를 유혈이 낭자하는 전쟁에 빠뜨린 독재자가 필요한지는 아직 결정되지 않았습니다."
 ww1_soviet.4.a:0 "그와 그의 가족을 처형하라."
 ww1_soviet.4.b:0 "니콜라이를 가족과 함께 추방하라."
 ww1_soviet.5.t:0 "로마노프 가문의 처형"
 ww1_soviet.5.d:0 "소비에트 정부는 우리 차르, 니콜라이 2세를 죽이라는 명령을 내렸습니다. 그와 함께 황제의 직계 계승자인 아들과 가족 전체가 총에 맞았습니다. 러시아는 제국을 되살릴 마지막 희망을 국내에서 잃었지만, 해외로 도망쳐 우리 편으로 넘어온 로마노프 황가의 친척들은 볼셰비키 정권과의 싸움에서 우리를 지지할 준비가 되어 있습니다."
 ww1_soviet.5.a:0 "그에게는 기회가 없었다."
 ww1_soviet.5.b:0 "우리는 복수할 것이다!"
 ww1_soviet.6.t:0 "러시아에서 추방된 차르"
 ww1_soviet.6.d:0 "볼셰비키들은 황가에 자비를 베풀고 은밀히 니콜라이 2세를 러시아에서 추방했습니다. 지금 그와 그의 가족은 버킹엄 궁에 있는데, 그의 생명을 위협하는 것은 아무것도 없습니다. 이제 우리는 차르를 어떻게 도울지 결정해야 합니다."
 ww1_soviet.6.a:0 "그는 영국에 머물러야 한다."
 ww1_soviet.6.b:0 "우리는 그가 러시아로 돌아가도록 도울 것이다."
 ww1_soviet.7.t:0 "러시아로 돌아온 니콜라이 2세"
 ww1_soviet.7.d:0 "볼셰비키들은 자비를 베풀어 니콜라이를 감금에서 해방시켰습니다. 그가 돌아온 이 소식은 분명 아군의 기세를 높일 것입니다. 퇴위하였음에도 불구하고 많은 장교들은 정부가 제정복고를 시행해준다면 군주를 지원할 준비가 되어 있습니다."
 ww1_soviet.7.a:0 "러시아는 공화국으로 남을 것이다."
 ww1_soviet.7.b:0 "제정복고를 시행하라."
 ww1_soviet.8.t:0 "러시아 제정복고"
 ww1_soviet.8.d:0 "볼셰비키인들은 자비를 베풀어 니콜라이를 감금에서 해방시켰습니다. 전선을 넘어 지지자들에게 돌아가려면 갈 길이 멀었습니다. \n\n대부분의 제국군 장교로 구성된 연합 백군은 니콜라이의 권좌 복귀를 지지했습니다. 혁명이 시작될 때 차르가 퇴위했음에도 불구하고 위기에 처할 때는 니콜라이 2세만이 볼셰비키와의 싸움에서 러시아를 결집시킬 수 있습니다."
 ww1_soviet.8.a:0 "차르의 귀환이다."
 ww1_soviet.9.t:0 "문화 혁명 반대자"
 ww1_soviet.9.d:0 "부르주아 계층을 억압하려는 우리의 조치는 러시아의 지식인들과의 공개적인 대립으로 이어졌습니다. 유명한 과학자들과 문화 인사들은 볼셰비키에 저항하고 우리 선전의 효과를 줄이기 위해 대도시 인구를 은밀히 선동합니다.\n\n우리는 그들을 처형할 수 없고, 심지어 그렇게 할 생각을 하지도 않습니다. 사람들은 즉시 복수를 하려고 할 것입니다. 예를 들어 이들을 추방하는 등 다른 방안을 마련할 필요가 있습니다."
 ww1_soviet.9.a:0 "우리는 그들을 어떻게 해야 할지 계산해야 한다."
 ww1_soviet.9.b:0 "왜 복잡하게 하는가? 총살형 집행대를 준비하라."
 ww1_soviet.10.t:0 "철학자의 배"
 ww1_soviet.10.d:0 "소비에트 정부는 프롤레타리아 체제를 계속 수립하고 있습니다. 160명 이상의 유명한 러시아 과학자들, 철학자들, 작가들 그리고 다른 문화와 관련된 인물들이 반혁명적인 선동 때문에 러시아에서 추방되었습니다.\n\n볼셰비키 들은 사회주의 사회를 건설하고 지식인들 사이에서 프롤레타리아 출신의 인구를 늘리기 위한 일환으로 새로운 형태의 문화를 정착시킬 목적으로 오랫동안 문화 혁명 정책을 추구해 왔습니다."
 ww1_soviet.10.a:0 "잘 가라, 부르주아들아."
 ww1_soviet.10.b:0 "그들이 살아 남아서 다행이다."
 ww1_soviet.11.t:0 "농민 봉기"
 ww1_soviet.11.d:0 "볼셰비키들의 경제정책은 농민들의 완전한 빈곤을 초래했습니다. 모든 빵과 곡식을 군대로 보내 농민들의 분노를 샀고, 그들 중 많은 수가 무기를 들고 자기 땅에 오는 모든 사람들을 물리쳤습니다.\n\n우리가 농민들의 삶을 편하게 해주지 않으면 녹군은 봉기할 것입니다."
 ww1_soviet.11.a:0 "그들이 요구하는 대로 해라."
 ww1_soviet.11.b:0 "공산주의를 위한 작은 희생이다."
 ww1_soviet.12.t:0 "크론슈타트 반란"
 
 ww1_soviet.13.t:0 "군대의 붕괴"
 
 ww1_soviet.14.t:0 "혁명의 수출"
 
 ww1_soviet.15.t:0 "소비에트 개입"
 
 ww1_soviet.16.t:0 "폴란드의 공세 시작"
 ww1_soviet.16.d:0 "폴란드는 우리의 요구에 대응하여 빌나에 군대를 파견하여 도시를 점령하였습니다. 이 공세는 소비에트-폴란드 전쟁의 시작을 알렸습니다."
 ww1_soviet.16.a:0 "잠깐... 그들이 우리를 공격하고 있는가?"
 ww1_soviet.17.t:0 "소비에트-폴란드 전쟁"
 ww1_soviet.17.d:0 "폴란드는 바르샤바의 소비에트 정부를 인정하지 않았습니다. [POL.GetLeader] 측은 러시아인들을 동쪽으로 몰아붙이려 의도하였으며, 폴란드군은 공세에 나섰다."
 ww1_soviet.17.a:0 "혁명을 위하여!"
 ww1_soviet.17.b:0 "이것은 유럽과 소비에트 사이의 마지막 국경이다."
 ww1_soviet.18.t:0 "폴란드가 평화를 구하다"
 ww1_soviet.18.d:0 "폴란드는 빌나에서 물러나고 벨라루스와 우크라이나 서부에 대한 요구를 포기할 준비가 되어 있습니다. 그러나 폴란드는 아직 소련측의 요구를 충족시키지 못하고 있습니다."
 ww1_soviet.18.a:0 "휴전하자."
 ww1_soviet.18.b:0 "우리는 바르샤바에서 이 전쟁을 끝낼 것이다."
 ww1_soviet.19.t:0 "러시아의 휴전 거부"
 
 ww1_soviet.20.t:0 "러시아의 휴전 제의"
 
 ww1_soviet.21.t:0 "폴란드의 휴전 거부"
 ww1_soviet.21.d:0 "폴란드는 우리 군대를 무찌르겠다는 의지가 강합니다. [POL.GetLeader] 측은 폴란드 사람들이 그들의 군대가 붉은 광장을 따라 행진할 때까지 전쟁을 계속할 것이라고 말했습니다."
 ww1_soviet.21.a:0 "잠깐, 그건 불법이다."
 ww1_soviet.22.t:0 "볼셰비키들의 운명"
 ww1_soviet.22.a:0 "지도자들을 체포하라."
 ww1_soviet.22.b:0 "그들에게 마지막 기회를 줘라."
 ww1_soviet.23.t:0 "반볼셰비키 쿠데타의 성공"
 ww1_soviet.23.d:0 "제헌의회 이후 볼셰비키의 세력이 약해진 틈을 타 사회혁명가들은 볼셰비키들이 내전을 촉발했다고 비난하며 지도자들의 퇴진을 요구했습니다.\n\n 크론슈타트 혁명 선원들의 지원으로 야당은 가까스로 스탈린과 레닌을 체포했습니다.\n 야당연합은 새로운 혁명정부가 선출되기 전에 인민 위원회를 조직했습니다."
 ww1_soviet.24.t:0 "크론슈타트 반란"
 ww1_soviet.24.d:0 "수병들은 러시아의 크론슈타트 요새에서 반란을 일으켰습니다. 선원들은 대중적인 함대 지휘관에 대한 억압과 볼셰비키들의 반대로 반란을 일으켰습니다. 그들은 볼셰비키의 권력 철폐를 요구하는 결의를 준비했습니다.\n\n제헌의회의 해산 이후 불법화되었던 사회혁명가들과 멘셰비키들의 파견대가 반란군에 가담했습니다. 페트로그라드는 다시 포위되었습니다."
 ww1_soviet.24.a:0 "반혁명을 분쇄하라!"
 ww1_soviet.24.b:0 "누군가 볼셰비키들을 막아야 한다."
 ww1_soviet.25.t:0 "크론슈타트 반란"
 ww1_soviet.25.d:0 "수병들은 러시아의 크론슈타트 요새에서 반란을 일으켰습니다. 선원들은 대중적인 함대 지휘관에 대한 억압과 볼셰비키들의 반대로 반란을 일으켰습니다. 그들은 볼셰비키의 권력 철폐를 요구하는 결의를 준비했습니다.\n\n반란군의 주력이었던 크론슈타트에 대한 유혈이 낭자한 공격 과정에서 지도자들은 체포되어 반혁명분자로서 사형을 선고받았습니다."
 ww1_soviet.25.a:0 "혁명의 반역자들!"
 ww1_soviet.25.b:0 "볼셰비키는 아무도 살려주지 않는다."
 ww1_soviet.26.t:0 "크론슈타트 반란"
 ww1_soviet.27.t:0 "소비에트 연방의 형성"
 ww1_soviet.28.t:0 "소비에트 연방의 선포"
 ww1_soviet.29.t:0 "레닌의 후계자"
 ww1_soviet.29.d:0 "레닌은 건강이 좋지 않아 그의 참여 없이 열리는 당 대회로 눈을 돌렸습니다. 그리고 이것은 곧 프롤레타리아 혁명의 지도자를 후계자로 임명할 필요가 있을 것이기 때문에 모든 당원들에게 신호탄입니다."
 ww1_soviet.29.a:0 "스탈린은 엄청난 영향력이 있다."
 ww1_soviet.29.b:0 "트로츠키는 뛰어난 능력이 있다."
 ww1_soviet.29.c:0 "부하린은 당의 총아이다."
 ww1_soviet.30.t:0 "레닌의 죽음"
 ww1_soviet.30.d:0 "오랜 병환 끝에 레닌 동지가 세상을 떠났습니다. 당과 모든 소비에트 나라가 혁명의 지도자와 근대 역사상 가장 위대한 공산주의 운동의 사상가의 죽음을 애도합니다. 레닌의 영원한 사상 만세!"
 ww1_soviet.30.a:0 "오, 하느님... 아니 이게 아니라, 레닌은 살 것이다!"
 #PERSIA
 ww1_persia.1.t:0 "제3차 세계 대전"
 ww1_persia.1.d:0 "우리는 마침내 적들을 파괴할 수 있는 비밀 신개발품들을 가까스로 손에 넣었습니다! 지금 우리의 기술자들은 이 무기를 위한 특별한 몸을 개발하고 있다. 왜냐하면 한 포탄의 폭발의 힘이 도시 전체를 잿더미로 만들 수 있기 때문입니다.\n\n불행히도, 우리의 통치자는 이러한 무기들의 창조를 라디오로 알릴 정도의 온건함을 가지고 있었고, 따라서 이제 전 세계가 핵무기를 만드는 방법을 알게 되었습니다."
 ww1_persia.1.a:0 "확실하지는 않지만, 나는 이것이 역사적인 것이 아니라고 생각한다."
 ww1_persia.2.t:0 "제3차 세계 대전"
 ww1_persia.2.d:0 "이제 전 세계가 핵무기 제조법을 알고 있는 것 같습니다.\n\n이란과 미국은 현재 전쟁 중이기 때문에, 대량살상무기를 서로 시험할 수 있는 멋진 기회를 가지고 있답니다! 인력의 총체적인 집단 학살 만세!"
 ww1_persia.2.a:0 "잠깐, 뭐라고?"
 ww1_persia.3.t:0 "영국-러시아 군사 원정"
 ww1_persia.3.d:0 "러시아와 영국은 터키와의 전쟁 위협 때문에 우리 영토에 군대를 배치하겠다고 통보했습니다. 전쟁은 우리를 그냥 지나치지 않을 것 같습니다."
 ww1_persia.3.a:0 "우리는 저항할 수 없다."
 
 # Do not change
 ww1_haiti.1.t:0 "유럽의 문제들!"
 ww1_haiti.1.d:0 "유럽의 긴장은 더욱 빨라지고 있습니다."
 ww1_haiti.1.a:0 "알았다."
 

 # Hitler Chancellor of Germany
 interwar_news.1.t:0 "독일의 새로운 총리"
 interwar_news.1.d:0 "히틀러가 완전히 무해할 것을 기대하면서, 커져가는 국가사회주의 정당을 달래기 위한 시도로써 DNVP의 프란츠 폰 파펜은 아돌프 히틀러를 지지해 왔으며, 폰 힌덴부르크 대통령은 그를 신임 총리로 받아들였습니다. 베르사유 조약에 대한 대중적이고 강경한 비판가로서, 이것이 이 평화의 종말의 시작이 될 수 있습니다..."
 interwar_news.1.a:0 "이것은 독일에게 무엇을 의미하는가?"

 # March on Rome
 interwar_news.2.t:0 "로마 진군"
 interwar_news.2.d:0 "베니토 무솔리니, 에밀리오 데 보노, 이탈로 발보, 체사레 마리아 데 베키는 3만 명의 군인과 함께 로마로 행진해, 인구의 가벼운 지지를 받고 있습니다. 비토리오 에마누알레 3세는 이탈리아 내전을 우려해 그의 요구를 들어주었고 무솔리니를 신임 프레시덴테 델 콘실리오, 즉 수상으로 임명했습니다. 무솔리니는 이미 이탈리아 문제에서 왕을 밀어내기 시작했고 이것은 우리가 알고 있는 유럽을 변화시킬 수 있습니다."
 interwar_news.2.a:0 "이탈리아를 위한 새로운 두체다."

 # Revolution in Egypt
 interwar_news.5.t:0 "이집트 혁명"
 interwar_news.5.d:0 "유럽에서 대전쟁 휴전 협정이 타결된 직후, 사드 자글룰이 이끄는 이집트 민족주의 운동가 대표단은 레지놀드 윙게이트 고등 판무관에게 이집트와 수단의 영국 보호령을 끝내고 다음 파리 강화회의에서 이집트의 대표성을 얻어달라는 요청을 했습니다. 한편, 이집트와 수단의 완전한 독립을 위한 대중운동은 시민 불복종의 전술을 사용하여 풀뿌리 수준에서 조직되고 있었습니다. 그때쯤 자글룰과 와프드당은 이집트 국민들 사이에서 엄청난 지지를 얻었습니다. 와프드당 특사단은 이 운동의 지도자들이 국가의 완전한 독립을 청원하는 것을 승인하는 서명을 모으기 위해 여러 마을을 돌아다녔습니다."
 interwar_news.5.a:0 "대영제국은 어떤 반응을 보일 것인가?"

 # Polish–Soviet War
 interwar_news.6.t:0 "폴란드-소비에트 전쟁"
 interwar_news.6.d:0 "소련은 폴란드를 다른 공산주의 운동을 돕고 다른 유럽 혁명을 가져오기 위해 붉은 군대가 건너야 했던 다리라고 보았다."
 interwar_news.6.a:0 "폴란드는 러시아를 상대로 스스로를 방어할 수 있는가?"

 # Second Spanish Republic
 interwar_news.7.t:0 "스페인 제2공화국 선포"
 interwar_news.7.d:0 "스페인 제2공화국은 알폰소 13세 국왕이 반독재 후보들이 과반수를 득표한 지방선거에 이어 출국하면서 선포되었습니다."
 interwar_news.7.a:0 "대통령 만세!"

 # The Turkish National Movement
 interwar_news.8.t:0 "터키의 국민주의 운동"
 interwar_news.8.d:0 "대전쟁에서 오스만 제국이 패배한 결과, 그에 따른 콘스탄티노폴리스 점령과 연합국에 의한 오스만 제국의 분할. 오스만인들은 이 조치를 자신들에 대한 국제적인 음모의 일부로 보았습니다. 몇몇 터키 혁명가들이 이 분할에 반기를 들었습니다!"
 interwar_news.8.a:0 "무스타파 케말 아타튀르크가 성공할 것인가?"

 # The Greco-Turkish War
 interwar_greco_turkish_war:0 "그리스-터키 전쟁"
 interwar_news.9.t:0 "그리스-터키 전쟁"
 interwar_news.9.d:0 "그리스인들은 오스만 제국 분할의 일부로 협상국에 의해 스미르나에 상륙하라는 명령을 받았습니다. 오스만 제국은 무릎을 꿇었지만 여전히 살아있습니다!"
 interwar_news.9.a:0 "그리스인들이 단독으로 이길 수 있는까?"

 # Treaty of Lausanne
 interwar_treaty_of_lausanne:0 "로잔 조약 체결됨"
 interwar_news.10.t:0 "로잔 조약"
 interwar_news.10.d:0 "로잔 조약은 스위스 로잔의 팔레 드 루민에서 체결되었습니다. 제1차 세계 대전이 시작된 이래 오스만 제국과 프랑스, 대영제국, 그리스 사이에 원래 존재했던 분쟁을 공식적으로 해결하였습니다."
 interwar_news.10.a:0 "콘스탄티노플은 터키의 통치하에 남을 것이다."

 # Irish War of Independence
 interwar_irish_war_of_independence:0 "아일랜드 독립전쟁"
 interwar_news.11.t:0 "아일랜드 독립전쟁"
 interwar_news.11.d:0 "1916년 부활절 봉기, 특히 총살형 집행대에 의한 15명 처형, 수백명 이상의 구금 또는 억류, 계엄령 시행은 아일랜드 공화주의 조직을 향한 여론의 심대한 변화를 일으켰습니다.\n아일랜드 공화국의 군대인 아일랜드 공화국군은 영국 육군에 대해 선포되지 않은 전쟁을 시작했습니다."
 interwar_news.11.a:0 "하느님, 국왕 폐하를 지켜 주소서."

 # Irish Free State
 interwar_irish_free_state:0 "아일랜드 자유국"
 interwar_news.12.t:0 "아일랜드 자유국의 수립"
 interwar_news.12.d:0 "자칭 아일랜드 공화국군(IRA)과 영국 왕립 육군 간 대결은 끝났습니다. 아일랜드 자유국이 수립되었습니다!"
 interwar_news.12.a:0 "시르셔!"

 # The Locarno_Treaties
 interwar_news.13.t:0 "로카르노 조약"
 interwar_news.13.d:0 "제1차 세계 대전 서유럽 연합국들과 중·동유럽의 신생국들은 전후 영토 정착을 확보하고 패배한 독일과의 관계 정상화를 되돌리려 했습니다. 그것은 또한 독일이 다른 나라들과 전쟁을 하는 일은 절대 없을 것이라고 명시했습니다."
 interwar_news.13.a:0 "평화가 얻어졌다."
 
 #Russian revolution
 nicholas_ii_abdication:0 "니콜라이 2세 퇴위함"
 rusrevolt.1.t:0 "총리가 된 케렌스키"
 rusrevolt.1.d:0 "[RUS.GetLeader] 총리의 우유부단함을 감안하여, 그를 대신하여 인기가 높고 카리스마가 넘치는 국방장관이자 사회혁명당 지도자 중 한 사람인 알렉산드르 케렌스키로 교체하기로 결정했습니다. 이제 '혁명의 기사' 케렌스키는 전국에 만연된 혼란과 무질서를 고쳐야 합니다."
 rusrevolt.1.a:0 "케렌스키는 공화국의 마지막 희망이다."
 rusrevolt.2.t:0 "차르의 퇴위"
 rusrevolt.2.d:0 "계속되는 전쟁은 군대 내 사기의 붕괴와 반란을 일으켰고 독재 정권에 대한 대중의 불만을 불러일으켰으며 제국의 심장부에서 폭동이 일어나 니콜라이 2세가 제위에서 물러나게 했습니다. 이제 군주제가 전복되었으니 임시정부는 러시아국을 책임지고 러시아가 처한 비참한 곤경에서 벗어나야 할 의무가 있습니다. 한편 페트로그라드에서는 장차 러시아의 우세한 권력이 되고자 하는 노동자, 병사 소비에트가 결성되고 있습니다. 그들에게 대립의 이유를 주는 것은 가장 현명하지 못한 일일 것입니다. 그러므로 우리는 그들의 조언을 듣거나 그들의 활동을 억압해야 합니다."
 rusrevolt.2.a:0 "공화국 만세!"
 rusrevolt.3.t:0 "총리 임명"
 rusrevolt.3.d_lvov:0 "게오르기 르보프 공은 새 공화국의 어려운 시기에 임시정부의 수장으로 임명되었습니다. 러시아 내에서 이중 권력 체제가 가동되는 동안 임시정부는 반란 수도에 질서를 회복하고 전쟁을 승리로 이끌어야 합니다."
 rusrevolt.3.d_stolypin:0 "표트르 스톨리핀 총리는 새 공화국의 어려운 시기에 임시정부의 수장으로 임명되었습니다. 니콜라이 2세는 항상 그의 총리를 믿었고, 이제 표트르 스톨리핀은 러시아 국민들의 신뢰를 정당화하기 위해, 이 불안을 종식시키기 위해 자신의 손으로 문제를 떠맡을 의무가 있습니다."
 rusrevolt.3.a:0 "나는 그가 간신히 나라를 위기에서 벗어나도록 이끌었으면 좋겠다."
 rusrevolt.4.t:0 "페트로그라드 봉기"
 rusrevolt.4.d:0 "페트로그라드의 군인과 수병들이 임시정부의 즉각적인 해체와 모든 권력을 소비에트에 이양할 것을 요구했습니다! 그들의 지도자 블라디미르 레닌이 지휘한 볼셰비키들은 정부의 전복을 위해 격렬하게 주장했습니다. 봉기는 정부군이 포문을 열면서 수도의 거리에서 피비린내 나는 대학살로 변했습니다. 케렌스키의 인기는 장군들 사이에서 신빙성도 존경심도 갖지 못할 정도로 곤두박질쳤습니다. 반항적인 라브르 코르닐로프 장군이 페트로그라드를 향해 군대를 전진시켜, 곤경에 처한 공화국의 또 다른 적이 되고 있는 가운데, 상황은 걱정스럽습니다. 그는 러시아에 군사 독재 정권을 세우겠다고 위협합니다! 그러나 그런 독재정권의 확립은 차르 타도 이후 우리의 모든 성공을 완전히 지워버릴 것입니다!"
 rusrevolt.4_tt:0 "§R이것은 기까운 시일 내에 볼셰비키 반란을 일으킬지도 모릅니다!§\n"
 rusrevolt.4.a:0 "우리가 직접 볼셰비키들을 처리할 것이다!"
 rusrevolt.4.b:0 "코르닐로프가 볼셰비키들을 다 쫓아낼 것이다!"
 rusrevolt.5.t:0 "러시아 혁명"
 rusrevolt.5.d:0 "세계 대전은 러시아 제국 내부의 문제를 악화시켰고, 차르 니콜라이 2세 로마노프는 극단적인 조치를 취하고 제위에서 물러났습니다. 민주야당은 국가 서민층의 지지가 부족한 임시정부를 구성했습니다. 만약 새 정부가 자신들을 유일한 합법적 권한으로 여기는 페트로그라드 소비에트의 급성장하는 힘에 양보를 하지 않는다면, 아마도 우리는 러시아 국내에서 무력 대치에 대비해야 할 것입니다."
 rusrevolt.5.a:0 "러시아 독재 정권의 붕괴다 ..."
 rusrevolt.6.t:0 "겨울 궁전의 습격!"
 rusrevolt.6.d:0 "집권 이후 임시정부의 실패한 정책은 불법적인 볼셰비키당의 인기를 끌어올렸습니다. 결국, 거의 볼셰비키에 의해 완전히 통제된 페트로그라드 소비에트는 무장 봉기를 통해 권력을 장악하기로 결정했습니다. 적군의 세력은 임시정부의 수도의 출판·신문이나 전신국과 같은 통신에 대한 필수적인 접근을 박탈했습니다. 정부 지지자들은 밀려났고 페트로그라드의 전략적으로 중요한 시설들에 대한 통제권은 빼앗겼습니다. 임시정부의 마지막 보루는 그들의 거주지, 즉 도시의 중심부에 있는 겨울 궁전입니다. 이제 두 번째 혁명은 불가피해 보이는데, 궁전의 습격을 촉발시킬 신호를 초조하게 기다리고 있습니다.\n그때, 순양함 «아브로라»의 갑판에서 공포탄이 발사되었습니다..."
 rusrevolt.6.a:0 "겨울 궁전을 방어하라!"
 rusrevolt.6.b:0 "겨울 궁전을 습격하라!"
 rusrevolt.6.c:0 "겨울 궁전을 방어하라!"
 rusrevolt.7.t:0 "대사회주의 혁명"
 rusrevolt.7.d:0 "어젯밤 러시아에서 또 다른 봉기가 일어났습니다. 볼셰비키는 공세를 취하며 임시정부인 겨울 궁전 자리를 장악했습니다. 남은 장관들은 모두 체포되었고, 궁의 수비대원들은 소비에트에 자진해서 항복했습니다. 사회주의 혁명의 불길은 러시아 전역에 들불처럼 번져 전 세계에 울려 퍼지는 충격파를 일으켰습니다. 그러나 임시정부와 다른 단체들의 흩어진 세력들은 근본적인 의견 불일치를 겪고 있는 소비에트를 격퇴할 준비가 되어 있습니다. 아마도, 블라디미르 레닌이 그의 적들을 물리치는 데 성공한다면, 우리는 세계 혁명을 숙고하기 시작할 수 있을 것입니다."
 rusrevolt.7.a:0 "러시아의 실험장이다."
 rusrevolt.7.b:0 "모든 것이 계획대로 되어간다!" 
 rusrevolt.8.t:0 "러시아 쿠데타"
 rusrevolt.8.d:0 "러시아의 정치 상황은 빠른 변화와 변동성으로 계속 경악하고 있습니다. 오늘날, 새롭게 수립된 러시아 공화국은 반역자 라브르 코르닐로프 장군에 의해 전복되었습니다. 페트로그라드 소비에트는 장군의 호위병들에 의해 해산되었고, 볼셰비키 지도자들은 언젠가는 귀국하여 코르닐로프 정권으로부터 조국을 해방시킬 수 있다는 희망으로 독일로 피신할 수밖에 없었습니다. 임시정부 자체가 코르닐로프의 분노를 면하지 못하고, 강제로 해산되었습니다. 알렉산드르 케렌스키 장관은 코르닐로프의 군대가 도착하기 직전에 겨우 겨울 궁전을 탈출했습니다. 케렌스키는 미국 대사관으로 사라졌고, 이후 미국 대사관 직원들과 다른 관리들과 함께 미국으로 배를 타고 도망쳤습니다."
 rusrevolt.8.a:0 "러시아의 폭동은 무의미하고 무자비하다!"
 rusrevolt.11.t:0 "핀란드 내전"
 rusrevolt.11.d:0 "핀란드 남부에서는 공산주의자들이 반란을 일으켰습니다. 러시아 볼셰비키들의 지원으로 상원의 권력을 타도하고 우리를 러시아와의 전쟁에 끌어들일 작정입니다."
 rusrevolt.11.a:0 "우리는 그들을 분쇄할 것이다."
 rusrevolt.12.t:0 "우크라이나 내전"
 rusrevolt.12.d:0 "볼셰비키는 우크라이나에서 반란을 일으켰습니다. 그들은 우크라이나 소비에트 인민 공화국을 선포했고, 무정부주의자들과 함께 중앙 라다 정부의 전복을 꾀하고 있습니다."
 rusrevolt.12.a:0 "우크라이나는 아직 죽지 않았다!"
 rusrevolt.13.t:0 "크림이 독립을 선언하다"
 rusrevolt.13.d:0 "타타르 소수민족은 크림 반도의 독립을 선언했습니다. 법에 따라서는 러시아의 지방이지만 사실상의 자치 공화국입니다."
 rusrevolt.13.a:0 "그들은 여전히 러시아와 함께해야 할 것이다."
 rusrevolt.14.t:0 "크림이 독립을 선언하다"
 rusrevolt.14.d:0 "볼셰비키들이 가까스로 크림반도에서 정권을 잡고 소련 공화국을 선포했습니다. 우리의 볼셰비키 동무는 크림 집행위원회의 지도자가 될 것입니다."
 rusrevolt.14.a:0 "모든 권력을 소비에트로!"
 rusrevolt.15.t:0 "시베리아의 소비에트 봉기"
 rusrevolt.15.d:0 "시베리아의 볼셰비키들이 이르쿠츠크에서 소비에트 정권을 선언하고 시베리아 횡단 철도를 점령하려 하고 있습니다! 우리는 우리의 정부를 통합하기 위해 우리의 군대를 연결해야 합니다."
 rusrevolt.15.a:0 "모든 권력을 소비에트로!"
 rusrevolt.16.t:0 "아무르 공화국"
 rusrevolt.16.d:0 "극동에서는 공산주의자들이 블라디보스토크에서 반란을 일으켜 공화국을 선포했습니다. 그들은 러시아의 수도의 소비에트 당국의 결정에 전적으로 종속되어 있습니다."
 rusrevolt.16.a:0 "모든 권력을 소비에트로!"
 rusrevolt.16.b:0 "그들에게 결정을 내릴 자유를 주지 마라."
 rusrevolt.17.t:0 "시베리아 공화국"
 rusrevolt.17.d:0 "볼셰비키들은 동부 전선에서 패했습니다. 우리가 반란 이르쿠츠크를 점령한 후 시베리아 정부가 수립되었습니다. 러시아 정부가 분열된 한 우리가 모든 전선을 통제하기는 어려울 것입니다."
 rusrevolt.17.a:0 "잘 했다."
 rusrevolt.17.b:0 "그들에게 결정을 내릴 자유를 주지 마라."
 rusrevolt.18.t:0 "돈 쿠반 공화국이 독립을 선언하다"
 rusrevolt.18.d:0 "쿠반과 돈에서 백카자크 헤트만은 볼셰비키 공세를 막기 위해 공화국을 선포했습니다. 그들은 우리 정부와 협력할 준비가 되어 있지 않지만, 러시아를 구하기 위해 우리를 지원할 준비가 되어 있습니다."
 rusrevolt.18.a:0 "그들은 러시아로 돌아와야 할 것이다."
 rusrevolt.19.t:0 "러시아 내전의 종식"
 rusrevolt.19.d_russia:0 "러시아에서 백군이 승리하고 볼셰비키들이 국외로 탈출했습니다. 모스크바와 페트로그라드에는 저항의 마지막 온상이 남아 있지만 러시아에 대한 권력을 되찾기엔 역부족일 것입니다.\n\n혁명의 지도자들은 점령 전날 가까스로 페트로그라드를 탈출했으며, 고국으로 돌아갈 수 있을 것 같지 않습니다. 스탈린과 트로츠키의 운명은 아직 알려지지 않았습니다. 루머에 따르면 트로츠키만이 겨우 살아남았고, 지금은 해외에서 세계혁명의 지원을 모색하고 있다고 합니다.\n\n러시아는 내전 중에 큰 영토를 잃었고, 러시아 국민들은 많은 피를 흘렸습니다. 그러나 새 정부는 이전의 조국의 위대함을 회복하기 위해 모든 노력을 기울일 것입니다."
 rusrevolt.19.d_soviet:0 "볼셰비키들은 백군을 완전히 격파했습니다. 백군의 지도자들은 처형되었지만, 많은 이들이 가까스로 나라를 떠나 옛 러시아 동맹국들로부터 보호를 받았습니다.\n\n100만 명 이상의 러시아인이 사망한 유혈이 낭자한 전쟁 이후 프롤레타리아 독재체제가 이 나라에 자리를 잡았습니다.\n\n소비에트 정부는 앞으로도 반체제 인사들을 잔혹하게 탄압할 것이지만 적어도 러시아는 안도의 한숨을 내쉬며 폐허가 된 나라를 복구하기 시작했습니다. 그러나 이제부터 러시아와 전 세계가 예견되지 않을 것입니다."
 rusrevolt.19.b:0 "우리는 잃은 동무들을 기억할 것이다."
 rusrevolt.19.c:0 "우리는 잃은 형제들을 잊지 않을 것이다."
 rusrevolt.pol.1.t:0 "빨갱이들이 오고 있다!"
 rusrevolt.pol.1.d:0 "폴란드는 유럽과 소비에트 혁명 사이의 마지막 보루였습니다. 어렵게 대전쟁에서 독립을 쟁취한 우리 민족은 이제 독자적인 정책을 펼칠 권리가 있습니다. 이제 자유 폴란드는 폴란드-리투아니아 연방의 위대함을 회복하기 위해 싸울 것입니다! 우리는 벨라루스 땅의 약해진 러시아를 물리치고 그들을 가르칠 것입니다!"
 rusrevolt.pol.1.a:0 "볼셰비키들을 물리쳐라!"
 rusrevolt.pol.1.b:0 "아니, 우리는 충분히 피를 흘렸다."
 rusrevolt.pol.2.t:0 "폴란드의 공세 개시"
 rusrevolt.pol.2.d:0 "폴란드는 우리의 요구를 거절하고 뜻밖에 소비에트 벨라루스를 향한 공세로 전환했습니다. 우리는 그 사건의 결과에 기대를 걸지 않았습니다."
 rusrevolt.pol.2.a:0 "우리는 왜 이렇게 이웃들 운이 없나?"
 rusrevolt.pol.3.t:0 "우리의 협정을 받아들인 폴란드"
 rusrevolt.pol.3.d:0 "폴란드 정부는 우리의 요구를 받아들였다. 이제 바르샤바 소비에트는 대혁명의 다음 승리를 기념할 새 정부를 수립합니다!"
 rusrevolt.pol.3.a:0 "세계혁명 만세!"
 rusrevolt.pol.4.a_tt:0 "우리는 소비에트와 화해할 것이다."
 rusrevolt.pol.4.t:0 "장기화된 전쟁"
 rusrevolt.pol.4.d:0 "우리는 벨라루스를 점령하고 우크라이나에서 성공을 거두기를 기대했지만, 러시아군은 가까스로 주도권을 잡았고 바르샤바 근방에서 아군을 거의 부술 뻔했습니다. 소비에트의 입지가 나아지지 않은 상태에서 서둘러 평화협정에 서명해야 합니다."
 rusrevolt.pol.4.a:0 "이 미친 짓 좀 그만해라!"
 rusrevolt.pol.4.b:0 "우리는 아직 기회가 있다!"
 rusrevolt.pol.5.t:0 "폴란드의 평화 제의"
 rusrevolt.pol.5.d:0 "폴란드는 더 이상 전쟁을 할 수 없기 때문에 벨라루스에 대한 요구를 거부하고 백계를 제의합니다. 어쩌면 그게 최선일지도 모릅니다. 우리는 너무 자주 누구와도 싸웁니다."
 rusrevolt.pol.5.a:0 "동의한다."
 rusrevolt.pol.5.b:0 "아니, 공격을 끝까지 끌고 갈 것이다!"
 rusrevolt.pol.6.t:0 "소비에트의 평화 거부"
 rusrevolt.pol.6.d:0 "소비에트는 우리와 협상하기를 원하지 않습니다. 소비에트의 평화는 없을 것입니다."
 rusrevolt.pol.6.a:0 "쿠르바!"
 rusrevolt.pol.7.a_tt:0 "폴란드는 벨라루스의 영토를 갖게 될 것이다."
 rusrevolt.pol.7.t:0 "장기화된 전쟁"
 rusrevolt.pol.7.d:0 "폴란드군은 벨라루스의 영토를 점령했지만 RSFSR의 영토로 계속 진격하고 있습니다. 이대로 가다간 세계는 역사상 가장 부끄러운 패배를 보게 될 것입니다."
 rusrevolt.pol.7.a:0 "그들은 벨라루스를 받을 것이다."
 rusrevolt.pol.7.b:0 "이건 일종의 착오다!"
 SOV.parlament.1.t:0 "제헌의회의 소집"
 SOV.parlament.1.d:0 "제헌의회 선거는 특히 사회주의 혁명가들이 절반 이상의 의석을 차지하여 사람들 사이에서 인기가 있다는 것을 보여주었는데, 이것은 혁명의 권리에 의해 우리 볼셰비키들이 차지해야 할 것입니다! 게다가, 반혁명분자들이 어떻게 해서든 의회에 들어갔다는 것이 밝혀졌습니다. 혁명이 위협받고 있고, 선택을 하는 것이 시급하며, 온건한 멘셰비키와 급진적인 볼셰비키 또는 진보적인 SR 중 누구에게 권력을 주어야 합니까?"
 SOV.parlament.1.a:0 "혁명에 대해 생각하는 사람이 있는가?"
 SOV.dictatury.1.t:0 "독재정권 수립"
 SOV.dictatury.1.d:0 "우리는 제헌의회를 해산하기로 결정했습니다. 선거는 더 이상 열리지 않을 것입니다. 볼셰비키들은 도중에 멘셰비키당이 있었는데, 이 당 역시 대중적인 지지를 받고 있는데, 특히 레닌 일당의 공격적인 행동이 있은 후였습니다. 소비에트는 더 이상 분열할 수 없고 오직 한 정당만이 정권을 잡을 것입니다."
 SOV.dictatury.1.a:0 "볼셰비키들이 이긴다!"
 SOV.dictatury.1.b:0 "이것이 멘셰비키들의 승리다!"
 SOV.esers.1.t:0 "민주주의의 승리"
 SOV.esers.1.d:0 "볼셰비키들은 무례한 정책 때문에 권력 투쟁에서 패배합니다. 소비에트 러시아에서는 민주 정권이 수립되고, 멘셰비키들의 운동을 중심으로 RSDLP당에 사회주의자들의 연합이 결집합니다. 빅토르 체르노프 사회혁명당 당수가 이 나라 민주주의의 승리를 선언합니다."
 SOV.esers.1.a:0 "투쟁에서 네 권리를 찾을 수 있을 것이다!"
 rusrevolt.worldrevolution.1.t:0 "세계혁명"
 rusrevolt.worldrevolution.1.d:0 "소비에트 러시아는 세계의 혁명을 위한 지원을 모색합니다. 모든 나라가 공산주의자들의 공격적인 요구에 동의하는 것은 아니지만, 세계혁명의 발상의 기운이 감돌고, 더 자주 길거리에서 자본주의 체제의 전복과 인민정부 수립에 대한 요구를 들을 수 있습니다. 우리가 사회주의 혁명을 인정합니까, 아니면 그것의 적이 되느냐를 결정할 가치가 있는 것입니까?"
 rusrevolt.worldrevolution.1.a:0 "혁명을 인정하라!"
 rusrevolt.worldrevolution.1.b:0 "우리는 공산주의자들의 친구가 아니다."
 rusrevolt.integration.1.t:0 "소비에트 공화국"
 rusrevolt.integration.1.d:0 "우크라이나와 폴란드에서의 사건 이후, 소비에트 러시아는 혁명 계획을 바꾸었습니다. 이제 소비에트 공화국들은 통합을 통해 하나의 연방으로 연합할 것입니다. 소비에트 정부는 우리에게 공화국 연방에 가입하라는 제안을 보냈습니다. 혁명의 이익을 위해 소련과 통합할 준비가 되어 있습니까, 아니면 우리의 주권이 우리에게 더 소중합니까?"
 rusrevolt.integration.1.a:0 "우리는 통합에 동의한다."
 rusrevolt.integration.1.b:0 "절대 안 된다!"
 
 # Iraqi Revolt against the British # Open Beta 0.6
 interwar_news.14.t:0 "영국에 대한 이라크 봉기"
 interwar_news.14.d:0 "이라크에서 영국은 이전의 오스만 관리들을 대부분 없앴고 새 행정부는 주로 영국 관리들로 구성되었습니다. 이라크의 많은 사람들은 대영제국의 일부가 되는 것을 두려워하기 시작했습니다. 이 시점에서 가장 유명한 시아파 무히타히드 중 한 사람인 아야톨라 무하마드 타키 알 시라지는 영국 행정부에서 근무하는 것은 불법이라고 선언하는 파트와를 발표했습니다."
 interwar_news.14.a:0 "대영제국은 어떤 반응을 보일 것인가?"
 # Mehmed VI on the throne after the death of Mehmed V
 interwar_news.15.t:0 "오스만 제국의 새로운 술탄 메흐메트 6세"
 interwar_news.15.d:0 "메흐메트 5세가 죽은 후, 메흐메트 6세는 1918년 7월 4일 제36대 파디샤로서 오스만의 검으로 무장했습니다. 그는 이제 오스만 제국의 새로운 술탄이자 이슬람의 새로운 칼리프가 되었습니다. 하지만 그는 서류상으로만 권력을 가지고 있습니다. 사실 터키에서 현재 일어나고 있는 일을 통제하는 것은 특히 CUP(통일과 진보 위원회)입니다..."
 interwar_news.15.a:0 "그는 CUP가 권력을 가져가는 것을 막을 수 있는가?"
 
 #CZECHOSLOVAKIA
 ww1_czechoslovakia.3.t:0 "생제르맹앙레 조약"
 ww1_czechoslovakia.3.d:0 "승전국의 조건에 따라 오스트리아-헝가리 계승자들은 체코슬로바키아, 헝가리, 크로아티아, 보스니아, 폴란드령 갈리치아의 주권을 인정해야 합니다. 체코슬로바키아는 협상국의 지원으로 이미 오스트리아-독일 주데텐란트를 점령하여 그들의 국유지로 선포하였습니다."
 ww1_czechoslovakia.3.a:0 "우리는 그들의 주권을 인정한다."
 ww1_czechoslovakia.3.b:0 "우린 주데텐의 점령은 인정하지 않는다!"
 
 #SPAIN
 ww1_spain.1.t:0 "스페인 제2공화국"
 ww1_spain.1.d:0 "스페인 군주국은 사회주의자들의 압력에 눌려 몰락했다. 좌파 공화당원들은 스페인의 주요 도시에서 가까스로 시 선거에서 승리했고, 그 후 그들은 그들의 지지자들에게 주요 도시에서 군주제에 반대하는 시위를 벌일 것을 요구했습니다.\n\n국왕은 나라를 떠났고, 혁명은 비교적 평화로웠습니다."
 ww1_spain.1.a:0 "공화국에 영광을!"
 
 #Developer Notes
 ww1_developer_note.1.t:0 "영국 개발자의 쪽지"
 ww1_developer_note.1.d:0 "안녕하세요! 우선 제 중점 계통도를 플레이해 주셔서 감사합니다. 정말 재미있게 만들었는데, 확실히 제가 가장 재미있게 만든 계통도입니다! 몇 사람들이 찾는 것을 즐길 것 같은 일급비밀 이스터 에그을 포함한 약 50개의 사건도 있습니다. 우리 팀은 함께 일하기 아주 좋지만, 저는 팀이 모든 컨텐츠에 직접적으로 관여하는 것을 매우 열망하고 있기 때문에 많은 사건뿐만 아니라 중점 레이아웃도 상당히 많이 바꾸었다는 것을 적고 싶습니다. 이 모드는 팀이 없었다면 그렇게 되지 않았겠지만, 제가 의도한 대로 '완전히' 작동하지 않는 작은 부분이 있을 수 있습니다. 그럼에도 불구하고, 몰입이나 게임 플레이가 깨져서는 안 되며, 여러분은 여전히 함께 즐거운 시간을 보내야 합니다.\n\n저희의 디스코드에서 피드백을 받고 싶으니, 다 끝나면 확인해 주세요!\n\n-언데드 유니콘"
 ww1_developer_note.1.a:0 "이제 시작하자!"
