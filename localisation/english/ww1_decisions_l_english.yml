 TUR_officer_struggle_yildiz_teskilati_desc1:0 "청년 튀르크 혁명과 3.31 사건은 재앙이었습니다. 술탄을 권좌로 복위시키려면 즉시 통일파 지도부에 대항하는 일에 착수해야 합니다.\n반동 혁명을 성공으로 이끌려면 우리에게 충성하는 이들을 군에 침투시켜야 합니다. 이를 위해서 압뒬하미트 술탄에 충성했던 일디즈 정보부보다 더 나은 조직은 없습니다.\n\n                                                                                      §Y일디즈 정보부§!의 힘: [?TUR_yildiz_teskilati_faction_power|0Y%]"
