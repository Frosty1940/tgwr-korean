 BUL_new_balkan_power:0 "새로운 발칸 정권"
 BUL_new_balkan_power_desc:0 "불가리아 제3차르국은 1908년 9월 22일 불가리아국이 공국에서 왕국으로 승격되면서 설립되었습니다. 페르디난드 1세는 불가리아 민족이 다수인 발칸 지역의 모든 땅을 통일하기 위한 군사 계획을 가지고 있습니다."
 BUL_anti_ottoman_diplomacy:0 "반오스만 외교"
 BUL_anti_ottoman_diplomacy_desc:0 "우리는 그리스, 세르비아와 동맹을 맺고 경쟁국들은 제쳐두고 오스만에 대한 공동 공격을 계획할 필요가 있습니다."
 BUL_treaty_of_friendship:0 "우호 조약"
 BUL_treaty_of_friendship_desc:0 "세르비아와 비밀조약을 맺는 것은 오스만으로부터 우리의 정당한 영토를 해방시키는 데 도움이 될 것입니다."
 BUL_lozengradska_operacija:0 "로젠그라드 작전"
 BUL_lozengradska_operacija_desc:0 "로젠그라드를 점령하는 것은 요새화가 심해서 힘들겠지만 콘스탄티노폴리스로 가는 길을 열어줄 것입니다."
 BUL_thieving_allies:0 "도둑질하는 동맹"
 BUL_thieving_allies_desc:0 "우리는 가장 큰 몫의 전리품을 받을 권리가 있습니다. 세르브인들은 그렇게 생각하지 않으며 그들이 북마케도니아에서 점령한 영토들 중 어떤 것도 비워주는 것을 거부했습니다. 우리는 그것을 무력으로 받아들여야 할 것입니다."
 BUL_confront_great_serbia:0 "\"대\"세르비아와 대결"
 BUL_confront_great_serbia_desc:0 "배신자 세르브인들은 그들을 믿을 수 없다는 것을 다시 한번 증명합니다. 우리는 그들과 맞서기 위해 군사 동맹을 만들어야 할 것입니다."
 BUL_intervene_in_serbian_ottoman_war:0 "세르비아-오스만 전쟁 개입"
 BUL_intervene_in_serbian_ottoman_war_desc:0 "세르비아와 오스만 간의 전쟁에 개입하는 것은 우리의 정당한 영토를 확보하고 세르비아 위협에 대항하는 데 매우 중요합니다."
 BUL_war_with_serbia:0 "세르비아와의 전쟁"
 BUL_war_with_serbia_desc:0 "최고의 수비는 좋은 공격입니다. 세르비아에 대한 기습 공격은 현 상황에서 최선의 선택입니다."
 BUL_victory_in_second_balkan_war:0 "제2차 발칸 전쟁 승리"
 BUL_victory_in_second_balkan_war_desc:0 "어떤 힘도 불가리아 병사들의 힘을 견뎌낼 수 없었습니다! 우리가 이겼습니다!"
 BUL_first_national_catastrophe:0 "제1차 국가 대재앙"
 BUL_first_national_catastrophe_desc:0 "우리는 적을 이기지 못하고 너무 많은 것을 잃었습니다..."
 BUL_ferdinands_rule:0 "페르디난드의 통치"
 BUL_ferdinands_rule_desc:0 "페르디난드는 거의 20년 동안 강대국들이 서로 대적하게끔 만들어 \"교활한 페르디난드\"라는 별명을 얻은 정치 천재입니다. 그와 동시에, 그는 입헌군주에 불과함에도 불구하고, 자신의 나라의 의회의 결정권자 역할을 하고 본질적으로 그가 원하는 대로 합니다."
 BUL_national_guards_unit:0 "국가 경비대"
 BUL_national_guards_unit_desc:0 "국가 경비대는 1979년 창설된 공작 알렉산더르 1세의 사병대의 후신입니다. 당초 특별 경비대의 임무는 국가원수와 그 가족, 그리고 모든 고위 내빈들을 호위하는 것으로 되어 있습니다. 우리는 그것을 정예 사단으로 개혁할 수 있습니다."
 BUL_balkan_hegemon:0 "발칸 패권"
 BUL_balkan_hegemon_desc:0 "우리의 승리로 우리는 발칸반도에 대한 불가리아 패권의 야망을 이룰 수 있습니다."
 BUL_safe_course:0 "안전 노선"
 BUL_safe_course_desc:0 "우리는 우리의 위치를 지키는 데 집중할 필요가 있습니다."
 BUL_adopt_land_reforms:0 "토지개혁 채택"
 BUL_adopt_land_reforms_desc:0 "개인 소유에서 정부 소유의 집단 농장으로 토지를 이전하면 안정적인 경제가 보장됩니다."
 BUL_modernize_the_oriental_railway:0 "오리엔탈 철도 현대화"
 BUL_modernize_the_oriental_railway_desc:0 "오리엔탈 철도는 오스만 제국의 5대 개척 철도 중 하나였으며 발칸반도에 장거리 직통 간선 노선을 건설하였습니다. 이를 현대화함으로써 우리는 이웃과의 관계를 강화할 수 있습니다."
 BUL_pact_of_sofia:0 "소피아 조약"
 BUL_pact_of_sofia_desc:0 "평화 유지 군사 동맹만이 우리의 패권을 확보하는 길입니다."
 BUL_disband_the_national_assembly:0 "국회 해산"
 BUL_disband_the_national_assembly_desc:0 "국회는 우리 차르를 방해할 뿐 아무 것도 한 것이 없습니다. 국회를 해체하는 것은 차르가 국가를 절대적으로 지배하게 할 것입니다."
 BUL_increase_tsars_influence_in_army:0 "차르의 군 영향력 증대"
 BUL_increase_tsars_influence_in_army_desc:0 "차르만이 자신의 군대를 승리로 이끌 가치가 있다는 것은 두말할 나위도 없습니다."
 BUL_bulgarian_russian_trade_deal:0 "불가리아-러시아 무역 합의"
 BUL_bulgarian_russian_trade_deal_desc:0 "러시아와의 관계를 회복해도 늦지 않습니다. 우리나라 사이의 안정적인 무역을 보장하는 것이 첫 번째 단계입니다."
 BUL_claim_tsargrad:0 "차르그라드 요구"
 BUL_claim_tsargrad_desc:0 ""
 BUL_suppress_opposition:0 "반대파 진압"
 BUL_suppress_opposition_desc:0 "BZNS, 급진민주당 등 여러 정치단체가 우리 정부를 지지하지 않으니, 진압할 필요가 있습니다."
 BUL_secure_a_french_loan:0 "프랑스 차관 확보"
 BUL_secure_a_french_loan_desc:0 "지금 우리의 외교정책에서 가장 중요한 과제는 발칸  전쟁의 재정비용을 지불하는 데 필요한 자금을 제공할 수 있는 차관을 확보하는 것입니다.\n우리는 보통 프랑스에서 차관을 받았습니다. 새로운 것을 위한 조건은 어렵지만 우리는 그것을 받아들여야 합니다."
 BUL_new_byzantium:0 "새 비잔티움"
 BUL_new_byzantium_desc:0 "이제 차르그라드는 페르디난드의 손에 들어갔기 때문에 \"새로운 비잔티움\"을 만들고자 하는 욕구를 충족시킬 수 있게 되었습니다."
 BUL_curbed_ambitions:0 "꺾인 야망"
 BUL_curbed_ambitions_desc:0 "페르디난드의 지나치게 야심적인 행동은 이 나라를 재앙으로 이끌었습니다. 다시는 이런 일이 일어나서는 안 됩니다."
 BUL_stabilize_our_economy:0 "경제 안정화"
 BUL_stabilize_our_economy_desc:0 "담보 대출로 우리는 발칸 전쟁 패전 후의 몰락으로부터 우리 경제를 안정시킬 수 있습니다."
 BUL_cooperation_with_austria:0 "오스트리아와의 협력"
 BUL_cooperation_with_austria_desc:0 "오스트리아-헝가리는 발칸반도에서 우리의 유일한 동맹국입니다. 그들과 협력하는 것은 필수적입니다."
 BUL_secure_a_german_loan:0 "독일 차관 확보"
 BUL_secure_a_german_loan_desc:0 "지금 우리의 외교정책에서 가장 중요한 과제는 발칸 전쟁의 재정비용을 지불하는 데 필요한 자금을 제공할 수 있는 차관을 확보하는 것입니다.\n우리는 보통 프랑스로부터 차관을 얻었지만, 새로운 차관을 위한 조건은 받아들일 수 없습니다. 우리는 독일 디스콘토게젤샤프트 은행과 협상을 시작해야 할 것입니다."
 BUL_bulgarian_revanchism:0 "불가리아 보복주의"
 BUL_bulgarian_revanchism_desc:0 "상처를 핥는 건 이제 끝났습니다. 우리의 정당한 것을 되찾을 시간입니다."
 BUL_ferdinands_abdication:0 "페르디난드의 퇴위"
 BUL_ferdinands_abdication_desc:0 "페르디난드의 인기는 발칸 전쟁에서 불가리아가 패한 후 크게 떨어졌는데, 아마도 그의 퇴위가 최선의 결과가 될 것입니다."
 BUL_boris_rule:0 "보리스의 통치"
 BUL_boris_rule_desc:0 "불가리아의 패배를 목도하는 것으로 보리스는 확고한 평화주의자가 되었고 다시는 이런 재앙을 겪지 않겠다고 국민들에게 약속했습니다."
 BUL_resettling_refugees:0 "난민 재정착"
 BUL_resettling_refugees_desc:0 ""
 BUL_ensure_peace_and_stability:0 "평화와 안정 보장"
 BUL_ensure_peace_and_stability_desc:0 "우리 국민은 더 이상 무의미한 전쟁에 직면하지 않을 것임을 확신해야 합니다."
 BUL_pacifism:0 "평화주의"
 BUL_pacifism_desc:0 "조금도 싸우지 않는 것이 최선의 방어입니다."
 BUL_declare_neutrality:0 "중립 선언"
 BUL_declare_neutrality_desc:0 "다른 이들은 무의미한 전쟁에서 싸웁니다. 우리는 우리 민족을 지킬 것입니다."
 BUL_suppress_radicals:0 "과격파 억제"
 BUL_suppress_radicals_desc:0 "IMRO와 같은 움직임은 우리의 새로운 노선을 지지하지 않습니다. 그들의 위험한 의견은 억제되어야 합니다."
 BUL_true_constitutional_monarchy:0 "참된 입헌군주정"
 BUL_true_constitutional_monarchy_desc:0 "단지 입헌군주임에도 불구하고, 페르디난드는 본질적으로 그가 원하는 대로 했습니다. 그가 퇴위했으므로 우리는 차르의 힘을 억제할 수 있습니다."
 BUL_focus_liberalism:0 "자유주의"
 BUL_focus_liberalism_desc:0 "이번 선거를 위해 라도슬라브주의자들은 인민자유당, 청년자유당과 연합하여 자유당 집중을 결성하였으며, 연대는 국회의 최대 파벌로 부상하고 바실 라도슬라보프는 두 번째로 수상이 되었습니다."
 BUL_russophobia:0 "반러 감정"
 BUL_russophobia_desc:0 ""
 BUL_privatisation:0 "민영화"
 BUL_privatisation_desc:0 ""
 BUL_support_central_powers:0 "동맹국 지원"
 BUL_support_central_powers_desc:0 ""
 BUL_welfare_reforms:0 "복지 개혁"
 BUL_welfare_reforms_desc:0 ""
 BUL_focus_agrarianism:0 "농업주의"
 BUL_focus_agrarianism_desc:0 "농민 지지가 높은 BZNS는 국회 내 최대 파벌로 부상했고 알렉산다르 스탐볼리스키가 총리가 됐습니다."
 BUL_labor_duty:0 "노동 의무"
 BUL_labor_duty_desc:0 ""
 BUL_income_and_wealth_tax:0 "소득세와 재산세"
 BUL_income_and_wealth_tax_desc:0 ""
 BUL_plurality_voting:0 "다수투표제"
 BUL_plurality_voting_desc:0 ""
 BUL_orange_guard:0 "황위대"
 BUL_orange_guard_desc:0 "준군사조직은 우리가 급진적인 반대파에 대처하는 것을 도울 것입니다."
 BUL_reject_radicalism:0 "급진주의 거부"
 BUL_reject_radicalism_desc:0 "황위대는 반동파와 사회주의자 모두를 간신히 진압했고 BZNS는 그 힘을 유지했습니다."
 BUL_balkan_federation:0 "발칸 연방"
 BUL_balkan_federation_desc:0 ""
 BUL_communist_victory:0 "사회주의 승리"
 BUL_communist_victory_desc:0 "황위대가 반동분자들을 다루느라 바쁜 동안 협역사회주의자들은 가까스로 정부를 전복시키고 사회주의 공화국을 수립했습니다."
 BUL_national_coalition:0 "국민연합"
 BUL_national_coalition_desc:0 "스탐볼리스키의 정책은 불가리아 부르주아에 대한 날카로운 불만을 불러일으켰습니다. 반동 세력은 알렉산다르 찬코프가 이끄는 비밀 조직을 중심으로 뭉쳤습니다."
 BUL_occupation_TUR:0 "불가르당의 유산"
 BUL_occupation_TUR_desc:0 "400년 이상 오스만 제국의 일원이었던 불가리아는 제국에 속합니다. 자애로운 제왕 무라트 1세가 정복한 불가리아는 제국으로 재통합되어야 합니다."
 BUL_occupation_army:0 "빌라예트의 군대"
 BUL_occupation_army_desc:0 "우리 군대는 좀 더 신중히 들여다봐야 합니다. 우리 군대는 망상에 사로잡힌 웅장함으로 가득 차 있습니다."
 BUL_occupation_gendarmie:0 "불가리아 헌병대"
 BUL_occupation_gendarmie_desc:0 "불가리아 헌병대는 술탄에게 봉사해야 하며 러시아의 지원을 받는 반역자가 되어서는 안 됩니다다. 술탄에 대한 충성심을 보장해야 합니다."
 BUL_occupation_old_veterans:0 "노장 퇴역군인의 마음 치유"
 BUL_occupation_old_veterans_desc:0 "최근 전쟁과 봉기 속에서 우리와 싸웠던 옛 불가리아 퇴역군인들은 그들의 활동을 중단하고 제국에 통합되도록 설득해야 합니다."
 BUL_occupation_patriarch:0 "가부장제와 술탄의 수호자"
 BUL_occupation_patriarch_desc:0 "술탄은 이슬람교도지만 우리 종교를 굳건히 수호합니다."
 BUL_occupation_milleti_osmaniye:0 "오스만 밀레트 계획"
 BUL_occupation_milleti_osmaniye_desc:0 "이전의 통합 노력이 성과를 거두지 못했습니다. 교육과 문화 통합이 맞지 않았기 때문입니다. 우리는 좋은 통합을 보장할 필요가 있습니다."
 BUL_occupation_heal_wounds:0 "과거의 상처 치유"
 BUL_occupation_heal_wounds_desc:0 "오스만 국가에 충성하는 불가리아 사람들은 군대와 전쟁을 거치며 겁을 먹었습니다. 이 상처들은 치유될 필요가 있습니다."
 BUL_occupation_ottoman_education:0 "오스만 교육"
 BUL_occupation_ottoman_education_desc:0 "오스만국은 언어와 문화적 통합을 보장하는 우리 학교의 교육과정을 보장할 것입니다."
 BUL_occupation_friendly_comunity:0 "오스만 공존"
 BUL_occupation_friendly_comunity_desc:0 "왜 불가리아인들은 오스만 제국의 사람들과 공존하지 못했습니까? 우리는 수 세기 동안 술탄에 대한 충성을 해왔고 다시 그렇게 할 것입니다!"
 BUL_occupation_purge_nationalists:0 "민족주의 분리주의자 숙청"
 BUL_occupation_purge_nationalists_desc:0 "이 망상적인 민족주의자들은 불가리아에서 추방되어야만 합니다. 그들은 술탄과의 관계에 해를 끼칩니다."
 BUL_occupation_end_national_association:0 "국립협회 계획 종료"
 BUL_occupation_end_national_association_desc:0 "국립협회 프로그램은 성공적인 것으로 증명되었습니다. 불가리아는 이제 오스만 제국의 필수적인 부분으로서 우리의 자애로운 후원자에 의해 종교적·문화적 자유를 누리고 있습니다."
 SOV_decree_on_peace:0 "평화에 관한 포고"
 SOV_focus_on_europe:0 "유럽에 주력"
 SOV_focus_on_asia:0 "아시아에 주력"
 SOV_soviet_republics:0 "소비에트 공화국"
 SOV_soviet_republics_desc:0 "주요 국가들에서 봉기를 조직하여 괴뢰 정권을 수립하기로 결정합니다."
 SOV_focus_on_asia_desc:0 "남부 국가: 중앙아시아, 캅카스에 대한 공격."
