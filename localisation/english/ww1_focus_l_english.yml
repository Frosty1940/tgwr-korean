 TUR_teskilat_mahsusa:0 "특수 조직"
 TUR_teskilat_mahsusa_desc:0 "엔베르 파샤는 우리 나라를 내외의 위협으로부터 방어하고, 첩보 및 대첩보 작전을 수행하고, 각종 소수 반란을 진압하기 위해, 특수 조직을 전쟁부를 지원하는 적절한 정보기관으로 재편성할 것을 명령했습니다."
 TUR_reorganizedrailways:0 "루멜리아 철도 개선"
 TUR_reorganizedrailways_desc:0 "철도는 아군을 동원하고 아군을 보급하는 데 결정적인 역할을 할 것입니다. 우리는 루멜리아에서 철도를 현대화하여 이 지역의 분쟁에 대한 우리의 준비를 개선해야 합니다."
 TUR_nationalassociationprogram:0 "국립협회 계획"
 TUR_nationalassociationprogram_desc:0 "이 어려운 시기에 서로를 도와야 합니다."
 TUR_istanbulteyaremektebi:0 "타이야레 멕테비 설립"
 TUR_istanbulteyaremektebi_desc:0 "우리가 최근에 창설한 공군의 조종사, 기술자, 기타 자격을 갖춘 인력을 양성하기 위해 예실쾨이에 항공학교를 설립해야 합니다."
 TUR_takearevenge:0 "루멜리아의 복수"
 TUR_takearevenge_desc:0 "루멜리아는 우리 대국에서 가장 중요한 지방 중 하나입니다. 다시 되찾아야 합니다, 그러지 않는다니요? 셀라니크에게 했던 것처럼 적들이 코스탄티니예로 들어오게 놔두잔 말입니까? 잊을 수 없습니다, 용서할 수 없습니다, 루멜리아를 복수해야 합니다!"
 TUR_muhammediittihatfirkasi_tt:0 "§R엔베르 파샤가 이슬람교도들을 상대로 군사 쿠데타를 시작할 것입니다!§!\n\n"
 TUR_reddawnonthedanube:0 "다뉴브의 붉은 새벽"
 TUR_reddawnonthedanube_desc:0 "오스트리아 제국은 다뉴브 지역의 다양한 민족들을 오랫동안 탄압해왔습니다. 이제 우리가 개입해서 다뉴브 사람들을 구해낼 때입니다."
 TUR_purgetheitthadistofficers:0 "통일파 장교 숙청"
 TUR_purgetheitthadistofficers_desc:0 "통일파는 우리 군대와 심지어 우리 정치의 해충에 불과합니다! 없애야 합니다!"
 TUR_urbanization:0 "민간 생산 집중"
 TUR_urbanization_desc:0 "너무 오랫동안 우리는 우리의 노력과 자원을 무기 산업 건설에 집중했습니다. 우리 시민들이 광대한 국가를 강타하는 지속적인 기근으로 어려움을 겪고 있으므로, 우리는 생산의 일부를 민간 부문으로 되돌리는 것이 좋을 것입니다."
 TUR_internationalism:0 "국제주의"
 TUR_internationalism_desc:0 "정부에서 우리의 지위를 확보했지만 대중의 지지는 여전히 낮습니다. 우리 국민들에게 국제주의의 방법을 가르쳐야 합니다."
 TUR_literacyprograms:0 "문해 계획"
 TUR_literacyprograms_desc:0 "상류층만 교육시키고 다른 계층을 무시하는 것은 실수였습니다. 너무 늦었더라도 국민들을 교육함으로써 이 실수를 바로잡아야 합니다."
 TUR_agrariansocialism:0 "농본사회주의"
 TUR_agrariansocialism_desc:0 "우리 경제는 농업에 크게 의존하고 있으나 이전 정부들은 이를 깨닫지 못했습니다. 우리 사회주의자들이 농부들의 문제를 알고 도울 것입니다."
 TUR_socialwelfare:0 "사회 복지"
 TUR_socialwelfare_desc:0 "우리 국민 상당수는 가난하며 빈부격차는 매우 큽니다. 이를 균형있게 바로잡고 빈자들을 도와야 합니다."
 TUR_zanaatkarmilliye:0 "자나아트카르 밀리예"
 TUR_zanaatkarmilliye_desc:0 "우리 국민들은 재능이 있지만 제대로 된 지원 없이 버려졌습니다. 국민들에게 필요한 자원을 제공하여 거의 한계까지 능력을 끌어올릴 수 있게 할 것입니다."
 TUR_sanatkarcedidiye:0 "제디디예의 예술"
 TUR_sanatkarcedidiye_desc:0 "우리 국민들은 매우 성실하며 부지런히 일하고 있습니다. 그들의 노력을 올바른 방향으로 이끌어줌으로써, 우리는 다른 그 어느 국가도 꿈꾸지 못한 엄청난 성장을 이루어낼 수 있을 것입니다."
 TUR_erisihak:0 "장인 정신"
 TUR_erisihak_desc:0 "우리 국가는 농업에 의존하고 있지만, 일반적인 농부들은 정부에서의 지원을 받지 못하고 있습니다. 우리는 농부들의 목소리에 귀 기울일 것이며 추가적인 일손을 제공할 것입니다."
 TUR_educationreforms:0 "교육 개혁"
 TUR_educationreforms_desc:0 "이슬람 샤리아법 아래에서 교육 제도는 종교와 이슬람에 매우 편향되어 있었습니다. 이는 당연히 우리의 교육이 세계의 다른 나라들에 뒤쳐지게 만들었습니다.  우리 교육 제도를 개혁해야 합니다."
 TUR_recreatethearmy:0 "군대 재창설"
 TUR_recreatethearmy_desc:0 "숙청과 숙청을 거듭한 끝에 우리 군대는 특정 수의 병사들을 지휘하는 소수의 장교들이 남았습니다. 서구 제국주의에 저항하기 위해 우리는 수도 주위에 작은 규모의 부대를 조직하여 육군을 다시 만들어야만 합니다."
 TUR_writenewconstitution:0 "신헌법"
 TUR_writenewconstitution_desc:0 "여러 정부가 마음대로 헌법을 바꾼 뒤, 우리 헌법은 서방 국가들에 비해 상대적으로 불안정합니다. 우리는 헌법을 개정하고 연합 입법부를 만들어야 합니다."
 TUR_halklarncumhuriyetordusu:0 "튀르크 적군"
 TUR_halklarncumhuriyetordusu_desc:0 "우리는 군대를 재편성했습니다.이제 우리 군대를 최적의 상태로 만들기 위해 마지막 개혁을 하는 일만 남았습니다."
 TUR_organizationofnewofficers:0 "신임 장교 조직"
 TUR_organizationofnewofficers_desc:0 "너무 많은 장교들을 숙청했습니다. 우리는 숙청된지 오래인 장교들을 대체할 새로운 장교들을 훈련시켜야 합니다."
 TUR_unitedunderoneflag:0 "하나의 깃발 아래 단합"
 TUR_unitedunderoneflag_desc:0 "마침내, 우리는 정부를 개편하고 우리를 가로막고 있던 오래된 반동 사상들을 정리했습니다. 이제 우리가 개혁되었으니, 더 이상 어떤 나라도 우리를 병자라고 부를 수 없습니다."
 TUR_solvetheidentityproblem:0 "정체성 문제 해결"
 TUR_solvetheidentityproblem_desc:0 "다시 태어난 우리나라에는 민족, 종교, 분리주의가 설 자리는 없습니다. 우리는 나라의 무시된 부분에 새로운 중앙법을 적용하고 민족주의나 종교가 아니라 노동자의 권리를 통해 연료를 공급할 단결된 정체성을 만들 것입니다."
 TUR_7yearplan:0 "7개년 계획"
 TUR_7yearplan_desc:0 "우리는 서구에 맞는 산업을 만들기 위해 열심히 노력했지만 우리의 발전은 그것으로 끝나지 않습니다. 우리는 7년 동안 지속되는 마지막 계획을 실행할 것이며 이는 우리 산업을 더욱 확장하는 데 도움이 될 것입니다."
 TUR_eastisred:0 "동쪽은 빨갛다"
 TUR_eastisred_desc:0 "우리는 압제로부터 우리 민족을 구했을지 모르지만, 동방의 형제들은 여전히 ​​권위주의 정권과 신정에 시달리고 있습니다. 우리는 그들의 부름을 무시할 수 없습니다."
 TUR_ironfistofsocialism:0 "사회주의의 철권"
 TUR_ironfistofsocialism_desc:0 "우리 국민들은 민주주의에 걸맞지 않습니다. 우리는 위로부터 철권으로 나라를 다스리고 새로운 법을 세워 국가를 현대화하며 우리 인민을 사회주의 모범사회로 개조하여야 합니다."
 TUR_modelcitizenofthereddawn:0 "붉은 새벽의 모범시민"
 TUR_modelcitizenofthereddawn_desc:0 "우리의 구상은 효과가 있는 것으로 입증되었습니다. 전국 각지에서 모범 시민이 나타나기 시작했습니다. 우리는 이 충성스러운 시민들을 격려 및 보상하고 나머지 대중에게 모범으로 보여줄 것입니다."
 TUR_2yearplan:0 "2개년 계획"
 TUR_2yearplan_desc:0 "우리 경제는 뒤쳐져 있으며 이를 빠르게 자극할 것이 필요합니다. 우리 경제학자들이 제안한 이 2개년 계획은 우리가 바라는 자극이 되어줄 것입니다."
 TUR_developheavyindustry:0 "중공업 개발"
 TUR_developheavyindustry_desc:0 "우리가 산업화에 실패했다는 것은 비밀이 아닙니다. 우리는 중공업에만 집중해야 합니다. 생각할 시간이 없습니다, 어떤 대가를 치르더라도 해야 합니다."
 TUR_fateofottomanfamily:0 "황가의 운명"
 TUR_fateofottomanfamily_desc:0 "오스만 황가인 오스만 가문은 우리 국가를 수 세기 동안 이끌었고 위대한 영광과 승리를 가져다주었습니다. 그러나 시대가 바뀌고 있습니다. 정책이 바뀌고 있으며, 황가의 운명을 결정하여야 합니다."
 TUR_empowermeclisiavam:0 "민회 권한 부여"
 TUR_empowermeclisiavam_desc:0 "우리 국민들은 이미 반동 정권에 충분히 고통받았습니다. 단지 이름을 바꾸는 것만으로는 쇄신할 수 없습니다. 권력을 의회로 분배하고 국민들을 위해 더 낫고 더 관용적인 정부를 만들어야 합니다."
 TUR_radicalengineering:0 "급진적인 공학"
 TUR_radicalengineering_desc:0 "현대 기술과 공학을 하루 빨리 따라잡아야 합니다. 우리 공학을 급진적으로 향상시켜야만 합니다."
 TUR_destroyreactionaryideas:0 "반동 사상 말살"
 TUR_destroyreactionaryideas_desc:0 "옛 방식은 경쟁국들에 비해 이 나라를 이토록 낙후되게 만들었습니다. 썩어빠진 구상을 치우지 않는 한 우리 시대의 표준을 따라잡는 걸 바랄 수는 없습니다."
 TUR_createdkzb:0 "DKZB 창설"
 TUR_createdkzb_desc:0 "외세라는 적은 어디에나 있습니다. 심지어 우리 군대 안에도 말입니다. 우리는 DKZB를 우리 군에 통합하여 질서를 보장할 것입니다."
 TUR_skywillbered:0 "하늘은 붉을 것이다"
 TUR_skywillbered_desc:0 "전쟁에 대해 논할 때 3차원 공간을 빼놓을 수 없습니다. 우리는 하늘을 스러진 우리 동지들의 피로 물들일 것입니다."
 TUR_pourbloodintothesea:0 "바다에 피를 부어라"
 TUR_pourbloodintothesea_desc:0 "바다는 죽은 우리 동지들의 피로 붉게 물들 것입니다. 그들의 희생에 감사하게도 우리 바다는 안전할 것입니다."
 TUR_redrosesmarines:0 "붉은 장미 해병대"
 TUR_redrosesmarines_desc:0 "세계혁명을 위해서는 바다 건너로 갈 수 있는 군대가 필요합니다. 그런 연유에서 해병대를 육성할 것입니다."
 TUR_planefactories:0 "항공기 공장"
 TUR_planefactories_desc:0 "항공기는 미래이며 대량생산한다면 적들을 넘어서는 이점을 얻게 될 것입니다."
 TUR_redaces:0 "붉은 에이스"
 TUR_redaces_desc:0 "항공기는 민간을 위해서만 쓰일 수도 있겠지만, 그 잠재력은 어마어마합니다. 이 기술을 전장에 적용한다면 우리의 힘 앞에 굴복하지 않을 적은 없을 것입니다."
 TUR_redspearhead:0 "붉은 선봉"
 TUR_redspearhead_desc:0 "장갑차와 전차는 전쟁의 미래입니다. 이것들을 빨리 도입하면 할수록 우리가 전장에서 쟁취할 수 있는 승리가 더 많을 것입니다."
