l_english:

 LOADING_TIP_0:0 "소장을 양성하려면 1만5000명의 사상자가 필요하다.\n- 페르디낭 포슈"
 
 LOADING_TIP_1:0 "여러분들은 낙엽이 지기 전에 집으로 돌아갈 것이다.\n- 카이저 빌헬름 2세, 1914년 8월"
 
 LOADING_TIP_2:0 "언젠가는 발칸반도의 어떤 저주받은 어리석은 일에서 거대한 유럽 전쟁이 일어날 것이다\n- 오토 폰 비스마르크, 1888년"
 
 LOADING_TIP_3:0 "여러분들은 낙엽이 지기 전에 집으로 돌아갈 것이다.\n- 카이저 빌헬름 2세, 1914년 8월"

 LOADING_TIP_4:0 "전 유럽에 등불이 꺼질 것이다. 우리는 살아 생전에 등불이 다시 켜지는 것을 볼 수 없을 것이다.\n- 에드워드 그레이, 1914년 7월"

 LOADING_TIP_5:0 "서로 싸우는 두 군대는 마치 자살하는 하나의 큰 군대와 같다.\n- 앙리 바르뷔스"

 LOADING_TIP_6:0 "이것은 모든 전쟁을 끝내기 위한 전쟁이다.\n- 우드로 윌슨"

 LOADING_TIP_7:0 "만약 공장에 있는 여자들이 20분 동안 일을 멈춘다면, 연합군은 전쟁에서 질 것이다.\n- 조제프 조프르"

 LOADING_TIP_8:0 "이것이 한 시대의 끝이자 시작이다. 이것은 프랑스 혁명이나 종교개혁보다 훨씬 더 큰 것이고 우리는 그 안에 살고 있다.\n- 허버트 조지 웰스, 1916년"

 LOADING_TIP_9:0 "우리는 진짜 대전쟁에서 측정가능하거나 상상할 수 있는 거리에 있다. 다행히도 우리가 구경꾼 이상이어야 할 이유는 없어 보인다.\n- 헨리 애스퀴스, 1914년 7월 24일"

 LOADING_TIP_10:0 "직업군대에서는 독립적 사고가 장려되지 않는다. 그것은 반란의 한 형태이다. 복종은 최고의 미덕이다.\n-데이비드 로이드 조지"

 LOADING_TIP_11:0 "국내 전선은 항상 야전의 장군에 의해 과소평가된다. 그리고 그곳이 바로 대전쟁의 승패가 있었던 곳이다. 러시아, 불가리아, 오스트리아, 독일의 국내 전선은 군대가 무너지기 전에 산산조각이 났다.\n- 데이비드 로이드 조지"

 LOADING_TIP_12:0 "애국자들은 항상 조국을 위해 죽는 것을 떠벌리지만 조국을 위해 죽이는 것은 말하지 않는다.\n- 버트런드 러셀"

 LOADING_TIP_13:0 "모든 것이 잘 되어가고 있다. 아군은 임무를 성공적으로 수행했고, 모든 반격이 격퇴되었으며, 많은 수의 포로가 잡혔다.\n- 타임스, 솜 전투 보도"

 LOADING_TIP_14:0 "그러나 세상은 스스로를 분열시키는 척 한다. 오늘날 세계에는 인간과 독일이라는 두 개의 분열이 있을 뿐이다.\n- 러디어드 키플링"

 LOADING_TIP_15:0 "점심을 먹은 후 우리는 정원으로 커피를 마시러 들어갔고 나는 수상에게 즐거움을 주기 위해 아프고 다친 사람들의 삽화, 백분율 등으로 공중보건국장을 흥분시켰다.\n- 헤이그 야전원수"

 LOADING_TIP_16:0 "눈 내린 무인지대는 달의 얼굴과도 같다. 혼란스럽고, 분화구가 널렸으며, 사람이 살 수 없고, 끔찍한, 광기의 거주지이다.\n- 윌프레드 오언"

 LOADING_TIP_17:0 "우리는 국적에 따라 어느 부대가 참호에서 가장 깨끗한 부대인지에 대해 논의한 적이 있다.\n- 로버트 그레이브스"

 LOADING_TIP_18:0 "대전의 회계장부에서 러시아의 손실을 기록한 페이지가 찢어졌다. 수치를 알 수 없다. 500만, 아니면 800만? 우리 자신도 알지 못한다.\n- 파울 폰 힌덴부르크, 1917년"

 LOADING_TIP_19:0 "가장 안전한 말은 장식이 얼마나 값진지 받은 사람 외에는 아무도 몰랐다는 것이다.\n- 시그프리드 사순"

 LOADING_TIP_20:0 "우리는 독일과 전쟁을 하는 것이 아니라, 독일과 국왕과의 전쟁에 명령을 받고 있었다.\n- 허버트 조지 웰스"

 LOADING_TIP_21:0 "누가 내 일을 방해하려 한다면 부숴버릴 것이다.\n- 카이저 빌헬름 2세, 1913년"

 LOADING_TIP_22:0 "살해당한 사람들은 불평할 수 없고, 부상자들은 자신들처럼 탈출하기 위해 그것보다 훨씬 더 많은 돈을 주었을 것이고, 상처를 입지 않은 사람들은 그 돈을 아직도 이곳에 있는 것에 대한 위로금으로 여긴다.\n- 로버트 그레이브스"

 LOADING_TIP_23:0 "전쟁 4년 내내 정말 좋은 진정한 전쟁에 관한 책은 없었다. 전쟁 중에 유일한 참된 글은 시였다. 그 이유 중 하나는 시인들이 산문 작가들처럼 빨리 체포되지 않기 때문이다.\n- 어니스트 헤밍웨이"

 LOADING_TIP_24:0 "당신은 진퇴양난에 빠졌다. 전진하면 총에 맞을 것이고, 후퇴하면 군법재판에 회부되어 총살당할 텐데 도대체 어떻게 해야 하는가? 당신은 무엇을 할 수 있는가?\n- W. 헤이"

 LOADING_TIP_25:0 "기관총은 매우 과대평가된 무기이다.\n- 헤이그 야전원수, 1915년"

 LOADING_TIP_26:0 "나의 중앙은 무너지고 있고 우익은 철수중이니 그야말로 최고의 상황이다. 나는 공격할 것이다.\n- 페르디낭 포슈, 1914년 9월"

 LOADING_TIP_27:0 "모든 것은 우리가 프랑스 사기꾼들을 상대할 수 있느냐, 아니면 저 대담한 악당, 영국인들을 상대할 수 있느냐에 달려있다. 나는 영국인들이 더 좋다. 종종 그들의 대담함은 어리석음으로만 묘사될 수 있다.\n- 만프레트 폰 리히트호펜"

 LOADING_TIP_28:0 "그들은 통과하지 못할 것이다!\n- 필리프 페텡, 베르덩, 1916년"

 LOADING_TIP_29:0 "트라팔가의 마법이 깨졌다.\n- 카이저 빌헬름 2세"

 LOADING_TIP_30:0 "마지막 한 방울의 피와 마지막 한 방울의 연료, 마지막 심장 박동까지 싸우고 날아라.\n- 만프레트 폰 리히트호펜"

 LOADING_TIP_31:0 "나는 지옥에서 죽었다.\n- 시그프리드 서순"

 LOADING_TIP_32:0 "가장 중요한 것은 항상 계획을 세우는 것이다. 그것이 최선의 계획이 아니라면 적어도 계획이 전혀 없는 것보다는 낫다.\n- 존 모나쉬 경"

 LOADING_TIP_33:0 "만약 내가 이 전쟁에서 살아서 나온다면, 나는 두뇌보다 운이 더 좋을 것이다. 나는 날기를 좋아하지만, 죽이는 것은 좋아하지 않는다.\n- 만프레트 폰 리히트호펜"

 LOADING_TIP_34:0 "미국인이 전장에서 흘린 피만큼 미국인들의 동정을 이끌어낼 수 있는 것은 없을 것이다.\n- 윈스턴 처칠, 1914년 9월 5일"

 LOADING_TIP_35:0 "어서 와라, 이 개자식들아, 영원히 살고 싶나?\n- 대니얼 댈리"

 LOADING_TIP_36:0 "이 전쟁은 다음 전쟁과 마찬가지로 전쟁을 끝내기 위한 전쟁이다.\n- 데이비드 로이드 조지, 1916년"

 LOADING_TIP_37:0 "오늘 아침 11시에 인류에게 재앙을 준 가장 잔인하고 끔찍한 전쟁이 끝났다. 나는 우리가 이 운명적인 아침이 모든 전쟁을 끝냈다고 말할 수 있기를 바란다.\n- 데이비드 로이드 조지, 1918년 11월 11일"

 LOADING_TIP_38:0 "플랑드르 들판에 양귀비꽃 피었네\n줄줄이 서있는 십자가들 사이에\n- 존 매크레이, 1915년"

 LOADING_TIP_39:0 "신이 영국을 벌하시길\n- 에른스트 리사우어"

 LOADING_TIP_40:0 "당신이 뭘 하든 사람들을 많이 잃는다.\n- 샤를 망쟁"

 LOADING_TIP_41:0 "지구상에서 가장 강력한 무기는 불에 타고 있는 인간의 영혼이다.\n- 페르디낭 포슈"

 LOADING_TIP_42:0 "뵈메 물러서 - 이 영국놈은 내 것이다!\n- 오스발드 뵐케"

 LOADING_TIP_43:0 "무기와 탄약의 우위가 아무리 크더라도 사람의 목숨이 희생되지 않는 한 승리를 거둘 수 없을 것이다.\n- 헤이그 야전원수, 1916년 6월"

 LOADING_TIP_44:0 "모든 게 시계처럼 흘러갔다... 전투는 우리에게 매우 잘 진행되고 있고 이미 독일군은 노골적으로 항복하고 있다. 적군은 사람이 모자라서 사방에서 거두어들이고 있다.\n- 헤이그 야전원수"

 LOADING_TIP_45:0 "승리한 전투는 우리가 패배를 인정하지 않을 전투다.\n- 페르디낭 포슈"

 LOADING_TIP_46:0 "전쟁은 처음 20일간의 전투에 결정되었고, 그 후에 일어난 모든 일은 전투로 이루어졌는데, 그러나 중간중간 파괴적이고, 운명의 결정에 대한 절망적이고 허망한 호소였다.\n- 윈스턴 처칠"

 LOADING_TIP_47:0 "위대한 국가들 사이의 모든 조약들은 그들이 생존을 위한 투쟁과 충돌할 때 구속력을 잃는다.\n- 오토 폰 비스마르크"

 LOADING_TIP_48:0 "우린 여덟 척을 원하니 우린 기다리지 않는다네! (We want eight and we won’t wait!)\n- 영국 해군 협회 구호, 8척의 드레드노트급 전함을 요구하며"

 LOADING_TIP_49:0 "독일 제국을 함께하도록 결합시킨 것은 의회 다수파와 결정이 아닌 군인과 군대다. 나는 군대를 신뢰한다.\n- 카이저 빌헬름 2세, 1891년"

 LOADING_TIP_50:0 "우리가 가져야 할 함대가 없음에도 불구하고, 우리는 해가 뜨는 곳을 정복했다. 해가 뜨는 이곳이 우리의 명백한 소유로 남을 수 있도록 하는 것이 이제 나의 임무다.\n- 카이저 빌헬름 2세, 1901년"

 LOADING_TIP_51:0 "무선 시대의 도래는 전쟁을 불가능하게 만들 것이다. 왜냐하면 그것은 전쟁을 우스꽝스럽게 만들 것이기 때문이다.\n- 굴리엘모 마르코니, 1912년"

 LOADING_TIP_52:0 "술탄과 그의 3억 이슬람교도들에게 독일 황제가 그들의 친구가 될 수 있도록 보장해 주겠다.\n- 카이저 빌헬름 2세"

 LOADING_TIP_53:0 "당나귀가 이끄는 사자들.\n- 무명의 독일 장교, 영국군을 묘사하며"

 LOADING_TIP_54:0 "만약 최악의 상황이 일어난다면 오스트레일리아는 우리의 마지막 남자와 마지막 실링까지 모국을 돕고 방어하기 위해 모국으로 집결할 것이다.\n- 앤드류 피셔, 1914년 8월"

 LOADING_TIP_55:0 "나는 이 전쟁을 사랑하기 때문에 저주가 내게 쉬어야 한다고 생각한다. 나는 전쟁이 매 순간 수천 명의 삶을 산산조각 내고 있다는 것을 알고 있지만, 나는 어쩔 수 없다. 나는 매 초마다 전쟁을 즐긴다.\n- 윈스턴 처칠, 1916년"

 LOADING_TIP_56:0 "어떤 지휘관도 더 훌륭한 군대를 이끌 수 있는 특권을 누리지 못했다. 어떤 지휘관도 그의 군대의 실적에서 더 큰 영감을 얻지는 못했다.\n- 존 조지프 퍼싱"

 LOADING_TIP_57:0 "데본셔는 이 참호를 지켰다, 데본셔는 아직 참호를 지킨다\n- 표지, 데본셔 묘지"

 LOADING_TIP_58:0 "우리가 발사하기 시작했을 때 우리는 장전하고 재장전해야 했다. 그들은 수백 명씩 쓰러졌다. 조준할 필요 없이 그냥 쐈다.\n- 독일 기관총 사수"

 LOADING_TIP_59:0 "그는 우리를 전쟁에 참여시키지 못하게 했다.\n- 윌슨 대통령을 대신해 쓰인 민주당 구호"

 LOADING_TIP_60:0 "유럽 지도가 바뀌는 동안 사업은 평상시처럼 진행되었다.\n- 윈스턴 처칠, 1914년 11월 9일"

 LOADING_TIP_61:0 "나는 아직 차르가 될 준비가 되지 않았다. 나는 통치하는 일에 대해 아무것도 모른다.\n- 차르 니콜라이 2세"

 LOADING_TIP_62:0 "남자들 사이에는 정의가 없다.\n- 차르 니콜라이 2세"

 LOADING_TIP_63:0 "난 이제 정당은 모른다, 오직 독일인만!\n- 카이저 빌헬름 2세, 1914년 8월 4일)"

 LOADING_TIP_64:0 "차르는 배신하지 않지만 약하다. 약점은 배반하는 것이 아니라 모든 기능을 다하는 것이다.\n- 카이저 빌헬름 2세"

 LOADING_TIP_65:0 "너는 모든 훈련을 잊을 수 있다. 너는 너의 모든 부하들에게 죽는 법을 보여주기 위해 여기에 왔다.\n- 무명의 지휘관, 영국 대륙원정군"

 LOADING_TIP_66:0 "오늘 우리 빌어먹을 함선에 뭔가 문제가 있다.\n- 데이비드 비티"

 LOADING_TIP_67:0 "그들은 늙지 않을 것이다, 남겨진 우리는 늙어가지만. 우리는 그들을 기억할 것이다.\n- 로버트 비니언"

 LOADING_TIP_68:0 "오후에 전쟁에서 질 수 있는 양쪽에 있는 유일한 남자.\n- 윈스턴 처칠 (존 젤리코 제독에게)"

 LOADING_TIP_69:0 "전쟁은 장군에게 맡기기에는 너무 중요하다.\n- 조르주 클레망소"

 LOADING_TIP_70:0 "제군들, 전투는 끝났고 승리는 우리의 것이다.\n- 조지 듀이 제독"

 LOADING_TIP_71:0 "해군의 모든 전투 원칙은 해군이 가지고 있는 모든 빌어먹을 것들을 가지고 어디든 자유롭게 갈 수 있는 것이다.\n- 존 피셔 경"

 LOADING_TIP_72:0 "전쟁에서 첫 번째 원칙은 명령에 불복종하는 것이다. 어떤 바보라도 명령에 복종할 수 있다!\n- 존 피셔 경"

 LOADING_TIP_73:0 "나는 더 이상 예비 병력이 없다. 내게는 문 앞의 보초밖에 남아 있지 않다. 줄이 끊어진 곳으로 데려갈 테니 최후의 영국인은 싸우다가 죽을 것이다.\n- 존 프렌치 경"

 LOADING_TIP_74:0 "전시에는 어떤 군인도 자유롭게 자신의 생각을 말할 수 없다. 전쟁이 끝난 후에는 누구도 군인의 생각을 신경 쓰지 않는다.\n- 이언 해밀턴 경"

 LOADING_TIP_75:0 "수훈 십자장(DSC)이 없는 장군보다는 그것이 있는 중위가 되는 것이 더 낫겠다.\n- 조지 패튼"

 LOADING_TIP_76:0 "내가 돌아오지 못할 것 같나?\n- 만프레트 폰 리히트호펜, 1918년 4월 21일"

 LOADING_TIP_77:0 "가장 중요한 것은 항상 계획을 세우는 것이다. 그것이 최선의 계획이 아니라면 적어도 계획이 전혀 없는 것보다는 낫다.\n- 존 모나쉬 경"
 
 LOADING_TIP_78:0 "불쌍한 멕시코, 하느님과는 이토록 먼데 미국과는 이토록 가깝구나!\n- 포르피리오 디아스"
 
 LOADING_TIP_79:0 "마데로는 호랑이를 풀어 주었다. 그가 호랑이를 길들일 수 있는지 보자.\n- 망명 중의 포르피리오 디아스"

 LOADING_TIP_80:0 "군대는 폭정의 가장 큰 지지자들이다.\n- 판초 비야"
 
 LOADING_TIP_81:0 "새가 되고 싶으면 날아라, 지렁이가 되고 싶으면 기어오르되, 찌그러졌을 때는 소리를 지르지 말라.\n- 에밀리아노 사파타-"
 
 LOADING_TIP_82:0 "애국자들은 항상 조국을 위해 죽는 것을 떠벌리지만 조국을 위해 죽이는 것은 말하지 않는다.\n- 버트런드 러셀-"
 
 LOADING_TIP_83:0 "만약 공장에 있는 여자들이 20분 동안 일을 멈춘다면, 연합군은 전쟁에서 질 것이다.\n- 프랑스 야전원수 조프르"
 
 LOADING_TIP_84:0 "그리고 내가 찾아낸 민주당 지도부와 공화당 지도부의 유일한 차이점은 그들 중 하나는 발목에서부터 당신을 벗겨내고 다른 하나는 귀에서부터 벗겨낸다는 것이다.\n- 휴이 롱"

 LOADING_TIP_85:0 "아프리카 원주민들의 이익이 무엇보다 중요해야 하며, 그들의 이익과 이민자 인종의 이익이 충돌할 경우, 그리고 언제가 전자가 승리해야 한다.\n- 케냐의 연례 식민지 보고서, 1923년"

 LOADING_TIP_86:0 "가스! 가스! 얼떨떨한 황홀경!\n- 윌프레드 오언"

 LOADING_TIP_87:0 "콘스탄티노폴리스로 가는 길은 바르샤바를 지난다.\n- E. N. 트루베츠코이"

 LOADING_TIP_88:0 "콘스탄티노폴리스로 가는 가장 짧고 안전한 작전 노선은 빈과... 베를린을 지난다.\n- 병참장군 유리 다닐로프"

 LOADING_TIP_89:0 "잠자는 사자를 깨우지 마라. 중국이 깨어나면 세계가 흔들린다.\n- 나폴레옹 보나파르트"

 LOADING_TIP_90:0 "조약에 대해 말해봐라! 국제 연맹에 대해 말해봐라! 유럽의 모든 대국들은 벨기에를 보존하기 위한 조약을 서약하였다. 그것이 국제 연맹이었지만 실패했다.\n- 에드워드 카슨"

 LOADING_TIP_91:0 "우린 그 불을 지르지 않았어, 하지만 우리가 간 후에도 그 불은 계속 계속 타고 있을거야.\n- 빌리 조엘"

 LOADING_TIP_92:0 "신은 영국 민족에게 세계 제국을 부여했고, 그들이 세상에서 주의 주권적 목적을 실행할 수 있도록 하셨다. 네가 이교도를 상대로 얻게 될 승리는 인간의 고귀한 영혼의 승리다.\n- 무명의 사제"

 LOADING_TIP_93:0 "병사들이여! 영웅들이여! 최고사령부는 우리 연대를 기록에서 지웠다. 우리 연대는 조국과 베오그라드의 영광을 위해 희생된 것이다. 그러므로, 그대들은 그대들의 삶에 대해선 걱정할 필요가 없을 것이다. 더는 존재하지 않으니까. 자, 영광을 향해 앞으로! 국왕 폐하와 조국을 위해! 국왕 폐하 만세! 베오그라드 만세!\n- 드라구틴 가브릴로비치"




