 GER_prussian_blue_category:0 "프로이센의 우울"
 GER_prussian_blue_category_desc:0 "독일 제국은 대전쟁에서 패전했습니다. 그리고 승전국들은 독일을 작은 나라들로 찢어 놓았습니다. 이로 인해 많은 극단적인 일들이 일어날 것입니다. 그리고 독일 민족은 언젠가 다시 통일하려 할 것입니다."
 GER_ludendorff_offensive:0 "루덴도르프 공세"
 GER_ludendorff_offensive_desc:0 "전황이 점점 불리해지고 있습니다. 이대로 가다가는 더 이상 버틸 수 없습니다. 우리가 고착된 서부전선에 총공세를 펴고 적국의 수도 파리에 단숨에 닿는다면 평화협정 테이블에서 더 유리한 위치에 앉을 수 있습니다.\n§R그러나 이 공세가 실패한다면, 우린 모든 것을 잃을지도 모릅니다.§!"
 GER_ludendorff_offensive_tt:0 "§R이 결정이 [GER.GetNameDef]의 운명을 결정할 수도 있습니다. 신중하게 선택하십시오.§!"
 GER_demand_hessen:0 "헤센 요구"
 GER_demand_hessen_desc:0 "이전에 점령되었던 영토들 외에도, 프랑스는 강제로 헤센을 점령했고 그것을 그들의 괴뢰국인 라인 연방에 넘겼습니다. 우리는 프랑스와 외교적으로 접촉하여 반환을 간곡히 요청할 수 있습니다."
 GER_prussian_support_radicalism:0 "급진주의 지원"
 GER_prussian_support_radicalism_desc:0 "나라의 어려운 상황 때문에, 사람들은 극단주의 이념을 지지하고 있습니다."
 GER_prussian_appoint_hitler:0 "베를린 진군"
 GER_prussian_appoint_hitler_desc:0 "아돌프 히틀러의 국가사회주의 운동은 인기를 얻고 있습니다. 그들은 패배의 수렁에서 독일 국민을 부흥시키고 싶어합니다. 그들의 극단적이고 알려지지 않은 사상으로 인해 어떤 이들은 이들을 극좌로, 어떤 이들은 극우라고 분류하지만 어쩌면 이들이 독일을 다시 위대하게 만들 수 있을지도 모릅니다.\n우리가 조금만 도와준다면 유혈사태 없이 권력을 잡을 것입니다."
 versallies_conference_desc:0 "협상국의 정치인들과 민족주의자들은 국제연맹의 설립, 패전국과의 조약 체결, 패전국의 해외 영토에 대한 승전국의 위임통치령 수립, 독일에 대한 보복, 그리고 민족경계를 반영하는 국경의 재설정과 같은 중요한 결정들을 하고 있습니다."
 frankfurt_conference_desc:0 "동맹국의 정치인들은 패전국의 영토와 식민지를 분할하고 제국과 패권을 확장하는 방법을 논의하고 있습니다."
