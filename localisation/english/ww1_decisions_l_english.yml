 JAP_sue_for_peace_CHI:0 "중국에 조건부 평화 제안"
 GER_decision_reparations_desc:0 "독일 제국은 대전쟁에서 패배했습니다. 협상국은 전쟁 배상금으로 1320억 마르크를 금으로 갚으라고 요구합니다. 배상금을 전부 갚기 전까지 우리 경제는 패전의 수렁에서 회복할 수 없을 것입니다."
 GER_decision_reparations_2_desc:0 "극심한 인플레이션과 경제 실패로 베르사유 조약에서 동의한 배상금을 지불할 수 없게 되었기 때문에 협상국은 조건을 완화했습니다. 그에 따라 [GER.GetNameDef] 국가은행이 다시 열렸으며 8,000만 마르크의 차관을 받았습니다."
 GER_decision_reparations_3_desc:0 "세계경제 불황과 독일의 경제 실패를 고려하여 배상금 총액이 358억 골트마르크로 삭감되었으며, 59년 동안의 연부 지불이 결정되었습니다."
 GER_decision_moratorium:0 "모라토리움"
 GER_decision_moratorium_desc:0 "우리는 그 어떤 배상금도 갚지 않을 것입니다. 어쩌면 수십 년 뒤에나?"
 GER_decision_moratorium_tt:0 "§R대공황 국민정신이 없다면 프랑스는 우리나라에 전쟁명분을 얻을 것입니다.§!"
 GER_reserve_guns:0 "소총 비축물자 제공"
 GER_reserve_guns_desc:0 "창고에 구식 소총을 비축해 두었습니다. 구식이지만 이 소총들은 아직 쓸만합니다."
 CHI_JNC_attack_QIN:0 "제2의 혁명!"
 CHI_JNC_attack_QIN_desc:0 "중국의 군주정을 끝장낼 때입니다!"
 LIB_monrovia_conference_category:0 "몬로비아 회담"
 LIB_mali_rise_up:0 "[MLI.GetFlag] 말리 봉기"
 LIB_ghana_rise_up:0 "[GHA.GetFlag] 가나 봉기"
 LIB_nigeria_rise_up:0 "[NGA.GetFlag] 나이지리아 봉기"
 LIB_wadai_rise_up:0 "[CHA.GetFlag] 와다이의 귀환"
 GER_mission_famine_timer:0 "겨울이 오기까지"
 GER_mission_famine_timer_desc:0 "현재 우리나라는 대전쟁 중이며 식량 자급자족을 위한 인력도 최전선과 군수품 생산에 투입되고 있습니다. 평상시에는 수입으로 이를 충족할 수 있었지만 지금은 식량을 더 구할 방법이 전혀 없습니다."
 SOV_crush_VLN:0 "자유지구 분쇄"
 SOV_sue_for_peace_VLN:0 "[VLN.GetName]에 평화 제안"
 SOV_sue_for_peace_VLN_desc:0 "마흐노가 이끄는 아나키스트 폭도들은 우리 군을 최전선에서 우리가 생각했던 것보다 더 난관에 봉착시켰습니다. 그들은 심지어 우크라이나 전체를 집어삼켰고 맹렬히 공격해오고 있습니다! 그들에게 우크라이나를 주는 것이 더 나을 수도 있습니다."
 QIN_warlord_era_warning_tt:0 "§R제국이 군벌들로 붕괴하는 것을 피하려면§! 안정도가 85% 이상이거나 대전쟁의 승리자여야 합니다!"
 CHI_yuan_keding_rule:0 "위안커딩의 통치"
 CHI_yuan_keding_rule_desc:0 "황제가 되려는 그의 야망은 그의 아버지를 집어삼켰습니다. 그러나 거짓된 제국은 불합리한 시도에도 불구하고 그의 통치 아래 예상보다 오래 갈 가능성이 높습니다."
 TUR_add_debt_1475:0 "부채가 §Y1.475천 리라§! 증가합니다."
 TUR_decision_cost_10armyxp:0 "£army_experience  §Y10§!"
 TUR_decision_cost_10armyxp_blocked:0 "£army_experience  §R10§!"
 interwar_recovery_removal:0 "경제 재건"
 interwar_recovery_removal_desc:0 "대전쟁의 여파로 우리 경제는 마비되었습니다. 물가는 혼란스럽고 기업은 도산하고 있으며, 화폐가치는 폭락했습니다.  국가를 재건하고 경제를 정상화하려면 적어도 일정 기간 동안은 전후 경제 재건에 모든 노력을 기울여야 합니다."
 ENG_engage_french_civil_war:0 "앙주 제국 요구"
 ENG_engage_french_civil_war_desc:0 "전후 조약에서 프랑스는 우리의 옛 영토를 반환했지만 앙주 제국은 실제로 프랑스에 더 많은 영토를 가지고 있었습니다. 아니, 우리는 백년 전쟁에서 승리했어야 했고 프랑스 왕위를 가질 자격이 있었습니다. 프랑스가 내전을 겪고 있는 지금이 진정한 앙주 제국을 주장하기에 가장 좋은 때입니다."
 ENG_recognize_egyptian_independence:0 "이집트 \"독립\" 승인"
