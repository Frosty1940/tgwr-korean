 electrical_engineering_desc:0 "거의 모든 곳에 있는 보이지 않는 전자를 사용한다면, 우리는 단순한 물리적 작동을 넘어서는 다양한 전기 장치와 장비를 만들 수 있습니다."
 mechanical_engineering_desc:0 "연료와 산화제의 연소에 의해 생성된 높은 온도와 압력의 기체는 피스톤과 같은 엔진의 기계적 장치를 밀어냅니다. 이는 이러한 에너지를 추진력으로 바꾸는 것입니다."
 chemical_research_desc:0 "옛 사람들이 물, 불, 공기, 흙만이 세상의 전부라고 생각했던 것과는 달리, 우리 세상에는 수없이 많은 원소들이 있습니다. 우리가 이런 것들을 다루는 법을 익힌다면, 엄청난 수의 화합물을 만들 수 있습니다. 그리고 여기에는 무궁무진한 가능성이 있습니다."
 aircraft_engine_desc:0 "강력한 마력을 가진 엔진은 심지어 무거운 기계를 하늘로 날릴 것입니다."
 tank_design_desc:0 "끔찍한 참호전에 종지부를 찍기 위해, 우리는 보병사격에 사실상 무적일 수 있도록 곳곳에 두꺼운 철판을 부착하고, 거친 땅 위를 안전하게 이동할 수 있도록 바퀴 대신 무한궤도를 장착한 차량을 만들었습니다."
 generator_battery_desc:0 "불과 몇 십 년 전, 루돌프 디젤이라는 독일의 기술자는 연료를 뜨겁고 압축된 공기에 분사하여 자연발화시켜 에너지를 얻는 다른 방식의 엔진을 개발했습니다. 이를 그의 이름을 따서 디젤 엔진이라고 부릅니다."
 turbocharger_desc:0 "공기를 압축하고 밀도를 높임으로써 엔진에 더 많은 산소를 공급할 수 있습니다. 이는 더 효율적이라는 뜻입니다."
