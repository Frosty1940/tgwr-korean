 JAP_ww1_support_republic:0 "군대 강화"
 JAP_ww1_support_republic_desc:0 "메이지 천황은 쇼군을 타도하고 우리 제국을 고립주의에서 벗어나 세계적인 강대국으로서 힘을 발휘하는 새로운 방향으로 이끌기 시작했습니다. 지금 우리가 이런 움직임에 등을 돌리면 어떤 나라가 될 수 있겠습니까? 이런 방향으로 계속 가면 세계에서 일본의 위치를 굳히게 됩니다."
 JAP_ww1_contest_republic:0 "민주 개혁"
 JAP_ww1_contest_republic_desc:0 "일본은 군주국이지만, 달랠 필요가 있는 사람들의 넓은 기반을 지원합니다. 몇 가지 민주적 개혁을 수립함으로써, 우리는 정부 권력의 큰 부분을 포기하지 않고 국민들이 만족할 수 있도록 할 수 있습니다."
