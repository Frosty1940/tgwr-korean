 TUR_ordersforbattleships:0 "해군협회"
 TUR_ordersforbattleships_desc:0 "1909년 7월 19일, 야즈자데 셰피크 베이라는 이름의 상인이 오스만 해군을 강화하기 위해 해군협회를 설립하였습니다. 제국 전역에 걸쳐 우리의 애국적인 시민들로부터 기부가 쏟아지고 있습니다. 우리는 이 협회를 지원하고 그들의 자금으로 우리 해군을 위한 새로운 배를 구입해야 합니다."
