 GER_its_time_for_lenin_to_die_desc:0 "레닌이 우리 일을 했습니다. 다행히도 방첩국은 세계 혁명의 위협을 제거하는 데 도움이 될 몇 명의 충성스러운 요원을 볼셰비키 집단에 침투시켰습니다. 모든 것이 준비되어 있습니다!"
