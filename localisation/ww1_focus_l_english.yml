 FRA_ww1_support_republic:0 "공화국 권위 강화"
 FRA_ww1_support_republic_desc:0 "나폴레옹의 유산 중 하나는 강력하고 중앙집권적인 공화국입니다. 최근 자유주의적인 견해는 우리의 영광스러운 국가를 약화시키기 위하여 더 많은 견제와 균형을 제공해왔습니다. 하지만 긴장이 고조되고 있기 때문에, 프랑스 대중들이 그러한 균형들 중 몇 가지를 뒤로 미룬다고 해도 이해할 것이라고 확신합니다. 어쨌든, 알자스-로렌에 비할 만한 것은 없을 겁니다. 그렇지 않을까요?"
 FRA_ww1_contest_republic:0 "공화국 권위에 도전"
 FRA_ww1_contest_republic_desc:0 "공화국은 오래되었지만, 우리의 군주정은 그보다 더 오래 지속되었습니다. 프랑스가 공화 정체에 완전히 놓인 것은 아닙니다. 우리가 야당을 허용한다면, 아마도 우리는 너무 늦기 전에 그러한 제도를 없앨 수 있을 것입니다."
