l_english:
 #Generic WW1
 ww1_generic.1.t:0 "[GetYear]년 선거"
 ww1_generic.1.d:0 "[Root.GetName] 측은 민주 선거를 실시하였습니다. [ROOT.GetLeader]의 주장에 따르면 이 어려운 시기에 국가가 살아남을 수 있을 뿐만 아니라 경제적, 외교적으로 성공할 수 있도록 가능한 모든 것을 했다고 했습니다. \n\n 당선자는 이미 유권자들에게 연설을 했고 국가원수의 직무를 받아들일 준비가 되어 있습니다."
 ww1_generic.1.a:0 "그에게 축하를 보낸다."
 ww1_generic.2.t:0 "평화주의 시위"
 ww1_generic.2.d:0 "피비린내 나는 전쟁의 즉각적인 종식을 요구하는 평화주의자들의 움직임이 [Root.GetName]에서 힘을 얻고 있습니다. 수백만 명의 군인들이 이미 잔혹한 대학살로 죽었고, 우리 나라의 인구는 점점 더 침략 전쟁에 반대하는 구호를 들고 나옵니다.\n\n동시에 시민 시위 속에서 좌익 운동과 공산주의자들의 인기가 높아져 국가 안정에 위험한 위협이 되고 있습니다. 새로운 평화주의 시위의 위험성을 줄이기 위해 인력과 안정성을 회복하는 조치가 필요합니다."
 ww1_generic.2.a:0 "승리가 다가왔다, 조금만 참아라!"
 ww1_generic.3.t:0 "대규모 노동자 시위"
 ww1_generic.3.d:0 "근로조건에 불만을 품은 노동자들이 시위행진을 조직해 점점 더 많은 인파가 몰리고 있습니다. 시위 지도자들은 노동자들이 다시 항의할 이유가 없도록 노동 개혁을 요구합니다."
 ww1_generic.3.a:0 "그들은 곧 시끄럽게 하는 것에 싫증을 낼 것이다."
 ww1_generic.3.b:0 "헌병대가 이 문제를 해결할 것이다."
 ww1_generic.3.c:0 "약간의 개혁은 해를 끼치지 않는다."
 ww1_generic.4.t:0 "시위를 진압한 헌병대"
 ww1_generic.4.d:0 "헌병대는 시위대 대부분을 해산시키도록 설득하는데 성공했습니다. 체포와 협박이 있었지만 모든 것이 평화롭게 진행되었습니다."
 ww1_generic.4.a:0 "더 나쁠 수도 있었다."
 ww1_generic.5.t:0 "대규모 폭동"
 ww1_generic.5.d:0 "경찰이 시위 지도자들을 억류하려 하자 군중은 이들을 탈환하려 했습니다. 시위는 폭동으로 변했습니다. 그들이 큰 길가에 바리케이드를 치려 하자, 그 도시의 수장은 폭동의 군사 진압을 결정했습니다. 시위는 피비린내 나는 대학살로 변했고, 이는 오랫동안 인구의 기억에 남을 것입니다."
 ww1_generic.5.a:0 "멍청이들!"
 ww1_generic.6.t:0 "정부 정책을 지지하는 인구"
 ww1_generic.6.d:0 "국내 정세가 안정된 덕분에, 인구는 정부와 그들의 정치 진로에 더 충실합니다. 하지만, 이것은 바뀔 수도 있고, 따라서 야당은 어느 시점에서 우리가 국가의 지도력을 깎아내리기 위해 실수를 하기를 바라고 있습니다."
 ww1_generic.6.a:0 "반가운 소리다."
 ww1_generic.7.t:0 "안정적인 경제"
 ww1_generic.7.d:0 "인구 분위기에 반영되는 국내 경제가 서서히 안정되고 있습니다. 인구는 우리 이웃의 위협을 전혀 보지 못하기 때문에 사람들은 큰 열망을 가지고 민간 경제 발전에 열심입니다. 세계의 상당히 차분한 상황 때문에, 전쟁 지원은 감소하고 있습니다."
 ww1_generic.7.a:0 "쟁기는 칼보다 더 명예롭다."
 ww1_generic.8.t:0 "대전쟁: 회담"
 ww1_generic.8.d:0 "아시다시피 제1차 세계 대전은 휴전에 서명하며 끝났습니다. 그러므로, 모드에는 대전에 휴전협정이라는 기능이 있습니다. 이 기능은 주요 역사적 파벌의 지도자로서 프랑스와 독일만이 이용할 수 있습니다. 완전히 항복할 때까지 AI가 전쟁을 벌이기를 원한다면 휴전을 금지할 수 있습니다.\n\n휴전을 금지하는 것은 파벌 패배의 결과와 관련된 사건들의 수행에 영향을 미칠 것입니다."
 ww1_generic.8.a:0 "휴전을 허용한다."
 ww1_generic.8.b:0 "휴전은 없을 것이다!"
 ww1_generic.9.t:0 "인플루엔자 대유행"
 ww1_generic.9.d:0 "대전 중 비위생적인 상황으로 인한 인플루엔자 유행이 [Root.GetName]에 퍼집니다. 의료 시설에서 경보가 울리고 있습니다: 유행병은 매우 거대한 규모로, 약품이 부족하며, 병원은 붐비고, 의사나 질서가 충분하지 갖추어지지 못했습니다.\n\n바이러스의 정확한 발생지점은 알 수 없습니다. 따라서 모든 대륙은 인플루엔자 대유행의 위험에 처해 있습니다. 인플루엔자가 확산될 가능성이 가장 높은 곳은 대전에 참가하는 국가들입니다."
 ww1_generic.9.a:0 "신이 우리를 버렸다."
 ww1_generic.10.t:0 "인플루엔자 대유행"
 ww1_generic.10.d:0 "인플루엔자 H1N1 바이러스는 들불처럼 번집니다. 대전 중 참호 안의 끔찍한 비위생적인 환경 때문에, 독감 유행으로 수천 명의 군인들이 감염되었습니다. 그리고 지금 그 유행병의 규모는 믿을 수 없을 정도로 거대합니다.\n\n지난 몇 년 동안의 일들을 생각해 보면, 아마도 인류는 단순히 자신이 저지른 일에 대해 벌을 받고 있는 것일지도 모릅니다. 이제 전 세계는 인플루엔자가 수백만 명의 목숨을 앗아갈 수 있기 때문에 인플루엔자와의 싸움에 집중해야 합니다."
 ww1_generic.10.a:0 "재앙이다!"
 ww1_generic.10.b:0 "우린 쿠만인들과 페네체그인들을를 물리쳤고, 이 유행병도 물리칠 것이다!"
 ww1_generic.12.t:0 "기근"
 ww1_generic.12.d:0 "국내의 여러 대도시에서 식량 부족이 일어났습니다. 약한 민간 경제는 그 압박을 견디지 못하고, 기근이 국내에서 시작되었습니다."
 ww1_generic.12.a:0 "그들이 케이크를 먹도록 해라."
 ww1_generic.13.t:0 "화성 대전"
 ww1_generic.13.d:0 "인류는 이전에 알려지지 않았던 적에 직면해 있습니다. 거대한 강철 자동차들이 보헤미아 영토에서 하늘에서 내려와 지역 인구를 몰살하기 시작했습니다. 이웃 국가들도 외계인이 자신의 영토를 침범했다고 보고했기 때문에 다른 세계의 침략자들에 대항하기 위해 국제적인 도움을 요청하고 있습니다.\n\n인류는 더 이상 같지 않을 것입니다."
 ww1_generic.13.a:0 "주여 우리를 구원하소서."
 ww1_generic.15.t:0 "혜성 목격"
 ww1_generic.15.d:0 "우리 천문학자들은 핼리 혜성에 대한 또 다른 접근을 예측합니다. 75년마다 이 천체는 재앙의 시작을 알리고 무학농민들을 겁줬지만, 현대 사회는 이 우주 현상을 연구하려고 합니다. 그리고 현대적인 관측소와 카메라는 당신이 고품질의 이미지를 만들 수 있게 해줄 것입니다."
 ww1_generic.15.a:0 "흥미로운 현상이다."
 ww1_generic.15.b:0 "기분이 나쁘다."
 ww1_generic.16.t:0 "농장 위기"
 ww1_generic.16.d:0 "전후 유럽 농업의 회복에 따른 농업 생산 가격의 급격한 하락은 국내 마을들의 빈곤을 야기시켰습니다. 특히 생산량이 많은 나라일수록 위기는 나빴습니다."
 ww1_generic.16.a:0 "안 좋은 일이 오고 있다."
 ww1_generic.17.t:0 "대공황"
 ww1_generic.17.d:0 "요즘은 많은 사람들이 낙담하는 나날들입니다. 거대한 주식시장 폭락 이후 세계 경제는 즉시 붕괴되기 시작했습니다. 산업센터가 파산하고, 은행이 문을 닫으며, 중공업에 종사했던 전 세계 시민들이 일자리를 잃고 있습니다. 주요 자본주의 대도시 지역의 거리에는 실업자 군중이 몰려 있습니다. [USA.GetName]의 산업 제국은 특히 경제 충격의 영향을 받았습니다.\n\n하지만 국가 은행과 정부가 경제 안정을 위한 조치를 취하지 않으면 국가들의 상황은 악화될 수밖에 없습니다. 다가오는 해는 큰 재앙을 일으킬지도 모릅니다."
 ww1_generic.17.a:0 "너무 슬프다."
 ww1_generic.17.b:0 "자본주의 세계의 종말이다."
 ww1_generic.18.t:0 "[ROOT.GetName]의 대공황"
 ww1_generic.18.d:0 "나라의 검은 금요일. 대공황의 충격이 우리에게 왔고, 이제 우리 경제는 붕괴되기 시작하고 있습니다. 인구의 빈곤을 막기 위해 모든 것을 해야 합니다!"
 ww1_generic.18.a:0 "이롭지 않다."
 ww1_generic.19.t:0 "공장 파산"
 ww1_generic.19.d:0 "우리 기업 중 일부는 위기의 압력에 대처할 수 없습니다. 그들은 더 이상 존재할 수 없기 때문에 파산을 선언합니다."
 ww1_generic.19.a:0 "우린 아무것도 할 수 없다."
 ww1_generic.19.b:0 "재정적 지원을 제공하라."
 
 ww1_generic.21.t:0 "군수공장 화재"
 ww1_generic.21.d:0 "군수공장 중 한 곳에서 큰 화재가 발생했습니다. 생산 건물의 거대한 부분이 완전히 파괴되었습니다. 생산 회복은 시간이 오래 걸릴 것입니다."
 ww1_generic.21.a:0 "결론을 도출할 필요가 있다."
 ww1_generic.22.t:0 "민간공장 화재"
 ww1_generic.22.d:0 "민간공장 중 한 곳에서 큰 화재가 발생했습니다. 생산 건물의 거대한 부분이 완전히 파괴되었습니다. 생산 회복은 시간이 오래 걸릴 것입니다."
 ww1_generic.22.a:0 "결론을 도출할 필요가 있다."
 ww1_generic.23.t:0 "식민지 봉기!"
 ww1_generic.23.d:0 "우리의 식민지 영토는 저항하고 있습니다. 총독들은 뜻밖에 게릴라들과 합류한 마을 전체를 보고합니다. 행정부는 식민지의 일에 긴급히 개입할 것을 요청합니다."
 ww1_generic.23.a:0 "총독을 바꿔라."
 ww1_generic.23.b:0 "원주민을 처벌하라!"
 ww1_generic.24.t:0 "군내 유행병!"
 ww1_generic.24.influenza:0 "독감이 군을 강타했습니다! 비위생적인 조건과 쥐, 부패하는 시체가 대규모 유행병을 일으켜 아군을 해치고 있습니다. 적들은 우리를 공격하기 위해 이를 고려할 것입니다!"
 ww1_generic.24.fever:0 "참호열이 군을 강타했습니다! 비위생적인 조건과 쥐, 부패하는 시체가 대규모 유행병을 일으켜 아군을 해치고 있습니다. 적들은 우리를 공격하기 위해 이를 고려할 것입니다!"
 ww1_generic.24.tetanus:0 "파상풍이 군을 강타했습니다! 비위생적인 조건과 쥐, 부패하는 시체가 대규모 유행병을 일으켜 아군을 해치고 있습니다. 적들은 우리를 공격하기 위해 이를 고려할 것입니다!"
 ww1_generic.24.a:0 "재앙이다."
 ww1_generic.25.t:0 "대규모 탈영!"
 ww1_generic.25.d:0 "군대는 대규모 탈영에 휩쓸렸습니다. 우리가 오래 싸울수록 병사들은 이 미친 전쟁을 견디기 어려워집니다."
 ww1_generic.25.a:0 "강경한 조치가 필요하다."
 ww1_generic.26.t:0 "적과의 교제"
 ww1_generic.26.d:0 "우리 군부대 중 일부는 자발적으로 교전을 중단했습니다. 병사들과 지휘관들이 이 전쟁을 견디는 동시에 인간의 얼굴을 유지하는 것은 점점 더 어려워지고 있습니다. 그러나 이러한 적과의 교제 행위는 군대의 기강을 해치고 전쟁 지원을 감소시킵니다."
 ww1_generic.26.a:0 "우리는 왜 싸우는가?"

#Bolivia?
 bolivia.1.t:0 "몬테스가 대통령 선거에 출마하다"
 bolivia.1.d:0 "몬테스는 다시 대통령이 되고 싶어합니다.\n\n그는 그것을 그리워합니다."
 bolivia.1.a:0 "명백히."
 bolivia.2.t:0 "1917년 선거"
 bolivia.2.d:0 "공화당은 대통령 후보를 출마했지만 자유당이 통제하는 선거에서 패배했습니다."
 bolivia.2.a:0 "뭐? 부정선거? 말도 안 돼!"
 bolivia.3.t:0 "군사 쿠데타"
 bolivia.3.d:0 "군부가 정부를 습격했고 지금은 군부가 정부역할을 하고 있습니다."
 bolivia.3.a:0 "쿠데타가? 남아메리카에서? 전대미문이다."
 bolivia.4.t:0 "독일 장교들이 군사정부를 장악하다"
 bolivia.4.d:0 "세계 대전에서 승리한 후 독일의 치솟는 영향력에 이어 한스 쿤트 휘하의 이미 매우 강력하고 영향력 있는 독일 사절단이 사실상 국가 조직을 장악했습니다.\n\n사베드라는 여전히 정식 대통령이고, 지휘권을 유지할 수 있도록 허락받았지만, 진정한 지도자가 누구인지 모두가 알고 있습니다."
 bolivia.4.a:0 "독일과 남아메리카가 무슨 상관이지?"
 bolivia.5.t:0 "볼리비아의 장교들이 그들의 충성을 맹세하다"
 bolivia.5.d:0 "최근 볼리비아의 독일군 사절단이 국가 조직을 효과적으로 장악하고 있다는 사실이 우리의 주목을 받고 있습니다. 볼리비아 대통령은 아직 *엄밀히 따지면* 책임지고 있지만, 날이 갈수록 우리 소년들이 정말로 배후를 조종하고 있는 것은 분명합니다.\n\n당연히 그들은 카이저에게 다시 맹세를 했고, 정식으로 우리 파벌에 가담하기를 희망하고 있습니다."
 bolivia.5.a:0 "어쩌면 우리가 식민지로 만들 수 있을지도 모른다!"
 bolivia.5.b:0 "우리가 어떻게 거기까지 갈 수 있나?"
 bolivia.6.t:0 "에른스트 룀이 지휘권을 이어받다"
 bolivia.6.d:0 "볼리비아-독일 사령부의 떠오르는 별이자 떠오르는 쿤트의 후임인 에른스트 룀은 이제 쿤트의 정치적 의무를 물려받았습니다. 쿤트는 정부의 실제 군사적인 부분에 더 집중하고 싶어합니다."
 bolivia.6.a:0 "어 이런."
 bolivia.7.t:0 "에른스트 룀이 볼리비아에 도착하다"
 bolivia.7.d:0 "독일의 맥주홀 폭동이 실패하면서, 돌격대 지휘관 에른스트 룀이 도착해 복무합니다."
 bolivia.7.a:0 "나치와 남아메리카가 무슨 상관이지?"


 #ALBANIA
 ww1_albania.100.t:0 "데치크 전투" #Battle of Deçiq
 ww1_albania.100.d:0 "알바니아인들은 오늘 터키군을 상대로 역전승을 거두었습니다. 수적으로 훨씬 우월한 오스만군에 대한 기습공격 이후 알바니아인들은 추격하는 터키인들을 인근 도시인 투지로 유인했고, 몬테네그로에서 온 반군들과 합류하여 병목현상에 빠진 터키군을 격퇴했습니다. 그 결과 발칸반도의 터키 당국은 더욱 혼란에 빠졌습니다."
 ww1_albania.100.a:0 "발칸반도는 더욱 혼란스러워졌다."
 ww1_albania.100.b:0 "알바니아를 위한 위대한 날이다!"
 ww1_albania.1.t:0 "비디 대공의 추방"
 ww1_albania.1.d:0 "독일의 지배에 대한 알바니아 민족주의자들의 오랜 불만이 봉기로 변했습니다. 발칸반도의 긴박한 상황 때문에 비디 1세는 알바니아에서 쫒겨나 독일로 돌아왔지만 왕위에 대한 자신의 주장을 버리진 않았습니다."
 ww1_albania.1.a:0 "속이 다 시원하다!"
 ww1_albania.2.t:0 "알바니아 봉기"
 ww1_albania.2.d:0 "알바니아인들이 다시 술탄국에 대항해 일어섰습니다. 그들은 빌어먹을 몬테네그로 왕과 우리가 지난 번 그들을 진압하기 위해 취한 조치들에 자극받았습니다. 하지만, 외국의 지원이 없다면, 그것들은 식은 죽 먹기일 것입니다."
 ww1_albania.2.a:0 "더 많은 사격 표적들이다!"
 ww1_albania.2.b:0 "우리는 양보를 해야 할 것이다."
 ww1_albania.3.t:0 "알바니아의 자치권"
 ww1_albania.3.d:0 "우리는 알바니아의 지방 행정부와 국수주의자들에게 양보하기로 결정했습니다. 블로러 총회에서 지역의 자치권을 확인했습니다."
 ww1_albania.3.a:0 "적어도 이로써 진정되겠지."
 ww1_albania.4.t:0 "블로러 총회"
 ww1_albania.4.d:0 "오스만이 발칸반도의 적과 전쟁에 휘말리면서 알바니아의 기회가 생겼습니다! 우리의 독립은 오늘로부터 시작될 것입니다!"
 ww1_albania.4.a:0 "알바니아에 영광을!"
 ww1_albania.5.a:0 "젠장!"
 ww1_albania.5.d:0 "그리스 왕국은 알바니아의 정당한 영토인 북이피로스를 합병했습니다. 유럽의 강대국들은 이 명백한 절도를 일단 인정했습니다. 우리는 언젠가 그것을 되찾을 기회가 생기기를 바랄 뿐입니다."
 ww1_albania.5.t:0 "그리스가 북부 이피로스 합병을 선언하다"
 ww1_albania.6.d:0 "알바니아의 봉기는 계속되고 있고 지역 의원들은 알바니아 민족주의자들이 독립 전쟁을 시작할 준비가 되어 있다고 우리 정부에 편견을 심어주고 있습니다."
 ww1_albania.7.t:0 "알바니아 혁명"
 ww1_albania.7.d:0 "알바니아 민족주의자들은 그들 자신의 군대를 조직하여 티라나를 포위했습니다. 반란군은 오스만군의 전 장군인 에사트 토타니의 지휘 하에 있습니다. 우리가 알바니아에게 자치권을 주지 않으면 그는 독립 전쟁을 시작하겠다고 위협합니다." #Esat Tottani
 ww1_albania.7.a:0 "반란을 진압하라!"
 ww1_albania.7.b:0 "그들은 자치권을 얻을 것이다."
 ww1_albania.8.t:0 "[SER.GetName]의 군사 통행권"
 ww1_albania.8.d:0 "세르비아는 전쟁 중이며, 지금 그들은 적어도 좋은 상황이 아니란 것은 분명합니다. 그들의 군대가 베오그라드에서 쫓겨나면 포위될 것입니다. 그들이 패배하기 시작하면 알바니아로 후퇴할 수 있습니다."
 ww1_albania.8.a:0 "세르비아인들을 지원하라."
 ww1_albania.8.b:0 "우리 문제가 아니다."
 ww1_albania.9.t:0 "세르비아인들이 알바니아로 후퇴하다"
 ww1_albania.9.d:0 "세르비아는 전쟁을 계속할 의사가 있으며, 군대의 일부는 독립 알바니아로 후퇴했습니다. 그들을 쫓아야 합니다!"
 ww1_albania.9.a:0 "알바니아는 실수를 했다."
 ww1_albania.9.b:0 "지금은 안돼."
 
 ww1_argentina.1.a:0 "D.E.P."
 ww1_argentina.1.d:0 "로케 사엔스 페냐 대통령이 건강 악화로 인해 사망했습니다. 그의 부통령인 빅토리노 데 라 플라자가 대통령직에 올랐습니다."
 ww1_argentina.1.t:0 "로케 사엔스 페냐의 죽음!"
 
 #AUSTRALIA
 ww1_australia.1.a:0 "그가 좀 더 잘했으면 좋겠다."
 ww1_australia.1.d:0 "윌리엄 워드의 사치스러운 생활 방식과 노동당과의 갈등은 그를 오스트레일리아 국민들 사이에서 매우 인기가 없게 만들었습니다. 오스트레일리아 사람들은 영국 정부에 그의 교체를 청원했습니다. 토머스 덴먼이 후임으로 선출되었습니다."
 ww1_australia.1.t:0 "윌리엄 워드가 은퇴하다!"
 ww1_australia.2.a:0 "뭐, 또?"
 ww1_australia.2.d:0 "토머스 덴먼은 오스트레일리아의 국화에 매우 알레르기가 있는 것으로 밝혀졌습니다. 그의 건강이 위험에 처하자, 로널드 문로 퍼거슨이 그의 자리를 대신하면서 그는 영국으로 돌아가도록 요청 받았습니다."
 ww1_australia.2.t:0 "토머스 덴먼이 사임하다"
 ww1_australia.3.title:0 "영국이 거부하다!"
 ww1_australia.3.desc:0 "우리 정부는 영국으로부터 연락을 받았으며, 이전의 영국측 보증에도 불구하고 우리는 요청한 선박을 구매하는 것을 허락받지 못했습니다."
 ww1_australia.3.a:0 "이건 우리가 동의한게 아니야!?"
 Refused_Ship_Purchase:0 "그들은 우리에게 선박을 파는 것을 거부했다!"
 ww1_australia.7.title:0 "영국이 우리에게 선팍을 파는 것에 동의했습니다"
 ww1_australia.7.desc:0 "우리 해군은 모국의 도움의 손길 덕분에 성장합니다!"
 ww1_australia.7.a:0 "훌륭해!"
 
 # AUSTRIA
 ww1_austria.1.t:0 "프란츠 요제프 1세의 사망"
 ww1_austria.1.d:0 "오스트리아에서 온 슬픈 소식입니다. 사랑하는 카이저 프란츠 요제프는 오랜 재임 기간과 생애 끝에 폐렴에 86세를 일기로 서거하셨습니다. 제국 정부의 많은 사람들은 우리의 제국이 그를 오래 살지 못할까 봐 두려워합니다. 이 불확실한 왕좌에 오르는 이는 [AUH.GetLeader]입니다."
 ww1_austria.1.a:0 "하느님 보존하소서, 하느님 보호하소서..."
 ww1_austria.1.b:0 "F키를 눌러서 조의를 표하십시오."
 ww1_austria.2.t:0 "티롤 협정"
 ww1_austria.2.d:0 "이탈리아는 삼국 동맹에 응할 준비가 돼 있지만 국가와 국내 국민주의 운동의 차이가 협정의 걸림돌입니다. 남티롤을 줘서 우리의 동맹의 의도를 단번에 확인할 수 있게 할 수 있습니다."
 ww1_austria.2.a:0 "이탈리아는 틀림없이 동의할 것이다."
 ww1_austria.3.t:0 "오스트리아가 협정을 제안하다"
 ww1_austria.3.d:0 "이탈리아는 삼국 동맹에 응할 준비가 돼 있지만 국가와 국민주의 운동의 차이가 협정의 걸림돌입니다. 남티롤을 줘서 우리의 동맹 의도를 단번에 확인할 수 있게 할 수 있습니다. 오스트리아는 굳건한 동맹을 맺기를 바라며 우리에게 양보를 했습니다.\n\n티롤에서 회담이 열렸는데, 그 자리에서 이탈리아로의 남티롤 이양에 대한 합의가 이루어졌습니다. 우리는 오스트리아의 이러한 우호적인 행위를 결코 잊지 않을 것입니다."
 ww1_austria.3.a:0 "우리는 그들에게 감사한다!"
 ww1_austria.3.b:0 "우리는 그들을 절대로 상대하지 않을 것이다."
 ww1_austria.4.t:0 "티롤 협정"
 ww1_austria.4.d:0 "오스트리아와 이탈리아 사이, 산악 지역의 국가들 사이에 새로운 국경을 설정하는 티롤 협정이 체결되었습니다. 이탈리아 외무장관은 이 시점부터 공동의 노력을 통해 동맹국들이 평화롭게 존재할 수 있다고 말했습니다.\n\n오스트리아는 국가의 소수민족에 대한 억압을 중단했고, 이탈리아는 이 나라 북부의 오스트리아 인구를 그들의 모국에서 우선적인 생활 조건을 제공하기로 합의했습니다."
 ww1_austria.4.a:0 "동맹은 점점 더 강해지고 있다."
 ww1_austria.5.t:0 "오스트리아가 보호를 제의하다"
 ww1_austria.5.d:0 "이중제국 정부는 유럽의 평화를 교란시킬 수 있는 또 다른 전쟁으로부터 발칸 지역을 보호하기를 원합니다. 오스트리아는 우리의 공격전쟁에 대한 보호와 참가를 보장하며, 또한 남슬라브 민족의 향후 통일에도 기여할 것을 약속합니다."
 ww1_austria.5.a:0 "그들을 믿어라."
 ww1_austria.5.b:0 "우리는 우리만의 방법이 있다!"
 ww1_austria.6.t:0 "오스트리아에 굴복한 세르비아"
 ww1_austria.6.d:0 "이중제국 정부는 세르비아에 보호령을 설립하기로 합의했습니다. 오랫동안 제국은 발칸 화약고 위에 있었으나, 이제 간신히 심지를 껐습니다.\n\n세르비아는 자치령으로서 연방에 가입하기로 동의했고, 황제는 세르비아가 남슬라브 국가들과 재통합할 수 있도록 돕겠다고 약속했습니다."
 ww1_austria.6.a:0 "믿을 수 없는 해결책이다!"
 ww1_austria.7.t:0 "오스트리아가 발칸 전략을 발표하다"
 ww1_austria.7.d:0 "최근 몇 년 동안 오스트리아-헝가리는 발칸반도에 대한 공격적인 정책을 추구해 왔습니다. 황제는 발칸반도에 대한 우리의 영향력을 약화시키고 세르비아와 그 동맹국들을 평정할 작정입니다. 우리는 정교회 국가들의 비공식적인 수호자들이기 때문에, 오스트리아인들의 도발에 대응해야 합니다!"
 ww1_austria.7.a:0 "발칸반도는 우리의 보호를 받고 있다."
 ww1_austria.7.b:0 "그게 세르비아인들의 운명이다."
 ww1_austria.8.t:0 "러시아는 발칸반도를 보호할 준비가 되어 있다"
 ww1_austria.8.d:0 "러시아는 발칸반도에 대한 자국의 이익을 수호하겠다고 선언했고, 슬라브 형제애를 배반하지 않을 것입니다. 러시아와의 전쟁 위협은 사라지지 않았지만, 우리의 성명은 러시아 정부를 놀라게 했습니다."
 ww1_austria.8.a:0 "이 러시아인들은 고집이 세다!"
 ww1_austria.9.t:0 "오스트리아 제국의 선언"
 ww1_austria.9.d:0 "합스부르크 가문은 그들이 1848년부터 지속된 국가 위기를 가까스로 극복했다고 말합니다. 오늘부터 오스트리아-헝가리 이중 제국은 폐지 될것이고 트란실바니아 및 헝가리에 대한 모든 권력은 오스트리아 황위로 넘어갑니다.\n\n외국 정치인들은 이미 새로운 헝가리 혁명을 예견하고 있습니다. 그러나 최근 몇 년간 황제는 헝가리 대부분의 독립 운동을 간신히 진압해 왔습니다. 헝가리인들이 반란을 일으키기로 결정할 것 같지는 않습니다... 당분간은."
 ww1_austria.9.a:0 "오스트리아의 승리다!"
 ww1_austria.10.t:0 "오스트리아가 협정을 제안하다"
 ww1_austria.10.d:0 "오스트리아는 우리와 협정을 체결할 계획입니다. 우리는 삼국 동맹의 비공식 회원이기 때문에 영토 분쟁 해결의 대가로 그들의 연합에 가입할 수 있습니다. 제국은 우리와 트란실바니아 협정을 체결하고 동맹국과 연합 조약을 체결하는 대가로 남부 트란실바니아를 이양하기를 원합니다."
 ww1_austria.10.a:0 "이것은 타당한 결정이다."
 ww1_austria.10.b:0 "우리는 오스트리아인들을 믿을 생각이 없다."
 ww1_austria.11.t:0 "루마니아가 남트란실바니아를 요청하다"
 ww1_austria.11.d:0 "루마니아 정부는 동맹국에 공식적으로 가입하는 것에 동의합니다. 따라서 우리의 협정을 준수하여 남트란실바니아와 그 인접 지역에 넘겨줄 필요가 있습니다."
 ww1_austria.11.a:0 "그들은 남 트란실바니아를 받을 자격이 있다."
 ww1_austria.12.t:0 "트란실바니아 협정"
 ww1_austria.12.d:0 "오스트리아는 다시 영토 양보를 합니다. 제국은 루마니아와 방위조약 체결의 대가로 헝가리 남부 트란실바니아 이양에 관한 협정을 체결했습니다.\n\n아시다시피 루마니아는 수십 년 동안 삼국 동맹의 비공식 참가국이었지만 중립을 지켰습니다. 트란실바니아 협정이 체결된 후, 루마니아는 동맹의 본격적인 참가국이 될 것입니다."
 ww1_austria.12.a:0 "독일의 새로운 동맹이다."
 ww1_austria.13.t:0 "유고슬라비아 영역이 독립을 선언하다"
 ww1_austria.13.d:0 "제국의 남쪽에서 크로아티아, 슬로베니아 및 세르비아 분리주의자들이 슬로베니아-크로아티아-세르비아국의 건국 및 독립을 선포했습니다. 오스트리아 제국은 모두 홀로 남겨진 것 같습니다."
 ww1_austria.13.a:0 "*오스트리아-헝가리의 비명*"
 ww1_austria.14.t:0 "체코슬로바키아가 독립을 선언하다"
 ww1_austria.14.d:0 "보헤미아 왕국과 모라비아 영지가 제국을 떠납니다. 그들은 서로 연합하여 체코슬로바키아 공화국이라는 독립국을 세웠습니다. 그들의 군대는 우리의 주데텐랜드와 슬로바키아를 합병할 준비가 되어 있습니다. 제국은 계속해서 무너지고 있습니다."
 ww1_austria.14.a:0 "그냥 긁힌 상처다!"
 ww1_austria.15.t:0 "갈리치아가 독립을 선언하다"
 ww1_austria.15.d:0 "크라쿠프는 갈리치아 영토에서 독립국가를 건국한다고 선언합니다. 소멸하는 제국의 가장 작은 조각들도 그런 미친 짓을 할 준비가 되어 있습니다."
 ww1_austria.15.a:0 "그들이 감히!"
 ww1_austria.16.t:0 "헝가리가 독립을 선언하다"
 ww1_austria.16.d:0 "헝가리에서 새로운 공화국 정부가 세워졌고 오스트리아 제국과의 연합 결렬을 발표했습니다. 60년의 역사를 가진 이중 제국은 붕괴했습니다."
 ww1_austria.16.a:0 "그들이 결국엔 미쳤버렸다!"
 ww1_austria.17.t:0 "카를 1세가 제위에서 물러나다"
 ww1_austria.17.d:0 "수백년 역사의 오스트리아 마지막 황제인 카를 폰 합스부르크가 국민들의 강압에 못이겨 퇴위하고 새 정부가 제국의 잿더미 위에 독일계 오스트리아 공화국을 만들고 있습니다. 옛 제국의 계승자로서 독일계 오스트리아는 대전에서 승리한 자들에게 책임을 지게 될것입니다."
 ww1_austria.17.a:0 "마침내 고통이 끝났구나."
 ww1_austria.18.t:0 "오스트리아-헝가리의 붕괴"
 ww1_austria.18.d:0 "다민족 연합인 오스트리아-헝가리 제국은 민족해방 운동의 압박을 참지 못하고 대전에 패한 뒤 처참하게 붕괴했습니다. 헝가리, 체코슬로바키아, 갈리치아 폴란드, 슬로베니아국, 크로아티아와 세르비아, 그리고 오스트리아-헝가리의 잿더미 위에 다수의 작은 공화국이 형성되었습니다. 오스트리아 제국 자체가 카를 1세가 퇴위한 후 소멸되었습니다.\n\n제국의 죽음은 이 필멸의 땅에 남은 나머지 패권자들에게 교훈이 될 것입니다."
 ww1_austria.18.a:0 "얼마나 많은 군주국들이 이 전쟁에서 붕괴하였나?"
 ww1_austria.19.t:0 "제2차 헝가리 혁명"
 ww1_austria.19.d:0 "헝가리 지역에서 새 정부가 독립을 선포하였고 오스트리아 제국과의 연합 결렬을 발표했습니다. 오스트리아-헝가리 이중 제국은 붕괴했습니다."
 ww1_austria.19.a:0 "그들이 미쳤다!"
 ww1_austria.20.t:0 "형제 전쟁"
 ww1_austria.20.d:0 "독일과 오스트리아의 동맹이 파기된 지 몇 달 뒤 옛 동맹국들 사이에 전쟁이 벌어졌습니다. 다민족 간의 갈등으로 흔들린 오스트리아의 약점을 느낀 독일의 빌헬름 2세는 스스로 남쪽 제국의 질서를 회복하려는 급진적인 시도를 했습니다.\n\n만약 협상국이 이전의 적을 지지하지 않는다면, 독일은 대전쟁 발발에 한 발짝 더 가까워질 것입니다."
 ww1_austria.20.a:0 "그들이 미쳤다!"
 ww1_austria.22.t:0 "세르비아가 해안을 얻다"
 ww1_austria.22.d:0 "우리 작은 이웃이 방금 바다에 접하게 되었습니다! 어떤 사람들은 우리가 노골적으로 개입할 것을 제안하고, 어떤 사람들은 우리가 러시아 때문에 그들을 망치지 않을 것을 제안합니다. 우리는 쉽게 그들을 죽이고 우리의 우월함을 보여줄 수 있지만 그것은 러시아를 자극할 것입니다. 대신에 점점 더 많은 사람들이 우리가 그들에게 후퇴하라고 요구하는 것을 제안합니다."
 ww1_austria.22.a:0 "우리는 요구를 보낼 것이다."
 ww1_austria.22.b:0 "우린 상관하지 않는다."
 ww1_austria.23.t:0 "세르비아가 우리의 최후통첩을 거절하다!"
 ww1_austria.23.d:0 "세르비아 정부는 어리석게도 우리의 요구를 거절했고, 대부분의 장군들은 전쟁에 찬성합니다. 그러나, 전쟁은 아마도 러시아를 불러올 것이고, 또한 프랑스도 불러올 것입니다. 우리는 또한 1906년 금수조치의 연장선으로 그들의 경제에 타격을 입히려고 할 수 있지만, 대부분의 호전론자들은 그것이 바람직한 효과를 거두지 못할 것이라고 믿고 있습니다. 우리는 두 가지 선택지가 있습니다."
 ww1_austria.23.a:0 "그들의 자리는 영원히 우리를 존중하고 섬기는 것임을 가르쳐 주자."
 ww1_austria.23.b:0 "위험이 너무 크다, 그들의 경제를 해칠 수 있도록 해보자."
 
 # FRANCE
 ww1_france.1.t:0 "전프랑스 파업"
 ww1_france.1.d:0 "프랑스 정부는 교착 상태에 빠져 있었습니다. 반체제 운동의 인기가 높아지면서 공화국이 불안해지고, 사회는 분열되었습니다. 사회주의 야당은 공화정 정부에 사퇴를 요구했고, 동시에 그들은 그들만의 조직인 공안위원회를 구성하기 시작했습니다.\n\n합법적인 정부는 다음에 무엇을 할지 결정해야 합니다."
 ww1_france.1.a:0 "정부는 사임한다."
 ww1_france.1.b:0 "우리는 합법적인 정부다!"
 ww1_france.2.a:0 "프랑스 만세!"
 ww1_france.2.d:0 "르네 비비아니의 행정부는 프랑스 의회에서 많이 살아남았지만, 그에게 등을 돌린 프랑스 군부는 노인이 받아들이기엔 너무 벅찼습니다. 아리스티드 브리앙은 이제 정부의 통치권을 장악했습니다."
 ww1_france.2.t:0 "비비아니 행정부 해산"
 ww1_france.3.a:0 "훌륭해!"
 ww1_france.3.d:0 "독일인들은 프랑스 사람들을 영광의 꿈에서 냉혹한 현실로 깨웠습니다. 적 앞에서 시민과 정부가 단결해 우리 산업에 활력을 불어넣었습니다."
 ww1_france.3.t:0 "전쟁 주력을 지원하는 프랑스인들"
 ww1_france.4.t:0 "프랑스 제2코뮌"
 ww1_france.4.d:0 "공안위원회가 우리 정부를 불법화했습니다! 지난 며칠 동안 대규모 파업을 벌여온 사회주의자들과 무정부주의자들은 프랑스의 부르주아들을 제거하기 위해 자신들의 지지자들에게 코뮌으로 단결하고 무장할 것을 요구했습니다. 그들은 힘으로 권력을 장악할 작정입니다.\n\n파리는 이미 수도 코뮌의 구성을 발표했습니다. 반군들은 거리에 바리케이드를 치고 행정청사를 부수고 있습니다. 국내에서 혁명이 시작되었습니다."
 ww1_france.4.a:0 "제기랄!"
 ww1_france.5.t:0 "프랑스 내전"
 ww1_france.5.d:0 "파업과 시위는 현 임시 정부에 대한 반란의 성격을 띠었습니다. 노조 지도자, 무정부주의자, 급진사회주의자들이 공화정 체제를 전복시키기 위해 힘을 합칩니다.\n\n공안위원회는 임시 정부를 불법화하고 지지자들에게 혁명의 시작을 요구했습니다. 내전이 시작됩니다."
 ww1_france.5.a:0 "공화국 만세!"
 ww1_france.5.b:0 "혁명에 영광을!"
 ww1_france.6.t:0 "그들은 지나가지 못할 것이다"
 ww1_france.6.d:0 "독일의 침략은 역사상 유례없는 비율을 획득했습니다. 프랑스는 이제 역사의 갈림길에 섰고, 이 전쟁은 우리를 미화하거나 우리의 미래를 묻어버릴 것입니다. 모든 프랑스인은 이것을 이해합니다, 그들은 지나가지 못할 것입니다!"
 ww1_france.6.a:0 "우리는 그들을 여기서 멈출 것이다."
 ww1_france.7.a:0 "아주 나쁜 소식이다."
 ww1_france.7.d:0 "소용없이 계속되는 동맹국에 대한 공세로 인해, 군대에서 광범위한 반란이 일어났습니다. 어떤 사람들은 정부에 대한 쿠데타가 일어날까봐 두려워하고 있습니다."
 ww1_france.8.a:0 "훌륭해!"
 ww1_france.8.d:0 "대규모 폭동에 매우 가까웠던 프랑스군은 마침내 프랑스 본토에 미군이 주둔함으로써 다시 사기가 올랐습니다. 아마도 숫자의 증가 때문이거나, 외국의 지원이 급증했기 때문일 것입니다. 어느 쪽이든 프랑스군은 강하진 않더라도 다시 완전한 전투력을 갖추게 되었습니다."
 ww1_france.8.t:0 "사기가 회복된 프랑스 육군"
 ww1_france.9.a:0 "젠장!"
 ww1_france.9.d:0 "힘없는 괴뢰국, 코친차이나의 주이떤 왕이 자신의 궁전에서 도망쳐 프랑스 통치에 대한 반란에 가담했습니다! 그 독선적인 어린 자식은 그의 거만한 입장에 만족하지 않았음에 틀림없습니다. 확실히, 프랑스가 그 지역에 질서를 회복하면, 그는 감옥에서 훨씬 더 잘 살 것입니다."
 ww1_france.9.t:0 "프랑스령 인도-차이나 코친차이나 봉기"
 ww1_france.10.a:0 "젠장!"
 ww1_france.10.d:0 "우리 문제의 식민지가 다시 반란을 일으키고 있습니다! 인도차이나의 타이응우옌 지방은 현재 독립을 위한 또 다른 반란을 주도하고 있으며, 현재 중국에서 자원병을 구하려 하고 있습니다. 질서는 반드시 회복되어야 하며, 이번에는 장기적이어야 합니다."
 ww1_france.10.t:0 "프랑스령 인도-차이나 타이응우옌 봉기"
 ww1_france.11.a:0 "제기랄!"
 ww1_france.11.d:0 "파리 거리에는 민간인들이 거의 떠났습니다. 떠나기에는 나이가 너무 많거나 병들거나 완고한 사람들만이 치우기에는 집과 상점에서 피켈하우베와 슈탈헬름을 쓴 사람들이 수도를 행진하는 것을 보기 위해 나왔습니다. 1870년의 망령이 다시 그 도시를 찾아옵니다. 국민의 마음에 걸리는 유일한 문제는 공화국이 얼마나 더 버틸 수 있느냐 하는 것입니다."
 ww1_france.11.t:0 "파리의 함락"
 ww1_france.12.a:0 "베르덩을 되찾아야 한다!"
 ww1_france.12.d:0 "프랑스 저항의 상징인 베르덩을 잃었습니다. 프랑스군은 후퇴할 수밖에 없었습니다."
 ww1_france.12.t:0 "베르덩의 상실"
 ww1_france.15.a:0 "그리스에 동방의 군대를 파병하라!"
 ww1_france.15.d:0 "동방의 군대를 동원합니다."
 ww1_france.15.t:0 "프랑스가 동방의 군대를 파병하다"
 ww1_france.17.t:0 "[?global.year|0]년 대선"
 ww1_france.17.d:0 "선거는 성공적이었습니다. 새 대통령은 레몽 푸앵카레 프랑스 총리를 발표했습니다. 이 암울한 시기에 새 정부는 적들의 위협에 맞서 국가를 강화해야 할 책임을 지게 되었습니다."
 ww1_france.17.a:0 "음."
 ww1_france.18.t:0 "베르덩 전투"
 ww1_france.18.d:0 "베르덩 지역에서 몇 주간의 유혈이 낭자한 전투 동안 프랑스군은 수천 명의 사상자를 냈습니다. 그 전투는 피비린내 나는 대학살의 형태를 취했고, 전선에서 온 보도는 더 이상 사람들에게 애국심을 고취하지 못했습니다.\n\n베르덩이라는 이름의 고기 다지는 기계는 무의미한 전투에서 당사자 중 하나가 승리하지 못하면 전쟁이 끝날 때까지 인간의 생명을 계속 빼앗을 것입니다."
 ww1_france.18.a:0 "대학살이다."
 ww1_france.19.t:0 "솜 전투"
 ww1_france.19.d:0 "영국군은 솜 강 일대의 서부 전선에 대한 연합공세를 이끌었습니다. 그 최대의 작전은 프랑스에서 결정적인 전투가 될 예정이었는데, 그 목적은 독일군을 방어선에서 격퇴시키는 것이었습니다. 모든 영국 동맹국들의 성공적인 조율된 공세로 독일은 후퇴할 수밖에 없었지만, 승리의 대가는 매우 컸습니다.\n\n독일군은 심각한 저항을 가했는데, 이 저항은 오랫동안 영국군의 전투 효과에 영향을 미치고 서부 전선 전역에서 더욱 맹공을 퍼부을 것입니다."
 ww1_france.19.a:0 "주여 우리를 도와주소서."
 ww1_france.22.t:0 "사보이와 코르시카는 우리 것입니다!"
 ww1_france.22.d:0 "으하하하하하하하하하하하."
 ww1_france.22.a:0 "그래, 곧 이탈리아의 영광이 솟아날 것이다."
 ww1_france.23.t:0 "사보이와 코르시카를 점령한 이탈리아!"
 ww1_france.23.d:0 "그들은 우리의 땅을 훔쳤다 형제여."
 ww1_france.23.a:0 "그들은 곧 값을 치룰 것이다 >:)."
ww1_france.25.t:0 "우리의 해외 식민지!"
 ww1_france.25.d:0 "대전쟁에서 패한 후 우리 국민은 분노했고 곧 내전이 시작되었습니다. 이런 상황 때문에 많은 나라들이 우리 해외 영토를 자기들 것으로 점령하고 있습니다!"
 ww1_france.25.a:0 "꽃이 시든다면 꽃이 아니다."
 ww1_france.100.t:0 "아가디르 위기"
 ww1_france.100.d:0 "지역에 대한 프랑스의 증가하는 힘에 자극받은 모로코 시민들은 술탄 압델하미드에 대한 반란을 일으켰습니다! 프랑스군이 페즈 궁전에서의 포위망 해제를 준비하고 있는 가운데 독일군은 SMS 판터를 아가디르 항에 보내 반군 지원으로 이 지역에서 독일의 상업적 이익을 보호하고 있다고 주장하면서 반군이 실패하면 모로코가 프랑스의 직접 통제로 넘어갈 것으로 추정하고 있습니다. 이런 상황에서 아무 조치도 취하지 않는다면, 유럽에서는 전쟁이 일어날 수 있습니다!"
 ww1_france.100.a:0 "긴장이 고조되고 있다."
 ww1_france.200.t:0 "알자스-로렌 도시의 새로운 이름"
 ww1_france.200.d:0 "이제 알자스-로렌 지역이 다시 우리 영토가 되었으니, 우리는 1870년의 모욕을 없애고 그들의 옛 프랑스식 호칭으로 우리가 사랑하는 도시를 다시 부를 수 있습니다!"
 ww1_france.200.a:0 "기쁨과 함께!"
 ww1_france.200.b:0 "우리는 다른 할 일이 있다."
 
 #BELGIUM
 ww1_belgium.1.a:0 "벨기에를 절대 잊지 마라."
 ww1_belgium.1.d:0 "집단 학살은 아니더라도 벨기에 민간인들에 대한 그 개자식 독일인들의 대우는 노골적으로 야만적인 것으로 보도되었습니다! 물론 의지가 약한 몇몇 의원들은 이러한 보도들을 과장된 것이라고 비난했지만, 다른 것은 아무것도 없다면, 이것은 우리가 독일과의 전쟁에 돌입할 완벽한 구실을 제공하고, 더 중요한 것은 그들의 정당한 영국 주인들을 위해 식민지를 가져간다는 것입니다."
 ww1_belgium.1.t:0 "벨기에에서 일어난 잔학 행위들"
 ww1_belgium.6.t:0 "벨기에 저항군이 공개적으로 봉기를을 일으키다!"
 ww1_belgium.6.d:0 "친독 통치에 대한 벨기에의 저항세력에 의한 과도한 이득, 그리고 독일의 발발에 따라, 알베르트와 저항세력은 독일 지배에 대항하여 일어설 기회를 잡았습니다."
 ww1_belgium.6.a:0 "우리는 부르군트 왕국을 수호할 것이다!"
 ww1_belgium.6.b:0 "왕과 나라를 위해 오늘을 준비한다!"
 ww1_belgium.7.t:0 "내전이 벌어진 부르군트"
 ww1_belgium.7.d:0 "우리의 자원을 다른 전선으로 돌린 데 이어 알베르 1세 휘하의 벨기에 저항 단체들이 이 상황을 이용, 우리 동조자들의 통치에 대항해 일어났습니다.\n\n모든 것을 고려해 볼 때, 이것은 꽤 난처한 일입니다."
 ww1_belgium.7.a:0 "젠장!"

 #BRAZIL
 ww1_brazil.1.t:0 "1910년 선거: 허미스 다 폰세카 vs 루이 바르보사"
 ww1_brazil.1.d:0 "대통령 후보 중에는 보수공화당에 출마해 닐로 페사냐 대통령의 지지를 받고 있는 군인 허미스 다 폰세카가 있으며, 야당 후보로는 군주제 시대의 자유당 출신으로 상파울루 공화당의 지지를 받아 이른바 자유공화당에 출마한 작가 루이 바르보사가 있습니다."
 ww1_brazil.1.a:0 "허미스 다 폰세카가 이겼다."
 ww1_brazil.1.b:0 "루이 바르보사가 이겼다." 
 ww1_brazil.2.t:0 "[GetYear]년 선거"
 ww1_brazil.2.d:0 "1910년의 분열된 선거 후, 미나스제라이스, 상파울루와 다른 주들간의 화해 조치로 웬세즐라우 브라스가 [Loot.GetLeader]의 후계 후보로서 제안되었습니다. 루이 바르보사는 다시 출마하지만 그는 단합된 과두제 집권층에 맞서 이기지는 않을 것입니다."
 ww1_brazil.2.d_2:0 "타협할 수 없는 미나스제라이스와 상파울루 주는 서로 다른 두 후보를 제안했고 자유당의 인기 있는 루이 바르보사도 출마합니다. 이번 선거의 결과는 불확실해 보입니다."
 ww1_brazil.2.a:0 "웬세즐라우 브라스가 이겼다."
 ww1_brazil.2.b:0 "루이 바르보사가 이겼다."
 ww1_brazil.2.c:0 "핀헤이로 마차도가 이겼다."
 ww1_brazil.3.d:0 "대통령 후보 중에는 진보공화당의 전 대통령이자 군주제 시대의 로드리게스 알베스 전 보수당 의원이 포함된 변호사가 포함돼 있습니다. 야당 대표로는 닐로 페사냐 전 대통령과 작가 루이 바르보사가 있습니다.\n\n알베스는 병 때문에 대통령직을 맡을 수 없었습니다."
 ww1_brazil.3.a:0 "선출된 부통령인 델핌 모레이라가 그의 자리를 대신할 것이다."
 ww1_brazil.4.d:0 "전년에 선출된 로드리게스 알베스의 죽음에 이어 조기 대선이 치러져야 합니다. 결과는 71.0%의 득표율을 기록한 파라이바 공화당의 이피타시우 페소아의 승리였습니다."
 ww1_brazil.4.a:0 "완전히 공정한 선거에서의 또 다른 승리다."
 ww1_brazil.5.d:0 "경기 침체와 노동자 운동의 고조로 정치적 혼란이 불가피합니다. 닐로 페사냐를 대통령 후보로 지지할 목적으로 정치적 연대가 결성되었습니다. 야당은 군의 중요한 부분을 지지하고 있어 정부와 군의 관계에 균열이 생긴 것입니다."
 ww1_brazil.5.a:0 "과두제 집권층의 또 다른 공정한 승리다!"
 ww1_brazil.5.b:0 "야당이 가까스로 이겼다."
 ww1_brazil.6.d:0 "이전 선거는 나라를 분열시켰습니다... 이제 우리는 99%의 득표율로 이겼습니다!"
 ww1_brazil.6.a:0 "그래, 그건 좀 수상해보이네."
 ww1_brazil.7.t:0 "1930년 혁명"
 ww1_brazil.7.d:0 "주요 과두제 집권층이 약화되고 자유동맹과 테넨티스타가 정부를 쿠데타하여 임시 군사정부가 정권을 잡았습니다."
 ww1_brazil.7.a:0 "한 시대의 끝이다."
 ww1_brazil.8.t:0 "정권을 잡은 바르가스"
 ww1_brazil.8.d:0 "[GetDataText]에서 군사정부는 권력과 대통령궁을 제툴리우 바르가스에게 넘겨 제1공화국을 종식시키고 미나스제라이스와 히우그란지두술 출신을 제외한 모든 주의 과두제 집권층을 무너뜨렸습니다. 동시에 리우데자네이루 시내에서는 가우초 군인들이 1930년 혁명의 승리를 상징적으로 기념하는 히우브랑쿠 가의 오벨리스크에 말을 밧줄로 묶는 약속을 이행했습니다." #promise of tethering horses
 ww1_brazil.8.a:0 "새 시대의 시작이다."
 ww1_brazil.9.t:0 "채찍질 봉기"
 ww1_brazil.9.d:0 "아프리카계 브라질인 수병의 지나친 채찍질 이후, 새로운 브라질 드레드노트인 미나스제라이스에 반란이 일어났는데, 당시 브라질 해군의 대부분의 군함들과 마찬가지로 수병들은 주로 물라토스와 백인 장교 밑에서 노예로 구성되어 있었습니다. 반란은 곧 브라질의 유일한 다른 드레드노트인 상파울루와 새로운 순양함 바이아를 포함한 리우데자네이루 항구의 다른 군함으로 번졌습니다. 브라질 당국은 몇 차례 논의 끝에 무력으로 선박을 탈환하는 것이 불가능할 수 있다는 것을 깨닫고 더 나은 근무 조건과 사면이라는 반란군의 요구를 받아들였습니다."
 ww1_brazil.9.a:0 "이런 일이 다시 일어나서는 안 된다."
 ww1_brazil.10.t:0 "아마존 고무 호황이 끝나다"
 ww1_brazil.10.d:0 "말라야, 실론, 아프리카에서 보다 효율적인 고무 농장의 성공으로 아마존 고무에 대한 세계적인 수요는 감소되었습니다. 이는 급속도로 지역 경제의 침체를 초래했습니다. 발전의 대안을 찾기 위한 기업가적 또는 정부의 비전이 부족했습니다. '고무 부호'와 경제 엘리트들은 돈을 좇아 이 지역을 떠나 다른 곳에서 다음 부를 노렸습니다."
 ww1_brazil.10.a:0 "하지만 모든 것이 잘 되고 있었다!"
 ww1_brazil.11.t:0 ""악마의 철도""
 ww1_brazil.11.d:0 "고무 호황을 일으킨 마데이라-마모레 철도는 6,000여명의 노동자들의 목숨을 앗아간 것으로 악명 높은데, 이는 호황을 일으키는 동안 많은 원주민들을 포함한 수만명의 노동자들의 목숨을 앗아간 사례 중 하나일 뿐입니다."
 ww1_brazil.11.a:0 "고무 조금을 얻자고."
 ww1_brazil.12.t:0 "군사 개입 실패"
 ww1_brazil.12.d:0 "우리의 군사 개입은 과두제 집권층을 대체하는데 실패했습니다. 우리는 아무것도 이루지 못했습니다."
 ww1_brazil.12.a:0 "다시 시도해야 한다."
 ww1_brazil.13.t:0 "쿠리치바 봉기"
 ww1_brazil.13.d:0 "상파울루-리오그란데 철도 완공은 외국 기업이 맡았으며, 사업종료권 외에 철도 양쪽에 15km 넓이의 땅을 탐사할 수 있는 권리도 정부로부터 취득했습니다. 따라서 회사는 철도를 건설하는 동안 국경을 접하는 토지의 소유권을 합법적으로 장악하고 지역 가구들에게 업무를 제공했습니다.\n\n그러나 공사가 끝날 무렵에는 일감이 없거나 갈 곳이 없어 불만 속에 불안감을 가중시켰습니다.\n\n그들은 조셉 수도사의 목소리에 귀를 기울이기로 하고, 그의 지시에 따라 공동체로 조직되었습니다. 조셉 메리에 따르면 공화국은 "악마의 법칙"입니다. 그는 스스로를 브라질의 황제라고 선언하고 중세 샤를마뉴의 기병대를 암시하여 "프랑스의 12쌍"이라고 부른 24명의 기사로 구성된 의장대를 창설하였습니다."
 ww1_brazil.13.a:0 "그들의 땅을 돌려줘야 할지도 모른다."
 ww1_brazil.13.b:0 "이런 미친 짓은 충분하다, 군대를 보내라!"
 ww1_brazil.14.t:0 "콘테스타도 전쟁의 시작"
 ww1_brazil.14.d:0 "연방군이 올 것을 예견한 호세 마리아는 추종자들과 함께 즉시 국경도시인 이라니로 떠났습니다. 당시 파라나와 산타카타리나 사이에 미해결 토지분쟁이 발생했기 때문에 파라나 정부는 이 대규모 인구이전을 산타카타리나주가 이 땅을 점령하고 소유권을 주장하기 위한 전략으로 간주했습니다.\n\n그 땅의 갑작스런 대량 점령을 막기 위해 파라나주의 치안 연대 일부 부대를 출동시켜 침입자들을 산타카타리나로 돌려보내도록 했습니다.\n\n그러나 일은 계획대로 되지 않았습니다. 반하도 그란데라는 곳에서 정부군과 콘테스타도 추종자들 사이에 유혈 대치가 시작되었습니다. 전투가 끝날 무렵 양측의 수십 명이 사망했고, 반군들은 파라나 경찰로부터 많은 총기와 탄약을 압수했습니다. 전사자 중에는 부대를 지휘한 구알베르토 주앙 대령과 호세 마리아 수도사 등도 있었지만 콘테스타도의 파르티잔들은 첫 승리를 거둔 상태였습니다.\n\n호세 마리아는 그의 부활을 염원하는 추종자들에게 묻혔습니다."
 ww1_brazil.14.a:0 "군대가 오고 있다."
 ww1_brazil.15.t:0 "루이스 왕자가 도착하다"
 ww1_brazil.15.d:0 "루이스 왕자는 오늘 리우데자네이루에 도착하여 대중의 환영을 받았습니다. 그는 연설을 통해 루이 바르보사 정부와 브라질 국민들이 조국으로 돌아갈 수 있도록 해준 것에 대해 감사를 표하고 조국을 착취하는 모험가들의 발톱에서 우리 조국을 빼내겠다고 약속했습니다."
 ww1_brazil.15.a:0 "돌아온 걸 환영한다!"
 ww1_brazil.16.t:0 "콘테스타도 전쟁의 끝"
 ww1_brazil.16.d:0 "이 시점에서 콘테스타도의 마지막 지도자는 흔히 "아데오다토"로 알려진 드오다토 마누엘 라모스입니다. 아데오다토는 반군의 거점을 산타마리아의 계곡으로 옮겼는데, 그곳에는 아직도 약 5만 명의 병력이 남아 있었습니다. 음식이 부족하자 아데오다토는 항복을 받아들이지 않고 점점 권위적이 되었습니다. 스스로 포기한 자에게는 사형을 무자비하게 적용했습니다.\n\n산타마리아에 대한 대규모 돌격 이후 이스칠라크 장군은 "모든 것이 파괴되어 가옥이 5천 채로 늘어났고, 남성처럼 싸운 여성들이 전투에서 전사했으며, 죽은 자군소는 600여 채로 늘어났다. 헌터와 산타마리아의 근거지는 소멸되었다. 분란을 일으키는 도적들이 모두 사라졌다고 장담할 수는 없지만, 군에 위임된 임무는 완수되었다."고 기록하고 있습니다. 살아남은 반군들은 여러 도시에 분산되었습니다.\n\n아데오다토는 군대를 이끌고 도망쳤습니다."
 ww1_brazil.16.a:0 "그가 도망치게 두지 마라!"
 ww1_brazil.17.t:0 "군주제 지지자 봉기!"
 ww1_brazil.17.d:0 "Aided by the [BRA.GetAdjective] government, [POR.GetAdjective] Monarchists are rising in arms across the country. \nIf they succeed in their attempt to restore the Monarchy, it is very likely that we will see our beloved country submit to [BRA.GetAdjective] control shortly thereafter."
 ww1_brazil.17.a:0 "[POR.GetAdjective]의 군주제는 복고 것이다!"
 ww1_brazil.17.a_tt:0 "[BRA.GetFlag]§Y[BRA.GetNameDefCap]§G will join us in the civil war.§!§!"
 ww1_brazil.17.b:0 "We must eradicate these traitors!"
 ww1_brazil.17.b_tt:0 "[BRA.GetFlag]§Y[BRA.GetNameDefCap]§R will join the civil war against us.§!§!"
 ww1_brazil.18.t:0 "브라질-포르투갈 연합제국"
 ww1_brazil.18.d:0 "[BRA.GetNameDefCap] has approached our government, proposing the unification of our two nations under the rule of Dom Luís I, who will be crowned Emperor of Portugal and Brazil. \n\nThe [BRA.GetAdjective] government has stated that they will not accept a negative response, and has urged us to accept the proposal in order to avoid a potential conflict between our nations."
 ww1_brazil.18.a:0 "[POR.GetNameDefCap] and [BRA.GetNameDef] shall unite again."
 ww1_brazil.18.b:0 "[POR.GetNameDefCap] will remain an independent nation."
 ww1_brazil.19.t:0 "Portugal Accepts the Unification"
 ww1_brazil.19.d:0 "The [POR.GetAdjective] government has wisely accepted to sign the proposal to unify our nations. The mighty Luso-Brazilian Empire rises under the rule of Emperor [Root.GetLeader].\n\nMay he bring power and prosperity to our beloved nation!"
 ww1_brazil.19.a:0 "이것이 브라질을 강화할 것이다."
 ww1_brazil.20.t:0 "포르투갈이 통합을 거절하다"
 ww1_brazil.20.d:0 "The [POR.GetAdjective] government has recklessly chosen to reject our proposal to unify our nations under the rule of [Root.GetLeader].\nAlthough it is completely unacceptable for us, this is but a minor hindrance.\n\nIn the end, they will have to submit to our demands, as others will do..."
 ww1_brazil.20.a:0 "그들의 운명이다."

 ww1_brazil.22.t:0 "호세 파라노스의 죽음
 ww1_brazil.22.d:0 "José Paranhos, Baron of Rio Branco has died. His last days were an agony prolonged by the advances in science. The city, the states, the whole country, the neighboring nations, America, the world anxiously watched the condition of the great man. And the great man fell. His work was immense and grandiose. He had two lives: that of the talented journalist who became consul and that of the consul who became the greatest Brazilian for his disinterested love of the motherland. He was the dilator of Brazil, expanding it by peaceful diplomacy."
 ww1_brazil.22.a:0 "브라질 외교의 후원자였다."
 ww1_brazil.23.t:0 "히우그란지두술이 분리 독립하다"
 ww1_brazil.23.d:0 "내전의 혼돈으로 주어진 기회를 이용해서, 히우그란지두술의 과두제 집권층이 브라질에서 탈퇴하여 새로운 히우그란지 공화국을 선포하였습니다."
 ww1_brazil.23.a:0 "곧 복수할것이다."
 ww1_brazil.23.b:0 "자유! 평등! 박애! (히우그란지두술로 플레이 합니다.)
 ww1_brazil.24.t:0 "[RGS.GetAdjective] advance"
 ww1_brazil.24.d:0 "Our army is unable to hold the advance of [RGS.GetName]. This could destabilize the whole country, perhaps we need to consider a peace treaty with the breakaway state."
 ww1_brazil.24.a:0 "We can't afford to continue this war."
 ww1_brazil.24.b:0 "Their independence would lead to the collapse of Brazil."
 ww1_brazil.25.t:0 "제2의 연방주의 혁명"
 ww1_brazil.25.d:0 "In opposition to the authoritarian rule of the central government, the Riograndense federalists organized an armed rebellion led by liberal Joaquim Francisco de Assis Brazil."
 ww1_brazil.25.a:0 "또!?"
 ww1_brazil.26.t:0 "Pro-war Demonstrations"
 ww1_brazil.26.d:0 "Several pro-war protests erupted in the capital. In Porto Alegre, marches were organized with thousands of people, initially peaceful. Later, the demonstrators began attacking shops and properties owned by ethnic Germans or their descendants which were raided, looted, and torched. An enraged mob damaged houses, clubs, and factories in Petropolis. At the same time, in other cities, there were minor demonstrations."
 ww1_brazil.26.a:0 "Perhaps, an over-reaction."
 ww1_brazil.27.t:0 "Anti-war Demonstrations"
 ww1_brazil.27.d:0 "Trade unionists, pacifists, anarchists, and socialists stand against the war and accuse the government of diverting attention from domestic problems, sometimes coming into conflict with nationalist groups."
 ww1_brazil.27.a:0 "Oh come on."
 ww1_brazil.28.t:0 "Worker strikes"
 ww1_brazil.28.d:0 "Low wages, the exhausting working day, the absolute lack of guarantees of labor laws, such as weekly rest, vacation, and retirement led to a wave of strikes started in São Paulo at two textile factories of the Cotton Mill Rodolfo Crespi and, obtaining the adhesion of public servants, quickly spread throughout the city, and then almost throughout the country. Soon it spread to Rio de Janeiro, and other states, mainly to Rio Grande do Sul. It was led by workers and activists inspired by anarchist and socialist ideals, brought by Italian and Spanish immigrants."
 ww1_brazil.28.a:0 "Go back to work!"
 ww1_brazil.29.t:0 "General strike"
 ww1_brazil.29.d:0 "A cavalry charge was launched against the workers protesting in Brás resulted in the death of the young Spanish anarchist José Martinez. His funeral attracted a crowd accompanying the body to the cemetery of Araçá where he was buried. Soon strikes followed by other factories and worker neighborhoods, three days later more than 70 thousand workers had joined the strike. Warehouses were looted, trams and other vehicles were set on fire, and barricades were erected in the middle of the streets."
 ww1_brazil.29.a:0 "It only gets worse and worse"
 ww1_brazil.30.t:0 "Anarchist Insurrection"
 ww1_brazil.30.d:0 "About 400 people had gathered to topple the government. All workers react by initiating a real battle. Two bombs blew up at a police station nearby, and the crowd is taking it by storm. Shortly after, the soldiers surround the location to disperse the workers who were there. The conflict extends into the neighboring streets, with the army trying to stop the crowd."
 ww1_brazil.30.a:0 "The army will deal with them."
 ww1_brazil.30.b:0 "Break the chains!"
 ww1_brazil.31.t:0 "Third Labor Congress"
 ww1_brazil.31.d:0 "With our successful overthrown of the oligarchic government, we now have to decide on our new leadership. The main faction is syndicalists led by Edgard Leuenroth but there is also a growing Maximalist faction led by Abilio de Nequete that advocates for a more centralized state."
 ww1_brazil.31.a:0 "Syndicalists will lead us"
 ww1_brazil.31.b:0 "Maximalists prevailed"

 ww1_brazil.100.d:0 "A guerrilla war for land between settlers and landowners has started in Brazil. The war has its casus belli in the social conflicts in the region, the result of local disobediences, particularly regarding the regularization of land ownership on the part of the caboclos. The conflict is permeated by religious fanaticism expressed by the messianism and faith of the rebellious caboclos that they are engaged in a religious war; at the same time, it reflects the dissatisfaction of the population with its material situation."
 ww1_brazil.100.a:0 "They couldn't defeat a group of peasants?"
 ww1_brazil.100.b:0 "These religious fanatics will be crashed." 
 ww1_brazil.101.t:0 "브라질 포르투갈 제국"
 ww1_brazil.101.d:0 "Following the restoration of the monarchy in Brazil and Portugal, the Portuguese King and the Brazilian Emperor attended several meetings to discuss the necessity and the potential benefits of the reunification of both countries once again. \nAfter long negotiations during the last Brazil-Portugal summit, the rulers agreed on officially establishing [BRA.GetNameDef]. \n\nToday, with the blessing of the gathering monarchist crowds, [BRA.GetLeader] has been crowned Emperor of Portugal and Brazil. The Emperor has thanked his subjects for their loyalty and has stated that he will rule in the behalf of all the citizens living under his rule."
 ww1_brazil.101.a:0 "영광 만세! 제국 만세! (Ave Glória, Ave Império!)"
 ww1_brazil.101.b:0 "다시 실패하기 위해 성장하는 제국이다."
 ww1_brazil.101.c:0 "그 반대여야 하지 않을까?
 ww1_brazil.102.t:0 "루이스 1세의 대관식
 ww1_brazil.102.d:0 "아마 누구도 예상치 못한 일이었을지도 모르지만, 브라질 제국은 군주주의자들과의 오랜 협상 끝에 복원되었습니다.  오를레앙-브라간자의 루이스는 전통적인 대관식을 거쳤고 브라질 제국의 세 번째 황제로써 즉위하였습니다."
 ww1_brazil.102.a:0 "황제폐하 만세! (Deus salve o imperador!)"
 ww1_brazil.102.b:0 "구 체재의 복귀일까, 아니면 새로운 체제의 탄생일까?"
 
 ww1_chile.1.a:0 "라몬 바로스 루코가 이제 대통령이다!"
 ww1_chile.1.d:0 "페드로 몬트와 그의 내무장관 엘리아스 페르난데스 알바노가 연이어 세상을 떠났습니다. 라몬 바로스 루코는 칠레 주요 정당에서 이들을 대신할 후보로 선출되었습니다."
 ww1_chile.1.t:0 "페드로 몬트의 사망!" #Pedro Montt Dies!
 ww1_denmark.1.a:0 "국왕 만세!"
 ww1_denmark.1.d:0 "프레데리크 8세는 6년간의 재임 기간 동안 자국 정치에 거의 영향을 미치지 않았던 마비와 관련된 사건으로 사망했습니다. 그의 아들인 권위주의 왕 크리스티안 10세가 왕위에 올랐습니다."
 ww1_denmark.1.t:0 "프레데리크 8세의 사망!"
 ww1_denmark.2.a:0 "좋은 생각이다!"
 ww1_denmark.2.b:0 "아니, 우리 제국을 지켜라!"
 ww1_denmark.2.d:0 "미국은 정확히는 2천 5백만 달러라는 큰 돈을 지불하고 작고, 상대적으로 중요하지 않으며, 비용이 많이 드는 덴마크령 서인도 제도를 매수하겠다고 제안했습니다. 덴마크 국민들은 일반적으로 이 조치를 지지하지만, 덴마크 제국은 이미 상당히 작습니다. 덴마크는 더 많은 영토를 포기할 수 있습니까?"
 ww1_denmark.2.t:0 "덴마크령 서인도 조약"
 ww1_denmark.3.t:0 "슐레스비히 국민 투표"
 ww1_denmark.3.d:0 "독일의 패배 이후 슐레스비히 통합 문제가 다시 불거졌습니다. 우리는 이 주를 합병하기 위해 남유틀란트에 있는 국민 투표의 안전한 실시를 위해 국제기구로 눈을 돌렸습니다. 아무도 현지인들이 독일 시민으로서 배상금을 지불하는 것을 피하는데 기꺼이 동의할 것이라는 것을 의심하지 않습니다!"
 ww1_denmark.3.a:0 "올바른 선택이다!"
 
 ww1_sweden.2.t:0 "올란드 점령"
 ww1_sweden.2.d:0 "독립된 핀란드는 내전으로 고통받고 있습니다. 우리는 공산주의자들이 다시 강해지면 스웨덴계 핀란드인들의 보호를 보장하기 위해 올란드 제도에 대한 신속한 개입을 시작할 수 있는 좋은 기회를 가지고 있습니다."
 ww1_sweden.2.a:0 "그렇게 해라."
 ww1_sweden.2.b:0 "중립을 지켜라."

 ww1_egypt.1.a:0 "우리 자신이 영국 정권을 타도할 것이다!"
 ww1_egypt.1.b:0 "우리는 영국군 없이는 할 수 없다."
 ww1_egypt.2.t:0 "압바스 2세의 퇴위"
 ww1_egypt.2.d:0 "후세인 카멜은 이집트의 술탄으로 선포되었고, 영국군은 그의 조카인 태수 압바스 힐미 2세를 축출했습니다.\n새로 수립된 이집트 술탄국은 영국의 보호령으로 선포되었습니다. 이 사건은 공식적으로 이집트에 대한 오스만 주권을 종식시켰습니다."
 ww1_egypt.2.a:0 "파라오, 태수, 술탄... 다음은 뭐지?"
 ww1_egypt.3.t:0 "술탄 후세인 카멜의 사망"
 ww1_egypt.3.d:0 "후세인 카멜은 오늘 카이로에서 죽었습니다. 그의 형인 푸아드 무하마드 알리는 이집트와 수단의 새로운 술탄이 될 것입니다."
 ww1_egypt.3.a:0 "알라의 축복이 있기를."
 ww1_ethiopia.1.a:0 "이야수 5세가 정권을 잡는다."
 ww1_ethiopia.1.d:0 "위대한 황제 메넬리크 2세는 지정된 후계자 없이 죽었습니다. 이야수 5세는 대관하지는 않았지만, 나라에서 실효적인 권력을 잡았습니다."
 ww1_ethiopia.1.t:0 "메넬리크 2세의 사망!"
 ww1_ethiopia.2.t:0 "이야수 5세가 이슬람으로 개종하다!"
 ww1_ethiopia.2.d:0 "Iyasu V, Emperor of Ethiopia, has converted to Islam. This, combined with increasing Pro-Central Powers rhetoric, especially Pro-Ottoman rhetoric, puts Middle East command at high alert."
 ww1_ethiopia.2.a:0 "친영파 분자들로 쿠데타를 조직하라."
 ww1_ethiopia.2.b:0 "Nothing will come of it."
 ww1_ethiopia.3.t:0 "British Plot?"
 ww1_ethiopia.3.d:0 "Our Intelligence is warning the young Emperor that British elements are making moves in the dead of night, planning to overthrow the government and establish a puppet emperor."
 ww1_ethiopia.3.a:0 "My Advisors are merely Paranoid."
 ww1_ethiopia.3.b:0 "How Dare they Challenge my Divine Rule? Declare Martial Law!"
 ww1_ethiopia.4.t:0 "친영 쿠데타!"
 ww1_ethiopia.4.d:0 "친영파 분자들이 젊은 무슬림 황제를 폐위시키고 역사상 최초의 여성 지도자를 취임시켰습니다!"
 ww1_ethiopia.4.a:0 "여제 만세!"
 ww1_ethiopia.5.t:0 "Our Coup in Ethiopia has failed!"
 ww1_ethiopia.5.d:0 "Following the Ethiopian declaration of Martial Law, our attempts to coup the Ethiopian government have failed and the Emperor is now openly accusing us of committing an act of war."
 ww1_ethiopia.5.a:0 "Time for Plan B!"
 ww1_ethiopia.6.t:0 "Petition to join the Central Powers?"
 ww1_ethiopia.6.d:0 "We would benefit greatly from aligning ourselves with the Germans and the Ottomans to fight the British Imperialists."
 ww1_ethiopia.6.a:0 "요청을 보내라."
 ww1_ethiopia.6.b:0 "중립이 더 나을 것이다."
 ww1_ethiopia.7.t:0 "The Ethiopian Escapade"
 ww1_ethiopia.7.d:0 "Following a series of events that took place in Abyssinia, apparently a Pro-German government has come out on top of a power-struggle and is petitioning us for participation in the Central Powers."
 ww1_ethiopia.7.a:0 "A Welcome Surprise!"
 ww1_ethiopia.7.b:0 "우리 전략에 맞지 않는다."
 ww1_ethiopia.8.t:0 "우리 제안을 거절한 독일"
 ww1_ethiopia.8.d:0 "독일인들은 동맹국에 가입하려는 우리의 요청을 거절했습니다."
 ww1_ethiopia.8.a:0 "너무 슬프다."
 
 #GREECE
 ww1_greece.1.a:0 "콘스탄티노스 1세가 이제 왕이다."
 ww1_greece.1.d:0 "1913년 3월 18일 흰 탑 근처에서 오후 산책을 하던 중, 좋은 왕 요르요스 1세는 사회주의 조직과 유대를 맺고 있던 알렉산드로스 스나히스라는 자에게 의해 뒤쪽 가까이에서 총격을 당하시며 끝내 서거하셨습니다. 콘스탄티노스 1세는 이제 그리스의 왕입니다."
 ww1_greece.1.t:0 "요르요스 1세가 암살당하다!"
 ww1_greece.2.a:0 "드디어 통일되었다!"
 ww1_greece.2.d:0 "크레타국은 명목상 오스만 제국의 속국이지만 1908년경부터 그리스의 괴뢰국이었습니다. 물론, 이제 오스만국이 악화로 돌아섰으니, 그리스의 크레타 합병 전체를 가로막는 실권은 없습니다."
 ww1_greece.2.t:0 "크레타국의 끝"
 ww1_greece.3.a:0 "물론이다!"
 ww1_greece.3.b:0 "필요 없다."
 ww1_greece.3.d:0 "미국 함대는 구식 전드레드노트급 전함 몇 척을 소유하고 있는데, 이 전함들은 거의 쓸모가 없습니다. 반대로 우리 그리스 해군은 구식 선박이라도 어떤 수단을 써서라도 확장을 시도하고 있습니다. 때 마침 미국이 전노급 전함들을 판매하고 있는데, 우리가 구매를 주선하는 것은 분명 어렵지 않을 것입니다. 구매를 할까요?"
 ww1_greece.3.t:0 "미국 전함 구매"
 ww1_greece.4.a:0 "그러도록 하자."
 ww1_greece.4.b:0 "돈만 들 분더러 구식이다. 필요가 없다."
 ww1_greece.4.d:0 "그리스 왕국은 그들의 젊은 해군을 보강하기 위해 우리에게 구식 전함 몇 척을 요청해 왔습니다. 이 배들은 향후 어떤 전쟁에서도 심각한 결과를 초래할 것 같지 않으며, 해군 참모들은 우리에게 우리가 그들을 놓치지도 않을 것이라고 장담했습니다. 물론 그리스 정부는 현지의 말썽꾸러기로 알려져 있고, 미국의 지원은 결국 우리의 이익에 반할 수도 있습니다. 우리 판매에 서명합니까?"
 ww1_greece.4.t:0 "그리스가 전함 판매를 요청하다"
 ww1_greece.5.a:0 "이 군대가 우릴 도와줄 것이다!"
 ww1_greece.5.d:0 "프랑스는 우리를 돕기 위해 군대를 파병합니다."
 ww1_greece.5.t:0 "프랑스가 동방의 군대을 파병하다"
 ww1_greece.6.a:0 "이 콘스탄티노폴리스 바위로 가자!"
 ww1_greece.6.d:0 "터키는 패배했고, 그 군대는 무능했습니다. 점령지를 넓힐 수 있어 동맹국들은 개의치 않을 것입니다. 어쨌든 오스만 제국은 오래가지 못할 것입니다."
 ww1_greece.6.t:0 "터키 침공"
 ww1_greece.7.a:0 "Kalós írthate spíti."
 ww1_greece.7.d:0 "터키는 콘스탄티노폴리스를 잃었고 평화 조약에 서명할 준비가 되어 있습니다! 조약의 결과에 따르면, 우리는 가장 갈망하는 도시에 대한 점령 통제권을 받을 것입니다!"
 ww1_greece.7.t:0 "터키가 평화를 구하다"
 ww1_greece.8.t:0 "세르비아와의 조약"
 ww1_greece.8.d:0 "세르비아는 여전히 우리에게 트라키아를 약속했습니다. 어려운 시기에 배신당하지 않기를 바랍니다."
 ww1_greece.8.a:0 "해방일이 가까워지고 있다."
 ww1_greece.9.t:0 "세르비아와의 조약"
 ww1_greece.9.d:0 "세르비아는 원래 그리스 땅인 트라키아에 있는 우리의 영토에 대한 우리의 요구를 거절했습니다. 그러나 그들은 모든 발칸 민족에게 꼭 필요한 해방 전쟁 그 자체에서 우리를 지지하기를 거부하지 않습니다."
 ww1_greece.9.a:0 "우리는 이 핵심 주들을 반환할 것이다."
 
 #HEJAZ
 ww1_hejaz.1.a:0 "아랍인과의 첫 접촉"
 ww1_hejaz.1.d:0 "메카의 샤리프이자 터키의 봉신 중 한 사람인 후세인 빈 알리는 실제로 그를 반대해 왔고 그를 완전히 퇴위시키겠다고 위협하고 있는 오스만 지배에 상당히 신물이 났습니다. 이것은 중동에서의 전쟁에서 우리가 가질 수 있는 완벽한 친구처럼 보입니다."
 ww1_hejaz.1.t:0 "후세인 빈 알리와의 편지"
 ww1_hejaz.9.a:0 "완벽해!"
 ww1_hejaz.9.d:0 "영국군과의 공동 노력 덕분에 우리에게 물자를 보낼 수 있는 육상 통로가 열렸습니다. 첫 번째 상자가 옵니다!"
 ww1_hejaz.9.t:0 "영국으로부터의 보급품"
 ww1_hejaz.10.a:0 "완벽해!"
 ww1_hejaz.10.d:0 "우리의 반란을 지원하기 위해 영국군으로부터 더 많은 호송대가 도착하고 있습니다."
 ww1_hejaz.10.t:0 "영국으로부터의 보급품"
 ww1_hejaz.2.a:0 "메카의 샤리프가 우리 조직에 함께할 것이다."
 ww1_hejaz.2.d:0 "헨리 맥마흔은 후세인 빈 알리에게 아라비아 반도로부터 이라크 북부 국경과 레반트까지 이르는 거대한 아라비아 제국을 약속했고, 심지어 이집트를 포함할 수도 있습니다. 이것은 그를 우리 편으로 끌어들이기 위한 거창한 약속이고, 가장 좋은 점은, 그를 배신하면 아무것도 잃을 것이 없다는 것입니다!"
 ww1_hejaz.2.t:0 "대아랍 제국에 대한 약속"
 ww1_hejaz.3.a:0 "보급품을 보내라!"
 ww1_hejaz.3.d:0 "아랍 반란군이 선전하고 있습니다. 우리의 공동 노력 덕분에 육상 통로가 개설되어 물자를 보낼 수 있게 되었습니다."
 ww1_hejaz.3.t:0 "헤자즈에 지원 보내기"
 ww1_hejaz.4.a:0 "더 많은 보급품을 보내라!"
 ww1_hejaz.4.d:0 "반란은 여전히 거세지고 있다. 우리의 공동 노력 덕분에 육상 통로가 개설되어 물자를 보낼 수 있게 되었습니다."
 ww1_hejaz.4.t:0 "헤자즈에 대한 지원 재개"
 ww1_hejaz.5.a:0 "알았다."
 ww1_hejaz.5.d:0 "영국은 터키 지배세력의 횡포를 인정하면서 우리나라에 편지를 써왔습니다. 그들은 헤자즈 독립을 지지하는 것 같습니다. 이것이 아름다운 우정의 시작이 될 수 있습니까?"
 ww1_hejaz.5.t:0 "헨리 맥마흔과의 편지"
 ww1_hejaz.6.a:0 "흥미롭군!"
 ww1_hejaz.6.d:0 "영국이 우리에게 제국을 약속했습니다! 중동과 이집트의 아랍어를 사용하는 모든 땅은 우리가 전쟁이 진행되는 동안 그들을 돕기로 선택한다면, 우리에게 약속된 것입니다. 이 거창한 약속은 이미 우리 민족을 터키인에 대한 작은 저항으로 몰아넣었습니다... 그리고 이건 꽤 괜찮은 것 같습니다. 결국, 만약 그들이 그것을 뒷받침할 의도가 없었다면, 분명히 그들은 이와 같은 것을 약속하지 않았을 것입니다!"
 ww1_hejaz.6.t:0 "영국이 대아랍 제국을 약속하다"
 ww1_hejaz.7.a:0 "젠장할 로런스!"
 ww1_hejaz.7.d:0 "아랍 분리주의자들이 헤자즈 주둔군에 대한 합동공격을 시작했습니다! 그들은 독립 전쟁의 시작을 선언했고, 유럽 요원들이 이를 위해 그들을 돕고 있는 것 같습니다. 헤자즈, 예멘, 아시르는 더 이상 터키의 지배를 받지 않습니다."
 ww1_hejaz.7.t:0 "아랍 반란"
 ww1_hejaz.8.a:0 "그는 도움이 될 것이다."
 ww1_hejaz.8.d:0 "영국은 영국군의 작전을 아랍 반란군과 조율하기 위해 젊은 장교 토머스 에드워드 로런스 대위를 파견했습니다. 비록 서부전선에서 온 딱딱한 참호쥐와 같은 수준은 아닐지라도, 그는 여전히 우리에게 어떤 이점을 주어야 하며 터키에 대항하는 우리의 싸움을 도와야 합니다."
 ww1_hejaz.8.t:0 "T.E. 로런스가 도착하다"
 
 #HOLLAND
 ww1_holland.1.t:0 "바타비아 공화국"
 ww1_holland.1.d:0 "오랫동안 네덜란드 왕국의 의회와 각료 내각의 연계가 약화되어 네덜란드에 정치적 위기를 초래했습니다. 사회주의자와 자유주의자들의 의회 연대는 공화정 수립을 위해 자신들의 지지자들에게 대규모 시위 집회를 요구했습니다.\n\n빌헬미나 여왕은 국내 군주정 상황의 심각성을 깨닫고 퇴위하여 임시 정부에 권력을 이양했습니다. 네덜란드에서는 제2의 바타비아 공화국을 선포했습니다."
 ww1_holland.1.a:0 "흥미로운 시대다."
 ww1_holland.2.t:0 "네덜란드 혁명"
 ww1_holland.2.d:0 "네덜란드의 정치적 위기는 사회주의 혁명가들의 승리로 끝났습니다. 오랫동안 의회 야당은 엄격한 중립 정책을 이어온 각료 내각의 행동에 반대했습니다. 네덜란드의 사회주의자와 생디칼리스트들의 연합은 총파업을 선언했고, 그 후 그들은 그들의 지지자들에게 담 광장으로 진격할 것을 요구했습니다.\n\n헌병대가 지키는 빌헬미나 여왕은 폭도들이 왕궁을 점령하기 전에 곧바로 암스테르담을 떠났습니다. 네덜란드에서는 사회주의 의회의 통치하에 공화국이 선포되었습니다."
 ww1_holland.2.a:0 "가장 평온한 나라의 불안한 시대다."
 ww1_holland.3.t:0 "피터르 판데르린던이 총리에 임명되다"
 ww1_holland.3.d:0 "판데르린던 씨는 네덜란드의 총리로 임명되었고, 이제 그는 자유당 내각을 구성해야 합니다."
 ww1_holland.3.a:0 "그의 행운을 빈다."
 ww1_holland.4.t:0 "빌헬미나 여왕이 신노선을 발표하다"
 ww1_holland.4.d:0 "네덜란드 보수세력의 승리 이후 의회는 군주정 편을 들었습니다. 빌헬미나 여왕은 현재 이 나라에서 상당한 권력을 가지고 있습니다. 유럽의 군주들은 빌헬미나가 이 시대의 새로운 빅토리아 여왕이 될 모든 기회를 가졌다는 것을 인정합니다."
 ww1_holland.4.a:0 "그녀는 의심의 여지없이 강한 여자다."
 ww1_holland.5.t:0 "[HOL.GetName] calls for the unification of States"
 ww1_holland.5.d:0 "[HOL.GetLeader] calls on our government to join the federation of the United Provinces. Otherwise, the Netherlands will begin to independently unite Benelux by force."
 ww1_holland.5.a:0 "이것은 어려운 결정이지만 우리는 동의한다."
 ww1_holland.5.b:0 "실지회복주의는 좋은 결과를 가져오지 못할 것이다."
 ww1_holland.5.c:0 "우리의 자치권을 지킬 수 있을까?"
 ww1_holland.6.t:0 "[FROM.GetName] refuses to unite under the Dutch flag"
 ww1_holland.6.d:0 "[FROM.GetLeader] refuses to sacrifice independence in exchange for Benelux security. Well, our troops have been preparing for this for a long time."
 ww1_holland.6.a:0 "Voor de Koningin en het Vaderland!"
 ww1_holland.7.t:0 "[HOL.GetName] ask for Duinkerken"
 ww1_holland.7.d:0 "[HOL.GetLeader] is calling for the transfer of Dunkirk and Pas de Calais, which belonged to the Flemings several centuries ago. Their government puts forward an ultimate demand, and if we refuse them, they will get a cause for war."
 ww1_holland.7.a:0 "Low price for peace."
 ww1_holland.7.b:0 "How dare are them?"
 ww1_holland.8.t:0 "[FROM.GetName] refuses to transfer Duinkerken"
 ww1_holland.8.d:0 "Predictably, [FROM.GetLeader] refused to transfer Duinkerken and Pas de Calais, which belonged to the Flemings several centuries ago. Well, our troops have been preparing for this for a long time."
 ww1_holland.8.a:0 "우리는 잃어버린 영토를 위해 싸울 것이다."
 ww1_holland.9.t:0 "[HOL.GetName]의 식민지 요청"
 ww1_holland.9.d:0 "[HOL.GetLeader] 측은 지난 세기에 걸쳐 잃어버린 식민지를 이전해 달라고 요청하고 있습니다. 만약 우리가 동의하지 않는다면 이 호소는 네덜란드로부터 최후통첩이 될 수도 있고, 그들은 식민지 전쟁을 시작할 것입니다."
 ww1_holland.9.a:0 "우리는 개의치 않는다."
 ww1_holland.9.b:0 "네덜란드 제국은 다시 태어나서는 안 된다."
 ww1_holland.10.t:0 "[FROM.GetName]의 식민지 이전 거부"
 ww1_holland.10.d:0 "예상대로, [FROM.GetName] 측은 잃어버린 식민지를 이전하는 것을 거부했습니다. 음, 우리는 다시 그들에게 청구권과 개전명분을 가지고 있습니다."
 ww1_holland.10.a:0 "우리는 우리의 영광을 위해 싸울 것이다."
 
 #MEXICO
 mexican_revolution:0 "멕시코 혁명"
 ww1_mexico.1.t:0 "멕시코 혁명"
 ww1_mexico.1.d:0 "포르피리오 디아스가 대통령에 재선되면서 전국에 새로운 불안이 일었스빈다. 반대파인 프란시스코 마데로와 그의 동맹들은 멕시코 국민들에게 독재에 대항하는 봉기를 시작할 것을 요구했습니다. 판초 비야를 필두로 한 농민 운동이 봉기에 동참했습니다.\n\n반란은 새로운 주에서 일어나며, 디아스의 권력은 균형을 이루고 있습니다. 반대 세력이 힘을 얻고 있는데, 이들이 가까스로 군대를 만들면 멕시코에서 전면적인 내전이 발발할 것입니다."
 ww1_mexico.1.a:0 "암흑의 시대가 도래했다."
 ww1_mexico.2.t:0 "멕시코 혁명"
 ww1_mexico.2.d:0 "멕시코에서는 반란이 계속되고 있으며, 혁명 장군들은 이미 연방군을 격퇴하기 위해 그들만의 군대를 구성했습니다. 국민을 진정시키고 농지개혁을 실시하려는 시도는 실패했습니다. 미국이 혁명군을 무기로 지원하기로 결정했을 때 상황은 악화되었습니다."
 ww1_mexico.2.a:0 "모든 것을 잃었다!"
 ww1_mexico.2.b:0 "우리는 그들을 분쇄할 것이다."
 ww1_mexico.3.t:0 "입헌주의자 봉기"
 ww1_mexico.3.d:0 "카란사 주지사는 빅토리아노 우에르타의 군사정권을 전복시킬 작정입니다."
 ww1_mexico.3.a:0 "카란사를 위하여! 혁명을 위하여!"
 ww1_mexico.3.b:0 "반란을 진압하라."
 ww1_mexico.4.t:0 "농민 추장들의 봉기"
 ww1_mexico.4.d:0 "멕시코의 법적 임시정부인 아과스칼리엔테스 협약은 카란사가 토지개혁 수행을 거부하자 사임할 것을 요구했습니다. 농민 봉기의 지도자들과 사파타와 비야의 장군들은 자신들의 지지자들에게 카란사를 타도할 것을 요구했습니다."
 ww1_mexico.4.a:0 "이 도적놈들을 처치해라."
 ww1_mexico.4.b:0 "지주를 벌할 때가 되었다!"
 ww1_mexico.5.t:0 "포르피리오 디아스의 죽음"
 ww1_mexico.5.d:0 "디아스 장군은 오늘 오후 세상을 떠났습니다. 우에르타 장군은 그의 후임으로 임명되었습니다."
 ww1_mexico.5.a:0 "음, 알았다."
 ww1_mexico.6.t:0 "농민 추장들의 봉기"
 ww1_mexico.6.d:0 "카란사가 죽었습니다! 정부는 조기 선거를 치러야 할 것입니다. 멕시코의 지도자 자리를 차지하기 위한 주요 경쟁자는 혁명의 영웅이자 카란사의 동맹인 오브레곤 장군입니다."
 ww1_mexico.6.a:0 "F키를 눌러서 친구에게 조의를 표하십시오."
 ww1_mexico.7.t:0 "국경 분쟁에서 이긴 [MEX.GetName]"
 ww1_mexico.7.d:0 "멕시코-미국 국경에서의 갈등은 끝났습니다. 멕시코로부터의 습격으로 국경 도시의 미국인들이 큰 피해를 입었습니다. 이 분쟁의 승자는 [MEX.GetName]입니다."
 ww1_mexico.7.a:0 "털어버려!"
 ww1_mexico.7.b:0 "우리는. 벽이. 필요하다."
 ww1_mexico.8.t:0 "국경 분쟁에서 이긴 [USA.GetName]"
 ww1_mexico.8.d:0 "멕시코-미국 국경에서의 갈등은 끝났습니다. 미국 순찰대의 전투단은 국경에서 멕시코인 무리들을 격퇴했다. 승리는 명백히 [USA.GetName]의 것입니다."
 ww1_mexico.8.a:0 "낭패로군, 친구여."
 ww1_mexico.8.b:0 "그들은 다시 공격하기 전에 두 번 생각할 것이다."
 ww1_mexico.9.t:0 "가라앉은 국경 분쟁"
 ww1_mexico.9.d:0 "멕시코-미국 국경에서의 갈등은 끝났습니다. 침략자는 퇴각하고 재결집하기로 했습니다. 이번에는 승자가 결정되지 않았습니다."
 ww1_mexico.9.a:0 "우리는 돌아올 것이다."
 ww1_mexico.9.b:0 "준비해라. 그들은 돌아올 수 있다."
 ww1_mexico.101.t:0 "멕시코 혁명"
 ww1_mexico.101.d:0 "멕시코 야당 지도자인 마데로는 '플란 데 산 루이스 포토시'로 알려진 감옥에서 온 서신을 발표했습니다. 그것의 주요 슬로건인 수프라히오 에펙티보, 노 레-엘렉시온(자유참정권 및 재선임 금지)입니다. 그것은 디아스 대통령직을 불법이라고 선언하고 봉기를 요구했습니다."
 ww1_mexico.101.a:0 "불쾌한 소식이다."
 ww1_mexico.101.b:0 "그것은 조만간 일어나야 했다."
 ww1_mexico.102.t:0 "멕시코 쿠데타"
 ww1_mexico.102.d:0 "포르피리오 디아스는 더 이상 멕시코 대통령이 아닙니다. 디아스는 선거 라이벌인 프란시스코 마데로를 투옥한 뒤 권좌에서 떨어져 8선 승자를 스스로 선언했습니다. 그는 멕시코 혁명으로 축출되었습니다."
 ww1_mexico.102.a:0 "잘 가라 친구여!"
 ww1_mexico.103.t:0 "마데로 암살"
 ww1_mexico.103.d:0 "멕시코시티에서 빅토리아노 우에르타 장군이 이끄는 군사 쿠데타가 일어났습니다. 마데로는 체포되었고 잠시 후 부통령 호세 마리아 피노 수아레즈와 함께 암살되었습니다."
 ww1_mexico.103.a:0 "혁명이 계속된다고?"
 ww1_mexico.1080.t:0 "샌디에이고 계획 발각됨!"
 ww1_mexico.1080.d:0 "인종과 민족의 해방군 창설을 선언하면서 샌디에이고 계획은 멕시코 국적자, 아프리카계 미국인, 원주민, 멕시코계 미국인을 모집해 미국에 대항할 것을 요구했습니다.\n 이 계획의 중심 목표는 미국으로부터 텍사스, 뉴멕시코, 애리조나, 캘리포니아, 콜로라도를 해방시키는 것이었습니다. 이들 주는 미래에 멕시코와 재결합할 수 있는 독립 공화국이 될 것입니다. 북쪽으로는 반군이 미국과 멕시코 사이에 완충지대를 만들기 위해 다른 미국 주들을 정복하기를 희망했습니다."
 ww1_mexico.1080.a:0 "끔찍하군, 이건 전쟁을 일으킬 수도 있다."
 ww1_mexico.1081.t:0 "콜럼버스 습격"
 ww1_mexico.1081.d:0 "The Battle of Columbus (Burning of Columbus or the Columbus Raid), March 9, 1916, began as a raid conducted by Pancho Villa´s Division of the North on the small United States border town of Columbus, New Mexico, located 3 miles north of the border. The raid escalated into a full scale battle between Villistas and the United States Army. Villa himself led the assault, only to be driven back into Mexico by elements of the 13th Cavalry Regiment stationed at the town. The attack angered Americans and President Woodrow Wilson ordered the Punitive Expedition in which the US Army invaded Mexico in an unsuccessful attempt to capture General Villa."
 ww1_mexico.1081.a:0 "Viva el Centauro del Norte"
 ww1_mexico.1082.t:0 "The failed occupation of the port of Salinas Cruz"
 ww1_mexico.1082.d:0 "It was during the government of Porfirio Diaz that the negotiations began, the Americans offered him first the purchase of the states of Oaxaca, Veracruz and Tabasco; Which I rejected, after all the Dictator had fought in all the wars of Mexico against the foreigners and knew very well the intentions of these. United States for this, tried to occupy the ports of Salinas and Cruz. Sending the Pacific fleet to the port. But a Mexican cannon(Made by Mondragón) destroyed several American battleships causing them to withdraw."
 ww1_mexico.1082.a:0 "오, 이런."
 ww1_mexico.1083.t:0 "멕시코와 미국의 마지막 전투"
 ww1_mexico.1083.d:0 "미국인들은 비야가 엘카리잘에 있을 수 있다고 믿은 후 파견대를 보냈습니다. 6월 21일 새벽에 카리잘에서 미군이 목격되었습니다. 상황을 보고하면서 리바스 중령은 보이드 중령에게 행군하여 그 곳에 주둔하게 된 이유가 무엇인지를 물었는데, 미군 지휘관은 일부 탈영병들을 쫓고 있다고 주장하였습니다. 지나가면서 리바스는 자신의 고집대로 미군 대위에게 거기서 멈출 수 없을 것이라고 통보한 멕시코군 사령관에게 지시했고, 그는 어떤 오해와 무력 충돌을 피하기 위해 다시 지시를 기다리라는 제의를 받았습니다. 거절을 당하자 이어 두 사령관은 퇴각해 전투를 시작했으며 고메즈 장군에게 미군의 전진을 막기 위해 포문을 열라고 명령했습니다. 전투가 시작될 때, 고메즈는 리바스 중령을 맞아 치명상을 입었고, 보이드는 그 직후 사망했으며, 모레이라는 이름의 다른 장교는 부상을 입었습니다. 침략자들은 상사가 없는 자신을 보고 심한 손실을 입은 후 항복했다. 이 힘든 싸움은 약 3시간 동안 계속되었고 두 나라 사이의 관계를 더욱 강화시켰습니다. 그러나 미국 정부는 독일 정부와의 관계가 점점 악화되는 것을 더 우려했고 독일과의 전쟁이 일어날 경우 두 가지 전선을 피하고 싶어 멕시코와의 문제를 해결하기로 결정했습니다. 토벌대가 나라를 떠나야 한다고 느끼는 조약에 합의했습니다. 이는 퍼싱의 강력한 반격을 우려해 멕시코군에 신속히 훈련하고 입대하는 자원봉사자들이 대거 몰리면서 북부에 새로운 애국심을 불러일으켰습니다."
 ww1_mexico.1083.a:0 "바라건대 이것이 이 분쟁의 끝이다."
 
 #MONTENEGRO
 ww1_montenegro.1.t:0 "세르비아와의 조약"
 ww1_montenegro.1.d:0 "세르비아는 오스만 제국의 항복 이후 우리가 몬테네그로 동부를 얻어 지배할 수 있도록 하겠다고 우리에게 보증했습니다."
 ww1_montenegro.1.a:0 "훌륭해!"
 ww1_montenegro.2.t:0 "세르비아와의 조약"
 ww1_montenegro.2.d:0 "세르비아는 우리를 매우 불리하게 만들었습니다. 그들은 몬테네그로 동부에 대한 요구를 펼쳤고 다른 영토 양보를 거부했습니다."
 ww1_montenegro.2.a:0 "배신자들."
 ww1_montenegro.3.t:0 "몬테네그로 최고사령부"
 ww1_montenegro.3.d:0 "Montenegro, our ally has no high command. They never had officers, and this might doom them. We have to send them someone to help organize their defense, since they have nobody experienced enough to organize their fight. Can we send them one of our more experienced generals?"
 ww1_montenegro.3.a:0 "Yes, we can send them general Janković, we are not without generals"
 ww1_montenegro.3.b:0 "No, we are already on our last legs"
 
 ww1_nepal.1.a:0 "트리부반은 이제 왕이다!"
 ww1_nepal.1.d:0 "King Prithvi has died. Tribhuhvan is now King"
 ww1_nepal.1.t:0 "King Prithvi Dies!"

 ww1_newzealand.1.a:0 "Sure"
 ww1_newzealand.1.d:0 "The Lord Islington is now the Governor of New Zealand"
 ww1_newzealand.1.t:0 "William Plunket Replaced!"
 ww1_newzealand.2.a:0 "Why not"
 ww1_newzealand.2.d:0 "Arthur Foljambe is now the Governor of New Zealand"
 ww1_newzealand.2.t:0 "The Lord Islington Replaced!"
 ww1_newzealand.3.a:0 "Return to the back benches."
 ww1_newzealand.3.d:0 "The party replaced Joseph Ward with Thomas Mackenzie."
 ww1_newzealand.3.t:0 "Joseph Ward Replaced!"
 ww1_newzealand.4.a:0 "그의 정부는 약했다."
 ww1_newzealand.4.d:0 "Thomas Mackenzie lost a vote of no confidence. William Massey leader of the Reform Party replaced him as prime minister."
 ww1_newzealand.4.t:0 "Liberal Government Replaced!"

 
 ww1_oman.1.a:0 "Taimur bin Feisal is now Sultan!"
 ww1_oman.1.d:0 "Faisal bin Turki has died. Taimur bin Feisal is now Sultan"
 ww1_oman.1.t:0 "Faisal bin Turki Dies!"
 
 ottoman.1.title:0 "제복 개혁"
 ottoman.1.desc:0 "위장용으로 더욱 현대적이고 효과적인 카키색 제복이 낡은 푸른색 제복 대신 사용되어 왔습니다."
 ottoman.1.a:0 "녹색 제복이 우리 군대에 더 좋을 것이다."
 ottoman.1.b:0 "사실 파란 제복이 더 나았다."
 ottoman.2.title:0 "첫번째 사관 학교 개혁"
 ottoman.2.desc:0 "사관 학교 개혁은 아군을 새롭게 하는 큰 발판이 될 것입니다. 하지만 어디서부터 시작해야 합니까?"
 ottoman.2.a:0 "공군 개혁이 더 중요하다."
 ottoman.2.b:0 "해군은 우리의 심장이다."
 ottoman.2.c:0 "육군이 더 중요하다."
 ottoman.3.title:0 "대의원회 선거"
 ottoman.3.desc:0 "선거가 시작되었습니다. 오스만 민족의 단결을 회복할 수 있는 정치 세력을 지원하고 유럽의 병자를 치유하는 것이 우리의 힘입니다."
 ottoman.3.a:0 "사회주의자들을 강화하라."
 ottoman.3.b:0 "국민주의자들에게 권력을 줘라."
 ottoman.3.c:0 "이슬람교도들은 우리를 단결시켜야 한다."
 ottoman.4.title:0 "행동의 군대가 이슬람교도들을 상대로 군대를 동원하다"
 ottoman.4.desc:0 "자유의 수호자 행동의 군대는 이슬람 개자식들로로부터 국가를 구하기 위해 이스탄불에 입성했습니다!"
 ottoman.4.a:0 "뭐라고!!??"
 ottoman.4.b:0 "자유! 형제애! 국토와 국민! 행동의 군대 만세!"
 ottoman.55.title:0 "발칸반도를 위한 전쟁!"
 ottoman.55.desc:0 "발칸 동맹은 우리나라를 상대로 전쟁을 일으켰습니다. 그들은 발칸반도에서 터키인들을 제거하기를 원합니다. 그들은 전쟁 범죄를 저지르고 우리 나라를 파괴하려 합니다."
 ottoman.55.a:0 "터키의 적들은 파괴될 것이다!"
 ottoman.66.title:0 "국립협회 계획"
 ottoman.66.desc:0 "우리가 승리를 안고 발칸 전쟁을 떠난 후 우리 땅에서 평화와 화합을 유지하는 것이 우리의 주된 임무여야 합니다."
 ottoman.66.a:0 "우리는 예전처럼 모두 함께다!"
 ottoman.7.title:0 "아시아 군단이 도착하다"
 ottoman.7.desc:0 "독일 아시아 군단이 전면에 나섰습니다. 우리의 동맹이 우리를 도울 것입니다."
 ottoman.7.a:0 "하느님은 우리와 함께하신다!"
 ottoman.7.b:0 "독일의 영향력이 증대되고 있다..."
 ottoman.8.title:0 "오스만 경돌격대"
 ottoman.8.desc:0 "특히 사막의 환경을 위해 만들어진 이 부대는 전쟁터에서 많은 변화를 일으킬 것입니다."
 ottoman.8.a:0 "사막은 우리의 적들에게 죽음의 구덩이가 될 것이다!"
 ottoman.9.title:0 "하레켓 오르두수가 술탄에 대항하여 군대를 다시 동원하다"
 ottoman.9.desc:0 "행동의 군대는 이스탄불, 테살로니키, 부르사 등의 지역을 장악했습니다."
 ottoman.9.a:0 "행동의 군대 만세!"
 ottoman.9.b:0 "우리는 우리의 파디샤를 위해 죽을 것이다!"
 ottoman.10.title:0 "다마스쿠스 기동" #Damascus maneuvers
 ottoman.10.desc:0 "다마스쿠스 기동 완료됨"
 ottoman.10.a:0 "우리 군대에 좋다."
 ottoman.111.title:0 "형제애 공격!"
 ottoman.111.desc:0 "군대는 새로운 의회의 권력을 지키기 위해 술탄의 권력을 파괴했습니다. 궁전을 급습한 병사들은 정부에 군사 쿠데타를 일으켰습니다."
 ottoman.111.a:0 "대의원회 만세! 행동의 군대 만세!"
 ottoman.112.title:0 "단결되고 준비된."
 ottoman.112.desc:0 "성스러운 터키군은 우리의 깃발 아래 단결되었습니다."
 ottoman.112.a:0 "자유로운 단결된 민족이여!"
 ottoman.12.title:0 "독재에 대항하는 오스만 국민들"
 ottoman.12.desc:0 "시민들이 궁전을 약탈했고 이스탄불은 엉망진창입니다. 혁명이 시작되고 있습니다!"
 ottoman.12.a:0 "독재자에게 죽음을!"
 ottoman.13.title:0 "오스만 가문의 운명"
 ottoman.13.desc:0 "어떻게 해야 합니까?"
 ottoman.13.a:0 "사회주의는 철권통치가 필요하다!"
 ottoman.13.b:0 "그들을 국외로 내보내라!"
 ottoman.13.c:0 "모두 죽여라!"
 ottoman.13.d:0 "에템 네자트의 복수다!"
 ottoman.14.title:0 "국가적 소수민족 문제"
 ottoman.14.desc:0 "[TUR.GetName] 측은 오래 전부터 국가적 소수집단을 탄압한다는 비판을 받아왔습니다. 여러 가지 국가적인 문제를 해결하지 않으면 우리의 기워진 제국은 언제라도 분열될 것입니다. 우리는 특히 아르메니아인, 그리스인, 불가리아인, 세르비아인 등 소수민족의 어떤 의지라도 억압할 필요가 있습니다.\n\n비터키 농민들과 군인들은 저항할 수 있습니다. 우리는 강경한 조치를 취해야 합니다."
 ottoman.14.a:0 "헌병대를 더 늘려라."
 ottoman.114.title:0 "괴벤과 브레슬라우가 이스탄불에 도착하다"
 ottoman.114.desc:0 "긴 여정 끝에 독일 군함이 이스탄불에 도착했습니다. 우리 정부는 이 배들을 사기로 결정했습니다."
 ottoman.114.a:0 "멋진 배들과, 멋진 포들."
 ottoman.14.b:0 "좀 더 급진적인 해결책이 필요할지도..."
 ottoman.15.title:0 "사다카트 조약"
 ottoman.15.desc:0 "착취자와 식민주의 개자식들을 상대로 연합전선을 펴야 합니다! 우리 왕국을 위한 첫걸음입니다!"
 ottoman.15.a:0 "열정으로 미래에 충성하라!"
 ottoman.115.title:0 "영국-오스만 협약"
 ottoman.115.desc:0 "우리는 아라비아 지역을 장악해야 합니다. 하지만 쿠웨이트에 있는 영국인들은 우리에게 큰 위협입니다. 우리는 그 지역에 있는 영국군 기지를 구입하는 협정을 맺을 수 있습니다."
 ottoman.115.a:0 "우리는 이 전략 지역들을 살 것이다."
 ottoman.115.b:0 "우린 이런 개짓거리할 돈이 없다."
 ottoman.116.title:0 "쿠웨이트의 구매를 원하는 오스만"
 ottoman.116.desc:0 "오스만인들은 쿠웨이트에 있는 우리 군사기지를 매우 전략적으로 매입하기를 원하며 그들은 이 협정에 많은 돈을 제시했습니다."
 ottoman.116.a:0 "그곳은 쓸모없고, 우리는 오스만 돈을 투자하는데 사용할 수 있다."
 ottoman.116.b:0 "게이 오스만 돈은 필요 없다."
 ottoman.117.title:0 "영국-오스만 협약을 받아들인 대영 제국"
 ottoman.117.desc:0 "우리 병사들은 오늘 쿠웨이트에 입성했습니다. 대영 제국은 협정 조건을 받아들였습니다."
 ottoman.117.a:0 "좋아."
 ottoman.118.title:0 "나쁜 소식"
 ottoman.118.desc:0 "대영 제국은 우리에게 쿠웨이트를 주는 것을 거절했습니다...."
 ottoman.118.a:0 "찻대가리들!"
 ottoman.16.title:0 "남미 구상"
 ottoman.16.desc:0 "남아메리카는 서방의 미국-영국 석유 및 채광 회사에 착취당하고 있습니다. 우리는 그 지역에 도달하여 그들을 우리의 동무로 만들어야 합니다."
 ottoman.16.a:0 "전선이 점점 커지고 있다."
 ottoman.17.title:0 "아시아독립위원회 설립"
 ottoman.17.desc:0 "독립은 선물이 아니기 때문에 그들은 전쟁 준비가 되어 있어야 합니다. 이 위원회 덕분에, 우리는 그곳에 있는 사람들이 전쟁을 할 준비가 되어 있다는 것을 보장할 수 있습니다."
 ottoman.17.a:0 "우리의 싸움이다!"
 ottoman.18.title:0 "일본과의 동맹"
 ottoman.18.desc:0 "우리의 일본과의 협정은 이미 완료되었습니다."
 ottoman.18.a:0 "좋아."
 ottoman.19.title:0 "서방 제국주의에 대항한 최후의 저항!"
 ottoman.19.desc:0 "때가 왔습니다. 여하튼, 우리는 우리나라와 다른 억압받는 국가를 위해 앞으로 나아갈 것이며 전쟁에서 돌아오지 않을 것입니다."
 ottoman.19.a:0 "승리를 위하여 전진!"
 ottoman.177.title:0 "대반란이 시작되다!"
 ottoman.177.desc:0 "우리 아시아 형제들은 대전을 벌일 준비가 되어 있습니다. 그것은 동아시아 전선의 모든 것을 바꿀 것입니다!"
 ottoman.177.a:0 "하느님은 우리와 함께하신다!"
 ottoman.183.title:0 "일본과의 동맹"
 ottoman.183.desc:0 "일본은 우리의 초청을 수락했습니다. 이제 우리는 식민주의자-착취자 개자식들에 비해 더 강해졌습니다."
 ottoman.183.a:0 "착취자 개자식들에게 죽음을!"
 ottoman.184.title:0 "사우디의 알 하사 정복"
 ottoman.184.desc:0 "이븐 사우드의 사우디군은 이크완 민병대의 지원을 받아 알하사의 오아시스를 점령했습니다."
 ottoman.184.a:0 "거기에 더 많은 주둔군을 배치했어야 했다."

 ottoman.199.title:0 "청년 오스만 푸아드와 압뒬메지트"
 ottoman.199.desc:0 "오스만 가문의 권세가 다시 제위에 올랐지만 이제 누가 술탄이 될 것인가는 여전히 문제입니다. 오스만 푸아드는 젊을지는 몰라도 제국을 이끌 힘과 지식을 가지고 있습니다. 그는 새로운 메흐메트, 우리에게 새로운 카이세리 룸(로마인의 카이사르)이 될 것입니다! 그러나 압뒬메지트 칸은 반면에 현명하고 고매한 사람입니다. 성숙한 사람은 제국의 미래를 위해 더 건강해질 수 있습니다. "
 ottoman.199.a:0 "카이세리 룸이 우리를 승리와 화합으로 이끌 것이다 !"
 ottoman.199.b:0 "젊은 로마 제국 팬에게는 권력을 줄 수 없다."
 
 ww1_ottoman.3.a:0 "터키 국가는 자유로워질 것이다!"
 ww1_ottoman.3.d:0 "대전에서 패배한 후 오스만 제국은 승전국의 괴뢰국이 되었습니다. 제국은 점령군의 압제를 받고 있으며, 남아 있는 군대는 나라의 질서를 회복할 수 없습니다.\n\n터키의 퇴역 군인들과 애국자들이 해방 운동을 형성하고, 도시에 무장한 민족주의자들이 나타납니다. 몇몇 고위 장성들이 해방 운동을 지지하며 꼭두각시 술탄의 전복을 요구했습니다."
 ww1_ottoman.4.t:0 "독립 전쟁"
 ww1_ottoman.4.d:0 "무스타파 케말은 독립 전쟁에서 점령군과의 싸움에서 군대와 터키 국민민병대가 단결할 것을 요구했습니다. 술탄은 케말주의 운동을 막지 못했고, 나라 안에서 혁명이 시작되었습니다."
 ww1_ottoman.4.a:0 "아타튀르크에게 영광을!"
 ww1_ottoman.5.t:0 "그리스가 평화를 구하다"
 ww1_ottoman.5.d:0 "그리스와 그 동맹들은 후퇴했습니다. 우리는 침략자의 맹공을 가까스로 견디어내고 터키 국민 영토에 대한 지배권을 유지했습니다."
 ww1_ottoman.5.a:0 "해방자들 만세!"
 ww1_ottoman.5.b:0 "우리 땅이 다 필요하다!"
 ww1_ottoman.6.t:0 "로잔 회의"
 ww1_ottoman.6.d:0 ""
 ww1_ottoman.6.a:0 "아타튀르크 만세!"
 ww1_ottoman.7.t:0 "로잔 회의"
 ww1_ottoman.7.d:0 ""
 ww1_ottoman.7.a:0 "아타튀르크 만세!"
 ww1_ottoman.8.t:0 "로잔 회의"
 ww1_ottoman.8.d:0 ""
 ww1_ottoman.8.a:0 "아타튀르크 만세!"
 ww1_ottoman.9.t:0 "로잔 회의"
 ww1_ottoman.9.d:0 ""
 ww1_ottoman.9.a:0 "아타튀르크 만세!"
 ww1_ottoman.10.t:0 "로잔 회의"
 ww1_ottoman.10.d:0 ""
 ww1_ottoman.10.a:0 "아타튀르크 만세!"
 ww1_ottoman.11.t:0 "로잔 회의"
 ww1_ottoman.11.d:0 "케말 아타튀르크의 터키 정부는 그들의 영토를 점령한 것을 인정하지 않았습니다. 다수의 강대국 주도로 로잔 회의가 소집되어 새로운 터키의 정확한 국경 수립에 관한 협정을 체결하였습니다."
 ww1_ottoman.11.b:0 "그들은 우리에게 복종해야 한다!"
 ww1_ottoman.11.a:0 "조약을 비준하라."
 ww1_ottoman.12.t:0 "알세누시 봉기"
 ww1_ottoman.12.d:0 "[TUR.GetName] 측은 리비아의 점령된 식민지를 반환받기를 희망하면서 세누시 사막 민족들의 봉기를 조직했습니다. 반란을 분쇄하지 않으면 아프리카 교두보를 잃을 가능성이 높습니다."
 ww1_ottoman.12.a:0 "야만인들."
 ww1_ottoman.13.t:0 "터키 보호령"
 ww1_ottoman.13.d:0 "[TUR.GetName] 측은 이집트 당국에 무조건 항복하고 이 전쟁에서 즉시 터키군의 편으로 전환하라고 요청합니다."
 ww1_ottoman.13.a:0 "영국 왕권과 함께 하라."
 ww1_ottoman.13.b:0 "유럽의 식민지 개척자들과 싸워라."
 ww1_ottoman.14.t:0 "오스만 제국의 쿠데타"
 ww1_ottoman.14.d:0 "오스만 제국에서 군사 쿠데타가 일어났습니다. 술탄과 정부의 패배주의적 약점에 당황한 채, 통일진보위원회의 지도자, 이스마일 엔베르 경과 무하마드 탈라트 경은 터키 정부를 공격했습니다. 습격 중에 나짐 파샤 장관이 살해되고 수상 카밀 파샤가 사임했습니다.\n\n피비린내 나는 쿠데타에도 불구하고 술탄은 지위를 잃지 않습니다. 그러나 그는 통일과 진보당과 개인적으로 엔베르 파샤의 손에 꼭두각시가 됩니다. 그것은 오스만국의 실제 세력을 대표할 군사 3인방이 될 것 같습니다."
 ww1_ottoman.14.a:0 "오스만 군국주의자들은 복수를 갈망한다."
 ww1_ottoman.21.t:0 "이드리스 봉기"
 ww1_ottoman.100.a:0 "동맹국 가입"
 ww1_ottoman.100.b:0 "지금은 안돼."
 ww1_ottoman.100.d:0 "독일 제국은 우리에게 동맹국에 가입해 달라고 요청합니다. 우리는 전쟁에서 그들을 받아들이고 도와야 합니까?"
 ww1_ottoman.100.t:0 "동맹국 가입"
 ww1_ottoman.15.t:0 "카이로와 알렉산드리아가 터키 손에 들어가다!"
 ww1_ottoman.15.d:0 "다시 한번, 오스만 병사들이 카이로와 알렉산드리아를 행진합니다! 우리는 정당한 터키 땅에서 비열한 외국인들을 물리쳤고, 3월 31일의 당혹감은 끝났습니다!"
 ww1_ottoman.15.a:0 "끔찍한 소식이다!"
 ww1_ottoman.16.t:0 "이집트가 점령되다"
 ww1_ottoman.16.d:0 "이집트는 다시 우리의 것입니다! 영국이 도착하기 전의 상태도 회복될 것입니다. 하지만 슬프게도, 우리는 현재 직접적인 소유권을 가질 수 있는 자원을 가지고 있지 않습니다. 그래도 새로운 국왕 푸아드 1세는 술탄에게 충성을 맹세했습니다."
 ww1_ottoman.16.a:0 "만세!"
 ww1_ottoman.17.t:0 "이집트 문제"
 ww1_ottoman.17.d:0 "우리의 대전 승리에 이어 이집트의 문제가 대두되었습니다. 터키인들은 그것이 당연히 그들의 것이라고 주장하며, 그들은 이집트 혁명을 진압할 수 있는 기회를 주는 대가로 독일 기업들의 모든 권리를 중동의 유전들에 제공하고 있습니다. 반면에, 미텔아프리카와 터키 사이에 중립적인 완충 상태를 유지하는 것은 논란의 여지가 더 많을 것입니다."
 ww1_ottoman.17.a:0 "오스만인들에게 백지 수표를 주어라."
 ww1_ottoman.17.b:0 "이집트 중립을 요구하라"
 ww1_ottoman.18.t:0 "독일이 우리에게 자유롭게 이집트를 점령할 통치권을 부여하다"
 ww1_ottoman.18.d:0 "프랑크푸르트 회담에 이어 독일은 이집트 왕국과 함께 우리가 원하는 모든 것을 할 수 있는 백지 수표를 우리에게 주었습니다... 독일 기업의 석유 권리에 대한 보답으로."
 ww1_ottoman.18.a:0 "3월 31일을 복수했다!"
 ww1_ottoman.18.b:0 "다시 생각해 보니..."
 ww1_ottoman.19.t:0 "독일이 이집트 중립을 요구하다!"
 ww1_ottoman.19.d:0 "독일인들은 프랑크푸르트 회의에서 이집트의 중립을 요구했습니다! 그들은 미텔이프리카와 우리 사이에 중립적인 완충국가를 유지하는 것이 "그들의 이익에 부합한다"고 말하고, 이제 외세의 공격으로부터 이집트를 보호하고 있습니다! 현재 상태로는, 우리는 이집트가 독일 지원을 받는다면 공격할 능력이 없습니다."
 ww1_ottoman.19.a:0 "저 제국주의자들과 그들의 '국익'을 저주하라!!!"
 ww1_ottoman.20.t:0 "이라크 봉기"
 ww1_ottoman.20.d:0 "우리는 패배했습니다! 우리의 약점을 이용하여, 우리의 옛 적들은 이라크 폭동을 지지하기로 결정했습니다. 그들이 이 영토를 점령하지 못했기 때문입니다. 지역 전체를 잃었습니다!"
 ww1_ottoman.20.a:0 "우리는 요즈음을 명예롭게 살아남아야 한다."

 # XINHAI REVOLUTION
 ww1_xinhai.1.t:0 "황화강 사건"
 ww1_xinhai.1.d:0 "혁명 지도자 황싱과 거의 백 명에 가까운 동료 혁명가들이 광둥성과 광시성의 청 총독 관저로 밀고 들어갔습니다. 봉기는 초기에 성공했지만 청의 증원군은 이 전투를 대참패로 바꾸어 놓았습니다. 대부분의 혁명가들이 살해당했고, 겨우 탈출한 사람은 거의 없었습니다. 황싱은 전투 중에 부상을 입었습니다.\n\n전투 전에는 대부분의 혁명가들이 수적으로 열세였기 때문에 전투가 아마 패할 것이라는 것을 알고 있었지만, 어쨌든 전투에 들어갔습니다. 이 공격은 혁명가들이 곧 청나라를 타도하려 한다는 것을 의미합니다."
 ww1_xinhai.1.a:0 "혁명은 불가피하다."
 guangzhou_uprising:0 "광저우 봉기"
 ww1_xinhai.2.t:0 "신해혁명"
 ww1_xinhai.2.d:0 "신해혁명은 지난 제국 왕조인 청나라를 전복시키고 중화민국을 수립한 혁명이었습니다. 이 혁명은 중국력 육십갑자 중 48번째인 신해년인 1911년에 일어났기 때문에 신해라고 명명되었습니다. 그 혁명은 많은 봉기와 반란으로 이루어져 있었습니다. 전환점은 1911년 10월 10일의 우창 봉기으로, 보로운동의 잘못 대처한 결과였습니다. 혁명은 1912년 2월 12일 마지막 황제 푸이의 퇴위로 끝났는데, 이는 2000년 이상의 중화제국의 종말와 중국 공화주의 시대의 시작을 알리는 것이었습니다."
 ww1_xinhai.2.a:0 "제국의 이름으로!"
 ww1_xinhai.2.b:0 "공화국을 위해 싸워라!"
 qing_chosen:0 "§Y중화제국§!으로 플레이."
 roc_chosen:0 "§Y중화민국§!으로 플레이."
 xinhai_revolution:0 "신해혁명"
 xinhai_revolution_ends:0 "신해혁명의 종식"
 ww1_xinhai.3.a:0 "덤빌테면 덤벼라!"
 ww1_xinhai.3.d:0 "이창-후난-주장 봉기!"
 ww1_xinhai.3.t:0 "청 제국의 지방들이 들고 일어나다!"
 ww1_xinhai.4.t:0 "위안스카이가 황제에게 항복을 청하다"
 ww1_xinhai.4.d:0 "임명된 총리인 군 지도자 위안스카이는 제국이 생존할 가능성이 없다는 것을 깨닫습니다. 따라서 그는 젊은 황제에게 공화파의 권세를 인정하고 퇴위할 것과, 유혈사태를 막고 혁명 이후에도 생존할 기회를 구하라고 청합니다."
 ww1_xinhai.4.a:0 "퇴위하라."
 ww1_xinhai.4.b:0 "우리는 반란을 분쇄할 것이다."
 ww1_xinhai.6.t:0 "대총통으로 선출된 [CHI.GetLeader]"
 ww1_xinhai.6.d:0 "공화당 연정의 약점을 이용해 군국주의 지도자 [CHI.GetLeader] 측은 실제로 임시 정부로부터 정권을 잡을 수 있었고 대선에서 그를 지지하도록 강요했습니다.\n\n지금은 권력이 군국주의자들의 손에 넘어갔음에도 불구하고 지도자들은 다시 새로운 권위주의 통치자에 대한 봉기를 준비하고 있습니다."
 ww1_xinhai.6.a:0 "중국의 신권력이다."
 ww1_xinhai.7.t:0 "대총통으로 선출된 [CHI.GetLeader]"
 ww1_xinhai.7.d:0 "혁명 연정은 중국에서 강화되고 대총통을 선출할 수 있었습니다. [CHI.GetLeader] 측은 중국의 통일을 완성할 생각이지만, 중국에서 내전을 준비하는 군국주의자들에게 방해받을 수도 있습니다."
 ww1_xinhai.7.a:0 "중국의 신권력이다."
 #CHINA
 ww1_qing.1.t:0 "우리는 파리를 점령할 것이다"
 ww1_qing.1.d:0 "우리는 공식적으로 프랑스와 전쟁 중입니다. 제국 군대의 가장 재능 있는 지휘관들은 군대를 이끌고 유라시아 전역을 통해 이 대규모 군사 작전을 벌일 준비가 되어 있습니다!"
 ww1_qing.1.a:0 "예아!"
 ww1_qing.2.t:0 "북양 군국주의자들의 운명"
 ww1_qing.2.d:0 "북양군은 제국의 최고위급 관리들에게 압력을 행사할 수 있는 가장 강력한 정치화된 군대로 꼽힙니다. 우리는 그들의 영향력을 약화시키거나 양보하는 조치를 취해야 합니다."
 ww1_qing.2.a:0 "제국에 복종하지 않는 자는 처형될 것이다!"
 ww1_qing.2.b:0 "우리는 재능 있고 영향력 있는 지휘관이 필요하다."
 puyi_age:0 "푸이는 16세입니다"
 ww1_qing.3.t:0 "황제의 성장"
 ww1_qing.3.d:0 "푸이는 열여섯 번째 생일이 되었으므로 황제의 직무를 대부분 맡을 권리가 있습니다. 이제 그의 아버지는 선통제에게 권력을 이양하고 궁정 고문이 되어야 합니다."
 ww1_qing.3.a:0 "황제 폐하께 영광을!"
 ww1_qing.4.t:0 "중국에서 떠나라고 요구하는 청 제국"
 ww1_qing.4.d:0 "젊은 황제와 그의 섭정은 중국 인민의 혁명과 억압의 파괴적인 시대를 거쳐 중국을 회복할 수 있었습니다. 이제 중국은 '대국'으로 간주될 만큼 강해졌습니다. 그리고 그들의 정부는 수십 년 동안 식민주의자들의 지배를 받아온 도시들을 떠나라고 요구합니다."
 ww1_qing.4.a:0 "용을 화나게 하지 말자."
 ww1_qing.4.b:0 "신축조약을 어겼다!"
 ww1_qing.5.t:0 "중국에서 떠나기를 거부한 [FROM.GetName]"
 ww1_qing.5.d:0 "[FROM.GetName]의 제국주의자들은 점령 종식을 거부했고, 우리와 전면전을 준비하고 있습니다. 이제 우리는 우리의 민족적 핵심 지역을 돌려받을 합법적인 개전 명분을 가지고 있습니다."
 ww1_qing.5.a:0 "중국의 용이 깨어난다."
 
 ww1_china.1.t:0 "중화제국 선포"
 ww1_china.1.d:0 "북양군의 지원을 받은 [CHI.GetLeader] 측은 중국이 혁명가들의 사상을 받아들일 준비가 되어 있지 않다는 사실만으로 자신의 행동을 설명하면서 스스로 칭제했습니다. 이 행위는 그 나라에서 군주제가 부활할 준비가 되지 않은 다른 군국주의자들을 부추길 수도 있습니다."
 ww1_china.1.a:0 "[CHI.GetLeader]에게 영광을!"
 ww1_china.2.t:0 "군벌 봉기"
 ww1_china.2.tt:0 "당신은 호국전쟁을 이끌 사람을 선택하지 않았습니다. 윈난에서 최초의 반항적인 군벌군을 관리해야 할 것입니다.\n\n"
 ww1_china.2.d:0 "한때 청 왕조 전복을 도왔던 문제가 많은 지방들이 잇따라 독립을 선언하고 [CHI.GetLeader]에 대한 호국전쟁을 촉구하고 있습니다. 군벌시대가 도래했습니다."
 ww1_china.2.a:0 "단결은 구할 수 없다..."
 ww1_china.3.t:0 "제2혁명"
 ww1_china.3.d:0 "[CHI.GetLeader] 독재에 반대하는 사람들은 대총통을 전복시키려 하고 있습니다. 반대파는 봉기를 제2혁명이라고 부르지만 중국은 신해혁명 이후 회복되지 않아 봉기는 극도로 약합니다."
 ww1_china.3.a:0 "나의 공화국을 괴롭히지 마라."
 ww1_china.4.t:0 "군국주의 혁명"
 ww1_china.4.d:0 "[CHI.GetLeader]의 반대자들은 대총통을 전복시키려 하고 있습니다. 군국주의자들은 봉기를 제2혁명이라고 부르지만 중국은 신해혁명 이후 회복되지 않아 봉기는 극히 약합니다."
 ww1_china.4.a:0 "나의 공화국을 괴롭히지 마라."
 ww1_china.5.t:0 "군국주의 봉기"
 ww1_china.5.d:0 "[CHI.GetLeader]의 반대자들은 임시 정부를 전복시키려 하고 있습니다. 여러 지방의 군국주의자들은 혁명가들이 합법적인 대총통을 선출하는 것이 더딘 것을 달가워하지 않아 정권을 잡기 위해 봉기를 조직했습니다."
 ww1_china.5.a:0 "우리는 다른 중요한 문제들이 있었다. 그들은 여전히 기다릴 수 있다."
 ww1_china.6.t:0 "[CHI.GetLeader]의 반군국주의자 숙청 시작"
 ww1_china.6.d:0 "군국주의자들과 군주주의자들의 단결을 감지한 대총통은 제국주의 음모의 탄압을 발표했습니다. 숙청은 성장들을 자극하여 지방의 독립을 선언할 것입니다."
 ww1_china.6.a:0 "고난의 시간이다."
 ww1_china.7.t:0 "장훈복벽 실패"
 ww1_china.7.d:0 "장쉰 장군은 복벽을 시도했지만, 우리는 간신히 그의 군대를 격파할 수 있었습니다. 며칠 동안 베이징은 타도된 청나라에 의해 통치되었지만 지금은 과거의 이야기입니다.\n\n이 사건들은 다시 중국을 충격에 빠뜨릴 것이며, 권력 투쟁을 심화시키기 위한 파벌을 야기할 것입니다."
 ww1_china.7.a:0 "우리는 공화국을 수호할 것이다."
 ww1_china.8.t:0 "장훈복벽"
 ww1_china.8.d:0 "장쉰 장군은 복벽을 위해 노력했고, 베이징은 청 왕조에 의해 통치됩니다. 우리는 군주주의자들의 음모를 막을 시간이 없었고 다시 제국에 맞서야 했습니다.\n\n수도를 잃은 상태에서 우리는 군벌들을 자극하여 권력 투쟁을 심화시킬 것입니다."
 ww1_china.8.a:0 "우리는 공화국을 수호할 것이다."
 ww1_china.10.t:0 "위안스카이의 사망"
 ww1_china.10.d:0 "위안스카이는 건강이 좋지 않아 세상을 떠났습니다. 자신의 통치하에 제국을 부활시키려는 시도로 나라를 혼란과 황폐화 속으로 몰아넣은 그는 중국을 위기에서 벗어나게 할 수 없었습니다.\n\n이렇게 어려운 시기에 통치자가 죽는 것은 나라의 상황을 악화시키고 더 큰 봉기를 불러일으킬 뿐입니다."
 ww1_china.10.a:0 "잘됐군, 그가 죽다니. 이제 어쩌지?"
 yuan_shikai_dead:0 "위안스카이의 사망"
 ww1_china.26.t:0 "중국의 몽골 점령"
 ww1_china.26.d:0 "중국 군국주의자들은 중국의 지배를 회복하기 위해 몽골에서 원정 작전을 시작했습니다. 며칠 만에 남쪽 보호령을 잃었습니다. 몇몇 러시아 장교들이 몽골을 반환하는데 도움을 주지만 우리는 이 작전이 성공할 수 있을지 확신할 수 없습니다."
 ww1_china.26.a:0 "운게른 남작을 보내라."
 ww1_china.26.b:0 "몽골은 우리에게 별로 흥미가 없다."
 ww1_china.27.t:0 "몽골을 점령한 미친 남작"
 ww1_china.27.d:0 "우리의 몽골에서의 성공에도 불구하고 미친 남작이라고 불리는 러시아 장교는 몽골에서 원정 작전을 벌였고 이 지역에서 권력을 장악했습니다. 러시아는 몽골에 단단히 매달렸습니다."
 ww1_china.27.a:0 "몽골을 떠나라."
 ww1_china.27.b:0 "러시아는 그것을 지지할 것이다."
 ww1_china.28.t:0 "정부 분열"
 ww1_china.28.d:0 "정부는 분권화되었습니다. 군벌들이 국가를 분열시키는 동안 정치 집단은 내부에서 나라를 파괴합니다. 분쟁 당사국 중 한 곳을 이끌어야만 중국을 통일할 수 있습니다."
 ww1_china.28.a:0 "디버프 없이 플레이할 수 있게 해줘, 젠장!"
 ww1_china.29.t:0 "봉천군벌이 권력을 접수하다"
 ww1_china.29.d:0 "우리는 베이징을 방어할 수 없었습니다. 북방 일파가 수도에서 권력을 장악했고, 베이징을 지배하는 자는 중국의 가장 합법적인 통치자로 간주됩니다."
 ww1_china.29.a:0 "콜레라!"
 ww1_china.30.t:0 "정부 분열"
 ww1_china.30.d:0 "중앙집권화가 없다면 중국은 더 이상 하나의 권한을 갖지 못하게 됩니다. 모든 군벌은 국가의 통치자라고 주장합니다."
 ww1_china.30.a:0 "우린 끝장이다!"
 ww1_china.31.t:0 "[PREV.GetName]의 운명"
 ww1_china.31.d:0 "우리는 이웃 군벌에게 우리와 단결하라고 요구할 수 있습니다. 만약 그들이 그들을 위협한다면, 그들의 긍정적인 반응의 가능성은 줄어들 것입니다."
 ww1_china.31.a:0 "우리의 보호를 제안하라."
 ww1_china.31.b:0 "최후통첩을 보내라."
 ww1_china.32.t:0 "괴뢰가 되라고 요구한 [FROM.GetName]"
 ww1_china.32.d:0 "이웃 군벌은 지방의 자치권을 보존하면서 괴뢰가 되라는 요구를 내세웁니다."
 ww1_china.32.a:0 "동의한다."
 ww1_china.32.b:0 "우리의 대답은 이거다 - 아니."
 ww1_china.33.t:0 "[FROM.GetName]의 최후통첩"
 ww1_china.33.d:0 "이웃 군벌은 전쟁을 준비하고 있습니다. 그들은 우리를 점령할 수 있다고 확신합니다. 어떻게 대답할 것입니까?"
 ww1_china.33.a:0 "동의한다."
 ww1_china.33.b:0 "우리는 독립을 위해 싸울 것이다."
 ww1_china.34.t:0 "[FROM.GetName]의 복종 거부"
 ww1_china.34.d:0 "우리의 요구는 무시되었습니다. 우리는 반항적인 성을 합치기 위해 적대행위를 시작할 수 있습니다. 군대를 준비해야 합니다!"
 ww1_china.34.a:0 "그것은 그들의 가장 큰 실수였다."
 ww1_china.36.t:0 "공산 반군"
 ww1_china.36.d:0 "중국 공산당은 사회주의 공화국 수립을 염원하며 또 다른 반정부 봉기를 주도했습니다."
 ww1_china.36.a:0 "미래는 우리의 것이다!"
 
 ww1_siam.1.a:0 "라마 6세가 왕이다."
 ww1_siam.1.d:0 "10월 23일 – 와치라웃 (라마 6세)는 그의 아버지인 쭐랄롱꼰 왕 (라마 5세)이 죽은 후 시암왕으로 즉위합니다."
 ww1_siam.1.t:0 "쭐랄롱꼰 왕의 사망"
 ww1_siam.2.a:0 "훌륭해!"
 ww1_siam.2.d:0 "독일의 잠수함 공격 재개 후 시암은 협상국 편에서 전쟁에 참가하여 즉시 12척의 독일 상선을 격침시켰습니다. 우리는 강화회의를 돕고 호의를 사기 위해 영국에 원정대를 보내야 합니다."
 ww1_siam.2.t:0 "시암 원정군"
 ww1_southafrica.1.a:0 "협상국에 가입하라."
 ww1_southafrica.1.b:0 "우리는 중립을 지킬 것이다."
 ww1_southafrica.1.d:0 "1914년 제1차 세계 대전이 발발했을 때 남아프리카 정부는 협상국의 편에 서서 참전하기로 선택했고, 제2차 보어 전쟁 직후 대영 제국과 함께 싸우는 것에 대한 광범위한 아프리카인들의 반대에 직면했습니다. 그들은 독일령 서아프리카를 침공하기 위해 약 6만 7천 명의 원정군을 파견하기 전에 보어 봉기를 진압해야 했습니다."
 ww1_southafrica.1.t:0 "남아프리카 연방의 결정"
 ww1_southafrica.2.a:0 "훌륭해!"
 ww1_southafrica.2.d:0 "트란스발의 보어인들은 남아프리카의 협상국에 가입하기로 한 결정에 반기를 들었습니다. 그들은 남아프리카와 싸울 준비가 되어 있습니다."
 ww1_southafrica.2.t:0 "남아프리카에 대한 보어 반란"
 
 #USA
 ww1_usa.2.t:0 "아메리카 국가 기구"
 ww1_usa.2.d:0 "제4차 범미주회의(부에노스아이레스, 1910년)에서는 기구의 명칭을 '미주공화국연맹'으로 바꾸고, 사무국을 '범미연맹'으로 바꾸었습니다. 범미연맹(건물)은 1910년 워싱턴 D.C. 노스웨스트의 컨스티튜션 애비뉴에 지어졌습니다."
 ww1_usa.2.a:0 "대륙의 평화와 안보를 강화하라."
 ww1_usa.2.b:0 "우리는 다른 나라의 일에 간섭하지 않을 것이다."
 ww1_usa.1.t:0 "멕시코 혁명가들로부터 미국의 생명 보호"
 ww1_usa.3.t:0 "국경 분쟁"
 ww1_usa.3.d:0 "멕시코인 무리는 우리 국경의 국경 초소를 공격합니다. 우리는 습격자와의 공개적인 충돌에 대비해야 합니다."
 ww1_usa.3.a:0 "국경을 수비하라."
 ww1_usa.4.t:0 "은행 위기"
 ww1_usa.4.d:0 "증권거래소는 지수가 폭락하고, 은행들이 파산 위기에 처해 있다는 슬픈 소식과 함께 문을 열었습니다. 현재의 은행 체계는 위기 상황에서 예금을 안전하게 보관할 수 없어 [USA.GetName]의 경제 위기로 이어집니다."
 ww1_usa.4.a:0 "곤란하군."
 ww1_usa.5.t:0 "[?global.year|0]년 은행 공황"
 ww1_usa.5.d:0 "증권거래소는 지수가 폭락하고, 은행들이 파산 위기에 처해 있다는 슬픈 소식과 함께 문을 열었습니다. 현재의 은행 체계는 위기 상황에서 예금을 안전하게 보관할 수 없어 [USA.GetName]의 경제 위기로 이어집니다."
 ww1_usa.5.a:0 "이는 미국 경제를 약화시킬 것이다."
 ww1_usa.5.b:0 "빌어먹을 날. 빌어먹을 언론."
 ww1_usa.6.t:0 "[USA.GetName]의 개입 위협"
 ww1_usa.6.d:0 "[USA.GetName] 측은 자국의 질서를 회복하기 위해 [ROOT.GetName](으)로 원정군을 파견할 예정입니다. 그들의 함대는 이미 항구를 돌아다니고 있고, 개입을 준비하고 있습니다."
 ww1_usa.6.a:0 "맞춰보자, 난 죽을 거야."
 ww1_usa.6.b:0 "¡No rendirse!"
 ww1_usa.7.t:0 "우리의 지배하에 있는 [FROM.GetName]"
 ww1_usa.7.d:0 "작전은 성공적이었고, 우리는 국가에 점령 정부를 세웠습니다. 세계적 분쟁의 종식 후에야 우리는 군대를 철수할 것입니다."
 ww1_usa.7.a:0 "나는 민주주의를 사랑한다. 그리고 큰 배들도."
 ww1_usa.8.t:0 "우리 개입에 저항하는 [FROM.GetName]"
 ww1_usa.8.d:0 "[FROM.GetName] 정부는 물러서지 않고 우리의 개입에 대항하기 위해 군대를 동원합니다. 갈등이 지나칠 수 있습니다."
 ww1_usa.8.a:0 "곤봉을 휘두를 시간이다!"
 ww1_usa.8.b:0 "그만두는 것이 좋다."
 ww1_usa.9.t:0 "[USA.GetName]의 [NIC.GetName] 점령"
 ww1_usa.9.d:0 "미국의 질서를 회복하고 미국 기업을 보호하기 위해 [USA.GetName] 정부가 [NIC.GetName]에 대한 개입을 준비했습니다. 수병들은 모든 해안 항구를 동시에 점령했고, [NIC.GetName]의 군대와 헌병대는 저항하지 않았습니다. 그 국가에 점령 정부가 수립되었습니다."
 ww1_usa.9.a:0 "이것이 진정한 민주주의인가?"
 ww1_usa.9.b:0 "그래, 이건 내가 좋아하는 민주주의야."
 ww1_usa.10.t:0 "네바다 주의 쇼숀인 반란"
 ww1_usa.10.d:0 "미국 쇼숀 원주민 일당이 험볼트 카운티의 현지인들에게 전쟁을 선포해 목장주 4명이 숨졌습니다. 그들의 공격은 갱단의 습격처럼 보이지만, 토지 소유자들은 보호구역에 남아있는 부족들이 반란군에 가담할 것을 두려워합니다."
 ww1_usa.10.a:0 "법 안에서 그들을 안심시켜라."
 ww1_usa.10.b:0 "찾아서 처형해라."
 ww1_usa.11.t:0 "유타 주의 블러프 전쟁"
 ww1_usa.11.d:0 "유타 주에서 목동들과 포세이 족장 사이의 갈등은 이 주에서 한 무리의 인디언들의 봉기로 이어졌습니다. 인디언 반군이 게릴라전을 일으켜 현지 지주들에게 큰 피해를 주고 있습니다. 반란군의 수는 이미 200명 정도 되었으니 군대를 동원해야 합니다."
 ww1_usa.11.a:0 "법 안에서 그들을 안심시켜라."
 ww1_usa.11.b:0 "찾아서 처형해라."
 ww1_usa.12.t:0 "대폭락"
 ww1_usa.12.d:0 "전후 몇 년 만에 가까스로 경제가 살아났지만 이는 과잉생산 위기를 불러 일으켰습니다. 주식 시장의 대량 투기가 시작된 것보다 상품 가격이 급격히 싸지기 시작했습니다. 시장체제의 근간이 흔들리기 시작하자 일련의 경제 오류로 대출과 소비자 부채가 급증했습니다. 그리고 얼마간의 경제 성장 후에 미국 주식 거래소가 갑자기 붕괴되었습니다.\n\n경찰은 월스트리트의 자살 행위에 대해 보고합니다. 대공황이 시작되었습니다."
 ww1_usa.12.a:0 "Not stonks."
 ww1_usa.13.t:0 "선거 운동 시작"
 ww1_usa.13.d:0 "1912년 선거는 극도로 긴장될 것으로 보입니다.\n\n최근 몇 년간 공화당 내에서는 우파 지지층과 시어도어 루스벨트 전 대통령이 이끄는 진보 진영 간 이견이 커지고 있다. 공화당이 힘을 모으지 못하면 민주당 후보가 쉽게 당선될 가능성이 크다.\n반면 선거는 급진적 사회주의자를 지지할 국가 내 시위활동의 성장의 영향을 받습니다. 언론에서는 금주주의 보수주의자와 진보주의자의 대립에 각별한 주의를 기울입니다. 선거가 가까울수록 사회가 급진적으로 변질될 위험성이 큽니다."
 ww1_usa.13.a:0 "게임이 시작된다."
 ww1_usa.14.t:0 "공화당 후보"
 ww1_usa.14.d:0 "공화당 전당대회는 많은 우파 공화당원들이 포퓰리즘적인 루스벨트 계획에 만족하지 않고 있기 때문에 윌리엄 태프트의 선거 출마에 찬사를 보냈습니다. 태프트는 사업을 지원하고 경제 규제 체제를 강화하는 계획을 제시합니다. 하지만, 공화당이 계속해서 그를 무시한다면 루스벨트는 경기를 끝낼 생각이 없습니다."
 ww1_usa.14.a:0 "윌리엄 태프트가 우리 후보다."
 ww1_usa.14.b:0 "테디 루스벨트와 함께하라!"
 ww1_usa.15.t:0 "진보당"
 ww1_usa.15.d:0 "이 협약의 결정을 인정하지 않은 루스벨트는 공화당의 탈당과 새로운 진보당의 창당을 선언했습니다. 신민족주의 계획을 지지하는 많은 사람들이 테디의 당에 합류했고 공화당은 분열되었습니다. 미국 사회는 아직 그런 대담한 정치 행위를 보지 못했습니다.\n\n이때 민주당은 우드로 윌슨의 출마를 문제없이 받아들였습니다."
 ww1_usa.15.a:0 "잘한다, 테디!"
 ww1_usa.16.taft_t:0 "태프트가 공화당 후보로 선출되다"
 ww1_usa.16.roosevelt_t:0 "루스벨트가 공화당 후보로 선출되다"
 ww1_usa.16.taft_d:0 "공화당은 루스벨트와 태프트 계획을 조정했습니다. 투표 결과에 따르면, 전당대회 대표들은 윌리엄 태프트를 당내 단일 후보로 지명했습니다. 이때 민주당은 우드로 윌슨의 출마를 문제없이 받아들였습니다."
 ww1_usa.16.roosevelt_d:0 "공화당은 루스벨트와 태프트 계획을 조정했습니다. 투표 결과에 따르면, 전당대회 대표들은 시어도어 루스벨트를 당내 단일 후보로 지명했습니다. 이때 민주당은 우드로 윌슨의 출마를 문제없이 받아들였습니다."
 ww1_usa.16.a:0 "공화당은 승리할 가능성이 높다."
 ww1_usa.17.t:0 "사회당 후보"
 ww1_usa.17.d:0 "사회당 위원회는 유진 데브스의 입후보를 지명했습니다. 그는 연방정부의 사회적 지원을 요구하는 파업 무산자들의 지원에 의존하고 있습니다. 보수당인 태프트 대통령의 이런 정책 오산은 데브스가 시위대를 간신히 결집시킨다면 경쟁자들에게 큰 문제가 될 수 있습니다."
 ww1_usa.17.a:0 "사회주의자들은 권력을 갈망한다."
 ww1_usa.18.a:0 "전쟁은 피할 수 없다."
 ww1_usa.18.d:0 "전쟁이 시작되었을 때 미국은 우드로 윌슨 대통령의 표현대로 엄격한 중립 정책을 선언했습니다. 그의 목표는 평화를 중개하는 것이었고 그는 그의 최고 보좌관인 하우스 대령을 전투원들에게 거듭된 임무로 보냈지만, 그들은 승리를 확신하고 있어서 평화가 무시되었다."
 ww1_usa.18.t:0 "미국의 중립 선언"
 ww1_usa.19.t:0 "금주당 후보"
 ww1_usa.19.d:0 "우드로 윌슨 주지사는 그가 대통령 선거에 출마한다고 말했습니다. 진보 진영의 열의를 약화시키고자 했던 공화·민주당의 보수 성향 의원들이 그의 편을 듭니다. 미국 사회의 보수파는 진보주의자와 사회주의자들과 대립하는 가운데 영향력 있는 지지자들을 얻고 있습니다.\n\n국가는 점점 두 개의 전쟁 중인 정당으로 분열되고 있습니다."
 ww1_usa.19.a:0 "금지론자들은 의외로 격렬해졌다."
 ww1_usa.20.t:0 "진보당과 금지당"
 ww1_usa.20.d:0 "정치체제는 빠르게 변모해 새로운 정치세력을 창출하고 낡은 정치세력을 약화시키고 있습니다. 공화당 내부의 갈등이 분열을 유발했습니다. 시어도어 루스벨트는 진보당의 창당을 선언했고 우드로 윌슨은 금주당에 가입했습니다. 민주당과 공화당은 예상외로 지지자와 강력한 후보를 절반이나 잃었습니다."
 ww1_usa.20.a:0 "정치적 위기는 이제 막 시작되고 있다."
 ww1_usa.21.t:0 "1912년 석탄 파업"
 ww1_usa.21.d:0 "웨스트버지니아에서는 시위가 계속되고 있습니다. 주 정부는 과감한 조치를 취했습니다.  그들은 노동자들의 도시를 휩쓴 불안을 진압하기 위해 석탄 지구에 군대를 배치했습니다.\n\n그들에게 유리한 상황을 이용해 사회당은 광부 편을 들고 무기 공급을 조직했습니다. 유진 데브스는 지역 노조와 전략적 제휴를 이뤄 석탄 주에서의 입지를 강화했습니다. 파업은 점점 더 많은 도시를 포괄합니다."
 ww1_usa.21.a:0 "사회주의자들은 진정한 프롤레타리아 군대를 만들었다."
 ww1_usa.22.t:0 "태프트는 떠나는가 남는가?"
 ww1_usa.22.d:0 "대선은 극도로 긴장된 모습입니다. 태프트 후보는 최근 몇 달 동안 이미 어려움을 겪고 있는 우리 나라의 안정을 더 훼손하지 않기 위해 선거 마지막 단계 이전에 시합을 떠날 권리가 있습니다."
 ww1_usa.22.a:0 "태프트는 남는다."
 ww1_usa.22.b:0 "태프트는 떠난다."
 ww1_usa.23.t:0 "루스벨트는 떠나는가 남는가?"
 ww1_usa.23.d:0 "대선은 극도로 긴장된 모습입니다. 루스벨트 후보는 최근 몇 달 동안 이미 어려움을 겪고 있는 우리 나라의 안정을 더 훼손하지 않기 위해 선거 마지막 단계 전에 시합을 떠날 권리가 있습니다."
 ww1_usa.23.a:0 "루스벨트는 남는다."
 ww1_usa.23.b:0 "루스벨트는 떠난다."
 ww1_usa.24.t:0 "금지론자 시위"
 ww1_usa.24.d:0 "금주당은 동해안 전역에서 대규모 시위를 조직했습니다. 연합 지지자들은 시위 집회에 참여했는데, 최근 몇 년간은 보복주의 정서가 팽배한 가운데 보수 정치인들 사이에서 큰 지지를 얻고 있습니다. 우드로 윌슨은 진보주의자들의 파멸로 위협받고 있는 아버지들의 유산에 대해 워싱턴에서 불꽃 같은 연설을 했습니다.\n\n금지론자들의 반응은 점점 더 많은 도시를 덮고 있습니다."
 ww1_usa.24.a:0 "나라가 분열되었다. 또다시."
 ww1_usa.25.t:0 "대통령 토론"
 ww1_usa.25.d:0 "공화당의 통합 세력은 민주당 후보에게 대통령 토론회를 열 것을 요구했고, 그들은 동의했습니다. 후보들은 몇 주 후에 의회 회관에서 토론을 할 것입니다. 결과에 따라 상·하원이 승자를 어떻게 지지할지는 분명해질 것입니다."
 ww1_usa.25.a:0 "이것은 역사에 기록될 것이다."
 ww1_usa.26.taft_t:0 "토론에서 이긴 윌리엄 태프트"
 ww1_usa.26.taft_d:0 "태프트의 강력한 연설은 의회에 큰 영향을 미쳤습니다. 태프트의 보수적인 전략에 대한 상대의 진술도 사실이지만, 태프트는 윌슨의 계획 실패를 그들에게 납득시켰습니다. 언론은 즉각 연설문을 수사법 교과서에 반드시 포함시킬 만한 인용문으로 분해했습니다."
 ww1_usa.26.roosevelt_t:0 "토론에서 이긴 시어도어 루스벨트"
 ww1_usa.26.roosevelt_d:0 "루스벨트의 강력한 연설은 의회에 큰 영향을 미쳤습니다. 루스벨트의 '신국민주의' 전략에 대한 상대의 진술도 사실이지만 루스벨트는 윌슨의 계획 실패를 확신시켰습니다. 언론은 즉각 연설문을 수사법 교과서에 반드시 포함시킬 만한 인용문으로 분해했습니다."
 ww1_usa.26.a:0 "공화당은 의회에서 강화되었다."
 ww1_usa.27.t:0 "토론에서 이긴 우드로 윌슨"
 ww1_usa.27.d:0 "윌슨의 격렬한 연설은 의회에 강한 영향을 미쳤습니다. 윌슨은 비록 '새로운 자유' 전략에 대한 상대의 진술도 사실이지만 공화당의 계획 실패를 확신시켰습니다. 언론은 즉각 연설문을 수사법 교과서에 반드시 포함시킬 만한 인용문으로 분해했습니다."
 ww1_usa.27.a:0 "의회의 많은 사람들이 윌슨 편을 들었다."
 ww1_usa.28.t:0 "토론이 끝나다"
 ww1_usa.28.d:0 "공화당과 민주당 두 후보의 연설은 똑같이 활기차고 힘이 넘쳤습니다. 이렇게 보기 드문 광경을 지켜본 의회는 표의 동률을 유지했고, 오늘 누가 토론의 승리자인지 정확히 선택할 수 없었습니다."
 ww1_usa.28.a:0 "중요한 사건이었다."
 ww1_usa.29.t:0 "총파업"
 ww1_usa.29.d:0 "사회당은 스스로 주도권을 쥐고 미국 전역에서 대규모 노동자 파업을 시작했습니다. 연방정부는 혼란스럽지만 아무것도 할 수 없습니다 - 파업을 폭력적으로 진압할 경우, 선거는 그야말로 실패할 수 있고, 현직 대통령은 질 것입니다. 한편, 파업은 생산에 심각한 피해를 줍니다."
 ww1_usa.29.a:0 "만국의 노동자여, 단결하라!"
 ww1_usa.30.t:0 "의회 위기"
 ww1_usa.30.d:0 "민주당과 공화당의 분열은 의회 상황을 위기에 빠뜨렸습니다. 옛 양당제는 균열되었고, 이제 상원과 하원은 몇 개의 적진을 대표하고 있습니다. 민주당과 공화당이 상처를 치유하기 위해 노력하는 동안, 금지론자들은 부패한 정부 기관에 계속 압력을 가하기 위해 거리에서 대중적인 민병대를 형성하고 있습니다."
 ww1_usa.30.a:0 "전통을 지키고 나라를 지켜라!"
 ww1_usa.31.t:0 "총에 맞은 시어도어 루스벨트"
 ww1_usa.31.d:0 "루스벨트가 선거운동을 하는 동안, 술집 주인 존 슈랭크는 후보자를 총으로 쏘았습니다. 탄환은 강철 안경 케이스와 50페이지의 한번 접은 연설문 사본을 모두 뚫었습니다. 루스벨트는 부상을 입었지만 조금의 혼란에도 불구하고 아무 일도 없었다는 듯이 연설을 계속했습니다.\n\n연설이 끝난 후, 총알이 루스벨트의 폐를 관통할 뻔했다는 것이 분명해졌습니다. 그는 운이 좋았던 것이었습니다. 루스벨트는 아직 부상으로부터 회복되지 못했고 따라서 일부 당원들은 루스벨트에 대한 또 다른 암살 시도를 두려워하여 선거운동을 중지할 것을 제안합니다."
 ww1_usa.31.a:0 "운동을 계속하라."
 ww1_usa.31.b:0 "선거 운동을 멈춰라."
 ww1_usa.32.t:0 "시어도어 루스벨트 암살"
 ww1_usa.32.d:0 "루스벨트가 선거운동을 하는 동안, 술집 주인 존 슈랭크는 후보자를 총으로 쏘았습니다. 루스벨트는 중상을 입었지만 한동안 말을 잇다가 의식을 잃었습니다. 의료용 마차는 부상당한 후보를 급히 병원으로 후송했습니다. 부후보는 루스벨트가 선거운동을 할 수 없었기 때문에 대통령 선거를 그만둘 수 밖에 없었다고 말했습니다. 암살 며칠 후 루스벨트는 세상을 떠났습니다.\n\n루스벨트의 죽음은 선거의 정당성을 비판적으로 훼손하고, 남은 후보들도 이를 이해하고 있습니다. 정부는 3일간의 애도 기간을 선포했습니다."
 ww1_usa.32.a:0 "오 맙소사, 선거 운동이 왜 이리 미쳐가는 거지?"
 ww1_usa.33.t:0 "암살 시도에서 살아남은 루스벨트"
 ww1_usa.33.d:0 "루스벨트가 선거운동을 하는 동안, 술집 주인 존 슈랭크는 후보자를 총으로 쏘았습니다. 탄환은 강철 안경 케이스와 50페이지의 한번 접은 연설문 사본을 모두 뚫었습니다. 루스벨트는 부상을 입었지만 조금의 혼란에도 불구하고 아무 일도 없었다는 듯이 연설을 계속했습니다.\n\n연설이 끝난 후, 총알이 루스벨트의 폐를 관통할 뻔했다는 것이 분명해졌습니다. 그는 운이 좋았던 것이었습니다. 그가 모인 군중들에게 한 첫 마디는 "여러분, 내가 방금 총에 맞았다는 것을 충분히 아실지 모르겠지만, 큰 사슴을 죽이려면 그것보다 더 많은 것이 필요합니다."는 것이었습니다."
 ww1_usa.33.a:0 "믿을 수 없는 행운이다."
 ww1_usa.34.t:0 "시어도어 루스벨트 암살"
 ww1_usa.34.d:0 "루스벨트가 선거운동을 하는 동안, 술집 주인 존 슈랭크는 후보자를 총으로 쏘았습니다. 루스벨트는 중상을 입었지만 한동안 말을 잇다가 의식을 잃었습니다. 의료용 마차는 부상당한 후보를 급히 병원으로 후송했습니다. 부후보는 루스벨트가 선거운동을 할 수 없었기 때문에 대통령 선거를 그만둘 수 밖에 없었다고 말했습니다. 암살 며칠 후 루스벨트는 세상을 떠났습니다.\n\n루스벨트의 죽음은 선거의 정당성을 비판적으로 훼손하고, 남은 후보들도 이를 이해하고 있습니다. 정부는 3일간의 애도 기간을 선포했습니다."
 ww1_usa.34.a:0 "[USA.GetName]의 저주받은 해다."
 ww1_usa.35.t:0 "1912년 대통령 선거"
 ww1_usa.35.d:0 "선거일이 다가오고 있습니다. 이번 선거 운동은 진보파와 반동파가 치열하게 대립하는 것이 특징입니다. 정치적 위기는 주요 정당의 청렴성과 민주적 가치 약화에 영향을 미쳤습니다. 금주당의 승리는 이념의 지지에 달려 있습니다."
 ww1_usa.35.a:0 "금주당이 이겼다!"
 ww1_usa.35.b:0 "어려운 선거 운동이었다."
 ww1_usa.36.t:0 "1912년 대통령 선거"
 ww1_usa.36.d:0 "선거일이 다가오고 있습니다. 이번 선거 운동은 정부와 사회주의 운동의 치열한 대립이 특징입니다. 정치적 위기는 주요 정당의 청렴성과 민주적 가치 약화에 영향을 미쳤습니다. 사회당의 승리는 이념의 지지에 달려 있습니다."
 ww1_usa.36.a:0 "사회당이 이겼다!"
 ww1_usa.36.b:0 "어려운 선거 운동이었다."
 ww1_usa.37.t:0 "1912년 대통령 선거"
 ww1_usa.37.d:0 "선거일이 다가오고 있습니다. 이번 선거 운동은 민주당과 공화당, 그리고 공화당 내에서 두 주요 반대자들 사이의 격렬한 대립으로 특징지어집니다. 후보들은 민주적 이상에 전념했고 새로운 경험까지 가져왔습니다. 올해 누가 우승할지는 아직 결정되지 않았습니다."
 ww1_usa.37.a:0 "민주당이 이겼다."
 ww1_usa.37.b:0 "윌리엄 태프트가 두번째 임기를 시작한다!"
 ww1_usa.38.t:0 "1912년 대통령 선거"
 ww1_usa.38.d:0 "선거일이 다가오고 있습니다. 이번 선거 운동은 민주당과 공화당, 그리고 공화당 내에서 두 주요 반대자들 사이의 격렬한 대립으로 특징지어집니다. 후보들은 민주적 이상에 전념했고 새로운 경험까지 가져왔습니다. 올해 누가 우승할지는 아직 결정되지 않았습니다."
 ww1_usa.38.a:0 "민주당이 이겼다."
 ww1_usa.38.b:0 "루스벨트가 또 선거에서 이긴다!"
 ww1_usa.39.t:0 "석탄 전쟁"
 ww1_usa.39.d:0 "연방정부의 약한 사회적 지원과 사회주의자들의 동요는 이스트버지니아와 콜로라도에서 광부와 경찰간의 또 다른 격렬한 충돌을 유발했습니다. 노조 단체들은 반란을 일으킨 노동자들을 무장시키려 했고, 이에 대한 대응으로 주정부는 볼드윈-펠츠 요원들을 보내 게릴라 활동을 진압했습니다. 하지만, 이것은 노동자들을 더욱 화나게 만들 뿐이었습니다."
 ww1_usa.39.a:0 "군을 보내라!"
 ww1_usa.39.b:0 "협상을 시작하라."
 ww1_usa.40.t:0 "반금지 봉기"
 ww1_usa.40.d:0 "최종 분열은 의회에서 일어났습니다. 대통령의 독재 정책에 항의하여 진보주의자들은 사임을 요구했습니다. 실패 후, 진보주의자들은 대통령의 정권을 불법화했습니다. 내전은 불가피합니다."
 ww1_usa.40.a:0 "이제 그들을 끝낼 시간이다."
 ww1_usa.41.t:0 "제2차 미국 내전"
 ww1_usa.41.d:0 "진보주의자들은 반란군 장성의 지지를 받아 민주주의를 다시 이 나라에 가져오기 위해 투쟁할 주 연합의 구성을 발표했습니다. 북부 주들은 그들 편에 섰습니다. 제2차 미국 내전이 시작됩니다."
 ww1_usa.41.a:0 "하느님 우리를 도우소서."
 ww1_usa.42.t:0 "반사회주의 봉기"
 ww1_usa.42.d:0 "자본가들의 후원을 받은 반대파는 미국의 사회주의 정권을 인정하지 않았습니다. 한편, 민주주의자들과 급진적인 반동 세력들은 모두 정권을 쥐고 있는 사회주의자들을 제거하기를 원합니다. 그러나 세 세력 간의 이견으로 평화적으로 끝나지 않는 무력충돌이 벌어졌습니다. 정당들은 내전을 준비하고 있습니다."
 ww1_usa.42.a:0 "노동자여, 무장하라!"
 ww1_usa.43.t:0 "제2차 미국 내전"
 ww1_usa.43.d:0 "진보주의자들은 반란군 장성의 지지를 받아 민주주의를 다시 이 나라에 가져오기 위해 투쟁할 주 연합의 구성을 발표했습니다. 북부 주들은 그들 편에 섰습니다. 그러나 남부 주들은 딕시의 깃발 아래 그들만의 국가 연합을 형성하면서 반동주의자들과 금지주의자들의 편을 들었습니다. 제2차 미국 내전이 시작됩니다."
 ww1_usa.43.a:0 "부르주아에게 죽음을!"
 ww1_usa.46.t:0 "사회주의 봉기"
 ww1_usa.46.d:0 "오랫동안 사회당의 지지로 부르주아 권력에 저항해 온 노동자들은 북부 주에 지하 혁명 위원회를 구성하기 시작했습니다. 프롤레타리아들은 선거를 통해 권력을 얻을 기회가 주어지지 않았기 때문에, 그들은 무력으로 정권을 장악해야 할 것입니다!"
 ww1_usa.46.a:0 "노동자들이여, 무장하라!"
 ww1_usa.47.t:0 "제2차 미국 내전"
 ww1_usa.47.d:0 "연방정부는 시카고에 대한 통제권을 잃었고, 북부 주들은 폭동에 휩싸였습니다. 사회당은 혁명의 시작을 알렸는데, 이는 제2차 내전이 이 나라에서 시작되었음을 의미합니다."
 ww1_usa.47.a:0 "부르주아에게 죽음을!"
 ww1_usa.48.t:0 "연합국의 발흥"
 ww1_usa.48.d:0 "우드로 윌슨이 이끄는 반동 세력은 이미 남부 주 정부를 장악했습니다. 의회는 지역 민병대의 즉각적인 무장 해제를 요구하지만 연합국 지지자들은 단호합니다. 내전의 위협은 믿을 수 없을 정도로 높습니다."
 ww1_usa.48.a:0 "옛날은 잊혀지지 않는다."
 ww1_usa.49.t:0 "제2차 미국 내전"
 ww1_usa.49.d:0 "남부 주들은 공식적으로 미국으로부터의 독립을 선언했습니다. 일부 군대는 연합국에 가입했습니다. 이것은 미국에서 내전이 시작된다는 것을 의미합니다."
 ww1_usa.49.a:0 "딕시에 살고 죽는다!"
 ww1_usa.50.t:0 "금지론자 봉기"
 ww1_usa.50.d:0 "진보주의자와 금지론자의 대립이 극에 달했습니다. 뉴저지에 조직된 개신교 민병대가 진군했는데, 우드로 윌슨이 이끄는 금주론자들이 진보당 정권에 대항할 주 연합의 구성을 발표했습니다. 연방정부는 지역 민병대의 해산을 요구했지만 반군 주들은 그저 그들을 무시합니다."
 ww1_usa.50.a:0 "자비는 없다! 신의 이름으로!"
 ww1_usa.51.t:0 "제2차 미국 내전"
 ww1_usa.51.d:0 "연방 정부는 반동주의 반란을 진압하기 위해 뉴저지에 군대를 보내려고 했지만, 지역 민병대는 저항합니다. 반동주의자들은 자신들의 지지자들에게 신을 믿지 않는 진보당 정부에 대항하는 십자군에 동참할 것을 촉구합니다. 내전이 시작되었습니다."
 ww1_usa.51.a:0 "미국에 축복이 있기를."
 ww1_usa.52.t:0 "분열된 연방 의회"
 ww1_usa.52.d:0 "공화당은 최근 몇 달 동안 민주당에 격렬하게 저항해왔으나 정당들이 공개적으로 유혈사태를 요구하기 시작하면서 상황은 더욱 악화되었습니다. 공화당의 지지자들이 폭동을 조직하고 민주당을 공격할 정도로 국내 정세가 긴박합니다. 내전의 위협이 지평선에서 일어났습니다."
 ww1_usa.52.a:0 "광기가 전국을 휩쓸었다."
 ww1_usa.53.t:0 "제2차 미국 내전"
 ww1_usa.53.d:0 "선거에서 공화당을 지지했던 주들은 대통령의 용납할 수 없는 정책 때문에 독립을 선언했습니다. [USA.GetLeader] 측은 공화당이 국가를 파괴했다고 비난했습니다. 그는 이 봉기를 진압하기 시작할 준비가 되어 있습니다."
 ww1_usa.53.a:0 "우리가 옳다는 걸 보여줘라!"
 ww1_usa.54.t:0 "분열된 연방 정부"
 ww1_usa.54.d:0 "민주당은 최근 몇 달 동안 공화당에 격렬하게 저항해왔으나 정당들이 공개적으로 유혈사태를 요구하기 시작하면서 상황은 더욱 악화되었습니다. 국내의 상황은 매우 긴장되어 있어서 민주당 지지자들은 폭동을 조직하고 공화당을 공격합니다. 내전의 위협이 지평선에서 일어났습니다."
 ww1_usa.54.a:0 "광기가 전국을 휩쓸었다."
 ww1_usa.55.t:0 "제2차 미국 내전"
 ww1_usa.55.d:0 "선거에서 민주당을 지지했던 주들은 대통령의 용납할 수 없는 정책으로 인해 독립을 선언했습니다. [USA.GetLeader] 측은 민주당이 국가를 파괴했다고 비난했습니다. 그는 이 봉기를 진압하기 시작할 준비가 되어 있습니다."
 ww1_usa.55.a:0 "우리가 옳다는 걸 보여줘라!"
 ww1_usa.58.t:0 "보스턴 봉기"
 ww1_usa.58.d:0 "뉴잉글랜드는 대통령군의 명령에 복종하기를 거부했습니다. 지역 정치 단체들이 주도하여 보스턴에서 반란이 일어났습니다. 그들은 제3차 대륙회의라고 부르는 운동의 연대를 결성했습니다. 이 정부의 불법성에도 불구하고, 주민들은 만장일치로 그들을 지지했습니다."
 ww1_usa.58.a:0 "함께하지 마라. 아니면 죽는다."
 ww1_usa.59.t:0 "쿠 클럭스 클랜이 봉기를 일으키다"
 ww1_usa.59.d:0 "극우단체인 쿠 클럭스 클랜의 지지자들은 남부 여러 주를 장악했습니다. 일부 주지사들은 이 급진적인 집단을 지지했지만, 연방정부는 쿠 클럭스 클랜을 그들이 무력으로 제거하려고 시도할 위험한 종파로 간주합니다."
 ww1_usa.59.a:0 "이 정권은 진면목을 드러냈다."
 ww1_usa.60.t:0 "쿠 클럭스 클랜 봉기"
 ww1_usa.60.d:0 "극우단체인 쿠 클럭스 클랜의 지지자들은 남부 여러 주를 장악했습니다. 일부 주지사들은 이 급진적인 집단을 지지했지만, 연방정부는 쿠 클럭스 클랜을 그들이 무력으로 제거하려고 시도할 위험한 종파로 간주합니다."
 ww1_usa.60.a:0 "형제여, 무장하라!"
 ww1_usa.61.t:0 "미닛맨 민병대"
 ww1_usa.61.d:0 "주방위군 일부가 민병대에 가담했습니다. 그들은 반란을 위협합니다."
 ww1_usa.61.a:0 "애국자여, 무장하라!"
 ww1_usa.62.t:0 "민병대 봉기"
 ww1_usa.62.d:0 "젊은 장교인 더글러스 맥아더가 이끄는 애국 민병대는 진보적인 사상으로 미국의 유산을 파괴할 것을 위협하는 연방정부에 대항하여 동해안에서 반란을 일으켰습니다."
 ww1_usa.62.a:0 "형제여, 무장하라!"
 ww1_usa.63.t:0 "독립 전쟁"
 ww1_usa.63.d:0 "더글러스 맥아더라는 젊은 장교가 이끄는 애국 민병대가 동해안에서 식민지 정부에 대항하여 반란을 일으켰습니다."
 ww1_usa.63.a:0 "자유를 위하여!"
 ww1_usa.64.t:0 "반자유주의 봉기"
 ww1_usa.64.d:0 "야당이 통제하는 일부 주들은 연방정부를 불법으로 규정했습니다. 반동주의자들과 야당 추종자들은 야경대의 위협에 대항하기 위해 민병대를 구성할 것을 요구했습니다."
 ww1_usa.64.a:0 "내 사유지에서 꺼져!"
 ww1_usa.65.t:0 "제2차 미국 내전"
 ww1_usa.65.d:0 "미국은 다시 분열되었습니다. 자유주의자들은 반동주의 정당으로부터 재산과 자유를 보호하기 위해 그들의 지지자들에게 지역 민병대에 합류할 것을 요구했습니다. 전국 곳곳에서 충돌이 일어나고, 일부 주에서는 심지어 반군 세력 사이에 전선이 존재하기도 합니다. 그 나라에서 내전이 다시 발발합니다."
 ww1_usa.65.a:0 "네 재산을 지켜라, 자유의 아들들아!"

 ww1_usa.67.t:0 "린치 행위"
 ww1_usa.67.d:0 "극우단체 회원들은 소수민족의 정착을 공격했습니다. 주 경찰은 위험한 테러리스트들을 막기 위해 어떤 조치도 취하는 것을 두려워합니다."
 ww1_usa.67.a:0 "경찰은 한가한가? 아니면 범죄자들을 지지하는 건가?"
 ww1_usa.68.t:0 "금지론자 소요"
 ww1_usa.68.d:0 "반동주의 세력은 미국 일반 시민들에게 금지 운동에 동참하도록 설득하기 위해 미국에서 대규모 시위와 시위를 벌이고 있습니다."
 ww1_usa.68.a:0 "이건 그들의 권리다."
 ww1_usa.69.t:0 "진보주의자들과의 충돌"
 ww1_usa.69.d:0 "금지론자들과 그들의 반대자들의 두 시위가 도시들 중 한 곳에서 교차했습니다. 폭동과 충돌이 발생하여 경찰은 진압할 수 없었습니다. 이 도발은 이미 가열된 정당간의 갈등을 크게 부채질했습니다."
 ww1_usa.69.a:0 "좋지 않다."
 ww1_usa.71.t:0 "금지론자들과의 충돌"
 ww1_usa.71.d:0 "사회주의자들은 다시 한번 금지론 단체 회원들을 대상으로 테러를 감행했습니다."
 ww1_usa.71.a:0 "좋지 않다."
 ww1_usa.72.t:0 "정치적 공격"
 ww1_usa.72.d:0 "사회주의자들이 행정부의 일을 방해하고, 주지사는 군대를 이용해서 시위자들을 해산시키려 합니다."
 ww1_usa.72.a:0 "테러리스트들!"
 ww1_usa.73.t:0 "무기고 습격"
 ww1_usa.73.d:0 "주 무기고가 공격을 받았습니다. 보병 장비의 일부를 도난당했습니다."
 ww1_usa.73.a:0 "이 범죄자들을 찾아라!"
 ww1_usa.74.t:0 "코퍼라토크라시"
 ww1_usa.74.d:0 "대기업의 정치적 영향력이 너무 위험해지고 있습니다. 최고 경영자들은 의회에 대한 그들의 이익을 위해 압박하며 로비하고 있습니다. 우리는 코퍼라토크라시에 의해 야기된 부패가 국가 경제를 불안정하게 할 것을 우려합니다."
 ww1_usa.74.a:0 "이 나라는 부패의 늪에 빠져 있다!"
 ww1_usa.75.t:0 "트라이앵글 셔츠웨이스트 공장 화재"
 ww1_usa.75.d:0 "끔찍한 비극이 뉴욕에서 일어났습니다. 미국 역사상 가장 큰 민간 공장 화재는 트라이앵글 셔츠웨이스트 공장에서 발생했습니다. 소방대원들이 재난 현장에 신속히 도착했는데도 불구하고 화재 진압이 불가능할 정도로 너무 규모가 컸습니다.\n\n화재는 의류 작업장에서 발생했는데, 작업자 대부분이 여성과 아이들이었습니다. 약 146명이 화재로 죽었습니다. 이런 비극을 배경으로 사회주의 노동조합은 노동주간을 줄이고 노동안전법을 통과시킬 것을 요구하며 더욱 활발해졌습니다. 그러나 정부는 이 같은 요건을 서둘러 준수하지 않고 있습니다."
 ww1_usa.75.a:0 "이런 비극은 두 번 다시 되풀이되어서는 안 된다."
 ww1_usa.76.t:0 "주류 밀매"
 ww1_usa.76.d:0 "법을 우회한 수많은 기업가들이 밀주를 생산하기 시작했습니다. 비밀 생산은 엄청난 비중을 차지하며, 대형 범죄 집단은 주류 창고 보호로부터 돈을 벌기 시작했습니다. 대도시에서는 부패와 범죄가 큰 문제가 되고 있습니다."
 ww1_usa.76.a:0 "이것이 문제가 되어야 하는가? 경찰을 보내라!"
 ww1_usa.78.t:0 "석탄 전쟁"
 ww1_usa.78.d:0 "국내의 석탄 주에서는, 끔찍한 노동과 생활 환경에 반대하는 광부들의 대규모 시위가 있습니다. 사회당은 반항적인 노동자들을 지지하고 심지어 그들을 무장시켰습니다. 석탄 폭동을 억제하기 위한 조치가 취해져야 합니다."
 ww1_usa.78.a:0 "광부들과 협상에 들어가라."
 ww1_usa.78.b:0 "파업자들을 제압하기 위해 요원들을 보내라!"
 ww1_usa.79.t:0 "철강 파업"
 ww1_usa.79.d:0 "가장 큰 제철소 중 하나가 사회주의자들의 지원을 받아 대규모 파업에 돌입했습니다. 자원 생산은 감소하고 있고, 기업과 군수산업은 손실을 입고 생산 계획을 망치고 있습니다."
 ww1_usa.79.a:0 "노동자들과 협상에 들어가라."
 ww1_usa.79.b:0 "우리는 사회주의자들과 협상하지 않는다."
 ww1_usa.80.t:0 "이민자 파업"
 ww1_usa.80.d:0 "노동조합과 외국인 노동자들의 지원을 받아 몇몇 대형 공장의 노동자들은 끔찍한 노동 조건 때문에 파업을 시작했습니다. 시위대 대부분이 이민자여서 세계 언론은 미국 내 사건을 예의 주시하고 있습니다."
 ww1_usa.80.a:0 "그들의 요구를 받아들여라."
 ww1_usa.80.b:0 "경찰을 보내라!"
 ww1_usa.81.t:0 "철도 파업"
 ww1_usa.81.d:0 "미국의 철도 노동자들은 파업에 들어갔고 일부 고속도로를 막았습니다. 많은 열차들이 여행을 취소하고 있고, 새로운 철도의 건설이 중단되었습니다. 경찰은 파업 중인 철도 노동자들과 거의 합의점에 도착하지 못합니다. 기관의 도움이 필요합니다."
 ww1_usa.81.a:0 "평화롭게 끝날 것이다."
 ww1_usa.81.b:0 "요원들이 시위자들을 쏘는 것을 허용하라!"
 ww1_usa.82.t:0 "조선소 파업"
 ww1_usa.82.d:0 "일부 주에서는 혹독한 노동 환경 때문에 항만 노동자들이 파업에 돌입했습니다. 사회주의자들은 시위 지도자들의 지지를 가까스로 얻었습니다."
 ww1_usa.82.a:0 "안좋게 끝날 수 있다."
 ww1_usa.82.b:0 "이는 그들에게 안좋게 끝날 것이다!"
 ww1_usa.83.t:0 "미국 내전"
 ww1_usa.83.d_socialist:0 "거의 50년이 지난 지금 미국은 내전의 불길 속에서 다시 활활 타오르고 있습니다. 최근까지 국내에서 발생한 정치적 분열은 그리 심각해 보이지는 않았지만, 사회 위기, 진보와 반동파의 긴장이 고조되면서 상황은 무력 충돌로 이어졌습니다.\n\n시카고에 자리 잡은 사회당은 산업 주에서 광범위한 지지를 얻고 있으며, 오랫동안 미국에 사회주의 공화국을 세우려고 계획했었습니다. 그들은 민주주의 세력과 반동주의자들의 반대에 부딪혔는데, 그들의 견해 또한 극과 극입니다.\n\n대미국 혁명이 시작되었습니다."
 ww1_usa.83.d_confederate:0 "거의 50년이 지난 지금 미국은 내전의 불길 속에서 다시 활활 타오르고 있습니다. 최근까지 국내에서 발생한 정치적 분열은 그리 심각해 보이지는 않았지만, 사회 위기, 진보와 반동파의 긴장이 고조되면서 상황은 무력 충돌로 이어졌습니다.\n\n남부 주의 지원을 받은 반동 세력은 진보주의자들의 완강한 통치에 맞서 미국 국민을 위해 싸우기 위해 애국 세력을 키웠습니다.\n\n제2차 미국 내전이 시작되었습니다."
 ww1_usa.83.d:0 "거의 50년이 지난 지금 미국은 내전의 불길 속에서 다시 활활 타오르고 있습니다. 최근까지 국내에서 발생한 정치적 분열은 그리 심각해 보이지는 않았지만, 사회 위기, 진보와 반동파의 긴장이 고조되면서 상황은 무력 충돌로 이어졌습니다.\n\n제2차 미국 내전이 시작되었습니다."
 ww1_usa.83.a:0 "미국에 전란이 닥쳤다."
 ww1_usa.83.b:0 "불명예스러운 날이다."
 ww1_usa.84.t:0 "버진아일랜드 구매를 원하는 [USA.GetName]"
 ww1_usa.84.d:0 "[USA.GetName] 측은 버진아일랜드를 인수하기 위해 우리와 협상을 시작했습니다. 카리브해의 이러한 섬 지역들은 오랫동안 경제적 쇠퇴를 겪어왔는데, 주로 노예 노동에 의존했기 때문입니다. 지난 세기에도 미국은 덴마크에 이 협정을 여러 차례 제안했지만 여러 가지 이유로 모든 섬을 완전히 사들일 수는 없었습니다."
 ww1_usa.84.a:0 "조약을 비준하라."
 ww1_usa.84.b:0 "이 지역은 우리에게 전략적으로 중요하다."
 ww1_usa.85.t:0 "버진아일랜드를 팔지 않는 [FROM.GetName]"
 ww1_usa.85.d:0 "[FROM.GetName] 측은 우리의 유리한 제의에도 불구하고 그 섬들을 팔기를 거부했습니다. 음, 그건 그들의 권리입니다."
 ww1_usa.85.a:0 "우린 실망했다."
 ww1_usa.86.t:0 "항의 서한을 보낸 [USA.GetNameDefCap]"
 ww1_usa.86.d:0 "강력한 어조로, 미국의 통치자는 그 지역을 불안정하게 만드는 "최근의 참을 수 없는 행동"을 비난했습니다. 서한에 따르면 [From.GetNameDefCap] 측이 지역의 평화와 안정에 전념하고 있으며 만약 우리가 현재의 방침을 고수한다면 군사적 행동을 포함한 추가 조치를 고려할 수밖에 없을 것이라고 합니다."
 ww1_usa.86.a:0 "우릴 협박하는 건가?"
 ww1_usa.86.b:0 "그들을 진정시켜라."

 ww1_usa.88.t:0 "루시타니아호의 침몰"
 ww1_usa.88.d:0 "해양 여객선 RMS 루시타니아호가 독일 U보트의 어뢰 공격에 희생됐습니다. 가까스로 승객과 승무원 761명을 구했지만 1000명 이상이 테러 도중 익사하거나 숨졌습니다. 대부분의 승객들은 전쟁으로 피폐해진 유럽에서 피난 온 미국 시민이나 이민자들이었고, 따라서 이 비극은 미국과 독일간의 분쟁의 형태를 띱니다. 그 사건은 미국인들의 정서에 강한 영향을 미쳤습니다. 그들은 정부에 독일의 침략에 대항한 전쟁에 동참할 것을 요구합니다."
 ww1_usa.88.a:0 "그들은 대가를 치르게 될 것이다!"
 ww1_usa.89.t:0 "그린란드 구매를 원하는 [USA.GetName]"
 ww1_usa.89.d:0 "[USA.GetName] 측은 그린란드를 인수하기 위해 우리와 협상에 들어갔습니다. 미국은 이 지역이 접근하기 어렵고 거대한 얼음 섬이기 때문에 유럽 열강의 관심사가 아니라고 믿고 있습니다. 우리는 그 이유를 잘 모르지만, 그들은 이 영토를 살 준비가 되어 있습니다."
 ww1_usa.90.t:0 "그린란드를 팔지 않는 [FROM.GetName]"
 ww1_usa.90.d:0 "[FROM.GetName] 측은 우리의 수익성 있는 제의에도 불구하고 그린란드 매각을 거부했습니다. 음, 그건 그들의 권리입니다."
 ww1_usa.90.a:0 "우리는 실망했다."
 ww1_usa.91.t:0 "제국 연방의 형성에 항의하는 [USA.GetNameDefCap]"
 ww1_usa.91.d:0 "북아메리카에서 영국 왕권의 확장이 [USA.GetName] 측을 걱정하게 만들고 있습니다. 미국 정부는 캐나다의 통합이 아메리카 국가들의 주권을 침해하는 것으로 인식될 수 있다고 경고하고, [USA.GetName] 측은 먼로 독트린에 따른 군사 행동을 포함한 추가 조치를 검토할 수밖에 없을 것입니다."
 ww1_usa.92.t:0 "[GetYear]년 선거"
 ww1_usa.92.d:0 "대통령 선거의 날이 왔습니다. 긴장된 1912년 이후, [USA.GetName]의 정치 상황은 다소 안정되었습니다. 하지만 세계 정세는 아쉬운 점이 많습니다. 세계 분쟁에 대한 [USA.GetName]의 무관심이 치명적인 실수로 판명될 수도 있기 때문에 차기 대통령은 단호한 조치를 취해야 할 것입니다."
 ww1_usa.92.a:0 "민주당. 우리는 국가를 단합시켜야 한다!"
 ww1_usa.92.b:0 "공화당. 우리는 경제를 강화해야 한다."
 ww1_usa.92.c:0 "우리는 루스벨트가 필요하다!"
 ww1_usa.93.a:0 "당은 윌슨을 후보자로 유지할 것이다."
 ww1_usa.93.b:0 "제임스 핸리가 당의 단합을 지킬 것이다."
 ww1_usa.94.t:0 "[GetYear]년 선거"
 ww1_usa.94.d:0 "대통령 선거의 날이 왔습니다. 우드로 윌슨은 건강에도 불구하고 또 다른 선거를 준비하고 있습니다. 그는 첫 임기 동안 대통령의 개인 숭배를 바탕으로 한 강력한 정치체제를 가까스로 만들었습니다. 그리고 만약 당이 제때에 가치 있는 후계자를 선출하지 못한다면, 야당은 [USA.GetName]의 상황을 불안정하게 만들려고 할 것입니다."
 ww1_usa.94.a:0 "윌슨만큼 믿을 만한 사람은 없다."
 ww1_usa.94.b:0 "힘을 보여줘야 한다. 퍼싱은 좋은 후보자다."
 ww1_usa.95.t:0 "캐나다법을 비준한 [USA.GetName]"
 ww1_usa.95.d:0 "[USA.GetName] 측은 먼로 독트린을 확대하려고 합니다. 의회는 캐나다 식민지 독립법을 통과시켰습니다. 사실, 이것은 영국에 대한 최후통첩입니다 - 그들이 캐나다를 완전히 독립시키지 않는다면 [USA.GetName] 측이 군사 행동을 시작할 것입니다."
 ww1_usa.95.a:0 "미국에 하느님의 축복이 있기를!"
 ww1_usa.96.t:0 "캐나다를 요구하는 [USA.GetName]"
 ww1_usa.96.d:0 "[USA.GetName] 측은 먼로 독트린을 확대하려고 합니다. 의회는 캐나다 식민지 독립법을 통과시켰습니다. 사실, 이것은 우리에게 최후통첩입니다 - 우리가 캐나다에 완전한 독립을 허가하지 않는다면 [USA.GetName] 측이 군사 행동을 시작할 것입니다."
 ww1_usa.96.a:0 "어려운 결정이다."
 ww1_usa.96.b:0 "양키들은 1812년을 잊었는가?"
 ww1_usa.97.t:0 "캐나다는 자유다!"
 ww1_usa.97.d:0 "[ENG.GetName] 측은 북아메리카 거인의 압력에 굴복했습니다. 캐나다는 완전한 독립을 얻었고 현재 [USA.GetName] 측과 사실상의 동맹을 맺고 있습니다."
 ww1_usa.97.a:0 "아메리카는 식민지의 영향으로부터 자유롭다!"
 ww1_usa.98.t:0 "최후통첩을 거절한 [ENG.GetName]!"
 ww1_usa.98.d:0 "[ENG.GetName] 측은 반격할 준비가 되어 있습니다. 그들은 북아메리카 대륙을 떠나지 않을 것입니다. 이 국제적 위기는 전쟁터에서 끝날 것입니다."
 ww1_usa.98.a:0 "우린 이 전쟁을 기다려 왔다."
 ww1_usa.99.t:0 "캐나다법"
 ww1_usa.99.d:0 "[USA.GetName] 측은 먼로 독트린을 확대하려고 합니다. 의회는 캐나다 식민지 독립법을 통과시켰습니다. 사실, 이것은 [ENG.GetName] 측에 대한 최후통첩입니다 - 우리가 캐나다에 완전한 독립을 허가하지 않는다면 [USA.GetName] 측이 군사 행동을 시작할 것입니다. 북아메리카가 다시 한번 대규모 전쟁터가 될 수도 있습니다."
 ww1_usa.99.a:0 "미국의 거인이 깨어나고 있다."
 ww1_usa.99.b:0 "캐나다에 하느님의 축복이 있기를!"
 ww1_usa.100.a:0 "끔찍하게 슬프다."
 ww1_usa.100.b:0 "[GER.GetName] 측은 전쟁범죄에 책임이 있다."
 ww1_usa.100.c:0 "우리 유보트인 줄 어떻게 알았지?"
 ww1_usa.101.t:0 "파나마 운하의 개통"
 ww1_usa.101.d:0 "수년간의 공사 끝에 오늘 파나마 운하가 개통되어 대서양에서 태평양으로 보다 직접적인 연결이 이루어졌으며, 이는 이 지역의 무역에 도움이 될 뿐만 아니라 이 지역을 중요한 전략적 장소로 만들 것입니다.\n\n미국 공학자들은 이 놀라운 업적으로 세계를 놀라게 했습니다. 물론 영국과 독일 모두 자신들의 운하가 더 낫다고 주장하는 것을 제외하고는 말입니다."
 ww1_usa.101.a:0 "놀라운 건축물이다."
 ww1_usa.102.tt:0 "§Y파나마 운하의 잠금이 풀릴 것입니다§!\n"
 ww1_usa.102.a:0 "축하하자, 우리가 운하를 완공했다!"
 ww1_usa.105.t:0 "베라크루스 점령"
 ww1_usa.105.a:0 "로컬리제이션 누락? 장난해?"
 ww1_usa.106.t:0 "스탠더드 오일 사건"
 ww1_usa.106.d:0 "수십 년에 걸쳐 뉴저지의 스탠더드 오일 사는 사실상 미국의 모든 정유회사들을 매수했습니다. 그러나 록펠러 가문의 성공에 국가가 개입했습니다. 정부는 셔먼 반독점법에 따라 스탠더드 오일을 기소하려고 했으나, 회사는 관습법에서 합법적인 것으로 여겨질 수 있는 수단을 통해 많은 다른 회사들을 인수하여 법적 갈등을 유발했습니다. 대법원이 정부와 합의하면 스탠더드 오일 사는 강제 해산되고 석유시장 점유를 막기 위해 30여 개의 회사가 신설됩니다."
 ww1_usa.106.a:0 "스탠더드 오일을 해체하라."
 ww1_usa.106.b:0 "회사를 국유화하라."
 ww1_usa.107.t:0 "식민지 항복을 요구하는 [USA.GetName]!"
 ww1_usa.107.d:0 "미국인들은 유럽 제국에 압력을 가할 계획이며 그들은 아프리카에 발판이 필요합니다. 그들은 세계 정치에 대한 우리의 무관심을 이용하고 보호국을 세우기로 결정했습니다."
 ww1_usa.108.a:0 "복종하라."
 ww1_usa.108.b:0 "이건 역식민주의다!"
 ww1_usa.108.t:0 "아메리카를 떠나라고 요구하는 [USA.GetName]!"
 ww1_usa.108.d:0 "미국은 최후통첩을 했습니다 - 그들은 남아메리카와 중앙아메리카에 남아 있는 모든 식민지 영토를 떠날 것을 요구했습니다. 그렇지 않으면 확대된 먼로 독트린을 이용해 전쟁을 선포할 것입니다."
 ww1_usa.108.a:0 "퇴각하라."
 ww1_usa.108.b:0 "저들을 지옥에 보내라!"
 ww1_usa.109.t:0 "미국과 싸우려 하는 영국군 병사들"
 ww1_usa.109.d:0 "우리의 최후 통첩은 무시되었습니다. 유럽 식민주의자들과의 대전은 불가피합니다."
 ww1_usa.109.a:0 "영국인들, 그건 잘못된 결정이야."
 ww1_usa.110.t:0 "북아메리카 연합"
 ww1_usa.110.d:0 "미국인들은 연합국가인 북아메리카 연합을 결성하자고 제안하지만 연방정부는 미국 수도에 남을 것입니다. 사실, 그들은 자발적으로 그들 국가의 일부가 되라고 제안합니다."
 ww1_usa.110.a:0 "이 개자식들아, 나도 동참한다."
 ww1_usa.110.b:0 "이 개자식들."
 american_civil_war:0 "제2차 미국 내전"
 standard_oil_case:0 "스탠더드 오일 사건"
 ww1_usa.111.t:0 "[USA.GetName] 안의 [MEX.GetName]?"
 ww1_usa.111.d:0 "이제 [MEX.GetName] 측은 협상에 참여하고 있습니다. 이제 조금 안정되었으니, 우리는 그들을 우리 연합에 가입시키기 위해 초대할 준비가 되었습니다."
 ww1_usa.111.a:0 "어서 오라!"
 ww1_usa.111.b:0 "그들 없이 우리는 존재할 수 없다."
 ww1_usa.113.t:0 "미국 아나키스트 사회"
 ww1_usa.113.d:0 "아나키스트 쿠데타 후 첫 유혈이 낭자한 날들을 살아남은 사회는 마침내 강화되었습니다. 우리의 사상가들과 정치지도원들은 공장에 침투하여 공동체를 건설하고 있습니다. 미국은 절대 변하지 않을 것입니다. 미국은 이제 아나키의 법에 의해 삽니다."
 ww1_usa.113.a:0 "우리는 사회에 살고 있다."
 ww1_usa.113.tt:0 "시간이 흐르며 아나키스트 사회는 발전할 것이다.\n\n"
 ww1_usa.114.t:0 "외국 디아스포라 시위"
 ww1_usa.114.d:0 "이주 위기는 내부 갈등으로 발전했습니다. 사회적 준비 없이 제한적 이주대책이 도입되면서 디아스포라들은 자신들이 극도로 억압된 입장에 있다는 사실을 알게 되었습니다. 이탈리아인, 러시아인, 중국인, 아일랜드인, 독일인, 아프리카계 미국인 그리고 많은 다른 디아스포라들이 미국의 도시 거리에서 파업과 끊임없는 시위를 통해 정부에 대한 불만을 표출하기 위해 연합했습니다."
 ww1_usa.114.a:0 "그들이 진정하기까지는 시간이 좀 걸릴 거다."
 ww1_usa.116.t:0 "내전으로 인해 멈춘 이민"
 ww1_usa.116.d:0 "미국의 유혈사태가 이주의 흐름에 영향을 미쳤습니다. 미국은 더 이상 유럽과 아시아에서 온 난민들의 피난처가 아닙니다."
 ww1_usa.116.a:0 "적어도 한 가지 문제는 줄었다."
 ww1_usa.117.t:0 "베를린의 함락"
 ww1_usa.117.d:0 "미군이 베를린에 입성했습니다. 역사상 처음으로 다른 대륙의 원정대가 구세계에 개입하기 위해 대규모 작전을 펼치며 이 전쟁에서 승리하고 있는 것으로 보입니다. 그러나 도시 외곽과 수도 중심지에서는 끔찍한 전투가 계속되고 있습니다. 독일 총참모부는 미국 동맹들의 협상 요구에도 불구하고 패배를 받아들이려 하지 않습니다.\n\n[USA.GetName] 대통령은 베를린을 점령한 것을 헌법의 서명에 비유했습니다. 베를린 점령은 미국 역사상 가장 위대한 업적 중 하나입니다."
 ww1_usa.117.a:0 "베를린의 양키 두들!"
 ww1_usa.117.b:0 "우린 망했다."
 ww1_usa.118.t:0 "바나나 국가들의 점령 해제"
 ww1_usa.118.d:0 "아메리카 바나나 국가들의 점령 기간은 너무 길었습니다. 이 국가들은 유지하기에는 너무 비싸서 우리 군대는 이 영토를 떠나고 있습니다."
 ww1_usa.118.a:0 "꽤 좋은 휴가였다."
 ww1_usa.119.t:0 "개입을 중단하라고 요구하는 러시아인들"
 ww1_usa.119.d:0 "아메리카 바나나 국가들의 점령 기간은 너무 길었습니다. 이 국가들은 유지하기에는 너무 비싸서 우리 군대는 이 영토를 떠나고 있습니다."
 ww1_usa.119.a:0 "우리는 대결할 준비가 되어 있었다."
 ww1_usa.119.b:0 "우리는 임무를 완수했다."
 ww1_usa.120.t:0 "미국의 러시아 개입"
 ww1_usa.120.d:0 "미군은 러시아 항구에 상륙하여 러시아 내전에 대한 군사 개입에 가담했습니다. 미국 부대의 지휘에 따르면, 그들은 러시아에서의 사건들이 거의 전 세계에 영향을 미치거나, 앞으로 그들에게 영향을 미칠 것이기 때문에, 이 나라의 갈등을 해결하는 것을 돕기 위해 도착했습니다.\n\n러시아인들은 미국의 개입이 자국의 영토를 약화시키고 점령지의 인구를 평정하는 것을 목적으로 하는 다른 임무를 가지고 있다고 두려워합니다. 이미 점령으로 인한 민간인 사상자에 대한 보고가 있습니다."
 ww1_usa.120.a:0 "문제 하나 더."
 ww1_usa.120.b:0 "이건 임시 점령이다, 바라건대."
 ww1_usa.121.t:0 "토벌을 이끄는 퍼싱!"
 ww1_usa.121.d:0 "미국인들은 마침내 그들의 국경으로부터 침입자들을 제거하기 위해 농민 봉기의 지도자 판초 비야를 제거하려고 합니다."
 ww1_usa.121.a:0 "전투 준비!"
 ww1_usa.122.t:0 "즉각적인 정권 이양을 요구하는 [USA.GetName]!"
 ww1_usa.122.d:0 "미국인들은 우리가 그들에게 복종하지 않으면 전면전에 돌입할 작정입니다. 사실, 그들은 우리를 그들의 괴뢰국으로 만들 것입니다!"
 ww1_usa.122.a:0 "선택의 여지가 없어 보인다."
 ww1_usa.122.b:0 "이건 내 자존심에 대한 모욕이다!"
 ww1_usa.123.t:0 "멕시코로의 원정을 이끄는 퍼싱!"
 ww1_usa.123.d:0 "장군은 그의 부대와 함께 국경을 넘었습니다. 그는 마침내 판초 비야를 포위하고 사로잡을 작정입니다. 그는 시간이 거의 없습니다. 멕시코 공식 당국은 극도로 불행할 것입니다."
 ww1_usa.123.a:0 "만세!"
 ww1_usa.124.t:0 "미국인들에게 잡힌 판초 비야"
 ww1_usa.124.d:0 ""
 ww1_usa.124.a:0 "국경 분쟁의 끝이다."
 ww1_usa.125.t:0 "미국인들을 추방한 멕시코 정부"
 ww1_usa.125.d:0 ""
 ww1_usa.125.a:0 "불행이군."
 ww1_usa.126.t:0 "미국인들을 추방한 멕시코 정부"
 ww1_usa.126.d:0 ""
 ww1_usa.126.a:0 "마침내, 그들이 갔다."

 ww1_usa.130.a:0 "알았다."
 ww1_usa.130.d:0 "아이티에서 벌어지는 반미 폭력은 특히 독일 현지 사회가 아이티 산업의 대부분을 장악하고 있다는 점을 고려하면 우리는 아이티에 대한 경제적 우위를 지키기 위해 신속히 행동해야 합니다."
 ww1_usa.130.t:0 "아이티의 점령"
 ww1_usa.140.a:0 "알았다."
 ww1_usa.140.d:0 "최근 도미니카 공화국의 쿠데타는 미국의 기업 이익을 위협하고 있습니다. 도미니카 공화국의 데시데리오 아리아스 전쟁장관은 최근 민주적으로 2년 전에 선출된 후안 이시드로 히메네스 페레이라 대통령으로부터 권력을 장악했습니다. 우리는 도미니카 공화국에 대한 우리의 경제적 우위를 보존하기 위해 신속히 행동해야 합니다."
 ww1_usa.140.t:0 "도미니카 공화국의 점령"
 ww1_usa.150.a:0 "비야 사냥을 시작하라."
 ww1_usa.150.d:0 "미 육군과 항공기가 멕시코로 파견되어 판초 비야가 죽든 살든 사냥하고 있습니다!"
 ww1_usa.150.t:0 "판초 비야 토벌 원정대"
 ww1_usa.160.a:0 "훌륭해!"
 ww1_usa.160.d:0 "판초 비야를 사냥하기 위해 멕시코로 파견된 미군은 산 제로니모 목장 전투에서 그를 체포하는 데 성공했습니다. 아군은 이제 미국으로 돌아갈 수 있습니다."
 ww1_usa.160.t:0 "판초 비야가 잡히다!"
 ww1_usa.170.a:0 "알았다."
 ww1_usa.170.d:0 "판초 비야를 사냥하기 위해 멕시코로 파견된 미군은 그를 붙잡지 못했습니다. 우리는 집에서 처리해야 할 더 중요한 문제들이 있습니다. 아군은 이제 미국으로 돌아갈 수 있습니다."
 ww1_usa.170.t:0 "토벌 종료"
 ww1_usa.18.b:0 "이건 우리 전쟁이 아니다!"

 ww1_usa.190.a:0 "민주주의를 위해 싸워라!"
 ww1_usa.190.d:0 "많은 주요 산업가와 금융업자들이 이끄는 미국의 준비 운동은 캐나다 육군 부대에서 전투에 참가하는 수천 명의 미국 시민들을 격려하고 도왔습니다."
 ww1_usa.190.t:0 "캐나다를 위한 미국 자원병들"
 ww1_usa.200.a:0 "그들을 지원하지 마라!"
 ww1_usa.200.d:0 "화학 무기 공장이 건설되어 발견되었습니다. 미국은 이것을 받아들일 수 없습니다!"
 ww1_usa.200.t:0 "탐지된 화학 무기 공장"
 ww1_usa.210.a:0 "미국 시민들이 격분했다!"
 ww1_usa.210.d:0 "1915년 4월 10일 벨기에 구조선으로 선명하게 표시된 영국 증기선 하팔리스는 폰 폴이 안전하다고 선언한 구역 바로 밖에서 SM UB-4에 의해 예고 없이 어뢰 공격을 받았습니다. 그 배는 굶주린 벨기에 사람들을 위해 식량을 수집하러 미국으로 가고 있었고 그것의 침몰은 미국 시민들을 격분시켰습니다."
 ww1_usa.210.t:0 "증기선 하팔리스의 침몰"
 ww1_usa.220.a:0 "독일에 무제한 잠수함 작전 중단 최후통첩을 보내라!"
 ww1_usa.220.d:0 "영국과 미국을 오가는 승객들을 태운 민간 선박 RMS 루시타니아호가 오늘 아침 독일 잠수함에 의해 격침되었습니다. 123명의 미국인이 사망했습니다. 독일인도 미국인도 이 배가 무기와 보급품을 싣고 있다는 사실을 알지 못했습니다. 미국 의회는 서서히 개입 쪽으로 표류하고 있습니다."
 ww1_usa.220.t:0 "루시타니아호의 침몰"
 ww1_usa.230.a:0 "우리는 더 큰 함대가 필요하다 - 허가 승인"
 ww1_usa.230.d:0 "1916년 5월 31일 독일 대양함대는 노르웨이 근해에서 영국 대함대의 일부와 교전하려고 하였는데, 이는 영국의 독일 상선 봉쇄를 타개하기 위한 노력입니다. 영국 왕립해군의 155척의 함선이 독일 대양함대 99척과 맞서 싸우다가 뒤로 돌아섰지만 독일보다 더 많은 함선을 잃었습니다."
 ww1_usa.230.t:0 "유틀란트 해전"
 ww1_usa.240.a:0 "미국 국민들이 분노하고 있다!"
 ww1_usa.240.d:0 "독일의 파괴 공작원 용의자들이 뉴저지 블랙 톰 부두에 있는 주요 미국 군수품 저장고를 파괴했습니다."
 ww1_usa.240.t:0 "블랙 톰 대폭발"
 ww1_usa.250.a:0 "미국 국민들이 분노하고 있다!"
 ww1_usa.250.d:0 "독일의 파괴 공작원 용의자들이 뉴저지 킹스랜드에 있는 주요 캐나다 군수품 저장고를 파괴했습니다."
 ww1_usa.250.t:0 "킹스랜드 대폭발"
 ww1_usa.270.a:0 "훌륭해!"
 ww1_usa.270.d:0 "러시아 차르의 퇴위 소식은 독일과 거의 비슷할 정도로 러시아 절대 군주제를 좋지 않게 보았던 미국이 환영할 만한 소식이었습니다. 차르가 사라진 이상 미국이 러시아 군주제를 지지하는 것으로 더 이상 보이지 않을 것이기 때문에 전쟁에 참여하지 못할 이유가 남아있지 않았습니다."
 ww1_usa.270.t:0 "차르 니콜라이가 퇴위하다!"
 ww1_usa.280.a:0 "훌륭해!"
 ww1_usa.280.d:0 "우리 군대는 전통적으로 소규모의 전문 부대를 수용했지만, 지금 우리가 전쟁을 치르고 있는 동안 모병소에는 그 대의에 동참하고자 하는 자원병들이 넘쳐나고 있습니다."
 ww1_usa.280.t:0 "자원병 급증"
 ww1_usa.300.t:0 "미국 수정 헌법 제18조"
 ww1_usa.300.d:0 "식민지 시대 초기부터 주류 문제는 13개 식민지 중 몇 개의 종교적 뿌리가 주류의 죄악성에 대한 강한 믿음을 제공하면서, 미국이 무엇이 될 것인가에서 뜨거운 논쟁거리가 되어왔습니다. 이 문제는 진화했고, 수많은 주의 금지와 퇴짜를 맞은 후, 미국 의회는 연방 해법으로 제안된 미국 수정 헌법 제18조를 논의해야 할 때가 왔습니다. 이는 미국에서 알코올을 사실상 영구적으로 금지합니다. 제안된 금지조항과 반대 모두 강력한 양당의 지지를 받고 있으며, 우리 국가 지도자의 의견은 이런 저런 방향으로 지지를 휘두르는 쪽으로 멀리 갈 것입니다."
 ww1_usa.300.a:0 "술찌꺼기를 없애라!"
 ww1_usa.300.b:0 "미국의 자유에 대한 이 공격은 용납할 수 없다!"
 ww1_usa.310.t:0 "주류 밀매"
 ww1_usa.310.d:0 "금주법이 통과됨으로써 미국 국민의 술 요구는 결코 줄어들지 않았고, 그 요구는 더 이상 법적으로 채워질 수 없기 때문에, 다양한 범죄 조직들이 공허감에 발을 들여놓았습니다. 특히 이탈리아계 미국인 마피아는 조직폭력배들 사이에서 벌어지고 있는 폭력사태에 대한 역할뿐만 아니라 주류거래에 관여했다는 점에서 유명해졌습니다."
 ww1_usa.310.a:0 "이 불량배들과 그들의 폭력은 문명사회에서 설 자리가 없다!"
 ww1_usa.320.t:0 "금주법 폐지"
 ww1_usa.320.d:0 "금주법은 그 지지자들에게 재앙이었습니다. 주류는 여전히 널리 소비되고 있고, 범죄 조직들은 부유하게 성장했고, 술을 공급하고 있으며, 이 갱스터들이 미국 전역에서 매일 행하고 있는 폭력은 금주법을 지킬 가치가 있는지 의문을 갖게 합니다. 금지령을 폐지하기 위한 새로운 헌법 개정을 향한 정치적 탄력이 있습니다. 지원해야 합니까?"
 ww1_usa.320.a:0 "폐지하라!"
 ww1_usa.320.b:0 "노선을 유지하라!"
 ww1_usa.290.t:0 "멕시코가 동맹국에 가입하다"
 ww1_usa.290.d:0 "멕시코 정부는 오늘 그들이 동맹국과 함께 전쟁 주력에 동참할 것이라고 발표했습니다. 의회는 압도적으로 멕시코에 대한 즉각적인 선전포고를 지지했습니다. 결국 미국만이 동맹에 가입할 수 있습니다!"

 #JAPAN
 ww1_japan.100.t:0 "한일 병합 조약"
 ww1_japan.100.d:0 "1895년 민비 암살 이후 일본의 괴뢰국이었던 대한제국은 이제 막 일본 정부와 완전한 합병을 성사시킨 조약을 맺었습니다. 러시아 제국과 미국이 이번 조치에 대해 불만을 표시하고 있지만 아직 일본에 대한 공식적인 조치는 취해지지 않았습니다. 한국의 오랜 유산은 훌쩍훌쩍 울기만 하고 사라질 것 같습니다."
 ww1_japan.100.a:0 "오 이런."
 ww1_japan.100.b:0 "태양이 뜨기 위한 더 많은 땅이다!"
 ww1_japan.101.t:0 "일본 민족주의"
 ww1_japan.101.d:0 "일본은 세계의 중심지로서, 통치자인 천황, 신성한 존재로, 스스로 태양의 여신인 위대한 아마테라스-오미카미로부터 조상의 혈통으로부터 신성을 얻습니다."
 ww1_japan.101.a:0 "천황 폐하께서는 이제 꼭두각시가 되셨다..."
 ww1_japan.102.t:0 "다이쇼 데모크라시"
 ww1_japan.102.d:0 "일본은 수십 년의 권위주의 이후 예측하지 못한 정치적 자유주의의 풍토를 누렸기 때문에 현재 다이쇼 데모크라시라고 불립니다."
 ww1_japan.102.a:0 "우리는 자유다!"
 ww1_japan.103.t:0 "메이지 천황의 죽음"
 ww1_japan.103.d:0 "당뇨, 신장염, 위장염 등을 앓던 메이지 천황은 요독증으로 세상을 떠났습니다. 공식 발표에서는 1912년 7월 30일 00시 42분에 사망했다고 했지만, 실제 사망은 7월 29일 22시 40분이었습니다. 1912년 천황의 서거 후, 일본 의회는 메이지 유신에서의 그의 역할을 기념하는 결의안을 통과시켰습니다. 메이지 천황과 황후가 다녀간 것으로 알려진 도쿄의 한 지역의 붓꽃 정원이 신토 신사 메이지 신궁의 부지로 선정되었습니다. 사당에는 천황의 묘소가 있지 않으며, 묘소는 교토 남쪽 후시미모모야마에 있습니다."
 ww1_japan.103.a:0 "천황 폐하께 영광을!"
 ww1_japan.3.t:0 "독일이 우리의 조건을 받아들이다"
 ww1_japan.3.d:0 "놀랍게도 독일은 우리의 조건을 받아들였습니다. 우리는 중립을 지키겠다는 약속을 지킬 수 있는데, 이것은 틀림없이 영국을 화나게 할 것이고, 게다가 협상국에 가입한다면, 이것은 미국을 불쾌하게 할 것입니다. 아니면, 가장 흥미롭게도, 우리는 이것을 동맹국에 완전히 합류하기 위한 담보물로 사용할 수 있습니다. 어떻게 해야 합니까?"
 ww1_japan.3.a:0 "약속을 지켜라."
 ww1_japan.3.b:0 "동맹을 도와라."
 ww1_japan.3.c:0 "동맹국에 가입해라."
 ww1_japan.4.t:0 "일본의 최후통첩"
 ww1_japan.4.d:0 "영국과 동맹을 맺은 일본은 우리의 모든 태평양과 중국의 소유지를 교환하여 중립을 유지할 것을 제안합니다. 그렇게 먼 적수를 상대로 그런 거래를 할 만한 가치가 있는 것입니까?"
 ww1_japan.4.a:0 "대답할 필요조차 없다."
 ww1_japan.4.b:0 "동의한다."
 ww1_japan.5.t:0 "메이지 천황의 죽음"
 ww1_japan.5.d:0 "1912년 6월 30일 메이지 시대가 막을 내렸습니다. 일본의 가장 위대한 천황 메이지가 44년의 긴 집권 끝에 마침내 더 이상 통치할 수 없게 되었습니다. 이미 도쿄에는 성대한 사당인 메이지 신궁이 건설 중입니다. 그의 아들 요시히토가 취임했습니다."
 ww1_japan.5.a:0 "천황 폐하 만세!"
 ww1_japan.6.t:0 "한일 병합 조약"
 ww1_japan.6.d:0 "한일 병합 조약이 체결되었습니다. 과거 우리의 괴뢰국이었던 대한제국은 일본에 직접 합병되었습니다. 이미 일본의 지배에 익숙해진 대중은 불평도 거의 하지 않았습니다. 이것이 일본 확장을 위한 발판이 될 것입니다!"
 ww1_japan.6.a:0 "훌륭해!"
 ww1_japan.1.t:0 "독일에 대한 최후통첩"
 ww1_japan.1.d:0 "최근 독일과 우리 동맹인 영국 사이에서 촉발된 전쟁으로 우리는 독일 제국과 중립을 협상할 수 있습니다. 중립의 대가는 칭다오뿐 아니라 독일의 모든 태평양의 소유지입니다."
 ww1_japan.1.a:0 "최후통첩을 보내라."
 ww1_japan.1.b:0 "뉴기니, 사모아, 비스마르크 군도도 요구하라!"
 ww1_japan.2.t:0 "대답하지 않은 독일"
 ww1_japan.2.d:0 "독일은 우리의 최후통첩을 개의치 않았습니다. 우리 외교관들은 아무런 대답도 받지 못했습니다. 우린 전쟁을 해야 합니다! 하지만 정말 필요하다면 잠시 연기할 수도 있습니다..."
 ww1_japan.2.b:0 "물러서라."
 ww1_japan.2.a:0 "전쟁을 선포해라."
 ww1_japan.700.a:0 "우리는 복종해야 한다."
 ww1_japan.700.b:0 "우리는 끝까지 싸울 것이다."
 ww1_japan.7.t:0 "고토쿠 사건"
 ww1_japan.7.d:0 "일본 헌병대는 테러공격을 준비했다는 혐의를 받고 있는 아나르코공산주의 지지자들을 다수 체포했습니다. 추가 조사 결과 이들 중 상당수는 앞으로 몇 주 안에 황실을 공격할 계획이었던 것으로 밝혀졌습니다. 아나키스트들은 천황을 죽일 수 있을 것이라고까지 제안했지만 성공하지 못했습니다. 이 사건으로 아나키즘 조직의 구성이 약해진 것은 물론 제국의회에서 좌익세력의 영향력도 약화되었습니다."
 ww1_japan.7.a:0 "신이시여, 천황 폐하를 지켜주소서."
 ww1_japan.8.t:0 "한국 독립운동"
 ww1_japan.8.d:0 "한국은 9년째 우리 통치 아래 있습니다. 오늘, 한국의 지하 민족주의 단체들은 그들 자신을 드러내기로 결정했습니다. 그들은 식민지의 도시에서 대규모 정치 행렬을 가까스로 조직했습니다. 그러나 시위는 순식간에 대학살로 변했습니다.\n\n우리가 조치를 취하지 않으면 조선인들은 반란을 일으키려 할 것입니다."
 ww1_japan.8.a:0 "우리는 그들의 장례식에서 바카미타이를 연주할 것이다."
 ww1_japan.701.t:0 "일본령 한국에 대한 논의"
 ww1_japan.701.d:0 "제국의회는 투표로 한국인에게 자치권을 부여했습니다. 그러나 그 과정은 단번에 이루어지지는 않을 것입니다. 이제, 결정권은 한국인들에게 달려 있습니다."
 ww1_japan.701.a:0 "그들이 어떻게 할 지 지켜보자."
 ww1_japan.701.b:0 "우리는 자유다! (한국으로 플레이)"

 # RUSSIA
 ww1_russia.1.t:0 "상트페테르부르크의 새 이름?"
 ww1_russia.1.d:0 "러시아 제국의 영광스러운 수도인 상트페테르부르크는 길고 위풍당당한 역사를 가지고 있습니다. 그러나 러시아 상트페테르부르크라는 이름은 독일의 영향력이 너무 큽니다. 반대로 '페트로그라드'는 생선 피에로기만큼 러시아스럽습니다! 새로운 이름이 유행하기를 바랍니다."
 ww1_russia.1.a:0 "페트로그라드로 개명하라!"
 ww1_russia.1.a:0 "우리는 다른 할 일이 있다."
 ww1_russia.2.a:0 "흥미롭군!" # Rework Event
 ww1_russia.2.b:0 "비싼 것 같다."
 ww1_russia.2.d:0 "이고르 시코르스키가 직접 설계한 시코르스키 일리야 무로메츠는 혁신적인 신개념인 4발 폭격기를 위한 유능한 플랫폼인 것 같습니다. 비싸고 불확실하지만, 이것은 전쟁 중에 사용할 수 있는 훌륭한 무기가 될 수 있습니다. 우리는 이 비행기들을 이것을 위해 치장해야 할까, 아니면 단순히 오래된 체펠린 비행선과 쌍발 엔진에 의존해야 합니까?"
 ww1_russia.2.t:0 "시코르스키 일리야 무로메츠"
 ww1_russia.3.t:0 "라스푸틴이 살해당하다!"
 ww1_russia.3.d:0 "황후 알렉산드라 로마노바의 치유자이자 측근이며, 차르의 최고 고문 중 한 명이기도 한 라스푸틴은 유수포프 공작에 의해 살해되었습니다. 그는 쉽게 죽지 않았습니다. 그가 쓰러지는 데 6발의 탄환이 필요했지만 그럼에도 불구하고 그는 죽었습니다."
 ww1_russia.3.a:0 "우리는 반드시 그의 원수를 갚아야 한다!"
 brest_litovsk:0 "브레스트-리토프스크 조약"
 ww1_russia.4.t:0 "러시아와의 평화 조약"
 ww1_russia.4.d:0 "러시아는 우리에게 평화 조약 체결을 논의하기 위해 동맹국들과의 회담을 주선해 달라고 요청하고 있습니다. 동부 전선에서의 전쟁은 거의 끝났습니다. 우리에게 남은 것은 러시아에 영토와 보상을 요구하는 것 뿐입니다."
 ww1_russia.4.a:0 "승리를 향한 전쟁이다!"
 ww1_russia.4.b:0 "좋아, 휴전하자."
 ww1_russia.5.t:0 "러시아와의 협상을 방해하는 독일"
 ww1_russia.5.d:0 "독일은 러시아와의 휴전 협정을 거부하고 다시 동부 전선에 대한 공세에 나섰습니다."
 ww1_russia.5.a:0 "승리가 아니면 죽음을."
 ww1_russia.5.b:0 "[GER.GetLeader], 이 자는 미쳤다!"
 ww1_russia.6.t:0 "브레스트-리토프스크 협상"
 ww1_russia.6.d:0 "러시아는 유능한 군대 없이는 더 이상 전쟁을 계속할 수 없기 때문에 독일을 초청하여 휴전 협정을 체결했습니다. 앞으로 며칠 안에 러시아인들은 동부 전선에서 함께 유혈사태를 막기 위해 브레스트-리토프스크에서 독일군과 평화회담을 가질 것입니다."
 ww1_russia.6.a:0 "다른 선택이 있나?"
 ww1_russia.6.b:0 "러시아에서 또 문제가 생겼다."
 ww1_russia.7.t:0 "브레스트-리토프스크 조약: 폴란드"
 ww1_russia.7.d:0 "대표단이 모였습니다. 이제 점령당한 폴란드를 어떻게 할지 결정해야 합니다. 우리는 오랫동안 바르샤바에 종속 왕국을 만들 계획을 세워왔습니다. 그렇습니다, 우린 이 땅을 가지고 무슨 일이든 할 권리가 있습니다."
 ww1_russia.7.a:0 "종속 왕국을 만들어라."
 ww1_russia.7.b:0 "폴란드 지방을 합병하라."
 ww1_russia.7.c:0 "폴란드인들에게 자유를 주어라."
 ww1_russia.8.t:0 "브레스트-리토프스크 조약: 발트해 연안"
 ww1_russia.8.d:0 "점령한 발트해 연안은 우리의 종속국이 되어야 합니다."
 ww1_russia.8.a:0 "리투아니아와 발트 대공국을 괴뢰화하라."
 ww1_russia.8.b:0 "발트해 연안을 합병하라."
 ww1_russia.8.c:0 "지역을 해방하라."
 ww1_russia.9.t:0 "브레스트-리토프스크 조약: 벨라루스"
 ww1_russia.10.t:0 "브레스트-리토프스크 조약"
 ww1_russia.10.d:0 "러시아가 대전의 패배자로 드러났습니다. 소비에트 정부는 임시 정부 대표들과 함께 독일과 평화 협정을 체결했습니다. 협정 조건에 따라 러시아는 폴란드와 발트해 연안 주의 영토를 양도하고, 함대와 군대도 감축할 의무가 있습니다. 볼셰비키 정부는 협상을 지연시키려 했지만 결국 독일 공세의 위협 때문에 독일에 양보할 수밖에 없었습니다. 동부 전선은 조용합니다."
 ww1_russia.10.a:0 "러시아에 대한 배신이었을까? 아니면 가망이 없는 것일까?"
 ww1_russia.11.t:0 "벨라루스가 독립을 선언하다"
 ww1_russia.11.d:0 "벨라루스의 해방 운동은 독립을 선언했습니다. 그들은 독일과 러시아가 그들 자신을 발견한 이 전쟁에서 살아남을 수 있기를 희망합니다."
 ww1_russia.11.a:0 "진퇴양난에 빠졌다."
 ww1_russia.12.t:0 "브레스트-리토프스크 조약: 우크라이나"
 ww1_russia.12.d:0 "러시아는 우크라이나를 인정하지 않는다고 말했습니다. 우크라이나 정부와 협상할 필요가 있습니다. 그들은 중립적이어야 하며, 우리는 그들의 주권과 성실함을 독일 쪽에서 인정합니다."
 ww1_russia.12.a:0 "우크라이나인들에게 우리의 제안을 보내라."
 ww1_russia.13.t:0 "브레스트-리토프스크 조약: 우크라이나"
 ww1_russia.13.d:0 "독일이 오고 있습니다! 독일군은 우크라이나에 괴뢰 정권을 수립했고, 현재 독일군은 수도에 대한 공격을 위협하고 있습니다. 그들은 우리가 협상을 방해하는 것을 멈추고 브레스트 평화를 위한 그들의 모든 조건을 이행하고 또한 우크라이나와의 별도의 평화도 인정한다면 그들은 물러서겠다고 말했습니다."
 ww1_russia.13.a:0 "우크라이나는 소비에트가 되어야 한다!"
 ww1_russia.13.b:0 "알았어, 알았다고! 협상을 방해하지 않을 것이다!"
 ww1_russia.14.t:0 "볼셰비키들의 협상 방해"
 ww1_russia.14.d:0 "소비에트 정부가 협상을 방해했습니다! 우리는 브레스트 조약을 비난하고 우리가 필요한 영토를 무력으로 빼앗을 권리가 있습니다!"
 ww1_russia.14.a:0 "협상이 좌절됐다."
 ww1_russia.14.b:0 "우리는 너무 멀리 갔다."
 ww1_russia.15.t:0 "독일이 폴란드를 요구하다"
 ww1_russia.15.d:0 "독일이 폴란드 지역을 요구합니다. 이곳은 넓은 지역이지만 폴란드는 결코 러시아로 돌아가기를 바라지 않을 것 같습니다."
 ww1_russia.15.a:0 "폴란드? 그러지."
 ww1_russia.15.b:0 "폴란드? 그러지."
 ww1_russia.15.c:0 "폴란드? 그러지."
 ww1_russia.15.e:0 "그것은 도발이다!"
 ww1_russia.16.t:0 "독일이 발트해 연안 요구"
 ww1_russia.16.d:0 "점령당한 발트해 연안은 독일의 지배 아래 있습니다. 공산주의자들은 에스토니아에서 강화되었고, 만약 우리가 지금 그들을 방어하지 않는다면, 독일인들은 페트로그라드에 너무 가까이 있게 될 것입니다!"
 ww1_russia.16.a:0 "합의한다, 빌어먹을 놈들!"
 ww1_russia.16.b:0 "합의한다, 빌어먹을 놈들!"
 ww1_russia.16.c:0 "합의한다, 빌어먹을 놈들!"
 ww1_russia.16.e:0 "절대 안 된다!"
 
 ww1_russia.18.t:0 "러시아의 최고 통치자가 된 콜차크"
 ww1_russia.18.d:0 "러시아에서는 백군 쿠데타가 일어나 독재정을 수립했습니다. 군주주의자들은 사회혁명당 임시 정부를 전복하고 알렉산더 콜차크 제독을 러시아의 최고 통치자로 선출했습니다.\n\n쫓겨난 정부는 콜차크와 볼셰비키에 대항해 투쟁을 촉구했습니다. 그들은 망치와 모루 사이에 있었고, 더 이상 러시아의 운명을 결정할 수 없었습니다."
 ww1_russia.18.a:0 "기이하군."
 ww1_russia.19.t:0 "집정부 선언"
 ww1_russia.19.d:0 "페트로그라드에서의 임시 정부의 패배로 러시아는 오랫동안 합법 정부 없이 방치됐습니다. 제헌의회는 나라의 유혈사태를 막기로 되어 있었지만, 볼셰비키들은 사회혁명당 대표들과 그들의 옛 협력자인 멘셰비키들을 말살시켰습니다.\n\n러시아 내전을 막을 희망이 사라졌습니다. 그러나 러시아는 단결해야 하며, 새로운 전러시아 임시 정부는 이를 위해 소집됩니다. 앞으로 몇 달 안에 우리는 지방정부를 청산하고 집정부에 종속시켜야 합니다."
 ww1_russia.19.a:0 "단결된 러시아를 위하여!"
 ww1_russia.20.t:0 "러시아 최고 통치자 선언"
 ww1_russia.20.d:0 "집정부의 지도자들은 체포되었고, 백군 지도자들은 자신들이 새로운 전러시아 정부임을 선언했습니다. 백군을 지지하는 장군 중에서 독재자를 선출하기로 결정되었습니다. 가장 유력한 후보는 콜차크 제독입니다."
 ww1_russia.20.a:0 "콜차크에게 영광을!"
 ww1_russia.20.b:0 "데니킨이 러시아를 통일할 것이다."
 ww1_russia.20.c:0 "러시아인들이여 전진하라! 러시아인들이여 전진하라!"
 ww1_russia.21.t:0 "소비에트-일본 기본협약"
 ww1_russia.21.d:0 "오늘은 소비에트와 일본 간의 협상을 시작했습니다. 오랜 전쟁 후에 소비에트와 협상국은 큰 손실을 보았습니다. 이제 소비에트의 레프 미하일로비치 카라한과 일본의 요시자와 겐키치는 이 전쟁을 종식하기 위해 조약을 체결하고 결국 소비에트를 국가로 인정하고 러시아로부터 후퇴하기를 원합니다."
 ww1_russia.22.t:0 "스톨리핀 암살"
 ww1_russia.22.d:0 "표트르 스톨리핀 러시아 총리는 며칠 전 암살 기도 끝에 사망했습니다. 총리가 니콜라이 로마노프 황제와 함께 있던 키예프 오페라 하우스에서 총리 경호원 한 명이 그를 공격했습니다. 테러범은 현장에서 붙잡혔고, 황가은 다치지 않았으며 안전합니다.\n\n스톨리핀 총리가 러시아 농민을 제국 정권에 감사하고 충성할 번영하는 독립적 소농으로 만들려고 노력했던 것처럼 말입니다.\n그는 또한 야당과의 투쟁방식으로 유명해졌고 고발당한 반역자들이 너무 많이 교수형에 처해져 올가미가 «스톨리핀의 넥타이»라는 별명을 얻게 되었습니다."
 ww1_russia.22.a:0 "그는 차르를 섬기는 것을 자랑스러워했다."
 ww1_russia.24.t:0 "암살 시도에서 살아남은 스톨리핀"
 ww1_russia.24.d:0 "표트르 스톨리핀 러시아 총리는 어젯밤 테러에서 살아남았습니다. 총리가 니콜라스 로마노프 황제와 함께 있던 키예프 오페라 하우스에서 총리 경호원 한 명이 그를 공격했습니다. 스톨리핀은 어깨와 팔에 총을 맞았지만, 자신의 총으로 범인을 쏴 황가를 공격하는 테러범을 막을 수 있었습니다. 공황 상태 때문에 공연은 차질을 빚었고 니콜라이 2세와 그의 가족은 즉시 거주지로 돌아왔습니다.\n\n스톨리핀은 현재 중앙 시립 병원에 있으며, 황제는 이미 총리에게 그의 헌신에 대해 먼저 부르심을 받은 사도 성 안드레이훈장을 수여할 것이라고 발표했습니다."
 ww1_russia.24.a:0 "그는 그럴 자격이 있다!"
 ww1_russia.25.t:0 "레나 금광 파업"
 ww1_russia.25.d:0 "해마다 공장에서 노동자들의 대규모 파업이 벌어집니다. 하지만 최근, 어떤 파업도 우리 경제에 점점 더 많은 피해를 줍니다. 만약 우리가 사회주의자들이 프롤레타리아들을 세뇌하도록 허용한다면, 곧 경제는 무너질 것입니다!"
 ww1_russia.25.a:0 "헌병대는 싸워라!"
 ww1_russia.25.b:0 "감히 사람을 쏘려고 하지 마라!"
 ww1_russia.26.t:0 "파업 참자가들과의 협상"
 ww1_russia.26.d:0 "전국적인 파업이 시작된 지 1년 만에 시위대와 협상하고 공장 대부분을 정상 업무에 복귀시킬 수 있었습니다. 노동자의 배급을 늘리고 수십 개 공장의 대표직을 바꿔 나라의 질서를 회복할 필요가 있었습니다. 이것은 우리 장관들에게 교훈이 될 것입니다."
 ww1_russia.26.a:0 "더 나빠질 수도 있었다."
 ww1_russia.27.t:0 "레나 대학살"
 ww1_russia.27.d:0 "러시아에서는 레나 강에서 대규모 파업이 벌어지는 동안 노동자들과 헌병대 사이에 충돌이 발생했습니다. 파업은 예외적으로 가혹한 노동조건에 의해 촉발되었고, 파업위원회가 체포되자 많은 군중이 항의하여 행진하였습니다. 러시아 제국 군대의 군인들은 그들에게 발포하여 수백 명의 사상자를 냈습니다. 야권은 그 일을 [RUS.GetLeader] 탓으로 돌립니다.\n\n레나 대학살은 러시아 혁명 활동의 성장을 야기시켰고, 사회주의자들의 운동은 집권 정권에 환멸을 느낀 많은 새로운 지지자들을 얻었습니다."
 ww1_russia.27.a:0 "끔찍하군."
 ww1_russia.28.t:0 "전러시아 파업"
 ww1_russia.28.d:0 "러시아 경제가 위협받고 있습니다. 야당이 대규모 전러시아 파업을 성공시킨 것은 자국 경제위기를 초래한 공장들의 열악한 노동환경 때문입니다. 헌병대는 파업을 억제하지 않고 협상에 들어가기로 했습니다. 그러나, 정부는 내년에 정부가 이 문제를 해결하지 못할 경우 경기 침체를 예상합니다."
 ww1_russia.28.a:0 "러시아는 이 기간 동안 약화될 것이다."
 lena_massacre:0 "레나 대학살"
 all_russian_strike:0 "전러시아 파업"
 ww1_russia.29.t:0 "제4차 두마 선거"
 ww1_russia.29.d:0 "우리는 두마 선거 준비를 시작하고 있습니다. 정치적 위기를 자극하지 않고 공화당 반대 세력을 약화시키는 것이 정부의 목표입니다. 러시아 정부는 다음 혁명에서 살아남지 못할 것입니다."
 ww1_russia.29.a:0 "좌파가 승리하도록 두지 마라!"
 ww1_russia.30.t:0 "페테르부르크 군사전시회"
 ww1_russia.30.d:0 "러시아는 당신을 상트페테르부르크에서 열리는 군사전시회에 초대하였습니다. 러시아는 이 전시회에서 동맹국들에게 최근의 발전 상황을 보여줄 것입니다. [RUS.GetLeader] 측과 그의 정부는 군사개발협력을 강화하기를 원하고 있으며, 우리 또한 우리의 발명품을 공유한다면 기쁠 것입니다."
 ww1_russia.30.a:0 "우리는 초대에 응한다."
 ww1_russia.30.b:0 "우리에겐 더 좋은 일이 있다."
 ww1_russia.31.t:0 "사회혁명당이 두마로 돌아오다"
 ww1_russia.31.d:0 "러시아 의회, 두마에 사회혁명당이 다시 통과했습니다. 내각은 황권의 주요 반대파에 대한 압박을 완화하고, 그들을 선거에 참여시키기로 급진적인 결정을 내렸습니다.\n\n선거법 개정안은 1905년의 또 다른 비극을 피하기 위해 사회주의자들의 불안을 부분적으로 진정시켜야 합니다."
 ww1_russia.31.a:0 "독재 정권의 독단보다 평화와 안정이 더 소중하다."
 ww1_russia.32.t:0 "캅카스 연방의 독립 선언"
 ww1_russia.32.d:0 "남캅카스 세임은 러시아로부터 그루지야, 아르메니아, 아제르바이잔 지역의 독립을 선언했습니다. 이 취약한 캅카스 국가들의 동맹은 수도의 소비에트 권력을 인정하지 않고, 외세와의 전쟁을 계속하지 않기 위해 러시아로 돌아가고 싶어하지 않습니다."
 ww1_russia.32.a:0 "모든 것을 잃었다."
 ww1_russia.33.t:0 "캅카스 연방의 붕괴"
 ww1_russia.34.t:0 "우크라이나의 독립 선언"
 ww1_russia.34.d:0 "차르의 퇴위로 중앙 라다는 세력을 강화하여 러시아로부터 우크라이나를 독립시키려 하였습니다. 볼셰비키들이 수도에서 반란을 일으키자마자 우리는 더 이상 분리주의자들을 제지할 수 없었고 우크라이나는 독립을 선언했습니다."
 ww1_russia.34.a:0 "더 이상 통일된 러시아는 없다."
 ww1_russia.35.t:0 "알라시 오르다의 독립 선언"
 ww1_russia.35.d:0 "중앙아시아에서는 카자흐인들이 알라시 자치체 독립을 선언했습니다. 약화된 지방정부는 볼셰비키들을 지원하기로 결정한 이 지역의 반란을 막을 수 없었습니다."
 ww1_russia.35.a:0 "젠장..."
 ww1_russia.36.t:0 "바스마시 운동"
 ww1_russia.36.d:0 "우리의 남쪽 국경이 반란을 일으키고 있습니다. 투르케스탄과 부하라는 독립을 선언했습니다. 바스마시라고 불리는 지역 민병대와 도적들은 이전의 황무지에 그들의 부족 질서를 확립했습니다."
 ww1_russia.36.a:0 "야만인들!"
 ww1_russia.37.t:0 "핀란드의 독립 선언"
 ww1_russia.37.d:0 "핀란드는 우리가 합법적인 정부를 잃자마자 러시아에서 탈퇴합니다. 그들은 중립을 선언하고 대전에 참가하지 않을 것입니다."
 ww1_russia.37.a:0 "그들은 우리의 약함을 느꼈다."
 ww1_russia.38.t:0 "국가두마의 위기"
 ww1_russia.38.d:0 "두마의 상황은 급격히 악화되었습니다. 군주제 지지 정당들은 두마에서 단일 연정을 형성하는데, 이에 대응하여 카데트-입헌주의자들과 온건 자유주의자들은 뜻밖에 두마회의 참가가 금지된 사회주의자들과 단결합니다. 이 정치적 위기는 이미 1905년 이후 가장 큰 것으로 여겨지고 있습니다. 그리고 만약 차르가 민주 연합을 약화시키지 못한다면, 혁명은 다시 러시아에 충격을 줄지도 모릅니다."
 ww1_russia.38.a:0 "아무도 러시아 혁명을 기대하지 않는다."
 ww1_russia.39.t:0 "러시아 혁명"
 ww1_russia.39.d:0 "정당성을 지켜온 의회 연정은 사회주의자들과 함께 군주제에 반대하는 연합전선을 구성한다는 성명을 발표했습니다. 중앙의 모든 도시에서 시위가 벌어지고 있으며, 군부대가 반란군에 가담하고 있습니다. 러시아에서 다시 혁명이 일어났습니다."
 ww1_russia.39.a:0 "하느님, 차르를 지켜 주소서!"
 ww1_russia.40.t:0 "레닌의 귀환"
 ww1_russia.40.d:0 "정부는 볼셰비키에 대한 사면을 실시할 준비가 되어 있으며, 아마도 며칠 안에 우리는 총리와 그들의 지도자들의 만남을 기대해야 할 것입니다. 당 지도자인 블라디미르 레닌은 정부 제안에 응했고 러시아로 돌아갈 준비가 되어 있지만, 그는 여전히 자신이 헌병대에 체포될 수도 있다고 믿기 때문에 조심스러운 태도로 이렇게 합니다."
 ww1_russia.40.a:0 "그의 안전을 보장하라. 우리는 그의 동무들과 문제를 일으키고 싶지 않다."
 ww1_russia.41.t:0 "국왕의 귀환"
 ww1_russia.41.d:0 "러시아는 우리 정부에 대한 압박 수위를 높이고 있습니다. 차르 니콜라이는 영국 군주의 권력을 강화하고 그를 그들의 동맹으로 유인하기 위해 형제애 교리에 서명했습니다."
 ww1_russia.41.a:0 "하느님, 국왕 폐하를 지켜 주소서!"
 ww1_russia.41.b:0 "러시아 교리에 저항하라."
 ww1_russia.42.t:0 "카이저의 귀환"
 ww1_russia.42.d:0 "러시아는 우리 정부에 대한 압박 수위를 높이고 있습니다. 차르 니콜라이는 카이저의 권력을 강화하고 그를 그들의 동맹으로 유인하기 위해 형제애 교리에 서명했습니다."
 ww1_russia.42.a:0 "하느님은 우리와 함께 계신다!"
 ww1_russia.42.a:0 "러시아 교리에 저항하라."
 ww1_russia.43.t:0 "슬라브 민족 동맹"
 ww1_russia.43.d:0 "협상국이 갈라졌습니다. 니콜라이 2세의 민족주의 정책은 러시아를 프랑스와 더욱 소원하게 만들었고, 결국 러시아 세력권에서 범슬라브 연합이 결성되는 결과를 낳았습니다.\n\n러시아는 더 이상 프랑스의 안전을 보장하지 않지만, 이제 발칸 반도는 안전하다고 해도 무방합니다."
 ww1_russia.43.a:0 "러시아 곰이 깨어나고 있다."
 ww1_russia.44.t:0 "러시아 제국의 최후통첩"
 ww1_russia.44.d:0 "최근 몇 년 동안 발칸 국가들은 해방을 위해 우리와 전쟁을 준비해왔습니다. 우리는 대등한 싸움을 할 준비가 되어 있었지만 러시아의 직접 개입으로 모든 것이 망쳐졌습니다. 니콜라이 2세는 우리가 발칸반도를 평화롭게 떠나도록 요구하거나, 그렇지 않으면 그들은 또 다른 러시아-터키 전쟁을 시작할 것입니다."
 ww1_russia.44.a:0 "그래, 우린 상관없다 ... 괴짜들!"
 ww1_russia.44.b:0 "야."
 ww1_russia.45.t:0 "오스만의 저항"
 ww1_russia.45.d:0 "튀르크인들은 아니라고 말했습니다. 이제 개입을 시작해야 할 공식적인 이유가 생겼습니다."
 ww1_russia.45.a:0 "음."
 ww1_russia.46.t:0 "발칸반도를 떠난 오스만"
 ww1_russia.46.d:0 "오스만 제국은 러시아의 압력에 발칸반도를 떠납니다. 니콜라이 2세는 한 방울의 피도 흘리지 않고 터키의 억압으로부터 슬라브 형제의 해방을 성취했습니다. 발칸반도가 더 이상 남쪽 이웃에 의해 위협받지 않기 때문에, 이 행사는 세계가 차분하게 숨을 쉴 수 있게 해줄 것입니다."
 ww1_russia.46.a:0 "훌륭해."
 ww1_russia.46.b:0 "망신이다."
 ww1_russia.47.t:0 "러시아에 맞서는 오스만"
 ww1_russia.47.d:0 "러시아는 오스만 제국으로부터의 해방 투쟁에서 발칸 민족을 다시 옹호하고 있습니다. 터키군은 다음 전쟁에서 러시아군에게 최후의 전투를 내주겠다는 각오로 보입니다. 30여 년 동안 제국은 다음 위기를 준비해왔고, 이제 전장에서 모든 것이 결정될 것입니다."
 ww1_russia.47.a:0 "흑해에 폭풍우가 몰아치고 있다."
 ww1_russia.48.t:0 "체코슬로바키아 군단의 봉기"
 ww1_russia.48.d:0 "체코슬로바키아 전쟁포로와 자원병으로 구성된 이 군단은 러시아 내전으로 인해 러시아에서 철수하기로 되어 있었습니다. 그러나 볼셰비키들은 시베리아 횡단 철도를 봉쇄했고, 그곳에서 대피가 이루어졌습니다.\n\n군단 사령부는 점령된 철도를 풀어주기 위해 혁명군과의 싸움에 백군에 가담하기로 했습니다."
 ww1_russia.48.a:0 "우리는 어떤 도움이라도 환영한다."
 ww1_russia.48.b:0 "그들은 우리의 공세를 망칠 것이다!"
 ww1_russia.49.t:0 "페르시아에 최후통첩"
 ww1_russia.49.d:0 "러시아는 1년 넘게 러시아의 카자크들이 격분해 있는 길란에서 군대를 철수시킬 것을 요구했습니다. 그들은 영국과의 협정을 위반하는 이 지역의 완전한 점령을 요구하기 때문에, 우리는 영국에게 도움을 요청해야 합니다."
 ww1_russia.49.a:0 "지역을 이양하라."
 ww1_russia.49.b:0 "영국인들에게 긴급히 알려라! 러시아놈들이 온다!"
 ww1_russia.50.t:0 "길란의 분쟁"
 ww1_russia.50.d:0 "러시아는 페르시아가 길란을 즉시 떠날 것을 요구했다. 1909년 러시아의 아제르바이잔 개입 이후 길란은 카자크 부대의 통제하에 있었다. 페르시아 군대는 나약함 때문에 쿠르드족과 투르크멘족의 소규모 폭력조직에도 대처할 수 없었기 때문에 페르시아는 전면적인 개입을 막기 위해 길란을 러시아에 주기로 결정했습니다."
 ww1_russia.50.a:0 "러시아인들이 오고 있다."
 ww1_russia.51.t:0 "길란의 분쟁"
 ww1_russia.51.d:0 "러시아가 길란을 침공했다. 페르시아는 후퇴할 생각이 없으며, 끝까지 독립을 지킬 것입니다."
 ww1_russia.51.a:0 "러시아인들이 오고 있다."
 
 ww1_russia.53.t:0 "[?global.year|0]년 대통령 선거"
 ww1_russia.53.d:0 "내전이 끝난 후 국가는 국민을 단결시킬 필요가 있습니다. 신생 공화국은 국가 원수 즉 대통령이 필요합니다. 후보자 명단에는 38명이 있는데, 이 가운데 내전의 영웅들이 많습니다. 2차 선거가 끝날 때까지 기다려야 합니다."
 ww1_russia.53.a:0 "혁명의 지도자 - 케렌스키!"
 ww1_russia.53.b:0 "조국의 애국자 - 코르닐로프!"
 ww1_russia.53.c:0 "충직한 총리 - 스톨리핀!"
 ww1_russia.53.cc:0 "확고한 입헌주의자 - 밀류코프!"
 ww1_russia.54.t:0 "죽은 자의 공격"
 ww1_russia.54.d:0 "오소비에츠 요새는 러시아군과 힌덴부르크군의 치열한 전투의 장소가 되었습니다. 독일은 요새 공격을 성공하지 못했습니다. 러시아인들을 물리칠 마지막 기회는 염소의 사용이었습니다. 가스 공격 후 독일군 대대가 공세를 펼쳤지만 공격은 오래가지 못했습니다.\n\n요새의 수비대는 화학적 보호 없이 가스 공격에서 살아남아 적에게 반격을 가했습니다. 살아있는 죽은 자들은 독일군의 사기를 떨어뜨리고 진격을 중단시켰습니다. 반격을 주도한 코틀린스키 중위는 사후 성 게오르기우스 훈장을 받았습니다."
 ww1_russia.54.a:0 "그들은 너무 화가 나서 죽을 수가 없었다."
 ww1_russia.55.t:0 "죽음의 대대"
 ww1_russia.55.d:0 "전선의 처참한 상황 때문에 수도에서 자원병 여성 대대 편성이 발표되었습니다. 많은 여성들이 적과의 대결에 참여하기로 결정했고, 정부는 전방에서 사기를 진작시키기 위해 자원병들을 지원하기로 결정했습니다. 처음에는 병사들과 장교들이 이 시책에 두려운 반응을 보였지만, 그들은 단 한 명의 여성도 전선에서 고통받지 않도록 끝까지 싸우겠다고 맹세했습니다."
 ww1_russia.55.a:0 "전쟁은 여자들의 것이 아니다."
 ww1_russia.56.t:0 "베일리스 재판" #The Beilis Trial
 ww1_russia.56.d:0 "세계는 러시아에서 유대인의 집단 학살을 면밀히 추적해 왔다. 외신들은 벨로루시, 오데사, 그리고 정착촌의 다른 여러 지역에서 일어난 사건 이후 충격을 받았습니다. 다시 한번 이 유대인 문제는 러시아와 문명사회 전체의 주목을 받고 있습니다.\n\n상인 멘델 베일리스는 러시아인 아이를 고의로 살해한 혐의를 받고 있으며, 제시된 증거의 근거가 없음에도 불구하고 처벌받을 수 있습니다. 그러나 사사로운 조사를 통해 베일리스의 결백을 입증하고, 그 아이를 살해한 것은 아무도 그 미지의 범인의 참된 동기를 알아내지 못하도록 '신비로운 의식'으로 위장한 것으로 보고 있습니다. 법원의 결정은 러시아에 새로운 집단 학살을 일으킬 수 있지만, 또한 국제 권위를 완전히 파괴할 수도 있습니다. 언론은 재판 결과를 기다리고 있습니다."
 ww1_russia.56.a:0 "정당화하라."
 ww1_russia.56.b:0 "베일리스는 유죄다."
 ww1_russia.57.t:0 "러시아의 집단 학살"
 ww1_russia.57.d:0 "러시아의 유명한 베일리스 재판이 끝났습니다. 러시아 내 민족 갈등의 주요 원인이 된 러시아인 아동 살해 사건을 세계 언론이 2년째 추적하고 있습니다. 이 살인은 현지 유대인 거주자인 멘델 베일리스에 의해 고발되었지만, 그가 살인에 관여했다는 증거는 객관적이지 않았습니다. 그러나 그렇다고 해서 법원이 유죄를 선고하는 것을 막지는 못했습니다. 지금까지 민간 조사관들은 베일리스가 최초의 집단 학살 이후 러시아에서 만연해 온 반유대 정서의 희생자라고 주장했습니다.\n\n언론은 법원의 결정이 정치적 의도가 있었다고 보고 있으며, 이는 러시아와 문명 세계 사이의 관계를 훼손합니다."
 ww1_russia.57.a:0 "살인은 살인이다."
 ww1_russia.57.b:0 "20세기에 이런 일이 가능한가?"
 ww1_russia.58.t:0 "발칸 동맹 지원"
 ww1_russia.58.d:0 "발칸 동맹이 강할수록 이 취약한 동맹은 더 오래 지속될 것입니다. 세르비아인들이 터키인들에게 쉽게 저항할 수 있도록 무기를 지원해야 합니다."
 ww1_russia.58.a:0 "세르비아인들에게 선물을 보낼 것이다."
 ww1_russia.58.b:0 "우리 문제가 아니다."
 ww1_russia.59.t:0 "러시아로부터의 도움"
 ww1_russia.59.d:0 "러시아는 우리에게 오스만과의 전쟁을 위한 무기를 제공했습니다. 우리 큰형제들은 우리를 잊지 않았습니다!"
 ww1_russia.59.a:0 "우리는 러시아인들에게 의무가 있을 것이다!"
 ww1_russia.60.t:0 "갈리치아 개입"
 ww1_russia.60.d:0 "오스트리아와 독일의 형제 전쟁으로 인해 제국이 여러 조각으로 붕괴했습니다. 갈리치아에 있는 우크라이나인과 폴란드인들은 독일 침략자들의 귀환을 두려워하기 때문에 우리는 서구의 침략자들로부터 그들을 보호해야 합니다."
 ww1_russia.60.a:0 "그들을 보호해야 한다!"
 ww1_russia.60.b:0 "이럴 시간 없다."
 ww1_russia.61.t:0 "레프 니콜라예비치 톨스토이의 사망"
 ww1_russia.61.d:0 "러시아의 대문호, 철학자이자 종교 사상가인 레프 톨스토이가 82세의 나이로 세상을 떠났습니다. 그의 작품 '안나 카레니나'와 서사시 '전쟁과 평화'는 세계 문학의 걸작으로 인정받고 있습니다. 그의 죽음으로, 유럽 인문주의와  사실주의 장르의 발전에 큰 영향을 미쳤던 러시아 문학의 한 시대가 떠나가고 있습니다.\n\n러시아 정교회와의 갈등에도 불구하고, 레프 니콜라예비치 톨스토이는 과거와 현재 세기의 가장 위대한 작가 중 한 사람으로 모든 명예를 안고 안장될 것입니다."
 ww1_russia.61.a:0 "전러시아가 애도한다."
 ww1_russia.62.t:0 "1909년 페르시아 전역"
 ww1_russia.62.d:0 "지난해 페르시아에서 입헌 혁명이 일어나 한때 위대했던 왕국을 반식민국으로 바꾸어 놓았습니다. 러시아는 이웃의 약점을 이용하여 페르시아의 러시아 시민들을 보호하기 위해 아제르바이잔과 아르메니아 지역에 대한 개입에 나섰습니다.\n\n이제 러시아의 카자크들은 실제로 타브리즈를 지배하고 페르시아 혁명가들에게 압력을 가합니다. 우리는 전역을 계속하여 페르시아가 최종 패배를 인정하도록 강요할 수 있습니다."
 ww1_russia.62.a:0 "공세를 계속하라."
 ww1_russia.62.b:0 "우리는 필요한 것을 다 가졌다."
 ww1_russia.63.t:0 "러시아의 길란 개입"
 ww1_russia.63.d:0 "러시아는 1909년 전역을 계속하고 있습니다. 그들은 길란 깊숙이 군사 원정을 계속할 준비를 하고 있습니다. 러시아의 카자크들은 이미 많은 국경 도시들을 점령했고 타브리즈를 점령했습니다. 앞으로 며칠 안에 이 전역의 결과가 결정될 것입니다."
 ww1_russia.63.a:0 "타브리즈에서 카자크들을 몰아내야 한다!"
 ww1_russia.64.t:0 "러시아의 최후통첩"
 ww1_russia.64.d:0 "러시아군은 페르시아군을 격파하고 즉시 페르시아 정부에 자신들의 요구를 내세웠습니다. 이들은 러시아 시민들의 탄압을 즉각 중단하고 페르시아의 북쪽 도시를 통과할 원정군의 안전을 보장할 것을 요구합니다."
 ww1_russia.64.a:0 "승리의 천둥이 울려 퍼지게 하라!"
 ww1_russia.64.b:0 "우리는 졌다."
 ww1_russia.65.t:0 "타브리즈로부터 퇴각한 러시아"
 ww1_russia.65.d:0 "페르시아는 가까스로 러시아의 개입을 저지하고 길란에서 전투를 벌였습니다. 카자크들은 손실을 입은 채 국경 지역을 떠났습니다.\n\n며칠 후 러시아 남부군 사령부는 평화협정에 서명하기로 결정했습니다. 이것은 페르시아가 캅카스 지역에 대한 권리를 잃지 않는다는 것을 의미합니다."
 ww1_russia.65.a:0 "우리는 졌다."
 ww1_russia.65.b:0 "우리는 페르시아의 위대함을 되찾을 것이다."
 ww1_russia.67.t:0 "브루실로프 공세"
 ww1_russia.67.d:0 "러시아 장군 알렉세이 브루실로프는 동부 전선에서 대규모 공세를 펼치며 오스트리아-헝가리군의 선봉과 치열한 전투를 벌였습니다. 약 100만 명의 군인들이 갈리치아에서 벌어진 전투에 참전했는데, 이것은 이 작전이 전체 전쟁 중 가장 큰 규모의 작전 중 하나가 되었습니다.\n\n러시아군의 공세로 오스트리아-헝가리 사령부는 긴급히 방어전략으로 전환할 수밖에 없었습니다. 아마도 브루실로프 장군의 영웅적인 공세는 전쟁의 흐름을 뒤바꿀 것입니다."
 ww1_russia.67.a:0 "하느님이 러시아인들을 보호한다."
 ww1_russia.68.t:0 "차르그라드"
 ww1_russia.68.d:0 "터키인들은 마침내 유럽에서 아나톨리아로 추방되었으며, 콘스탄티노폴리스는 우리의 동맹국들의 손에 있습니다. 승전국의 권리로, 우리는 그리스로부터 세계가 갈망하는 도시인 차르그라드에 대한 통제권을 요구할 수 있습니다."
 ww1_russia.68.a:0 "요구를 보내라."
 ww1_russia.68.b:0 "그리스인들은 콘스탄티노폴리스를 가질 명분이 있다."
 ww1_russia.69.t:0 "러시아가 차르그라드를 요구하다"
 ww1_russia.69.d:0 "터키인들은 마침내 유럽에서 아나톨리아로 추방되었으며 콘스탄티노폴리스는 우리나라의 손에 있습니다. 승전국의 권리에 의해 러시아는 그리스로부터 세계가 갈망하는 도시인 차르그라드에 대한 통제권을 요구할 수 있다. 제3의 로마, 모스크바는 제2의 로마-차르그라드와의 통합을 요구합니다."
 ww1_russia.69.a:0 "우리는 러시아에 충실하다."
 ww1_russia.69.b:0 "여긴 그리스 도시다."
 ww1_russia.70.t:0 "콘스탄티노폴리스 이전을 거부한 [GRE.GetName]"
 ww1_russia.70.d:0 "그리스는 우리에게 도시의 통제권을 양도하지 않을 것입니다. 러시아군은 오스만 멍에에서 발칸반도의 자유를 위한 투쟁에서 피를 흘렸고, 이제 그들은 우리를 상대하고 싶어하지 않습니다. 정교회에 대한 이러한 배신은 용서받을 수 없습니다."
 ww1_russia.70.a:0 "우리는 그들을 심판할 것이다!"
 ww1_russia.70.b:0 "하느님이 그들을 심판할 것이다."
 ww1_russia.72.t:0 "영국-러시아 조약"
 ww1_russia.72.d:0 "페르시아의 정세는 긴박합니다. 영국 육군은 터키의 공세를 막기 위해 이 지역의 남쪽 영토를 완전히 점령하기로 결정했습니다. 우리의 동맹의 약속은 이 전역에서 [ENG.GetName]을(를) 지원하는 것입니다. 페르시아국의 약점은 또한 우리가 이란령 아제르바이잔을 완전히 점령할 수 있게 해줄 것입니다."
 ww1_russia.72.a:0 "페르시아는 우리 손에 있다!"
 ww1_russia.73.t:0 "러시아 제국의 소비에트 정부"
 ww1_russia.73.d:0 "차르에 대한 사회당의 압력으로 러시아 정부는 또 다른 혁명을 피하기 위해 여러 가지 중요한 개혁을 채택할 수밖에 없었습니다. 러시아는 입헌군주제로 변모하고, 국가두마는 대규모 자본가의 권력을 제한하고 지방에 대표 협의회를 구성할 수 있는 폭넓은 권리를 갖게 됩니다. 이런 이례적인 타협으로 국내 노동자와 농민들의 입지 강화가 가능해졌습니다.\n\n차르 니콜라이 2세는 자신의 직함을 유지하고 있으며 대립하는 정당과 estates 사이에서 Tritean  판사의 역할을 할 의무가 있으며, 두마와 의회는 부패한 정치 체제를 계속 개혁하고 있습니다."
 ww1_russia.73.a:0 "그들은 양립할 수 없는 것을 합쳤다."
 ww1_russia.74.t:0 "아무르의 안전"
 ww1_russia.74.d:0 "시베리아 횡단 철도가 위험에 처해 있습니다. 중국이 무너지고 있다는 것은 만주군도 이 지역에서 러시아인들의 안전을 보장할 수 있다는 보장이 없다는 뜻입니다. 우리의 카자크들은 이 시나리오에 준비가 되어 있었습니다."
 ww1_russia.74.a:0 "축하하자!"
 ww1_russia.75.t:0 "라스푸틴과 신성통치종무원의 대립"
 ww1_russia.75.d:0 "이번 주, 차르 가문의 치유자 그리고리 라스푸틴은 종무원의 정교회 신부와 공공연히 대립하게 되었습니다. 최근 라스푸틴은 종종 우리 정교회를 모욕하고, 황후의 신임을 이용해 종무원의 일에 개입했다. 이것은 라스푸틴이 교회와 차르의 권위를 해친다고 믿는 사회를 크게 걱정시킵니다. 대주교는 여제에 대한 라스푸틴의 부정적 영향에 대해 계속 불평하며 그를 법정에서 추방해 달라고 요청하고 있습니다."
 ww1_russia.75.a:0 "이 분쟁을 무시하라."
 ww1_russia.75.b:0 "종무원은 라스푸틴의 말을 들어야 한다."
 ww1_russia.76.t:0 "라스푸틴의 예언"
 ww1_russia.76.d:0 "라스푸틴은 황후에게 황실 구성원만이 알아야 할 비전이 있다고 말했습니다. 그는 러시아가 다시 문제를 기다리고 있으며, 만약 당신이 곧 닥쳐올 제국의 붕괴의 진정한 이유를 찾지 못한다면 이것은 피할 수 없는 비극이 될 것이라고 말했습니다. 그는 미래를 예측하는 데 도움이 될 다른 단서들을 찾아 그의 의식을 조직할 자유를 달라고 요청하지만, 종무원은 계속해서 그에게 압력을 가하고 있습니다."
 ww1_russia.76.a:0 "난 네 재미있는 말이 마음에 드네, 마술사."
 ww1_russia.77.t:0 "라스푸틴의 의식"
 ww1_russia.77.d:0 "라스푸틴이 정교회 종교 전통을 위반하는 이상한 의식을 행한다는 것은 오래 전부터 알려진 사실입니다. 교회 목회자들은 다시 한번 흘리스트파와 신비주의 노인을 비난했습니다."
 ww1_russia.77.a:0 "이럴 수가."
 ww1_russia.77.b:0 "이건 편집증일 뿐이야."
 ww1_russia.78.t:0 "라스푸틴 염탐"
 ww1_russia.78.d:0 "국가의 최고위층을 사로잡은 편집증이 국왕의 권위에 위험한 위협이 되고 있습니다. 차르정의 몇몇 장관들은 상급 명령도 없이 라스푸틴과 그의 조수들을 염탐했습니다. 라스푸틴에 대한 압박은 또한 황후를 걱정시킵니다 - 그녀는 이 신비로운 노인이 라스푸틴을 쫓고 있는 경찰들보다 더 무해하다고 확신합니다."
 ww1_russia.78.a:0 "내 장관들은 잘 하고 있다."
 ww1_russia.78.b:0 "그를 내버려 둬!"
 ww1_russia.79.t:0 "라스푸틴에 대한 소문이 퍼지다"
 ww1_russia.79.d:0 "공주의 의사에 대한 소문이 전국으로 퍼지고 있습니다. 보통 사람들은 라스푸틴의 국정 간섭에 대한 두려움 때문에 차르를 점점 덜 신뢰합니다."
 ww1_russia.79.a:0 "오, 이 러시아인들."
 ww1_russia.80.t:0 "라스푸틴이 신성통치종무원을 점령하다"
 ww1_russia.80.d:0 "라스푸틴의 영향으로 그의 심복들이 신성통치종무원을 완전히 장악할 수 있었습니다... 차르의 의지가 약한 결정의 도움으로 라스푸틴은 실제로 나라의 2인자가 되었습니다."
 ww1_russia.81.t:0 "라스푸틴의 독재"
 ww1_russia.81.d:0 "나라는 이상한 연설과 신비로운 의식으로 차르 가문의 의지와 마음을 억누른 신비로운 노인의 손에 달려 있습니다.\n\n영원한 병증들이 러시아를 휩쓸었습니다."
 ww1_russia.81.a:0 "두려움에 맞서라."
 ww1_russia.82.t:0 "테러리스트 사보타주"
 ww1_russia.82.d:0 "마르크스주의자들은 공장과 지역 행정부를 파괴하는 것을 멈추지 않습니다. 이 테러리스트들은 계속해서 국가를 불안정하게 만들고 있습니다."
 ww1_russia.82.a:0 "이 공격은 중단되어야 한다!"
 ww1_russia.82.b:0 "우리의 약점을 보여서는 안 된다."
 ww1_russia.83.t:0 "은행 강도"
 ww1_russia.83.d:0 "마르크스주의 혁명가들의 점조직이 지역 은행 중 한 곳을 시끄럽게 강도질했습니다. 이들은 훔친 돈을 모두 당 자금으로 회수해 무기를 구입하고 지하 인쇄소를 새로 열기를 바라고 있습니다."
 ww1_russia.83.a:0 "돈에 표식이 있겠지?"
 ww1_russia.83.b:0 "예금주들을 돌보는 게 좋을 거다."
 ww1_russia.84.t:0 "마르크스주의자의 소요"
 ww1_russia.84.d:0 "마르크스주의자들은 러시아 육군 내에서 세계혁명과 사회주의에 대한 비열한 사상을 퍼뜨리고 있습니다. 그들은 아군의 사기를 떨어뜨리고 지휘관들에게 총검을 겨누라고 부르짖고 있습니다. 이 혁명가들은 우리의 적들보다 더 나쁩니다!"
 ww1_russia.84.a:0 "경보!"
 

 # ROMANIA
 ww1_romania.1.t:0 "국왕 카롤 1세의 사망"
 ww1_romania.1.d:0 "루마니아 카롤 1세의 오랜 통치는 루마니아국의 빠른 발전을 도왔습니다.\n\n그의 재위 기간 동안 카롤 1세는 개인적으로 러시아-터키 전쟁 때 루마니아 군대를 지휘했고, 플레브나 포위 때 러시아-로마니아 군대의 지휘를 맡았습니다. 루마니아는 1878년 베를린 조약을 통해 국제적으로 인정받는 독립을 이루었습니다."
 ww1_romania.1.a:0 "국왕 페르디난드 만세."
 ww1_romania.5.t:0 "합리적인 제안"
 ww1_romania.5.d:0 "오스트리아-헝가리는 만약 우리가 전쟁이 나면 그들과 합류하겠다고 약속한다면 우리에게 남 티롤과 이스트리아를 주겠다고 제안합니다. 우리는 그 제안을 받아들여야 합니까?"
 ww1_romania.5.a:0 "제안을 받아들여라."
 ww1_romania.5.b:0 "제안을 거절하라."
 ww1_romania.6.t:0 "조약을 지켜야 하는가?"
 ww1_romania.6.d:0 "오스트리아-헝가리는 그 대가로 우리에게 그들의 주 일부를 주었습니다."
 ww1_romania.6.a:0 "조약을 지켜라."
 ww1_romania.6.b:0 "오스트리아-헝가리를 배신하라."
 ww1_romania.7.t:0 "독일에게 평화를 구하다"
 ww1_romania.7.d:0 "우리는 점령당하는데 지쳤습니다."
 ww1_romania.7.a:0 "물론이다."
 ww1_romania.7.b:0 "아니."
 ww1_romania.8.t:0 "카르파티아 통로와 도브루자 재점령"
 ww1_romania.8.d:0 "협상국이 전쟁의 승기를 잡아가고 있으니, 부쿠레슈티 조약으로 잃어버린 땅을 되찾을 때가 되었습니다."
 ww1_romania.8.a:0 "음 당연하지."
 ww1_romania.9.t:0 "헝가리 혁명"
 ww1_romania.9.d:0 "우리의 새로운 이웃이 공산주의의 위협에 평화적으로 굴복하였기 때문에 우리는 위험에 처하게 됩니다. 헝가리인들은 이미 그들의 정부를 공산주의 정부로 바꾸고 있습니다. 우리는 그들의 정부가 굳어지는 것을 허락하지 않을 것입니다. 그렇지 않으면 우리는 공산주의 쿠데타를 볼 수 있을 것입니다. 지금 공격해야 해 우리의 동맹국인 SHS와 체코슬로바키아가 우리를 도울 것입니다. 공격합니까?"
 ww1_romania.9.a:0 "승리는 확실하다, 빨갱이들을 타도하라!"
 ww1_romania.9.b:0 "우리는 먼저 전쟁에서 회복해야 한다."
 ww1_romania.10.t:0 "헝가리 소비에트가 항복하다"
 ww1_romania.10.d:0 "그들이 거의 포위되어 있고 수도를 잃었기 때문에 헝가리 소비에트 정부는 항복했습니다. 러시아로 탈출한 벨러 쿤을 붙잡지 못한 사이 우리는 다른 사람들을 붙잡았습니다. 이제 문제는 우리가 정말로 그들을 점령하고 그곳에서 끊임없는 불안을 경험할 필요가 있습니까, 아니면 그들을 비공산적인 정부와 함께 가게 할 것입니까."
 ww1_romania.10.a:0 "우리가 이겼다, 우리는 우리의 핵심주를 얻을 것이다."
 ww1_romania.10.a:0 "우리는 우리의 정당한 땅에만 만족하지 않는다. 그들은 벌을 받을 것이다."



 # GERMANY
 ww1_germany.1.t:0 "빌헬름 2세의 공식 퇴위"
 ww1_germany.1.d:0 "카이저 빌헬름 2세는 베를린과 다른 중심지에서 일어난 폭동에 놀랐습니다. 그가 사랑하는 황립해군의 대열들 사이에서 일어난 폭동은 그에게 깊은 충격을 주었습니다. 무정부 상태에서 어떤 형태의 정부를 보존하기 위해 빌헬름의 아들은 그의 뒤를 잇도록 허락될 것이라는 생각으로 빌헬름의 독일 황제 겸 프로이센 왕으로 퇴위했습니다. 실제로는 그렇지 않을 것입니다. 독일 제국은 종말을 고했습니다."
 ww1_germany.1.a:0 "공화국을 찬양하라!"
 ww1_germany.2.t:0 "독일 체펠린 전역"
 ww1_germany.2.d:0 "현 상황에서 독일군이 영국 본토를 침공할 가능성은 거의 없습니다. 하지만, 우리의 체펠린 폭격 비행선은 멀리서 영국 산업의 핵심을 공격할 수 있을 것입니다! 비록 그들이 그들의 애처로운 작은 전투기를 보내 그들을 격추시키려 할 지라도, 그들이 고도로 가까이 올 수 있을 것 같지는 않습니다. 이것은 잉글랜드인들에게 우리의 힘을 보여줄 것입니다!"
 ww1_germany.2.a:0 "인상적이군."
 ww1_germany.3.t:0 "한 통의 편지"
 ww1_germany.3.d:0 "오늘 전선에서 나온 공식 보고와 함께 전쟁포로로부터 작은 편지를 받았습니다. 이는 붙잡힌 영국 함장이 카이저에게 개인적으로 부탁한 단 하나의 호소임이 밝혀졌습니다. 그 중병에 걸린 어머니에게 가기 위해 수용소에서 풀어줄 것을 부탁하며, 자발적으로 포로로 돌아갈 준비가 돼 있다고 약속했습니다. 그의 편지가 당신 손에 있다는 것은 놀랍지만, 그가 진영으로 돌아가겠다고 맹세한다는 것은 더욱 기이합니다. 내가 이 요청에 응해야 합니까?"
 ww1_germany.3.a:0 "전쟁에서는 인간의 체면을 살려주는 것이 주효하다. 그를 풀어줘라."
 ww1_germany.3.b:0 "이건 내가 신경 쓸 가치가 없다."
 ww1_germany.4.a:0 "우리는 지옥에 갇혔다."
 ww1_germany.4.d:0 "서부 전선은 이상 없습니다. 과거도 미래도 마찬가지입니다."
 ww1_germany.4.t:0 "전선 보고서"
 ww1_germany.5.t:0 "빌헬름 2세의 퇴위"
 ww1_germany.5.d:0 "카이저 빌헬름 2세는 베를린과 다른 중심지에서 일어난 폭동에 놀랐습니다. 그가 사랑하는 황립해군의 대열들 사이에서 일어난 폭동은 그에게 깊은 충격을 주었습니다. 무정부 상태에서 어떤 형태의 정부를 보존하기 위해 빌헬름의 아들은 그의 뒤를 잇도록 허락될 것이라는 생각으로 빌헬름의 독일 황제 겸 프로이센 왕으로 퇴위했습니다. 실제로는 그렇지 않을 것입니다. 독일 제국은 종말을 고했습니다."
 ww1_germany.5.a:0 "독일 제국의 끝인가?"
 ww1_germany.6.t:0 "[GER.GetName]의 삼국 동맹 가입 제안"
 ww1_germany.6.d:0 "\n독일이 오스트리아와의 동맹을 파기하는 데는 이유가 있었습니다. 독일 대사는 개입할 경우 트란실바니아를 이양하는 대가로 오스트리아를 고립시킬 것을 제안합니다."
 ww1_germany.6.a:0 "지금이 기회다!"
 ww1_germany.6.b:0 "너무 위험하다."
 ww1_germany.7.a:0 "[GER.GetName] 측이 새로운 적을 찾았나?"
 ww1_germany.7.d:0 "\n\n독일은 오스트리아 제국과의 군사 동맹 연장을 거부했습니다. 이탈리아와 오스트리아의 모순이 커지면서 동맹국 연합은 붕괴 직전이었습니다. 그러나 독일 외교관들은 아직 이들 국가 간 대립이 없는 만큼 이탈리아와의 협력에 대한 희망을 여전히 갖고 있습니다."
 ww1_germany.7.t:0 "[GER.GetName] 측과 [AUH.GetName] 측의 동맹 파기"
 ww1_germany.8.t:0 "제2차 비요크 협정"
 ww1_germany.8.d:0 "[GER.GetName] 측은 식민지 영향권의 중립성과 구획에 관한 확대 조약을 체결할 것을 제안합니다. 페르시아에 개입할 경우 카이저가 우리를 지원하는데 전념하고 있다는 뜻입니다. 아시아에서 영국 정부의 영향력을 약화시킬 수 있는 좋은 기회입니다."
 ww1_germany.8.a:0 "그거 좋지 않은가?"
 ww1_germany.8.b:0 "우린 악마와 거래하지 않는다."
 ww1_germany.9.t:0 "불가침 조약을 제안한 [GER.GetName]"
 ww1_germany.9.d:0 "독일은 중립 협정 체결 후 오스트리아에 우리의 중립을 확인하도록 압력을 행사하지 말아 달라고 요청합니다. 독일은 이 지역에서 러시아의 세력권을 인정하면서 발칸반도를 떠나겠다는 것입니다."
 ww1_germany.9.a:0 "독일의 부탁을 들어준다."
 ww1_germany.9.b:0 "우리는 폴란드인들을 보호할 것이다."
 ww1_germany.10.t:0 "[GER.GetName]의 개입 위협"
 ww1_germany.10.d:0 "페르시아를 위한 싸음에 독일의 개입이 현실이 되었습니다. 러시아와 연합한 독일 외교관들은 독일과 러시아의 보호국이 되라는 요구를 밀어붙였습니다. 영국은 이 게임을 떠났고, 이는 독일이 식민지 점령을 위해 군대를 보내는 것을 두려워하지 않는다는 것을 의미합니다."
 ww1_germany.10.a:0 "우리는 저항하기엔 약하다."
 ww1_germany.10.b:0 "모두 덤벼라!"
 ww1_germany.11.t:0 "킬 반란"
 ww1_germany.11.d:0 "킬의 수병들은 작전을 계속하라는 명령에도 불구하고 대규모 반란을 일으키고 있습니다! 이 반역자들은 전쟁의 실제 상황에도 불구하고 즉각적이고 무조건적인 독일의 항복을 요구하고 있습니다. 만약 반란이 확산되도록 허용된다면 이것은 문제를 일으킬 수 있습니다."
 ww1_germany.11.a:0 "독일의 반역자들!"
 ww1_germany.12.t:0 "스파르타쿠스 동맹 봉기"
 ww1_germany.12.d:0 "모든 게 더 나빠지고 있습니다! 마르크스주의 지지자들은 독일 정부의 퇴진을 요구하는 총파업을 선언했습니다. 항의의 주된 동력은 우리에게 반혁명을 고발하는 스파르타쿠스 동맹입니다.\n\n그들은 내전을 일으킬 준비가 되어있으니 스파르타쿠스 동맹 봉기를 진압하기 위한 모든 조치가 즉각 취해져야 합니다. 자유군단 부대는 우리를 지원할 준비가 되어 있습니다."
 ww1_germany.12.a:0 "봉기를 분쇄하라!"
 ww1_germany.12.b:0 "스파르타쿠스를 지원하라."
 ww1_germany.13.t:0 "독일 내전"
 ww1_germany.13.d:0 "스파르타쿠스 당원들이 쿠데타를 일으켰습니다! 10만 명 이상의 스파르타시스트 동맹 지지자들이 국가의회 빌딩을 습격하여 베를린에 소비에트 공화국이 세워졌다고 발표했습니다. 자유군단은 의회를 향해 투쟁하려 했으나, 정부 구성원을 대피시키면서 즉각 퇴각해야 했습니다. 공산주의자들은 실제로 이 도시를 점령했고, 이것은 이 나라에서 내전의 시작을 의미합니다."
 ww1_germany.13.a:0 "스파르타쿠스를 분쇄하라!"
 ww1_germany.13.b:0 "혁명을 위하여!"
 ww1_germany.14.t:0 "독일 내전"
 ww1_germany.14.d:0 "독일에서는 혁명적인 스파르타쿠스 여단과 민족주의자인 자유군단 파견대 사이에 싸움이 시작되었습니다. 지난 며칠 동안 독일에서 여러 차례 쿠데타 시도가 있었지만 기적적으로 정부는 대규모 유혈사태를 피했습니다. 그러나 이번에는 대규모 봉기를 피할 수 없었습니다.\n\n베를린은 공산당이 장악하고 있지만 나머지 지역은 여전히 포기를 거부한 민주정부의 통제하에 있습니다. 내전은 불가피합니다."
 ww1_germany.14.a:0 "신은 독일을 떠났다."
 ww1_germany.15.t:0 "독일이 세력권을 확대하다"
 ww1_germany.15.d:0 "오스트리아의 패배 이후 카이저는 독일 국민들을 신성 로마 제국 내의 단일 연방으로 통합할 계획입니다. 그들은 우리에게 독일 군사고문들로 구성된 과도정부에 의무적으로 항복하도록 했습니다."
 ww1_germany.15.a:0 "어쩔 수 없다."
 ww1_germany.15.b:0 "중립은 중립이다!"
 ww1_germany.16.t:0 "스위스에 압력을 가하는 [GER.GetName]"
 ww1_germany.16.d:0 "오스트리아-헝가리의 패배 이후 카이저는 옛 신성 로마 제국의 영토에서 독일의 세력권을 확대하려는 의도를 갖고 있습니다. 스위스는 카이저의 인내심을 시험하지 않기로 결정했기 때문에 연방평의회는 권한의 일부를 독일군 참모본부에 이양하기로 결정했습니다.\n\n세계적인 긴장이 급속히 고조되고 있습니다. 열강들은 독일의 유럽 진출을 견디기 위해 협력하려 하고 있습니다."
 ww1_germany.16.a:0 "신성 로마 제국? 정말인가?"
 ww1_germany.17.t:0 "우리를 고립시키려 하는 [GER.GetName]"
 ww1_germany.17.d:0 "독일은 1909년 관세분쟁 이후 오스트리아가 우리와 싸워온 경제전쟁을 지지했습니다. 따라서 그들은 자원의 흐름을 약화시키되, 우리가 협상국에 더 가까이 가도록 강요할 작정입니다."
 ww1_germany.17.a:0 "우리는 다른 동업자를 찾을 것이다."
 ww1_germany.18.t:0 "비밀조약을 제안한 [GER.GetName]"
 ww1_germany.18.d:0 "독일은 1883년에 체결된 비밀협정을 승인할 것을 제안합니다. 독일이 우리 안보의 보증인이 되고, 중대한 전쟁이 일어나면 군사적 지원을 하겠다는 뜻입니다.\n\n하지만, 우리는 트란실바니아에서의 그들의 정책 때문에 오스트리아-헝가리에 대해 몇 가지 중요한 요구를 하고 있습니다. 그리고 이 비밀조약은 트란실바니아의 루마니아인들에 대한 우리의 요구조건에 부합하지 않습니다."
 ww1_germany.18.a:0 "협정을 맺는다."
 ww1_germany.18.b:0 "우리는 불신할 이유가 있다."
 ww1_germany.19.t:0 "우리에게 압력을 가하는 [GER.GetName]"
 ww1_germany.19.d:0 "독일 카이저는 우리에게 어려운 선택을 강요합니다. 즉, 독일은 협상국과의 전쟁의 교두보를 넓히기 위해 네덜란드로 군대를 강제 투입하거나, 독일 군사고문에게 권한이 이양되는 것이며, 이는 의회의 실질적인 해체를 의미합니다."
 ww1_germany.19.a:0 "우리는 그들의 보호가 필요하다."
 ww1_germany.19.b:0 "우리의 주권을 지켜라!"
 ww1_germany.20.t:0 "[GER.GetName]의 군사 지휘권 요청"
 ww1_germany.20.d:0 "독일 제국이 우리에게 군사 지휘권을 달라고 요청했습니다.\n이런 기회를 줘야 합니까?"
 ww1_germany.20.a:0 "군사 지휘권을 제공한다."
 ww1_germany.20.b:0 "거절한다."
 ww1_germany.21.t:0 "[ITA.GetName]의 주 이전 요청"
 ww1_germany.21.d:0 "이탈리아는 티롤과 이스트리아 지역의 이전을 요청합니다. 형제 전쟁 전에 우리가 체결한 협약에 따라 우리는 이 영토들을 반환할 의무가 있습니다."
 ww1_germany.21.a:0 "그들은 받을 자격이 있다."
 ww1_germany.21.b:0 "이 땅들은 독일 땅이다."
 ww1_germany.22.t:0 "프란츠 요제프 1세의 운명"
 ww1_germany.22.d:0 "프란츠 요제프 황제는 현재 오스트리아 정부로부터 떨어진 뮌헨으로 피신해 있습니다. 대부분의 오스트리아 장교들은 독일의 힘을 인정하지 않지만 동시에 합스부르크 가문이 무너진 제국을 회복할 수 있을지에 대해 의문을 제기합니다.\n\n육군최고사령부가 점령된 시스라이타니아에서 질서를 회복하고 있는 동안, 우리는 전 황제이자 대공에게 어떤 일이 일어날지 결정해야 합니다."
 ww1_germany.22.a:0 "작센으로 추방해라."
 ww1_germany.22.b:0 "오스트리아 왕국의 왕으로 임명하라."
 ww1_germany.23.t:0 "베를린 진군을 준비하는 히틀러"
 ww1_germany.23.d:0 "종전 이후 서서히 두각을 나타내던 나치당의 지도자 아돌프 히틀러는 독일의 쿠데타를 시도하기 위해 에리히 루덴도르프를 비롯한 몇몇 당원과 결탁했습니다. 이 쿠데타 시도는 완전히 절망적이며, 히틀러가 여기서 얻을 것이 있다고 생각하는 것은 분명합니다."
 ww1_germany.23.a:0 "진군을 준비하라."
 ww1_germany.25.t:0 "소비에트 러시아에 대한 공세"
 ww1_germany.25.d:0 "볼셰비키 정부는 우리와 협상을 거부했습니다. 분명히 레닌은 우리가 그에게 페트로그라드에 도착하는 것을 도운 호의를 베풀었다는 것을 잊었습니다. 그러면 그는 건망증에 대한 대가를 치러야 할 것입니다."
 ww1_germany.25.a:0 "이제 그들을 끝낼 시간이다."
 
 ww1_germany.27.t:0 "스웨덴 제국의 부활을 제안한 [GER.GetName]"
 ww1_germany.27.d:0 "아르투어 치머만 독일 외무장관은 흥미로운 협정을 제안했습니다. 그들은 전쟁에서 독일을 공식적으로 지지해 달라고 요청하고 있습니다. 우리가 독일과 동맹을 맺게 되면 그들은 우리의 영토확장과 스웨덴 제국의 부흥을 지지하게 됩니다."
 ww1_germany.27.a:0 "스웨덴 제국... 완벽하다."
 ww1_germany.27.b:0 "우리는 중립을 지킬 것이다."
 ww1_germany.28.t:0 "독일 연방 선언"
 ww1_germany.28.d:0 "국가의회와 카이저의 분쟁 중에 빌헬름 2세는 국가의회와 카이저의 내정에 있어서 수상의 권한을 확대하는 몇 가지 법률을 채택했습니다. 헌법 체제의 열등함을 인식한 카이저는 독일 국민과 그 제국 동맹국들의 이익을 위해 국가 체제를 개혁하기로 결정했습니다.\n\n사실 입헌 개혁이 카이저의 영향력을 약화시키지는 않겠지만 독일의 외교정책은 국가의회의 통제에 달려 있을 것입니다."
 ww1_germany.28.a:0 "독일이 이웃들과 평화를 만들기로 결정했다고?"
 ww1_germany.29.t:0 "동맹국 회담의 시작"
 ww1_germany.29.d:0 "독일은 삼국 동맹 참가국 간의 갈등을 해소하기 위해 앞으로 3개월 동안 회담을 열겠다는 입장입니다. 동맹국 구성원의 수는 협상의 성공 여부에 따라 달라질 것입니다."
 ww1_germany.29.a:0 "시작하자."
 ww1_germany.30.t:0 "동맹국 회담의 시작"
 ww1_germany.30.d:0 "독일은 삼국 동맹 참가국 간의 갈등을 해소하기 위해 앞으로 3개월 동안 회의를 열겠다는 입장입니다. 동맹국 구성원의 수는 협상의 성공 여부에 따라 달라질 것입니다."
 ww1_germany.30.a:0 "시작하자."
 ww1_germany.31.t:0 "이탈리아 문제"
 ww1_germany.31.d:0 "[GER.GetName] 측은 국가적 갈등을 막기 위해 우리에게 남티롤과 이스트리아 지역을 양도해 달라고 부탁합니다. 독일인들은 우리가 지역의 손실로부터 회복할 수 있도록 경제적 지원을 제공할 준비가 되어 있습니다."
 ww1_germany.31.a:0 "빌리의 충고를 따르자."
 ww1_germany.31.b:0 "이스트리아만. 티롤은 우리의 역사적 지역이다."
 ww1_germany.31.c:0 "아니."
 ww1_germany.32.t:0 "지역 양도에 동의한 [AUH.GetName]"
 ww1_germany.32.t_2:0 "이스트리아 양도에 동의한 [AUH.GetName]"
 ww1_germany.32.d:0 "오스트리아는 지불의 대가로 이탈리아에 국경지역을 양도하는 것에 동의합니다. 회담이 끝나면 우리는 생산의 일부를 오스트리아에 줄 의무가 있습니다.\n\n이탈리아가 더 이상 우리의 동맹국들과 이견을 가지지 않기를 바랍니다."
 ww1_germany.32.d_2:0 "오스트리아는 지불을 위해 이탈리아에 이스트리아를 양도하는 것에 동의합니다. 회담이 끝나면 우리는 생산의 일부를 오스트리아에 줄 의무가 있습니다.\n\n이탈리아가 타협하기를 바랍니다. 적어도 없는 것보다는 낫습니다."
 ww1_germany.32.a:0 "좋은 결정이다."
 ww1_germany.33.t:0 "[AUH.GetName]의 [ITA.GetName] 측으로의 주 이전 거부"
 ww1_germany.33.d:0 "오스트리아는 이스트리아와 티롤의 [ITA.GetName] 이양을 거부했습니다. 회담이 끝나고 이탈리아가 우리 편을 들 가능성이 낮다는 얘기입니다.\n\n적어도 우리는 이 이양에 대한 비용을 지불할 필요가 없습니다."
 ww1_germany.33.a:0 "이런, 개... 괘씸한 머저리!"
 ww1_germany.34.t:0 "루마니아 문제"
 ww1_germany.34.d:0 "[GER.GetName] 측은 국가적 갈등을 막기 위해 트란실바니아 지역을 양도해 달라고 요청합니다. 독일인들은 우리가 지역의 손실로부터 회복할 수 있도록 경제적 지원을 제공할 준비가 되어 있습니다."
 ww1_germany.34.a:0 "빌리의 충고를 따르자."
 ww1_germany.34.b:0 "우리는 남부 트란실바니아만 이전하는 것에 동의한다."
 ww1_germany.34.c:0 "절대 안 돼."
 ww1_germany.35.t:0 "[AUH.GetName]의 지역 양도 동의"
 ww1_germany.35.t_2:0 "[AUH.GetName]의 남부 트란실바니아 이전"
 ww1_germany.35.d:0 "오스트리아는 지불의 대가로 트란실바니아를 [ROM.GetName]에 양도하는 것에 동의합니다. 회담이 끝나면 우리는 생산의 일부를 오스트리아에 줄 의무가 있습니다.\n\n루마니아는 더 이상 우리의 동맹국들과 의견 충돌이 없기를 바랍니다."
 ww1_germany.35.d_2:0 "오스트리아는 지불을 위해 [ROM.GetName]에 남부 트란실바니아만을 양도하는 것에 동의합니다. 회담이 끝나면 우리는 생산의 일부를 오스트리아에 줄 의무가 있습니다.\n\n[ROM.GetName] 측이 타협하기를 바랍니다. 적어도 없는 것보다는 낫습니다."
 ww1_germany.35.a:0 "좋은 결정이다."
 ww1_germany.36.t:0 "[AUH.GetName]의 [ROM.GetName] 측으로의 주 이전 거부"
 ww1_germany.36.d:0 "오스트리아는 트란실바니아의 [ROM.GetName] 이양을 거부했습니다. 회담이 끝나고 이탈리아가 우리 편을 들 가능성이 낮다는 얘기입니다.\n\n적어도 우리는 이 이양에 대한 비용을 지불할 필요가 없습니다."
 ww1_germany.36.a:0 "지금 장난하자는 건가?"
 ww1_germany.37.t:0 "남윌란 문제"
 ww1_germany.37.d:0 "[GER.GetName] 측은 이견을 해소하고 영토 양보를 하기로 했습니다. 그들은 동맹을 요청하는 대가로 남부 유틀란트를 이양합니다. 유럽 최강국의 동맹이 될 수 있는 좋은 기회입니다."
 ww1_germany.37.a:0 "거래에 동의하라."
 ww1_germany.37.b:0 "너무 수상하다."
 ww1_germany.38.t:0 "우리와 동맹을 맺기로 합의한 [FROM.GetName]"
 ww1_germany.38.d:0 "[FROM.GetName] 측은 우리의 제안에 긍정적인 반응을 보였으며 회의가 끝나고 동맹국과의 협정을 체결할 준비가 되어 있습니다. 축하합시다!"
 ww1_germany.38.a:0 "동맹은 점점 더 강해지고 있다."
 ww1_germany.39.t:0 "우리와 동맹 체결을 거부한 [FROM.GetName]"
 ww1_germany.39.d:0 "[FROM.GetName] 측은 그들의 중립을 선언하면서 협정 체결을 거부했습니다. 음, 그건 그들의 권리입니다. 우리는 우리의 문제를 좋은 방법으로 해결하고 싶었습니다."
 ww1_germany.39.a:0 "슬픈 일이다."
 ww1_germany.40.t:0 "[SWE.GetName] 측을 위한 제안"
 ww1_germany.40.a:0 "경제적 지원."
 ww1_germany.40.b:0 "군사 기술."
 ww1_germany.40.c:0 "아무것도 제공할 수 없지만, 우리의 보호를 제안하라."
 ww1_germany.41.t:0 "동맹국에 가입할 것을 제의한 [GER.GetName]"
 ww1_germany.41.a:0 "거래에 동의하라."
 ww1_germany.41.b:0 "너무 수상하다."
 ww1_germany.42.t:0 "[HOL.GetName] 측을 위한 제안"
 ww1_germany.43.t:0 "[NOR.GetName] 측을 위한 제안"
 ww1_germany.44.t:0 "[SWI.GetName] 측을 위한 제안"
 ww1_germany.45.t:0 "[GER.GetName]의 방위 조약 확대 제의"
 ww1_germany.45.d:0 "[FROM.GetName] 측은 우리의 제안에 긍정적인 반응을 보였으며 회의가 끝나고 동맹국과의 협정을 체결할 준비가 되어 있습니다. 축하합시다!"
 ww1_germany.45.a:0 "안될 게 뭐 있나?"
 ww1_germany.45.b:0 "우리는 더 이상 그들과 협상하지 않는다."
 ww1_germany.46.t:0 "비밀 조약 비활성화"
 ww1_germany.46.d:0 "독일은 전쟁 중이어서 동원을 발표하고 동맹국들을 지원할 의무가 있습니다."
 ww1_germany.46.a:0 "싸울 준비가 되었다."
 ww1_germany.47.t:0 "스위스를 떠난 블라디미르 레닌"
 ww1_germany.47.d:0 "러시아에서 곧 혁명이 시작될 것입니다. 다른 러시아 급진사회주의자들과 함께 스위스에 있던 블라디미르 레닌은 고국의 불안정한 상황을 알게 되어, 이것이 러시아에 공산주의 정부를 수립할 수 있는 가장 좋은 기회임을 깨달았습니다.\n\n독일 정부는 군비 약화를 목표로 러시아를 불안정하게 만드는 데 관심이 많습니다. 그러므로 우리는 레닌과 그의 동지들에게 페트로그라드로 가는 안전한 길을 제공해야 합니다. 더 좋은 것은, 아무도 눈치채지 못하도록 봉인 열차를 제공하는 것입니다."
 ww1_germany.47.a:0 "즐거운 여행 되길 바란다!"
 ww1_germany.48.t:0 "조계지 통일을 개시한 [GER.GetName]"
 ww1_germany.48.d:0 "독일은 연방 자치정부와 함께 공사관 도시 기구를 설립할 것을 제안합니다. 우리는 중국에 식민지를 소유하고 있기 때문에, 이 조약에 서명할 수 있습니다. 만약 우리가 통제하에 있는 식민지를 이전하는데 동의하지 않는다면, 조계지 도시들은 우리의 식민지에 대한 권리를 갖게 될 것입니다."
 ww1_germany.48.a:0 "받아라, 꼬마야!"
 ww1_germany.48.b:0 "내 대답은 거절이다."
 ww1_germany.49.t:0 "스칸디나비아를 압박하는 [GER.GetName]"
 ww1_germany.49.d:0 "[GER.GetName] 측은 영국과 러시아를 차단하고, 북유럽을 가로지르는 무역을 제한하는 발판을 마련하겠다는 것입니다. 따라서 그들은 군대의 관리의 일부를 독일 지휘부로 이관할 것을 요구하는데, 이것은 실제로 우리를 그들의 괴뢰국으로 만들 것입니다."
 ww1_germany.49.a:0 "젠장. 젠장. 젠장."
 ww1_germany.49.b:0 "저리 가라, 카이저!"
 ww1_germany.50.t:0 "조약 체결을 제의한 [GER.GetName]"
 ww1_germany.50.d:0 "[GER.GetName] 측은 오세아니아 영토 분쟁을 피할 수 있는 일련의 외교 행위를 마무리하자고 제안합니다. 이는 카이저가 앞으로 우리와 군사동맹을 맺을 뜻이 있음을 말해줍니다."
 ww1_germany.50.a:0 "좋아."
 ww1_germany.50.b:0 "협정에 서명하기를 거부한다."
 ww1_germany.51.t:0 "무슬림 소수집단 시위"
 ww1_germany.51.d:0 "영국령 인도 서부 지역에서 반정부 시위가 일어났고, 폭동 중에 수십 명의 군인들이 목숨을 잃었습니다. 지하조직은 해외로부터, 아프가니스탄을 통해 무기물자를 공급받습니다. 아마도 외국에서 온 누군가가 영국령 인도의 상황을 불안정하게 만들고 있는 것입니다."
 ww1_germany.51.a:0 "이것을 대도시에 보고할 필요가 있다."
 ww1_germany.53.t:0 "치머만 전보"
 ww1_germany.53.d:0 "[GER.GetLeader] 측이 [MEX.GetLeader]에게:\n\n'무제한 잠수함 작전을 개시할 예정. 그렇지만 본국은 [USA.GetName] 측이 중립을 유지하기를 바람. 실패할 경우 다음 조건을 바탕으로 멕시코에게 동맹을 제의할 계획: 공동 전쟁 수행, 공동 평화 조약, 텍사스/뉴멕시코/애리조나 등 상실지역을 되찾는데 독일의 절대적인 지원 및 동의 보장."
 ww1_germany.53.a:0 "미국은 모든 것을 갚을 것이다!"
 ww1_germany.53.b:0 "우리는 그렇게 강하지 않다."
 ww1_germany.54.t:0 "독일을 지지하기로 동의한 멕시코"
 ww1_germany.55.t:0 "치머만의 제의를 거부한 멕시코"
 ww1_germany.56.t:0 "독일과의 비밀 동맹"
 ww1_germany.57.t:0 "오스트리아가 이탈리아 영토를 이전하다"
 ww1_germany.58.t:0 "오스트리아가 루마니아 영토를 이전하다"
 ww1_germany.59.t:0 "독일 첩보원에게 살해당한 레닌"
 ww1_germany.59.d:0 "독일이 뒤동수를 쳤습니다! 러시아 혁명이 끝난 뒤 독일 정부는 볼셰비키 지도자들이 너무 위험해지자마자 이들을 제거하는 단호한 조치를 취했습니다. 당에는 많은 방첩국 요원들이 있었는데, 이것은 큰 놀라움으로 다가왔습니다. 배신자 키로프는 조력자들과 함께 레닌 동지의 사무실을 폭파시켰습니다. 혁명의 지도자는 상처가 너무 심해 죽었습니다. 키로프는 간신히 덴마크로 도망쳤습니다.\n\n이 공격은 단지 한 가지 의미일 뿐입니다 - 독일이 러시아에 대한 자신의 권력을 확립하려고 합니다."
 ww1_germany.59.a:0 "혁명은 살아남을 것이다!"
 ww1_germany.60.t:0 "독일 투자"
 ww1_germany.61.t:0 "배상금 지급"
 ww1_germany.62.t:0 "맥주홀 폭동"
 ww1_germany.62.d:0 "나치당은 바이에른의 주지사를 인질로 삼아 정부를 장악하려 했습니다. 아돌프 히틀러는 국가혁명의 시작을 선언했고, 그의 지지자들과 무장세력을 뮌헨의 중심지로 이끌었습니다. 아침이 되자, 그 행진은 국가방위군에 의해 중단되었습니다. 루덴도르프 장군과 히틀러는 병사들이 참전용사들을 공격하지 않기를 바라면서 이 운동을 계속하려 했지만, 잘못 알고 있었습니다. 군인들이 시위대에 발포하자 총격전이 시작되었습니다. 히틀러는 부상을 입었고, 곧 체포되었습니다.\n\n폭동은 실패했습니다."
 ww1_germany.62.a:0 "누가 우리를 배신했는가?"
 ww1_germany.63.a:0 "히틀러? 그게 누구지?"
 ww1_germany.64.t:0 "독일 총리로 임명된 히틀러"
 ww1_germany.64.d:0 "독일의 나치 지도자, 참전용사이자 열렬한 반유대주의자 아돌프 히틀러가 총리로 임명되었습다. 힌덴부르크 대통령은 돌격대로 불리는 나치 무장세력의 폭력적인 권력 폭발을 우려해 이런 결정을 내렸습니다.\n\n거의 즉시 나치는 총리를 진정한 독재자로 만들고 전체주의 정권을 수립하는 일련의 독재 개혁을 단행했습니다. 민주 및 공산 야당과 대통령은 약하기 때문에 아무도 히틀러의 팽창에 저항할 수 없었습니다. 제3제국의 시대가 시작되었습니다."
 ww1_germany.64.a:0 "하일 히틀러."
 ww1_germany.65.t:0 "[GER.GetName]의 협력 제의"
 ww1_germany.65.d:0 "독일은 곧 있을 영국 식민지에 대한 전쟁에서 군사적 지원을 제공합니다. 독일 아시아 함대 건설을 위한 부두와 항구를 제공해 달라는 것입니다."
 ww1_germany.65.a:0 "동의한다."
 ww1_germany.65.b:0 "아닌 것 같다."
 ww1_germany.66.t:0 "협정 서명에 동의한 [SIA.GetName]"
 ww1_germany.66.d:0 "우리는 시암이 도쿄-베를린 조약에 가입할 준비가 되었다는 것을 알리게 되어 기쁩니다. 아시아의 식민지를 위한 전쟁이 일어나면 그들은 우리의 동맹에 동참할 것입니다."
 ww1_germany.66.a:0 "좋아."
 ww1_germany.67.t:0 "[SIA.GetName]의 도쿄-베를린 조약 서명 거부"
 ww1_germany.67.d:0 "시암은 우리와 협정을 맺지 않을 것이며, 항구를 양도하지 않을 것입니다. 그들은 참전을 거부합니다."
 ww1_germany.67.a:0 "아주 불쾌하다."
 ww1_germany.68.t:0 "[GER.GetName]의 군대 요청"
 ww1_germany.68.d:0 "식민 제국들이 전쟁 중입니다. 독일은 우리에게 의무를 다하고 영국과의 전쟁에 돌입할 것을 요구합니다. 계약을 파기하면 독일은 우리를 배신자로 간주할 것입니다."
 ww1_germany.68.a:0 "그렇게 해라."
 ww1_germany.68.b:0 "이건 우리 전쟁이 아니다."
 ww1_germany.69.t:0 "[FROM.GetName]의 도쿄-베를린 조약 비난"
 ww1_germany.69.d:0 "영국에 대한 대규모 식민지 전쟁에 겁에 질린 [FROM.GetName] 측은 우리와의 협정을 파기하기로 했습니다. 우리는 그들의 배신을 처벌할 권리가 있습니다."
 ww1_germany.69.a:0 "배신자는 반드시 벌을 받아야 한다."
 ww1_germany.70.t:0 "[JAP.GetName]의 군대 요청"
 ww1_germany.70.d:0 "식민 제국들이 전쟁 중입니다. [JAP.GetName] 측은 우리에게 의무를 다하고 영국과의 전쟁에 돌입할 것을 요구합니다. 이것은 영국의 패권을 이길 수 있는 기회입니다."
 ww1_germany.70.a:0 "싸워라!"
 ww1_germany.71.t:0 "[GER.GetName]의 투자 제안"
 ww1_germany.71.d:0 "[GER.GetName] 측은 [PER.GetName] 측이 그들의 동맹을 지원할 것으로 기대하고 있습니다. 그러므로 그들은 군사 조약에 대한 대가로 경제적 지원을 제공합니다. 그들은 우리가 충분히 약하다는 것을 알고 있기 때문에 우리가 동의하지 않는다면 독일은 우리에게 압력을 가할 수 있습니다."
 ww1_germany.71.a:0 "거절할 이유가 어디 있는가?"
 ww1_germany.71.b:0 "수락할 이유가 어디 있는가?"
 ww1_germany.72.t:0 "[PER.GetName]의 거부"
 ww1_germany.72.d:0 "[PER.GetName] 측은 우리의 제안에도 불구하고 동맹 협정을 체결하지 않을 것입니다. 우리는 그들에게 답을 바꾸라고 경제적인 압력을 가할 수 있습니다."
 ww1_germany.72.a:0 "페르시아를 내버려 둬라."
 ww1_germany.72.b:0 "그들에게 압박을 가해라."
 ww1_germany.73.t:0 "[GER.GetName]의 경제적 압박"
 ww1_germany.73.d:0 "[GER.GetName] 측은 경제적 영향력을 이용하여 우리가 그들의 제안에 대해 우리의 생각을 바꾸도록 합니다."
 ww1_germany.73.a:0 "아니. 마지막으로 말한다."
 ww1_germany.73.b:0 "글쎄, 만약 그들이 그렇게 고집한다면."
 ww1_germany.74.t:0 "루마니아가 평화를 구하다"
 ww1_germany.74.d:0 "우리가 평화를 받아들인다면 부쿠레슈티에서 조약이 체결될 것입니다."
 ww1_germany.74.a:0 "이는 약간의 우리 병력을 절약할 것이다."
 ww1_germany.74.b:0 "그들은 계속 점령당할 될 것이다."
 #Undead Unicorn's super duper Germany collapse event chain
 freikorps.1.t:0 "스파르타쿠스 혁명"
 freikorps.1.d:0 "카를 리프크네히트, 로자 룩셈부르크 등이 이끄는 스파르타쿠스주의자들이 독일 전역에서 일어나 인민공화국을 선포하고 있습니다. 그러나 이들은 지지기반을 엄청나게 과대평가한 것으로 보이며, 자유군단은 이미 이들을 무너뜨리기 위해 동분서주하고 있습니다."
 freikorps.1.a:0 "이 사회주의 쓰레기들을 처리해!"
 freikorps.2.t:0 "스파르타쿠스 혁명 진압"
 freikorps.2.d:0 "스파르타쿠주의자들은 베를린에서는 진압되었지만 바이에른 소비에트 공화국은 베를린에 있는 사람들보다 독일 기득권에 대해 훨씬 더 많은 원한을 품고 있기 때문에 여전히 서 있습니다..."
 freikorps.2.a:0 "스파르타쿠스 지도자들을 붙잡아 처형하라."
 freikorps.2.b:0 "스파르타쿠스주의자들이 성공적으로 뮌헨으로 도망친다!"
 freikorps.3.t:0 "바이에른에서 쫒겨난 자유군단!"
 freikorps.3.d:0 "스파르타쿠스주의자들이 바이에른으로 탈출한 후, 그곳의 혁명은 상당히 강화되고 합법화되었으며 사회주의자들은 자유군단 민병대를 밀어낼 수 있었습니다! 이러한 중대한 연쇄 사건에 이어 독일 내 여러 지역도 독립을 선언하면서 우리는 '사회주의적 위협에 대처할 수 없다'고 밝혔습니다."
 freikorps.3.a:0 "젠장!"
 freikorps.3.b:0 "하노버 왕국 만세!"
 freikorps.3.c:0 "혁명 만세!"
 freikorps.4.t:0 "프랑크푸르트 전투"
 freikorps.4.d:0 "독일의 붕괴에 이어 프랑크푸르트는 베를린의 중앙 정부에 대한 충성을 선언하면서 이상하고 거의 구시대적인 상태에 머물러 왔습니다. 하노버인, 뷔르템베르크인, 소비에트 민병대는 모두 이 중요한 도시를 점령하기 위해 동원되었습니다.\n\n당연히 우리는 고립된 지역을 보유할 것이라고 기대할 수는 없지만, 그곳의 수비대들에게 그들의 통제를 보장하기 위해 특정 군대를 선호하도록 명령할 수 있습니다. 누구를 지지해야 할까?"
 freikorps.4.a:0 "하노버가 가장 안정감을 줄 것이다."
 freikorps.4.b:0 "뷔르템베르크는 진정한 민주주의 국가다."
 freikorps.4.c:0 "사회당원들을 달래는 것은 그들을 우리 등에 업게 하지 말아야 한다."
 freikorps.5.t:0 "독일의 붕괴"
 freikorps.5.d:0 "대전 패배와 몇 차례의 쿠데타와 혁명에 이어 독일 남부와 서부에서도 다양한 왕국, 공화국, 소비에트가 중앙정부로부터 독립을 선언하면서 분리주의 정서의 물결이 나타났습니다."
 freikorps.5.a:0 "독일은 죽음에 던져졌다."
 freikorps.6.t:0 "왕이 암살당하다!"
 freikorps.6.d:0 "비열한 사회주의 민병대가 오늘 우리의 영예로운 왕을 암살했습니다! 절박한 시대부터 절박한 대책을 요구하기 때문에, 우리는 이번 한 번만이라도 남성 우선 상속제를 무시하고 그의 아내를 왕비로 추대했습니다."
 freikorps.6.a:0 "왕이 죽었다. 여왕 만세!"
 freikorps.7.t:0 "하노버 국왕이 암살당하다!"
 freikorps.7.d:0 "하노버가 독일로부터 소란스럽게 독립하고, 왕위 계승자의 군주제를 회복한 후, 국왕은 자신의 영역 전 지역을 방문하여 곤란을 겪는 백성들을 평정하려고 하였습니다.\n\n이 순방 동안, 스파르타쿠스주의 암살자가 왕을 공격하고 살해했습니다! 국가비상사태를 선포한 하노버 정부는 안정적 이유로 독일의 옛 카이저 빌헬름 2세의 딸 빅토리아 루이제 왕비를 독재 권력을 가진 하노버의 여왕으로 옹립하기로 결정했습니다."
 freikorps.7.a:0 "하노버의 여왕이라고?"
 freikorps.9.t:0 "통일 전쟁"
 freikorps.9.d:0 "독일 붕괴 이후 나머지 국가들은 굳어지고 중앙집중화되었습니다. 지금은 독일을 통일할 때입니다. 누가 이길 것입니까? 공화당? 스파르타쿠스주의자? 아니면 왕정주의자? 그들은 그것을 통일 전쟁(Der Wiedervereinigungkrieg)이라고 부르고 있습니다."
 freikorps.9.a:0 "누가 독일을 통일할 것인가?"

 # BULGARIA
 ww1_bulgaria.1.t:0 "동맹국 가입 초대"
 ww1_bulgaria.1.d:0 "독일 제국은 우리가 동맹국에 합류하는 대가로 마케도니아, 트라키아, 도브루자에 대한 불가리아의 공식적인 요구를 받아들였습니다. 이 움직임에 대한 대중의 지지는 엄청납니다. 받아들여야 합니까?"
 ww1_bulgaria.1.a:0 "제안을 받아들여라."
 ww1_bulgaria.1.b:0 "제안을 거절하라."
 ww1_bulgaria.2.t:0 "세르비아와의 조약"
 ww1_bulgaria.2.d:0 "세르비아는 이 약속을 어기지 않을 것이며 마케도니아를 우리에게 줄 것입니다. 우리와의 경쟁을 정말 두려워하는 것 같습니다."
 ww1_bulgaria.2.a:0 "우리는 믿을 것이다."
 ww1_bulgaria.5.d:0 "발칸 국가들 간의 단일 군사 동맹의 형성이 있어야만 발칸반도를 해방시킬 수 있을 것입니다.\n\n하지만 세르비아는 모든 것을 자기들이 가지기로 결정했습니다. 우리는 이를 허용해서는 안 됩니다. 우리는 다가오는 전쟁에 대한 협력 계획을 가지고 우리의 외교관들을 몬테네그로와 그리스에 보냈습니다. 그 소식을 기다리는 것은 남아 있습니다."
 ww1_bulgaria.5.a:0 "우리는 세르비아의 침략을 억제해야 한다."
 ww1_bulgaria.6.d:0 "몬테네그로는 동부 몬테네그로를 오스만에서 해방시킬 때 그들을 지지해 달라고 요청합니다. 우리는 세르비아가 그것을 받아들이지 않을 것을 확실히 해야 합니다."
 ww1_bulgaria.6.a:0 "우리는 몬테네그로를 도울 것이다."
 ww1_bulgaria.7.d:0 "우리는 이미 그리스와 군사 조약을 체결했지만 그들이 세르비아에 대항하는 우리의 동맹에 참가하려면 우리는 그들에게 트라키아 지역을 약속해야 할 것입니다."
 ww1_bulgaria.7.a:0 "이것은 그들의 정당한 요구다."
 
 ww1_bulgaria.8.t:0 "불가리아는 세르비아와 대결하기 위해 우리를 그들의 군사 동맹에 참여하도록 초대합니다."
 ww1_bulgaria.11.t:0 "대전의 여파"
 ww1_bulgaria.12.t:0 "제2차 발칸 전쟁의 여파"
 ww1_bulgaria.12.d:0 "우리는 중요한 영토와 많은 선량한 사람들을 아무것도 아닌 것에 잃었습니다."
 ww1_bulgaria.12.a:0 "이것은 재앙이다!"
 ww1_bulgaria.13.t:0 "페르디난드 1세의 퇴위"
 ww1_bulgaria.13.d:0 "제2차 발칸 전쟁 패배 이후 불가리아 차르 페르디난드 1세는 전적인 책임을 지기로 결심하고 차르 보리스 3세가 된 그의 장남을 위해 퇴위했습니다. 불가리아 정치의 미래는 불확실해 보입니다."
 ww1_bulgaria.13.a:0 "불가리아는 어떻게 될 것인가?"
 ww1_bulgaria.14.d:0 "여러 차례의 군사적 좌절 끝에 불가리아 군주정을 구하기 위해 차르 페르디난드는 차르 보리스 3세가 된 장남을 위해 퇴위했습니다. 새로운 지도하에 불가리아는 항복하였고, 그 결과 주요 분쟁에서 싸웠던 추가 영토뿐만 아니라, 에게해의 접근권을 얻게 된 발칸 전쟁 이후 획득한 영토도 잃게 되었습니다."
 ww1_bulgaria.15.d:0 "세르비아의 침략에 대응해 구축된 군사 동맹인 발칸 동맹을 결성하기 위해 발칸 여러 나라가 함께 뭉쳤습니다."
 ww1_bulgaria.16.t:0 "비행기를 타고 날아오른 페르디난드 왕"
 ww1_bulgaria.16.d:0 "불가리아의 국왕 페르디난드는 오늘 키에비트의 비행장 M. 들라민과 함께 복엽기를 타고 비행을 하였으며, 공기보다 무거운 기계를 타고 하늘 높이 올라간 최초의 군주라는 기록을 세웠습니다. 불가리아 왕위 계승자인 보리스 왕자와 왕의 둘째 아들인 시릴 왕자도 날았습니다.\n\n페르디난드 왕은 비행에 매우 열정적이었으며 불가리아에 비행장을 설치하겠다고 선언했습니다. 감사의 표시로 그는 M. 들라민에게 성 알렉산더르 훈장을 수여했습니다." #Kiewiet, Delaminne
 ww1_bulgaria.16.a:0 "최초로 하늘을 날아본 군주다."
 ww1_bulgaria.17.t:0 "프랑스와 맺은 거래의 파기"
 ww1_bulgaria.17.d:0 "우리가 지금 전쟁 중인 이후로 우리의 거래는 깨졌습니다."
 ww1_bulgaria.17.a:0 "좋아."
 ww1_bulgaria.18.t:0 "독일과 맺은 거래의 파기"
 ww1_bulgaria.19.t:0 "러시아와 맺은 거래의 파기"
 ww1_bulgaria.20.t:0 "오스트리아와 맺은 거래의 파기"
 ww1_bulgaria.21.t:0 "불가리아와 독일의 우정과 동맹을 위한 조약"
 ww1_bulgaria.21.d:0 "발칸 전쟁 이후 불가리아는 외교적으로 고립되었으며 적대적인 이웃에 둘러싸여 강대국의 지원을 빼앗기고 있습니다. 오늘 불가리아 관리들은 동맹국에 가입하자는 제안을 했습니다.\n이들의 동맹국 진출은 발칸반도에서 우리의 영향력을 공고히 할 것입니다."
 ww1_bulgaria.21.a:0 "불가리아와 함께!"
 ww1_bulgaria.21.b:0 "이게 뭐라고 생각하는 거지? 불가리아의 기회?!"
 ww1_bulgaria.22.t:0 "프랑스-불가리아 조약"
 ww1_bulgaria.22.d:0 "발칸 전쟁 이후 불가리아는 외교적으로 고립되었으며 적대적인 이웃에 둘러싸여 강대국의 지원을 빼앗기고 있습니다. 오늘 불가리아 관리들은 협상국에 가입하자는 제안을 했다.\이들의 동맹국 진출은 발칸반도에 대한 우리의 영향력을 공고히 하고 독일의 전쟁 노력에 방해가 될 것입니다."
 ww1_bulgaria.22.a:0 "불가리아와 함께!"
 ww1_bulgaria.22.b:0 "우리는 발칸반도를 더 불안정하게 할 필요가 없다."
 ww1_bulgaria.23.t:0 "우리의 대의에 동참하기를 원하는 불가리아"
 ww1_bulgaria.23.d:0 "불가리아에서 공산 쿠데타를 일으킨 후 협소사회주의자들이 정권을 잡았습니다. 그들은 노동자 해방에 대한 우리의 생각을 지지하고 동맹에 참여하자고 제안했습니다."
 ww1_bulgaria.23.a:0 "세계 혁명을 향한 발걸음이다!"
 ww1_bulgaria.23.b:0 "불가리아가 어떻게 도움이 되나?"
 ww1_bulgaria.24.t:0 "동맹국 가입을 반대하는 스탐볼리스키"
 ww1_bulgaria.24.d:0 "불가리아 농민연합의 지도자이자 악명 높은 반독재주의자 알렉산다르 스탐볼리스키가 [BUL.GetLeader] 측과 만나 전쟁 주력에 대해 항의합니다. 그는 독일과 함께하는 것에 반대하며 협상국을 지지하는 수많은 시위를 이끌었습니다."
 ww1_bulgaria.24.a:0 "그를 재판에 회부하라."
 ww1_bulgaria.24.b:0 "그를 무시하라."
 ww1_bulgaria.25.t:0 "소피아 진군"
 ww1_bulgaria.25.d:0 "협상국 부대는 가까스로 대대적인 공격을 개시했습니다. 병사들의 불만이 매우 큽니다. 패배하고 사기가 저하된 군대가 소피아를 향해 행군하여 정부를 전복시키고 전쟁과 패배를 저지른 모든 사람들을 벌하고 있습니다."
 ww1_bulgaria.25.a:0 "스탐볼리스키를 풀어 줘서 군대를 진정시키게 해라."
 ww1_bulgaria.25.b:0 "힘으로 반란을 진압하라."
 ww1_bulgaria.26.t:0 "라도미르 반란"
 ww1_bulgaria.26.d:0 "스탐볼리스키는 라도미르의 상황을 완전히 장악하여 다스칼로프로부터 전보를 받아 봉기를 주도하고 세력을 결집하며 수도로 진군하여 군주제를 전복시키겠다고 제의했습니다.\n다스칼로프는 새 정부가 인정되지 않을 경우 그의 휘하에 있는 부대가 수도에 대한 공격을 개시할 것이라고 발표했습니다. 한편 스탐볼리스키는 수도에 도착하여 즉시 각료 내각과의 회의에 갔습니다."
 ww1_bulgaria.26.a:0 "이 미친 짓 좀 그만해라!"
 ww1_bulgaria.26.b:0 "공화국을 위해, 군주제를 무너뜨려라!"
 ww1_bulgaria.27.t:0 "불가리아 혁명"
 ww1_bulgaria.27.d:0 "협상국 군대가 불가리아의 방어선을 뚫은 후 후퇴하여 이탈한 불가리아군은 현 정부와 불가리아의 차르 페르디난드에 대항하여 봉기를 조직하였습니다. 반란을 일으킨 병사들은 큐스텐딜과 라도미르에 이르러 수도 소피아를 위협했습니다. 곧 알렉산다르 스탐볼리스키의 지원을 받은 라이코 다스칼로프는 자신을 반군 부대의 책임자로 내세웠습니다. 그는 불가리아의 군주정이 전복될 것이라고 선언하고 스탐볼리스키를 대통령으로, 자신을 총사령관으로 하는 이른바 라도미르 공화국을 수립했습니다.\n\n탈영병 군대가 소피아로 진군하여 정부를 전복시켰고 알렉산더르 스탐볼리스키가 정권을 잡았습니다.\n왕가는 얼마 전에 그 나라를 떠났었습니다."
 ww1_bulgaria.27.a:0 "이것이 전쟁에 어떤 영향을 미칠 것인가?"
 ww1_bulgaria.28.t:0 "협상국에 가입하는 것을 반대하는 라도슬라보프"
 ww1_bulgaria.28.d:0 "라도슬라브파의 지도자이자 악명 높은 반러주의자인 바실 라도슬라보프는 [BUL.GetLeader] 측과 만나 전쟁 주력에 대해 항의합니다. 그는 프랑스와 함께하는 것을 반대합니다."
 ww1_bulgaria.29.t:0 "동맹을 제안하는 불가리아"
 ww1_bulgaria.29.d:0 "불가리아 외무부는 우리 두 나라 사이에 우호 동맹 조약을 제안했습니다. 이것은 우리의 계획에 도움이 될 것이지만 우리는 불가리아인들을 믿을 수 있습니까?"
 ww1_bulgaria.29.a:0 "조약에 서명하라."
 ww1_bulgaria.29.b:0 "그들을 믿을 수 없다."
 ww1_bulgaria.30.t:0 "불가리아와 세르비아의 우정과 동맹 조약"
 ww1_bulgaria.30.d:0 "불가르인의 왕, 페르디난드 1세 폐하와 세르비아의 왕, 페타르 1세 폐하는 자신의 나라, 불가리아와 세르비아 형제국의 공동 이익과 공동의 운명을 철저히 확신하고, 그들의 연합군과 함께 이러한 이익을 수호하며, 그들의 행복을 추구하기 위해 노력하기 위해 확고히 결의하여, 다음과 같은 사항에 동의했다.\n\n불가리아 왕국과 세르비아 왕국은 상호 호혜적으로 어떤 종류도 예외 없이 절대적으로 합의하여 두 왕국 중 하나가 하나 이상의 국가에 의해 공격받을 수 있는 경우에 어떤 경우에도 서로를 전폭적으로 지지할 수 있도록 서로의 정치적 독립성과 영토 보전을 보장한다.\n\n두 조약 당사자는 또한 강대국들 중 누군가가 터키의 지배하에 있는 발칸반도 영토의 어떤 부분을 일시적으로라도 합병하거나 점령하거나 군사적으로 장악하려고 할 경우에 대비해, 조약 당사자들 중 한 명이 이 행동을 믿는다면, 그들의 힘을 다해 서로를 돕기로 동의한다. 중요한 이익에 해가 되는 건 물론, 개전 이유까지."
 ww1_bulgaria.30.a:0 "발칸반도의 해방을 위해 함께 하자!"
 ww1_bulgaria.31.t:0 "세르비아가 거부하다"
 ww1_bulgaria.31.t:0 "[SER.GetLeader] 측은 불가리아를 믿을 수 없다며 우리 조약에 서명하기를 거부했습니다."
 ww1_bulgaria.31.a:0 "그들이 감히!"
 ww1_bulgaria.32.t:0 "오스만 재통합"
 ww1_bulgaria.32.d:0 "오스만 술탄은 불가리아 땅을 점령했습니다. 그는 불가리아의 재통합 계획을 명시하는 칙령을 발표했습니다. 해야함"
 ww1_bulgaria.32.a:0 "술탄께 신의 축복이 있기를."
 ww1_bulgaria.33.t:0 "자애로운 통합"
 ww1_bulgaria.33.d:0 "해야함"
 ww1_bulgaria.33.a:0 "좋아."
 ww1_bulgaria.34.t:0 "총대주교 지원"
 ww1_bulgaria.34.d:0 "해야함"
 ww1_bulgaria.34.a:0 "훌륭해."
 ww1_bulgaria.35.t:0 "충성스러운 불가리아 헌병대"
 ww1_bulgaria.35.d:0 "해야함"
 ww1_bulgaria.35.a:0 "훌륭해."

 # ENGLAND
 ww1_england.1.t:0 "타이타닉의 침몰"
 ww1_england.1.d:0 "가라앉을 수 없는 것으로 여겨졌던 RMS 타이타닉호는 1500명 이상이 사망하는 역사상 가장 큰 해양 참사 중 하나로 끝을 맞이했습니다. 유럽과 북미 전역의 의회 인근에 있는 지역 커피점에서는, 왜 이 배에 충분한 구명 뗏목이 설치되지 않았는지, 통신 시스템이 고장 났는지, 그리고 정확히 왜 이 배가 빙산에 충돌했는지에 대한 논쟁이 이미 벌어지고 있습니다.\n\n이 비극은 국제적인 관심을 끌었고 해양 안전 기준의 대대적인 개편을 촉발시켰습니다."
 ww1_england.1.a:0 "여자와 아이들이 먼저다!"
 ww1_england.3.t:0 "뉴욕에 도착한 타이타닉"
 ww1_england.3.d:0 "가라앉지 않는 RMS 타이타닉이 6일이 채 안되게 첫 항해를 마쳤습니다. 이 노선은 영국 사우샘프턴에서 셰르부르와 북대서양을 통과했습니다. 배의 선장 에드워드 스미스는 빙산과 충돌할 위험이 있기 때문에 배의 안전을 보장하기 위해 추가 항로를 재고할 필요가 있다고 말했습니다. 그는 또 선체의 강도를 의심하지 않지만 설계국은 이런 대형 선박에 대해 적절한 안전성을 보장할 의무가 있다고 지적했습니다.\n\n 화이트 스타 라인 사는 이미 대서양 횡단 여객 수송의 새로운 시대를 발표했는데, 이 시대에 현재 가장 큰 올림픽 등급의 선박 중 하나가 사용될 것입니다."
 ww1_england.3.a:0 "타이타닉은 정말 가라앉을 수 없는 것인까?"
 ww1_england.4.t:0 "아일랜드 독립 전쟁"
 ww1_england.4.d:0 "아일랜드 공화당 '신 페인'은 아일랜드의 독립을 선언했습니다. 아일랜드 공화국군 자원병들이 섬에서 반란을 일으켰으며, 왕립 아일랜드 경찰대는 최소 경관 2명이 아일랜드인 테러리스트에게 살해당했다고 보고했습니다.\n\n아일랜드인들은 독립을 위해 제국 전체를 상대로 결사적으로 싸울 준비가 되어 있는 것 같습니다."
 ww1_england.4.a:0 "젠장!"
 ww1_england.5.t:0 "키프로스 봉기"
 ww1_england.5.d:0 "키프로스의 그리스 민족주의자들은 반식민지 봉기를 조직했는데, 이 봉기는 섬의 거의 전 인구가 지지했습니다. 그 시위는 폭동으로 발전했고, 그 동안 항의하는 군중들은 그 섬의 영국 행정부를 장악하려 했습니다."
 ww1_england.5.a:0 "폭도들을 체포하라."
 ww1_england.5.b:0 "우리는 그들을 붙잡지 않을 것이다."
 ww1_england.6.t:0 "키프로스와의 재결합"
 ww1_england.6.d:0 "식민지 정부는 그리스와의 통일을 위한 민족주의 운동인 «에노시스»의 대규모 시위가 잇따르자 그리스 키프로스를 떠나기로 결정했습니다. 그리고 이제 키프로스는 거의 8세기가 지난 후 그리스로 돌아왔습니다."
 ww1_england.6.a:0 "통일 만세!"
 ww1_england.7.t:0 "영국-아일랜드 조약"
 ww1_england.7.d:0 "분명 아일랜드 분리주의 정부는 멈추지 않을 것이고, 패배하더라도 게릴라전을 계속할 것입니다. 봉기를 멈추고 양보할 필요가 있습니다.\n\n우리는 아일랜드 정부를 우리의 자치령으로 인식하는데, 이것은 아일랜드 의회의 사실상의 독립을 의미합니다. 아일랜드 자유국은 적대행위를 종식시키고 IRA의 공격을 막겠다고 맹세합니다."
 ww1_england.7.a:0 "조약에 서명하라."
 ww1_england.7.b:0 "우리는 아일랜드 전역이 필요하다."
 ww1_england.8.t:0 "영국-아일랜드 조약"
 ww1_england.8.d:0 "분명 아일랜드 분리주의 정부는 멈추지 않고 게릴라전을 계속할 것입니다. 우리는 그 섬에 대한 통제력을 잃었고, 그것은 봉기가 승리했다는 것을 의미합니다.\n\n우리는 아일랜드 공화국과 그들의 정부가 적대행위를 종식시키고 IRA의 공격을 막겠다는 약속을 인식합니다."
 ww1_england.8.a:0 "조약에 서명하라."
 ww1_england.8.b:0 "우리는 아일랜드 전역이 필요하다."
 ww1_england.9.t:0 "치머만 전보를 가로챈 첩보원"
 ww1_england.9.d:0 "우리 요원의 도움으로 멕시코에서 이 전보를 가로챘습니다.\n\n[GER.GetLeader] 측이 [MEX.GetLeader]에게:\n\n'무제한 잠수함 작전을 개시할 예정. 그렇지만 본국은 [USA.GetName] 측이 중립을 유지하기를 바람. 실패할 경우 다음 조건을 바탕으로 멕시코에게 동맹을 제의할 계획: 공동 전쟁 수행, 공동 평화 조약, 텍사스/뉴멕시코/애리조나 등 상실지역을 되찾는데 독일의 절대적인 지원 및 동의 보장."
 ww1_england.9.a:0 "미국으로 보내라."
 ww1_england.9.b:0 "무시해라."
 ww1_england.10.t:0 "치머만 전보를 가로챈 첩보원"
 ww1_england.10.d:0 "멕시코 주재 독일 공사관으로 가는 치머만 전보가 도청되었습니다. 이는 미국 국민과 정치인들에게 독일이 의도적으로 상선 운송에 대응하는 무자비한 잠수함 운동을 재개하고 멕시코가 미국에 선전포고를 하도록 부추기려 한다는 것을 증명합니다."
 ww1_england.10.a:0 "이제 전쟁을 일으킬 명분이 생겼다!"
 ww1_england.11.t:0 "치머만 전보를 가로챈 첩보원"
 ww1_england.11.d:0 "아서 짐머만 외무장관이 멕시코 공사관으로 보낸 전보가 도청됐다. 이는 미국 국민과 정치인들에게 독일이 의도적으로 상선 운송에 대응하는 무자비한 잠수함 운동을 재개하고 멕시코가 [USA.GetName]에 선전포고를 하도록 부추기려 한다는 것을 증명합니다.\n\n이 사건은 의심할 여지 없이 [USA.GetName] 측이 [GER.GetName]와(과)의 전쟁에 돌입한 주된 이유가 될 것입니다."
 ww1_england.11.a:0 "오, 이건 그냥 오해다!"
 ww1_england.11.b:0 "치머만이 그렇게 멍청한가?"
 ww1_england.13.t:0 "스코틀랜드 만세"
 ww1_england.13.d:0 "[SCO.GetName] 만세! 영국 왕권과의 연합은 깨졌고, 우리는 이제 자유입니다. 이 모든 인류에게 힘든 날들 속에서 스코틀랜드는 아무리 힘들어도 죽음을 무릅쓰고 그 운명을 맞이할 것입니다. 스코틀랜드 만세!"
 ww1_england.13.a:0 "자유다!"
 
 
 ww1_england.100.t:0 "에드워드 7세의 사망"
 ww1_england.100.d:0 "에드워드 7세의 생애와 그의 시대가 막을 내렸습니다. 비탄에 잠긴 상태였지만, 새로운 왕 조지 5세는 대관식을 받았습니다. 시간이 지나면 그가 영국에서의 격동적인 상황을 해결할 수 있을 지 알 수 있을 것입니다."
 ww1_england.100.a:0 "조지 5세가 새로운 왕이다."
 ww1_england.100.b:0 "국왕 전하 만세!"
 ww1_england.101.t:0 "남아프리카법"
 ww1_england.101.d:0 "남아프리카는 영국의 보다 자주적인 자치령로 캐나다, 오스트레일리아, 뉴질랜드에 가입했습니다. 의회를 통과한 법률은 희망봉, 나탈, 오렌지강 식민지, 트랜스발 등을 남아프리카 연방으로 통일시켰고, 나머지 영국 영연방 국가들과 동일한 준독립국가와 특권을 부여받았습니다."
 ww1_england.101.a:0 "훌륭해, 대영 제국의 또다른 괴뢰국이다."
 ww1_england.101.b:0 "연방이 결성되었다!"
 ww1_england.20.t:0 "영국 혁명"
 ww1_england.20.d:0 "영국 혁명"
 ww1_england.21.t:0 "오스트레일리아 선박 구매"
 ww1_england.21.d:0 "오스트레일리아 정부는 이전의 정부 정책에 따라 경순양함 구입을 요청했습니다."
 ww1_england.21.a:0 "우리는 그것을 나눠줄 수 있다."
 ww1_england.21.b:0 "우리 선박을 나눠줄 수 없다."
 ww1_england.22.t:0 "오스트레일리아 선박 구매"
 ww1_england.22.d:0 "오스트레일리아 정부는 이전의 정부 정책에 따라 경선박 구입을 요청했습니다."
 ww1_england.22.a:0 "구식 순양함을 나눠줄 수 있다."
 ww1_england.22.b:0 "우리 선박을 나눠줄 수 없다."
 ww1_england.23.t:0 "오스트레일리아 선박 구매"
 ww1_england.23.d:0 "오스트레일리아 정부는 순양전함의 구입을 요청했습니다."
 ww1_england.23.a:0 "하나 나눠줄 수 있을 것 같은데.."
 ww1_england.23.b:0 "우리 선박을 나눠줄 수 없다."
 
 ww1_england.29.t:0 "동맹에 가입하길 원하는 영국"
 ww1_england.29.d:0 "영국 정부는 우리의 세계 동맹에 동참할 것을 청원했습니다."
 ww1_england.29.a:0 "물론이다!"
 ww1_england.29.b:0 "당치 않다."
 ww1_england.25.t:0 "에드워드 그레이 경의 사임"
 ww1_england.25.d:0 "우리 정부의 중립 주장에 따라 에드워드 그레이 경은 항의의 뜻으로 사임했습니다.\n\n그는 '가장 위대한 동맹국'을 지지하지 않을 정부를 위해 일하는 것을 거부합니다."
 ww1_england.25.a:0 "정부는 반드시 따를 것이다."
 ww1_england.26.t:0 "자유당 정부의 붕괴"
 ww1_england.26.d:0 "그레이 경의 사임 직후 자유당 내각도 하나둘씩 사표를 제출했습니다. 재무장관과 몇몇 가금류 직책만이 남아 있는 상황에서 정부는 사실상 붕괴되었습니다." #poultry
 ww1_england.26.a:0 "왕은 뭔가를 해야만 한다!"
 ww1_england.27.t:0 "영국이 동맹을 제안하다"
 ww1_england.27.d:0 "영국이 동맹을 제안하면서 우리가 옛 독일의 섬을 책임질 수 있음을 시사했습니다."
 ww1_england.27.a:0 "당연하다!"
 ww1_england.27.b:0 "독일인과의 지속적인 우정이 바람직하다."
 ww1_england.28.t:0 "영국 동맹"
 ww1_england.28.a:0 "그래."
 ww1_england.28.b:0 "아니."
 ww1_england.30.t:0 "다라위시 국가"
 ww1_england.30.d:0 "영국령 소말릴랜드에서 반란을 진압하지 못한 뒤 다라위시는 오스만과 동맹을 맺고 우리의 통치에 반란을 일으켰습니다."
 ww1_england.30.a:0 "우리의 가장 가치없는 식민지다... 누가 신경쓰겠나?"
 ww1_england.31.t:0 "영국이 제국 연방을 제안하다"
 ww1_england.31.d:0 "영국인들은 그들의 제국을 구하기 위해 제국 연방의 구성을 제안했습니다. 여기에는 오타와에 기반을 둔 제국 의회와 같은 특징이 포함될 것이며, 제국의 모든 구성원들에게 동등한 투표권과 시민권을 의미할 것입니다. 하지만, 그것은 우리의 자치권을 영원히 파멸시킬 것입니다."
 ww1_england.31.a:0 "평화를 위해 제국이 단결하도록 하라."
 ww1_england.31.b:0 "우리는 우리가 가지고 있는 자율성을 위해 열심히 싸워왔다!"
 ww1_england.32.t:0 "H. H. 애스퀴스의 몰락"
 ww1_england.32.d:0 "진보당 다수를 잃고 연립이 생겨난 탓에 총리 H. H. 애스퀴스가 물러났습니다. \n\n수상으로서의 애스퀴스의 몰락은 자유당을 두 파벌, 그를 지지한 사람들과 연립 정부를 지지한 사람들로 갈라놓았습니다. 로이드 조지는 전쟁 회고록에서 자신을 애스퀴스와 비교했습니다:\n\n\n"대전쟁에서 수상에게 꼭 필요한 어떤 필수불가결한 자질이 있다. . . . 수상은 용기와 침착함, 판단력이 있어야 한다. 애스퀴스 씨는 최상급이였다. . . . 하지만 전쟁 장관은 또한 비전, 상상력, 진취성을 가지고 있어야 한다. 지치지 않는 근면성을 보여야 하고, 모든 전쟁 활동에 대한 끊임없는 감시와 감독을 해야 하며, 이 활동에 활력을 불어넣을 원동력을 가져야 한다. 비공식적이든 공식적이든 연합군과 함께 국가의 자원을 승리의 달성에 활용하는 최선의 수단에 관하여 국가의 전문가들과 지속적인 협의를 거쳐야 한다. 만약 여기에 대전을 펼치기 위한 솜씨가 더해진다면, 당신은 이상적인 전쟁부 장관을 갖게 될 것이다.""
 ww1_england.32.a:0 "데이비드 로이드 조지가 연립 정부를 이끌 것이다."
 ww1_england.33.t:0 "브리튼 공화국!?"
 ww1_england.33.d:0 "영국인들이 완전히 미쳐버렸습니다! 노동당이 부상한 후 국민 투표가 실시되어 군주제가 폐지되었습니다! 당연히 해야 할 일은 폐하께 안식처를 제공하고 즉시 조국과 관계를 끊는 일을 진행하는 것입니다."
 ww1_england.33.a:0 "우리는 돌아올 것이다!"
 ww1_england.34.t:0 "망명한 로마노프"
 ww1_england.34.d:0 "비열한 볼셰비키 정부에 의해 타도된 후, 우리의 왕실과 밀접한 관계가 있는 로마노프 가문은 바로 그들의 생명을 두려워하기 시작했습니다. 그들은 우리가 아직 그들을 구할 수 있기를 바라며 우리 정부에 망명 신청을 했습니다.\n\n결국 수상은 이 결정은 폐하의 몫이라고 결정했습니다."
 ww1_england.34.a:0 "마지막 황제를 구해야 한다. 우린 괴물이 아니다."
 ww1_england.34.b:0 "타락한 차르를 피난시켜 주는 것은 우리 땅에서 급진주의를 격화시킬 수 있다. 무거운 마음으로, 우리는 거절해야 한다."
 ww1_england.35.t:0 "체면 세우기"
 ww1_england.35.d:0 "독일과의 전쟁 이후, 대중들은 우리 왕실의 이름에 대해 세간의 관심을 끌고 있습니다. 그 이름은 의심할 여지없이 독일이 기원입니다.\n\n이대로 방치하면 국왕 폐하의 이름에 반대하는 여론이 왕권을 위한 홍보 참사로 번질 수도 있습니다. 그러한 사건은 즉시 뒤집어져야 합니다."
 ww1_england.35.a:0 "윈저, 성에서 이름을 따온다!"
 ww1_england.35.b:0 "우리는 빅토리아의 유산을 버릴 수 없다!"
 ww1_england.35.c:0 "튜더 가문을 부활시켜라!"
 ww1_england.35.e:0 "플랜태저넷 가문은 브리타니아의 영광을 다시 한 번 안겨줄 것이다!"
 ww1_england.36.t:0 "총파업"
 ww1_england.36.d:0 "영국 역사상 처음으로 총파업이 조직되었습니다!\n\n파업 참가자들은 전후 경제에서는 도저히 불가능한 권리와 임금 인상을 요구하고 있습니다. 우리가 곧 파업자들을 달래지 않으면 온 나라가 혁명적 혼란의 수렁에 빠질지도 모릅니다."
 ww1_england.36.a:0 "버텨라, 그들이 포기하고 집으로 돌아가길 바란다."
 ww1_england.37.t:0 "영국 전역의 혁명!"
 ww1_england.37.d:0 "혁명의 열정이 이 땅을 사로잡았습니다! 우리에게 '생디칼리슴'이라고 알려진 이상한 이념에 영감을 받아, 붉은 민병대는 영국의 시골을 배회하고 영국 거리를 행진하고 있습니다! 이에 맞서, 에드먼드 앨런비 경의 휘하에 '백군'가 조직되었는데, 그들은 혁명적 위협으로부터 나라를 구하겠다고 약속합니다다.\n\n반란자의 요구에 굴복해야 합니까, 아니면 앨런비 편을 들어 반란군에게 싸움을 걸어야 합니까?"
 ww1_england.37.a:0 "우리는 굴복해야 할 것이다."
 ww1_england.37.b:0 "절대 테러리스트에게 복종하지 마라! 앨런비는 이 광포한 사람들을 진정시킬 것이다."
 ww1_england.37.c:0 "이 두 체제는 모두 실패했다! 제3의 체제가 필요한 시점이다!"
 ww1_england.38.t:0 "제4차 영국 내전"
 ww1_england.38.d:0 "역사상 네 번째로, 그리고 최근의 기억으로는 처음으로 국민은 군사적으로나 정치적으로나 완전히 분열되어 있습니다. 백군과 적군은 집집이 싸우며 서로 도전하고, 우리 군대는 적군과 백군을 지원하는 사이에서 둘로 갈라졌습니다. 나라가 혼란에 빠졌습니다!"
 ww1_england.38.a:0 "이런 성가신 일이 다 있나!"
 ww1_england.39.t:0 "반대파로 전향한 모슬리"
 ww1_england.39.d:0 "해로우 의원인 오스왈드 모슬리가 하원을 넘어 혁명에 대한 지지를 표명했습니다. 지금까지 의회가 구 정권에 충실한 태도를 견지해 왔지만, 모슬리의 행동은 전국 각지에서 온 내 의원들을 즉각 따라다니며 빨갱이들에게 지지를 다짐하면서 의회 권위가 완전히 무너지기 시작했습니다."
 ww1_england.39.a:0 "잉글랜드는 살아 있으며, 행진할 것이다."
 ww1_england.40.t:0 "혁명 이후의 첫 노동조합회의"
 ww1_england.40.d:0 "이제 혁명이 안전하고 안정되었으니 국가의 미래를 결정하는 것은 지도자들에게 달려 있습니다. 회의가 국가의 운명을 결정짓기 위해 모였고, 세 명의 주요 경쟁자들이 의장으로 선출되기 위해 정상을 차지했습니다."
 ww1_england.40.a:0 "토마스 에반 니콜라스는 혁명 전야에 우리 중 가장 용감했다."
 ww1_england.40.b:0 "모슬리의 의회 비방이 없었다면 혁명은 성공할 수 없었을 것이다."
 ww1_england.40.c:0 "루이스 에반스는 평범한 사람도 훌륭한 지도자가 될 수 있다는 것을 보여주었다."
 ww1_england.41.t:0 "중앙집권화를 해야 하는가 말아야 하는가?"
 ww1_england.41.d:0 "문제는 이것입니다.\n\n\n오스왈드 모슬리는 이제 얼마 전부터 노동조합의 의장을 맡아 왔으며, 그의 시대는 권위주의 전술의 급격한 증가와 인성 숭배의 출현을 목격했습니다. 모슬리가 진정한 노동 계급의 지지자로 보고 있는 무솔리니의 새로운 파시즘 이념에 점점 더 동조화되고 있다는 점도 주목됐습니다. 궁극적으로 그는 다음과 같은 선택을 해야 합니다.\n\n공공연히 파시즘에 편승하여 나라를 영광으로 이끌어야 합니까, 중앙집권화 과정을 중단하고 의장으로서 통치를 계속해야 합니까?"
 ww1_england.41.a:0 "만약 당신이 우리나라를 사랑한다면 당신은 국민이고, 만약 당신이 우리 국민을 사랑한다면 당신은 생디칼리스트다."
 ww1_england.41.b:0 "영국에서 우리는 함께 나이가 들어도 꺼지지 않을 불꽃을 피웠다."
 ww1_england.42.t:0 "민중의 정부 전복"
 ww1_england.42.d:0 "우리의 대전 패전 이후 정부와 군의 반제국주의 및 반서방파가 우리 지도자를 전복시켰습니다."
 ww1_england.42.a:0 "루이스 퓨 에반스가 붉은 군대를 이끌 것이다."
 ww1_england.43.t:0 "이스터 에그 이벤트 기반"
 ww1_england.43.d:0 "이봐, 넌 영국으로 오스만 제국에게 괴뢰국화 당해버렸네. 멍청하군.\n\n어쨌든 여기 이스터 에그야. 터키 독립 전쟁 중에 암살되기 전에 오스만 정부에서 3개월 동안 복무했던 보리스 존슨 씨의 증조할머니야."
 ww1_england.43.a:0 "기반을 뒀군."
 ww1_england.44.t:0 "당면한 내전"
 ww1_england.44.d:0 "내전이 우리의 모든 큰 섬을 휩싸고 있는 상황에서, 우리는 오로지 내전에 우리의 노력을 집중해야 합니다."
 ww1_england.44.a:0 "영국을 위하여!"
 ww1_england.45.t:0 "1918년 국민대의법"
 ww1_england.45.d:0 "여성 참정권 운동으로부터의 증가된 압력과 정부 내부의 높은 수준의 자유화에 따라, 영국은 오늘 국민대의법을 통과시켰습니다. 전세계의 진보주의자들이 옹호하는 이 법은 30세 이상의 여성들에게 총선에서 투표할 자격을 부여합니다."
 ww1_england.45.a:0 "그들은 누구도 막을 수 없는 일을 시작했다."
 ww1_england.46.t:0 "존 왕자의 죽음"
 ww1_england.46.d:0 "국왕 조지 5세의 막내아들 존 찰스 프랜시스 영국 왕세자가 심한 간질 합병증으로 오늘 세상을 떠났습니다.\n\n존은 약 10년 전에 그 병에 걸린 것이 처음 발견되었고, 그것은 그의 우울할 정도로 짧은 삶을 괴롭혔습니다. 그는 특히 심한 발작 후 오후 5시 30분에 수면 중에 사망했습니다."
 ww1_england.46.a:0 "제국이 눈물을 흘린다."
 ww1_england.47.t:0 "존 왕자의 장례식"
 ww1_england.47.d:0 "오늘 조지 5세 폐하의 막내아들 존 찰스 프랜시스 영국 왕세자가 안장되었습니다. 제국에서 끔찍하게 슬픈 날임에도 불구하고, 영국과 인류 역사상 가장 피비린내 나는 전쟁의 결과로 이 행사의 관심이 무감각해진 것 같습니다."
 ww1_england.47.a:0 "그렇게 많은 사람들이 목숨을 바친 후인데 왕자의 죽음은 무슨 의미인가?"
 ww1_england.48.t:0 "오스만 위협 진압"
 ww1_england.48.d:0 "수에즈와 이집트에 대한 터키국의 위협이 무력화되면서, 우리는 이제 이집트의 통치에서 보다 직접적인 통치를 취할 수 있습니다."
 ww1_england.48.a:0 "제국에 온걸 환영한다."
 ww1_england.49.t:0 "대서양 해군 훈련?"
 ww1_england.49.d:0 "그 어느 때보다도 강한 대양함대로, 최고사령부 내의 많은 사람들은 우리의 이익을 위해서뿐만 아니라 우리의 진정한 힘을 세계에 보여주기 위해 수행된 사상 최대의 규모의 해군 훈련을 제안하고 있습니다!"
 ww1_england.49.a:0 "카이저께서 동의하신다!"
 ww1_england.49.b:0 "협상국을 적대시하는 것은 현명하지 못할 것이다."
 ww1_england.50.t:0 "제2의 도거 뱅크 사건"
 ww1_england.50.d:0 "대서양에서 있었던 세계 최대의 해군 훈련 동안 독일 해군 함정은 실수로 영국 어선을 향해 발포했습니다. 독일 최고 사령부가 우리에게 정보를 매우 선별적으로 주고 있어 사건의 원인은 알려지지 않았지만, 신문들이 기사를 입수함에 따라 내각과 일반 국민들도 독일의 이러한 노골적인 공격성에 격분하고 있습니다."
 ww1_england.50.a:0 "그 건방진 놈들! 우리가 보여주겠다, 됐나!"
 ww1_england.50.b:0 "우리는 대인배가 되어야 한다."
 ww1_england.51.t:0 "대서양 횡단 전신이 끊기다"
 ww1_england.51.d:0 "유럽의 강대국들은 계속해서 서로 대립하고 있습니다. 그리고 그들의 반대는 해상에서의 파괴에 반영되었습니다. [GER.GetName]이 아메리카 국가들과 접촉하는 것을 막기 위해, 대서양 횡단 전신 케이블의 일부를 끊기로 결정했습니다. 독일과의 통신이 끊겼습니다."
 ww1_england.51.a:0 "여보세요, 들리십니까?"
 ww1_england.76.t:0 "문민정부 복원?"
 ww1_england.76.d:0 "내전과 그에 따른 사회주의적 위협의 숙청 이후, 안정은 우리가 두들겨 맞고 두들겨 맞은 섬으로 되돌아왔습니다. 문제는 여전히 남아있습니다. 문민정부가 생디칼리스트들을 막는데 조금이라도 신뢰받을 수 있습니까? 그렇다면 우리 안내자가 남아 있어야 합니까? 아니면 독재체제를 도입함으로써 우리는 생디들만큼 나쁘지 않을 수 있습니까?"
 ww1_england.76.a:0 "영국 파시스트당을 정부로 초대하라."
 ww1_england.76.b:0 "난 여기가 좋아..."
 ww1_england.76.c:0 "민주 통치를 복원하라."
 ww1_england.77.t:0 "영국 파시스트당의 토대"
 ww1_england.77.d:0 "무솔리니의 로마 행진에 영감을 받아 격렬한 반사회주의자들과 과격 왕정주의자들이 뭉쳐 파시즘의 이름 아래의 최초의 영국 조직을 만들었습니다. 매력적인 로타 린톤-오만이 이끄는 영국 파시스트당은 강경파 토리당, 절대군주주의자, 그리고 그저 평범한 낡은 반사회주의자들의 넓은 천막에서 모여들었습니다. 큰 관심을 끌 것으로 기대되지는 않지만, 이들의 등장은 곧 영국 정치의 변화를 예고하고 있습니다."
 ww1_england.77.a:0 "여자가 이끈다고?!"
 ww1_england.78.t:0 "국민당의 아일랜드 탈환 요구"
 ww1_england.78.d:0 "피비린내 나는 내전과 앨런비의 잇따른 민주주의 회복에 이어 윈스턴 처칠과 강경파 토리당원들은 국민당과 연정을 구성하면서 가까스로 선거 승리를 확보했습니다.\n\n하지만 국민주의자들은 최근 우리 영토에서 벗어난 아일랜드에 대한 재정복을 요구하고 있습니다. 그들은 그곳을 우리나라의 중요한 부분이라고 부르고 있으며, 이 나라가 아일랜드 없이는 결코 단결되지 않을 수도 있다는 것을 암시하고 있습니다."
 ww1_england.78.a:0 "우리는 완전히 동의한다!"
 ww1_england.78.b:0 "하지만 우리는 지금 너무 약하다."
 ww1_england.79.t:0 "처칠이 다수를 잃다!"
 ww1_england.79.d:0 "국민당의 요구를 거절하자 그들은 연정에서 탈퇴하고 보수정권이 완전히 무너졌습니다. 조기선거가 소집됐고, 이제 집권하는 것은 어떤 떠오르는 별의 몫이 됐습니다...\n\n\n비록 퇴장하는 길에 약간의 마지막 발악이 있었을지 모르지만, 영국 민주주의는 마침내 죽었습니다."
 ww1_england.79.a:0 "하느님, 국왕 폐하를 지켜 주소서. 하느님, 린톤-오만을 지켜 주소서."
 ww1_england.80.t:0 "이집트 혁명"
 ww1_england.80.d:0 "사드 자글룰을 비롯한 와프드당 의원 제명에 이어 각계각층의 이집트인들이 우리의 통치에 반기를 들고 일어나 완전한 독립은 아니더라도 자치권을 요구하고 있습니다. 당분간 이집트는 우리의 통치에 적대적이며 군사 행정부를 최대한 어렵게 만들 것입니다."
 ww1_england.80.a:0 "빌어먹을 고등실업자 외국놈들."
 ww1_england.81.t:0 "이집트 혁명 진압"
 ww1_england.81.d:0 "예상대로 이집트 혁명은 거의 유혈사태를 겪지 않고 박살났습니다. 그것은 그야말로 끝까지 기다리는 사건이었습니다."
 ww1_england.81.a:0 "카이로 패거리는 없어서는 안 될 존재였다."
 ww1_england.82.t:0 "영국이 이집트 봉기를 직면하다!"
 ww1_england.82.d:0 "부분적으로는 그곳의 관리 실책 때문이기도 하고, 부분적으로는 우리 정권에 대한 향수로 인해 영국이 이집트 혁명에 직면해 있는 것입니다! 우리가 현재 직접적으로 개입할 수 있는 것은 아니지만, 여전히 영국을 혼란스럽게 하고 있습니다. 그건 언제나 우리에게 유리한 것입니다!"
 ww1_england.82.a:0 "이는 저 큰 머리 이교도들의 모습을 보여줄 것이다!"
 britas.14.t:0 "인도를 공격하는 아프가니스탄 군대!"
 britas.14.d:0 "베르사유 평화협정과 아프간 개입에 대한 우리의 명백한 부인에 따라, 아프가니스탄 군인들이 영국령 인도 관할로 걸어 들어가는 것이 목격되었고, 그곳에서 그들은 우리의 전초기지를 공격했습니다. 아프가니스탄이 해방을 시도하고 있는 것 같습니다!"
 britas.14.a:0 "오 하느님, 도대체 얼마나 많은 전쟁을 치러야 하는 거야???"
 britas.15.t:0 "아프가니스탄에서 더 이상 유지될 수 없는 우리의 지위"
 britas.15.d:0 "\n\n아프가니스탄과의 전쟁은 다양한 이유로 더 이상 불가능합니다. 아프가니스탄이 독립 전쟁에 성공한 것 같습니다."
 britas.15.a:0 "우리는 언제나 돌아온다..."
 ww1_england.86.t:0 "벨푸어 선언을 지키는가?"
 ww1_england.86.d:0 "영국 정부가 유대인 사회에 시온주의 국가 수립을 약속한 벨푸어 선언은 최근 우리의 팔레스타인 위임통치령 인수와 관련이 있습니다.\n\n이제 우리는 스스로에게, 우리가 지금 그 약속을 지켜야 하는가? 아니면 사태가 진정될 때까지 영토를 고수하는 것이 더 신중한가?라고 묻습니다."
 ww1_england.86.a:0 "기후는 아직 그것을 허용하지 않는다."
 ww1_england.86.b:0 "우리는 약속을 지켜야 한다."
 ww1_england.87.t:0 "마다가스카르 계획"
 ww1_england.87.d:0 "우리가 마다가스카르를 인수한 후, 많은 자문가들이 그곳이 유대인의 식민화에 적합할 것이라고 지적해 왔습니다. 우리는 벨푸어 선언을 존중할 수 있을 뿐만 아니라 이러한 맹목적인 시온주의자들을 우리 등으로부터 떼어낼 수 있을 뿐만 아니라 본질적으로 벽지인 곳을 더욱 발전시킬 수 있습니다."
 ww1_england.87.a:0 "이는 우리의 유대인 친구들에 대한 모욕이 될 것이다!"
 ww1_england.87.b:0 "완벽해!"
 ww1_england.89.t:0 "아일랜드 자치법을 둘러싼 의회 논의"
 ww1_england.89.d:0 "의회는 아일랜드 자치법을 논의하고 있습니다.\n\n이것은 아일랜드 왕국을 명목상의 독립으로 격상시킬 것이며, 우리는 그들의 외교 정책만을 통제하고 다른 것은 아무것도 하지 않을 것입니다.\n\n적어도 10년 동안 이 논의가 많은 결실을 맺을 것 같지는 않지만, 그럼에도 불구하고 그것은 아일랜드에게 전도유망한 미래를 의미합니다."
 ww1_england.89.a:0 "우리 자유당은 아일랜드 친구들과 함께 한다!"
 ww1_england.90.t:0 "얼스터에서 동원된 15만 오렌지 당원!"
 ww1_england.90.d:0 "계속되는 자치법 논의에 이어, 15만 명의 얼스터인들이 윌리엄 3세의 제임스 2세 승리 기념일에 모였습니다! 그들은 자치법이 시행되는 것을 막기 위해 무력으로 위협하고 있으며, 전문가들은 우리가 자치법에 대한 느슨한 입장을 계속 유지할 경우 아일랜드 내전이 일어날 것이라고 우려하고 있습니다."
 ww1_england.90.a:0 "그들이 남으려고 반란을 일으킨다고?!"
 ww1_england.91.t:0 "아일랜드 자치법 논의 계속"
 ww1_england.91.d:0 "아일랜드 자치법에 관한 의회에서의 논의은 계속 진행되었습니다. 아일랜드 민족주의자들의 이해관계가 조금씩 실현되고 있습니다. 그 효과는 아직 눈에 띄지 않습니다."
 ww1_england.91.a:0 "계속 해라."
 ww1_england.92.t:0 "브리튼 공화국"
 ww1_england.92.d:0 "놀랍게도, 영국에 공화국이 세워졌습니다! 다른 영토들이 떨어져 나가는 동안, 윌프리드 로리에의 공화주의 견해는 이 새로운 민주주의에 순응할 수 있다는 것을 인정해야 합니다. 연락을 끊는 것은 위선적인 것으로 보일 수 있었습니다."
 ww1_england.92.a:0 "피스의 새 정부를 축하한다."
 ww1_england.92.b:0 "영국이 함락된 후에도 우리는 군주제 지지자들에게 바이올린을 연주한다."
 ww1_england.93.t:0 "얼스터의 부름. 슬라이고의 대답."
 ww1_england.93.d:0 "얼스터가 함성을 내질러 보냈을 때 우리는 그것을 서쪽에서 들었다.\n그리고 용감한 대령은 우리의 영웅들을 시험해 보았다.\n그는 "떨어져라"라고 외치며, "그리고 나를 따라와, 연합과 왕관을 위해"라고 외쳤다.\n그리고 그날 슬라이고의 오렌지 당원을 이끌고 포터다운으로 갔다.\n\n그들이 그곳에서 받은 환영은 결코 잊지 못할 것이다.\n대령은 미소를 지으며 자랑스럽게 말했다. "그대들은 모두 영웅이다."\n그들은 "항복은 없다"며 "보인 강물"을 마지막으로 불렀다.\n"받들어 총"은 명령이었고 코노트인들은 행진했다.\n\n그들의 무리는 앞서는 멋진 남자들,\n대령은 영웅처럼 보였고 지휘할 태생으로 보였다.\n그리고 이 영웅들이 보여준 정신은 영원할 것이다.\n"서부의 깨어남"이라는 현수막은 벨파스트를 행진할 때 새겨졌다.\n\n그리고 그 광경은—슬라이고를 지나갈 때 멋진 것이었다.\n100명의 강인하고 단호한 남자들이 자치법에 저항한다.\n그리고 그 부름을 다시 받는다면 슬라이고 남자들은 합류할 것이다.\n\n464세의 그녀는 살 수 있고, 그녀의 기억은 결코 사라지지 않는다.\n오랫동안 그녀는 잠에 빠져 있었고 그녀의 옛 여단 아들들도 있었다.\n하지만 우드마틴, 용감한 대령, 그가 지휘했을 때\n그는 우리를 데리고 나와서 기드온의 작은 무리를 자랑스럽게 이끌었다.\n\n자, 이제, 크레이그 대령에게 행운이 있다. 보너로 법도 그렇고.\n그리고 우리는 에드워드 경을 잊지 않을 것이다. 그는 그들에게 자랑거리다.\n월리스 대령과 함께 우리가 합류할 것이다.\n그리고 우리 모두에게 소중한 것, 즉 보인 강의 승리다."
 ww1_england.93.a:0 "슬라이고인들이 합류할 것이다."
 ww1_england.94.t:0 "북아일랜드 자원병"
 ww1_england.94.d:0 "아일랜드 북부에서 약 2,000명의 자원병들이 왕관과 나라를 위해 자원했습니다."
 ww1_england.94.a:0 "충성스런 젊은이들이다."
 ww1_england.106.t:0 "일본의 꼭두각시 천황"
 ww1_england.106.d:0 "우리의 성공적인 일본 본토 정복에 이어, 우리의 조언자들은 주민들을 달래고 괴뢰 정권을 유지하기 위해 친영파인 히로히토 왕자를 도쿄에 둘 것을 제안합니다."
 ww1_england.106.a:0 "히로히토 만세."
 ww1_england.107.t:0 "일본의 불안정"
 ww1_england.107.d:0 "일본의 패전에 이어 우리 점령군도 힘든 시기를 보내고 있습니다. 그곳의 신토 추종은 황제를 반인반신으로 숭배하고 있고, 우리의 통치에 대한 저항은 만연해 있습니다. 자문위원들은 친영파인 히로히토 왕자를 일본 천황으로 추대하는 쇼와 복고를 제안하고 있습니다."
 ww1_england.107.a:0 "일본은 아직 진정한 민주주의를 위한 준비가 되어 있지 않다."
 ww1_england.107.b:0 "일본인들에게 기대를 포기해서는 안 된다."
 ww1_england.108.t:0 "나가사키 조약"
 ww1_england.108.d:0 "일본의 대전 패전에 이어 이들의 제국주의 실험은 산산조각이 났습니다.\n\n그들은 영국과의 조약에 동의했습니다. 이 조약은 일본 땅에서 영국 군인들이 일본 정보에 접근할 수 있게 해주고, 영국 기업들에게 일본 땅에서 많은 이점을 주는 것입니다.\n\n많은 언론인들은 현재 일본을 그저 괴뢰국, 이 나라는 해가 지지 않는 제국 아래의 또 다른 식민지라고 말하고 있습니다."
 ww1_england.108.a:0 "일본의 점령이 시작된다."
 ww1_england.108.b:0 "해가 뜨는 땅에는 결코 해가 지지 않을 것이다."
 ww1_england.110.t:0 "우리 땅을 점령한 영국과 러시아!"
 ww1_england.110.d:0 "일련의 국지적 갈등 끝에 러시아와 영국군이 우리 땅을 점령해 사실상 우리나라를 분열시켰습니다. 이것을 받아들이는 것은 굴욕적인 일이지만 우리에게 다른 선택지가 있습니까?"
 ww1_england.110.a:0 "저항은 헛된 것이다..."
 ww1_england.110.b:0 "The Ruddy Cheek of It!!!"
 ww1_england.112.t:0 "러시아로 초청된 키치너"
 ww1_england.112.d:0 "허버트 키치너 경은 다소 악화되고 있는 동부 전선의 상태에 대해 개인적인 관심을 가져왔고, [RUS.GetLeadert] 측은 러시아 제국군의 절대 혼란스러운 상황을 바로잡고자 그가 직접 러시아로 와서 자신과 러시아 총참모부를 만나달라고 초청해 왔습니다."
 ww1_england.112.a:0 "짐 싸라, 허버트!"
 ww1_england.112.b:0 "그는 영국에 필요하다."
 ww1_england.113.t:0 "유보트 공격으로 사망한 키치너 야전 원수"
 ww1_england.113.d:0 "성트페테르부르크로 배를 타고 떠난 후, 허버트 키치너 경의 배가 독일 유보트의 공격을 받았습니다. 배는 침몰했고, 나이 든 키치너는 죽었습니다. 겨우 12명만이 살아남았습니다. 키치너의 수행원 10명도 모두 죽었습니다.\n\n키치너는 배가 침몰하는 데 걸린 약 20분 동안 선미 갑판 위에 서 있는 것이 보였습니다. 그의 몸은 결코 찾을 수 없을 것 같습니다.\n\n키치너의 사망 소식은 대영 제국 전역에 충격으로 전해졌다. 요크셔에서 한 남자가 그 소식을 듣고 자살했습니다. 서부 전선의 한 하사는 "이제 우리는 전쟁에서 졌다. 이제 우리는 전쟁에서 졌다."라고 말했고, 한 간호사가 다음과 같이 그녀의 가족에게 편지를 썼습니다. 그녀는 키치너가 살아 있는 한 영국이 승리할 것이라는 것을 알았고, 이제 그는 떠나버렸습니다: "얼마나 끔찍한지 – 많은 독일의 승리보다 훨씬 더 심한 타격이예요. 그가 우리와 함께 있는 동안 우리는 상황이 암울해도 그가 이끄는 손이 키를 잡고 있다는 것을 알았어요."\n\n왕은 군 장교들에게 일주일 동안 검은 완장을 착용하라고 명령했습니다."
 ww1_england.113.a:0 "이는 실로 국가와 동맹에 큰 타격이고 큰 손실이다."
 ww1_england.114.t:0 "러시아에 도착한 키치너"
 ww1_england.114.d:0 "키치너 야전원수가 오늘 배편으로 상트페테르부르크에 도착했습니다. 그는 [RUS.GetLeader] 측을 포함한 여러 관리들을 만났습니다.\n\n러시아군이 정말로 얼마나 심각한 상태인지 알게 된 후, 야전원수는 실제로 그의 군사 사절단으로 러시아에 머물며 [RUS.GetLeader]의 지휘를 받는 러시아군을 지휘하는 것을 고려했습니다."
 ww1_england.114.a:0 "키치너는 러시아에 머무를 것이다."
 ww1_england.114.b:0 "그는 여기에 필요하다."
 ww1_england.115.t:0 "영국 참모총장을 사살하다!"
 ww1_england.115.d:0 "우리는 방금 허버트 키치너 영국 참모총장이 배를 타고 상트페테르부르크로 여행 중이라는 보고를 받았습니다! 그는 그쪽으로 가던 중 우리 유보트 중 하나에게 가로막혀, 전투 중 사살당했습니다! 영국이 이보다 더 사기가 저하된 적은 없었으며, 이 움직임은 우리에게 러시아군이 그들이 둔 것보다 더 심각한 상태에 있을 수도 있다는 것을 의미합니다."
 ww1_england.115.a:0 "받아라, 토미!"
 ww1_england.116.t:0 "영국 군사 사절단"
 ww1_england.116.d:0 "영국이 허버트 키치너 참모총장을 단장으로 하는 군사 사절단을 파견했습니다! 이것이 우리 실적이 급격히 떨어지는 군대의 부담을 덜어주길 바랍니다."
 ww1_england.116.a:0 "하르툼의 키치너, 러시아에 온 걸 환영한다!"
 ww1_england.117.t:0 "키치너가 영국으로 돌아오다"
 ww1_england.117.d:0 "영국과의 분쟁에 분명히 격분한 허버트 키치너는 조국을 위해 우리와 싸우기 위해 돌아왔습니다."
 ww1_england.117.a:0 "잘 가라 멍청아!"
 ww1_england.118.t:0 "영국으로 떠나는 키치너"
 ww1_england.118.d:0 "키치너는 더 이상 러시아에 있을 필요가 없다고 보고 영국으로 돌아가기로 결정했습니다.\n\n보고 싶을 것입니다!"
 ww1_england.118.a:0 "안전한 여행 되기를!"
 ww1_england.119.t:0 "티베트"
 ww1_england.119.d:0 "티베트는 이제 자유 국가입니다. [CHI.GetLeader]에게 군대를 주둔시키지 말라고 경고하는 서신을 보내야 합니다."
 ww1_england.119.a:0 "그곳은 우리의 책략에 필요하다."
 ww1_england.119.b:0 "호랑이를 깨우지 않는 것이 최선이다."
 ww1_england.121.t:0 "영국에서의 프로이센식 제도?"
 ww1_england.121.d:0 "런던 위기가 끝난 이후 영국은 군벌과 그 독재적인 군주의 지배를 받아왔습니다. 그것은 제한적인 민주주의로 운영되어 왔으며, 의회가 반 정도 활동하며, 군 장교들이 하원에서 보장된 다수를 차지하고 있습니다. 그러나, 윌리엄 5세 호헨촐레른이 왕위에 오른 가운데, 이 '임시' 정부 체계를 어떻게 해야 할 것인가에 대한 질문을 던질 만큼 충분한 시간이 흘렀습니다. 독일인이기 때문에, 윌리엄은 독재정권의 혜택을 받은 몇몇 군 장교들에게 그러한 것은 약간 인기가 없을 수도 있지만, 영국에 프로이센식 제도를 적용하는 주요점에 대해 열광하고 있습니다."
 ww1_england.121.a:0 "카이저에게 효과가 있으니, 왕에게도 효과가 있을 것이다."
 ww1_england.121.b:0 "현행 제도는 만족스럽다."
 ww1_england.122.t:0 "영국 동맹 지키기"
 ww1_england.122.d:0 "영국군과 독일군의 충돌이 임박한 가운데, 드디어 우리의 군대 동원을 지키고 태평양 전역의 독일 영토를 점령할 때가 되었습니다."
 ww1_england.122.a:0 "반자이!"
 ww1_england.122.b:0 "다시 생각해 보니..."
 ww1_england.123.t:0 "짧은 자비의 순간"
 ww1_england.123.d:0 "그의 호흡은 날카롭고 들쑥날쑥했으며, 멀리서 폭발과 총성이 퍼붓자 시야를 집중하려고 애썼습니다. 아래를 내려다보니 헨리 텐디가 몸을 일으켜 방향을 잡았습니다. 제5웰링턴공작연대 소속의 탠디는 전쟁영웅이자 영국군에서 가장 높은 훈장인 빅토리아 십자장 수훈자였습니다.\n\n그는 마음을 굳히면서 고개를 들었습니다. 독일 군복이 틀림없는 야전회색. 낡아빠진 철모. 독일군이었습니다. 하지만 뭔가 이상했습니다. 텐디는 총을 들었지만, 적이 여기에 반응하지 않자 발사를 주저했습니다. 그는 부상을 입었습니다. 마을의 진흙과 폐허 속을 비틀거리며 지나갔습니다. 그는 그날을 겨우 살아날 것처럼 보였습니다.\n\n이 모든 피, 이 모든 혼란. 이번에는 그렇지 않다고 텐디는 혼자 생각했습니다. 이번 한 번만, 이번 한 번만, 그는 그를 놓아줄 수 있었습니다. 그는 독일인이 본론으로 돌아가도록 허락할 수 있었습니다. 무슨 의미가 있을까, 하고 탠디는 생각했습니다. 그는 위협이 되지 않았습니다. 그는 단지 부상당한 독일인이었습니다.\n\n독일인은 감사와 존경의 뜻을 담아 고개를 끄덕였고, 재빨리 헨리의 시야를 떠났습니다. 그 고귀한 전쟁영웅은 또 다른 생명을 구했습니다.\n\n\n그 독일 병사는 아돌프 히틀러 상병으로 알려진 청년이었습니다."
 ww1_england.123.a:0 "그가 얼마나 알았겠는가..."
 ww1_england.124.t:0 "카타르 보호령"
 ww1_england.124.d:0 "카타르의 에미르 압둘라 빈 자심 알사니가 우리에게 조약을 제안합니다. 우리는 영국의 허락 없이는 다른 외국 강대국들과 어떤 거래도 하지 않겠다는 약속의 대가로 [QAT.GetLeader]를 보호하기로 할 것입니다."
 ww1_england.124.a:0 "우리는 카타르를 보호할 것이다."
 ww1_england.124.b:0 "우리는 이미 충분한 모래땅을 가지고 있다."
 ww1_england.125.t:0 "탕가니카 개명?"
 ww1_england.125.d:0 "옛 독일령 탕가니카 정복에 이어 독일 소유의 흔적을 모두 없애기 위해, 대전을 기리기 위해, 아니면 둘 다 하기 위해 이름을 바꾸자는 제안이 여러 차례 들어왔습니다. 어떻게 해야 합니까?"
 ww1_england.125.a:0 "필요 없다."
 ww1_england.125.b:0 "우리는 얀 스뮈츠와 그의 작전을 기념하기 위해 명명할 것이다."
 ww1_england.125.c:0 "트윈 픽스의 이름을 따서 명명하라! "무슨 트윈 픽스"라니?"
 ww1_england.125.e:0 "윈저랜드- 성과 같이!"
 ww1_england.126.t:0 "남서아프리카를 위한 더 좋은 이름?"
 ww1_england.126.d:0 "우리가 옛 쥐트베스트아프리카(문자 그대로, 남서아프리카)를 정복한 후, 많은 사람들이 우리에게 그 이름을 조금 바꾸자고 제안했습니다."
 ww1_england.126.a:0 "음, 그 이름은 확실히 정확해."
 ww1_england.126.b:0 "바썰랜드가 혀를 더 잘 굴린다." #Bothaland
 ww1_england.127.t:0 "모잠비크를 요구하는 영국!"
 ww1_england.127.d:0 "Taking advantage of the current unstable global situation, the British appear to have been manouvered by Imperialist South African politicians into demanding our age-old colony of Mozambique!!!"
 ww1_england.127.a:0 "Come and get it, Eternal Anglo!"
 ww1_england.127.b:0 "It would be unwise to provoke a Colonial War."
 ww1_england.128.t:0 "Portugal has refused our ultimatum!"
 ww1_england.128.d:0 "Portugal has refused our demand for Mozambique! South African politicians are now rallying their supporters for war, and we are in a position to prepare a colonial war!"
 ww1_england.128.a:0 "The Mozambique Bush War begins!"
 ww1_england.128.b:0 "On second thoughts..."
 ww1_england.129.t:0 "Portugal has accepted our demands!"
 ww1_england.129.d:0 "Portugal has graciously accepted our request for Mozambique. British administrators are already entering the area and beginning the handover!"
 ww1_england.129.a:0 "Directly administer the colony"
 ww1_england.129.b:0 "Place it under South African jurisdiction."
 ww1_england.130.t:0 "모잠비크 위기"
 ww1_england.130.d:0 "After a chain of events not completely unrelated to the current unstable global situation, the Portuguese have rejected a British 'request' for stewardship over Mozambique!\n\nBritish, South African and Rhodesian forces are reporting worryingly increased activity, and experts are concerned that a Bush War may break out."
 ww1_england.130.a:0 "또 다른 식민지 전쟁?"
 ww1_england.131.t:0 "The Mozambique Crisis fissles out"
 ww1_england.131.d:0 "Despite all signs pointing to a colonial war in South Africa, diplomacy has once again saved the day.\n\nAfter deliberations from both Britain and Portugal, the possible war has been averted following a backing down of British forces. The Alliance of 1337 has, just barely, survived."
 ww1_england.131.a:0 "Not much of an alliance."
 ww1_england.132.t:0 "Africa has fallen."
 ww1_england.132.d:0 "Well, this is it. Mozambique and Angola have fallen to British invaders, and we have no choice but to give up these ancient territories."
 ww1_england.132.a:0 "There goes the Alliance of 1337!"
 ww1_england.132.b:0 "Angola e Nossa!"
 ww1_england.133.t:0 "포트루갈 전격전!"
 ww1_england.133.d:0 "포르투갈 제국군은 남아프리카와 로디지아를 돌격해 우리 병사들과 우리의 사기를 완전히 놀라게 했습니다! 우리의 군사 고문들은 우리가 그저 턱에 대한 굴욕을 감수하고 평화를 구해야 한다고 말합니다."
 ww1_england.133.a:0 "제기랄!"
 ww1_england.133.b:0 "전격-뭐라고?"
 ww1_england.134.t:0 "Jan Smuts Suggests a Mozambique Purchase"
 ww1_england.134.d:0 "Jan Smuts of South Africa has come to us suggesting the purchase of the Portuguese colony of Mozambique, suggesting it could highly benefit our strategy."
 ww1_england.134.a:0 "We've got better things to focus on, Jan."
 ww1_england.134.b:0 "Enter negotiations with the Portuguese!"
 ww1_england.135.t:0 "Britain wants to buy Mozambique"
 ww1_england.135.d:0 "the British have come to us with a proposal that would involve taking Mozambique off our hands."
 ww1_england.135.a:0 "Trade it for South-West Africa?"
 ww1_england.135.b:0 "That seems fair."
 ww1_england.136.t:0 "식민지를 위한 식민지"
 ww1_england.136.d:0 "The Portuguese have come back to us with a counter-offer, that we trade formerly German Nambibia for Mozambique. This would allow the Portuguese to expand the coastline of their Angolan possession."
 ww1_england.136.a:0 "How about just Walvis Bay?"
 ww1_england.136.b:0 "좋다!"
 ww1_england.137.t:0 "The Walvis Bay Proposal"
 ww1_england.137.d:0 "The British have haggled to just Walvis Bay, a small albeit strategically luxerious bay within South-West Africa."
 ww1_england.137.a:0 "농담하는 거야?"
 ww1_england.137.b:0 "Better than nothing!"
 ww1_england.138.t:0 "Walvis Bay is not enough!"
 ww1_england.138.d:0 "The Portuguese are reasserting their original offer of taking all of Namibia! They do not seem interested in Walvis Bay alone."
 ww1_england.138.a:0 "Looks like there won't be a British Mozambique, after all."
 ww1_england.138.b:0 "We'll bite the bullet."
 orange.7.t:0 "더블린 반란"
 orange.7.d:0 "After increasing tensions between the Royal Irish government and Sinn Fein, the Irish independence party, it seems as though many of the militant members have risen up and seized various vital sections of the city of Dublin.\n\nObviously, this little charade will be easily put down, but it signals that a difficult time for Ireland may be ahead."
 orange.7.a:0 "We'll deal with those 'Shinners'"
 orange.8.t:0 "부활절 봉기의 종식"
 orange.8.d:0 "After five days of bloodshed, the Easter Rising has finally been dealt with. A lot of damage has been dealt to Dublin, and the populace isn't exactly on our side, but for now Irish independence has been put to the side."
 ww1_england.139.t:0 "African-American groups protest the Kenyan compromise!"
 ww1_england.139.d:0 "Following our compromise with the White revolt of Kenya, and giving them free reign to oppress the indigenous population (to an extent, of course), African groups throughout the Empire have been outraged.\n\nMost of these groups appear to be based from Jamaica, with virtually all of their influence extending throughout the Carribbean."
 ww1_england.139.a:0 "Keep an eye on it."
 ww1_england.140.t:0 "Marcus Garvey is up to something."
 ww1_england.140.d:0 "Our men are reporting that Marcus Garvey, head and founder of the UNIA-ACL, is beginning to behave erratically and meeting with various Black Seperatist/Supremacist organisations not just in Jamaica but throughout the Carribbean."
 ww1_england.140.a:0 "뭘 하는 거지?"
 ww1_england.141.t:0 "Radical Afrikanists Seize Kingston!"
 ww1_england.141.d:0 "Our worst fears have come to pass! The UNIA-ACL, in alliance with a variety of other Pro-Negro movements, have toppled the garrison in Jamaica and seized control of the island! Clearly not letting off there, they are making clear their ambitions to take all of 'New Afrika' (we believe this to mean African-American majority settlements in the Carribbean) and eventually even the continent of Africa itself!"
 ww1_england.141.a:0 "*******!"
 ww1_england.142.t:0 "The Revolution Spreads to the Bahamas!"
 ww1_england.142.d:0 "Following the Jamaican Revolt, African-American separatist groups have been agitating violent revolution throughout our provinces in the Carribbean. It seems very likely that the Bahamas are soon to fall- we currently only have enough resources in the region to prevent the collapse of one region."
 ww1_england.142.a:0 "Prioritise the Northern Bahamas"
 ww1_england.142.b:0 "Prioritise the Southern Bahamas"
 ww1_england.143.t:0 "영국령 카리브의 혁명!"
 ww1_england.143.d:0 "The British seem to be having some trouble in the Carribbean with Black Seperatism. There's actually quite a bit of danger that it could spill over into our lands. Nothing we can't handle of course, but still...\n\nBermuda seems like it's on the brink of collapse, and the British could definitely do with some help. Should we take it off their hands? It's not like they have the means to resist."
 ww1_england.143.a:0 "미 해병대를 배치하라."
 ww1_england.143.b:0 "We aren't petty thieves."
 ww1_england.144.t:0 "미국인들이 버뮤다를 점령하다!"
 ww1_england.144.d:0 "In the midst of the Carribbean Crisis, the Americans have seized control of Bermuda! This vital naval base could've been our best shot at reclaiming the lost territories..."
 ww1_england.144.a:0 "Trust a yank to fuck everything up."
 ww1_england.145.t:0 "버뮤다에서 실패한 혁명!"
 ww1_england.145.d:0 "The UNIA-ACL attempted to agitate a revolt in Bermuda, a vital naval base in the Atlantic, but luckily it failed! The Bermudans just don't have the same degree of sentiment as the Carribbeanears do. The revolt was really just a glorified riot, which the Bermuda police put down with ease with assistance from a Royal Marine detachment."
 ww1_england.145.a:0 "#WhiteBoysStayWinning"
 ww1_england.146.t:0 "Assault on the West Indies!"
 ww1_england.146.d:0 "Large amounts of Africanist boats (likely commandeered civilian vessels) have been spotted heading towards the Windward Isles, the Leeward Isles and Trinidad & Tobago. The current garrison is only strong enough to protect one of these areas, given the constant harrassment from revolutionaries, and if we don't choose right then the road to Guyana will be left wide open. Which shall it be?"
 ww1_england.146.a:0 "Prioritise the Windward Islands."
 ww1_england.146.b:0 "Prioritise the Leeward Islands."
 ww1_england.146.c:0 "Prioritise Trinidad & Tobago."
 ww1_england.147.t:0 "Failed Assault on Guyana!"
 ww1_england.147.d:0 "As expected, the Africanists attempted an attack on Guyana from the newly seized islands! While the militias raised from Guyanans did hurt our garrison a tad, the Indian population there was largely apathetic and unwilling to join, and the Africanist fleet was prevented from arriving by the Trinidad Garrison."
 ww1_england.147.a:0 "Some good news for once!"
 ww1_england.148.t:0 "Georgetown has fallen!"
 ww1_england.148.d:0 "Disaster! The Afro-American militias have successfully seized Guyana, our last major base in the Carribbean! While we still hold a few poultry islands, the fall of Georgetown signals the end of our operations there for the time being. This has outraged the population back home in Britain, who are demanding we enter talks with the revolutionaries. Of course, the Royal Navy and the Royal Army is always up for the fight, but it may be a bit more straining and difficult to deal with for the time being..."
 ww1_england.148.a:0 "Bugger."
 ww1_england.148.b:0 "The Show Must Go On!"
 orange.9.t:0 "Forcing the Royal Prerogative"
 orange.9.d:0 "Though the population of Ulster has been largely supportive, there have been a certain few... nasty elements that are hindering our ability to govern. Republicans, for the most part. It may be worth having His Majesty assert the Royal Prerogative in order to truly get things done. Maybe swear in a military cabinet, too."
 orange.9.a:0 "DIRECT RULE FROM BELFAST"
 orange.9.b:0 "It would compromise our ideals."
 orange.10.t:0 "George V Asserts Royal Prerogative in Ulster"
 orange.10.d:0 "At the behest of Prime Minister Edward Carson, George V has asserted the Royal Prerogative and dissolved the Northern Irish Assembly. The move comes as Carson attempts to completely eradicate Republican efforts to hinder Monarchist government.\n\nGiven the nature of the military government now sworn in, many speculate that this is an escalation in the cold-war with the Republican South."
 orange.10.a:0 "Direct Rule from Belfast?"
 orange.11.t:0 "Reappoint Lord Carson?"
 orange.11.d:0 "While Lord Carson has remained the most influential figure in our politics since the Preroging, and this would be merely a formality, many have come out and said that His Majesty should reappoint Carson as Prime Minister."
 orange.11.a:0 "물론이다."
 orange.11.b:0 "맥스웰은 잘 하고 있다."
 orange.12.t:0 "북아일랜드가 아일랜드를 통일하다"
 orange.12.d:0 "하느님, 왕과 나라를 위해 우리는 해냈습니다! 우리는 아일랜드를 왕권 아래 통일했습니다!"
 orange.12.a:0 "절대 안돼! 절대 안돼! 절대 안돼! 절대 안돼! 절대 안돼! 절대 안돼! 절대 안돼! 절대 안돼!"
 orange.13.t:0 "아잍랜드 통일"
 orange.13.d:0 "잘했습니다."
 orange.13.a:0 "고마워"
 orange.14.t:0 "얼스터 침공"
 orange.14.d:0 "저 빌어먹을 얼스터놈들이 이번엔 너무 심하게 굴었습니다! 우리는 그들의 익살스러움에 질렸습니다. 침공할 시간입니다!"
 orange.14.a:0 "공화국을 일으켜라!"
 ww1_england.156.t:0 "Founding of the Royal Air Force"
 ww1_england.156.d:0 "While the British were not the first to make use of heavier-than-air military aircraft, the RAF is the world's oldest independent air force: that is, the first air force to become independent of army or navy control. Following publication of the "Smuts report" prepared by Jan Smuts the RAF was founded on 1 April 1918, with headquarters located in the former Hotel Cecil, during the First World War, by the amalgamation of the Royal Flying Corps (RFC) and the Royal Naval Air Service (RNAS). At that time it was the largest air force in the world. After the war, the service was drastically cut and its inter-war years were relatively quiet, with the RAF taking responsibility for the control of Iraq and executing a number of minor actions in other parts of the British Empire. The RAF's naval aviation branch, the Fleet Air Arm, was founded in 1924 but handed over to Admiralty control on 24 May 1939."
 ww1_england.156.a:0 "Per Ardua ad Astra!"
 ww1_england.157.t:0 "제5의 로마!?"
 ww1_england.157.d:0 "로마와 그 영광은 지구상의 모든 사람을 열망하게 하는 불굴의, 끈질긴 야망입니다.\n\n제1의 로마 제국은 카이사르, 아우구스투스, 트라야누스, 아우렐리아누스와 함께 전성기를 보냈습니다.\n\n제2의 로마는 유스티니아누스와 같은 위대한 사람들에 의해 이끌려 천년 동안 지속되었습니다.\n\n터키인과 러시아인들은 제3의 로마라는 칭호를 놓고 싸우곤 했는데, 그들의 경쟁은 두 개의 대제국을 차례로 위조했습니다.\n\n독일인들 역시 프랑스인들과 함께 샤를마뉴 밑에서 그들만의 로마 실험을 했는데, 이 실험은 나폴레옹까지 지속되었습니다.\n\n그러나 더 많은 것을 위한 여지가 있습니다. 지구상에서 가장 강력한 제국은 어디입니까? 확실히 러시아, 터키, 그리스, 이탈리아, 독일은 아닙니다. 아니, 우리 영국입니다! 그리고 우리는 이제 카이사르 [ENG.GetLeader] 휘하의 제5의 로마 제국을 새로 선포할 지위가 되었습니다!"
 ww1_england.157.a:0 "얼마나 유치한 환상인가."
 ww1_england.157.b:0 "로마는 살아있다!"
 #The following events relate to Egypt and the British Collapse, and don't all directly relate to Britain.
 ww1_england.52.t:0 "이집트가 우리의 통치를 부수다!"
 ww1_england.52.d:0 "오랫동안 우리의 보호 아래 있던 이집트 술탄국이 우리로부터 떨어져나와 완전한 독립을 선언했습니다!"
 ww1_england.52.a:0 "애새끼가!"
 ww1_england.53.t:0 "대아비시니아 제국"
 ww1_england.53.d:0 "독일과의 동맹과 영국과의 갈등은 우리를 독특한 입장에 놓이게 합니다. 만약 독일군이 이 분쟁에서 우위를 차지한다면, 우리는 수단과 소말리아에 있는 많은 땅을 차지할 수 있을 것입니다."
 ww1_england.53.a:0 "우리의 사자는 네 사자보다 더 낫다!"
 ww1_england.54.t:0 "수단이 무방비 상태에 있다!"
 ww1_england.54.d:0 "전세계적으로 영국인들의 소유지가 붕괴된 후, 우리는 수단이 현재 권력 공백 속에서 빈둥거리고 있는 몇몇 부족의 군벌들과 급진 이슬람주의자들을 제외하고 거의 무방비 상태에 놓여 있다는 것을 깨달았습니다. 그러나, 새로운 독일 식민 제국이 이제 뿌리를 내리고 있는 상황에서, 팽창주의는 위험할 수 있습니다."
 ww1_england.54.a:0 "카이저가 어떻게 할 수나 있나? 우리한테 피를 흘릴 것인가?"
 ww1_england.54.b:0 "중무장된 새로운 세계 강국을 자극하는 것은 현명하지 못한 일일 것이다."
 ww1_england.55.t:0 "나일강이 펼쳐져 있다"
 ww1_england.55.d:0 "영국 황실의 소유가 붕괴된 후, 우리는 수단 지역으로 이주하여 나일강을 따라 중요한 무역로를 점령할 수 있는 새로운 기회를 찾았습니다. 그것은 또한 우리가 지금 직접 이익을 얻을 수 있는 케이프 카이로 철도 건설에도 도움이 될 것입니다."
 ww1_england.55.a:0 "미텔아프리카가 커진다."
 ww1_england.55.c:0 "우리는 과확장 상태다. 안 돼!"
 ww1_england.56.t:0 "독일인들이 수단에 진주하지 않다"
 ww1_england.56.d:0 "그들의 지나친 확장과 제국주의적 야망으로 인해 독일인들은 수단에 대해 별로 신경 쓰지 않는 것 같습니다.\n\n우리는 독일 외무부로부터 현재 이 지역을 순찰하고 있는 야만적인 노예상, 부족민, 이슬람교도들을 우리가 청소하는 것에 만족한다는 확인을 받았습니다."
 ww1_england.56.a:0 "이집트의 영광을 되찾는 첫걸음이다."
 ww1_england.56.b:0 "어쨌든 그런 조치는 비용이 너무 많이 들 것이다."
 ww1_england.57.t:0 "이집트인들이 수단을 점령하다!"
 ww1_england.57.d:0 "인류 역사상 가장 거대한 전쟁에서 우리가 승리했음에도 불구하고, 현재 광포하고 영국 목줄로부터 자유로워진 이집트인들은 영국의 옛 영토인 수단을 점령하기 위해 전력을 다해 불렀습니다! 이 지역은 미텔아프리카를 경제적 금광, 아니 다이아몬드 광산으로 만들기 위한 우리의 노력에 필수적입니다. 하지만, 이제 그들이 그것을 갖게 되었으니, 그들을 뿌리뽑는 것보다 말하는 것이 더 쉬울지도 모릅니다."
 ww1_england.57.a:0 "아스카리를 배치하라!"
 ww1_england.57.b:0 "쓸모없는 사막과 부족민들을 점령했다고? 우리가 왜 신경써야 하지?"
 ww1_england.58.t:0 "주바 전투"
 ww1_england.58.d:0 "아스카리가 수단의 지배권을 장악하기 위한 작전을 펼치고 있는데, 한 가지 분명한 것이 있습니다. 수단을 점령하기 위해서는 주바를 점령해야 합니다. 이 도시에는 상당한 이집트 수비대가 있지만 자연 방어가 허술하고 사방에서 공격에 노출되어 있습니다. 그렇다고 적을 과소평가할 수는 없습니다. 도시를 공격하는 것에 어떻게 접근해야 합니까?"
 ww1_england.58.a:0 "도시의 동쪽 지역으로 곧장 밀고 들어가라!"
 ww1_england.58.b:0 "남쪽의 나일강을 건너서 그들을 놀라게 하라!"
 ww1_england.59.t:0 "주바 전투"
 ww1_england.59.d:0 "독일군이 우리 수단 소유지의 수도 주바를 공격했습니다!\n\n그들은 아스카리를 도시의 동쪽 반쪽에 배치했고, 거기서 그들은 서부 지역으로의 돌파구를 시도하고 있습니다."
 ww1_england.59.a:0 "동쪽을 버리고 나일강을 따라 요새화하라!"
 ww1_england.59.b:0 "모든 측면을 방어하라!"
 ww1_england.60.t:0 "주바 전투에서 지다!"
 ww1_england.60.d:0 "주바 전투에서 졌습니다!\n\n이집트 수비대는 증원군이 도착할 수 있을 만큼 충분히 오래 주둔했으며, 현재 수단의 침공은 전면전이 없으면 불가능해 보입니다."
 ww1_england.60.a:0 "젠장!"
 ww1_england.61.t:0 "주바 전투에서 이기다!"
 ww1_england.61.d:0 "주바 전투에서 대승을 거뒀습니다!\n\n이집트 수비대는 사실상 우리의 현대 무기, 교리, 훈련에 의해 해체되었습니다. 우리는 그들의 방어선을 뚫고 도시의 모든 요충지를 점령한 뒤 밤이 되어 결국 저항을 뿌리 뽑았습니다. 수단은 우리의 것입니다!"
 ww1_england.61.a:0 "조국을 위한 또 다른 승리다."
 ww1_england.62.t:0 "수단으로 진군하는 아스카리"
 ww1_england.62.d:0 "주바 전투에서 졌습니다! 지금 이 중요한 도시가 독일놈들 수중에 있기 때문에, 우리는 수단에 수천명의 아스카리들이 몰려들었다는 보고를 듣고 있다. 우리는 도저히 이길 수 없는 전면전에 돌입하지 않고는 이 정도 규모의 공세에 대항할 수 없을 것이다."
 ww1_england.62.a:0 "알라여 저들을 저주하소서!"
 ww1_england.63.t:0 "주바 전투"
 ww1_england.63.d:0 "독일군이 우리 수단 소유지의 수도 주바를 공격했습니다!\n\n그들은 남쪽의 나일강을 건넜고, 우리의 수비대가 완전히 방심한 틈을 타 기습 공격을 가하며 도시로 몰려들었습니다. 도시를 잃는 것은 수단을 잃는 것을 의미할 것입니다. 우리는 어떻게 해야 합니까?"
 ww1_england.63.a:0 "무슨 수를 써서라도 지켜라! 그들이 한심하게 도하할 때 포를 조준하라!"
 ww1_england.63.b:0 "선택의 여지가 없다... 도시에서 퇴각하라!"
 ww1_england.64.t:0 "항공지원"
 ww1_england.64.d:0 "이집트인들은 우리가 예상했던 것보다 약간 더 잘 버티고 있고, 공군전력은 우리의 아스카리를 돕기 위해 소집되었습니다. 전선을 돌파하는 데 주력해야 합니까, 아니면 현재 우리의 임시 도하 지점을 포격하고 있는 적의 포진지를 공격해야 합니까?"
 ww1_england.64.a:0 "그들의 방어선을 폭격하고 그들을 재촉하려고 노력하라."
 ww1_england.64.b:0 "저 포진지들은 반드시 조용해져야 한다."
 ww1_england.65.t:0 "주바의 승리!"
 ww1_england.65.d:0 "불굴의 역경에 맞서 주바 전투에서 승리를 찾았습니다! 아스카리는 목숨을 걸고 도망치고, 우리 군대는 충분한 축하를 하고 있습니다! 수단에서의 우리의 통치는 이제 확고해졌고, 술탄은 국가적 영웅으로 칭송되고 있습니다."
 ww1_england.65.a:0 "Ankh, Uza, Seneb!"
 ww1_england.66.t:0 "케냐가 기다린다!"
 ww1_england.66.d:0 "영국이 대전에 패한 후, 그들은 사실상 우리에게 완전히 개방된 케냐와 부간다를 떠나 해외의 모든 소유지를 완전히 재편성할 수밖에 없었습니다."
 ww1_england.66.a:0 "하느님이 케냐와 함께하신다!"
 ww1_england.67.t:0 "주바랜드와 이탈리아령 동아프리카"
 ww1_england.67.d:0 "독일의 대전 승리에 이어 카이저라이히는 우리가 오랫동안 추구해 온 영국의 식민지였던 주바랜드를 소유하게 되었습니다. 독일군에게 우릴 도와달라고 요청해야겠습니다."
 ww1_england.67.a:0 "제발 승낙해줘, 제발 승낙해줘..."
 ww1_england.67.b:0 "우리가 그곳을 얻지 못한다고 세상의 종말은 아니다."
 ww1_england.68.t:0 "이탈리아가 주바랜드를 요청하다"
 ww1_england.68.d:0 "이탈리아 대사가 오늘 우리에게 와서 전 영국령 케냐의 얇은 땅을 요구했습니다."
 ww1_england.68.a:0 "물론이지. 어쨌든. 누가 신경쓰겠나?"
 ww1_england.68.b:0 "뭐라고? 안 돼!"
 ww1_england.69.t:0 "독일이 거절하다"
 ww1_england.69.d:0 "The Germans have flat out refused our request for Jubaland.\n\nApparently they're all telling jokes about us, now."
 ww1_england.69.a:0 "Can't blame us for trying..."
 ww1_england.72.t:0 "Readministration of the Carribbean"
 ww1_england.72.d:0 "Following our disastrous defeat in the war, it has become necessary to rework the administration of our Carribbean colonies, and temporarily put them under Canadian rule. Unfortunately, during this process, Guatemala seized Belize with little resistance and we do not have the capability to recapture it."
 ww1_england.72.a:0 "This is only temporary...?"
 ww1_england.73.t:0 "Germany seizes our Atlantic Possessions"
 ww1_england.73.d:0 "Following our defeat, the Germans have taken 'Protective Stewardship' over our Atlantic Possessions, telling us it's in the interest of protecting trade.\n\nWe know, of course, this is a nonsense."
 ww1_england.73.a:0 "But what are we meant to do about it?"
 ww1_england.74.t:0 "프랑스의 지배"
 ww1_england.74.d:0 "모든 역경에도 불구하고, 프랑스인들은 세계 분쟁에서 우리와 독일인들을 이겼습니다! 이것의 결과는 매우 심각하며, 우리의 대서양 소유지는 거대한 퍼런 거에 의해 삼켜졌습니다."
 ww1_england.74.a:0 "상상도 할 수 없다!"
 britas.1.t:0 "동아시아 붕괴"
 britas.1.d:0 "극동의 우리 행정부는 새로운 독일 세기의 여파로 완전히 붕괴되었습니다."
 britas.1.a:0 "왕관의 보석만은 안돼!"
 britas.2.t:0 "Muslamic Rayguns"
 britas.2.d:0 "The Muslim communities in our nation have risen up and our taking arms against us!"
 britas.2.a:0 "Adi Kollu!"
 britas.3.t:0 "인도에서의 기회"
 britas.3.d:0 "It has come to our attention that a new Muslim power has risen out of the ashes of the old Jewel of Britain. These people are new, weak and inexperienced, but they are highly sympathetic to us. We should send officers over and assume 'temporary' protectorate of this land."
 britas.3.a:0 "Departing to Baluchistan!"
 britas.4.t:0 "제19차 버마-시암 전쟁"
 britas.4.d:0 "저 멍청한 버마인들이 또 저러고 있습니다! 영국으로부터 독립한 후, 그들은 의심할 여지 없이 우리의 영토에 도전하기 위해 중요한 세력을 구축했습니다!"
 britas.4.a:0 "전쟁이다!"
 britas.4.b:0 "아무것도 아니다. 무시해!"
 britas.5.t:0 "태평양 붕괴"
 britas.5.d:0 "Our administration in the Pacific Islands is collapsing, and in the power vacuum, Australia, New Zealand and most predominantly Germany have swept in. There is a new order in the Pacific."
 britas.5.a:0 "It's all falling apart..."
 britas.6.t:0 "Revolt against the Administration!"
 britas.6.d:0 "Following the loss of great amounts of territory, and the imminent muslim threat temporarily subdued, the Hindu Nationalists turn their attention to what remains of the British administration. This could be bad!"
 britas.6.a:0 "For King And Country!"
 britas.6.b:0 "Jai Hind!"
 britas.8.t:0 "Hedgewar challenges Pillai"
 britas.8.d:0 "Keshav Baliram Hedgewar, defacto leader of the Hindu Nationalist faction of the congress, has challenged our leader on his committment to the Indian cause. The Punjabi War has soured the population's opinion of Muslims significantly, and Hedgewar accuses Pillai of being a muslim sympathiser.\n\nPillai worked with Muslim nationalists in the past, and this combined with his rhetoric that 'we are all Indians' concerns many in the Hindu nationalist movement that he will act as a compromise and keep them from the free Hindu homeland that they dream of.\n\nThe Hindu Nationalists flock to Hedgewar's name, and he poses a genuine credible threat to free and just rule."
 britas.8.a:0 "Pillai Stands his Ground"
 britas.8.b:0 "Hedgewar Sways the People"
 britas.9.t:0 "Anti-Muslim Pogroms in India"
 britas.9.d:0 "Following the Hindu Nationalists' seizure of power in India, reports of state-sponsored militias committing various attrocities against the Muslim minorities who live throughout India. There are also credible threats thrown towards foreigners, and the Kaiserreich's official advice is to leave the nation until it stabilises."
 britas.9.a:0 "We Remember Punjab!"
 britas.9.b:0 "A Good Argument Against Decolonisation..."
 britas.10.t:0 "Gandhi Damns the Government"
 britas.10.d:0 "Mohandas Gandhi, an up-and-coming star in the nationalist movement, has launched a scathing criticism of the government for its complacency in pogroms today. His influence is unignorable, and he is wielding it against us."
 britas.10.a:0 "Assassinate the Troublemaker"
 britas.10.b:0 "Try Him for Treason"
 britas.10.c:0 "Placate the Mahatma"
 britas.11.t:0 "Gandhists Demand Social Reform"
 britas.11.d:0 "Following their success in pressuring our regime, the followers of Gandhi are now demanding social reform and political liberalisation. No doubt, they aim to gain more influence than they already have, however the proposals are popular and could strengthen our government.\n\nThey are demanding reforms that would end the semi-feudalistic nature of Princely States, and would establish a 'truly free and independent republic'.\n\nThis is not ameanable to our wishes."
 britas.11.a:0 "This Charade Ends Now"
 britas.11.b:0 "Give In"
 britas.12.t:0 "델리 진군"
 britas.12.d:0 "Following Mohandas Gandhi's meteoric rise to fame, from ending the pogroms to the social reform, he has secured the support of a significant portion of the population. Weilding this power, he has marched on our government in Delhi whilst his lieutenants have seized various other major cities, and has demanded a peaceful transition of power.\n\nResisting is simply out of the question at this point. The only people in support of the government is the government itself!"
 britas.12.a:0 "진짜 이럴 줄 알았어야 했는데."
 britas.13.t:0 "인도에서 유지되는 영국 통치"
 britas.13.d:0 "영국의 통치에 동조하는 정부가 옛 영국령 인도의 권력투쟁 위에 나섰습니다. 전 주인 대신에 영국령 인도에서 공식적으로 우리의 존재를 다시 활성화시켜야 합니다."
 britas.13.a:0 "오스트레일리아령 인도? 근거 있군!"
 ww1_england.83.t:0 "혼돈에 빠진 남아프리카!"
 ww1_england.83.d:0 "대재앙에 이어 희망봉의 우리 정권이 산산조각이 났습니다! 카이저라이히에게 삼켜졌거나, 아니면 독립이 강요되었습니까!"
 ww1_england.83.a:0 "또다른 식민지가 죽는다."
 ww1_england.84.t:0 "영국의 귀환?"
 ww1_england.84.d:0 "우리가 제3차 보어 반란을 이겨내고, 영국 자체의 '혁명'을 진압한 후, 우리의 충신들의 문제가 해결되었습니다. 영국으로 돌아가야 합니까, 아니면 스스로 진로를 개척해야 합니까?"
 ww1_england.84.a:0 "하느님, 국왕 폐하를 지켜 주소서."
 ww1_england.84.b:0 "남아프리카 제국은 오늘부터 시작된다!"
 orange.1.t:0 "Loyalist Ulster Breaks Free!"
 orange.1.d:0 "Ulster, long a trouble hotspot for us Republicans, has broken free from our grasp with the intention of maintaining their little Kingdom. In the process, Irish Nationalists have also declared independence."
 orange.1.a:0 "They can have their tiny Kingdom."
 orange.2.t:0 "Ulster Loyalist Revolt!"
 orange.2.d:0 "Northern Irish Protestants have revolted against Irish Republican rule! They intend to secure British and Protestant interests by force of arms."
 orange.2.a:0 "Bloody Protestants!"
 orange.2.b:0 "No More Bloodshed!"
 orange.3.t:0 "Ulster is a Rock."
 orange.3.d:0 "We have totally failed to root out Orange resistance in the North of Ireland. What are we to do?"
 orange.3.a:0 "They can have their Hermit Kingdom."
 orange.3.b:0 "UNION OR DEATH!"
 orange.4.t:0 "Readmittance to the Kingdom"
 orange.4.d:0 "Following our hard-fought independence, the time has come to be re-admitted into the Union."
 orange.4.a:0 "하느님, 국왕 폐하를 지켜 주소서!"
 orange.4.b:0 "음....."
 orange.5.t:0 "The Mainland Has Fallen!"
 orange.5.d:0 "Now, this is strange! Us loyalist monarchists have succeeded in the North of Ireland, but the mainland Britannia has fallen to the Republican menace! We shall crown the King here, in Belfast, and wage Royalist resistance from here."
 orange.5.a:0 "절대 안 돼 절대 안 돼 절대 안 돼"
 orange.6.t:0 "얼스터 공격"
 orange.6.d:0 "With Britain's defeat in the Great War, we are free to mobilise and secure nationalist interests."
 orange.6.a:0 "All of Ireland, United!"
 ww1_england.95.t:0 "A Plot in Nairobi..."
 ww1_england.95.d:0 "In Nairobi, a society of white settlers have gathered to discuss the government's increasing institution of increased rights to the Native Africans and the Indian settlers.\n\nThey begin discussing a plan to ensure white European interests are secured forever..."
 ww1_england.95.a:0 "The Plotters get Cold Feet."
 ww1_england.95.b:0 "The Conspiracy Continues..."
 ww1_england.96.t:0 "케냐 위기"
 ww1_england.96.d:0 "Following the increasing franchise of Natives and Indian settlers in Kenya, a White settler plot has come to fruition! A wing of the Convention of Associations, known as the Vigilence Committee, has sprung into action.\n\nThey have seized vital railroads, kidnapped the local governor and declared independence from us! Their plan succeeded locally, and have successfully rallied a significant number of men to their cause. What should be our course of action?"
 ww1_england.96.a:0 "Rally the Loyalists!"
 ww1_england.96.b:0 "We'll have to let them go..."
 ww1_england.96.c:0 "Perhaps we can reach a compromise?"
 ww1_england.96.e:0 "For God and Kenya!"
 ww1_england.97.t:0 "Kenya Stands"
 ww1_england.97.d:0 "Kenya continues to resist, and home sentiment of the campaign has turned against our favour. The politicians are demanding we enter talks, and the military is beginning to become pessimistic."
 ww1_england.97.a:0 "Inconceivable..."
 ww1_england.98.t:0 "Like Father, Like Son"
 ww1_england.98.d:0 "Hugh is ageing, and Thomas is now ready to take leadership of Kenya."
 ww1_england.98.a:0 "I'll make you proud, dad!"
 ww1_england.99.t:0 "Old British Ostafrika is in Flames!"
 ww1_england.99.d:0 "Anglo settlers in Kenya have taken advantage of the current instable situation to seize vital areas and declare independence from us! Even in defeat, the Englishmen menace us..."
 ww1_england.99.a:0 "GOTT STRAFE ENGELLAND!!!"
 ww1_england.102.t:0 "Attrocities in Kenya"
 ww1_england.102.d:0 "Following the seizure of power by a White Supremacist government in Kenya, reports have begun coming in of attrocities being committed against the native African and settler Indian population.\n\nStatements from the government have said that nothing more than "Necessary action to secure the state that is to be expected in the formation of a new nation" has been taken, and that only dissidents and terrorists are being targeted.\n\nHowever, independent journalists are reporting death-squads, mass land appropriation without compensation and man-made famines."
 ww1_england.102.a:0 "We're showing them who's boss."
 ww1_england.102.b:0 "To think White Men can be so barbaric..."
 ww1_england.103.t:0 "Rising from the Ashes"
 ww1_england.103.d:0 "We have survived. Through great hardship, we have endured. We suffered a devastating loss to the Germans. Our very nation was ripped in two by the internationalists. But we survived. And now, we can rise from the ashes, like a phoenix. [Root.GetLeader] will lead us to victory.\n\nThis, of course, begins with picking up the pieces of the old Entente."
 ww1_england.103.a:0 "The Phoenix Rises."
 ww1_england.104.t:0 "프랑스를 제국 협상에 초대하는가?"
 ww1_england.104.d:0 "The Discussion as to whether France should be allowed in our new alliance has come up. Many say we would be mad to not invite them."
 ww1_england.104.a:0 "프랑스 군대에 대해 하느님께 감사드립니다."
 ww1_england.104.b:0 "가망이 없다. 방금 일어난 일 이후론 안 된다."
 ww1_england.105.t:0 "영국의 초대"
 ww1_england.105.d:0 "영국인들은 잃어버린 것을 되찾아주겠다고 약속하고 '세 번째 시도는 잘될 것!'이라고 우리에게 말해주면서 우리를 그들의 새로운 세력에 초대했습니다."
 ww1_england.105.a:0 "이번엔 우리가 그들을 얻을 것이다!"
 ww1_england.105.b:0 "그들은 이미 한번 대전에서 졌다."
 ww1_england.109.t:0 "퀘벡 봉기!"
 ww1_england.109.d:0 "우리 정부에 대한 높은 수준의 저항에 따라, 특히 직접 통치의 시행 이후, 퀘벡 독립주의자들은 현재의 분쟁을 이용하여 영국의 통제에 반기를 들었습니다. 반란군을 진압해야 합니다!"
 ww1_england.109.a:0 "젠장할 뛰어오르는 가짜-프랑스인들!"
 ww1_england.109.b:0 "제기랄!"
 ww1_england.120.t:0 "탑 기어 권력투쟁"
 ww1_england.120.d:0 "오직 한 명만이 최고가 될 수 있습니다."
 ww1_england.120.a:0 "제러미 클라크슨"
 ww1_england.120.b:0 "리처드 해먼드."
 ww1_england.120.c:0 "제임스 메이."
 ww1_england.149.t:0 "수도 이전?"
 ww1_england.149.d:0 "우리는 아프리카계 미국인 다수를 가지고 미국의 몇몇 주를 정복했습니다. 물론 우리는 우리의 수도를 그곳으로 옮겨야 합니다. 우가 부가."
 ww1_england.149.a:0 "뉴 아디스아바바 (루이지애나)."
 ww1_england.149.b:0 "빌록시."
 ww1_england.149.c:0 "모빌."
 ww1_england.149.e:0 "그대로 유지하라."
 ww1_england.151.t:0 "Jacobite Rebellion!"
 ww1_england.151.d:0 "Following our entrenchment of power in Great Britain, it would seem we severely misjudged the Scots' loyalty to the revolution. They have risen up and declared independence, and all signs point towards inviting Rupprecht of Bavaria (the generally accepted to be Jacobite Heir to the Throne) to lead them."
 ww1_england.151.a:0 "Didn't we deal with this in the 18th Century?"
 ww1_england.151.b:0 "The Civil War already took its toll..."
 ww1_england.151.c:0 "스코틀랜드여 영원하라!"
 ww1_england.152.t:0 "Legitimising the State"
 ww1_england.152.d:0 "Our new nation state exists solely off the back of the old monarchists from before the Revolution. We must invite the Jacobite heir to provide legitimacy and stability to our nation."
 ww1_england.152.a:0 "Rupprecht of Bavaria... you will become Robert of Scotland!"
 ww1_england.153.t:0 "Rupprecht leaves for Scotland!"
 ww1_england.153.d:0 "Esteemed Prince and Military Commander Rupprecht von Bayern was invited today to become the King of the fledgling Scottish Kingdom. Naturally, a German King anywhere in the world benefits us. This does, however, mean he will have to abandon his duties here in Germany. Nevertheless, he has a free will, and he has chosen to join the Scottish people in their fight against Socialism."
 ww1_england.153.a:0 "Good luck, Rupprecht of Caledonia!"
 ww1_england.154.t:0 "스코틀랜드 전쟁에서의 소진"
 ww1_england.154.d:0 "스코틀랜드 전쟁은 우리 군사 전문가들이 예상했던 것보다 훨씬 더 오래 지속되었습니다. 혁명은 처음에 생각했던 것보다 더 많은 피해를 입혔고, 대중들은 점점 더 떠들썩해지고 있습니다.\n우리는 단순히 싸움을 계속할 수 있는 자원이 없고, 설령 우리가 싸움을 계속한다고 해도, 우리는 앞으로 수십 년 동안 잔혹한 게릴라전을 벌여야 할 것입니다."
 ww1_england.154.a:0 "선택의 여지가 별로 없다."
 ww1_england.154.b:0 "잉글랜-- 아니 브리튼은 연합해야 한다."
 ww1_england.155.t:0 "볼셰비키 영국 도착"
 ww1_england.155.d:0 "러시아 혁명의 실패 이후, 몇몇 볼셰비키들은 노동자를 위한 싸움을 해외에서 계속하기 위해 우리들의 혁명으로 도망쳤습니다. 그들의 경험은 귀중한 것일 수도 있고, 그들의 존재는 국제적인 노력으로 우리의 명분을 더욱 정당화시킵니다."
 ww1_england.155.a:0 "어서 오시오, 주가시빌리 동지!"
 ww1_england.158.t:0 "영국 용병 서비스 제공"
 ww1_england.158.d:0 "무너지는 구 영국령 인도로부터 탈출한 영국 용병들이 우리에게 그들의 서비스를 제공했습니다. 그들은 나쁜 의도를 품고 있는 것 같지 않고, 과거에 우리 사이에 일어났을지도 모르는 어떤 갈등에도 원한을 품고 있지 않습니다.\n\n그들은 물론 우수한 경험과 강한 교리를 제공할 뿐만 아니라 인력 그 자체도 제공합니다."
 ww1_england.158.a:0 "팀에 온 걸 환영한다!"
 ww1_england.158.b:0 "영국 병사들이여 집으로 가라."
 ww1_england.163.t:0 "영국계 인도인 병사들이 집으로 돌아가다"
 ww1_england.163.d:0 "영국령 인도 정부 내 모든 사람들이 정권이 그들 주변에서 무너지는 동안 인도에 남아 있는 것에 만족하는 것은 아니었습니다. 해브록 허드슨이 이끄는 천명이 조금 넘는 일행이 우리에게 돌아오기 위해 사실상 전 세계를 떠돌아다녔습니다.n\n분명히 그들은 일본 원정과 약간의 교전에서부터 오스트리아 국경경비대에 의해 저지당하는 것, 그리고 그 사이의 모든 것에 이르기까지 온갖 만남과 도피 생활을 해 왔습니다."
 ww1_england.163.a:0 "차 마시면서 얘기 좀 해 보자고, 해브록!"
 ww1_england.164.t:0 "몰타 계엄령 제정"
 ww1_england.164.d:0 "몰타 총독 레슬리 룬들은 계엄령을 선포하고 우리의 대참패 이후 런던 정부로부터 상당한 자치권을 확립했습니다. 그는 국왕에 대한 지속적인 충성을 선언했고, 이는 긴장이 식을 때까지 몰타의 안정을 보장하기 위한 일시적인 조치일 뿐이라고 공식 연설에서 말했습니다. 그러나 지방선거는 중단됐고 군사정부가 들어섰습니다."
 ww1_england.164.a:0 "제국은 더 무너진다...."
 #The following events are the two British generals dying events
 england_death.1.t:0 "James Grierson has died"
 england_death.1.d:0 "James Grierson has died due to his immense obesity.\n\nHe was so overweight that his face would go red if he bent over, due to blood pressure. His staff were armed with pen-knives to stab him in order to let blood out, if necessary."
 england_death.1.a:0 "뚱뚱한 새끼."
 england_death.2.t:0 "Garnet Wolseley has died"
 england_death.2.d:0 "Garnet Wolseley, a war hero and a symbol of British militaristic pride, has passed today. He had a long and distinguished career.\n\nHis reputation for efficiency led to the late 19th century English phrase "everything's all Sir Garnet", meaning, "All is in order.""
 england_death.2.a:0 "Everything will be all Sir Garnet in Heaven now."
 #The following events are news events to go hand-in-hand with already existing country events
 eng_news.1.t:0 "영국 정부의 몰락"
 eng_news.1.d:0 "중립 위기에 이어 영국 정부가 완전히 무너졌습니다.\n\n소수의 장관 두어 명을 제외한 모든 장관들이 완전히 사임했고, 많은 국회의원들이 항의의 표시로 의원직을 거부하고 있습니다. 영국 정부는 사실상 붕괴되었습니다."
 eng_news.1.a:0 "영향이 우려된다."
 eng_news.2.t:0 "데이비드 로이드 조지가 수상이 되다"
 eng_news.2.d:0 "허버트 헨리 애스퀴스의 사임 이후 데이비드 로이드 조지는 영국의 수상이 되었습니다."
 eng_news.2.a:0 "마지막 자유당 수상이다."
 eng_news.3.t:0 "영국 내전"
 eng_news.3.d:0 "세계 대전 이후 영국에서 급격히 고조된 긴장감에 이어 웨일스 광부의 파업이 영국 전역에서 봉기를 촉발해 내전의 불길에 불을 지폈습니다.\n\n에드먼드 앨런비는 왕당파를 자신의 기치로 집결시켰고, "농민들의 반란"을 진압할 것을 맹세했습니다."
 eng_news.3.a:0 "맙소사!"
 eng_news.4.t:0 "브리튼 공화국의 쿠데타"
 eng_news.4.d:0 "영국 공화당 지도부가 대전에 실패한 데 이어 혁명 과격파 장교들이 에드워드 피즈의 사무실에 난입해 정부를 강제 전복하면서 프롤레타리아 독재체제를 선언했습니다."
 eng_news.4.a:0 "맙소사."
 eng_news.5.t:0 "이집트 혁명"
 eng_news.5.d:0 "영국의 해외 영토가 붕괴된 가운데, 이집트인들도 영국, 터키, 독일... 이집트가 아닌 어떤 세력과 싸울 것이라고 말하면서 그들만의 독립 왕국을 선언했습니다."
 eng_news.5.a:0 "재미있군."
 eng_news.6.t:0 "주바 전투"
 eng_news.6.d:0 "옛 영국령 수단에 대한 소유권 분쟁에 이어 독일 아스카리와 이집트 주둔군은 현재 주바 시를 두고 다투고 있습니다. 이번 교전에서 승리하는 자가 수단의 지배권을 차지할 것으로 예상됩니다."
 eng_news.6.a:0 "전투가 시작된다."
 eng_news.7.t:0 "협상국 불사조"
 eng_news.7.d:0 "대전의 패배 이후, 그리고 극복하는 혁명을 막기 위해, 영국인들은 스스로를 안정시키고, 계속적인 보복주의와 오래된 잘못들을 바로잡기 위한 목적으로, 협상국의 재편을 발표했습니다."
 eng_news.7.a:0 "저번에는 잘 안 됐지?"
 eng_news.8.t:0 "퀘벡 봉기!"
 eng_news.8.d:0 "퀘벡에서 긴장이 고조된 광범위한 기간 후, 퀘벡이 독립을 선언하며 공공연한 반란을 일으키면서 갈등은 폭발 일보 직전 상황에 도달했습니다."
 eng_news.8.a:0 "제기랄!"
 eng_news.9.t:0 "허버트 키치너의 죽음"
 eng_news.9.d:0 "After an attempt to send Field Marshal Kitchener to Russia on a military mission, the War Hero and British Icon's ship was attacked by a German submarine, and promptly sunk.\n\nKitchener's body was never recovered."
 eng_news.9.a:0 "제국에 대한 충격이다."
 eng_news.10.t:0 "조지 5세가 왕실의 특권을 주장하다"
 eng_news.10.d:0 "오늘 버킹엄 궁에서 충격적인 소식이 전해졌는데, 조지 5세가 왕권을 주장하고 나라를 직접 장악했다는 사실이 밝혀졌기 때문입니다."
 eng_news.10.a:0 "프로이센 제도를 영국에서?"
 eng_news.11.t:0 "런던 코뮌"
 eng_news.11.d:0 "조지 5세가 영국 왕실의 특권을 주장하고 영국을 직접 통치하려는 시도에 이어 마르크스주의자들과 무정부주의자들이 런던에서 자발적인 쿠데타를 선동하고 있습니다!\n\n황제가 살해되었다는 보도가 나오고 있고, 나머지 가족들은 납치되어 비밀 장소에 숨겨져 있습니다.\n\n그러나 런던 이외의 지역에서는 코뮌의 지원이 거의 없으며, 전쟁부는 계엄령을 선포하고 수도를 포위했습니다."
 eng_news.11.a:0 "무정부주의자?! 대영 제국에?!"
 eng_news.12.t:0 "영국군이 질서를 회복하다"
 eng_news.12.d:0 "런던에서의 무정부주의 통치 기간 동안의 떠들썩한 기간 후에, 군대는 마침내 포위를 깨고 도시에 난입하여, 모든 이의들을 진압하고 모든 주요 음모자들을 체포(그리고 즉시 처형)했습니다. 군대는 지역민들로부터 상대적인 환호를 받았고, 그들은 코뮌을 인기 없는 건방진 놈들의 집단으로 보았습니다."
 eng_news.12.a:0 "자연적인 질서가 돌아왔다."
 eng_news.13.t:0 "케냐 위기"
 eng_news.13.d:0 "런던과 케냐의 백인우월주의 정착민들 사이에 수년간의 긴장이 고조된 후, 나이로비는 오늘 케냐의 정착민 집단들이 성공적인 쿠데타를 일으켜 이 지역을 장악하면서 폭발 일보 직전 상황에 도달했습니다.\n\n[KEN.GetLeader] 측은 총독을 납치하고 여러 요충지, 특히 철도를 점령한 반란군을 이끌고 있습니다. 케냐의 많은 백인 농부들이 쿠데타에 가담했고, 몇몇 원주민들은 이것이 완전한 토착민의 자치를 위한 한 걸음 더 나아가는 것이기를 바라며 싸우겠다고 자원하기도 했습니다.\n그들은 이들이 백인우월주의 정부라는 것을 완전히 파악하지 못하는 것 같습니다."
 eng_news.13.a:0 "동아프리카가 불길에 휩싸였다.."
 eng_news.14.t:0 "영국 군주제 폐지"
 eng_news.14.d:0 "예상치 못한 사회주의의 지지 급증에 따라서 군주제에 대한 지지의 본질적인 급락 이후 영국 정부는 오늘 이 문제를 전국적인 국민 투표에 부쳤습니다. 영국 대중은 약간의 표차로 군주제 폐지에 찬성표를 던졌습니다.\n\n연합사회주의협의회가 어떻게든 결과를 조작했다는 소문이 무성하지만, 이런 소문으로는 아무 것도 나올 것 같지 않습니다.\n\n영국의 많은 옛 자치령들이 왕에 대한 충성을 재확인했고, 왕실은 이 식민지로 이주하여 제국을 망명으로부터 계속 관리하려고 합니다."
 eng_news.14.a:0 "예상 밖이다."
 eng_news.15.t:0 "펀자브 전쟁"
 eng_news.15.d:0 "After the collapse of British possessions worldwide due to their failure in the Great War, it was expected that the Crown Jewel would be one of the first colonies to throw out their old British administrations. However, the Muslim majority in the area known as Punjab has made the first move, and declared a Jihad to take over India.\n\nIn response to this, the Hindu Nationalists and Pan-Indianists have formed a (very) uneasy alliance with what remains of the British Indian Army in order to turn back the Muslim threat."
 eng_news.15.a:0 "Nationalists and Imperialists working together to fight the Muslims..."
 eng_news.16.t:0 "부활절 봉기"
 eng_news.16.d:0 "영국 정부와 아일랜드 분리주의자들의 긴장이 고조된 데 이어 신페인당이 쿠데타를 일으켜 더블린 전역의 주요 지역을 장악하면서 갈등이 빚어지고 있습니다.\n\n'부활절 봉기'는 성공하지 못할 것으로 예상되지만, 분명 아일랜드의 분리 의지를 보여주며, 부어오른 제국에게 상당한 당혹감을 안겨줍니다."
 eng_news.16.a:0 "영국 윗대가리들은 개자식이지만 아일랜드 윗대가리들은 더 나쁘다!"
 eng_news.17.t:0 "얼스터가 동원하다!"
 eng_news.17.d:0 "공화주의 세력의 점령 이후, 많은 왕당파 민병대, 조직, 준군사조직들이 공화당과 싸우기 위해 행동을 취했습니다. 친공화당 정치인들이 쫓겨나고 페니언 동조자들이 악랄한 공격을 받고 있으며, 이들을 저지하려는 자원병들이 아일랜드 공화국과의 국경으로 몰려들고 있습니다."
 eng_news.17.a:0 "아일랜드에서는 더 많은 피를 흘려야 한다."
 eng_news.18.t:0 "아일랜드가 버리다"
 eng_news.18.d:0 "영국 군주제가 폐지된 직후, 북아일랜드 정치인들은 이 행위에 반대하는 얼스터의 국민들을 규합하기 시작했습니다.\n\n에드워드 피스와 같은 인물들은 국민 투표를 '위장됐다', '조작됐다', '불명예스럽다'고 비난하며, 어떤 대가를 치르더라도 왕정을 그대로 유지하겠다는 의지를 천명했습니다. 조지 5세는 벨파스트에 그의 거주지를 만들기 위해 초대되었다.\n\n그러나 불안정을 틈타 아일랜드 가톨릭교도들과 분리주의자들 역시 영국과 분리독립을 선언했습니다."
 eng_news.18.a:0 "[ENG.GetLeader] 측이 노발대발했을 것이다."
 eng_news.19.t:0 "카리브 문제"
 eng_news.19.d:0 "케냐 사태에 대한 영국 정부의 대처에 격분하여, 영국령 카리브 지역의 흑인 단체들은 공개 반란을 선동하고 있으며, 영국 당국은 케냐 사태에 대처하기 위해 노력하고 있습니다. 그들이 보통 다루어야 할 더 소심하고 무관심한 행동에 너무 익숙해져 있습니다."
 eng_news.19.a:0 "신아프리카? 그들이 미쳤나?"
 eng_news.20.t:0 "카리브에서 아프리카 민족 해방주의자들이 승리하다!"
 eng_news.20.d:0 "잇따른 군부의 패배와 영국 내 여론 폭락으로 인해 정부는 아프리카 민족 해방주의자들과 대화에 나설 수밖에 없었습니다. 카리브 문제는 끝났고 약자는 이제 정상에 오른 것 같습니다."
 eng_news.20.a:0 "이것이 제국주의의 종말을 알리는 신호인가?"
 eng_news.21.t:0 "시드니 거리 포위전"
 eng_news.21.d:0 "런던에서 윌리엄 소콜로프와 프리츠 스바르스를 단장으로 하는 라트비아인 갱단의 일련의 살인 및 강도 사건 이후, 경찰은 범인들을 붙잡기 위해 오늘 조치를 취했고 시드니 가 100번지에서 그들의 은신처를 포위했습니다.\n지난 1월 3일 자정 직후 시티오브런던 경찰와 광역경찰 200명이 시드니 가 100번지 일대의 교통을 차단했습니다. 무장한 경관들이 111번지에 배치되었고, 밤새도록 단지에 있는 주택의 주민들은 대피했습니다.\n경찰은 깡패들의 창문으로 돌을 던져 깨우려고 하였는데, 이때 두 사람이 창문에 나타나 자동화기로 경찰을 향해 발포했습니다. 포위를 돕기 위해 경찰은 스코트인 근위대 소집 허가를 얻었습니다."
 eng_news.21.a:0 "깡패들은 국왕 폐하의 군대에 대항할 수 없다!"
 eng_news.21.b:0 "아니... 처칠이 거기서 뭐 하는 거야?!"
 eng_news.21.c:0 "분명히 그 새끼들 중 하나가 도망쳐서 볼셰비키에 합류한 것 같다..."
 
 #INDIA RAJ
 ww1_raj.1.t:0 "아루나찰프라데시의 경계선"
 ww1_raj.1.d:0 "중국에서의 사건들 때문에, 티베트는 독립을 선언했습니다. 외딴 지역의 국경 통제를 위해 아루나찰프라데시에 군사 원정을 파견하고 국경 분계선을 설치하기로 했습니다."
 ww1_raj.1.a:0 "훌륭해."

 # PORTUGAL
 ww1_portugal.1.t:0 "협상국 가입"
 ww1_portugal.1.d:0 "영국은 현재 포르투갈에 입항하고 있는 독일과 오스트리아 선박을 압류해 줄 것을 요청했습니다. 만약 우리가 받아들인다면, 우리는 불가피하게 전쟁에 말려들 것입니다. 그래야 합니까?"
 ww1_portugal.1.a:0 "승리를 위해 함께."
 ww1_portugal.1.b:0 "지금은 안돼."
 ww1_portugal.2.t:0 "리스본 봉기"
 ww1_portugal.2.d:0 "리스본에서 공화당의 지도자들은 포르투갈 왕가에 대한 무장 반란을 외치고 있습니다. 수천 명의 군인들이 이미 공화당 편을 들었고, 이미 혁명을 준비하고 있습니다."
 ww1_portugal.2.a:0 "퇴위한다."
 ww1_portugal.2.b:0 "혁명을 분쇄하라!"
 ww1_portugal.3.t:0 "포르투갈 혁명"
 ww1_portugal.3.d_republic:0 "이전의 식민지인 브라질을 반영하듯, 포르투갈 공화당은 군주제를 쿠데타했습닌다. 주로 식민지와 기술 발전에 관한 군주정의 일련의 실수들은 매우 작은 반군 무리들이 모여들도록 자극했고, 이것은 곧 거의 모든 군대의 지지를 얻었습니다.\n\n비록 군주제가 직면한 문제들이 곧 쉽게 해결될 것 같지 않지만, 적어도 대중의 분노는 일단 가라앉았습니다."
 ww1_portugal.3.d_kingdom:0 "포르투갈에서 쿠데타가 시도되었습니다. 공화당 지도자들은 대규모 시위로 시작된 혁명의 시작을 알렸습니다. 군대는 분열되었고, 장군들 중 일부는 공화당의 편을 들었지만, 군주제 세력은 저항했습니다.\n\n국왕 마누엘 2세는 퇴위를 거부하고 충신들에게 공화당의 반란에 저항할 것을 요구했습니다. 포르투갈 내전이 시작되었습니다."
 ww1_portugal.3.a:0 "군주들은 조심할 필요가 있다."
 ww1_portugal.4.t:0 "사람들은 화가 났다."
 ww1_portugal.4.d:0 "조금도 행복하지 않습니다!"
 ww1_portugal.4.a:0 "에스타도 노보."
 ww1_portugal.4.b:0 "군주정 시대."
 ww1_portugal.5.t:0 "새 지도자"
 ww1_portugal.5.d:0 "늙은이는 지루해져서 다시 제독으로 돌아가고 싶습니다."
 ww1_portugal.5.a:0 "알았다."
 ww1_portugal.6.t:0 "새 지도자"
 ww1_portugal.6.d:0 "ㅋㅋㅋ 그는 오래가지 못했지?"
 ww1_portugal.6.a:0 "ㅋㅋㅋ"
 ww1_portugal.7.t:0 "새 지도자"
 ww1_portugal.7.d:0 "이 친구는 조금 더 길었던 것 같지?"
 ww1_portugal.7.a:0 "맞아."
 ww1_portugal.8.t:0 "새 지도자"
 ww1_portugal.8.d:0 "당신도 알고 있지?"
 ww1_portugal.8.a:0 "이미 익숙해져 있다."
 ww1_portugal.9.t:0 "살라자르!"
 ww1_portugal.9.d:0 "20세기에 가장 기초가 깊은 사람이 여기 있습니다... 이 자가 바로 내가 기다리던 사람입니다!"
 ww1_portugal.9.a:0 "이 자가 바로 내가 기다리던 사람이다!"
 ww1_portugal.10.t:0 "에스타도 노보"
 ww1_portugal.10.d:0 "Following great instability and discontent with the republic, military leaders have staged a coup today and established a new rule in Portugal."
 ww1_portugal.10.a:0 "What will become of the young republic?"
 ww1_portugal.11.t:0 "군사 음모?"
 ww1_portugal.11.d:0 "Due to global tensions and political instability, the Portuguese military is increasingly eager to overthrow their government. If army get huge support, the coup will not be long in coming."
 ww1_portugal.11.a:0 "공화당은 큰 문제를 안고 있다."

 # ITALY
 ww1_italy.5.t:0 "타당한 제안"
 ww1_italy.5.d:0 "오스트리아-헝가리는 만약 우리가 전시에 그들과 합류하겠다고 약속한다면 우리에게 남티롤과 이스트리아를 주겠다고 제안합니다. 우리는 그 제안을 받아들여야 합니까?"
 ww1_italy.5.a:0 "제안을 받아들여라."
 ww1_italy.5.b:0 "제안을 거부해라."
 ww1_italy.6.t:0 "삼국 동맹을 지키다"
 ww1_italy.6.d:0 "1882년부터 이탈리아는 독일, 오스트리아-헝가리와의 삼국 동맹에 가입해 왔습니다. 명목상, 우리는 그들의 현재 전쟁 주력에 동참할 의무가 있습니다. 하지만, 우리는 이것을 기술적으로 공격적인 전쟁으로 모함할 수 있습니다. 그것은 우리가 동참하지 못하게 할 것입니다. 어떻게 해야 합니까?"
 ww1_italy.6.a:0 "동맹을 지켜라."
 ww1_italy.6.b:0 "동맹을 지키지 마라."
 ww1_italy.7.t:0 "그들의 동맹을 지키기로 결정한 이탈리아"
 ww1_italy.7.d:0 "뜻밖에도 이탈리아는 전쟁 주력 중에 동맹국과 손을 잡았습니다. 이것은 이제 추가적인 주요 경쟁국과 직면하는 협상국에게는 중요한 외교 문제입니다."
 ww1_italy.7.a:0 "알았다."
 ww1_italy.8.t:0 "이탈리아의 식민지 요구"
 ww1_italy.8.d:0 "이탈리아는 동맹과의 조약에 따라 영토를 거의 받지 못한 반면 땅 조각으로 수천의 손실을 입었다고 믿고 있습니다. 그들은 심지어 우리로부터 에티오피아 지역에 있는 작은 식민지마저도 얻어내길 원합니다. 줄 준비가 됐습니까?"
 ww1_italy.8.a:0 "그들은 그것을 받을 자격이 있다."
 ww1_italy.8.b:0 "건방진 놈 같으니!"
 ww1_italy.9.t:0 "런던 조약"
 ww1_italy.9.d:0 "이탈리아, 영국, 러시아는 런던에서 비밀 조약을 체결했습니다. 주된 유혹은 이탈리아 북부와 동쪽으로는 아드리아해 건너의 오스트리아-헝가리의 넓은 영토를 약속받는 것이었습니다. 영국도 자금 지원을 약속했습니다.\n이는 삼국 동맹이 더 이상 존재하지 않고, 동맹국이 옛 동맹으로부터 공격을 받을 수 있다는 뜻입니다."
 ww1_italy.9.a:0 "우리는 우리 땅을 차지할 것이다!"
 ww1_italy.9.b:0 "예상 밖이다!"
 ww1_italy.9.c:0 "모든 집안에는 말썽꾼이 있다."
 ww1_italy.10.t:0 "반대파 파업"
 ww1_italy.10.d:0 "야당인 공화당은 리비아 침공과 관련해 반군사적 시위와 파업을 발표했습니다. 팽창주의 정책을 중단하고 몇 년 전 해체된 민주정부를 복원하라고 요구하는 것입니다."
 ww1_italy.10.a:0 "제기랄!"
 #italian collapse
 garibaldi.1.t:0 "비토리오 에마누엘레가 퇴위하다"
 garibaldi.1.d:0 "우리의 참담한 패배 이후 비토리오 에마누엘레 3세는 압도적인 대중의 압력으로 퇴위했습니다.\n\n하지만, 모든 사람들이 이것을 원하지는 않았고, 많은 왕정주의자들이 이탈리아 남부에 남아있습니다. 게다가, 국민주의자들인 ANI는 증가하는 사회주의자들의 존재를 두려워하고 있습니다."
 garibaldi.1.a:0 "이탈리아 공화국?"
 garibaldi.2.t:0 "비토리오 에마누엘레가 이탈리아의 왕위에서 물러나다"
 garibaldi.2.d:0 "이탈리아 왕국은 이제 없습니다. 왕은 세계 대전에 뒤이어 퇴위했습니다다.\n\n이탈리아는 국수주의자와 왕정주의자들이 공공연히 서로 음모를 꾸미고, 사회주의 민병대는 거리에 난무하는 등 내전 직전입니다."
 garibaldi.2.a:0 "이탈리아는 어떻게 될 것인가?"
 garibaldi.3.t:0 "남부 왕정주의자들이 복고를 선언하다!"
 garibaldi.3.d:0 "남부의 왕정주의자들은 그들만의 군주제 복원을 선언했습니다! 북부 사르데냐 왕을 다시 찾지 않고, 그들이 약하다고 생각하는, 그들은 스페인 왕위의 카를로스파 하비에르를 군주로 옹립하기로 결정했습니다. 당연히 지지 기반 밖에서 낮은 수준의 인정을 받았고, 로마의 정부는 그들로부터 독립적으로 행동하고 있습니다."
 garibaldi.3.a:0 "이탈리아 황제?"
 garibaldi.4.t:0 "사회주의자들이 이탈리아 인민 코뮌을 선언하다!"
 garibaldi.4.d:0 "볼로냐에 기반을 둔 사회주의자들이 일어나 이탈리아 사회주의 공화국의 시작를 선포했습니다! 그들은 로마의 정권에 직접 도전하고 있습니다.\n\n로마는 날이 갈수록 낡은 나라에 대한 지배력을 잃어가고 있습니다."
 garibaldi.4.a:0 "이탈리아 소비에트?"
 garibaldi.5.t:0 "왕정주의자들과 동맹을 맺은 ANI!"
 garibaldi.5.d:0 "그들의 대의명분을 더욱 정당화하기 위해 이탈리아에 있는 극우 국민주의자들은 남부 왕정주의자들과 동맹을 맺었습니다.\n\n그들 모두가 충실한 왕정주의자는 아니지만, 군주가 가진 안정적 요소를 인정합니다. 가브리엘레 단눈치오 ANI 지도자는 또한 사회주의자들과 공화주의자들이 둘 다에게 훨씬 더 심각한 위협이라는 사실을 언급합니다."
 garibaldi.5.a:0 "아 이탈리아인이여-- 무슨 말인지 알겠다."
 garibaldi.6.t:0 "로마 정부의 붕괴"
 garibaldi.6.d:0 "사보이 퇴위의 여파로 로마는 완전히 나라를 통제할 수 없게 되었습니다. 아주 낮은 정통성으로 인해, 사회주의와 국민주의 민병대가 거리와 시골을 배회하고... 나라가 무정부 상태에 있습니다.\n\n로마 정부는 그들의 손실을 줄였고, 남부의 부르봉 왕가 지지 왕정주의자들과 합쳤는데, 기득권층은 대중 공화국을 생각하는 것에 대해 크게 흥분하지 않았습니다.\n\n갈등이 실제 내전으로까지 확대되지는 않았지만, 국가는 완전히 분열되어 있습니다.\n\n국민주의자들과 왕정주의자들은 그들의 거점을 차지하고, 사회주의자들은 아브루초에서 롬바르디로 가는 한쪽으로 치우친 땅을 지배하고 있습니다."
 garibaldi.6.a:0 "혁명 만세!"
 garibaldi.6.b:0 "국왕 만세!"
 garibaldi.7.t:0 "이탈리아 분열"
 garibaldi.7.d:0 "이탈리아에서 사회주의자들, 국민주의자들, 왕정주의자들, 로마 정부 사이의 비극적일 정도로 높은 긴장에 이어, 정부가 해체되고 공화주의자와 부르봉 왕가 지지자들의 정권 연정이 그들의 거점을 장악하면서 위기는 마침내 로마 헌병대의 통제에서 벗어나게 되었습니다.\n\n아직 연정 내 갈등이 봉합되지 않았고 당분간은 그럴 것 같지 않지만 이탈리아는 산산조각이 났습니다."
 garibaldi.7.a:0 "제2의 이탈리아 통일 운동이 있을까?"

 # LUXEMBOURG
 ww1_luxembourg.1.a:0 "그녀의 행운을 빈다."
 ww1_luxembourg.1.d:0 "이 나라의 두 번째 독립 통치자이자 최초의 가톨릭 군주였던 룩셈부르크 대공 기욤 4세가 건강이 나빠지고 노령으로 인해 5년간의 섭정을 마치고 오늘 사망했습니다. 마리아델라이드는 왕위에 올랐으며 그의 유산을 계승할 것으로 기대됩니다."
 ww1_luxembourg.1.t:0 "대공 기욤 4세의 죽음"

 # KiS NEWS
 kis_news.1.t:0 "대전쟁"
 kis_news.1.d:0 "강대국들이 서로 전쟁을 선포했습니다. 세계는 지난 100년 동안 가장 큰 위기를 겪고 있으며, 분쟁의 끝은 예상할 수 없을 것입니다. 당사국 중 한 명이 항복을 선언하면 승전국은 강화회담을 열거나 휴전을 중단할 권리를 갖게 됩니다."
 kis_news.1.a:0 "하느님 우리에게 자비를 베푸소서."
 kis_news.2.t:0 "콘스탄티노폴리스의 함락"
 kis_news.2.d:0 "터키인들은 이스탄불에 대한 통제력을 잃었습니다. 비잔티움이 함락된 이후 도시는 다시 정교회 국가에 속합니다. 발칸군은 콘스탄티노폴리스에 접근하여 지상작전을 성공시켰고, 전투와 함께 역사적 중심부로 침입했습니다.\n\n군대가 수비대와 전투를 계속하는 동안 공병대는 아야 소피아 미나레트 4채를 폭파하고 기독교 십자가를 돔에 세워 발칸반도에서 터키 통치의 종말을 알렸습니다."
 kis_news.2.a:0 "터키인들이 유럽에서 추방되었다."
 kis_news.2.b:0 "사실일 리 없다."
 kis_news.3.t:0 "모스크바의 함락"
 kis_news.3.d:0 "적군이 점령한 러시아의 제2의 수도 모스크바. 시민 일부는 가까스로 도시 밖으로 대피했지만, 나머지 시민들은 독일군에 대한 거리 및 파르티잔 전투에 가담했습니다. 치열한 전투 속에서 모스크바 민병대와 헌병대는 독일군이 이 도시에 오래 머물 수 없도록 전략적으로 중요한 건물들을 훼손하고 불을 지르려 했습니다.\n\n또다시, 나폴레옹이 침공할 때로부터, 모스크바는 고도를 파괴하는 무서운 불길에 휩싸입니다."
 kis_news.3.a:0 "야만인들! 또 불을 질렀다!"
 kis_news.3.b:0 "비극은 두 번 반복된다."
 kis_news.4.t:0 "바르샤바의 함락"
 kis_news.4.d:0 "[RUS.GetName] 측은 [GER.GetName]의 압력으로 폴란드에서 후퇴했습니다. 러시아와 폴란드 군단의 강력한 저항에도 불구하고 독일군은 간신히 비스툴라 강을 건넜습니다. 바르샤바는 포위되었고 며칠 후 점령되었습니다. 도시는 거의 손상되지 않았습니다. 그러나 러시아군은 독일군이 폴란드 마을을 점령하는 것을 막기 위해 초토전술을 사용했습니다.\n\n폴란드에서의 패배로 인해 러시아 지휘부는 독일인들이 러시아 국가 정치에 불만을 가진 사람들을 선동하기 위해 이 땅을 이용하려 할 것을 우려했고, 그로 인해 러시아 도시들에서 일련의 반독 집단 학살과 벨라루스와 우크라이나 정착지로부터 유대인들을 추방하는 거대한 물결이 일어났습니다."
 kis_news.4.a:0 "러시아군의 또 하나의 패배다!"
 kis_news.4.b:0 "끔찍한 패배다."
 kis_news.5.t:0 "보어 봉기"
 kis_news.5.d:0 "보어 남아프리카 공화국의 재건을 지지하는 봉기가 남아프리카 연방 정부에 대항하여 일어났습니다."
 kis_news.5.a:0 "폐하께 나쁜 소식이다."
 
 kis_news.100.t:0 "남극 도달"
 kis_news.100.d:0 "1911년 12월 14일, 로알 아문센과 다른 네 명은 로버트 팰컨 스콧이 이끄는 영국의 테라노바 원정대보다 5주 앞서 남극에 도착했습니다. 아문센과 그의 팀은 무사히 기지로 돌아왔고, 나중에 스콧과 그의 네 명의 동료가 돌아오는 길에 죽었다는 것을 알게 되었습니다."
 kis_news.100.a:0 "아마도 식민지를 건설할 수 있을 것이다."

 kis_news.101.t:0 "마추 픽추의 발견"
 kis_news.101.d:0 "잉카 왕 파차쿠티의 웅장한 도시인 마추픽추가 발견되었습니다. 1550년경에 마지막으로 사람이 거주한 이곳은 미국 탐험가 하이럼 빙엄에 의해 재발견되기 전까지 인간 세상으로부터 거의 훼손되지 않은 채로 그대로 있었습니다. 페루 정부는 세금을 쉽게 내는 관광객의 유입을 유쾌하게 준비하고 있습니다."
 kis_news.101.a:0 "놀랍다."

 kis_news.103.t:0 "여성 참정권 운동 시위"
 kis_news.103.d:0 "수년 동안 선거권을 박탈당한 후, 여성들은 투표권을 요구하며 워싱턴과 런던의 거리로 나오기 시작했습니다. 특히 미국 대통령은, 아마도 영부인의 제안으로, 이미 여성 투표권 법 제정에 서명했고, 영국의 수상은 한참 뒤쳐지지는 않은 것 같습니다."
 kis_news.103.a:0 "다음엔 뭐지?"

 kis_news.104.t:0 "처형된 마타 하리!"
 kis_news.104.d:0 "마타 하리로 더 잘 알려진 네덜란드의 궁녀 마르하레타 매클라우드가 프랑스에 의해 간첩 혐의로 재판을 받고 처형되었습니다. 쉽게 유죄로 인정되었기는 하지만, 피고측 변호사의 확고한 재판에 대한 불만과 5만명의 프랑스 군인에 대한 책임과 같은 겉보기에는 과장된 혐의들이 소위 전문적인 스파이가 육군의 실패에 대한 희생양에 불과하다는 것에 대한 소문을 불러일으키고 있습니다."
 kis_news.104.a:0 "그녀는 목숨을 걸었다!"

 kis_news.106.t:0 "올림픽"
 kis_news.106.d:0 "스톡홀름 올림픽이 개막되었습니다. 올해 포함될 새로운 경기들에는 예술 대회, 10종 경기, 그리고 심지어 여성들을 위한 최초의 운동 경기들이 포함되어 있습니다. 우리는 올림픽에 참석할 것입니까?"
 kis_news.106.a:0 "우리는 참석할 것이다."

 kis_news.107.a:0 "이것은 차의 가격에 영향을 미치지 않는 것이 좋을 것이다!" # Xinhai Revolution

 kis_news.108.t:0 "발칸 동맹"
 kis_news.108.d:0 "경쟁 국가인 세르비아와 불가리아를 포함한 몇몇 발칸 국가들이 함께 발칸 동맹을 결성하는 놀라운 움직임이 있었는데, 이 동맹은 오스트리아-헝가리를 상대로 구축되었다고 합니다. 동맹의 목표는 합스부르크 가문이지만 이들 4개국을 나누는 국가가 그들의 목표가 될 가능성이 훨씬 높아 보입니다."
 kis_news.108.a:0 "동맹이 결성되었다!"

 kis_news.109.t:0 "장 조레스 암살"
 kis_news.109.d:0 "프랑스의 장 조레스는 파리 카페인 '르 크루아상 146 루 몽마르트르'에서 29세의 프랑스 국민주의자 라울 발랭에 의해 암살당했습니다. 조레스는 인터내셔널 회의 중 하나에 나가 전쟁 발발에 대한 항의의 뜻을 전할 예정이었고, 그의 죽음과 함께 다가오는 전쟁에 프랑스가 관여하는 마지막 사회적 장애물은 지나갔습니다."
 kis_news.109.a:0 "그가 참 안됐다."

 kis_news.111.t:0 "모나리자를 도둑맞다"
 kis_news.111.d:0 "지난 밤, 한 도둑이 루브르 박물관에서 유명한 모나리자를 훔쳤습니다! 오늘 아침, 루이 베라우드는 모나리자가 5년 동안 전시되어 있던 박물관의 살롱 카레 부분에 걸어들어갔지만, 벽에 붙은 네 개의 쇠못을 발견했을 뿐이었습니다. 박물관 경비원들은 그 예술품이 촬영되고 있다고 주장했지만, 이는 사실이 아닌 것으로 밝혀졌습니다. 현재 루브르 박물관은 조사를 위해 문을 닫았습니다."
 kis_news.111.a:0 "그가 그걸 쉽게 가져갔다고?"

 kis_news.112.t:0 "오스만 제국의 동맹국 가입"
 kis_news.112.d:0 "독일과 오스만 제국은 나폴레옹 전쟁 종식 이후 막연하게 친밀한 관계를 맺어 왔으나 최근 들어 유대관계가 깨지지 않게 된 것 같습니다. 오스만 제국은 공식적으로 동맹국에 가입했습니다."
 kis_news.112.a:0 "오스만-독일 동맹이 비준되었다."

 kis_news.114.t:0 "세르비아의 오스트리아 요구 수용"
 kis_news.114.d:0 "프란츠 페르디난트 암살 이후 오스트리아는 세르비아 정부에 요구 목록을 보냈고, 이는 세계를 놀라게 했으며, 세르비아 정부는 실제로 이를 받아들였습니다. 세르비아는 이제 오스트리아의 괴뢰국이나 다름없고, 대부분의 협상국들이 이러한 상황의 전환과 합스부르크 군주국을 추격할 수 있는 쉬운 기회를 놓치고 있습니다."
 kis_news.114.a:0 "뭣들 하는 거야?"

 kis_news.115.t:0 "1916년 올림픽 취소?"
 kis_news.115.d:0 "피에르 드 쿠베르탱은 AP통신에 보낸 편지에서 1916년 베를린 올림픽에 대한 자신의 의견을 표명하며 1916년 올림픽이 비현실적이고 불가능한 행사일 수 있다는 많은 사람들의 정서를 반영했습니다. 비록 많은 미국 도시들이 그 대신에 올림픽을 주최하겠다고 제안했지만, 국제 올림픽 위원회는 그 자체의 규칙을 준수하고 올림픽 장소를 베를린으로 유지해야 합니다. 아마도 올해는 올림픽이 없을 것입니다."
 kis_news.115.a:0 "올림픽 위원회는 형편 없는 선견지명으로 금메달을 수상했다."

 kis_news.116.t:0 "이탈리아의 협상국 가입"
 kis_news.116.d:0 "오늘 이탈리아는 프랑스의 요청에 따라, 협상국에 가입하기 위해 동맹국의 옛 동맹들을 공식적으로 중상했습니다. 비록 이탈리아의 조치가 예상하지 못했거나 전례가 없는 것은 아니지만, 이탈리아 정부는 이전 동맹국들과의 전쟁에 준비가 되어 있지 않다는 것을 알게 될 수도 있습니다. 물론 지금 지면 결과가 마음에 들지 않을 것이라는 것은 두말할 나위도 없습니다."
 kis_news.116.a:0 "그들이 다시 그렇게 하는 것을 멈출 수 있는 것이 뭔가?"

 kis_news.117.t:0 "이탈리아의 동맹국 가입"
 kis_news.117.d:0 "동맹국의 전신인 삼국 동맹의 전 회원국, 이탈리아가 공식적으로 동맹국에 가입했습니다. 프랑스 관찰자들은 이탈리아를 그들 편으로 끌어들이려는 시도가 실패로 돌아간 것에 격분하고 이탈리아가 대가를 치를 것이라고 장담하고 있습니다."
 kis_news.117.a:0 "거의 뜻밖의 일이다."

 kis_news.118.t:0 "첫 번째 지중해 횡단 비행"
 kis_news.118.d:0 "오늘 튀니지 비제르테의 현지인들은 이상한 비행 물체를 발견했는데, 이 물체는 프랑스 전문 비행사인 롤랑 가로스의 모랑-솔니에 단엽기로 밝혀졌습니다. 이는 지중해를 항공으로 횡단하는 첫 번째 비행으로, 신생 항공과학에 놀라운 획기적 사건입니다. 현지 선원들은 별다른 감명을 받지 못한 것으로 알려졌습니다."
 kis_news.118.a:0 "비행사들은 계속해서 세계를 놀라게 한다."

 kis_news.119.t:0 "신해혁명의 종식"
 kis_news.119.d_china:0 "중국 내전이 종식되었습니다. 청 왕조가 멸망하고, 그 자리에 새로운 공화국이 선포되었습니다. 새 정부는 처음에는 회의적인 시각으로 보였지만, 강대국들은 중국에서 지속적인 무역을 보장받았고, 해안선의 여러 항구도시에 대한 임대 계약은 갱신되었습니다. 따라서 새로운 공화국으로의 전환은 순조로울 것으로 예상됩니다."
 kis_news.119.d_qing:0 "중화제국의 내전이 종식되었습니다. 청 왕조는 살아남았고, 공화주의 혁명가들은 패배했습니다. 중국은 여전히 불안정하며, 많은 전투적인 장군들이 다시 반란을 일으킬 수 있습니다. 그러나 젊은 황제와 그의 정부는 강하다는 것이 증명되었기 때문에 유럽 국가들은 중국의 어려운 상황에도 불구하고 미래에 무역 보장이 존중되기를 바라고 있습니다."
 kis_news.119.a:0 "다행이다, 차가 안전하다!"

 # Trialism has been adopted in Austria-Hungary
 kis_news.120.t:0 "오스트리아-헝가리의 삼원론 채택"
 kis_news.120.d:0 "헝가리 민족주의에 대한 반작용으로써 제국의 귀족과 성직자들 사이에서 1880년대부터 시작된 삼원론 운동이 마침내 채택되었습니다. 헝가리와 보헤미아의 사실상의 황태자였던 프란츠 페르디난트 대공는 현재 헝가리 왕국의 국가원수가 되었고 그의 조카 카를 1세는 크로아티아 왕국을 맡았습니다."
 kis_news.120.a:0 "발칸반도가 마침내 진정될 것인가?"
 kis_news.122.t:0 "이집트 혁명"
 kis_news.122.d:0 "오스만 제국의 지원을 받는 이집트 독립주의자들은 이집트에서 영국인을 추방하는 혁명의 선두에 서 있습니다.\n영국군은 침수되었으며 런던으로부터의 신속한 답변이 없으면 틀림없이 오래 버티지 못할 것입니다."
 kis_news.122.a:0 "오스만인들은 마지막 말을 하지 않았다..."


 # First Balkan War
 ww1_firstbalkan.1.t:0 "발칸 동맹"
 ww1_firstbalkan.1.d:0 "불가리아의 차르가 세르비아의 친구는 아니지만, 그는 함께 힘을 모아 발칸의 나머지 국가들을 위해 파병하고 오스만 제국의 침공을 개시하여 우리의 잃어버린 영토를 되찾는다는 흥미로운 제안을 가지고 우리에게 접근했습니다. 비록 우리 정부가 악마와의 거래의 위험성에 대해 경고하고 있지만, 세르비아 남부 지역을 다른 방법으로 회복할 가능성은 거의 없습니다. 받아들여야 합니까?"
 ww1_firstbalkan.1.a:0 "받아들여라."
 ww1_firstbalkan.1.b:0 "거부하라."
 ww1_firstbalkan.2.t:0 "발칸 동맹"
 ww1_firstbalkan.2.d:0 "발칸 국가들은 발칸 동맹을 결성하기 위해 협력했습니다. 발칸 동맹은 오스트리아-헝가리에 대항하여 구축되었다고 합니다. 동맹의 목표는 합스부르크 가문이지만 이들 4개국을 나누는 국가가 그들의 목표가 될 가능성이 훨씬 높아 보입니다."
 ww1_firstbalkan.2.a:0 "동맹이 결성되었다!"
 ww1_firstbalkan.3.t:0 "발칸 동맹 가입"
 ww1_firstbalkan.3.d:0 "세르비아는 발칸 동맹을 결성하고 있으며 우리가 그들과 함께 하고 싶은지 우리에게 물어왔습니다.\n\n우리가 받아들여야 합니까?"
 ww1_firstbalkan.3.a:0 "발칸 동맹 가입을 받아들여라."
 ww1_firstbalkan.3.b:0 "발칸 동맹 가입을 거부하라."
 ww1_firstbalkan.4.t:0 "발칸 전쟁"
 ww1_firstbalkan.4.d:0 "발칸 동맹은 최근의 군사적 패배로부터 회복하고 있는 술탄의 세력을 압도하기 위한 시도로서, 오스만 제국의 발칸 지역에 대한 침공을 동시에 시작하였습니다. 게다가, 알바니아인들은 이 싸움에 참여하기 위해 지역 당국에 대항하여 봉기하고 있습니다. 터키의 유럽 주둔은 이것으로 끝날 수 있습니까?"
 ww1_firstbalkan.4.a:0 "발칸반도를 해방시켜라!"
 ww1_firstbalkan.5.t:0 "우리는 패배했다"
 ww1_firstbalkan.5.d:0 "이 전쟁은 재앙이었습니다! 우리는 이스탄불과 그 주변의 인접 지역 외에 발칸반도 모든 지역의 실질적인 통제를 상실했습니다. 우리는 거의 모든 유럽 영토를 포기할 수밖에 없었습니다. 고맙게도, 다른 건 몰라도, 우리는 살아남았습니다."
 ww1_firstbalkan.5.a:0 "제안을 보내라."
 ww1_firstbalkan.6.t:0 "오스만의 조건 제시"
 ww1_firstbalkan.6.d:0 "오스만 제국에 대한 우리의 승리는 그들을 항복의 경지에 몰아넣었습니다. 500년이 더 지나고 나서, 발칸반 도는 마침내 다시 자유로워졌습니다!"
 ww1_firstbalkan.6.a:0 "승리다!"
 ww1_firstbalkan.100.t:0 "발칸 전쟁"
 ww1_firstbalkan.100.d:0 "오스만 제국의 약점을 틈타 발칸 국기들은 발칸반도에서 터키인들을 추방하기 위해 해방 전쟁을 선포했습니다.\n\n죽어가는 제국은 공세를 멈출 가망이 거의 없습니다. 오스만 제국이 이 공격에서 살아남을 수 있습니까?"
 ww1_firstbalkan.100.a:0 "화약고가 폭발했다."
 ww1_firstbalkan.101.t:0 "런던 조약"
 ww1_firstbalkan.101.d:0 "발칸 동맹은 오스만의 약점을 틈타, 일부 영토를 양도하도록 강요했습니다. 발칸 동맹의 승리이자, 어쩌면 오스만 제국의 종말인지도 모릅니다."
 ww1_firstbalkan.101.a:0 "발칸 동맹은 승리했다."
 ww1_firstbalkan.102.d:0 "이탈리아-튀르크 전쟁 이후 오스만 제국의 약점을 틈타 세르비아는 오스만 제국에 대한 전쟁을 선포했습니다. 오스만 제국이 이 공격에서 살아남을 수 있습니까?"
 ww1_firstbalkan.102.a:0 "화약고가 폭발했다."
 ww1_firstbalkan.103.t:0 "발칸 동맹 개입"
 ww1_firstbalkan.103.d:0 "불가리아를 필두로 한 발칸 동맹은 세르비아가 모든 영토를 스스로 차지하도록 허용하지 않기로 결정했습니다."
 

 # Second Balkan War
 ww1_secondbalkan.1.t:0 "우리의 정당한 영토 주장"
 ww1_secondbalkan.1.d:0 "우리는 발칸 전쟁의 결과에 만족하지 않습니다. 많은 영토를 약속받았음에도 불구하고 발칸 동맹의 다른 회원국들은 우리의 마케도니아 요구를 완전히 들어줄 의사가 없는 것으로 드러났습니다. 이에 대응하여 기습으로 침략을 개시해야 합니다."
 ww1_secondbalkan.1.a:0 "대불가리아를 위하여."
 ww1_secondbalkan.2.t:0 "루마니아 개입"
 ww1_secondbalkan.2.d:0 "도브루자는 베를린 회의 이후 루마니아와 불가리아 통치로 분열되어 왔습니다. 전체 지역은 루마니아와 불가리아인이 거의 동등하게 살고 있으며, 터키인들도 섞여 있습니다. 불가리아가 전쟁에 빠진 상황에서 누가 루마니아를 막겠습니까?"
 ww1_secondbalkan.2.a:0 "불가리아를 벌하라."
 ww1_secondbalkan.3.t:0 "평화를 구하는 불가리아"
 ww1_secondbalkan.3.d:0 "적에게 포위된 불가리아는 어쩔 수 없이 평화를 구했습니다. 마케도니아는 우리 뒤에 남겨졌고, 불가리아군의 진격은 중단되었습니다. 루마니아는 부쿠레슈티에서 강화회의를 열어 발칸 반도의 국경을 승인하고 이들 영토를 위한 또 다른 전쟁을 예방할 것을 제안합니다."
 ww1_secondbalkan.3.a:0 "우리는 그들을 벌했다."
 ww1_secondbalkan.3.b:0 "동맹의 반역자들에게 자비를 베풀지 말라!"
 ww1_secondbalkan.4.t:0 "평화를 구하는 세르비아"
 ww1_secondbalkan.4.d:0 "발칸 동맹은 아군의 압력에 무너집니다. 우리는 우리의 통제하에 세르비아, 마케도니아를 격파했고, 이제 [SER.GetLeader] 측이 휴전을 구합니다."
 ww1_secondbalkan.5.t:0 "세르비아가 마케도니아를 요구하다"
 ww1_secondbalkan.5.a:0 "포기해라."
 ww1_secondbalkan.5.b:0 "그들을 마케도니아에서 쫒아내라!"
 ww1_secondbalkan.6.t:0 "세르비아와의 전쟁"
 ww1_secondbalkan.6.d:0 "우리는 세르비아의 공격성을 억제하고 우리의 정당한 영토를 찾아야 합니다."
 ww1_secondbalkan.6.a:0 "발칸반도의 평화를 위하여."
 ww1_secondbalkan.7.d:0 "적에게 포위된 세르비아는 어쩔 수 없이 평화를 요구했습니다. 마케도니아는 우리 뒤에 남겨졌고 세르비아군의 진격은 중단되었습니다. 그리스는 소피아에서 발칸반도의 국경을 승인하고 이들 영토를 위한 또 다른 전쟁을 막기 위해 강화회의를 개최할 것을 제안합니다."
 ww1_secondbalkan.8.d:0 "발칸 동맹은 아군의 압력에 무너집니다. 우리는 불가리아를 격파했고, 소피아는 우리의 통제하에 있으며, 이제 [BUL.GetLeader] 측이 휴전을 구합니다."
 ww1_secondbalkan.8.b:0 "우리는 땅 위에서 불가리아 민족을 쓸어버릴 때까지 멈추지 않을 것이다!"
 ww1_secondbalkan.9.t:0 "터키 개입"
 ww1_secondbalkan.9.d:0 "알고 보니 발칸 동맹은 극히 약하고 불안정한 동맹이었고, 곧 동맹의 옛 동맹국들이 적으로 변해 버린 것이었습니다. 우리는 제1차 발칸 전쟁 때 잃어버린 영토에 대한 통제권을 되찾을 뜻밖의 기회를 가졌습니다.  이 기회를 놓쳐서는 안 됩니다."
 ww1_secondbalkan.9.a:0 "이건 비열한 짓이다. 하지만 필요한 일이다."
 
 ww1_secondbalkan.106.d:0 "세르비아의 공격적인 확장과 비협조에 대한 대응으로 발칸 동맹은 세르비아를 어려운 위치에 두도록 전쟁을 선포했습니다. 이것이 이 지역의 안정을 영원히 파괴할 수 있습니까?"
 ww1_secondbalkan.107.d:0 "이 조약은 제2차 발칸 전쟁의 여파로 체결되어 제1차 발칸 전쟁을 종식시킨 이전의 런던 조약을 개정하였습니다. 세르비아는 영토의 대부분을 양도했고 우호적인 정부가 집권했습니다."
 ww1_secondbalkan.108.d:0 "이 조약은 제2차 발칸 전쟁의 여파로 체결되어 제1차 발칸 전쟁을 종식시킨 이전의 런던 조약을 개정하였습니다. 세르비아는 소피아, 몬테네그로 그리고 그리스의 북부 영토를 장악했습니다. 발칸 동맹은 패전 이후 사실상 존립이 중단되었습니다."
 ww1_secondbalkan.109.d:0 "불가리아는 세르비아의 영토 확장을 막지 못했습니다. 발칸 동맹은 실제로 존재하지 않게 되었고 지금 발칸 정권들은 적을 막기 위해 열강의 도움을 구하고 있습니다."
 ww1_secondbalkan.110.t:0 "대세르비아의 붕괴"
 ww1_secondbalkan.110.d:0 "발칸 동맹은 세르비아에 대한 진군을 중단하기를 거부했고 완전히 점령할 때까지 멈추지 않았습니다."
 ww1_secondbalkan.100.t:0 "제2차 발칸 전쟁"
 ww1_secondbalkan.100.d:0 ""불가리아는 발칸 전쟁의 결과에 만족하지 못했습니다. 세르비아와 그리스는 많은 영토를 약속받았음에도 불구하고 불가리아의 마케도니아 요구를 완전히 들어줄 의사가 없는 것으로 드러났습니다. 이에 불가리아는 기습으로 세르비아 침공을 시작했으며, 그 후 그리스-세르비아 동맹이 이 정확한 상황을 위해 우러난 것을 발견하고 스스로 놀랐습니다. 불가리아는 어려운 위치에 있습니다. 이것이 이 지역의 안정을 영원히 망칠 수 있습니까?""
 ww1_secondbalkan.100.a:0 "아 젠장, 또 시작이군."
 ww1_secondbalkan.101.t:0 "부쿠레슈티 조약"
 ww1_secondbalkan.101.d:0 "이 조약은 제2차 발칸 전쟁의 여파로 체결되어 제1차 발칸 전쟁을 종식시킨 이전의 런던 조약을 개정하였습니다. 약 한 달 후, 불가리아인들은 제2차 발칸 전쟁 중 에노스-미디아 선 서쪽의 일부 영토를 되찾은 오스만인들과 별도의 국경 조약을 맺었습니다."
 ww1_secondbalkan.101.a:0 "마침내 평화가 찾아왔다."
 ww1_secondbalkan.102.t:0 "루마니아 개입"
 ww1_secondbalkan.102.d:0 "도브루자는 베를린 회의 이후 루마니아와 불가리아 통치로 분열되어 왔습니다. 전체 지역은 루마니아와 불가리아인이 거의 동등하게 살고 있으며, 터키인들도 섞여 있습니다. 불가리아가 전쟁에 빠진 상황에서 누가 루마니아를 막겠습니까?"
 ww1_secondbalkan.102.a:0 "루마니아는 불가리아와 전쟁 중이다."
 ww1_secondbalkan.103.t:0 "오스만 제국의 제2차 발칸 전쟁 참전"
 ww1_secondbalkan.103.d:0 "제2차 발칸 전쟁 발발 후 오스만 제국은 이 상황을 이용하여 불가리아에 빼앗긴 영토의 일부를 되찾으려 노력하기로 결정했습니다."
 ww1_secondbalkan.103.a:0 "오스만 제국은 불가리아와 전쟁 중이다."
 ww1_secondbalkan.104.t:0 "소피아 조약"
 ww1_secondbalkan.104.d:0 "이 조약은 제2차 발칸  전쟁의 여파로 체결되어 제1차 발칸 전쟁을 종식시킨 이전의 런던 조약을 개정하였습니다. 불가리아는 마케도니아를 지배하게 되었고, 발칸 동맹은 패전 이후 사실상 존속되었습니다."
 ww1_secondbalkan.104.a:0 "마침내 평화가 찾아왔다."
 ww1_secondbalkan.105.t:0 "발칸 동맹의 붕괴"
 ww1_secondbalkan.105.d:0 "세르비아는 불가리아의 영토 확장을 막지 못했습니다. 발칸 동맹은 실제로 존재하지 않게 되었고 지금 발칸 정권들은 적을 막기 위해 열강의 도움을 구하고 있습니다."
 ww1_secondbalkan.105.a:0 "제국이 개입할 것인가?"
 kis_secondbalkan_war:0 "반불가리아 연합"

 # Alternative History
 ww1_alternativehistory.1.t:0 "발칸반도의 불안정성과 불확실한 미래"
 ww1_alternativehistory.1.d:0 "매일, 오스트리아-세르비아 국경에서 더 끔찍한 뉴스가 들어옵니다. 폭탄이 투척된 또 다른 독일인 상점, 또 다른 합스부르크 관리 공격, 더 많은 공공 기물 파괴, 더 많은 약탈. 체포된 대부분의 범죄자들은 세르비아와 관련이 있으며, 일부는 심지어 정부의 지시를 받고 있다고 주장합니다. 세르비아는 평화 유지를 위해 군대를 동원하라는 지시를 받았지만 그들은 그렇게 하지 않았고, 심지어 이런 범죄를 계속 촉구하고 있는 것 같습니다. 카이저 프란츠-요제프는 이 문제가 해결될 때까지 완전한 군사 협력을 요구하며 세르비아 정부에 오스트리아군을 파견했습니다."
 ww1_alternativehistory.1.a:0 "바라건대, 이것이 상황을 바로잡아 주길 바란다."
 ww1_alternativehistory.1.b:0 "그들이 어떻게 감히?!"
 ww1_alternativehistory.1.c:0 "저 오스트리아인들은 전쟁을 시작할 것이다!"
 ww1_alternativehistory.2.t:0 "오스트리아의 요구"
 ww1_alternativehistory.2.d:0 "국경지역의 범죄에 자극받아 오스트리아는 세르비아 정부에 오스트리아 군 당국자들과 "전면적인 협력"을 요구하는 명령을 보내 세르비아를 사실상 괴뢰국으로 만들 것입니다. 그들은 영광스러운 남슬라브 국가를 지지하는 것이 이러한 문제들을 해결할 수 있다는 것을 모르는 것입니까?\n\n 여전히 세르비아는 까다로운 상황입니다. 우리가 노골적으로 거절한다면 유럽 공동체는 잘 받아들이지 못할 것 같고, 우리는 고립될 수도 있습니다. 그러나 우리가 그 요구에 동조한다면, 우리는 변하기 어려운 상황에서 꼭두각시 상태로 끝날 수도 있습니다. 오스트리아 대사는 답변을 기다리고 있습니다. 그를 어떻게 맞이해야 합니까?"
 ww1_alternativehistory.2.a:0 "맞이하지 않을 것이다! (전쟁 선포)"
 ww1_alternativehistory.2.b:0 "우리는 그에게 무릎을 꿇을 것이다."
 ww1_alternativehistory.3.t:0 "오스트리아의 요구를 수용한 세르비아"
 ww1_alternativehistory.3.d:0 "최근 세르비아에서 일어난 범죄에 자극받아, 오스트리아-헝가리는 세르비아인들에게 완전한 군사 협력을 요구했고, 이것은 세르비아를 사실상 괴뢰국으로 만들 것입니다. 그들의 고립 때문에 그들은 순응하기로 선택했고, 현재는 합스부르크 왕위로부터 거의 독립하지 못하고 있습니다. \n\n 죽음과 불명예의 선택을 할 때, 세르비아인들은 불명예를 선택했습니다."
 ww1_alternativehistory.3.a:0 "세르비아는 주권을 잃었다."
 ww1_alternativehistory.4.t:0 "오스트리아의 요구를 거부한 세르비아"
 ww1_alternativehistory.4.d:0 "최근 세르비아에서 일어난 범죄에 자극받아, 오스트리아-헝가리는 세르비아인들에게 완전한 군사 협력을 요구했고, 이것은 세르비아를 사실상 괴뢰국으로 만들 것입니다. 세르비아는 주요국의 국제적 지원이 부족함에도 불구하고 이러한 요구를 완전히 거절했고, 이제 제왕과의 전쟁에 직면해 있습니다. \n\n 죽음과 불명예의 선택을 할 때, 세르비아인들은 죽음을 선택했습니다."
 ww1_alternativehistory.4.a:0 "세르비아는 주권을 위해 싸운다."
 ww1_alternativehistory.5.t:0 "세르비아 해방을 위한 투쟁"
 ww1_alternativehistory.5.d:0 "최근 세르비아에서 일어난 범죄에 자극받아, 오스트리아-헝가리는 세르비아인들에게 완전한 군사 협력을 요구했고, 이는 세르비아인들을 사실상 괴뢰국으로 만들었으며, 세르비아인들은 이를 따랐습니다. 이것은 러시아 제국의 중대한 문제입니다. 만약 우리가 세르비아를 해방시키기 위해 지금 오스트리아-헝가리를 공격한다면, 우리는 곤경에 처한 상황에 대해 문제를 일으켰다는 비난을 받을 것이고, 우리가 지면 완전히 비난받을 것입니다. 반면에 만약 우리가 이 일에 관여하지 않는다면, 현재 우리 정부를 통제하고 있는 범슬라브주의 압력 단체의 분노로 인해 더 이상의 불안정을 초래할 위험이 있습니다. 어느 쪽이 덜 나쁩니까?"
 ww1_alternativehistory.5.a:0 "세르비아 민족을 해방하라."
 ww1_alternativehistory.5.b:0 "세르비아 민족을 버려라."
 ww1_alternativehistory.6.t:0 "세르비아 주권을 위한 투쟁"
 ww1_alternativehistory.6.d:0 "최근 세르비아에서 일어난 범죄에 자극받아, 오스트리아-헝가리는 세르비아인들에게 완전한 군사 협력을 요구했고, 이는 세르비아인들을 사실상 괴뢰국으로 만들 것이었지만, 세르비아인들은 이를 거절했습니다. 이것은 러시아 제국의 중대한 문제입니다. 만약 우리가 세르비아를 돕기 위해 지금 오스트리아-헝가리를 공격한다면, 우리는 우리의 일에서 벗어난 문제에 개입했다는 비난을 받을 것이고, 우리가 지면 완전히 비난받을 것입니다. 반면에 만약 우리가 이 일에 관여하지 않는다면, 현재 우리 정부를 통제하고 있는 범슬라브주의 압력 단체의 분노로 인해 더 이상의 불안정을 초래할 위험이 있습니다. 어느 쪽이 덜 나쁩니까?"
 ww1_alternativehistory.6.a:0 "세르비아 주권을 위해 싸워라."
 ww1_alternativehistory.6.b:0 "세르비아 민족을 버려라."
 ww1_alternativehistory.7.t:0 "오스트리아에 전쟁을 선포한 러시아"
 ww1_alternativehistory.7.d:0 "러시아 제국은 세르비아를 지원하려는 시도로 주장하며 오스트리아-헝가리 제국과의 전쟁을 택했습니다. 겉으로 보기에 좋은 의도에도 불구하고, 유럽의 거의 모든 강대국들은 이것이 합스부르크 영토로의 단순한 러시아 팽창주의라는 것에 동의하고 있으며, 대부분은 프랑스가 아직 이 전쟁에 참여할지도 모른다는 소문이 있지만, 차르에 대한 지지를 철회했습니다. 오토 폰 비스마르크의 다음 대유럽 전쟁에 대한 예측이 실현된 것 같습니다."
 ww1_alternativehistory.7.a:0 "결과가 없는 것은 아닐 것이다."
 ww1_alternativehistory.8.t:0 "세르비아 주권을 위한 투쟁"
 ww1_alternativehistory.8.d:0 "러시아인들은 최근 위기 상황에서 세르비아를 지지하지 못해 많은 프랑스 관찰자들을 놀라게 했습니다. 그럼에도 불구하고, 우리는 그 일을 스스로 할 충분한 명분을 가지고 있고, 세르비아를 지지하는 오스트리아에 전쟁을 선포합니다. 그것은 꽤 어설픈 변명이기 때문에 국제사회는 그 시도를 친절하게 보지 않을 것입니다. 특히 우리의 동맹국들은 의심할 여지 없이 우리를 따듯하게 비난할 것입니다. 그래도 기회는 기회입니다..."
 ww1_alternativehistory.8.a:0 "세르비아 주권을 위해 싸워라."
 ww1_alternativehistory.8.b:0 "세르비아 민족을 버려라."
 ww1_alternativehistory.9.t:0 "오스트리아에 전쟁을 선포한 프랑스"
 ww1_alternativehistory.9.d:0 "프랑스가 세르비아의 입지에 대해 오스트리아-헝가리에게 전쟁을 선포한 것은 많은 관찰자들에게 충격을 주었습니다. 오스트리아를 공격하는 데에는 명백한 병참상의 문제들이 존재하지만, 오스트리아 동맹국인 독일 제국과 이탈리아가 전쟁에 참가함으로써 이러한 문제들이 해결될 것으로 생각됩니다. 프랑스는 유럽의 강대국들 중 일부에 대해 사실상 고립되어 있습니다. 이것이 프랑스 공화국의 끝이 될 수 있습니까?"
 ww1_alternativehistory.9.a:0 "이 전쟁은 결국 그렇게 대단하지는 않을 것이다."
 ww1_alternativehistory.10.t:0 "오스트리아의 발칸반도 개입"
 ww1_alternativehistory.10.d:0 "오스트리아인들은 발칸반도의 분쟁이 이미 존재하는 것보다 더 불안정하게 되는 것을 바라지 않고 즉각적인 종식을 요구했습니다. 독일 제국과 이탈리아가 모두 이 외침을 지지하고 있는 상황에서, 우리는 당분간은 물러설 수밖에 없습니다..."
 ww1_alternativehistory.10.a:0 "다른 선택의 여지가 없다."

 # Franz Ferdinand
 ww1_franzferdinand.1.t:0 "프란츠 페르디난트 암살!"
 ww1_franzferdinand.1.d:0 "오스트리아-에스테의 존경받는 대공이자 오스트리아-헝가리 제국의 황태자인 프란츠 페르디난트가 죽은 채 누워 있습니다. 그의 고귀한 아내는 그의 옆에 있습니다. 프란츠 요제프는 또 다른 후계자를 잃었고, 저주받은, 비열한, 세르비아인 개자식들에게 아들들을 잃었습니다. 세르비아 정부는 공식적으로 암살자 가브릴로 프린치프와의 관계를 부인하며 흑수단을 비난하고 있습니다.\n\n얼마 후 사라예보에서 세르비아인에 대한 자발적인 폭동이 시작됨과 함께, 누가 이 공격을 조직했는지 알려졌습니다. [SER.GetName]와(과) [AUH.GetName]의 갈등이 폭발 일보 직전 상황에 이르렀습니다."
 ww1_franzferdinand.1.a:0 "하느님 그의 영혼을 쉬게 하소서..."
 ww1_franzferdinand.2.t:0 "오스트리아의 최후통첩"
 ww1_franzferdinand.2.d:0 "오스트리아는 페르디난트 대공을 암살한 가브릴로 프린치프가 우리를 연루시킨 이후 세르비아 정부에 일련의 요구를 보냈습니다. 이런 요구들은 우리를 괴뢰국 이상의 존재로 만들 것입니다. 고맙게도, 러시아인들과 프랑스인들은 그 옛날 합스부르크들에 대한 어떠한 보상도 전적으로 부인하기 위해 우리를 지지하고 있습니다. 우리가 여기서 하는 일은 세상을 바꿀 수 있습니다. 어떤 반응을 보일 것입니까?"
 ww1_franzferdinand.2.b:0 "세르비아는 받아들인다."
 ww1_franzferdinand.2.a:0 "세르비아는 싸울 것이다!"
 ww1_franzferdinand.3.t:0 "유럽 위기"
 ww1_franzferdinand.3.d:0 "페르디난트 대공과 그의 아내는 부상으로 죽었습니다. 경찰은 그 공격의 가해자들을 잡을 수 있었고, 그들 대부분은 세르비아 보스니아인입니다. 이 끔찍한 도발은 «믈라다보스나» 지하조직원들에 의해 주선되었다. \n\n이 지역에서 세르비아 분리주의를 지지하고 있는 세르비아 정부가 이에 동참한 것은 분명해집니다. 우리는 주요 요구사항으로 최후통첩을 준비하고 있습니다. 살인에 대한 조사를 위해 우리 헌병대를 그들의 영토로 들여보내도록 하는 것입니다. 시간이 흘렀습니다."
 ww1_franzferdinand.3.a:0 "그들은 선택의 여지가 없다!"
 ww1_franzferdinand.4.t:0 "세르비아의 거부"
 ww1_franzferdinand.4.d:0 "세르비아는 상당한 양보에도 불구하고 최후통첩에 전적으로 응하지 않았습니다. 이제 오직 한 가지 분명한 것은 전쟁은 피할 수 없다는 것입니다."
 ww1_franzferdinand.4.a:0 "이것은 그들의 끔찍한 실수다."
 ww1_franzferdinand.5.t:0 "암살 시도에서 살아남은 프란츠 페르디난트"
 ww1_franzferdinand.5.d:0 "사라예보에서 오스트리아 제위 계승자를 암살하려는 시도가 실패했습니다. 한 무명의 테러리스트가 프란츠 페르디난트의 자동차 행렬을 공격했지만, 경호대는 즉시 대공을 쏘려는 시도에 대응하여 공격자를 무력화시켰습니다. 제대로 계획되지 않은 시도는 실패했고, 한 명의 살인자는 사건 발생 몇 분 후에 사망했습니다. 대공 부부는 부상을 당하지는 않았지만 방문 일정을 변경하기로 했습니다.\n\n목격자 대부분은 단독 테러범에게 공범자가 없다고 확신하고 있지만 경찰은 수사 중입니다."
 ww1_franzferdinand.5.a:0 "하느님은 [AUH.GetName]을(를) 큰 비극으로부터 구해주셨다."
 ww1_franzferdinand.6.t:0 "삼국 동맹을 지키는가?"
 ww1_franzferdinand.6.d:0 "우리의 동맹국인 독일과 오스트리아-헝가리는 지금 전쟁 중입니다. 물론, 이탈리아는 어느 쪽이든 분쟁에 대한 진정한 준비가 되어 있지 않습니다. 다행히도, 우리는 탈출구를 가지고 있습니다. 우리는 기술적으로 이것을 침략전쟁이라고 비난할 수 있고, 삼국 동맹에 구속력이 없는 전쟁이라고 비난할 수 있으며, 분쟁을 슬그머니 벗어날 수 있습니다. 이탈리아는 무엇을 할 것입니까?"
 ww1_franzferdinand.6.a:0 "다행히 탈출구가 있다."
 ww1_franzferdinand.6.b:0 "동맹을 지켜라!"
 ww1_franzferdinand.7.t:0 "우리의 동맹 세르비아 지지"
 ww1_franzferdinand.7.d:0 "오스트리아-헝가리와 우리의 동맹 세르비아 사이에 전쟁이 발발했습니다! 협상국은 세르비아를, 독일은 오스트리아를 지지하고 있습니다. 이 전쟁은 거대하고, 결과적으로 우리 영토의 종말을 초래할 수 있지만, 그들이 전에 우리를 그렇게 자주 도와준 것처럼 우리도 세르비아를 도와야 할 의무가 있지 않습니까?"
 ww1_franzferdinand.7.a:0 "당연히 있다!"
 ww1_franzferdinand.7.b:0 "이번에는 아니다. 미안하다."
 ww1_franzferdinand.8.d:0 "우리는 프랑스와 협상을 시도하여 그들이 우리의 동맹과 러시아 사이의 전쟁에서 벗어나지 못하게 했지만, 그러한 행동은 실패했습니다. 유일한 대응은 선제공격입니다! 슐리펜 계획은 벨기에를 통한 공격을 묵인하고 있지만, 우리가 네덜란드를 통해 추가로 침공한다면 이것은 안심할 수 있을 것입니다. 그러나 영국은 명목상 벨기에를 지지하지만, 확실히 그 겁쟁이들은 침략 시 우리에게 실제로 전쟁을 선포하지는 않을 것입니다. 어떻게 합니까, 폐하?"
 ww1_franzferdinand.8.t:0 "슐리펜 계획"
 ww1_franzferdinand.8.a:0 "슐리펜-몰트케 계획을 실행하라."
 ww1_franzferdinand.8.b:0 "1905 슐리펜 계획을 실행하라."
 ww1_franzferdinand.8.c:0 "우리는 아직 준비가 되지 않았다."
 ww1_franzferdinand.9.t:0 "러시아의 호소"
 ww1_franzferdinand.9.d:0 "[FRA.GetLeader] 측은 러시아 수도에 외교차 방문 중입니다. 우리의 동맹국들은 오스트리아가 세르비아에 대한 도발을 준비하고 있으며 의심할 여지 없이 전쟁을 시작할 것이라고 장담합니다. 우리는 독일군이 전쟁을 시작하는 즉시 우리의 국가가 전쟁에 돌입할 것이라는 것을 적들에게 납득시킬 필요가 있습니다."
 ww1_franzferdinand.9.a:0 "우리는 동맹을 버리지 않는다."
 ww1_franzferdinand.9.b:0 "우리는 이 전쟁에 준비가 되지 않았다!"
 ww1_franzferdinand.102.t:0 "오스트리아의 요구를 거절한 세르비아"
 ww1_franzferdinand.102.d:0 "세르비아는 오스트리아의 요구를 거절함으로써 선전포고를 하게 되었는데, 이 선언은 틀림없이 다른 수많은 사람들이 따를 것입니다. 여기서 세계대전의 하강곡선이 시작됩니다!"
 ww1_franzferdinand.102.a:0 "세상에, 우리가 무슨 짓을 한 것인가?"
 ww1_franzferdinand.101.t:0 "유럽 전역의 동원"
 ww1_franzferdinand.101.d:0 "대부분의 소국뿐만 아니라 모든 주요 유럽 국가들은 본격적인 군사 동원을 명령했습니다. 화약고가 폭발하면서 평화의 마지막 기회가 지나갔습니다."
 ww1_franzferdinand.101.a:0 "생존을 위해 기도하라!"

 # Agadir Crisis
 ww1_morocco.1.t:0 "프랑스의 페즈 점령"
 ww1_morocco.1.d:0 "프랑스는 페즈 교외에 준군사적 헌병대를 도입하고 모로코의 프랑스 시민들을 보호합니다. 그들은 모로코 술탄에 대한 반란을 분쇄할 의도라고 주장합니다. 우리가 저항하지 않는다면 프랑스는 우리를 식민지로 만들 것입니다."
 ww1_morocco.1.a:0 "보호령이 되자."
 ww1_morocco.1.b:0 "술탄이 모로코를 배신했다!"
 ww1_morocco.2.t:0 "프랑스의 보호령이 된 모로코"
 ww1_morocco.2.d:0 "모로코는 아군의 진입에 저항하지 않았습니다. 술탄은 프랑스 보호령을 인정했습니다.\n\n우리의 속임수가 탕헤르 위기 이후 모로코를 장악하려 했던 독일을 크게 화나게 할 가능성이 큽니다."
 ww1_morocco.2.a:0 "훌륭해."
 ww1_morocco.3.t:0 "모로코 반란"
 ww1_morocco.3.d:0 "모로코는 프랑스 헌병대에 저항했습니다. 페즈에서의 봉기는 술탄을 전복시킬 수 있었고, 수도에 주둔한 프랑스 경찰은 반항적인 모로코군에게 포위되었습니다. 그들 중 대부분은 봉기 중에 죽었습니다.\n\n이 도발은 답 없이 내버려둘 수 없습니다."
 ww1_morocco.3.a:0 "우리는 질서를 바로잡을 것이다."
 ww1_morocco.4.t:0 "프랑스의 페즈 점령"
 ww1_morocco.4.d:0 "프랑스가 식민 제국을 확장하고 있습니다. 모로코 술탄의 약점을 틈타 프랑스 정부는 아프리카 국가의 수도에 군대를 파견했습니다. 술탄국 반란 때 프랑스 시민을 보호한다는 명분 아래 프랑스는 실제로 모로코를 식민지로 만들었습니다.\n\n이러한 식민지 개입은 탕헤르 위기 이후 독일이 이 지역에서 높은 영향력을 가지고 있었기 때문에 독일은 분명히 답 없이 내벼려두지 않을 것입니다."
 ww1_morocco.4.a:0 "이것은 위기를 유발할 것이다."
 ww1_morocco.5.t:0 "모로코 반란"
 ww1_morocco.5.d:0 "프랑스가 보호령을 수립하기 위해 군대를 보내려는 시도는 실패했습니다. 모로코는 유럽의 헌병대에 군사적 저항을 제기해 이 지역의 위기를 유발했습니다. 술탄은 전복되었고, 새 정부는 그 나라에서 유럽의 영향력을 인정하지 않습니다.\n\n프랑스는 군사 개입을 준비하고 있습니다."
 ww1_morocco.5.a:0 "이것은 위기를 유발할 것이다."
 ww1_morocco.6.t:0 "아가디르의 독일 함대"
 ww1_morocco.6.d:0 "독일이 모로코를 위한 투쟁에 들어간 것으로 보입니다. 순양함 «베를린»과 «판터»가 아가디르 항에 도착하여 독일의 모로코 개입 시작 의지를 보여주었습니다."
 ww1_morocco.6.a:0 "그들은 무엇이 필요한가?"
 ww1_morocco.7.t:0 "아가디르 위기"
 ww1_morocco.7.d:0 "독일이 모로코를 위한 투쟁에 들어간 것으로 보입니다. 순양함 «베를린»과 «판터»가 아가디르 항에 도착하여 독일의 모로코 개입 시작 의지를 보여주었습니다. 독일은 모로코 식민지의 일부나 알헤시라스 조약을 위반하는 프랑스의 개입에 대한 보상을 받을 생각입니다. 유럽 강대국들은 최악의 사태에 대비하고 있습니다."
 ww1_morocco.7.a:0 "그들은 무엇이 필요한가?"
 ww1_morocco.8.t:0 "독일의 보상 요구"
 ww1_morocco.8.d:0 "독일은 위기의 평화적 해결책을 제시합니다. 만약 우리가 프랑스령 콩고의 일부를 독일 보호령으로 이전한다면 그들은 군사적 개입에 대한 생각을 버릴 것입니다. 피비린내 나는 전쟁보다 훨씬 낫습니다."
 ww1_morocco.8.a:0 "우리는 동의한다. 빌어먹을!"
 ww1_morocco.8.b:0 "절대 안 된다!"
 ww1_morocco.9.t:0 "독일의 아가디르 요구"
 ww1_morocco.9.d:0 "독일은 전쟁을 각오하고 있습니다. 그들은 최후통첩을 보내왔습니다. 서부 모로코가 그들의 보호 아래 이양되지 않는다면 그들은 개입을 시작할 것입니다. 젠장!"
 ww1_morocco.9.a:0 "먹고 꺼져라!"
 ww1_morocco.9.b:0 "어디 가져가 봐라!"
 ww1_morocco.10.t:0 "프랑스가 모로코를 위해 지불할 것이다"
 ww1_morocco.10.d:0 "프랑스는 분쟁을 평화적으로 해결하고 보상으로 프랑스령 콩고 일부를 이전하기로 합의했습니다. 대규모 전쟁 위험을 두려워하기 때문에, 우리는 외교관들이 가까스로 얻어낸 것에 만족해야 할 것입니다."
 ww1_morocco.10.a:0 "대단하지도 않고, 끔찍하지도 않다."
 ww1_morocco.11.t:0 "아가디르 위기를 피하다"
 ww1_morocco.11.d:0 "위기는 끝났습니다. 프랑스는 모로코에서의 사건에 대한 보상으로 일부 프랑스령 콩고 지역을 독일에 양도했습니다. 이번에 강대국들은 협상이 상당히 긴장되어 있음에도 불구하고 논쟁하지 않았고, 독일 외교관들은 이전된 지역이 식민지에 적합하지 않다고 생각했습니다.\n\n식민지 전쟁은 피했습니다. 그러나 이는 오직 한 가지를 의미하는데, 전쟁은 가까운 시일 내에 일어날 수밖에 없다는 것입니다."
 ww1_morocco.11.a:0 "우리는 안도의 한숨을 쉴 수 있다."
 ww1_morocco.12.t:0 "프랑스의 식민지 양도 거부"
 ww1_morocco.12.d:0 "프랑스는 우리에게 모로코를 위한 식민지를 주는 것을 거부했습니다. 그들은 프랑스의 동맹국들이 독일을 제지할 수 있기를 바랍니다. 전쟁은 불가피해 보입니다."
 ww1_morocco.12.a:0 "그럼 네 피로 갚아라!"
 ww1_morocco.13.t:0 "독일의 서부 모로코 점령"
 ww1_morocco.13.d:0 "프랑스는 대규모 전쟁을 막기 위해 아가디르를 독일에 양도했습니다. 독일인들은 모로코에 정착했는데, 이것은 확실히 세계의 힘의 균형에 영향을 미칠 것입니다.\n\n적어도 올해는 전쟁은 없을 것입니다..."
 ww1_morocco.13.a:0 "우리는 안도의 한숨을 쉴 수 있다."
 ww1_morocco.14.t:0 "아가디르 위기 고조"
 ww1_morocco.14.d:0 "프랑스는 독일에 굴복하거나 어떠한 보상도 지불하지 않았습니다.\n\n세계는 그 어느 때보다도 큰 규모의 식민지 전쟁, 누구도 경험하지 못한 전쟁에 가깝습니다."
 ww1_morocco.14.a:0 "그 위기는 단지 전쟁의 원인이다."
 ww1_morocco.15.t:0 "위기가 지나가다"
 ww1_morocco.15.d:0 "독일은 프랑스에 대한 어떤 요구도 제시하지 않고 협상을 지연시켰습니다. 제국 정부는 외무부 장관이 분쟁에서 느리고 소극적이라고 비판합니다."
 ww1_morocco.15.a:0 "에라 모르겠다!"

 # Italian-Turkish War
 ww1_italianturkish.1.t:0 "이탈리아-튀르크 전쟁"
 ww1_italianturkish.1.d:0 "이탈리아인들은 튀니지의 식민지를 거부당했기 때문에, 이탈리아가 이용할 수 있는 어떤 영토라도 찾아야 합니다. 터키인들은 고립되었고 약하며 새로운 이탈리아 식민지를 ''해방''할 수 있는 가장 좋은 목표인 것 같습니다. 어쩌면 우리는 전쟁 중에 더 많은 영토를 얻을 수도 있을 것입니다! 이탈리아는 싸울 것입니다!"
 ww1_italianturkish.1.a:0 "리비아를 요구하라!"
 ww1_italianturkish.2.t:0 "런던 회의"
 ww1_italianturkish.2.d:0 "오스만 제국은 유럽 외교관의 지원을 받아 런던에 이탈리아-튀르크 전쟁에 개입할 것을 호소했습니다. 현재 터키는 리비아에서 철수하고 이 도발에 대한 배상을 지불할 것을 요구하고 있습니다. 우리는 즉시 전쟁을 중단해야 합니다."
 ww1_italianturkish.2.a:0 "우리는 여전히 복수를 할 기회가 있을 것이다!"
 ww1_italianturkish.3.t:0 "우리는 지고 있다!"
 ww1_italianturkish.3.d:0 "리비아는 멋진 땅이고, 유일하고 진정한 터키 식민지지만, 우리 제국을 잃는 것보다 포기하는 것이 더 좋은 생각인 것 같습니다. 평화를 위해 보내야 합니까?"
 ww1_italianturkish.3.a:0 "우리의 손실을 줄여라!"
 ww1_italianturkish.3.b:0 "항복은 없다!"
 ww1_italianturkish.4.t:0 "오스만의 조건 제시"
 ww1_italianturkish.4.d:0 "터키인들은 항복할 지경에까지 밀려왔습니다. 그들은 우리에게 리비아와 도데카니사 제도의 임시 점령을 제의하고 있습니다. 비록 우리가 그것을 영구적으로 만들 수 있다는 것은 의심의 여지가 없습니다. 이것들은 짧은 전쟁을 위한 훌륭한 조건들입니다. 우리는 더 많은 것을 추진할 수 있지만, 어쩌면 이 평화만으로도 충분합니까?"
 ww1_italianturkish.4.a:0 "리비아와 도데카니사 제도를 가져간다."
 ww1_italianturkish.4.b:0 "완전한 승리밖에 없다!"
 ww1_italianturkish.5.t:0 "이탈리아의 거부"
 ww1_italianturkish.5.d:0 "이탈리아인들은 어리석게도 우리의 평화 제의를 거절했습니다."
 ww1_italianturkish.5.a:0 "사력을 다해 싸운다!"
 ww1_italianturkish.6.t:0 "오스만의 세력 가입"
 ww1_italianturkish.6.d:0 "오스만들은 세력에 가입했고, 우리는 여러 전선에서 싸울 여유가 없습니다. 우리는 전쟁을 끝내야 합니다."
 ww1_italianturkish.6.a:0 "전쟁을 멈춰라."
 ww1_italianturkish.8.t:0 "이탈리아의 리비아 침공"
 ww1_italianturkish.8.d:0 "오스만 정부에 최후 통첩이 제시되었습니다. 오스트리아의 중재를 통해 오스만인들은 전쟁 없이 리비아의 통치권을 이전하자는 제안으로 응답해 오스만 종주권을 형식적으로 유지했습니다. 이탈리아인은 거절했고, 이제 전쟁은 선포되었습니다."
 ww1_italianturkish.8.a:0 "모래땅을 위한 전쟁이라고?"
 ww1_italianturkish.8.b:0 "싸우자!"
 ww1_italianturkish.9.t:0 "이탈리아의 이탈리아-튀르크 전쟁 승리"
 ww1_italianturkish.9.d:0 "어제, 이탈리아와 오스만 제국은 로잔 근처 우시에서 조약을 맺었습니다. 오스만인들은 타라불루스와 벵가지 빌라예트에서 모든 군인들을 철수시킬 것입니다."
 ww1_italianturkish.9.a:0 "이탈리아가 이탈리아-튀르크 전쟁에서 이겼다."
 ww1_italianturkish.9.b:0 "대승리다!"
