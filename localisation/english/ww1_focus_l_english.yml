 NFA_the_great_exile:0 "대망명"
 NFA_the_great_exile_desc:0 "프랑스는 장소가 아닙니다. 한 번도 그랬던 적 없습니다. 여기가 될 수도 있습니다. 우리 국민이 있는 곳이 프랑스입니다."
 NFA_the_royalist_accord_of_unity:0 "우호 협정"
 NFA_the_royalist_accord_of_unity_desc:0 "우리는 옛 동지들의 힘을 빌릴 것입니다. 우리 모두 같은 적을 두고 있기 때문입니다."
 NFA_retake_france:0 "프랑스 수복"
 NFA_retake_france_desc:0 "때가 왔습니다. 우리는 고국을 되찾을 것입니다! 지금이 아니면 안 됩니다!"
 NFA_liberate_italy:0 "이탈리아 해방"
 NFA_liberate_italy_desc:0 "우리의 오랜 친구인 이탈리아는 붉은 파도에 휩쓸렸습니다. 우리는 그들을 구하기 위해 기꺼이 나아가야 합니다."
 NFA_the_white_terror:0 "백색 테러"
 NFA_the_white_terror_desc:0 ""
 NFA_form_french_settlements:0 "프랑스인 정착지 형성"
