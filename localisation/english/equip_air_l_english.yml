l_english:
 fighter:0 "전투기"
 fighter_equipment_desc:0 "전투기는 빠르고 날렵하며 많은 임무를  수행할 수 있습니다. 제공권 확보를 위한 공중전, 아군 폭격기 보호, 적 폭격기 요격까지 모든 것을 할 수 있습니다."
 cv_fighter:0 "전투기"
 cv_fighter_equipment_desc:0 "전투기는 빠르고 날렵하며 많은 임무를  수행할 수 있습니다. 제공권 확보를 위한 공중전, 아군 폭격기 보호, 적 폭격기 요격까지 모든 것을 할 수 있습니다."
 cas:1 "지상공격기"
 CAS_equipment_desc:0 "지상공격기는 지상 전투를 지원하기 위해 설계 되었습니다."
 nav_bomber:0 "뇌격기"
 nav_bomber_equipment_desc:0 "뇌격기는 적 함선에 대한 공격을 수행할 수 있습니다."
 tac_bomber:0 "전술폭격기"
 tac_bomber_equipment_desc:0 "전술폭격기는 지상군을 도와 줄 수 있고 적 건물을 폭격 할 수 있는 작고 빠른 폭격기입니다."
 heavy_fighter:0 "중전투기"
 heavy_fighter_equipment_desc:0 "중전투기는 긴 항속거리와 강력한 무장을 가지고 있습니다. 중전투기는 범위 내 아군 폭격기 보호와 적군 폭격기 요격 둘 다 적합합니다.  하지만 제한적인 기동성은 일반 전투기들과의 싸움에서는 불리하게 작용합니다."
 strat_bomber:0 "중폭격기"
 strat_bomber_equipment_desc:0 "중폭격기는 적 건물과 사회 기반 시설을 공격하여, 전쟁 수행에 필수적인 산업시설들을 사용할 수 없게 만듭니다."
 transport_plane:0 "수송기"
 transport_plane_equipment_desc:0 "목적지까지 공수부대를 수송합니다."
 fighter_equipment:0 "전투기"
 cv_fighter_equipment:0 "함재 전투기"
 strat_bomber_equipment:0 "중폭격기"
 fighter_equipment_0:0 "초기형 전투기"
 fighter_equipment_0_short:0 "초기형 전투기"
 fighter_equipment_0_desc:0 "이 날으는 기계들이 발명된 지 얼마 되지 않았습니다. 그리고 우리가 아것들을 전쟁터로 가져가는 것에 대해 생각한 지는 얼마 되지 않았습니다. 하지만 뭔가 쓰임새가 있을 거라고 생각합니다."
 fighter_equipment_1:0 "전투기 I"
 fighter_equipment_1_short:0 "전투기 I"
 fighter_equipment_1_desc:0 "전투기의 발전 속도는 놀랍기 그지없으며, 우리는 기술의 통합과 기존 개념의 발전을 계속 유지해야 합니다. 우리의 새로운 전투기 설계는 다른 항공기보다 더 안정적이고 속도와 기동성이 뛰어나야 합니다. 게다가 추가적으로 제대로 무장되어야 합니다."
 fighter_equipment_2:0 "전투기 II"
 fighter_equipment_2_short:0 "전투기 II"
 fighter_equipment_2_desc:0 "싱크로나이즈드 기어와 삼엽기 설계와 같은 실험적이지만 혁신적인 기술의 도입은 도그파이트에서 우리가 우위를 점할 수 있도록 합니다."
 fighter_equipment_3:0 "전투기 III"
 fighter_equipment_3_short:0 "전투기 III"
 fighter_equipment_3_desc:0 "전투기는 많은 변화를 겪고 있습니다. 우리는 발달한 민간 기술을 군사적 부문으로 전환하기 시작하여야 합니다."
 strat_bomber_equipment_1:0 "중폭격기 I"
 strat_bomber_equipment_1_short:0 "중폭격기 I"
 strat_bomber_equipment_1_desc:0 "적의 군사적 목표와 주요 도시를 폭격할 수 있는 폭격기가 있어야 합니다. 이는 높은 고도에서 빠른 속력을 가지고, 큰 폭장량을 가질 필요가 있습니다. 대형 기체와 복수의 엔진, 그리고 약간의 방어무장이 요구됩니다."
 strat_bomber_equipment_2:0 "중폭격기 II"
 strat_bomber_equipment_2_short:0 "중폭격기 II"
 strat_bomber_equipment_2_desc:0 "폭격은 적의 전쟁 능력을 감소 시키는데 효과적이라는 것이 입증되었습니다. 방어무장 강화와 속도가 빨라지면 새 설계가 파괴되는 것을 피할 수 있으며, 유효 탑재량과 거리를 늘리면 더 효과적입니다."
 strat_bomber_equipment_3:0 "중폭격기 III"
 strat_bomber_equipment_3_short:0 "중폭격기 III"
 strat_bomber_equipment_3_desc:0 "적의 전투기와 지상공격으로부터의 손실을 줄이기 위해, 우리의 새로운 설계는 대단히 높은 고도로 날며, 막대한 폭장량과 항속거리를 늘리기 위한 더 많은 연료를 탑재할 것입니다."
 tac_bomber_equipment:0 "경폭격기"
 tac_bomber_equipment_1:0 "경폭격기 I"
 tac_bomber_equipment_1_short:0 "경폭격기 I"
 tac_bomber_equipment_1_desc:0 "초기의 경폭격기는 목표물 상공에서 수평 비행으로 폭탄을 투하하도록 설계되었습니다."
 tac_bomber_equipment_2:0 "경폭격기 II"
 tac_bomber_equipment_2_short:0 "경폭격기 II"
 tac_bomber_equipment_2_desc:0 "흔히들 다음 전쟁에서는 순전히 적을 폭격하여 전멸시킴으로써 승리할 수 있으리라 믿고 있습니다. 우리의 폭격기들이 충분한 속도와 많은 폭장량을 가질 수 있도록 설계를 시작하는 것이 필요합니다."
 tac_bomber_equipment_3:0 "경폭격기 III"
 tac_bomber_equipment_3_short:0 "경폭격기 III"
 tac_bomber_equipment_3_desc:0 "전술폭격기를 더 크게 설계하면 항속거리와 폭장량, 속도를 늘리면서 다양한 임무를 수행하는 능력을 유지할 수 있습니다."
 transport_plane_equipment:0 "수송기"
 transport_plane_equipment_1:0 "수송기"
 transport_plane_equipment_1_short:0 "수송기"
 transport_plane_equipment_1_desc:0 "§L항공기는 공수강하 임무에 병력을 수송하는 데 사용 됩니다.§!"
 nav_bomber_equipment:0 "뇌격기"
 nav_bomber_equipment_1:0 "뇌격기 I"
 nav_bomber_equipment_1_short:0 "뇌격기 I"
 nav_bomber_equipment_1_desc:0 "잠수함의 중요성이 높아진 것처럼 해상전의 새로운 국면에 맞서려면 향후 10년 동안은 해군 항공이 중요할 것입니다. 앞으로 급강하 폭격과 정찰 임무를 수행할 수 있는 수상기가 사용될 것입니다."
 nav_bomber_equipment_2:0 "뇌격기 II"
 nav_bomber_equipment_2_short:0 "뇌격기 II"
 nav_bomber_equipment_2_desc:0 "새로운 엔진 기술과 공기 역학적으로 세련된 설계를 통해 해군 비행기들의 속도와 급강하 공격능력은 크게 향상됩니다."
 nav_bomber_equipment_3:0 "뇌격기 III"
 nav_bomber_equipment_3_short:0 "뇌격기 III"
 nav_bomber_equipment_3_desc:0 "전 부분 금속 설계와 강력한 에어브레이크는 더 복잡한 해군 항공운용을 가능하게 했습니다. 하지만 이러한 미래의 비행기들은 발전된 시스템을 사용하기 위해 더욱 많은 승무원을 요구합니다."
 CAS_equipment:0 "지상공격기"
 CAS_equipment_1:0 "지상공격기 I"
 CAS_equipment_1_desc:0 "전장의 지상군을 지원하는 역할을 하는 공격기입니다. 전장 지원은 보통 근접공중지원과 전장 공중우세로 나뉘어 있습니다. 전자는 지상의 아군과 철저한 협력이 필요하고 후자는 일반적인 협력만 필요합니다."
 CAS_equipment_2:0 "지상공격기 II"
 CAS_equipment_2_desc:0 "우리의 근접항공지원 교리는 정확한 지면 공격 능력을 갖춘 비행기를 필요로 합니다. 이러한 비행기들은 우리의 더 큰 전술폭격기에 비해 적은 폭장량을 가졌지만, 이들은 소규모의 목표를 향해 급강하하여 맹폭격하는 능력을 갖추었습니다."
 CAS_equipment_3:0 "지상공격기 III"
 CAS_equipment_3_desc:0 "전쟁 초기의 경험은 근접항공지원기가 적의 전투기와 지상 공격으로부터 살아남기 위해 속도와 방어력, 그리고 기동성을 증가시킬 필요가 있음을 드러냈습니다. 다음 세대의 지상 공격기는 더 큰 폭탄과 기관총 등을 통해 목표물에 더 큰 피해를 줄 것입니다."
 cv_fighter_equipment_1:0 "함재 전투기 I"
 cv_fighter_equipment_1_short:0 "함재 전투기 I"
 cv_fighter_equipment_1_desc:0 "항공모함에서 이착함하도록 개조된 초기 전투기입니다."
 cv_fighter_equipment_2:0 "함재 전투기 II"
 cv_fighter_equipment_2_short:0 "함재 전투기 II"
 cv_fighter_equipment_2_desc:0 "항공모함에서 이착함하도록 개조된 개선된 전투기입니다."
 cv_fighter_equipment_3:0 "함재 전투기 III"
 cv_fighter_equipment_3_short:0 "함재 전투기 III"
 cv_fighter_equipment_3_desc:0 "항공모함에서 이착함하도록 개조된 발전된 전투기입니다."
 scout_plane:0 "정찰기"
 scout_plane_equipment_desc:0 "사진 정찰을 위해 특별히 설계된 항공기입니다. 주로 생존을 위한 속도와 은폐에 의존하며 직접 전투를 벌인다면 이길 수 없을 것입니다."
 scout_plane_equipment:0 "정찰기"
 scout_plane_equipment_1:0 "정찰기"
 scout_plane_equipment_1_desc:0 "적군 병력 이동에 대한 정보 수집과 적 해군의 배치 상황 보고 등은 중요한 임무입니다."
 scout_plane_equipment_2:0 "정찰기 II"
 scout_plane_equipment_2_desc:0 "항공 감시와 장거리 정찰 전용기를 개발함으로써, 우리는 상대의 의도와 전력을 정확히 파악하는 능력을 유지할 수 있음을 확신합니다."
 seaplane:0 "수상기"
 seaplane_equipment_desc:0 "수상기는 적 함선에 대한 공격을 수행할 수 있습니다."
 scout_plane_short:0 "정찰기"
 scout_plane_equipment_3:0 "정찰기 III"
 scout_plane_equipment_3_desc:0 "항공 감시와 장거리 정찰 전용기를 개발함으로써, 우리는 상대의 의도와 전력을 정확히 파악하는 능력을 유지할 수 있음을 확신합니다."
 aerial_bombs:0 "항공폭탄"
 synchronizer:0 "동조장치"
 allow_fighter_and_seaplane_techs:0 "§Y전투기§!와 §Y수상기§! 연구 허가."
 allow_bomber_techs:0 "§Y경폭격기§!와 §Y중폭격기§! 연구 허가."
 seaplane_equipment:0 "수상기"
 seaplane_equipment_1:0 "수상기 I"
 seaplane_equipment_1_short:0 "수상기 I"
 seaplane_equipment_1_desc:0 "잠수함의 중요성이 높아진 것처럼 해상전의 새로운 국면에 맞서려면 향후 10년 동안은 해군 항공이 중요할 것입니다. 앞으로는 정찰 임무를 수행할 수 있는 수상기가 대세가 될 것입니다."
 seaplane_equipment_2:0 "수상기 II"
 seaplane_equipment_2_short:0 "수상기 II"
 seaplane_equipment_2_desc:0 "새로운 엔진 기술과 공기 역학적으로 세련된 설계를 통해 해군 항공기의 정찰 능력은 크게 향상될 것입니다."
 seaplane_equipment_3:0 "수상기 III"
 seaplane_equipment_3_short:0 "수상기 III"
 seaplane_equipment_3_desc:0 "전 부분 금속 설계와 강력한 에어브레이크는 더 복잡한 해군 항공운용을 가능하게 했습니다. 하지만 이러한 미래의 비행기들은 발전된 시스템을 사용하기 위해 더욱 많은 승무원을 요구합니다."
 aerial_bombs_desc:0 "비행기에 탑재하여 상공에서 투하하여 지상 목표물을 타격할 수 있는 폭탄입니다. 이제 승무원이 폭탄을 손으로 던지는 대신 동체에 폭탄을 부착할 수 있습니다."
 synchronizer_desc:0 "기총동조장치 또는 차단장치는 단발 추력 항공기에서 탄환이 프로펠러 날에 부딪히지 않고 회전하는 프로펠러의 호를 통해 전방 무장을 발사할 수 있도록 하는 장치입니다. 이를 통해 총이 아닌 항공기 자체로 목표물을 조준할 수 있습니다."