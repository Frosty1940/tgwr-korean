 USA_volunteer_act_desc:0 "해외에서의 전쟁. 우리는 그것에 직접적으로 간섭하지 않을 것입니다. 그러나 우리는 미국 애국자들에게 참전할 기회를 줄 것입니다."
 USA_american_reactionism_desc:0 "만약 진보주의자들에게 자유를 준다면, 그들은 건국의 아버지들의 유산과 국가의 독립을 파괴할 것입니다."
