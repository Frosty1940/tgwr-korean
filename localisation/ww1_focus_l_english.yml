 TUR_istanbulteyaremektebi:0 "타이야레 멕테비 설립"
 TUR_istanbulteyaremektebi_desc:0 "우리가 최근에 창설한 공군의 조종사, 기술자, 기타 자격을 갖춘 인력을 양성하기 위해 예실쾨이에 항공학교를 설립해야 합니다."
 TUR_depoliticizethearmyy:0 "군대의 탈정치화"
 TUR_depoliticizethearmyy_desc:0 "군대의 주요 임무는 외국의 위협으로부터 국가를 보호하는 것이어야 합니다. 너무 오랫동안 우리 군대는 반동적이고 혁명적인 파벌에 시달리며 그들의 정치적 야망을 놓고 싸웠습니다. 군대를 제대로 회복시키고 현대화하기 위해서는 먼저 이 두 군벌을 모두 없애야 합니다."
