 brothers_war_ends:0 "형제 전쟁이 끝남"
 joined_brothers_war:0 "독일 편으로 형제 전쟁에 참전함"
 hungarian_revanchism:0 "합스부르크 보복주의"
 HUN_revenge_on_bruderkrieg:0 "형제 전쟁 복수"
 HUN_revenge_on_bruderkrieg_desc:0 "[GER.GetNameDefCap] 측은 옛 오스트리아-헝가리의 우방이었으나 우리를 배신하고 침공하여 우리의 정당한 영토를 강탈했습니다. 이제 대전쟁이 터졌으니 우린 [FRA.GetNameDef] 측과 함께 독일 제국주의와 싸우고 우리의 유산을 되찾아야 합니다!"
 AUH_proclaim_usga:0 "대오스트리아 합중국 수립"
 AUH_proclaim_usga_desc:0 "프란츠 페르디난트의 꿈이 이루어지는 순간입니다. 오스트리아 제국 만세, 그리고 헝가리 왕국, 일리리아 왕국, 이탈리아 왕국, 서갈리치아 왕국, 동갈리치아 왕국, 트란실바니아 대공국, 카르니올라 공국, 슬로바키아 공국 만세!"
 assimilated_to_austria:0 "[AUH.GetName]에 동화됨"
 GER_decision_form_landsturm:0 "국민군 편성"
 GER_form_landsturm_brigades:0 "국민군 5사단 배치"
 GER_form_landsturm_brigades_desc:0 "\"국민군\" 사단은 30세에서 50세 사이의 남성들을 동원한 사단입니다. 이러한 경험이 부족하고 전투력이 떨어지는 보조 병력은 위험도가 낮은 지역을 지원하는 데 여전히 유용합니다."
 back_in_190_days:0 "\n§Y190일§! 후에 결정이 다시 나타납니다."
 GER_mobilization_campaign:0 "동원 운동"
 GER_mobilization_campaign_desc:0 "예비군의 모집은 군대의 사기에 영향을 미칩니다. 정부는 보너스, 혜택 및 관심을 끌만한 다양한 것들을 약속하여 사기를 높일 필요가 있습니다."
 CHI_join_cp:0 "동맹국 가입"
 CHI_join_cp_desc:0 "이제 동맹국과 함께 [FRA.GetNameDef] 측과 전쟁을 치를 때입니다."
 TUR_open_albanian_escape_ports_tt:0 "아무 지배 중인 주:\n§Y알바니아§!, §Y마케도니아§!, §Y세르비아§!, §Y몬테네그로§!, §Y그리스 북부§!, 또는 §Y불가리아 동부§!\n§Y보급 중심지§!가 없음"
 TUR_fill_the_balkan_railway_gaps:0 "서부 발칸 철도 간극 연결"
 GER_decision_reparations_desc:0 "독일 제국은 대전쟁에서 패배했습니다. 협상국은 우리에게 전쟁 배상금으로 1,320억 마르크를 금으로 상환할 것을 요구했습니다. 배상금을 전부 갚기 전까지, 우리 경제는 패전의 수렁에서 회복할 수 없을 것입니다."
 GER_decision_reparations_2_desc:0 "극심한 인플레이션과 경제 실패로 베르사유 조약에서 동의한 배상금을 지불할 수 없게 되었기 때문에 협상국은 조건을 완화했습니다. 그에 따라 [GER.GetNameDef] 국가은행이 다시 열렸으며 8,000만 마르크의 차관을 받았습니다."
 GER_decision_reparations_3_desc:0 "세계경제 불황과 독일의 경제 실패를 고려하여 배상금 총액이 358억 골트마르크로 삭감되었으며, 59년 동안의 연부 지불이 결정되었습니다."
