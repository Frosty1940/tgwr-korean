 TUR_dissolve_debt_council_desc:0 "No longer shall foreign powers intervene in our economy. It's time to fix this mistake and dissolve the debt council."
 USA_rise_of_technocracy_tt:0 "이 중점은 아직 완료되지 않았습니다. 불편을 드려 죄송합니다."
