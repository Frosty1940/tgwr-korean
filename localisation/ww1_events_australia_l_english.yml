l_english: 

ww1_australia.1.a:0 "그가 좀 더 잘했으면 좋겠다."
ww1_australia.1.d:0 "윌리엄 워드의 사치스러운 생활 방식과 노동당과의 갈등은 그를 오스트레일리아 국민들 사이에서 매우 인기가 없게 만들었습니다. 오스트레일리아 사람들은 영국 정부에 그의 교체를 청원했습니다. 토머스 덴먼이 후임으로 선출되었습니다."
ww1_australia.1.t:0 "윌리엄 워드가 은퇴하다!"
ww1_australia.2.a:0 "뭐라고, 또?"
ww1_australia.2.d:0 "토머스 덴먼은 오스트레일리아의 국화에 매우 알레르기가 있는 것으로 밝혀졌습니다. 그의 건강이 위험에 처하자, 로널드 문로 퍼거슨이 그의 자리를 대신하면서 그는 영국으로 돌아가도록 요청 받았습니다."
ww1_australia.2.t:0 "토머스 덴먼이 사임하다"
ww1_australia.3.title:0 "1916년 징병제 국민 투표 - 운동 시작"
ww1_australia.3.desc:0 "국민 투표의 발표는 큰 논쟁을 불러일으켰습니다. 우리는 승리를 보장하기 위해 대중의 지지를 계속 추진해야 합니다."
ww1_australia.3.a:0 "지원을 늘려라."
ww1_australia.3.b:0 "잘 될 거야!"
ww1_australia.4.title:0 "1916년 징병제 국민 투표 - 결과"
ww1_australia.4.desc:0 "징병제 국민 투표가 아슬아슬하게 통과되었습니다. 결과는 '찬성'이 51.61%, '반대'가 48.39%로 나타났습니다."
ww1_australia.4.a:0 "훌륭해!"
ww1_australia.5.title:0 "1916년 징병제 국민 투표 - 결과"
ww1_australia.5.desc:0 "징병제 국민 투표가 통과되지 않았습니다. 결과는 '반대'가 51.61%, '찬성'가 48.39%로 나타났습니다."
ww1_australia.5.a:0 "젠장.."
ww1_australia.8.t:0 "영국 왕실과 군대가 오스트레일리아로 피난을 원하다!"
ww1_australia.8.d:0 "영국 내전 공산주의자들에 의해 승리했습니다. 런던이 넘어갔습니다. 공산주의 혁명이 시작된 이래 캐나다를 ‘여행’하고 있던 영국 왕실은 캐나다에 아예 머물 계획을 세웠습니다. 하지만 캐나다는 왕실을 추방하였고, 그들은 이제 이곳, 오스트레일리까지 도망칠 용의가 있습니다. 각지에서 전투를 벌이고 있는 영국군도 일제히 철수를 희망하고 있습니다."
ww1_australia.8.a:0 "환영합니다, 폐하."
ww1_australia.8.b:0 "떠나라고 전해라."
