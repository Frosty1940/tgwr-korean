 GER_great_war:0 "대전쟁"
 GER_great_war_desc:0 "대전쟁은 전세계 국가들의 운명을 바꿀 것입니다. 만약 세력 주도국이 항복한다면, 승자들은 그들이 평화를 만들 준비가 된 조건을 결정해야 합니다.\n\n§G승리한 세력은 화담 이후 영유권 주장 주와 핵심 주를 차지하게 될 것입니다.§!"
 GER_schlieffen_plan:0 "슐리펜 계획"
 GER_dual_alliance:0 "독오 동맹 준수"
 GER_dual_alliance_desc:0 "오스트리아-헝가리와의 동맹은 러시아의 공격이 있을 경우 서로 지원하겠다고 약속하는 것을 의미합니다. 우리는 우리의 오스트리아 친구들이 러시아를 이기도록 도와야 합니다."
 GER_schliffenmoltkeplan:0 "슐리펜-몰트케 계획"
 GER_schliffenmoltkeplan_desc:0 "슐리펜-몰트케 계획은 벨기에와 룩셈부르크를 공격하여 파리로 곧장 진격하겠다는 뜻입니다."
 GER_schliffen1905plan:0 "슐리펜 계획"
 GER_schliffen1905plan_desc:0 "슐리펜 계획은 사상자와 손실 없이 프랑스의 요새를 통과할 수 없기 때문에, 벨기에를 통한 침공으로 파리 문 앞으로 진군할 것을 제안합니다. 우리는 이 침체된 후진국을 짓밟을 것입니다."
 GER_armistice:0 "협상국에 조건부 항복 제안"
 GER_armistice_desc:0 "이 전쟁은 실패했습니다. 군대는 더 이상 싸울 수 없습니다. 즉시 휴전을 요청해야 합니다. 협상국에 막대한 배상금이 필요할까 봐 걱정입니다."
