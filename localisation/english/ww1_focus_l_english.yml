 BRA_aid_the_poor:0 "빈곤층 지원"
 BRA_aid_the_poor_desc:0 "브라질 인민들은 과두정권 하에서 많은 기근을 겪었습니다. 그들을 돕는 것은 우리의 책임입니다."
