 ww1_turkey.82.b:0 "우린 에게해 제도를 원한다."
 ww1_turkey.82.c:0 "영국인들이 키프로스를 가지게 두자."
 ww1_turkey.83.t:0 "키프로스 문제"
 ww1_turkey.83.d:0 "우리는 크림 전쟁 후 키프로스 섬을 조차했으며 대전쟁 중 공식적으로 합졍했습니다. 하지만 튀르크 국민운동이 전장에서 수많은 승리를 거두었으니, 아마도 이 땅을 튀르크인들에게 넘겨줄 때인 것 같습니다."
 ww1_turkey.83.a:0 "점령지를 포기하라."
 ww1_turkey.83.b:0 "아니, 튀르크인들에게 이런 전략적 섬을 줄 수 없다."
 ww1_turkey.84.t:0 "영국의 에게해 제도 포기"
 ww1_turkey.84.d:0 "우리의 독립전쟁의 승리를 인정하면서 영국인들은 점령지를 떠나기로 결정했습니다."
 ww1_turkey.84.a:0 "영국에 대한 좋은 승리다."
