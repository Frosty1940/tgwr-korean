 TUR_solvetheidentityproblem_reward:0 "결정 해금: §Y소수민족을 위한 새로운 산업법§W\n§Y이 결정은 부정적인 소수민족 주 변동치를 제거할 수 있게 합니다.§W"
 TUR_national_association_program_reward:0 "결정 해금: §Y소수민족을 위한 시민권§W\n§Y이 결정은 부정적인 소수민족 주 변동치를 제거할 수 있게 합니다.§W"
 TUR_return_millet_system_reward:0 "결정 해금: §Y밀레트 제도 복원§W\n§Y이 결정은 부정적인 소수민족 주 변동치를 제거할 수 있게 합니다.§W"
 TUR_reform_millet_system_reward:0 "결정 해금: §Y밀레트 제도 개혁§W\n§Y이 결정은 부정적인 소수민족 주 변동치를 제거할 수 있게 합니다.§W"
 TUR_balkan_war_tooltip:0 "이 중점은 §Y발칸 전쟁§!이 터지면 자동으로 완료됩니다."
 TUR_new_elections_tooltip:0 "§Y선거§!가 열리면 이 중점을 진행할 수 있습니다."
 TUR_ittihadist_victory_tooltip:0 "이 중점은 §Y통일진보당§!이 선거에서 이기면 자동으로 완료됩니다."
 TUR_liberal_victory_tooltip:0 "이 중점은 §Y자유협상§!이 선거에서 이기면 자동으로 완료됩니다."
 TUR_ittihadists_destroyed_tooltip:0 "이 중점은 §Y통일파 쿠데타 시도§!를 분쇄하면 자동으로 완료됩니다."
 TUR_mamma_li_turchi_rewad:0 "오스만 4세가 §Y장군으로서 수준이 향상§W될 것이며 §Y야전원수§W가 될 것임"
 BEL_catholic_landslide:0 "가톨릭당의 압승"
 BEL_catholic_landslide_desc:0 "5월 22일에 열릴 다가오는 선거는 가톨릭당의 압승과 1884년 정권을 잡은 이래 정부 부처를 강화할 것으로 점쳐집니다."
 BEL_belgian_empire:0 "벨기에 제국"
 BEL_belgian_empire_desc:0 "1906년 콩고를 얻었으니 벨기에는 실로 식민제국입니다!"
 BEL_develop_congo:0 "콩고 개발"
 BEL_develop_congo_desc:0 "우리 식민 자산을 강화하기 위해 벨기에령 콩고에 더 투자해야 합니다."
 BEL_native_rights:0 "제한된 원주민 권리"
 BEL_native_rights_desc:0 "비록 우리는 얼마 전에 콩고에서 강제 노역을 금지하는 법을 통과시켰지만, 실제로 이것에 대해 콩고에서 행동하게 된 적은 없었습니다. 이제 원주민 권리를 실제로 구현할 때입니다... 어느정도는 말이죠..."
 BEL_industrial_investment:0 "고국 투자"
 BEL_industrial_investment_desc:0 "본토에 투자를 해야합니다."
 BEL_bolster_military:0 "벨기에군 강화"
 BEL_bolster_military_desc:0 "비록 우리가 중립국이긴 하지만, 독일, 프랑스, 네덜란드 모두 우리의 국경을 탐욕스럽게 바라본다는 것은 의심의 여지가 없습니다. 무슨 일이 벌어지든, 각오해야 합니다!"
 BEL_doctrine_effort:0 "교리 주력"
 BEL_doctrine_effort_desc:0 "우리는 우리의 소중한 영토를 지키기 위해 교리를 연구하는데 노력해야 합니다."
 BEL_schollaert_ministry:0 "숄라에르트 정부"
 BEL_schollaert_ministry_desc:0 "프란스 숄라에르트는 우리 정부수반이며 이 나라를 위한 많은 정치 계획이 있습니다."
 BEL_education_law:0 "교육법"
 BEL_education_law_desc:0 "총리 프란스 숄래트는 공교육과 사교육을 재정적으로 평등하게 하는 교육 법안을 도입할 계획을 가지고 있지만, 이것은 대부분 사립과 가톨릭 학교에 혜택을 줄 것이기 때문에 자유당과 사회당의 반대가 있습니다."
 BEL_broqueville_ministry:0 "드 브로크빌 정부"
 BEL_broqueville_ministry_desc:0 "교육법안으로 인해 숄라에르트의 통치가 끝내고 가톨릭당은 매우 취약한 위치에 처하게 되었습니다... 흠, 극단적인 건 하지 맙시다?"
 BEL_hold_elections:0 "선거 개최"
 BEL_hold_elections_desc:0 "결국, 우리가 다른 일을 하는 것은 중요하지 않습니다. 우리의 현 정부 수반은 단순히 민주적인 권한을 가지고 있지 않으므로, 현 정부가 연임을 하고 싶다면, 우리는 이를 바꿀 필요가 있습니다."
 BEL_1912_elections:0 "1912년 총선거"
 BEL_1912_elections_desc:0 "이번 선거는 1900년 5월 27일 이후 처음으로 치러진 총선으로, 마침내 가톨릭당의 통치를 끝낼 것으로 예상됩니다."
 BEL_accept_results:0 "결과 수용"
 BEL_accept_results_desc:0 "우리가 이러한 민주적 결과를 뒤집으려고 하는 것은 어리석은 일일 것입니다."
 BEL_kings_choice:0 "국왕의 선택"
 BEL_kings_choice_desc:0 "이번 선거는 폐하께서 원하는 대로 진행되지 않았으니, 벨기에를 구하기 위해, 그분께서 개입하실 겁니다."
 BEL_another_catholic_government:0 "또다른 가톨릭당 정부"
 BEL_another_catholic_government_desc:0 "모든 역경에도 불구하고, 여당인 카톨릭당은 과반수를 유지하고 권력을 유지했습니다!"
 BEL_socialist_victory:0 "사회주의자들의 분노"
 BEL_socialist_victory_desc:0 "놀랍게도 벨기에 노동당은 역경을 이겨내고 진보주의자들과 함께 사회당이 주도하는 연립정부를 구성했습니다"
 BEL_liberal_victory:0 "자유당의 승리"
 BEL_liberal_victory_desc:0 "예상대로 자유당은 승리했고, 진보적인 정부를 구성하기 위해 노력할 것입니다."
 BEL_empower_albert:0 "알베르에게 권한 부여"
 BEL_empower_albert_desc:0 "명백히 민주정부에게는 벨기에의 미래를 믿고 맡길 수 없습니다. 알베르 국왕께서 우리나라를 이끌도록 권한을 부여할 것입니다."
 BEL_puppet_prime_minister:0 "꼭두각시 정부수반"
 BEL_puppet_prime_minister_desc:0 "자유당의 폴 히망은 폐하의 가장 충실한 정부의 훌륭한 수단으로 섬길 것입니다."
 BEL_ultramonarchism:0 "초군주주의"
 BEL_ultramonarchism_desc:0 "폐하께서는 벨기에 그 자체이시기에 - 그의 모든 적, 게다가 벨기에의 적을 분쇄할 것입니다!"
 BEL_belgian_identity:0 "벨기에 정체성 강화"
 BEL_belgian_identity_desc:0 "현 벨기에의 일부인 왈로니와 플랑드르 사이에는 너무 많은 분열이 있습니다. 우선, 우리는 이러한 벨기에의 독특한 문화를 강화, 통합하기 시작할 것입니다."
 BEL_crush_flemish:0 "플란데런 분쇄"
 BEL_crush_flemish_desc:0 "플란데런은 확실히 두 지역 중 가장 반동적인 곳입니다. 이곳 저항 집단을 박살내고 정당을 불법화할 것입니다."
 BEL_smash_wallonia:0 "왈로니 분쇄"
 BEL_smash_wallonia_desc:0 "왈로니는 플란데런마냥 반란분자들은 아니지만, 여전히 약간의 문제를 일으킵니다. 이들은 국왕의 철권 아래 분쇄될 것입니다!"
 BEL_destroy_swamp_germans:0 "늪지 독일 파괴"
 BEL_destroy_swamp_germans_desc:0 "벨기에는 끔찍히도 독일 제국으로의 합병을 적극적으로 지지하는 작지만 중요한 독일계 집단이 있습니다! 이는 좋지 않습니다. 이들을 분쇄해야 합니다!"
 BEL_belgian_jingoism:0 "벨기에 징고이즘"
 BEL_belgian_jingoism_desc:0 "공격은 최고의 방어입니다! 강한 군사력을 만들어 우리 국경을 지킬 것입니다!"
 BEL_unite_netherlands:0 "네덜란드 통합"
 BEL_unite_netherlands_desc:0 "플란데런 불안의 근원과 싸울 때입니다. 네덜란드의 일부가 되고 싶어하는 이들이라니? 음, 그들이 원하는 대로 될 것입니다. 벨기에가 네덜란드를 다스릴 것입니다!"
 BEL_intensify_military_spending:0 "군비 인상"
 BEL_intensify_military_spending_desc:0 "우리 군에 지급할 만큼의 총이 없습니다. 식민지가 자금줄이 될 수 있습니다!"
 BEL_luxembourg_under_thumb:0 "엄지 아래의 룩셈부르크"
 BEL_luxembourg_under_thumb_desc:0 "룩셈부르크는 복종하지 않는다면 죽음을 택해야 합니다!"
 BEL_soldier_king:0 "기사왕"
 BEL_soldier_king_desc:0 "알베르 1세는 진실로 병사들의 왕입니다!"
 BEL_fire_pacifists:0 "평화주의자 해고"
 BEL_fire_pacifists_desc:0 "폐하의 정부에는 평화주의가 필요 없습니다."
 BEL_establish_belgian_empire:0 "벨기에 제국 공식화"
 BEL_establish_belgian_empire_desc:0 "외국 이름으로 사는 것이 무슨 의미가 있습니까? 제기랄, 우리는 벨기에인이며 벨기에인임을 포기하지 않을 것입니다!"
 BEL_the_united_netherlands:0 "네덜란드 연합왕국"
 BEL_the_united_netherlands_desc:0 "네덜란드 연합왕국은 옛 영광을 되찾았습니다!"
 BEL_federalise_the_empire:0 "연방주의"
 BEL_federalise_the_empire_desc:0 "제3의 길이 있습니다. 우리는 벨기에, 룩셈부르크, 네덜란드의 연방화를 공식화할것입니다. 우리는 적이 아니라 평등한 베네룩스입니다!"
 BEL_progressive_royalism:0 "진보적인 왕정주의"
 BEL_progressive_royalism_desc:0 "히망의 통치 아래에서 국왕의 정부는 자유주의적이고 진보적일 것입니다. 우리도 알다시피 아이러니하지만 이는 폐하의 의지이며 실행되어야만 합니다!"
 BEL_neutrality_no_matter_what:0 "절대 - 중립!"
 BEL_neutrality_no_matter_what_desc:0 "벨기에는 중립 위에 건국되었습니다! 우리 앞에 어떤 것이 다가오던 절대로 중립을 유지할 것입니다!"
 BEL_nothing_wrong_with_being_ready:0 "...그러나 준비해두는 것은 문제 없습니다!"
 BEL_nothing_wrong_with_being_ready_desc:0 "준비하지 않는 것은 어리석은 일입니다. 그렇지 않습니까? 특히 준비할 수 있을 때 말입니다."
 BEL_capital:0 "수도"
 BEL_capital_desc:0 "다수의 지지를 받는 가톨릭 정부 아래에서 우리는 자본과 노동에 더 많이 투자하고 더 많은 민간산업을 창출해야 합니다. 벨기에여 번영하라!"
 BEL_nationalism_situation:0 "국민주의 상황"
 BEL_nationalism_situation_desc:0 "벨기에의 문제는 두 지방이 서로를 극히 혐오한다는 것입니다. 벨기에 정부로서 무얼 해야할지 알아내야 합니다."
 BEL_favour_wallonia:0 "왈로니 유화"
 BEL_favour_wallonia_desc:0 "왈로니는 우리가 걸 수 있는 최선입니다. 두 지역 중 덜 반동적이며, 더욱 협력하고자 합니다."
 BEL_favour_flanders:0 "플란데런 유화"
 BEL_favour_flanders_desc:0 "가장 급진적이고 바다로 나갈 수 있는 지역인 플란데런의 호의를 사야 합니다. 우리의 측면을 지킬 필요가 있습니다."
 BEL_walloon_industry:0 "왈로니 산업"
 BEL_walloon_industry_desc:0 "왈로니의 산업에 더욱 투자하여 이들을 우리 편으로 둘 것입니다."
 BEL_flemish_industry:0 "플란데런 산업"
 BEL_flemish_industry_desc:0 "플란데런의 산업에 더욱 투자하여 이들을 우리 편으로 두고, 우리 함대를 강화해야 합니다!"
 BEL_bolster_fleet:0 "함대 강화"
 BEL_bolster_fleet_desc:0 "우리 함대를 잊는 것은 멍청할 것입니다. 이는 우리의 생명줄이며, 콩고와 우리를 잇고 우리 무역을 보호합니다."
 BEL_colonial_primacy:0 "식민지 우선"
 BEL_colonial_primacy_desc:0 "식민지에 투자하는 것은 현명한 결정일 것입니다."
 BEL_colonial_conscription:0 "식민지 징병"
 BEL_colonial_conscription_desc:0 "콩고의 신민들을 징집하는 것은 우리 군을 강화하고 본토가 함락될 경우 우리를 지원할 것입니다."
 BEL_colonial_investment:0 "식민지 투자"
 BEL_colonial_investment_desc:0 "만일을 대비해서 군수공장과 민간공장을 콩고에 좀 둘 것입니다."
 BEL_royal_acadamies:0 "왕립학교"
 BEL_royal_acadamies_desc:0 "나라 곳곳에 왕립학교를 세워 연구 기회를 지원할 것입니다."
 BEL_support_catholic_schools:0 "가톨릭 학교 지원"
 BEL_support_catholic_schools_desc:0 "전 정부가 실패한 것을 우리가 성공했습니다. 가톨릭 학교를 지원하는 것은 다수 지위를 새롭게 하고 강화할 것입니다."
 BEL_support_science:0 "과학 산업 지원"
 BEL_support_science_desc:0 "벨기에는 기술 연구의 강대국 중 하나가 될 기회를 얻었습니다!"
 BEL_naval_research:0 "해군 연구 주력"
 BEL_naval_research_desc:0 "우리는 새로운 해군 기술과 기술을 살펴볼 것입니다."
 BEL_military_preparedness:0 "군 준비태세"
 BEL_military_preparedness_desc:0 "군사 기술과 교리를 연구하는 데 투자할 것입니다."
 BEL_prepare_for_the_worst:0 "최악에 대비하라"
 BEL_prepare_for_the_worst_desc:0 "솔직히 다 같은 생각을 하지만 아무도 말하지 않는 것이 있습니다... 벨기에는 독일의 공세에 몰락할 것입니다. 이것이 우리가 저항하는 것을 방해하도록 내버려 둘 수는 없습니다!"
 BEL_colonial_navy:0 "식민지 해군"
 BEL_colonial_navy_desc:0 "우린 식민, 대양해군을 준비해야 합니다!"
 BEL_united_and_ready:0 "단합하여 준비된"
 BEL_united_and_ready_desc:0 "*대부분*의 국민주의자 문제들이 해결되었으니, 이제 우리는 무엇이 다가오더라도 단합하여 준비되었다고 말할 수 있습니다."
 BEL_compulsory_education:0 "의무교육"
 BEL_compulsory_education_desc:0 "우리는 제대로 된 진보 정부입니다! 만 12세 이상 모든 어린이에게 의무교육을 도입할 것입니다!"
 BEL_universal_suffrage:0 "보통 선거권"
 BEL_universal_suffrage_desc:0 "인종, 성별, 토지소유 등을 가리지 않고 모두가 투표할 수 있도록 할 것입니다!"
 BEL_entente_favour:0 "협상국 유화"
 BEL_entente_favour_desc:0 "겉으로 드러내지는 않을 것이지만, 프랑스와의 관계를 증대하고 협상국을 지지할 것입니다."
 BEL_secret_deals_with_france:0 "프랑스와의 비밀 거래"
 BEL_secret_deals_with_france_desc:0 "프랑스와의 상호 협력을 보장하기 위하여 비밀 협정을 체결해야만 합니다."
 BEL_hymans_ministry:0 "히망 내각"
 BEL_hymans_ministry_desc:0 "새 진보적인 히망 내각이 벨기에에 자유주의의 미래를 약속합니다."
 BEL_appease_socialists:0 "사회주의자 유화"
 BEL_appease_socialists_desc:0 "안타깝게도 우리는 노동당과 연정을 맺어야만 했습니다. 더 많은 일을 하려면 그들의 환심을 살 것입니다."
 BEL_fortify_border:0 "국경 요새화"
 BEL_fortify_border_desc:0 "독일의 급작스러운 공격을 대비해 두어야만 합니다!"
 BEL_extend_a_hand:0 "손 내밀기"
 BEL_extend_a_hand_desc:0 "우리는 우리가 소홀히 한 사람들을 잊지 말아야 하며 그들에게도 손을 내미는 것이 좋을 것입니다."
 BEL_rally_liberals:0 "자유당 결집"
 BEL_rally_liberals_desc:0 "1880년대 이후 처음으로 자유당 정부가 통치합니다! 자유당 만세!"
 BEL_cake_for_the_congo:0 "콩고를 위한 케이크"
 BEL_cake_for_the_congo_desc:0 "콩고인들을 어찌 합니까? 음, 케이크나 먹으라 합시다!"
 BEL_claim_german_colonies:0 "독일 식민지 요구"
 BEL_claim_german_colonies_desc:0 "독일은 탄자니아가 있으며, 영국이 전쟁에 나섰으니, 벨기에 제국을 추구해야 합니다."
 BEL_prepare_publique:0 "공안군 준비"
 BEL_prepare_publique_desc:0 "지역민을 모병하여, 공안군이 독일 아스카리와 싸우도록 준비할 것입니다."
 BEL_join_entente:0 "협상국 가입"
 BEL_join_entente_desc:0 "독일은 프랑스와 전쟁 중입니다. 그러나 놀랍게도 그들은 우리를 건들지 않았습니다! 그렇기 때문에 우리는 그들과 싸울 것입니다..."
 BEL_congolese_army:0 "콩고군 육성"
 BEL_congolese_army_desc:0 "20세기 후반의 대자치령을 준비하는 과정으로 고유한 콩고군을 양성할 것입니다."
 BEL_integrate_congo:0 "콩고 통합"
 BEL_integrate_congo_desc:0 "합법적으로 콩고를 벨기에의 핵심 지역으로 승인하고 보상을 거둬들여야 합니다."
 BEL_state_pacifism:0 "국가평화주의"
 BEL_state_pacifism_desc:0 "우리는 전쟁을 원하지 않습니다! 벨기에인들은 전쟁을 원하지 않습니다! 우리는 국가평화주의를 이룰 것입니다!"
 BEL_focus_on_welfare:0 "복지 중점"
 BEL_focus_on_welfare_desc:0 "쓸모없는 군비 지출 대신 벨기에 국민을 위해 투자할 것입니다!"
 BEL_meet_congo_leaders:0 "콩고 원주민 지도자와의 만남"
 BEL_meet_congo_leaders_desc:0 "노동당 대표를 콩고로 보내 지역 지도자들을 만날 것입니다."
 BEL_prepare_congolese_independence:0 "콩고 독립 준비"
 BEL_prepare_congolese_independence_desc:0 "노동당은 단독으로 콩고 독립을 우선해야 한다고 결정했습니다."
 BEL_road_to_socialism:0 "사회주의의 길"
 BEL_road_to_socialism_desc:0 "사회민주주의는 충분합니다. 벨기에는 진정한 사회주의의 길을 준비해야 합니다!"
 BEL_far_enough:0 "도를 지나쳤다"
 BEL_far_enough_desc:0 "과격해지는 것으로 다음 선거에서 다수당 지위를 잃을 필요는 없습니다. 민주주의를 유지합시다."
 BEL_deal_with_germans:0 "독일과의 거래"
 BEL_deal_with_germans_desc:0 "독일이 프랑스 방어선을 우회하려는 의도로 벨기에를 쓰려고 한다는 것은 의심할 여지가 없습니다. 악마와의 거래를 통해 평화를 위해 군사 통행권을 제안해야 합니다."
 BEL_radicals_in_cabinet:0 "내각의 과격파"
 BEL_radicals_in_cabinet_desc:0 "내각을 급진사회주의자로 채우면 국민의 이익을 실로 지킬 수 있습니다."
 BEL_congolese_independence:0 "콩고 독립"
 BEL_congolese_independence_desc:0 "원주민의 통치 아래에 콩고 독립을 이룰 것입니다!"
 BEL_abolish_monarchy:0 "군주제 폐지"
 BEL_abolish_monarchy_desc:0 "알베르 1세는 우리나라를 다스릴 수 없습니다. 단번에 군주제를 폐지할 것입니다!"
 BEL_neutral_bloc:0 "중립 연합"
 BEL_neutral_bloc_desc:0 "중립을 지키기 위해서 다른 나라의 안보를 보장할 것입니다!"
 BEL_socialism_achieved:0 "사회주의: 달성!"
 BEL_socialism_achieved_desc:0 "이제 세계에서 제일 가는 사회주의 국가 벨기에를 공식적으로 선포할 수 있습니다."
 BEL_ally_liberals:0 "자유당 동맹"
 BEL_ally_liberals_desc:0 "다수당 지위를 유지할 수 있도록 자유당과 연대할 것입니다."
 BEL_pacify_nationalists:0 "국민주의자 평정"
 BEL_pacify_nationalists_desc:0 "플란데런과 왈로니의 국민주의 운동을 뿌리뽑을 것입니다."
 BEL_socialism_not_nationalism:0 "국민주의가 아닌 사회주의"
 BEL_socialism_not_nationalism_desc:0 "국민들의 삶 속에 있는 국민주의를 사회주의로 대체하면 진실로 조화롭고 평화로운 사회를 만들 수 있습니다!"
 BEL_volunteer_force:0 "의용군"
 BEL_volunteer_force_desc:0 "자유당에 대한 양보의 일환으로, 우리는 의용병만으로 원정대를 창설하여 전 세계의 전쟁에 파병할 것이지만, 직접 참전하지는 않을 것입니다!"
 BEL_monarcho_socialism:0 "군주사회주의"
 BEL_monarcho_socialism_desc:0 "국왕은 벨기에 정부를 안정적이고 유지되도록 하는 역학을 합니다. 그는 브레이크지 엔진이 아닙니다! 벨기에 사회주의의 성공을 위해 국왕은 그의 역할을 유지해야 합니다."
 BEL_batavian_revolution:0 "바타비아 혁명"
 BEL_batavian_revolution_desc:0 "베네룩스의 노동자여, 단결하라!"
 BEL_socialist_education:0 "사회주의 교육"
 BEL_socialist_education_desc:0 "포스트모더니즘 시간입니다!"
 BEL_empower_militias:0 "민병대 강화"
 BEL_empower_militias_desc:0 "민병대 강화"
 RUS_unite_ruthenia_desc:0 "서쪽에는 카르파티아 루테니아라는 땅이 있으며, 그곳 사람들은 오스트리아의 멍에 아래에서 고통 받고 있습니다.  우리는 합스부르크의 위협을 분쇄하고 우리 형제들을 해방시킬 것이며, 루테니아 전체가 이에 기뻐할 것입니다!"
 RUS_unite_poland:0 "폴란드인 통합"
 RUS_unite_poland_desc:0 "독일에 점령된 폴란드 영토를 보장한다면 폴란드인들을 우리 편으로 만들 수 있습니다."
 RUS_unite_poland_tt:0 "폴란드는 대전쟁 이후 §Y자치령으로 해방될§! 것입니다.\n"
 SWE_recovering_from_strike:0 "총파업으로부터의 회복"
 SWE_recovering_from_strike_desc:0 "1909년 총파업은 현재 대규모 조합원 이탈을 마주하고 있는 노동조합에게 총체적인 재앙이었습니다. 그러나 이것은 보기보다 좋지 않습니다. 아나르코생디칼리슴 스웨덴 노동자 중앙조직은 이제 인기가 급증하고 있습니다."
 SWE_support_the_landsorganisationen:0 "노동조합연맹 지원"
 SWE_support_the_landsorganisationen_desc:0 "급진적 생디칼리슴의 부상을 막기 위해서라도 마지못해 주류 노동조합을 지지해야 합니다."
 SWE_support_saf:0 "스웨덴 고용주연맹 지원"
 SWE_support_saf_desc:0 "스웨덴 고용주 협회가 난장판을 다룰 때 당연히 이들을 지원해야 합니다."
 SWE_reimburse_employers:0 "고용주들에게 배상"
 SWE_reimburse_employers_desc:0 "총파업의 결과로 약 2,500만 크로나의 손실이 발생했습니다! 우리는 고용주에게 손실을 배상해야 합니다."
 SWE_find_employment:0 "극빈자를 위한 일자리 마련"
 SWE_find_employment_desc:0 "약 20,000명의 열심히 일하는 노동자들이 파업의 결과로 일자리를 잃었습니다. 정부로서 이 가난한 사람들을 위한 일자리를 만드는 것은 우리의 책임입니다."
 SWE_reasons_to_stay:0 "머무를 이유"
 SWE_reasons_to_stay_desc:0 "스웨덴에서 지내십시오! 아름다운 호수들을 보십시오! 좋은 시간을 보내십시오! 우리 경제를 위해 일하십시오!"
 SWE_saltsjobaden:0 "살트셰바덴 회의"
 SWE_saltsjobaden_desc:0 "우리는 살트셰바덴에서 회의를 열어 서로의 차이를 해결하고 더 이상의 계급 충돌을 방지하기 위한 핵심 노동법을 결정할 것입니다."
 SWE_encourage_industrialisation:0 "산업화 장려"
 SWE_encourage_industrialisation_desc:0 "스웨덴은 대개 농업국가이지만, 대단한 잠재력을 지녔습니다! 대규모 산업화를 장려할 것입니다."
 SWE_woo_army:0 "육군에 지지 호소"
 SWE_woo_army_desc:0 "스웨덴의 지속된 군축은 그 누구도 자랑스러워하고 있지 않습니다. 우리는 군국주의자들을 달래기 위해 더 많은 군수 공장들을 설립할 것입니다."
 SWE_recovery_complete:0 "회복 완료"
 SWE_recovery_complete_desc:0 "이제 대파업에서 완전히 회복되었으니, 우리는 세상을 내다보며 \"스웨덴은 준비되었도다!\"라고 당당히 말할 수 있습니다."
 SWE_staaff:0 "스타프 행정부"
 SWE_staaff_desc:0 "1911년 선거가 끝나자 카를 스타프가 반박의 여지가 없는 총리가 되었습니다."
 SWE_allying_socialists:0 "사회주의자들과의 동맹"
 SWE_allying_socialists_desc:0 "사회주의자들과 같이 할 수 있는 것들이 많습니다. 그들은 우리와 진보적인 의제를 공유합니다."
 SWE_shun_socialism:0 "사회주의자들 회피"
 SWE_shun_socialism_desc:0 "사회주의자들은 필요 없습니다. 자유주의는 홀로 갈 것입니다."
 SWE_slash_military_spending:0 "군비 삭감"
 SWE_slash_military_spending_desc:0 "스웨덴은 외국의 전쟁에 관심 없습니다. 군비 지출을 완전히 삭감할 것입니다!"
 SWE_sverige_embarrassment:0 "스웨덴의 골칫거리"
 SWE_sverige_embarrassment_desc:0 "군축을 지속하려는 의도에도 불구하고, 보수당은 전국에서 새로운 스베리게급 전함을 건조하기 위한 대규모 기금 모금을 시작했습니다. 아무래도, 이 선택은 정부에 좋지 않은 선택이었던 것 같습니다."
 SWE_put_funds_elsewhere:0 "다른 곳에 자금 투자"
 SWE_put_funds_elsewhere_desc:0 "우리는 삭감된 군사 예산에서 나온 자금을 다른 곳에 쓸 수 있습니다."
 SWE_promise_concessions:0 "조계 약속"
 SWE_promise_concessions_desc:0 "우리는 사회주의자들에게 확실한 양보를 약속하여 사회주의자들을 설득할 것입니다."
 SWE_disarm_nation:0 "국가 비무장화"
 SWE_disarm_nation_desc:0 "육군 규모를 줄이는 과정을 시작할 것입니다."
 SWE_attack_the_monarchy:0 "군주제 공격"
 SWE_attack_the_monarchy_desc:0 "왜 프랑스 장교 계통의 세습 통치자가 이 나라를 다스리고 있다고 말해야 합니까? 나라를 다스릴 권리는 국민에게 있습니다!"
 SWE_social_funding:0 "사회 기금"
 SWE_social_funding_desc:0 "우리는 고용과 생활 환경을 개선하기 위해 주택 공급 정책, 국가 기반 시설과 같은 모든 종류의 복지 사업에 자금을 투입할 것입니다."
 SWE_infrastructure_project:0 "기반시설 계획"
 SWE_infrastructure_project_desc:0 "기반시설 건설에 투자해야 합니다."
 SWE_peoples_state:0 "스웨덴 인민의 국가"
 SWE_peoples_state_desc:0 "우리는 프랑스식 귀족들을 위한 나라가 아닌 스웨덴 국민을 위한 나라를 만들 것입니다! 망할 보수주의자들!"
 SWE_liberal_effort:0 "자유당 주력"
 SWE_liberal_effort_desc:0 "우리 자유당은 독재를 막을 최후의 방어선입니다! 항상 그래 왔습니다! 전국에서 집회를 엽시다, 자유당이 여기 있습니다!"
 SWE_farmers_into_workers:0 "농민을 노동자로"
 SWE_farmers_into_workers_desc:0 "우리는 농부들이 공장으로 가도록 강제할 것입니다! 도시화의 진군하는 파도를 막을 수는 없습니다! 물론, 도시에 사는 시민들이 우리에게 더 투표할 것입니다."
 SWE_staaf_hegemony:0 "스타프 패권"
 SWE_staaf_hegemony_desc:0 "스타프는 자유주의 패권자으로서 자신을 공고히 했습니다. 무엇도 그를 막을 수 없습니다!"
 SWE_courtyard_speech:0 "안마당 연설"
 SWE_courtyard_speech_desc:0 "스웨덴 국민들은 충분히 참았습니다! 스타프는 괴상함으로 선을 넘었습니다. 그의 통칭에 반하는 시위 끝에 심지어 국왕 또한 침묵을 깨고 수치를 주었습니다! 따라서 그는 사임하려 합니다."
 SWE_moderate_candidate:0 "온건파 후보"
 SWE_moderate_candidate_desc:0 "국왕은 급진파를 피하고 온건한 얄마르 함마르셸드를 지도자로 두라는 조언을 받았습니다."
 SWE_radical_candidate:0 "과격파 후보"
 SWE_radical_candidate_desc:0 "급진적인 시대에는 급진적인 아이디어가 필요합니다! 극도로 보수적인 에른스트 트리게르가 총리로 임명됩니다."
 SWE_royal_dictatorship:0 "전제군주정"
 SWE_royal_dictatorship_desc:0 "국왕은 자신이 스웨덴 신민들의 목소리를 듣고 있음을 증명했으며, 따라서 칙령으로 통치해야 합니다!"
 SWE_clerical_dictatorship:0 "독재정"
 SWE_clerical_dictatorship_desc:0 "절대군주정은 너무 지나친 처사지만, 영원히 통치하는 것이 무슨 문제겠습니까?"
 SWE_lutheran_nation:0 "루터파 국가"
 SWE_lutheran_nation_desc:0 "스웨덴은 그 무엇보다도 루터교 국가입니다! 우리는 이것을 잊지 않는 것이 좋을 것입니다."
 SWE_memories_of_empire:0 "제국의 기억"
 SWE_memories_of_empire_desc:0 "믿거나 말거나, 우리 제국은 한때 모든 북유럽 국민들을 지배했고, 유럽 전역을 아우르는 대제국이였습니다!"
 SWE_restore_the_union:0 "연합 복원"
 SWE_restore_the_union_desc:0 "아주 최근까지 우리는 노르웨이와 연합했었고, 때가 되었습니다. 이제 다시 이 연합을 회복할 때입니다."
 SWE_swedish_domination:0 "스웨덴의 지배"
 SWE_swedish_domination_desc:0 "노르웨이 놈들의 두꺼운 두개골을 통해 그들이 우리와 동등하지 않다는 것을 빨리 알게 될수록 더 좋습니다."
 SWE_sweden_norway_is_back:0 "스웨덴-노르웨이의 귀환!"
 SWE_sweden_norway_is_back_desc:0 "만세! 드디어 오랜 역사의 국가연합이 재건됐습니다!"
 SWE_purge_popish_idolatry:0 "가톨릭교의 우상숭배 제거"
 SWE_purge_popish_idolatry_desc:0 ""
 SWE_crush_socialists:0 "사회주의자 분쇄"
 SWE_crush_socialists_desc:0 "사회주의자들은 우리의 \"폭정\"에 반대합니다. 퍄! 우리를 지키기 위해 이들을 쓸어낼 것입니다."
 SWE_smash_liberals:0 "자유당 분쇄"
 SWE_smash_liberals_desc:0 "이젠 심지어 자유주의자들도 시위를 쏘아올렸습니다! 여기엔 동의하지 않습니다."
 SWE_strong_willed_government:0 "강력한 의지의 정부"
 SWE_strong_willed_government_desc:0 "스웨덴이 필요한 것은 강력한 의지와, 주요하고 인격이 있는 이입니다!"
 SWE_strengthen_borggardsregering:0 "안마당 정부 강화"
 SWE_strengthen_borggardsregering_desc:0 "국민들의 시선에서 우리의 정통성을 강화하기 위해 안마당 정부를 강화해야 합니다."
 SWE_undo_military_cuts:0 "지출 삭감 무효화"
 SWE_undo_military_cuts_desc:0 "세계는 전쟁이 터지기 직전입니다! 도대체 누가 군비 삭감이 좋은 생각이라고 할 수 있단 말입니까?!"
 SWE_occupy_aland:0 "올란드 점령"
 SWE_occupy_aland_desc:0 "[ROOT.GetLeader]이(가) 독일과 강한 연줄이 있음은 모두가 아는 사실입니다. 한쪽 편을 들 필요 없이 스웨덴 민족을 보호한다는 명목으로 러시아의 올란드섬을 점령할 것입니다. 이로써 독일을 도울 수 있을 것입니다."
 SWE_fund_military_projects:0 "군사 계획 투자"
 SWE_fund_military_projects_desc:0 "전쟁 대비를 위한 군비 투자를 더욱 확대할 것입니다."
 SWE_hungerskjold:0 "굶주림의 방패"
 SWE_hungerskjold_desc:0 "굶주림의 방패는 전쟁이 한창일 때에도 민법 해석에 있어 원칙적이고 융통성이 없습니다. 그러나 이것이 반드시 좋은 것은 아닙니다."
 SWE_call_of_the_king:0 "국왕의 부름"
 SWE_call_of_the_king_desc:0 "국왕은 현 정부의 굶주림의 방패 정책에 질려 칼 스워츠를 불러와 정부를 구성합니다."
 SWE_apolitical_government:0 "어느 정당과도 관련되지 않은 정부"
 SWE_apolitical_government_desc:0 "공식적으로 국왕이 임명한 정부는 어떠한 정당과도 관련이 없습니다."
 SWE_non_parliamentarianism:0 "비의회주의"
 SWE_non_parliamentarianism_desc:0 "국왕의 대변자를 의원으로 두지 않는 것은 중요합니다."
 SWE_folkhemmet:0 "폴크헴메트!"
 SWE_folkhemmet_desc:0 "인민들이 폭정을 일삼는 국왕에 저항하여 일어섰습니다! 폴크헴메트가 우리 손에 있습니다!"
 SWE_SAC_in_control:0 "스웨덴 노동자 중앙조직의 통제"
 SWE_SAC_in_control_desc:0 "아나르코생디칼리슴 스웨덴 노동자 중앙조직이 이제 권력을 잡았으며, 이들의 의지가 달성될 것입니다."
 SWE_peasants_of_sweden:0 "스웨덴의 농민"
 SWE_peasants_of_sweden_desc:0 "독재 부르주아 왕정은 \"농민들의 행진\"으로 정권을 잡았다고 주장합니다. 이는 거짓말입니다. 우리가 스웨덴의 진정한 이상을 대표합니다!"
 SWE_workers_of_sweden:0 "스웨덴의 노동자들"
 SWE_workers_of_sweden_desc:0 "스웨덴의 노동자들이여, 우리의 부름을 들으시오! 일거리가 많을 것이고, 일자리가 많아질 것이며... 일하는 자들은 굶주리지 않으리!"
 SWE_exile_monarchy:0 "왕가 추방"
 SWE_exile_monarchy_desc:0 "우린 야만인이 아니니 이자들을 죽이지 않을 것입니다. 그러나 이들을 법에 의해 국외로 추방할 것입니다. 너희들은 여기서 환영받지 못한다!"
 SWE_mother_of_scandinavia:0 "스칸디나비아의 어머니"
 SWE_mother_of_scandinavia_desc:0 "우리의 고귀한 지도자인 엘리세 오테센-옌센은 실로 전 스칸디나비아를 대표하는 여인입니다. 노르웨이에서 태어나 스웨덴에서 자랐고, 여동생이 덴마크로 가게 된 것은 오테센의 삶에서 결정적인 사건이었습니다. 그녀는 우리 모두를 대표하며 우리 모두를 통합할 것입니다."
 SWE_true_equality:0 "진정한 성평등"
 SWE_true_equality_desc:0 "우리는 지위 문제에 있어서 남성과 여성이 더 이상 법적으로 다른 것으로 인정되지 않는다는 법령을 만들 것입니다. 여성 또한 징병제 대상이 될 것이며, 작업 할당량이 주어질 것입니다. 우리는 남자와 동등합니다!"
 SWE_prepare_for_worldwide_revoluition:0 "세계혁명 준비"
 SWE_prepare_for_worldwide_revoluition_desc:0 "세계혁명이 가까웠으며 [SWE.GetNameDef]이(가) 그 선두에 설 것입니다!  전 세계의 가난하고 궁핍한 사람들에게 무기와 지원을 제공합시다."
 SWE_rally_red_flag:0 "적기를 걸어라"
 SWE_rally_red_flag_desc:0 "[SWE.GetNameDef]을(를) 섬기는 모든 이들은 국가를 섬기는 것이 아니라 혁명 그 자체를 섬깁니다! 적기를 내겁시다. 우리가 여기서 계속 휘날리게 할테니!"
 SWE_anslutning:0 "합병"
 SWE_anslutning_desc:0 "우리는 군사력의 위협 아래 노르웨이와 위대한 연합을 준비할 것입니다."
 SWE_anarchist_dream:0 "아나키스트의 꿈"
 SWE_anarchist_dream_desc:0 "누군가는 우리를 아나르코생디칼리스트의 유토피아라 일컫습니다. 다른 이들은 우리가 완전히 돌아버렸다고 합니다. 우리는 스스로를 몽상가들에 지나지 않는다고 생각합니다! 가난과 불의가 없는 세상을 꿈꾸는 사람들 말입니다!"
 SWE_join_red_movement:0 "적군 가입"
 SWE_join_red_movement_desc:0 "[SOV.GetNameDef]의 형제자매들을 지원해야 합니다!"
 SWE_unite_scandinavia:0 "스칸디나비아 통일"
 SWE_unite_scandinavia_desc:0 "우리를 탄압했던 이들을 부술 때입니다. 덴마크, 우리가 간다!"
 SWE_sweden_in_the_world:0 "세계 속의 스웨덴"
 SWE_sweden_in_the_world_desc:0 "평화주의자들이 물러난 지금, 우리는 나가서 우리가 세계를 상대로 무엇을 할 수 있는지 보기 시작할 수 있습니다."
 SWE_flirt_with_allies:0 "협상국과 어울리기"
 SWE_flirt_with_allies_desc:0 "협상국은 확실히 우리의 입맛을 돋울 제안이 있습니다. 가장 주목할만한 점은 스웨덴령 아프리카 식민 제국의 회복입니다!"
 SWE_flirt_with_germans:0 "카이저라이히와 어울리기"
 SWE_flirt_with_germans_desc:0 "독일인들은 우리에게 많은 것을 제안합니다. 가장 주목할만한 점은 스웨덴 제국으로의 핀란드 수복이라는 것입니다!"
 SWE_join_france:0 "프랑스 편에 가입"
 SWE_join_france_desc:0 "그들의 제안은 독일보다 낫습니다!  우리는 프랑스 동맹에 합류할 것입니다!"
 SWE_membership_in_cp:0 "동맹국 가입"
 SWE_membership_in_cp_desc:0 "자, 어디 봅시다. 스웨덴은 강국이고 독일처럼 지리적으로 중앙에 위치해 있습니다!"
 SWE_on_second_thoughts:0 "다시 생각해 보니..."
 SWE_on_second_thoughts_desc:0 "아마도 지금 우린 이를 멀리해야 할 것 같습니다..."
 SWE_highest_bidder:0 "최고 입찰자에게!"
 SWE_highest_bidder_desc:0 "스웨덴은 자원이 풍족하며, 우리 경제를 촉진하기 위해 자원을 팔 수 있습니다."
 SWE_boosting_army:0 "스웨덴 육군 강화"
 SWE_boosting_army_desc:0 "분쟁에 대비해야 합니다... 혹시 모르기 때문입니다!"
 SWE_doctrine_effort:0 "교리 주력"
 SWE_doctrine_effort_desc:0 "우리 병사들을 위한 좋은 교리를 개발하는데 중점을 두어야 합니다."
 SWE_en_svensk_tiger:0 "스웨덴의 호랑이"
 SWE_en_svensk_tiger_desc:0 "우리만의 기갑 생산에 투자할 수도 있습니다..."
 SWE_baltic_fleet:0 "발트 해군"
 SWE_baltic_fleet_desc:0 "발트 해를 지킬 만한 함대를 건설하고 준비해야 합니다."
 SWE_dockyard_effort:0 "조선소 주력"
 SWE_dockyard_effort_desc:0 "해군을 더욱 개선해야 합니다."
 RUS_western_armenia:0 "서아르메니아"
 RUS_western_armenia_desc:0 "아르메니아 고원은 여전히 오스만이라는 역병에 점령되어 있습니다. 이들을 해방하는 것은 우리의 도덕적 의무입니다."
 RUS_Constantinople_Agreement:0 "콘스탄티노폴리스 협정"
 RUS_Constantinople_Agreement_desc:0 "정교회의 수호자로서 우리는 콘스탄티노폴리스에 정당한 권리를 갖습니다. 그러나 일부는 우리 권리에 문제를 제기할 수도 있습니다."
 turkey_focus_tree:0 "앙카라 정부 중점 계통도"
 turkey2_focus_tree:0 "코스탄티니예 정부 중점 계통도"
 TUR_amasya_decleration:0 "아마샤 선언"
 TUR_amasya_decleration_desc:0 "몇몇 용감한 장교들이 외세 침략자들에 모국을 저버리지 않겠다고 선언하였습니다. 그러나 그들이 성취하길 갈망하는 것은 사실상 불가능합니다. 조금의 움직임에도 상당한 노력이 들어갈 것입니다."
 TUR_amasya_decleration_tt:0 "§Y독립전쟁§! 준비를 시작할 것입니다."
 TUR_erzurum_congress:0 "에르주룸 의회"
 TUR_erzurum_congress_desc:0 "운동의 성공을 위해서는 더 많은 지원이 필요합니다. 우리와 같은 감정을 가진 다른 장교들의 가담을 부르짖어야 합니다. 우리는 그 어떤 외세 앞에도 무릎을 꿇지 않을 것입니다."
 TUR_erzurum_congress_tt:0 "§Y통일파 정치인들이 국민운동에 합류할 수 있게 될 것이며, 코스탄티니예 정부에서 사라질 것입니다.§!"
 TUR_sivas_congress:0 "시바스 의회"
 TUR_sivas_congress_desc:0 "전 장교들과 관리들로부터 상당한 지지를 모았습니다. 대중의 지지와 함께 우리는 더 정통성 있는 우리만의 정부를 선포할 수 있습니다."
 TUR_spark_the_war_of_independence:0 "독립전쟁 발발"
 TUR_spark_the_war_of_independence_desc:0 "때가 왔습니다. 우리 군은 준비되었고 적들에게 승리를 쟁취할 것이라는 자신감에 차 있습니다. 한시도 기다릴 수 없습니다."
 TUR_spark_the_war_of_independence_start:0 "§Y7일 안에 독립전쟁이 시작할 것입니다.§!"
 TUR_open_foreign_relations:0 "외교 관계 열기"
 TUR_open_foreign_relations_desc:0 "정통성 있는 정부로서 기능하고 싶다면 외국이 우리 통치를 승인해야 합니다. 외국과의 관계를 열 것입니다."
 TUR_unity_of_the_nation:0 "국민 단합"
 TUR_unity_of_the_nation_desc:0 "국민이 분열되어 있는 한 전쟁에서 이길 수 없습니다. 전쟁을 이기고자 한다면 국민 단합을 이루어야 합니다."
 TUR_ahd_i_milli:0 "국민서약"
 TUR_ahd_i_milli_desc:0 "국민서약은 우리 정부 내의 많은 이들이 제안한 튀르크인들의 나라를 위한 국경의 이상입니다. 우린 이를 달성하는 것에 초점을 맞춰야 합니다."
 TUR_reapproachment_with_the_italians:0 "이탈리아 재접근"
 TUR_reapproachment_with_the_italians_desc:0 "협상국은 일전에 이탈리아에 약속했던 것을 그리스에게 줌으로써 이탈리아의 배후를 중상했습니다. 이탈리아와 합의하여 양자간의 무의미한 전쟁을 끝낼 것입니다."
 TUR_reapproachment_with_the_french:0 "프랑스와 재접촉"
 TUR_reapproachment_with_the_french_desc:0 "프랑스는 소비에트 연방처럼 더 중요하게 다루어야 할 주제들이 있습니다. 우리 양자간의 대치를 끝내기 위해 협상할 수 있습니다."
 TUR_reapproachment_with_the_british:0 "영국과 재접촉"
 TUR_reapproachment_with_the_british_desc:0 "영국이 신경썼던 것은 오직 보스포러스 해협의 안전이었습니다. 우리는 해협의 보호와 소유권을 주장하며 그들이 이를 성취하도록 해줄 수 있습니다."
 TUR_ankara_agreement:0 "앙카라 합의"
 TUR_ankara_agreement_desc:0 "프랑스가 아나톨리아 남부의 통제를 유지할 수 없다는 것은 분명해 보입니다. 우리가 통제한 지역을 기준으로 선을 그읍시다."
 TUR_no_ahdimilli1:0 "§Y로잔 회의§!에서 §Y시리아 지역§!을 위한 §Y국민서약§! 국경을 주장하는 선택지가 §R없어질 것§!입니다."
 TUR_no_ahdimilli2:0 "§Y로잔 회의§!에서 §Y도데카니사 제도§!를 위한 §Y국민서약§! 국경을 주장하는 선택지가 §R없어질 것§!입니다."
 FRA_has_to_agree:0 "§R보너스의 효력이 있으려면 [FRA.GetName]이(가) 반드시 협정을 승인해야 합니다.§!"
 TUR_draw_the_mediterranean_border:0 "지중해 국경 그리기"
 TUR_draw_the_mediterranean_border_desc:0 "이탈리아는 그들이 중요하게 생각하지 않는 땅에 자원을 낭비하고 싶어하지 않습니다. 그냥 누가 거길 차지할지 결정합시다."
 ITA_has_to_agree:0 "§R보너스의 효력이 있으려면 [ITA.GetName]이(가) 반드시 협정을 승인해야 합니다.§!"
 TUR_approach_to_soviets:0 "소비에트에 접근"
 TUR_approach_to_soviets_desc:0 "볼셰비키는 러시아에서 전쟁을 벌이고 있으며 우리를 상대로 또다른 전선을 열고자 하는 마음이 없습니다. 우린 과거의 적대는 잊어버리고 각자의 전쟁을 지원할 수 있습니다."
 TUR_no_need_to_spill_more_blood:0 "더 많은 피를 흘릴 필요는 없다"
 ENG_has_to_agree:0 "§R보너스의 효력이 있으려면 [ENG.GetName]이(가) 반드시 협정을 승인해야 합니다.§!"
 TUR_no_need_to_spill_more_blood_desc:0 "영국은 그들의 것이 아닌 전쟁에서 이미 많은 이들을 잃었습니다. 우리 양국간에 서로 이로울 합의를 가질 수 있습니다."
 TUR_lozan_conference:0 "로잔 회의"
 TUR_lozan_conference_desc:0 "우리는 말로는 외세와의 불일치를 해결했을 수도 있지만 여전히 그리스와 전쟁 중이며 서명을 기다리는 조약이 있습니다. 우리는 이 전쟁을 끝내기 위해 로잔에서 회의를 열 것입니다."
 TUR_lozan_conference_tt:0 "§Y로잔 회의§!를 시작할 것입니다."
 TUR_lozan_conference_tt2:0 "회의가 §G성공§!한다면, 마침내 §Y독립전쟁§!의 승리를 쟁취할 것입니다."
 TUR_montre_bogazlar:0 "몽트뢰 해협"
 TUR_montre_bogazlar_desc:0 "우리는 로잔 조약에서 우리 해협에 대한 절대적인 통제권을 잃었습니다. 이제 해협을 재무장하고 다시 한 번 해협을 절대적으로 통제할 때입니다."
 TUR_mosul_question:0 "모술 문제"
 TUR_mosul_question_desc:0 "영국은 로잔 조약에서 모술을 다루지 않았으며 다른 나라가 우리 일에 끼어들지 않는 별도의 조약을 선호했습니다. 모술의 상황을 결정할 때입니다."
 TUR_mosul_question_triggert:0 "§Y모술 문제§!를 다음으로 미뤘습니다."
 TUR_victory_in_the_war_of_independence:0 "독립전쟁 승리"
 TUR_victory_in_the_war_of_independence_desc:0 "우리는 많은 이들이 불가능할 것이라고 생각하는 일을 해냈습니다. 우리는 패전국이지만 대전쟁의 승자들을 정면으로 맞섰으며, 피와 외교를 통해 자유를 쟁취하였습니다. 전쟁이 마침내 끝났습니다."
 TUR_victory_in_the_war_of_independence_trigger:0 "§Y로잔 조약§!이 서명되었습니다."
 TUR_war_on_independence_is_over:0 "§Y독립전쟁§! 중"
 TUR_open_underground_factories_tt:0 "이 공장들은 §Y독립전쟁§! 후에 §R제거§!됩니다."
 TUR_question_of_the_minorities:0 "소수민족 문제"
 TUR_question_of_the_minorities_desc:0 "옛 제국이 가장 골치를 앓았던 것은 단결의 부족으로 인한 소수민족들이었습니다. 우리 새 나라가 부강하고 단합하길 윈한다면, 소수민족 문제를 다루어야 합니다."
 TUR_question_of_the_sultan:0 "술탄 문제"
 TUR_question_of_the_sultan_desc:0 "마지막 몇년간 술탄들은 형편 없는 결정을 내려왔으며 결국 제국의 해체로 이끌었습니다. 술탄에게 종교적 역할을 포함한 어떠한 권력도 주지 않을 것입니다."
 TUR_question_of_the_caliph:0 "칼리파 문제"
 TUR_question_of_the_caliph_desc:0 "몇년간 종교는 우리나라의 단합을 이끌었습니다. 그러나 20세기에 종교로 나라를 다스리는 것은 광대나 할 짓입니다. 현대에 맞추어 제정분리를 단행해야만 합니다."
 TUR_declare_the_republic:0 "[ROOT.tur_declarerepublic]"
 tur_declarerepublic1:0 "공화국 선포"
 tur_declarerepublic2:0 "술탄국 선포"
 TUR_declare_the_republic_desc:0 "[ROOT.tur_declarerepublic_desc]"
 tur_declarerepublic1_desc:0 "우리나라를 후진국에서 현대적인 서방 공화국으로 바꾸는 필수적인 개혁을 단행했습니다. 훌륭한 지도자 [ROOT.GetLeader] 아래에서 우리는 끝이 없는 개혁과 혁명을 만들어 갈 것입니다."
 tur_declarerepublic2_desc:0 "우리나라를 불안정한 나라에서 부강한 술탄국으로 바꾸는 필수적인 조정을 단행했습니다. 위대한 술탄 [ROOT.GetLeader] 아래에서 우리는 절대군주정이 통치하는 강한 나라를 만들어 갈 것입니다."
 TUR_ottoman_debts:0 "오스만 부채"
 TUR_ottoman_debts_desc:0 "우리는 더 이상 오스만 제국이 아닐지 모르지만 외세는 여전히 오스만의 부채 상환을 원합니다. 우리가 할 수 있는 최선은 남은 부채의 60%를 갚는 것입니다."
 TUR_ask_for_the_kurdish_support:0 "쿠르드 지원 요청"
 TUR_ask_for_the_kurdish_support_desc:0 "쿠르드족은 오스만의 통치에 여러번 반란을 일으킨 적이 있으며, 이번에는 자신들만의 나라를 만들었습니다. 그러나 종와 칼리파를 이용해 쿠르드족의 지원을 받을 수 있습니다. 비록 그들에 대한 추후의 조치가 그들을 분노케 할 것이지만 말입니다."
 TUR_kurdish_volunteers:0 "쿠르드 자원병"
 TUR_kurdish_volunteers_desc:0 "우리는 튀르크인이건 쿠르드인이건 전선에 더 많은 사람이 필요합니다."
 TUR_organize_kuvay_i_milliye:0 "국민군 조직"
 TUR_organize_kuvay_i_milliye_desc:0 "국민군이 적군과의 전투에서 잘 싸울 수도 있지만, 무질서한 성격은 서로 간의 갈등으로 이어집니다. 우리는 전선에 이들을 배치해야 합니다."
 TUR_operations_behind_the_lines:0 "후방 작전"
 TUR_operations_behind_the_lines_desc:0 "우리 용감한 병사들이 최전선에서 싸우는 동안 적군이 후방에서 힘을 다시 모으도록 내버려 둘 수는 없습니다. 적은 휴식을 취할 수 없을 것입니다."
 TUR_increase_soldier_organization:0 "병사 조직 증대"
 TUR_increase_soldier_organization_desc:0 "우리는 이전에 총을 든 적이 없는 많은 민간인을 징집했습니다. 그들에게 적절한 교육을 제공하고 조직을 키워야 합니다."
 TUR_build_TBMM_building:0 "의회 건물 건설"
 TUR_build_TBMM_building_desc:0 "우리 정부가 위치할 곳이 필요하지만 건물을 지을 자원이 없습니다. 무언가 하나를 짓기 위해 사람들의 지원을 받을 것입니다. 다른 건물들의 일부를 활용하여 의회 건물을 지을 것입니다."
 TUR_open_underground_factories:0 "지하 공장 개설"
 TUR_open_underground_factories_desc:0 "대부분의 공장이 외국 소유이기 때문에 어떤 공장도 운영할 수 없습니다. 우리가 할 수 있는 것은 불법 지하 공장을 열어 전쟁 주력을 지원하는 것 뿐입니다."
 TUR_scavenge_equipment:0 "장비 노획"
 TUR_scavenge_equipment_desc:0 "장비 문제에 있어서 절망적인 상황입니다. 어디 도움이 될 만한 것이 없나 찾아보아야 합니다."
 TUR_steal_occupier_equipment:0 "점령군 장비 도둑질"
 TUR_steal_occupier_equipment_desc:0 "국민군은 외국군과 싸우는 데 있어 성공적임을 증명하였습니다. 적들이 두고 간 장비를 활용할 수 있습니다."
 TUR_from_nothing_to_something:0 "무에서 유로"
 TUR_from_nothing_to_something_desc:0 "전쟁이 터졌을 때 우리는 아무것도 없었습니다. 그러나 가진 얼마 되지 않는 자원으로 공장을 지을 수 있습니다. 우린 그야말로 무에서 유를 만들 것입니다."
 TUR_secure_public_support:0 "대중의 지원 확보"
 TUR_secure_public_support_desc:0 "이 전쟁에서 이기려면 사람들의 지원이 필요합니다. 대중의 도움을 요청할 것입니다."
 TUR_forced_conscription:0 "강제 징병"
 TUR_forced_conscription_desc:0 "평범한 사람은 국가 안보를 신경쓰지 않으며 우리는 전선을 메울 잘 교육받은 교양인이 없습니다. 우린 사람들이 원치 않더라도 강제로 전선에 보내야 합니다."
 TUR_war_time_tax:0 "전쟁세"
 TUR_war_time_tax_desc:0 "우린 싸움에 필요한 것이 거의 아무것도 없습니다. 외국과 싸우는 데 있어 자원을 모으기 위해 대중들이 소유한 것들을 얻어야 합니다."
 TUR_invite_ottoman_officers:0 "오스만 장교 초청"
 TUR_invite_ottoman_officers_desc:0 "코스탄티니예 정부에 우리의 대의에 공감하는 장교들이 아직 조금 남아 있습니다. 그들을 우리 편으로 이끌어야 합니다."
 TUR_invite_ottoman_officers_no_tt:0 "§Y[OTT.GetName]§!이(가) §Y장교 충성 확보§! 중점을 완료하였기 때문에 이 중점은 효과가 없을 것이며, 자동으로 통과될 것입니다."
 TUR_delegitimize_istanbul_government:0 "오스만 정부 불법화"
 TUR_delegitimize_istanbul_government_desc:0 "우린 코스탄티니예 정부보다 더 많은 지원과 지지를 받으며, 더 적법합니다. 아직도 그들이 통제하는 것들에 마지막 타격을 가할 때입니다."
 TUR_vatan_icin:0 ""
 TUR_vatan_icin_desc:0 "당신이 가진 힘은 당신의 고귀한 피에 있습니다. 전쟁이 거의 끝나갑니다. 우리가 해야할 것은 외세 침략을 물리치기 위하여 오직 더욱 격렬히 싸우는 것입니다."
 TUR_accept_sultans_help:0 "술탄의 도움 수락"
 TUR_accept_sultans_help_desc:0 "오스만 술탄 외메르 파루크는 우리의 전쟁 주력을 돕겠다는 제안을 해왔습니다. 술탄을 우리 편으로 두는 것은 지지를 더 끌어낼 것이지만, 정치 문제를 일으킬지도 모릅니다."
 TUR_sultan_leads_to_victory:0 "승리로 이끄는 술탄"
 TUR_sultan_leads_to_victory_desc:0 "우리는 술탄의 지지도에 맞설 수 없습니다. 우린 그가 국민운동을 지휘하여 우리나라를 승리로 이끌도록 두어야 합니다."
 TUR_kars_agreement:0 "카르스 협정"
 TUR_kars_agreement_desc:0 "우리는 캅카스에서 소비에트와 같은 전쟁에서 싸우고 있습니다. 그리고 우리가 필요한 마지막은 서로 싸우는 것입니다. 조약으로 미래의 국경을 정할 것입니다."
 SOV_has_to_agree:0 "§R이점이 효력을 가지려면 [SOV.GetName] 측이 반드시 협정을 승인해야 합니다.§!"
 TUR_the_batumi_offer:0 "바투미 제안"
 TUR_the_batumi_offer_desc:0 "바투미는 국민서약의 일부이지만, 우리의 전쟁에 대한 추가 지원을 위해 바투미를 소비에트에 넘기는 제안을 받아들여야 합니다."
 TUR_kars_agreement_success_tt:0 "카르스 협정은 성공이었습니다."
 TUR_kars_agreement_half_success_tt:0 "카르스 협정에서 §Y[855.GetName]§!은(는) 제외되었습니다."
 TUR_southern_front_of_the_revolution:0 "혁명의 남부전선"
 TUR_southern_front_of_the_revolution_desc:0 "우리가 예상한 것보다 소비에트는 더 많은 지원을 보냅니다. 우리 정부와 군대에 그들의 사람들이 있습니다. 쿠데타가 임박했습니다."
 TUR_help_the_reds:0 "빨갱이 돕기"
 TUR_help_the_reds_desc:0 "소비에트는 독립전쟁에서 우릴 도왔습니다. 이제 우리가 그들의 투쟁을 도울 차례입니다."
 TUR_disobey_the_treaties:0 "조약 파기"
 TUR_disobey_the_treaties_desc:0 "우린 전장에서 이겼지만 테이블에서 졌습니다. 우리는 우리 것을 힘으로 찾을 것입니다."
 TUR_disobey_the_treaties_tt:0 "§Y국민서약§! 국경 수복을 위한 §Y국경전쟁§!을 시작할 수 있음"
 TUR_donations_from_the_islamic_world:0 "이슬람 세계의 후원"
 TUR_donations_from_the_islamic_world_desc:0 "전세계의 동포 이슬람교도들은 우리의 전쟁 주력에 그들이 가진 것 중 약간을 보태고 있습니다. 이를 거부하는 것은 무례할 것입니다."
 TUR_help_from_azerbaijan:0 "아제르바이잔의 도움"
 TUR_help_from_azerbaijan_desc:0 "캅카스의 우리 튀르크 형제들은 우리가 처음 바랐던 도움을 제공했습니다. 이는 우리 두 나라 사이에 강한 유대를 만들 것입니다."
 TUR_anatolian_rebellion_start_tt:0 "§R아나톨리아 반란§!이 시작되지 않았습니다."
 TUR_start_of_the_anatolian_rebellion_start_tt:0 "이 §Y중점§!은 §R아나톨리아 반란§!이 시작될 때 자동으로 완료될 것입니다."
 add_8258_lira_debt:0 "부채가 §Y8.258천 리라§! 증가합니다."
