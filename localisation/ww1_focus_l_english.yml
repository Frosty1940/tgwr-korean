 FRC_the_land_of_liberation_desc:0 ""
 FRC_metropolitan_france:0 "프랑스 본토"
 FRC_metropolitan_france_desc:0 "자유의 횃불이 \n떠올라 세상을 비춘다! \n- 코뮌의 라 마르세예즈"
 FRC_the_french_land:0 "프랑스의 땅"
 FRC_the_french_land_desc:0 ""
 FRC_the_civil_war_in_france:0 "프랑스 내전"
 FRC_the_civil_war_in_france_desc:0 "“지배계급들로 하여금 공산주의 혁명 앞에서 벌벌 떨게 하라!” \n- 카를 마르크스, 공산당 선언"
 FRC_the_french_people:0 "프랑스 인민"
 FRC_the_french_people_desc:0 "“프롤레타리아가 혁명에서 잃을 것이라고는 사슬 뿐이요, 얻을 것은 전 세계다. \n만국의 노동자여, 단결하라!” \n- 카를 마르크스, 공산당 선언"
 FRC_the_soldiers:0 "병사"
