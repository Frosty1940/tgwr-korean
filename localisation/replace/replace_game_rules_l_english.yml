 RULE_OPTION_FASCIST_POR_AI_DESC:0 "라파엘 페레이라는 스페인 내전에서 국민파를 지원하고 이후 추축국 가입을 시도하면서 파시스트 독재자로 포르투갈을 장악할 것입니다."
 RULE_OPTION_FASCIST_FIFTH_EMPIRE:0 "제5제국"
 RULE_OPTION_FASCIST_FIFTH_EMPIRE_DESC:0 "포르투갈 정부는 파시즘을 포용하고, 스페인 내전에서 공화파에 맞서 싸우며, 잃어버린 아프리카, 아시아, 아메리카 영토를 되찾기 위해 다시 한번 주요 강국으로 부상할 것입니다."
 RULE_OPTION_NEUTRALITY_MONARCHIST:0 "군주주의"
 RULE_OPTION_NEUTRALITY_MONARCHIST_DESC:0 "두아르트 국왕은 포르투갈의 왕정복고 이후 브라질 군주주의자들에게 호소하여 포르투갈-브라질 제국의 복원을 시도할 예정입니다."
 RULE_OPTION_DEMOCRATIC_POR_AI_DESC:0 "영국의 영향력으로 민주정부는 살라자르 정권을 전복시키고 영국의 도움을 받아 연합국에 합류하기 전까지 그 나라를 발전시키는데 주력할 것입니다."
 RULE_OPTION_COMMUNIST_COMINTERN:0 "공산주의"
 RULE_OPTION_COMMUNIST_COMINTERN_DESC:0 "포르투갈은 스페인 공화국을 지지하고 코민테른에 가입하려고 시도하면서 소비에트 연방을 따를 것입니다."
 RULE_OPTION_COMMUNIST_INDEPENDENT:0 "통일 유럽 사회주의 공화국"
 RULE_OPTION_COMMUNIST_INDEPENDENT_DESC:0 "공산주의자들은 정부를 뒤엎고 스페인 내전 기간 동안 스페인 민족주의자들과 맞서 싸울 것이며, 이베리아 반도를 파시즘에 대항할 유럽의 마지막 보루인 통일 유럽 사회주의 공화국으로 통합할 것입니다."
 RULE_OPTION_MONARCHIST_ORLEANIST:0 "군주주의: 오를레앙파"
 RULE_OPTION_MONARCHIST_LEGITIMIST:0 "군주주의: 부르봉파"
 RULE_OPTION_MONARCHIST_BONAPARTIST:0 "군주주의: 보나파르트파"
 RULE_MONARCHIST_ORLEANIST_FRA_AI_DESC:0 "프랑스 AI는 프랑스의 왕정복고를 시도할 것이며 오를레앙파의 계승자를 옹립하려 하는 것과 관련 있는 국가적 중점 계통도를 따라 내려갈 것입니다."
 RULE_MONARCHIST_LEGITIMIST_FRA_AI_DESC:0 "프랑스 AI는 프랑스의 왕정복고를 시도할 것이며 부르봉파의 계승자를 옹립하려 하는 것과 관련있는 국가적 중점 계통도를 따라 내려갈 것입니다."
 RULE_MONARCHIST_BONAPARTIST_FRA_AI_DESC:0 "프랑스 AI는 프랑스의 제정복고를 시도할 것이며 보나파르트파의 계승자를 옹립하려 하는 것과 관련 있는 국가적 중점 계통도를 따라 내려갈 것입니다."

#The Burgundy Rule >:)
 RULE_BURGUNDY_TGWR:0 "부르군트 통치"
 rule_burgundy_activated:0 "독일 승리 시 부르군트 수립"
 rule_burgundy_activation_description:0 "독일의 대전 승리에 따라, 벨기에는 옛 벨기에의 정체성을 지우려는 독일인들의 시도로 '부르군트'로 이름이 바뀔 것입니다.\n\n당초 독일이 승리하는 한 무조건적으로 부르군트가 수립되는 것에 대한 여부를 놓고 내부 분쟁이 벌어져 이 설정이 추가된 것입니다."
 rule_burgundy_disabled:0 "독일 승리 시 벨기에 유지"
 rule_burgundy_disabled_description:0 "독일의 대전 승리에 따라 벨기에를 인정하던 국경은 크게 바뀌었지만 벨기에는 옛 명칭이 그대로 유지될 것입니다.\n\n당초 독일이 승리하는 한 무조건적으로 무조건적으로 부르군트가 수립되는 것에 대한 여부를 놓고 내부 분쟁이 벌어져 이 설정이 추가된 것입니다."