 TUR_organize_the_government:0 "정부 조직"
 TUR_organize_the_government_desc:0 "아마샤 선언 이후 우리 정부는 무얼 해야 할 지 모릅니다. 정부 기관을 조직하고 상당히 전문적으로 이 위기를 다루어야 합니다."
 TUR_increase_legitimacy:0 "정통성 증가"
 TUR_increase_legitimacy_desc:0 "일부 불충한 장교들은 새로이 조직되는 국민운동을 지원할 것임을 선포할 지도 모릅니다. 그러나 우리는 아직 이 땅의 실효 지배자입니다. 우리는 새로 발생한 위협에 강하게 나갈 것입니다."
 TUR_start_of_the_anatolian_rebellion:0 "아나톨리아 반란 시작"
 TUR_start_of_the_anatolian_rebellion_desc:0 "반란군이 독립을 선포한 지 얼마 되지 않아 그들은 자신들을 국민운동이라 칭하며 우리 통치에 반대하는 운동을 시작했습니다. 이 반란을 분쇄하고 아나톨리아에 평화를 가져올 것입니다."
 TUR_OPDA_strengthens_its_hold:0 "오스만 공공부채관리국의 유지"
 TUR_OPDA_strengthens_its_hold_desc:0 "우리의 복잡한 상황 속에서 오스만 공공부채관리국은 우리 화폐를 평가절하하여 우리를 착취하기로 하였습니다. 우리가 외국의 물자 지원을 원한다면 그들의 장단에 놀아줘야만 합니다."
 TUR_crushed_the_anatolian_rebellion:0 "아나톨리아 반란군에 대한 승리"
 TUR_crushed_the_anatolian_rebellion_desc:0 "피비린내 나는 반란이 시작되어 아나톨리아로 퍼진 이후 마침내 우리는 반란군을 분쇄할 수 있었습니다. 이제 마지막 걱정거리는 전후 상황을 어떻게 다루느냐입니다."
 TUR_war_reparations_to_greece:0 "그리스-튀르크 전쟁 배상금"
 TUR_war_reparations_to_greece_desc:0 "그리스인들 없이는 아나톨리아 반란을 분쇄할 수 없었을 것입니다. 슬프게도 전쟁으로 인해 우리는 그리스에게 막대한 빚을 졌습니다. 우리는 그들에게 전쟁 배상금의 형태로 부채의 일부를 지불해야 합니다."
 TUR_ratify_sevres:0 "세브르 비준"
 TUR_ratify_sevres_desc:0 "세브르 조약은 반란이 일어난다면 어떠한 협상국이라도 그들이 원하는 영토를 점령할 수 있다고 조항에 명시하였습니다. 아나톨리아 전체가 조약에 반대하여 반란을 일으켰다는 점을 고려한다면, 협상국에 그들이 원하는 점령지를 주는 것이 공정합니다."
 TUR_matter_of_the_leadership:0 "지도력 문제"
 TUR_matter_of_the_leadership_desc:0 "우리 정부는 혼란에 빠졌습니다. 총독들이 몇 달만에 오가고 교체되는 상황에서 지속되는 지도력을 갖기란 어렵습니다. 이 위기의 시대를 헤치고 우리나라를 이끌 이가 누구인지 결정해야 합니다."
 TUR_damat_ferid_pasa_government:0 "다마트 페리드 파샤 정부"
 TUR_damat_ferid_pasa_government_desc:0 "다마트 페리드 파샤는 협상국과 가까우므로 아나톨리아 반군을 상대하는 투쟁에서 외국의 도움과 인식을 확보할 사람입니다."
 TUR_internal_matters:0 "내부 문제"
 TUR_internal_matters_desc:0 "아나톨리아 대부분이 반란군의 수중에 떨어졌습니다. 강도와 파르티잔이 시골을 휩쓸며 협상국과 싸우고 있습니다. 이 문제를 하나하나 해결하지 않으면 비난을 받게 될 것입니다."
 TUR_get_islamist_support:0 "이슬람주의자의 지지 확보"
 TUR_get_islamist_support_desc:0 "반란군은 아나톨리아를 가질 수 있지만, 우린 아직 칼리파가 있습니다. 우리의 이점을 위해 그의 권위를 이용할 것입니다."
 TUR_strengthen_our_place:0 "지위 강화"
 TUR_strengthen_our_place_desc:0 "우리가 실제로 통제하고 있는 지역이 얼마 되지 않는 가운데 많은 이들이 우리의 권위에 의문을 가지기 시작했습니다. 우린 여전히 굳건히 서 있음을 보여주어야 합니다."
 TUR_declare_the_national_movement_infidel:0 "국민운동 이단 규정"
 TUR_declare_the_national_movement_infidel_desc:0 "칼리파가 우리 편인 것은 이점입니다. 예를 들면 국민운동을 이단이라고 규정할 수 있습니다. 반란군이 알라의 말씀에 저항할 수 있을 지 봅시다."
 TUR_organize_loyal_islamist_forces:0 "지역 이슬람군 조직"
 TUR_organize_loyal_islamist_forces_desc:0 "대중의 많은 지지를 받는 것은 반군 뿐이 아닙니다. 우리도 여전히 우리 편인 이슬람교도 다수의 지지를 받으며 전투에서 우리 곁에 서고 있습니다."
 TUR_destroy_kurdistan:0 "쿠르디스탄 파괴"
 TUR_destroy_kurdistan_desc:0 "이 젠장할 쿠르드족이 가장 어려운 시기에 다시 봉기했습니다. 이제 반란을 진압했으니 쿠르드를 진압하러 갈 것입니다."
 TUR_secure_officer_loyalty:0 "장교 충성 확보"
 TUR_secure_officer_loyalty_desc:0 "우리 행정부에 반란의 대의에 공감하는 장교들이 아직 조금 남아 있습니다. 그들이 국민전선에 합류하기 전에 충성을 혹보해야 합니다."
 TUR_combat_against_kuvay_i_milliye:0 "국민군에 대한 전투"
 TUR_combat_against_kuvay_i_milliye_desc:0 "국민군은 아나톨리아를 \"해방하는\" 게릴라군입니다. 그들이 모르는 것은 우리가 그들이 벌이는 행각에 대한 공로를 인정받는다는 것입니다. 협상국과의 문제에 휘말리기 전에 이 도적떼를 멈춰야 합니다."
 TUR_secure_our_place:0 "지위 확보"
 TUR_secure_our_place_desc:0 "정치적 혼란에 충분히 오랫동안 고통받았습니다. 그러나 우린 마침내 다시 정통성을 높일 필수불가결한 조치를 다 내렸습니다."
 TUR_ahmet_izzettin_pasa_government:0 "아흐메트 이제틴 파샤 정부"
 TUR_ahmet_izzettin_pasa_government_desc:0 "다마트 페리드 파샤의 사임 이후 아흐메트 이제틴 파샤가 우리 정부에 안정을 가져올 수 있길 바랍니다. 그는 국민주의의 대의에 공감하므로 협상국의 관계를 망칠 수도 있지만 말입니다."
 TUR_join_the_national_movement:0 "국민운동 참여"
 TUR_join_the_national_movement_desc:0 "국민운동의 전승이 당면한 것 같으니 우리가 할 수 있는 가장 최고는 그들의 전쟁 주력에 남은 모든 힘을 다하여 불을 더 키우는 것입니다. 우리 힘을 합쳐서 외세 침략자들을 모국에서 몰아내야만 합니다."
 TUR_purchase_guns:0 "총기 구매"
 TUR_purchase_guns_desc:0 "일전에 군대를 해산하였기 때문에 반란군에 대항해 할 수 있는 것은 얼마 없습니다. 무기를 얻을 유일한 방법은 협상국으로부터 구매하는 것입니다."
 TUR_purchase_factory_rights:0 "공장 권리 구매"
 TUR_purchase_factory_rights_desc:0 "동쪽의 반군와 서쪽의 그리스가 우리 땅을 점령하고 우리가 운영할 공장을 전부 빼앗아 갑니다. 유일한 기회는 협상국 공장을 사용할 수 있는지 요청하는 것입니다."
 TUR_pay_debts:0 "부채 상환"
 TUR_pay_debts_desc:0 "우리 빚은 날로 불어나고 있습니다. 잠시라도 부채를 상환하지 않을 수 없습니다. 갚지 않는다면 계속 불어나기만 할 것입니다."
 TUR_emergency_entente_aid:0 "긴급한 협상국 지원"
 TUR_emergency_entente_aid_desc:0 "우린 잘 조직된 반란에 대항할 전투 준비가 되어 있지 않습니다. 즉각적인 협상국의 지원이 필요합니다."
 TUR_ask_for_konstantinniye:0 "코스탄티니예 요청"
 TUR_ask_for_konstantinniye_desc:0 "본래 코스탄티니예는 우리 정부가 위치했던 곳입니다. 그러나 휴전 이후 이는 외국의 점령 아래에 있습니다. 코스탄티니예와 마르마라해의 아나톨리아 쪽을 둘러싼 나머지 영토를 반환해달라고 요청, 아니 간청할 때입니다."
 SOV_world_revolution_desc:0 "독일, 미국, 프랑스에 대한 전쟁 명분 정당화 속도를 50% 더 가속시킵니다."
