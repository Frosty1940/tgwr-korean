l_english:
 fascist_influence:0 "프로토파시스트 영향력"
 fascist_influence_desc:0 "프로토파시스트의 압력은 프로토파시즘을 매우 인기 있게 만들었고, 국가는 다른 프로토파시스트들과 연대하기 쉽습니다."
 communist_influence:0 "사회주의 영향력"
 communist_influence_desc:0 "사회주의 압력이 사회주의를 매우 인기 있게 만들었고, 그 나라는 다른 사회주의자들과 연대하기 쉽습니다."
 victor_emmanuel_desc:0 "그의 아버지 움베르토가 그에게 준 유일한 충고는 왕이 되기 위하여 알아야 할 것은 이름을 서명하고, 신문을 읽고, 말을 타는 방법뿐이라는 것이었습니다. 그의 아버지가 무정부주의자에게 죽임을 당하였음에도, 그는 헌법에 충실한 왕입니다."