 GER_fix_belgium_supply:0 "벨기에로 보급선 건설"
 GER_fortifications:0 "최전선 요새"
 GER_fortifications_desc:0 "현대전은 끝없는 참호, 빽빽한 철조망, 견고한 콘크리트 요새, 잔인한 기관총 배치입니다. 특히 프랑스군과 맞서기 위해서는 적의 우회 기동을 차단할 수 있는 강력한 요새를 건설하고 준비해야 하며 중요한 지점에 대한 방어를 강화해야 합니다. 땅 한 뼘도 내줄 수 없습니다!"
 GER_fund_engineering_corps:0 "공병대 투자"
 GER_fund_engineering_corps_desc:0 "방어 시설을 건설하는 것은 복잡한 과정입니다. 국가사업의 도움으로 요새 작업을 빠르게 진척시킬 수 있을 것입니다."
 GER_defensive_line_in_aisne:0 "엔 요새화"
 GER_defensive_line_in_aisne_desc:0 "엔 강둑을 따라 방어선을 건설하는 것은 자연지물로 방어되는 훌륭한 요새를 건설하기 쉽도록 만듭니다."
 GER_defensive_line_in_aisne_tt:0 "§Y[29.GetName]§!에 §Y3개의 요새§! 추가."
 GER_defensive_line_in_ypern:0 "이프르 요새화"
 GER_defensive_line_in_ypern_desc:0 "벨기에 북서부에 방어선을 건설하여 해안을 따라 기동하는 적을 막을 것입니다."
 GER_defensive_line_in_ypern_tt:0 "§Y[865.GetName]§!에 §Y2개의 요새§! 추가."
 GER_defensive_line_in_arras:0 "아라스 요새화"
 GER_defensive_line_in_arras_desc:0 "북프랑스 평원에 참호를 파고 철조망을 까는 것으로 적의 빠른 진격을 저지하십시오. 아무도 이곳을 지날 수 없습니다!"
 GER_defensive_line_in_arras_tt:0 "§Y[29.GetName]§!에 §Y2개의 요새§! 추가."
 GER_defensive_line_in_compiegne:0 "콩피에뉴 요새화"
 GER_defensive_line_in_compiegne_desc:0 "우아즈 강둑을 따라 방어선을 건설하는 것은 자연지물로 방어되는 훌륭한 요새를 건설하기 쉽도록 만듭니다."
 GER_defensive_line_in_compiegne_tt:0 "§Y[785.GetName]§!에 §Y2개의 요새§! 추가."
 GER_defensive_line_in_gent:0 "헨트 요새화"
 GER_defensive_line_in_gent_desc:0 "적의 브뤼셀로 진격해 우리 군을 벨기에에서 후퇴할 수밖에 없도록 하는 것을 막기 위해 오스트플란데런 방어를 반드시 강화해야 합니다."
 GER_defensive_line_in_gent_tt:0 "§Y[6.GetName]§!에 §Y2개의 요새§! 추가."
 GER_defensive_line_in_charleroi:0 "샤를루아 요새화"
 GER_defensive_line_in_charleroi_desc:0 "적의 브뤼셀로 진격해 우리 군을 벨기에에서 후퇴할 수밖에 없도록 하는 것을 막기 위해 왈로니 방어를 반드시 강화해야 합니다."
 GER_defensive_line_in_charleroi_tt:0 "§Y[6.GetName]§!에 §Y2개의 요새§! 추가."
 GER_defensive_line_in_brussel:0 "브뤼셀 요새화"
 GER_defensive_line_in_brussel_desc:0 "벨기에를 잃는 것은 프랑스에 대한 전쟁 수행에 치명적입니다. 브뤼셀을 반드시 지켜야 합니다!"
 GER_defensive_line_in_brussel_tt:0 "§Y[6.GetName]§!에 §Y2개의 요새§! 추가."
 GER_defensive_line_in_argonnen:0 "아르곤 요새화"
 GER_defensive_line_in_argonnen_desc:0 "아르곤 숲은 파리에서 동쪽으로 약 200km 떨어진 프랑스 북동부에 있는 산과 야생 삼림으로 이루어진 긴 띠 형태의 지역입니다. 여기서 패전하면 룩셈부르크로 가는 문이 열립니다. 강력한 요새로 숲을 확보해야 한다는 것을 뜻합니다."
 GER_defensive_line_in_argonnen_tt:0 "§Y[34.GetName]§!에 §Y2개의 요새§! 추가."
 GER_defensive_line_in_verdun:0 "베르됭 요새화"
 GER_defensive_line_in_verdun_desc:0 "베르됭은 뫼즈 데파르트망의 북부에 있는 뫼즈강 양쪽 기슭에 위치하고 있습니다. 베르됭은 갈리아인이 그들 언어로 \"강한 요새\"를 뜻하는 이름으로 세워졌습니다. 당시 전략적 요충지였던 만큼 독일이 프랑스군과 맞설 중요한 요새이기도 합니다."
 GER_defensive_line_in_verdun_tt:0 "§Y[863.GetName]§!에 §Y2개의 요새§!를 추가하고 §Y[17.GetName]§!에 §Y1개의 요새§! 추가."
