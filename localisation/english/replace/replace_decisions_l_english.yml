 MAN_banditry_category_desc:0 "만주는 청나라의 성역으로 지정되어 한족의 입경이 금지되었지만, 지난 수십 년 동안 제한이 해제되어 많은 한족이 들어왔습니다. 또한 러시아와 일본의 만주 식민지화 시도로 인해 중앙 정부의 통제가 제대로 이루어지지 않았고, 이후 도적떼가 기승을 부렸습니다. \n이 도적들은 보통 말을 타고 기병대를 이루어 움직이며 정착지와 사람들을 습격하고 약탈하기 때문에 마적단이라고 불립니다. 어느 정도 질서정연하고 지역 민병대 역할을 하는 마적도 있지만 대부분은 저급 범죄자나 부랑자에 불과합니다."
 greater_italy_category_desc:1 "초기 이탈리아 민족통일주의는 지난 19세기의 리소르지멘토를 통해 쾌거를 이루었지만, 이탈리아 통일이라는 구상을 진정히 달성하기 위해선 아직 수복하지 못한 민족지역이 있습니다. 민족통일주의를 다시 부상해야 하며, 이탈리아는 오랜 세월이 지나도 우뚝 서 있을 것입니다. 이탈리아 만세!"