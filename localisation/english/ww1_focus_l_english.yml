 BRA_electrification_of_the_estrada_de_ferro_central_do_brasil:0 "EFCB 전력화"
 BRA_electrification_of_the_estrada_de_ferro_central_do_brasil_desc:0 "브라질 중앙 철도는 브라질의 주요 철도 중 하나입니다. 전력화는 이를 더욱 좋게 만들 것입니다."
 BRA_madeira_mamore_railroad:0 "마데이라-마모레 철도"
 BRA_madeira_mamore_railroad_desc:0 "페트로폴리스 조약으로, 우리는 마데이라 강의 급류를 우회할 수 있는 철로를 건설할 것을 약속했습니다. 그렇게 되면 볼리비아에서 미국 시장으로 상품을 효율적으로 운송할 수 있게 되고 고무 호황으로 인한 우리의 이윤을 증대시킬 수 있을 것입니다."
 BRA_politica_das_salvacoes:0 "구원 정책"
