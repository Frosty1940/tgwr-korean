 RULE_OPTION_IND_COOPERATIVE_EMPIRE_IND_AI_DESC:0 "인도차이나 AI는 응우옌 푹브우다오를 황제이자 총독으로서 통치하도록 허락하고 프랑스에 충성을 유지하게끔 만드려는 시도와 관련 있는 국가적 중점 계통도를 따라 내려갈 것입니다."