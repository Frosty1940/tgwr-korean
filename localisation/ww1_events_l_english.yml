 # Irish Free State
 interwar_irish_free_state:0 "아일랜드 자유국"
 interwar_news.12.t:0 "아일랜드 자유국의 수립"
 interwar_news.12.d:0 "자칭 아일랜드 공화국군(IRA)과 영국 왕립 육군 간 대결은 끝났습니다. 아일랜드 자유국이 수립되었습니다!"
 interwar_news.12.a:0 "시르셔!"

 # The Locarno_Treaties
 interwar_news.13.t:0 "로카르노 조약"
 interwar_news.13.d:0 "제1차 세계 대전 서유럽 연합국들과 중·동유럽의 신생국들은 전후 영토 정착을 확보하고 패배한 독일과의 관계 정상화를 되돌리려 했습니다. 그것은 또한 독일이 다른 나라들과 전쟁을 하는 일은 절대 없을 것이라고 명시했습니다."
 interwar_news.13.a:0 "평화가 얻어졌다."
 
 #Russian revolution
 nicholas_ii_abdication:0 "니콜라이 2세 퇴위함"
 rusrevolt.1.t:0 "총리가 된 케렌스키"
 rusrevolt.1.d:0 "[RUS.GetLeader] 총리의 우유부단함을 감안하여, 그를 대신하여 인기가 높고 카리스마가 넘치는 국방장관이자 사회혁명당 지도자 중 한 사람인 알렉산드르 케렌스키로 교체하기로 결정했습니다. 이제 '혁명의 기사' 케렌스키는 전국에 만연된 혼란과 무질서를 고쳐야 합니다."
 rusrevolt.1.a:0 "케렌스키는 공화국의 마지막 희망이다."
 rusrevolt.2.t:0 "차르의 퇴위"
 rusrevolt.2.d:0 "계속되는 전쟁은 군대 내 사기의 붕괴와 반란을 일으켰고 독재 정권에 대한 대중의 불만을 불러일으켰으며 제국의 심장부에서 폭동이 일어나 니콜라이 2세가 제위에서 물러나게 했습니다. 이제 군주제가 전복되었으니 임시 정부는 러시아국을 책임지고 러시아가 처한 비참한 곤경에서 벗어나야 할 의무가 있습니다. 한편 페트로그라드에서는 장차 러시아의 우세한 권력이 되고자 하는 노동자, 병사 소비에트가 결성되고 있습니다. 그들에게 대립의 이유를 주는 것은 가장 현명하지 못한 일일 것입니다. 그러므로 우리는 그들의 조언을 듣거나 그들의 활동을 억압해야 합니다."
 rusrevolt.2.a:0 "공화국 만세!"
 rusrevolt.3.t:0 "총리 임명"
 rusrevolt.3.d_lvov:0 "게오르기 르보프 공은 새 공화국의 어려운 시기에 임시 정부의 수장으로 임명되었습니다. 러시아 내에서 이중 권력 체제가 가동되는 동안 임시 정부는 반란 수도에 질서를 회복하고 전쟁을 승리로 이끌어야 합니다."
 rusrevolt.3.d_stolypin:0 "표트르 스톨리핀 총리는 새 공화국의 어려운 시기에 임시 정부의 수장으로 임명되었습니다. 니콜라이 2세는 항상 그의 총리를 믿었고, 이제 표트르 스톨리핀은 러시아 국민들의 신뢰를 정당화하기 위해, 이 불안을 종식시키기 위해 자신의 손으로 문제를 떠맡을 의무가 있습니다."
 rusrevolt.3.a:0 "나는 그가 간신히 나라를 위기에서 벗어나도록 이끌었으면 좋겠다."
 rusrevolt.4.t:0 "페트로그라드 봉기"
 rusrevolt.4.d:0 "페트로그라드의 군인과 수병들이 임시 정부의 즉각적인 해체와 모든 권력을 소비에트에 이양할 것을 요구했습니다! 그들의 지도자 블라디미르 레닌이 지휘한 볼셰비키들은 정부의 전복을 위해 격렬하게 주장했습니다. 봉기는 정부군이 포문을 열면서 수도의 거리에서 피비린내 나는 대학살로 변했습니다. 케렌스키의 인기는 장군들 사이에서 신빙성도 존경심도 갖지 못할 정도로 곤두박질쳤습니다. 반항적인 라브르 코르닐로프 장군이 페트로그라드를 향해 군대를 전진시켜, 곤경에 처한 공화국의 또 다른 적이 되고 있는 가운데, 상황은 걱정스럽습니다. 그는 러시아에 군사 독재 정권을 세우겠다고 위협합니다! 그러나 그런 독재 정권의 확립은 차르 타도 이후 우리의 모든 성공을 완전히 지워버릴 것입니다!"
 rusrevolt.4_tt:0 "§R이것은 기까운 시일 내에 볼셰비키 반란을 일으킬지도 모릅니다!§\n"
 rusrevolt.4.a:0 "우리가 직접 볼셰비키들을 처리할 것이다!"
 rusrevolt.4.b:0 "코르닐로프가 볼셰비키들을 다 쫓아낼 것이다!"
 rusrevolt.5.t:0 "러시아 혁명"
 rusrevolt.5.d:0 "세계 대전은 러시아 제국 내부의 문제를 악화시켰고, 차르 니콜라이 2세 로마노프는 극단적인 조치를 취하고 제위에서 물러났습니다. 민주야당은 국가 서민층의 지지가 부족한 임시 정부를 구성했습니다. 만약 새 정부가 자신들을 유일한 합법적 권한으로 여기는 페트로그라드 소비에트의 급성장하는 힘에 양보를 하지 않는다면, 아마도 우리는 러시아 국내에서 무력 대치에 대비해야 할 것입니다."
 rusrevolt.5.a:0 "러시아 독재 정권의 붕괴다 ..."
 rusrevolt.6.t:0 "겨울 궁전의 습격!"
 rusrevolt.6.d:0 "집권 이후 임시 정부의 실패한 정책은 불법적인 볼셰비키당의 인기를 끌어올렸습니다. 결국, 거의 볼셰비키에 의해 완전히 통제된 페트로그라드 소비에트는 무장 봉기를 통해 권력을 장악하기로 결정했습니다. 적군의 세력은 임시 정부의 수도의 출판·신문이나 전신국과 같은 통신에 대한 필수적인 접근을 박탈했습니다. 정부 지지자들은 밀려났고 페트로그라드의 전략적으로 중요한 시설들에 대한 통제권은 빼앗겼습니다. 임시 정부의 마지막 보루는 그들의 거주지, 즉 도시의 중심부에 있는 겨울 궁전입니다. 이제 두 번째 혁명은 불가피해 보이는데, 궁전의 습격을 촉발시킬 신호를 초조하게 기다리고 있습니다.\n그때, 순양함 «아브로라»의 갑판에서 공포탄이 발사되었습니다..."
 rusrevolt.6.a:0 "겨울 궁전을 방어하라!"
 rusrevolt.6.b:0 "겨울 궁전을 습격하라!"
 rusrevolt.6.c:0 "겨울 궁전을 방어하라!"
 rusrevolt.7.t:0 "대사회주의 혁명"
 rusrevolt.7.d:0 "어젯밤 러시아에서 또 다른 봉기가 일어났습니다. 볼셰비키는 공세를 취하며 임시 정부인 겨울 궁전 자리를 장악했습니다. 남은 장관들은 모두 체포되었고, 궁의 수비대원들은 소비에트에 자진해서 항복했습니다. 사회주의 혁명의 불길은 러시아 전역에 들불처럼 번져 전 세계에 울려 퍼지는 충격파를 일으켰습니다. 그러나 임시 정부와 다른 단체들의 흩어진 세력들은 근본적인 의견 불일치를 겪고 있는 소비에트를 격퇴할 준비가 되어 있습니다. 아마도, 블라디미르 레닌이 그의 적들을 물리치는 데 성공한다면, 우리는 세계 혁명을 숙고하기 시작할 수 있을 것입니다."
 rusrevolt.7.a:0 "러시아의 실험장이다."
 rusrevolt.7.b:0 "모든 것이 계획대로 되어간다!" 
 rusrevolt.8.t:0 "러시아 쿠데타"
 rusrevolt.8.d:0 "러시아의 정치 상황은 빠른 변화와 변동성으로 계속 경악하고 있습니다. 오늘날, 새롭게 수립된 러시아 공화국은 반역자 라브르 코르닐로프 장군에 의해 전복되었습니다. 페트로그라드 소비에트는 장군의 호위병들에 의해 해산되었고, 볼셰비키 지도자들은 언젠가는 귀국하여 코르닐로프 정권으로부터 조국을 해방시킬 수 있다는 희망으로 독일로 피신할 수밖에 없었습니다. 임시 정부 자체가 코르닐로프의 분노를 면하지 못하고, 강제로 해산되었습니다. 알렉산드르 케렌스키 장관은 코르닐로프의 군대가 도착하기 직전에 겨우 겨울 궁전을 탈출했습니다. 케렌스키는 미국 대사관으로 사라졌고, 이후 미국 대사관 직원들과 다른 관리들과 함께 미국으로 배를 타고 도망쳤습니다."
 rusrevolt.8.a:0 "러시아의 폭동은 무의미하고 무자비하다!"
 rusrevolt.11.t:0 "핀란드 내전"
 rusrevolt.11.d:0 "핀란드 남부에서는 공산주의자들이 반란을 일으켰습니다. 러시아 볼셰비키들의 지원으로 상원의 권력을 타도하고 우리를 러시아와의 전쟁에 끌어들일 작정입니다."
 rusrevolt.11.a:0 "우리는 그들을 분쇄할 것이다."
 rusrevolt.12.t:0 "우크라이나 내전"
 rusrevolt.12.d:0 "볼셰비키는 우크라이나에서 반란을 일으켰습니다. 그들은 우크라이나 소비에트 인민 공화국을 선포했고, 무정부주의자들과 함께 중앙 라다 정부의 전복을 꾀하고 있습니다."
 rusrevolt.12.a:0 "우크라이나는 아직 죽지 않았다!"
 rusrevolt.13.t:0 "크림이 독립을 선언하다"
 rusrevolt.13.d:0 "타타르 소수민족은 크림 반도의 독립을 선언했습니다. 법에 따라서는 러시아의 지방이지만 사실상의 자치 공화국입니다."
 rusrevolt.13.a:0 "그들은 여전히 러시아와 함께해야 할 것이다."
 rusrevolt.14.t:0 "크림이 독립을 선언하다"
 rusrevolt.14.d:0 "볼셰비키들이 가까스로 크림반도에서 정권을 잡고 소련 공화국을 선포했습니다. 우리의 볼셰비키 동무는 크림 집행위원회의 지도자가 될 것입니다."
 rusrevolt.14.a:0 "모든 권력을 소비에트로!"
 rusrevolt.15.t:0 "시베리아의 소비에트 봉기"
 rusrevolt.15.d:0 "시베리아의 볼셰비키들이 이르쿠츠크에서 소비에트 정권을 선언하고 시베리아 횡단 철도를 점령하려 하고 있습니다! 우리는 우리의 정부를 통합하기 위해 우리의 군대를 연결해야 합니다."
 rusrevolt.15.a:0 "모든 권력을 소비에트로!"
 rusrevolt.16.t:0 "아무르 공화국"
 rusrevolt.16.d:0 "극동에서는 공산주의자들이 블라디보스토크에서 반란을 일으켜 공화국을 선포했습니다. 그들은 러시아의 수도의 소비에트 당국의 결정에 전적으로 종속되어 있습니다."
 rusrevolt.16.a:0 "모든 권력을 소비에트로!"
 rusrevolt.16.b:0 "그들에게 결정을 내릴 자유를 주지 마라."
 rusrevolt.17.t:0 "시베리아 공화국"
 rusrevolt.17.d:0 "볼셰비키들은 동부 전선에서 패했습니다. 우리가 반란 이르쿠츠크를 점령한 후 시베리아 정부가 수립되었습니다. 러시아 정부가 분열된 한 우리가 모든 전선을 통제하기는 어려울 것입니다."
 rusrevolt.17.a:0 "잘 했다."
 rusrevolt.17.b:0 "그들에게 결정을 내릴 자유를 주지 마라."
 rusrevolt.18.t:0 "돈 쿠반 공화국이 독립을 선언하다"
 rusrevolt.18.d:0 "쿠반과 돈에서 백카자크 헤트만은 볼셰비키 공세를 막기 위해 공화국을 선포했습니다. 그들은 우리 정부와 협력할 준비가 되어 있지 않지만, 러시아를 구하기 위해 우리를 지원할 준비가 되어 있습니다."
 rusrevolt.18.a:0 "그들은 러시아로 돌아와야 할 것이다."
 rusrevolt.19.t:0 "러시아 내전의 종식"
 rusrevolt.19.d_russia:0 "러시아에서 백군이 승리하고 볼셰비키들이 국외로 탈출했습니다. 모스크바와 페트로그라드에는 저항의 마지막 온상이 남아 있지만 러시아에 대한 권력을 되찾기엔 역부족일 것입니다.\n\n혁명의 지도자들은 점령 전날 가까스로 페트로그라드를 탈출했으며, 고국으로 돌아갈 수 있을 것 같지 않습니다. 스탈린과 트로츠키의 운명은 아직 알려지지 않았습니다. 루머에 따르면 트로츠키만이 겨우 살아남았고, 지금은 해외에서 세계혁명의 지원을 모색하고 있다고 합니다.\n\n러시아는 내전 중에 큰 영토를 잃었고, 러시아 국민들은 많은 피를 흘렸습니다. 그러나 새 정부는 이전의 조국의 위대함을 회복하기 위해 모든 노력을 기울일 것입니다."
 rusrevolt.19.d_soviet:0 "볼셰비키들은 백군을 완전히 격파했습니다. 백군의 지도자들은 처형되었지만, 많은 이들이 가까스로 나라를 떠나 옛 러시아 동맹국들로부터 보호를 받았습니다.\n\n100만 명 이상의 러시아인이 사망한 유혈이 낭자한 전쟁 이후 프롤레타리아 독재체제가 이 나라에 자리를 잡았습니다.\n\n소비에트 정부는 앞으로도 반체제 인사들을 잔혹하게 탄압할 것이지만 적어도 러시아는 안도의 한숨을 내쉬며 폐허가 된 나라를 복구하기 시작했습니다. 그러나 이제부터 러시아와 전 세계가 예견되지 않을 것입니다."
 rusrevolt.19.b:0 "우리는 잃은 동무들을 기억할 것이다."
 rusrevolt.19.c:0 "우리는 잃은 형제들을 잊지 않을 것이다."
 rusrevolt.pol.1.t:0 "빨갱이들이 오고 있다!"
 rusrevolt.pol.1.d:0 "폴란드는 유럽과 소비에트 혁명 사이의 마지막 보루였습니다. 어렵게 대전쟁에서 독립을 쟁취한 우리 민족은 이제 독자적인 정책을 펼칠 권리가 있습니다. 이제 자유 폴란드는 폴란드-리투아니아 연방의 위대함을 회복하기 위해 싸울 것입니다! 우리는 벨라루스 땅의 약해진 러시아를 물리치고 그들을 가르칠 것입니다!"
 rusrevolt.pol.1.a:0 "볼셰비키들을 물리쳐라!"
 rusrevolt.pol.1.b:0 "아니, 우리는 충분히 피를 흘렸다."
 rusrevolt.pol.2.t:0 "폴란드의 공세 개시"
 rusrevolt.pol.2.d:0 "폴란드는 우리의 요구를 거절하고 뜻밖에 소비에트 벨라루스를 향한 공세로 전환했습니다. 우리는 그 사건의 결과에 기대를 걸지 않았습니다."
 rusrevolt.pol.2.a:0 "우리는 왜 이렇게 이웃들 운이 없나?"
 rusrevolt.pol.3.t:0 "우리의 협정을 받아들인 폴란드"
 rusrevolt.pol.3.d:0 "폴란드 정부는 우리의 요구를 받아들였다. 이제 바르샤바 소비에트는 대혁명의 다음 승리를 기념할 새 정부를 수립합니다!"
 rusrevolt.pol.3.a:0 "세계혁명 만세!"
 rusrevolt.pol.4.a_tt:0 "우리는 소비에트와 화해할 것이다."
 rusrevolt.pol.4.t:0 "장기화된 전쟁"
 rusrevolt.pol.4.d:0 "우리는 벨라루스를 점령하고 우크라이나에서 성공을 거두기를 기대했지만, 러시아군은 가까스로 주도권을 잡았고 바르샤바 근방에서 아군을 거의 부술 뻔했습니다. 소비에트의 입지가 나아지지 않은 상태에서 서둘러 평화협정에 서명해야 합니다."
 rusrevolt.pol.4.a:0 "이 미친 짓 좀 그만해라!"
 rusrevolt.pol.4.b:0 "우리는 아직 기회가 있다!"
 rusrevolt.pol.5.t:0 "폴란드의 평화 제의"
 rusrevolt.pol.5.d:0 "폴란드는 더 이상 전쟁을 할 수 없기 때문에 벨라루스에 대한 요구를 거부하고 백계를 제의합니다. 어쩌면 그게 최선일지도 모릅니다. 우리는 너무 자주 누구와도 싸웁니다."
 rusrevolt.pol.5.a:0 "동의한다."
 rusrevolt.pol.5.b:0 "아니, 공격을 끝까지 끌고 갈 것이다!"
 rusrevolt.pol.6.t:0 "소비에트의 평화 거부"
 rusrevolt.pol.6.d:0 "소비에트는 우리와 협상하기를 원하지 않습니다. 소비에트의 평화는 없을 것입니다."
 rusrevolt.pol.6.a:0 "쿠르바!"
 rusrevolt.pol.7.a_tt:0 "폴란드는 벨라루스의 영토를 갖게 될 것이다."
 rusrevolt.pol.7.t:0 "장기화된 전쟁"
 rusrevolt.pol.7.d:0 "폴란드군은 벨라루스의 영토를 점령했지만 러시아 소비에트 연방 사회주의 공화국의 영토로 계속 진격하고 있습니다. 이대로 가다간 세계는 역사상 가장 부끄러운 패배를 보게 될 것입니다."
 rusrevolt.pol.7.a:0 "그들은 벨라루스를 받을 것이다."
 rusrevolt.pol.7.b:0 "이건 일종의 착오다!"
 SOV.parlament.1.t:0 "제헌의회의 소집"
 SOV.parlament.1.d:0 "제헌의회 선거는 특히 사회주의 혁명가들이 절반 이상의 의석을 차지하여 사람들 사이에서 인기가 있다는 것을 보여주었는데, 이것은 혁명의 권리에 의해 우리 볼셰비키들이 차지해야 할 것입니다! 게다가, 반혁명분자들이 어떻게 해서든 의회에 들어갔다는 것이 밝혀졌습니다. 혁명이 위협받고 있고, 선택을 하는 것이 시급하며, 온건한 멘셰비키와 급진적인 볼셰비키 또는 진보적인 SR 중 누구에게 권력을 주어야 합니까?"
 SOV.parlament.1.a:0 "혁명에 대해 생각하는 사람이 있는가?"
 SOV.dictatury.1.t:0 "독재 정권 수립"
 SOV.dictatury.1.d:0 "우리는 제헌의회를 해산하기로 결정했습니다. 선거는 더 이상 열리지 않을 것입니다. 볼셰비키들은 도중에 멘셰비키당이 있었는데, 이 당 역시 대중적인 지지를 받고 있는데, 특히 레닌 일당의 공격적인 행동이 있은 후였습니다. 소비에트는 더 이상 분열할 수 없고 오직 한 정당만이 정권을 잡을 것입니다."
 SOV.dictatury.1.a:0 "볼셰비키들이 이긴다!"
 SOV.dictatury.1.b:0 "이것이 멘셰비키들의 승리다!"
 SOV.esers.1.t:0 "민주주의의 승리"
 SOV.esers.1.d:0 "볼셰비키들은 무례한 정책 때문에 권력 투쟁에서 패배합니다. 소비에트 러시아에서는 민주 정권이 수립되고, 멘셰비키들의 운동을 중심으로 러시아 사회민주노동당에 사회주의자들의 연합이 결집합니다. 빅토르 체르노프 사회혁명당 당수가 이 나라 민주주의의 승리를 선언합니다."
 SOV.esers.1.a:0 "투쟁에서 네 권리를 찾을 수 있을 것이다!"
 rusrevolt.worldrevolution.1.t:0 "세계혁명"
 rusrevolt.worldrevolution.1.d:0 "소비에트 러시아는 세계의 혁명을 위한 지원을 모색합니다. 모든 나라가 공산주의자들의 공격적인 요구에 동의하는 것은 아니지만, 세계혁명의 발상의 기운이 감돌고, 더 자주 길거리에서 자본주의 체제의 전복과 인민정부 수립에 대한 요구를 들을 수 있습니다. 우리가 사회주의 혁명을 인정합니까, 아니면 그것의 적이 되느냐를 결정할 가치가 있는 것입니까?"
 rusrevolt.worldrevolution.1.a:0 "혁명을 인정하라!"
 rusrevolt.worldrevolution.1.b:0 "우리는 공산주의자들의 친구가 아니다."
 rusrevolt.integration.1.t:0 "소비에트 공화국"
 rusrevolt.integration.1.d:0 "우크라이나와 폴란드에서의 사건 이후, 소비에트 러시아는 혁명 계획을 바꾸었습니다. 이제 소비에트 공화국들은 통합을 통해 하나의 연방으로 연합할 것입니다. 소비에트 정부는 우리에게 공화국 연방에 가입하라는 제안을 보냈습니다. 혁명의 이익을 위해 소련과 통합할 준비가 되어 있습니까, 아니면 우리의 주권이 우리에게 더 소중합니까?"
 rusrevolt.integration.1.a:0 "우리는 통합에 동의한다."
 rusrevolt.integration.1.b:0 "절대 안 된다!"
 
 #Iraq revolt
 interwar_news.14.t:0 "영국에 대한 이라크 봉기"
 interwar_news.14.d:0 "이라크에서 영국은 이전의 오스만 관리들을 대부분 없앴고 새 행정부는 주로 영국 관리들로 구성되었습니다. 이라크의 많은 사람들은 대영 제국의 일부가 되는 것을 두려워하기 시작했습니다. 이 시점에서 가장 유명한 시아파 무히타히드 중 한 사람인 아야톨라 무하마드 타키 알 시라지는 영국 행정부에서 근무하는 것은 불법이라고 선언하는 파트와를 발표했습니다."
 interwar_news.14.a:0 "대영 제국은 어떤 반응을 보일 것인가?"
 # Mehmed VI on the throne after the death of Mehmed V
 interwar_news.15.t:0 "오스만 제국의 새로운 술탄 메흐메트 6세"
 interwar_news.15.d:0 "메흐메트 5세가 죽은 후, 메흐메트 6세는 1918년 7월 4일 제36대 파디샤로서 오스만의 검으로 무장했습니다. 그는 이제 오스만 제국의 새로운 술탄이자 이슬람의 새로운 칼리프가 되었습니다. 하지만 그는 서류상으로만 권력을 가지고 있습니다. 사실 터키에서 현재 일어나고 있는 일을 통제하는 것은 특히 CUP(통일진보위원회)입니다..."
 interwar_news.15.a:0 "그는 CUP가 권력을 가져가는 것을 막을 수 있는가?"
 
 #CZECHOSLOVAKIA
 ww1_czechoslovakia.3.t:0 "생제르맹앙레 조약"
 ww1_czechoslovakia.3.d:0 "승전국의 조건에 따라 오스트리아-헝가리 계승자들은 체코슬로바키아, 헝가리, 크로아티아, 보스니아, 폴란드령 갈리치아의 주권을 인정해야 합니다. 체코슬로바키아는 협상국의 지원으로 이미 오스트리아-독일 주데텐란트를 점령하여 그들의 국유지로 선포하였습니다."
 ww1_czechoslovakia.3.a:0 "우리는 그들의 주권을 인정한다."
 ww1_czechoslovakia.3.b:0 "우린 주데텐의 점령은 인정하지 않는다!"
 
 #SPAIN
 ww1_spain.1.t:0 "스페인 제2공화국"
 ww1_spain.1.d:0 "스페인 군주국은 사회주의자들의 압력에 눌려 몰락했다. 좌파 공화당원들은 스페인의 주요 도시에서 가까스로 시 선거에서 승리했고, 그 후 그들은 그들의 지지자들에게 주요 도시에서 군주제에 반대하는 시위를 벌일 것을 요구했습니다.\n\n국왕은 나라를 떠났고, 혁명은 비교적 평화로웠습니다."
 ww1_spain.1.a:0 "공화국에 영광을!"
 
 #Developer Notes
 ww1_developer_note.1.t:0 "영국 개발자의 쪽지"
 ww1_developer_note.1.d:0 "안녕하세요! 우선 제 중점 계통도를 플레이해 주셔서 감사합니다. 정말 재미있게 만들었는데, 확실히 제가 가장 자랑스러워하는 계통도입니다! 지난 업데이트 이후 엄청난 진전이 있었고, 영국을 위한 콘텐츠가 효과적으로 네 배 아니면 세 배 늘었다고 믿습니다! 100개 이상의 새로운 사건, 수많은 새로운 초상화, 그리고 이스터 에그를 찾는 사람들을 위한 몇 개의 새로운 이스터 에그가 있습니다. 저는 이 일이 정말 기쁘고, 마침내 이 모든 것을 당신께 다 털어놓을 수 있게 되어 정말 황홀했습니다!\n\n저는 당신이 정말 즐겁게 즐기길 바라며, 디스코드 서버에 꼭 놀러 오시길 바랍니다! 또한 발견하신 버그/문제를 보고해 주시면 고마울 것입니다 :)\n\n오, 또한 처칠 초상화에 대한 Southern Victory의 공로, 영국 내전에 사용된 초상화의 일부에 대한 Kaiserreich의 공로, 키치너 초상화에 대한 Emperor Of The World (Fan Fork)의 공로가 있습니다.\n\n-Undead Unicorn"
 ww1_developer_note.1.a:0 "이제 시작하자!"
 ww1_developer_note.2.t:0 "오스만 개발자의 쪽지"
 ww1_developer_note.2.d:0 "오스만과 중동 개발자로부터의 쪽지. 여러분, 지금 오스만 상황에 대해 미안합니다, 지금은 조금 고장났습니다. 저는 현실의 문제가 좀 있는데, 제 글과 대학 일 때문에 바쁩니다. 현재 나는 오스만 작업을 할 수 없지만 우리 팀은 버그를 고칠 준비가 되어 있습니다. 버그나 깨진 것이 보이면 우리의 디스코드에 알려주세요.\n\n\n-K E B A B"
 ww1_developer_note.2.a:0 "적어도 돌아가긴 한다!"

 #Indochina Events
 ww1_vietnam.2.t:0 "이점 챙기기"
 ww1_vietnam.2.d:0 "유럽의 전쟁은 프랑스 들판을 가로질러 격렬하게 전개되었고, 이윽고 파리 거리에서 독일군은 곧 정부의 자리 가까이 진군하여 항복할 수밖에 없었으며, 그 다음의 평화 조약은 협상국에게 친절하지 않았고, 그로 인한 혼란으로 프랑스가 내전에 빠지면서 인도차이나에 대한 통제는 쇠퇴하고 있습니다. 그리고 만약 우리가 우리의 동부로 가는 땅을 점령하기로 결정한다면, 대륙 당국은 개입하지 않을 것이기에, 약화된 이웃들을 공격할 때 입니다!"
 ww1_vietnam.2.a:0 "출발!"
 ww1_vietnam.2.b:0 "공격하지 않는 게 어때?"
 ww1_vietnam.3.t:0 "인도차이나의 파편화"
 ww1_vietnam.3.d:0 "우리의 독립을 위한 투쟁은 캄보디아와 라오스 지역이 우리와 함께 싸울 수 있도록 해주었지만, 그들은 우리가 이러한 조건들을 받아들일 수 있는 더 많은 동맹이 필요하다는 것을 고려해 그들의 통치에서 완전한 자율성을 원한다는 그들의 의도를 분명히 했습니다. 그러나 탐욕스러운 시암인들은 이 땅을 점령할 기회를 보고 우리 형제들에게 전쟁를 선언했습니다!"
 ww1_vietnam.3.a:0 "그래 그럼."
 ww1_vietnam.4.t:0 "적들의 평화"
 ww1_vietnam.4.d:0 "프랑스 주둔군은 점령 협상과 지도 확장에 합의한 뒤, 프랑스가 베트남을 지키고, 시암이 라오스와 캄보디아를 점령한다면 평화롭게 지내기로 합의하였습니다. 시암 정부가 우리를 완전히 침략하지는 않을 것이라는 것을 우리가 알고 있다는 의미도 있지만, 우리의 적들의 우정이란 뜻도 됩니다. 이는 우리의 노력에 재앙을 초래합니다."
 ww1_vietnam.4.a:0 "아 알았다."
 ww1_vietnam.5.t:0 "인도차이나 약화"
 ww1_vietnam.5.d:0 "우리의 용감한 대전 승리 후, 프랑스 정부는 평화 조약에 의해 위축되었고, 그들의 군대는 낙담했으며 그들의 정부는 초라해졌고, 그들의 전통에 따라 혁명 정서가 증가하기 시작했습니다. 그들의 현재 상황에 대한 불편함이 국민들을 흥분시켜 행동을 취하게 만들었고, 지금 프랑스는 내전에 돌입했습니다. 그들의 해외 식민지는 그들 자신의 뜻대로 버려져 있고, 극동에 있는 그러한 식민지는 이미 연약한 인구를 통제하고 있으며, 프랑스 당국들을 없애고 그들의 자원과 산업에 접근할 수 있는 독일 정부를 설치하는데 많은 노력이 필요하지 않을 것입니다. 모든 프랑스인들이 한 번 더 그들의 권리를 포기하는 것을 개의치 않을 것입니다!"
 ww1_vietnam.5.a:0 "인도차이나는 우리 것이다!"
 ww1_vietnam.5.b:0 "아니라면 어때?"

 #Poland, apparently.
 ww1_poland.2.t:0 "갈리치아를 요구하는 폴란드 민족주의자들"
 ww1_poland.2.d:0 "갈리치아에 대한 우리의 현재 지배를 고려할 때, 우리 통치하의 폴란드 민족주의자들은 우리에게 갈리치아를 폴란드에 합병할 것을 요구하고 있습니다."
 ww1_poland.2.a:0 "말이 된다."
 ww1_poland.2.b:0 "어떻게 할 건데? 봉기?"

#Hungary
ww1_hungary.1.t:0 "혁명!"
ww1_hungary.1.d:0 "공산주의가 얼마나 대중화되고 있는가를 보면서, 우리는 또한 젊은 새 정부에 그들에게 자리를 주는 옵션을 고려할 수도 있습니다."
ww1_hungary.1.a:0 "공산주의자들이 권력을 얻는 걸 절대 용납하지 않을 것이다. 빨갱이보다 죽는 게 낫다."
ww1_hungary.1.b:0 "우리가 양보를 하면 그들은 침묵할 것이다."
ww1_hungary.2.t:0 "호르티가 군주제 회복을 시도하다"
ww1_hungary.2.d:0 "굴욕적인 군사적 패배가 잇따르자 공산정권이 물러났고, 루마니아인들은 한동안 우리 수도를 점령했습니다. 이제 그들은 우리 영토의 서부에서 병력을 후퇴시켰습니다. 호르티 제독은 우리가 민주정권을 회복하는 것이 아니라 군주제를 회복하는 것이 우리 나라에 어떤 정통성을 가져다 줄 것을 제안한니다. 우리는 선택의 여지가 없지만, 또한 이 선택이 최선이라고 생각합니다."
ww1_hungary.2.a:0 "그에게 기회를 줘라."

 #Welcome to Canada
 canada.1.t:0 "캐나다에 오신 것을 환영합니다 - 캐나다 개발자로부터의 메시지"
 canada.1.d:0 "그레이트 워 리덕스 모드에서 캐나다로 플레이해 주셔서 감사합니다. 캐나다 플레이를 하면서 고려해야 할 것들이 있습니다. 중점 계통도에서 §C1.역사적§!, §G2.자유로운 역사적§!, §B3.자유로운 자유주의§!,와 §R4.군주주의 캐나다§!의 네 가지를 선택할 수 있습니다. 재미있는 게임 경험을 포함하여 중점 계통도를 최대한 그럴듯하게 만들려고 노력했습니다. 저는 또한 여러분의 몰입에 대한 많은 언급과 함께 가능한 한 역사적인 중점을 만들었습니다. 캐나다는 베타 버전이고, 추후 더 많은 컨텐츠를 추가할 것입니다!\n 몇 가지 주목할 점은 제가 많은 GFX를 완성하지 못했으니 계속 관심 있게 지켜봐 주시길 바라며, 모드가 해군 재작업을 마쳤을 때 캐나다 해군을 구현할 것입니다.\n즐거운 시간 되시고 캐나다와 함꼐 이 모드를 즐겨보시기 바랍니다!\n\n-PrometheusNavagadro"
 canada.1.a:0 "시작하자!"
 
 #A Mari Usque ad Mare
 canada.2.t:0 "바다에서 바다로"
 canada.2.d:0 "이 새 날과 새 시대에, 캐나다와 영국 사이에는 차이점이 있습니다. 캐나다는 용광로가 아닙니다. 캐나다는 큰 차이를 가지고 있는데, 소중히 여기지만 자신과 서로를 존중할 수 있기 때문에 함께 일하는 사람들의 모임입니다. 우리는 바다에서 바다로 뻗어 있는 나라이며, 그 깨달음으로 우리는 많은 차이점을 가진 나라입니다."
 canada.2.a:0 "우리의 고향이자 고국."
 
 #Canadian Loyalty
 canada.3.t:0 "왕위에 충성하다"
 canada.3.d:0 "캐나다는 더 이상 식민지가 아닙니다. 우리는 대영 제국 내에서 발전된 사회입니다. 우리는 영국 입헌 체제의 의회제, 내각제, 그리고 다른 특징들을 물려받았습니다. 우리가 사용하는 이 모든 체계은 영국식이며, 우리가 생각하기도 전에 제자리에 놓여져 있습니다. 왕위에 대한 불충이라는 생각을 할 수나 있습니까."
 canada.3.a:0 "끝까지 충성하리라."
 
 canada.4.t:0 "캐나다인들이 워싱턴을 방문하다"
 canada.4.d:0 "캐나다 외교관들이 유럽에서 벌어지고 있는 전쟁에 대해 논의하기 위해 왔습니다. 그들은 미국과의 무역협정을 완화해 줄 것을 요청했습니다. 외교관들은 새로운 화학 무기에서부터 불타는 도시와 도시에 이르기까지 전쟁에서 일어난 많은 잔혹행위를 나타냈습니다. 대영 제국을 대표하여, 그들은 독일군에 대한 전쟁에 참가하기 위해 우리를 지원하고 있습니다. 어떻게 대응해야 합니까?"
 canada.4.a:0 "제안을 받아들여라."
 canada.4.b:0 "미국은 중립국이다."
 canada.4.c:0 "우리는 전쟁을 하지 않을 것이다."
 
 canada.5.t:0 "미국이 제안을 받아들이다"
 canada.5.d:0 "미국은 더 긴밀한 관계를 위해 우리의 외교적 제안을 받아들였고, 다시 독일과의 전쟁에 참전할지도 모릅니다."
 canada.5.a:0 "우리의 친밀한 유대관계를 위해 건배."
 
 canada.6.t:0 "미국은 중립을 유지할 것이다"
 canada.6.d:0 "미국은 중립을 유지하기로 결정했습니다. 그러나 외교 사절단은 실패가 아니었습니다."
 canada.6.a:0 "아직 기회가 있을까?"
 
 canada.7.t:0 "미국이 제안을 거절하다"
 canada.7.d:0 "미국은 그들이 유럽에서의 전쟁에서 어떤 부분도 원하지 않는다는 것을 분명히 했습니다. 그들은 심지어 그 노력을 돕기를 원하지도 않습니다. 이렇게 되면 그들과의 관계는 크게 단절될 것입니다."
 canada.7.a:0 "그들은 결코 우리의 형제는 아니었던 것 같군."

 canada.8.t:0 "1917년 징병 위기"
 canada.8.d:0 "정치적 및 군사적 위기가 캐나다를 강타했습니다. 프랑스계 캐나다인들은 영국에 대한 충성심이 없다고 느낍니다. 그들은 캐나다에 대한 충성심만 가지고 있을 뿐, 이번 외국의 전쟁은 캐나다와는 아무런 관계가 없습니다. 앙리 부라사가 프랑스계 캐나다인들을 선동해 대규모 시위를 벌였습니다. 우리는 남자들을 최전선으로 이끌기 위해 무언가를 해야 합니다."
 canada.8.a:0 "오 이런!"
 
 canada.9.t:0 "퀘벡 폭동"
 canada.9.d:0 "프랑스계 캐나다인들은 대규모 시위와 폭동을 일으키며 거리로 나왔습니다. 그들은 우리가 그들의 타협과 건강한 토론 요구를 듣지 못하고 있다고 화가 났습니다. 징병통지서가 만들어져야 합니다."
 canada.9.a:0 "이미 끝난 일이다."
 
 canada.10.t:0 "우리의 충성 맹세"
 canada.10.d:0 "우리의 유산이 우리를 정의하는 것입니다. 우리는 캐나다인일 수도 있지만 마음속으로는 영국인입니다. 우리는 죽어가는 숨결까지도 우리의 왕과 그의 제국을 섬깁니다."
 canada.10.a:0 "우리는 우리의 왕을 섬긴다."
 
 canada.11.t:0 "캐나다가 뉴펀들랜드와 래브라도를 원하다"
 canada.11.d:0 "새로 독립한 캐나다는 뉴펀들랜드와 래브라도의 연방 가입을 요청했습니다. 뉴펀들랜드와 래브라도의 식민지 주민들도 같은 요청을 가지고 사절을 보내왔습니다. 지금 그곳은 주로 우리 손을 벗어나 있으므로 주로 서명하지 않으면 안 됩니다."
 canada.11.a:0 "그곳은 그들의 영토일 것이다."
 
 canada.12.t:0 "영국이 주를 양도하다"
 canada.12.d:0 "캐나다를 위한 좋은 날입니다. 북부 연방은 완성되었고, 우리는 마침내 통일된 국가입니다."
 canada.12.a:0 "축하하자."
 
 canada.13.t:0 "우리는 공화국을 요구한다"
 canada.13.d:0 "사람은 누구나 자유롭게 태어납니다. 우리 캐나다인들이 자유와 자유의 길을 진정으로 채택하기 위해서는 미국인의 삶의 방식을 채택해야 합니다."
 canada.13.a:0 "모든 캐나다인을 위한 자유!"
 
 canada.14.t:0 "캐나다의 방위 조약 초대"
 canada.14.d:0 "우리는 멕시코와 캐나다와의 상호방위조약에 초대되었습니다. 이것은 아메리카를 전쟁으로부터 보호하고 이웃 국가들과의 관계를 강화시킬 것입니다."
 canada.14.a:0 "초대를 받아들여라."
 canada.14.b:0 "초대를 거절하라."

 canada.15.t:0 "캐나다의 방위 조약 초대"
 canada.15.d:0 "우리는 미국과 캐나다와의 상호방위조약에 초대되었습니다. 이것은 아메리카를 전쟁으로부터 보호하고 이웃 국가들과의 관계를 강화시킬 것입니다."
 canada.15.a:0 "초대를 받아들여라."
 canada.15.b:0 "초대를 거절하라." 
 
 canada.16.t:0 "조약이 체결되다"
 canada.16.d:0 "우리 이웃들이 조약에 서명했습니다. 이것이 아메리카 동맹의 시작입니다."
 canada.16.a:0 "만세!"
 
 canada.17.t:0 "조약이 거절되다"
 canada.17.d:0 "우리 이웃들이 우리의 초대를 거절했습니다. 우리의 노력은 중단되었습니다."
 canada.17.a:0 "실망이군."
 
 canada.18.t:0 "미국의 NATO 협정"
 canada.18.d:0 "캐나다 외교관들은 우리가 북아메리카의 이익을 위협으로부터 보호하는 북아메리카 동맹에 가입해야 한다고 요청했습니다. 이 동맹은 경제적으로 매우 성공적일 것이며, 우리들 나라의 유대관계를 더욱 가깝게 만들 것입니다."
 canada.18.a:0 "가입하지 않을 이유가 없다."
 canada.18.b:0 "이건 우리의 관심사와 반대된다."
 
 canada.19.t:0 "멕시코의 NATO 협정"
 canada.19.d:0 "캐나다 외교관들은 우리가 북아메리카의 이익을 위협으로부터 보호하는 북아메리카 동맹에 가입해야 한다고 요청했습니다. 이 동맹은 경제적으로 매우 성공적일 것이며, 우리들 나라의 유대관계를 더욱 가깝게 만들 것입니다."
 canada.19.a:0 "가입하지 않을 이유가 없다."
 canada.19.b:0 "이건 우리의 관심사와 반대된다."
 
 canada.20.t:0 "하바나의 캐나다 외교관"
 canada.20.d:0 "캐나다 외교관들이 관계 강화, 우리의 소중한 담배 무역, 그리고 우리를 북아메리카 동맹에 초대하기를 희망하며 하바나에 도착했습니다. 이것은 우리를 유럽 국가들로부터 보호해 줄 것이고 우리의 제품은 더 많이 팔릴 수 있을 것입니다."
 canada.20.a:0 "뭐야, 캐나다의 제안을 받아들여라."
 canada.20.b:0 "우린 그냥 담배나 팔래."
 
 canada.21.t:0 "파나마시티의 캐나다 외교관"
 canada.21.d:0 "캐나다 외교관들이 파나마시티에 도착하여 관계를 강화하고 자유무역협상을 지속하며 북아메리카 동맹에 우리를 초대하기를 희망하고 있습니다. 이것은 우리의 자유와 보호가 될 것입니다."
 canada.21.a:0 "외교관들이 우리 해변 휴양지에서 잘 머물수 있도록 해라."
 canada.21.b:0 "우린 캐나다의 보호에 관심 없다."
 
 canada.22.t:0 "미국이 받아들이다"
 canada.22.d:0 "미국은 우리의 동맹 제의를 받아들였습니다."
 canada.22.a:0 "우리의 미국 형제들을 위해 건배."
 
 canada.23.t:0 "멕시코가 받아들이다"
 canada.23.d:0 "멕시코는 우리의 동맹 제의를 받아들였습니다."
 canada.23.a:0 "우리의 멕시코 친구들을 위해 건배."
 
 canada.24.t:0 "쿠바가 받아들이다"
 canada.24.d:0 "쿠바는 우리의 동맹 제의를 받아들였습니다."
 canada.24.a:0 "우리의 쿠바 동지들을 위해 건배."
 
 canada.25.t:0 "파나마가 받아들이다"
 canada.25.d:0 "파나마는 우리의 동맹 제의를 받아들였습니다."
 canada.25.a:0 "우리의 파나마 동지들을 위해 건배."

 canada.26.t:0 "우리 제의를 거절한 미국"
 canada.26.d:0 "미국은 우리의 동맹 제의를 거절했습니다."
 canada.26.a:0 "음."
 
 canada.27.t:0 "우리 제의를 거절한 멕시코"
 canada.27.d:0 "멕시코는 우리의 동맹 제의를 거절했습니다."
 canada.27.a:0 "음."
 
 canada.28.t:0 "우리 제의를 거절한 쿠바"
 canada.28.d:0 "쿠바는 우리의 동맹 제의를 거절했습니다."
 canada.28.a:0 "적어도 우린 아직 담배를 수입할 수 있다."
 
 canada.29.t:0 "우리 제의를 거절한 파나마"
 canada.29.d:0 "파나마는 우리의 동맹 제의를 거절했습니다."
 canada.29.a:0 "파나마 휴양지에겐 너무 좋긴 했다."
 
 canada.30.t:0 "캐나다 제국주의"
 canada.30.d:0 "캐나다에서 새로운 제국주의 정서가 고조되고 있습니다. 캐나다인들은 국가 정체성을 간절히 바라고 있습니다. 캐나다인들은 야심찬 나라를 간절히 바라고 있습니다. 캐나다인들은 경외심을 불러일으키는 지도자를 간절히 바라고 있습니다. 이제 옛 세계와 쓸모없는 진흙땅을 얻기 위한 그들의 말다툼을 잊어야 할 때입니다. 이제 캐나다인들은 그들의 운명과 앞으로 있을 전쟁에서 수행될 중추적인 역할을 인식할 때입니다. 캐나다는 외국 군주로부터 식민지 노예화의 사슬을 끊고 그들의 왕자님께 권력을 부여할 것입니다. '영광', '애국주의', '자비심'은 '관용', '관용', '준수'가 아닌 캐나다인들에게 가르쳐주는 단어일 것입니다. 오늘부터 캐나다는 영광스러울 것입니다."
 canada.30.a:0 "다가올 전쟁에서 우리가 영광이 되기를!"
 
 canada.31.t:0 "잊혀진 왕자"
 canada.31.d:0 "캐나다 총독이시자 코노트와 스트래트헌 공작이신 아서 왕자께서는 왕위에 걸맞는 왕관을 받아 주십시오. 황제가 될 만한 큰 나라와 섬김에 적합한 백성들을 받아 주십시오. 오타와 가문, 캐나다의 국왕, 아서 왕이시여 일어서소서. 만수무강하소서!"
 canada.31.a:0 "만수무강하소서!"
 
 canada.32.t:0 "북쪽의 제국"
 canada.32.d:0 "캐나다가 현시대에 적절한 산업국가가 되려면, 우리는 동맹을 맺고, 이웃을 공격하고, 우리의 정당한 권리를 주장해야 합니다. 우리의 집은 세계에서 가장 위대한 나라로 만들어질 것입니다. 캐나다인들은 오직 얼음과 피만을 알 것입니다."
 canada.32.a:0 "얼음과 피!"
 
 canada.33.t:0 "그린란드를 구매하길 원하는 캐나다"
 canada.33.d:0 "Canada has sent diplomats to discuss the purchase of Greenland. They have given an offer we cannot refuse, and have also gauranteed our saftey, and the saftey of danish people on Greenland. The Canadians have been very kind and wish to continue a prosperous trading agreement with us."
 canada.33.a:0 "Give them the Northern Wasteland"
 
 canada.34.t:0 "덴마크가 그린란드를 넘겨주다"
 canada.34.d:0 "Denmark has given us Greenland in return for Canadian resources and good relations. Our Empire grows larger."
 canada.34.a:0 "This is Greatly Appreciated"
 
 canada.35.t:0 "캐나다가 알래스카를 요구하다"
 canada.35.d:0 "Canada has demanded Alaska, claiming it is a northern territory under their influence."
 canada.35.a:0 "Manifest Destiny is Dead"
 canada.35.b:0 "The Canadians Cannot threaten Us"
 
 canada.36.t:0 "The US has Accepted our Demands"
 canada.36.d:0 "The US has caved to our demands. Alaska is now ours and our empire grows stronger."
 canada.36.a:0 "American Fools"
 
 canada.37.t:0 "The US has Declined our Demands"
 canada.37.d:0 "The cowards in the US have declined rightful Canadian territory. Prepare the Canadian war machine."
 canada.37.a:0 "더러운 비겁자들."
 
 canada.38.t:0 "캐나다가 뉴펀들랜드와 래브라도를 요구하다"
 canada.38.d:0 "캐나다는 우리의 북미 식민지를 요구해 왔습니다. 그것은 그들의 영향력 아래 있지만, 우리는 그 지역이 향후 전쟁에 유용할 수 있습니다."
 canada.38.a:0 "엄밀히 말하면 그곳은 캐나다 땅이다."
 canada.38.b:0 "그곳은 우리 식민지다."
 
 canada.39.t:0 "우리 요구를 받아들인 영국"
 canada.39.d:0 "영국이 우리 요구를 받아들였습니다. 뉴펀들랜드와 래브라도는 여러 해 끝에 우리 제국에 통합되었습니다."
 canada.39.a:0 "영국놈들은 약하다."
 
 canada.40.t:0 "우리 요구를 거절한 영국"
 canada.40.d:0 "영국의 멍청이들이 우리에게 정당한 것을 거절했습니다. 이는 캐나다 정체성에 대한 모욕보다 더합니다."
 canada.40.a:0 "제국에 반대하라!"
 
 canada.41.t:0 "캐나다가 생피에르 미클롱을 요구하다"
 canada.41.d:0 "캐나다가 생피에르 미클롱을 요구합니다. 그것은 프랑스와 문화적으로 다르며, 그 지역을 붙잡을 필요가 없습니다."
 canada.41.a:0 "캐나다인들에게 선물로 줘라."
 canada.41.b:0 "그곳은 프랑스 땅이다."
 
 canada.42.t:0 "프랑스가 우리에게 선물을 주다"
 canada.42.d:0 "France has gifted us St. Pierre and Miquelon explaining it is long past time that it is Canadian soil."
 canada.42.a:0 "프랑스인들은 좋은 사람들이다"
 
 canada.43.t:0 "France Rejects our Demands"
 canada.43.d:0 "The French have declined the transfer of St. Pierre and Miquelon. This is outrageous."
 canada.43.a:0 "This is Unacceptable!"
 
 canada.45.t:0 "자유는 죽었다"
 canada.45.d:0 "캐나다인들은 신속한 미국 침공으로 우리를 패배시켰습니다. 그들의 동맹국 멕시코가 남쪽에서 우리를 공격하고 있으니, 희망이 없습니다. 그리고 우리는 자유의 죽음을 보게 될 것입니다."
 canada.45.a:0 "캐나다와 멕시코에 영토를 양도하라."
 canada.45.b:0 "우리가 그들을 이길 수 없다면, 그들과 합류하라."
 canada.45.c:0 "자유가 아니면 죽음을 달라."
 
 canada.46.t:0 "자유는 죽었다"
 canada.46.d:0 "캐나다인들은 신속한 미국 침공으로 우리를 패배시켰습니다. 그들의 동맹국 일본이 태평양에서 우리를 밀어내고 있으니, 희망이 없습니다. 그리고 우리는 자유의 죽음을 보게 될 것입니다."
 canada.46.a:0 "캐나다와 일본에 영토를 양도하라."
 canada.46.b:0 "우리가 그들을 이길 수 없다면, 그들과 합류하라."
 canada.46.c:0 "자유가 아니면 죽음을 달라."
 
 canada.47.t:0 "자유는 죽었다"
 canada.47.d:0 "캐나다인들은 신속한 미국 침공으로 우리를 패배시켰습니다. 우리의 산업력이 상실되었으니, 희망이 없습니다. 그리고 우리는 자유의 죽음을 보게 될 것입니다."
 canada.47.a:0 "캐나다에 영토를 양도하라."
 canada.47.b:0 "우리가 그들을 이길 수 없다면, 그들과 합류하라."
 canada.47.c:0 "자유가 아니면 죽음을 달라."
 
 canada.48.t:0 "미국이 항복하다"
 canada.48.d:0 "After vigourous fighting, the US has surrendered to our great Empire. We have showed them only Ice and Blood. They have handed over our rightful claims of land. With peace negotiations, the US owes us large sums of war reparations, and must declare us the Rightful Protector of the Americas!"
 canada.48.a:0 "천년제국이여!"
 
 canada.49.t:0 "미국이 항복하다"
 canada.49.d:0 "After vigourous fighting, the US has surrendered to our great Empire. We have showed them only Ice and Blood. They have handed over our rightful claims of land. The US has also decided to join our nation as a Canadian Protectorate. This is the best possible outcome. We truly are the Rightful Protector of the Americas now."
 canada.49.a:0 "천년제국이여!"
 
 canada.51.t:0 "관에 못 박기"
 canada.51.d:0 "캐나다인들은 마침내 북아메리카에서 그들의 궁극적인 권위를 행사하게 되었습니다. 그들은 우리에게 항복을 요구했고, 그리고 그들은 우리와 북아메리카를 보호할 것입니다."
 canada.51.a:0 "생존을 위해서다."
 canada.51.b:0 "우린 노예가 아니다."
 
 canada.52.t:0 "미국이 괴뢰화를 수락하다"
 canada.52.d:0 "The US has accepted our proposal to become an American Protectorate"
 canada.52.a:0 "미국은 이제 없다."
 
 canada.53.t:0 "The US has Declined Vassalization"
 canada.53.d:0 "The US has declined our proposal to become an American Protectorate"
 canada.53.a:0 "이것은 치욕이다."
 
 canada.54.t:0 "그레이 전보"
 canada.54.d:0 "Canada has sent Albert Grey to discuss issues involving the US. Canada Has recently supported us in national pride and Mexican heritage, and this alliance could benefit us greatly. We will gain our historical claims on the US, and will have the full support of the Canadian Military by our side."
 canada.54.a:0 "What could Possibly go Wrong"
 canada.54.b:0 "We Have too Many Problems Already"
 
 canada.55.t:0 "멕시코가 받아들이다"
 canada.55.d:0 "멕시코는 미국에 대항하는 우리의 상호조약을 받아들였습니다. 이것은 우리에게는 중대한 승리입니다."
 canada.55.a:0 "독수리를 꼬챙이에 끼었다."
 
 canada.56.t:0 "멕시코가 거절하다"
 canada.56.d:0 "The foolish morons in Mexico have declined our offer of mutual alliance against the US. What to we do now?"
 canada.56.a:0 "이번엔 또 뭐야?"
 
 canada.57.t:0 "The Ascendence of Agustin de Iturbide y Green"
 canada.57.d:0 "The Canadians have asked Agustin, the last remaining heir to the Mexican Empire, to take the throne. This will bring us closer to the Canadians, and guarantee our claim on Mexican land in the US."
 canada.57.a:0 "La Patria es Primero"
 
 canada.58.t:0 "The Canadians Propose a Pacific Alliance"
 canada.58.d:0 "Canadian diplomats have proposed an alliance, which will be bound in blood. They have commented on the situation in the Pacific, and how we should be the masters of the Pacific. With this deal, Canada will attack the US, and we will take the Pacific, leaving Hawaii to Canada. This will expand our Trade dominion and recources in the Pacific, as well as show our military power."
 canada.58.a:0 "Accept the Proposal"
 canada.58.b:0 "We Cannot Back This Plan"
 
 canada.59.t:0 "일본이 받아들이다"
 canada.59.d:0 "The Empire of Japan has accepted our proposal for a Pacific Alliance."
 canada.59.a:0 "Our Families Will be Bound in Blood"
 
 canada.60.t:0 "일본이 거절하다"
 canada.60.d:0 "The Empire of Japan has declined our proposal for a Pacific Alliance. They do not believe it is in their best interest to go to war with the USA. "
 canada.60.a:0 "So Be It!"
 
 canada.61.t:0 "캐나다인들이 동맹국 가입을 요청하다"
 canada.61.d:0 "Canadian diplomats have proposed to join the Central Powers. This will help us greatly if the US decides to join the war. "
 canada.61.a:0 "제안을 받아들여라."
 canada.61.b:0 "캐나다는 너무 약하다."
 
 canada.62.t:0 "독일 제국이 받아들이다"
 canada.62.d:0 "The German Empire has accepted our proposal to join the Central Powers."
 canada.62.a:0 "우리는 전쟁할 준비가 되었다."
 
 canada.63.t:0 "독일이 거절하다"
 canada.63.d:0 "The German Empire has refused our allowance into the Central Powers"
 canada.63.a:0 "그렇다면 좋다!"
 
 canada.64.t:0 "Army Deadlock"
 canada.64.d:0 "The Canadian Armed Forces have been in a deadlock argument about what we should focus on. A large portion of the army wants to focus on winter war and survival, while the Navy and a small portion of the army want to focus on naval tactics and the Canadian Marines. What should we do?"
 canada.64.a:0 "The North is our Strength!"
 canada.64.b:0 "The Ocean is our Strenght!"
 
 canada.65.t:0 "우리의 해군 계획"
 canada.65.d:0 "The Canadian Naval Administration is considering what to invest resources in. Do we want a submersive and deceitful navy, or a powerful and protective navy?"
 canada.65.a:0 "Submersive is the Plan!"
 canada.65.b:0 "Powerful Gets Things Done!"
 
 canada.66.t:0 "공군 개혁"
 canada.66.d:0 "Canada's newly created airforce must focus on developing and designing planes. We must decide whether we want to control the skies, or support our troops."
 canada.66.a:0 "하늘을 차지하라!"
 canada.66.b:0 "우리의 용감한 사람들을 지원하라!"
 
 canada.67.t:0 "선거"
 canada.67.d:0 "전국적인 선거가 우리에게 닥쳤습니다. 로버트 보든은 영국을 도울 보수당 영국 충성파인데, 윌프리드 로리에는 캐나다가 영국에의 의존에서 벗어나 자유로 나아가기를 원합니다."
 canada.67.a:0 "보든이 우리의 충성심을 지켜줄 것이다."
 canada.67.b:0 "우리나라는 영국식 가식를 취할 필요가 없다."
 
 canada.68.t:0 "새 총리 선출"
 canada.68.d:0 "로버트 보든의 후임자 아서 미언이 선거에서 승리하여 캐나다의 수상으로 임명되었습니다."
 canada.68.a:0 "그의 행운을 빈다."

  #Korean events
 ww1_korea.1.t:0 "독립을 선언한 한국"
 ww1_korea.1.d:0 "우리의 대전쟁 패전에 따라 조선인들이 독립을 선언했습니다. 점령군을 따라 들어온 대한민국 임시정부는 조선총독부로부터 치안권과 행정권 등 모든 권한을 이양받았습니다. 경성 거리는 대한 독립 만세를 외치며 태극기를 흔드는 사람들로 가득 찼습니다. 일본군은 점령군에게 무장을 해제당하고 본국으로 철수하기 시작했습니다. 그에 따라 조선에 거주하던 일본인들 또한 귀국하려는 움직임이 대규모로 일고 있습니다."
 ww1_korea.1.a:0 "오, 이런."
 ww1_korea.2.t:0 "한국 해방"
 ww1_korea.2.d:0 "우리 군대는 일본군을 한반도에서 완전히 몰아냈습니다. 이곳은 본래 일본에 강제로 합병당한 한국인들의 땅입니다. 일본이 한국을 합병한 이후 한국인 독립운동가들은 우리나라 안에서 무장 투쟁 등의 독립 운동을 전개했었으며 이는 우리의 대일전에 도움이 되었습니다. 그렇다면 한국인들을 어떤 식으로 해방해야 합니까?"
 ww1_korea.2.a:0 "한국 독립운동가들은 정말 큰 도움이 되었다. (독립국으로 해방)"
 ww1_korea.2.b:0 "이제 한국은 우리 통제하에 있다. (괴뢰국으로 해방)"
 ww1_korea.3.t:0 "한국의 지원 요청"
 ww1_korea.3.d:0 "우리에게 한국 외교관이 비밀리에 접촉해왔습니다. 그는 한국이 일본으로부터 완전히 독립하려고 준비하고 있으며, 우리의 지원을 필요로 하고 있다고 전했습니다. 그들을 지원한다면 일본과의 전쟁은 불가피할 것입니다. 하지만 우리의 잠재적인 위협인 일본을 쫒아낼 수 있을 것이며, 국내에 거주하는 한국인들의 지원을 받을 수 있을 것입니다."
 ww1_korea.3.a:0 "그들을 지원하라."
 ww1_korea.3.b:0 "아니, 지원하지 않을 것이다."
 ww1_korea.4.t:0 "결정을 내린 한국인들"
 ww1_korea.4.d:0 "한국인들은 우리가 바라던 대로 우리의 통치 아래에서 자치권을 얻는 것에 만족했습니다. 이는 식민 통치의 모범 사례가 될 것입니다."
 ww1_korea.4.a:0 "거봐."
 ww1_korea.5.t:0 "일본인으로 간주되기를 바라는 한국인들"
 ww1_korea.5.d:0 "우리의 식민지화 노력이 결실을 맺었을까, 한국인들은 자신들의 정체성을 버리고 일본인으로서 살기를 원합니다. 우리는 예상하던 것보다 더욱 긍정적인 결과를 얻게 되었습니다. 전쟁 중에 이들의 물적 인적 자원은 큰 도움이 될 것입니다."
 ww1_korea.5.a:0 "웃기는 놈들이군."
 ww1_korea.6.t:0 "한반도를 완전히 장악하다!"
 ww1_korea.6.d:0 "아군이 드디어 한반도 전역을 장악하고 있습니다. 일본군은 패배하여 퇴각합니다. 그러나 전쟁이 장기화되면 일본은 전력을 다할 것이고 정규군에 미치지 못하는 우리 독립군과 민병대는 일본의 반격을 막을 수 없을 것입니다.\n다행히 현 상황에선 우리가 주도권을 쥐고 있습니다. 일본에 평화협정을 제의하면 현 상황을 유지할 수 있습니다."
 ww1_korea.6.a:0 "그들에게 평화협정을 제의하라."
 ww1_korea.6.b:0 "일본 통치하에서는 고통만 있었다!"
 ww1_korea.7.t:0 "일본으로부터 독립한 한국!"
 ww1_korea.7.d:0 "우리나라는 마침내 스스로 싸워 독립을 쟁취했습니다!\n\n전쟁은 지옥입니다. 하지만 전쟁에서 이기면 충분한 대가를 치루고 원하는 것을 얻을 수 있습니다..."
 ww1_korea.7.a:0 "대한 독립 만세!"
 ww1_korea.8.t:0 "전쟁을 지속하는 일본!"
 ww1_korea.8.d:0 "일본인들은 포기하지 않습니다! 그러나 우리는 단결하여 싸울 것입니다."
 ww1_korea.8.a:0 "덤벼라!"
 ww1_korea.17.t:0 "민주공화국의 수립"
 ww1_korea.17.d:0 "한국인들은 마침내 민주주의를 바탕으로 새 정부를 세우기로 결정했습니다. 최초의 공화국 지도자가 될 사람은 세 명입니다. 투표에서 당선된 초대 대통령은..."
 ww1_korea.17.a:0 "이승만, 대한민국 임시정부의 초대 대통령."
 ww1_korea.17.b:0 "김구, 대한민국 임시정부의 요인 중 한 명."
 ww1_korea.17.c:0 "여운형, 가장 영향력 있고 저명한 사회민주주의 민족 지도자."
 ww1_korea.18.t:0 "일본과 평화 협정을 맺은 한국"
 ww1_korea.18.d:0 "한국인들이 한반도를 완전히 장악하면서 일본은 한반도와 평화협정을 체결했습니다."
 ww1_korea.18.a:0 "다 끝났다. 일본은 한국 없이 팽창할 수 없을 것이다."
 ww1_korea.18.b:0 "상관없다. 일본은 무조건 항복해야 한다."
 ww1_korea.20.t:0 "한국 독립 전쟁"
 ww1_korea.20.d:0 "한국인들의 자치권을 허용함으로써 불만을 잠재우려는 일본의 시도는 비참하게 실패했습니다. 한국인들은 모든 주요 도시에서 무장 봉기를 벌였습니다. 그 후, 자신들을 한국 독립군이라고 밝힌 무장 단체가 일본령 한국의 북쪽 국경을 넘었습니다.\n그러나 북부지역과 경기 일부를 제외한 다른 지역은 여전히 조선총독부가 통제하고 있습니다. 앞으로의 방향은 불확실합니다.\n\n전쟁은 지옥입니다."
 ww1_korea.20.a:0 "자유를 위해 전진하라!"
 ww1_korea.20.b:0 "재앙이다!"
 ww1_korea.20.c:0 "그들은 우리에게 해가 없다면 저항할 권리가 있다."
 ww1_korea.23.t:0 "사회주의 국가의 수립"
 ww1_korea.23.d:0 "한국인들은 마침내 사회주의에 입각하여 새 정부를 세우기로 결정했습니다. 두 개의 가능한 좌파 정당이 있습니다. 선거에서 이긴 정당은..."
 ww1_korea.23.a:0 "한인사회당, 그들은 고려소비에트공화국의 여당이다."
 ww1_korea.23.b:0 "조선로동당, 사회주의로는 부족하다."
 ww1_korea.23.c:0 "근로인민당, 이념은 문제가 되지 않는다. 인민들의 생계와 독립이 더 중요하다."
 ww1_korea.27.t:0 "한국 전쟁의 발발!"
 ww1_korea.27.d:0 "일본으로부터 독립을 쟁취한 한국인들이 다시 전쟁에 휩쓸렸습니다. 이들의 정치적 혼란은 한민족이 두 세력으로 갈라져 서로 총을 겨누는 비극으로 이어졌습니다.\n\n국민들에게 선출된 [KOR.GetLeader] 측은 측은 전쟁을 일으킨 좌익들을 불법 무장 조직이라고 규정했습니다.\n\n전쟁은 지옥입니다."
 ww1_korea.27.a:0 "비극이다."
 ww1_korea.28.t:0 "한국 전쟁의 발발!"
 ww1_korea.28.d:0 "일본으로부터 독립을 쟁취한 한국인들이 다시 전쟁에 휩쓸렸습니다. 이들의 정치적 혼란은 한민족이 두 세력으로 갈라져 서로 총을 겨누는 비극으로 이어졌습니다.\n\n국민들에게 선출된 [KOR.GetLeader] 측은 전쟁을 일으킨 우익들을 불법 무장 조직이라고 규정했습니다.\n\n전쟁은 지옥입니다."
 ww1_korea.28.a:0 "비극이다."
 ww1_korea.31.t:0 "우리의 독립을 지원하는 [FROM.GetName]!"
 ww1_korea.31.d:0 "비밀리에 파견된 우리 사절단은 한국 독립의 정당성과 [FROM.GetName] 측이 취할 수 있는 이익을 강조해 지원을 받았습니다. 독립전쟁이 발발하면 [FROM.GetName] 측은 일본의 직접 개입을 견제할 것입니다."
 ww1_korea.31.a:0 "전쟁은 총칼로만 하는 것이 아니다."
 ww1_korea.32.t:0 "우리의 독립을 지원하지 않는 [FROM.GetName]!"
 ww1_korea.32.d:0 "우리 사절단은 [FROM.GetLeader] 측을 설득하는 데 실패했습니다."
 ww1_korea.32.a:0 "우리는 [FROM.GetName] 없이 할 수 있다."
 ww1_korea.33.t:0 "일본이 군대를 동원하다!"
 ww1_korea.33.d:0 "독립군이 국경을 넘어 한국으로 들어온 지 14일이 지났습니다. 일본은 그들의 군대 동원을 마쳤습니다. 이제 한국의 독립은 더욱 어려워졌습니다..."
 ww1_korea.33.a:0 "지금이 아니면 기회는 없다!"
 ww1_korea.33.b:0 "그들을 뭉개라!"
 ww1_korea.34.t:0 "한반도를 완전히 장악한 한국인들!"
 ww1_korea.34.d:0 "한국인들은 우리에게 평화 조약을 제안했습닌다. 이 조약의 주요 초점은 한반도의 완전한 독립과 우리의 승인입니다.\n우리는 끔찍하게 배신당했습니다. 한국인들이 한반도를 완전히 장악하면서 우리는 수십 년의 과실을 완전히 잃었습니다. 하지만 그들은 정규군보다는 민병대에 가까워서 이길 수 있겠지만 시간이 오래 걸릴 것입니다.\n\n전쟁을 계속하면 군부가 전쟁에 집중한다는 명분으로 쿠데타를 일으켜 민주정부의 외교적 실책을 탓할 수도 있습니다..."
 ww1_korea.34.a:0 "우리는 다시 돌아올 것이다."
 ww1_korea.34.b:0 "그들을 뭉개라!"
 ww1_korea.35.t:0 "쿠데타를 일으킨 군부!"
 ww1_korea.35.d:0 "군부는 한국에 자치권을 주려는 시도가 비참하게 실패하자 민주정부의 외교적 실패와 전쟁 수행 능력 부족을 규탄하며 쿠데타를 일으켰습니다.\n\n전쟁은 지옥입니다."
 ww1_korea.35.a:0 "뭐...!"
 ww1_korea.35.a:0 "아니...!"
 ww1_korea.36.t:0 "한국 봉기 - 대응"
 ww1_korea.36.d:0 "우리는 시급히 한국 봉기에 대한 결정을 내려야 합니다. 이들은 하찮은 민병대에 가깝기 때문에 쉽게 진압될 수 있겠지만 전쟁에 돌입하면 정치적 혼란을 초래할 수 있습니다.\n또한, 우리의 확장을 마음에 들어하지 않는 다른 나라들이 개입할 수도 있습니다..."
 ww1_korea.36.a:0 "지옥을 맛보여 줘라!"
 ww1_korea.36.b:0 "포기하라, 그들에게 그들 쓰레기를 던져줘라!"
 ww1_korea.38.t:0 "끝없는 한국 독립 전쟁"
 ww1_korea.38.d:0 "한국 독립 전쟁은 예상보다 오래 지속됩니다. 우리 정부의 전쟁 수행 능력에 대한 의문이 제기되면서 파시스트 세력이 움직일 조짐을 보이고 있습니다. 국민은 이익 없는 전쟁에 지쳐 있습니다.\n\n전쟁은 지옥입니다."
 ww1_korea.38.a:0 "다 끝났다."
 ww1_korea.38.b:0 "우리는 한국을 포기할 수 없다!"
 ww1_korea.45.t:0 "남만주 문제"
 ww1_korea.45.d:0 "우리나라가 만주를 점령함에 따라 한국인들이 많이 사는 지역인 간도의 합병 문제가 불거졌습니다."
 ww1_korea.45.a:0 "물론."
 ww1_korea.45.b:0 "왜 그래야 하지?"
 ww1_korea.46.t:0 "최후 통첩을 보내온 한국!"
 ww1_korea.46.d:0 "그들이 마침내 정신이 나갔습니다! 한국 정부는 오늘 공식적으로 우리에게 만주 전역과 차하르 지역, 그리고 허베이 지역을 이양할 것을 요구했습니다."
 ww1_korea.46.a:0 "우린 지금 만신창이다. 또다른 전쟁에 휘말릴 수 없다."
 ww1_korea.46.b:0 "버르장머리를 가르쳐 주마!"
 ww1_korea.47.t:0 "중국이 굴복하다"
 ww1_korea.47.d:0 "중국은 공식적으로 항의하였지만, 우리가 요구한 지역에서 자국 군대를 철군했습니다. 또한 우리 군대가 국경을 넘어 진주함에도 불구하고 별다른 대응을 하지 않았습니다.\n\n승리는 달콤합니다."
 ww1_korea.47.a:0 "우리는 마침내 역사를 바꾸었다!"
 ww1_korea.48.t:0 "블라디보스토크 문제"
 ww1_korea.48.d:0 "우리는 연해주와 블라디보스토크를 얻었습니다. 원래 이 땅은 수세기 전 우리 민족의 나라, 발해의 동북쪽 국경이었습니다. 최근 많은 한국인들이 일본의 탄압을 피하기 위해 이 지역으로 이주했습니다.\n그 지역을 직접 다스려야 한다는 여론이 있습니다."
 ww1_korea.48.a:0 "물론이다."
 ww1_korea.48.b:0 "너무 오래전 일이다."
