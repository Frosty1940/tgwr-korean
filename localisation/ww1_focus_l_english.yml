 NFA_expand_the_citizenship_desc:0 ""
 FRC_the_workers:0 "노동자"
 FRC_the_workers_desc:0 "프랑스인이여! 더 이상 노예가 되지 마라! \n- 코뮌의 라 마르세예즈"
 FRC_the_farmers:0 "농민"
 FRC_the_farmers_desc:0 "“지금까지의 모든 사회의 역사는 계급 투쟁의 역사다.” \n- 프리드리히 엥겔스, 공산당 선언"
