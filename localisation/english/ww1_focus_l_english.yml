 POL_state_reorganisation_desc:0 ""
 ENG_free_saf_desc:0 "남아프리카 연방의 꿈은 수년간의 인내와 외교적 기교 끝에 실현되었습니다. 이 기념비적인 업적은 제국의 보호 아래 안정과 번영의 새 시대를 여는 길을 열었습니다."
 USA_peace_enforcement_tt:0 "§R멕시코와의 실전으로 이어질 것입니다.§!\n\n"
 TUR_workersculture:0 "노동자 문화"
 TUR_workersculture_desc:0 "우리 문화는 모범적인 사회주의 사회로 형성되기 시작했습니다. 하지만 이 변화를 완성하기 위해서는, 우리는 또한 문화를 재편성해야 합니다. 남은 유일한 문화는 노동자와 노동자의 문화일 것입니다."
 BRA_abc_conference:0 "ABC 회담"
 BRA_abc_conference_desc:0 "멕시코 혁명 동안 미국과 멕시코 사이에 긴장이 고조되고 있습니다. 우리는 이로부터 촉발될 수 있는 어떠한 전쟁도 피해야 합니다."
 GER_war_with_england_desc:0 "영국은 더 이상 독일이 세계 강대국으로서의 운명을 따르는 것을 막으려 하지 못할 것입니다. 카이저를 위하여!"
 GER_prussuan_militarism_desc:0 "전투에서 카이저를 받드는 것은 의무가 아니라 특권입니다! 카이저의 신민들은 조국에 봉사하는 데 자부심을 가져야 합니다."
 GER_naval_supremacy_desc:0 "우리는 영국이 더 이상 바다를 독점하지 않도록 대규모 해군 증강 프로그램을 후원할 것입니다. 우리들의 대양함대는 그 누구도 무시할 수 없는 함대가 될 것입니다!"
 GER_military_advisers_desc:0 "우리는 정부와 군 사이의 협력을 더욱 강화하기 위해 정부 직책에 군사 고문관들을 서명할 것입니다."
 GER_strait_blockade_desc:0 "채널 해협을 성공적으로 봉쇄한다면 영국 경제를 크게 망가트릴 것입니다."
 GER_atlantic_shipyard_desc:0 "대서양 조선소 시설을 확장하는 것은 대양함대를 더욱 크게 키울 수 있게 할 것입니다."
 GER_pacific_shipyard_desc:0 "태평양 영지의 조선소 시설을 확장하는 것은 태평양 함대를 키울 수 있게 할 것입니다. 이는 일본과의 전쟁이 터진다면 매우 중요할 것입니다."
 GER_zimmermann_depesche_desc:0 "미국은 눈엣가시입니다. 미국이 협상국으로 참전하려고 결정한다면 우리는 멕시코에 미국 영토를 대가로 하는 동맹을 제안하는 비밀 전보를 보낼 것입니다."
 GER_claim_mittelafrika_desc:0 "서구 열강은 아프리카를 불평등하게 독점하고 있습니다. 중앙아프리카 지역에 대한 우리의 주장을 발표할 것입니다."
 GER_reform_colonial_management_desc:0 "우리 식민지에서 시행하는 직접통치는 비효율적이고 저항을 불러일으킵니다. 대신에 우리는 식민지에 해당 지역을 더 잘 다스리기 위한 지역 정부를 수립할 것입니다."
 GER_cameroon_administration_desc:0 "서아프리카 식민지에 지역 정부를 수립한다면 우리 식민지를 더 잘 다스리는 동시에 지역 저항을 유화할 수 있을 것입니다."
 GER_partition_of_persia_desc:0 "우리가 러시아인들에게 전리품 약간을 약속한다면 러시아의 방해 없이 페르시아를 정복할 수 있을 것입니다."
 GER_befriend_bulgaria_desc:0 "불가리아인들과 우리는 공통점이 많습니다. 그들과 접촉하여 그들이 우리와 동맹을 맺고자 하는 지 알아봐야 합니다."
 POL_planned_economy:0 "계획 경제"
 POL_planned_economy_desc:0 ""
 russian_civil_war_winner:0 "러시아 내전의 승자"
 TUR_dissolve_debt_council:0 "부채관리국 해체"
 TUR_dissolve_debt_council_desc:0 "해외 강대국들은 우리 경제에 더이상 투자하지 않을 것입니다. 이 실수를 바로잡고 부채관리국을 해체할 때입니다."
 USA_rise_of_technocracy_tt:0 "이 중점은 아직 완료되지 않았습니다. 불편을 드려 죄송합니다."
 ITA_Pacification_of_Libya:0 "리비아 평정"
 ITA_Pacification_of_Libya_desc:0 ""
 shevket_pasha_dead:0 "§Y마흐무트 셰브케트 파샤§!가 §R암살§!당했습니다."
 sevket_alive:0 "마흐무트 셰브케트 파샤는 암살에서 §G생존§!했습니다."
 ITA_defend_our_ports_desc:0 "항구는 우리들의 가장 큰 자산일 뿐만 아니라 적들이 알프스 산맥과 몽방을 효과적으로 통과할 수 있는 유일한 방법입니다. 우리는 침략 시 해당 항구의 방어를 확장하는 데 자원을 투입해야 합니다."
 ITA_regio_esercito_desc:0 "왕국 육군(이탈리아 왕립육군)은 1861년 만프레도 판티가 리소르지멘토 이후 남부 반군과 싸우기 위해 창설했습니다. 육군의 규모를 키우고 교리를 혁신하기 위해 자원을 투자해야 합니다. 어떤 강대국이라도 강한 육군이 중추입니다."
 ITA_artillery_modernisation_desc:0 "포병이 이탈리아군의 극히 일부분에 불과할 수도 있지만, 결국 중요한 부분입니다. 포병이 부족할 뿐만 아니라 낡고 오래된 상태니 이를 바꿔야 합니다."
 ITA_expand_alpini_desc:0 "알피니는 우리 군대에서 가장 정예인 사단이고, 논란의 여지가 없을 정도로 이탈리아에게 있어 가장 중요합니다. 우리 부대의 정예화를 유지하려면 더 많은 혁신과 훈련이 필요합니다."
 ITA_cavalry_modernisation_desc:0 "기병은 우리의 군에게 있어 가장 기동력 있는 군종이며, 또한 우리의 전체 전략에 매우 중요한 부분을 맡고 있습니다. 우리는 경량 장비와 전략에 관한 한 유럽 동료들과 최신 정보를 얻도록 노력해야 합니다."
 ottoman_focus_tree:0 "오스만 중점 계통도"
 TUR_invite_balkan_economy_sphere_tt:0 "§Y경제권§!에 §Y발칸 국가§!들 초대."
 british_coup_ethiopia_fail_tt:0 "§Y리지 이야수§!가 에티오피아 제위에서 실각하는 것을 §Y방지§!합니다."
 GER_abolish_dictatorships_desc:0 "최상급육군지휘부는 대전쟁에서 잘 기능했습니다. 심지어 너무 잘한 나머지 대전쟁에서의 승리로 총참모부는 훨씬 더 많은 정치적 권력을 장악했고, 빠르게 카이저의 통치에 대한 중요한 위협으로 떠오르고 있습니다. 독일 국민을 위해 그들을 쳐부수어야 합니다."
 GER_rebuild_civilian_economy_desc:0 "이제 전쟁이 끝나고 유럽에 대한 우리의 지배력이 확보되었으니, 전쟁 경제에서 자유롭고 민간적인 경제로 전환해야 할 때입니다. 더 이상 필요 없는 군 생산라인을 민간공장으로 전환하는 한편 새로운 공장을 지을 것입니다."
 GER_army_inovations_desc:0 "독일군은 이미 세계 최고이지만 항상 개선의 여지가 있습니다. 최첨단 강철 전쟁병기를 대열에 통합함으로써 군사적 우위를 더욱 강화할 수 있습니다."
 RUS_abandon_the_french:0 "프랑스 포기"
 RUS_abandon_the_french_desc:0 "프랑스는 우리의 야망을 저지하기만 할 뿐입니다. 차르는 일부 자유민주주의 종자들에 굴복해서는 안 됩니다."
 RUS_the_second_rome:0 "제2의 로마"
 RUS_the_second_rome_desc:0 "러시아는 몰락하는 비잔티움 제국으로부터 정교회의 수호자를 계승하고 제3의 로마 칭호를 받았으며, 이제 정당한 정교회의 땅을 되찾을 때입니다. 전략적 가치도 큽니다."
 ITA_continue_messina_reconstruction:0 "메시나 재건 지속"
 ITA_continue_messina_reconstruction_desc:0 "메시나 지진은 시칠리아 주민들과 산업의 재앙이었습니다. 이 지역에 대한 정부 기금을 확대하는 것으로 재건을 가속해야 합니다."
 ITA_cavalry_modernisation_effect:0 "§Y현대화된 기병§! 활성화\n§H기병\n    숲§!\n      공격력: §G+2%§!\n      기동력: §G+5%§!\n    §H시가지§!\n      공격력: §G+5%§!\n      기동력: §G+5%§!\n"
 ITA_savari_effect:0 "§Y사바리§! 활성화\n§H기병\n    사막§!\n      공격력: §G+5%§!\n      기동력: §G+5%§!\n§H낙타병\n    사막§!\n      공격력: §G+5%§!\n      기동력: §G+5%§!"
 ITA_anti_fortification_groups_effect:0 ""
 ITA_arditi_desc:0 "승리가 아니라면, 모두에게 죽음을!"
 ITA_extra_tech_slot_desc:0 "미래는 여기를 지났다"
 ITA_Italo_libici:0 "리비아의 이탈리아인 정착민"
 ITA_Italo_libici_desc:0 "리비아의 이탈리아 유산은 로마인들이 로마 제국의 몰락과 아랍과 튀르크 문명이 리비아를 치지할 때까지 5세기가 넘는 기간동안 리비아 식민지를 다스리던 고대 로마 시절로 돌아갈 수 있습니다. 이탈리아 정착민들이 리비아로 오도록 장려해야 합니다."
 JAP_Taisho_Democracy:0 "다이쇼 데모크라시"
 JAP_Taisho_Democracy_desc:0 ""
 USA_cw_triggered:0 "제2차 미국 내전"
 CHI_appease_the_colonialists:0 "식민주의자 유화"
 CHI_appease_the_colonialists_desc:0 "외국인들에게 돈을 지불하기 위해 현재에 약간의 희생을 해야 하지만, 이는 우리가 그들과 함께 있는 더 나은 지위를 얻게 할 것입니다, 즉 우리가 투자를 추구한다면 필요한 것을 줄 것입니다."
 CHI_british_manufacturer:0 "영국 제조사"
 CHI_british_manufacturer_desc:0 "우리의 위신을 회복하려면 자부심을 뒤로 하고 우리를 약화시킨 이들에게 도움을 구해야만 합니다."
 CHI_mauser_contract:0 "마우저 계약"
 CHI_mauser_contract_desc:0 "독일 무기의 라이선스를 협상하는 데 성공했습니다. 시간 낭비 없이 이를 즉시 생산할 것입니다."
 CHI_nanjing_arsenal_desc:0 "세계의 긴장이 고조되는 가운데 조병창의 확장은 당연한 것입니다."
 CHI_south_factories:0 "남부 공장"
 CHI_south_factories_desc:0 "이제 준비가 되었으니, 우리는 수많은 건설 제안서를 작성할 수 있습니다."
 CHI_central_factories:0 "중앙 공장"
 CHI_central_factories_desc:0 "인프라 시설이 개선되면, 우리는 우리의 중심 영역을 개선하는 데 노력을 집중할 수 있습니다."
 CHI_rebuild_beiyang_fleet_desc:0 "시설을 확장함에 따라, 우리 함대를 해군 군비 및 기술면에서 가장 발전된 기술로 재건하고 장비해야 할 때입니다."
 CHI_protect_the_dynasty_desc:0 "천자를 위하여!"
 CHI_replace_governors:0 "총독 교체"
 CHI_replace_governors_desc:0 "이런 격동의 시기에는 정부가 국민이 아닌 국가의 이익을 염두에 두도록 해야 합니다. 우리의 장군들은 우유부단한 성장들을 대신할 것입니다."
 CHI_parliament_liquidation_desc:0 "쑹자오런의 불운한 죽음 이후 많은 국회의원들은 불충하기 시작하고 있습니다. 이들은 대총통을 제약하고 소위 \"정치적 탄압\"을 중단하라고 요구합니다. 국회를 아예 해산하는 것이 신중할지도 모릅니다."
 CHI_propaganda_of_imperialism_desc:0 "국민들은 혁명 직후의 복벽을 반기지 않을 것입니다. 그래서 뭐라도 하기 전에 전에 복벽에 대한 지지를 이끌어 낼 필요가 있습니다."
 CHI_unite_opposition_desc:0 "민국을 향한 지지가 증가함에 따라, 반대 운동들은 우리에게 불만족스러워하고 있습니다. 바람직하지 않지만, 그들의 제안과 개혁 중 일부는 민국에 잘 맞을 수 있습니다. 이러한 제안 중 일부를 활용하여 그것들을 우리의 이익에 맞추는 것은 분명 번영으로 이어질 것입니다."
 CHI_mandate_of_heaven_desc:0 "우리는 천명을 되찾았습니다. 우리는 다시 한 번 국민의 지지를 얻었고, 충분한 개혁이 제국을 과거의 열강으로 변화시켰습니다. 식민지 탄압의 족쇄를 벗어던지고 세계에서 우리의 정당한 위치를 주장할 때가 왔습니다."
 AUH_reform_cisleithania_tt:0 "§Y대전쟁에서 오스트리아의 승리는 자치령들을 재통합하고 유대 관계를 강화하며 제국을 하나의 연방국으로 개혁할 것입니다.§!\n\n"
 RUS_unity_of_entente_desc:0 "독일의 위협을 저지하기 위해 우리는 협정의 형제들과 관계를 강화해야 합니다. 프랑스와의 관계 개선은 유럽에서 우리의 정치적 입지를 확립하는 중요한 단계가 될 것입니다."
 RUS_guardian_of_orthodoxy_desc:0 "오스트리아-헝가리와 오스만 제국이 패권을 노리면서 발칸반도에 긴장이 고조되고 있습니다. 만약, 뭔가 발칸반도에서 잘못되면 러시아 제국은 우리의 정교회 형제들을 지키는 데 주저하지 않을 것입니다."
 AUH_ban_election_in_hungary_tt:0 "§R헝가리인들이 분노할 것이며 국가의 안정이 위태로우면 봉기할 것입니다!§!"
 TUR_coup_of_savior_officers_tooltip:0 "이 중점은 다음 임무 이후 자동으로 완료됩니다.\n임무는 \"§Y클럽 선거§!\" 이후 시작될 것입니다."
 TUR_balkan_war:0 "아흐메트 무흐타르 파샤의 사임"
 TUR_balkan_war_desc:0 "제1차 발칸 전쟁의 예상치 못한 발발 때문에 아흐메드 무흐타르 파샤는 메흐메드 카밀 파샤에게 자리를 물려주고 사임해야 했습니다. 혼란을 틈타 통일진보당은 세력을 회복하고 현 정부에 대항하는 정변을 일으켰습니다. 발칸반도의 전쟁과 함께, 우리는 이들이 대재상부를 습격하는 것을 막을 수 있을까요?"
 TUR_new_elections:0 "제국의 재선"
 TUR_new_elections_desc:0 "아흐메드 무흐타르 파샤가 약속했던 것처럼, 비록 늦었지만, 선거는 마침내 치러졌습니다. 통일진보당이든 자유협상이든, 양당 모두 의회에서의 입지를 확고히 하고 궁극적으로 국가를 민주화해야 합니다."
 TUR_ittihadist_victory:0 "통일진보당의 승리"
 TUR_ittihadist_victory_desc:0 "모든 역경에도 불구하고, 통일진보당은 그들의 당의 행동에 대한 대중의 인식을 깨고 선거에서 승리했습니다. 이제 그들의 의무는 안정되고 결국 국가에 맞는 민주주의를 구축하는 것입니다."
 TUR_liberal_victory:0 "[TUR_liberal_victory]"
 TUR_liberal_victory_desc:0 "많은 사람들이 예상했듯이, 구국장교단은 자유협상이 선거에서 승리하는 것을 지지했습니다. 이제 나라를 안정시키고 궁극적으로 민주화하는 것이 그들의 의무입니다."
 TUR_compromise:0 "통일파 장군들과 타협"
 TUR_compromise_desc:0 "그들이 의회를 습격할 의도는 있었지만, 우리는 통일진보당을 완전히 파괴할 수는 없었습니다. 우리의 가장 저명한 장군들을 숙청하게 된다면, 우리는 심각한 상황에 처하게 될 것임으로, 그들과 타협해서 그들의 충성심을 확실히 하는 게 좋겠습니다."
 TUR_ittihadists_destroyed:0 "통일파 정변 방지"
 TUR_ittihadists_destroyed_desc:0 "아흐메드 무흐타르 파샤가 사임하고 메흐메드 카밀 파샤 정부가 수립된 후, 이티하디스트들은 적절한 시기에 우리의 행동과 노력 덕분에 대재상부를 급습할 준비를 시작했고, 우리는 정변을 막을 수 있었습니다. 이제 통일진보당의 운명을 결정할 때입니다."
 TUR_eradicate_ittihadists:0 "정변 가담 장군 숙청"
 TUR_eradicate_ittihadists_desc:0 "그들은 이미 우리 정부에 정변을 시도했습니다. 그들은 기회가 주어진다면 다시 시도할 수 있습니다. 우리가 그들을 근절할 수 있는 동안, 우리는 그 시도에 책임이 있는 장군들을 숙청해야 합니다."
 TUR_end_martial_law:0 "지도자 선거 개최"
 TUR_end_martial_law_desc:0 "[TUR.hifleaderelections]"
 hifleaderelections1:0 "통일진보당을 상대로 한 선거에서 승리하기 위해, 우리는 적절한 투표 없이 가장 영향력 있는 후보를 지명했습니다. 마침내, 정부 내에서 입지를 다졌으니 지도부를 결정하는 적절한 선거를 치를 수 있습니다."
 hifleaderelections2:0 "아흐메드 무흐타르 파샤의 빠른 사임으로 그는 제대로 된 투표도 하지 못한 채 메흐메드 카밀 파샤에게 자리를 내줬습니다. 이제 마침내 정부 내에서 입지를 굳혔으니 제대로 된 지도부 선거를 치를 수 있습니다."
 TUR_free_press:0 "규제 완화"
 TUR_free_press_desc:0 "압뒬하미트 2세 시대는 말할 것도 없고 수많은 정변과 지도부 교체 이후, 일반 시민들은 대중 앞에서 자신의 의견을 말하는 것을 두려워합니다. 우리는 자유롭고 지적인 사고를 장려하고 수십 년 후 우리나라의 안정을 증진하기 위해 개인의 권리와 자유에 대한 제한을 풀어야 합니다."
 TUR_ease_ethnic_tensions:0 "민족 긴장 완화"
 TUR_ease_ethnic_tensions_desc:0 "우리 제국은 수많은 민족과 종교들이 융합해 결성된 집합체입니다. 소수민족을 말살함으로써 저들을 \"정화\"하려는 것은 절대 해결책이 아닙니다. 우리는 소수민족의 권리를 인정하고 서로 다른 민족들과 종교 사이에 평등을 만들어야 합니다."
 TUR_encourage_investments:0 "국내 민영화 장려"
 TUR_encourage_investments_desc:0 "국내 생산과 대외 원조에 대한 의존도를 높이려는 우리의 시도가 실패한 후, 우리나라는 우리 산업을 서방 강대국에 의존하고 있습니다. 튼튼하고 안정적인 산업을 갖기 위해서는 국내 투자자와 민간 부문이 낙후된 이 나라를 산업화하도록 장려해야 합니다."
 TUR_decentralization_reward:0 "이 중점의 보상은 §Y언론 문제§!에 대한 우리의 입장에 따라 달라질 것입니다."
