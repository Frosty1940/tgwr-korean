 TUR_anatolian_literacy_campaigns_desc:0 "For years, Anatolia was ignored and left alone. No government ever cared not tried to increase education level in there. It's our duty to educate people even in the most remote villages of Anatolia."
 TUR_anatolian_literacy_campaigns_2:0 "아나톨리아 문해 계획"
 TUR_anatolian_literacy_campaigns_2_desc:0 "For years, Anatolia was ignored and left alone. No government ever cared not tried to increase education level in there. It's our duty to educate people even in the most remote villages of Anatolia."
 TUR_imperial_scholarship:0 "제국 장학금"
 TUR_imperial_scholarship_desc:0 "To catch the Western powers in terms of science and research, we have to educate our new generations. Yet the state has too few resources to fund public education. Instead, we'll pick the best students among the rest, and give them scholarships."
