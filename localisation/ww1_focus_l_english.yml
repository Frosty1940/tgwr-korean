 TUR_southern_front_of_the_revolution_desc:0 "Soviet support on has increased more than we've guessed. They have their mans within our government and army. A coup is imminent."
 TUR_help_the_reds:0 "빨갱이 돕기"
 TUR_help_the_reds_desc:0 "소비에트는 독립전쟁에서 우릴 도왔습니다. 이제 우리가 그들의 투쟁을 도울 차례입니다."
 TUR_disobey_the_treaties:0 "조약 파기"
 TUR_disobey_the_treaties_desc:0 "We won on the battlefield, yet lost on the table. We'll take what's ours, by force."
 TUR_disobey_the_treaties_tt:0 "§Y국민서약§! 국경 수복을 위한 §Y국경전쟁§!을 시작할 수 있음"
 TUR_donations_from_the_islamic_world:0 "이슬람 세계의 후원"
 TUR_donations_from_the_islamic_world_desc:0 "Kind Muslims from all around the World is sending the little they own to support our war effort. It'd be rude to turn down their help."
 TUR_help_from_azerbaijan:0 "아제르바이잔의 도움"
 TUR_help_from_azerbaijan_desc:0 "Our Turkish brothers in Caucasus has offered more help from what we initially hoped for. This will strengthen the bond between our both nations."
