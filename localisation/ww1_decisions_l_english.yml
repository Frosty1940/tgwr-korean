 RUS_release_country:0 "국가적 사안"
 RUS_release_country_desc:0 "주변 지역은 오랫동안 중앙 당국에 반대해 왔으며, 근래 들어 사회주의자들 때문에 분리주의 정서가 거대해졌습니다. 앞으로 몇 년 동안은 독립 전쟁의 위협을 피해야 하고 국가적 사안은 해결되어야 합니다."
