l_english:
 fighter:0 "전투기"
 fighter_equipment_desc:0 "전투기는 빠르고 날렵하며 많은 임무를  수행할 수 있습니다. 제공권 확보를 위한 공중전, 아군 폭격기 보호, 적 폭격기 요격까지 모든 것을 할 수 있습니다."
 cv_fighter:0 "전투기"
 cv_fighter_equipment_desc:0 "전투기는 빠르고 날렵하며 많은 임무를  수행할 수 있습니다. 제공권 확보를 위한 공중전, 아군 폭격기 보호, 적 폭격기 요격까지 모든 것을 할 수 있습니다."
 jet_fighter:0 "전투기"
 jet_fighter_equipment:0 "제트전투기"
 jet_fighter_equipment_desc:0 "전투기는 빠르고 날렵하며 많은 임무를  수행할 수 있습니다. 제공권 확보를 위한 공중전, 아군 폭격기 보호, 적 폭격기 요격까지 모든 것을 할 수 있습니다."
 cas:1 "근접항공지원기"
 CAS_equipment_desc:0 "근접항공지원기는 지상 전투를 지원하기 위해 설계 되었습니다."
 cv_cas:1 "근접항공지원기"
 cv_CAS_equipment_desc:0 "근접항공지원기는 지상 전투를 지원하기 위해 설계 되었습니다."
 nav_bomber:0 "뇌격기"
 nav_bomber_equipment_desc:0 "뇌격기는 적 함선에 대한 공격을 수행 할 수 있습니다."
 cv_nav_bomber:0 "뇌격기"
 cv_nav_bomber_equipment_desc:0 "뇌격기는 적 함선에 대한 공격을 수행 할 수 있습니다."
 tac_bomber:0 "전술폭격기"
 tac_bomber_equipment_desc:0 "전술폭격기는 지상군을 도와 줄 수 있고 적 건물을 폭격 할 수 있는 작고 빠른 폭격기입니다."
 heavy_fighter:0 "중전투기"
 heavy_fighter_equipment_desc:0 "중전투기는 긴 항속거리와 강력한 무장을 가지고 있습니다. 중전투기는 범위 내 아군 폭격기 보호와 적군 폭격기 요격 둘 다 적합합니다.  하지만 제한적인 기동성은 일반 전투기들과의 싸움에서는 불리하게 작용합니다."
 strat_bomber:0 "전략폭격기"
 strat_bomber_equipment_desc:0 "전략폭격기는 적 건물과 사회 기반 시설을 공격하여, 전쟁 수행에 필수적인 산업시설들을 사용할 수 없게 만듭니다."
 transport_plane:0 "수송기"
 transport_plane_equipment_desc:0 "목적지까지 공수부대를 수송합니다."
 fighter_equipment:0 "전투기"
 cv_fighter_equipment:0 "함재 전투기"
 strat_bomber_equipment:0 "전략폭격기"
 TUR_fighter_equipment_2:0 "할버슈타트 D.II"
 TUR_fighter_equipment_2_short:0 "할버슈타트 D.II"
 AUH_fighter_equipment_1:0 "한자-브란덴부르크 B.I"
 AUH_fighter_equipment_1_short:0 "한자-브란덴부르크 B.I"
 AUH_fighter_equipment_1_desc:0 "한자-브란덴부르크 B.I는 오스트리아-헝가리 항공대에서 비행한 제1차 세계 대전의 비무장 군사훈련기 겸 정찰기였습니다."
 AUH_fighter_equipment_1b:0 "한자-브란덴부르크 C.I"
 AUH_fighter_equipment_1b_short:0 "한자-브란덴부르크 C.I"
 AUH_fighter_equipment_1b_desc:0 "LDD형으로도 알려진 한자-브란덴부르크 C.I는 당시 독일의 모회사에서 일했던 에른스트 하인켈이 설계한 복좌 무장 단발 정찰기였습니다. C.I는 이전의 B.I와 유사했습니다."
 AUH_fighter_equipment_2:0 "아피아티크 (베르크) D.I"
 AUH_fighter_equipment_2_short:0 "아피아티크 D.I"
 AUH_fighter_equipment_2_desc:0 "아피아티크 D.I는 오스트리아-헝가리 항공대(Luftfahrtrupen)의 첫 국산 전투기였다."
 AUH_fighter_equipment_2b:0 "로이드 40.15"
 AUH_fighter_equipment_2b_short:0 "로이드 40.15"
 AUH_fighter_equipment_2b_desc:0 "로이드 40.15는 제1차 세계 대전 당시 오스트리아-헝가리 제국에서 설계 및 제조한 시제 삼엽 전투기였습니다."
 AUH_fighter_equipment_3:0 "푀닉스 D.I"
 AUH_fighter_equipment_3_short:0 "푀닉스 D.I"
 AUH_fighter_equipment_3_desc:0 "푀닉스 D.I는 푀닉스 항공기 제조사가 제작하고 한자-브란덴부르크 D.I에 기반한 오스트리아-헝가리의 제1차 세계 대전 복엽 전투기였습니다."
 AUH_fighter_equipment_4:0 "푀닉스 D.III"
 AUH_fighter_equipment_4_short:0 "푀닉스 D.III"
 AUH_fighter_equipment_4_desc:0 "푀닉스 D.I의 문제를 개선하기 위해 수정한 변형인 D.II는 균형잡힌 승강타와 균형잡힌 에일러론을 위쪽 날개에 도입했습니다. 더 발전된 것은 D.III로, 양쪽 날개에 균형 잡힌 에일러론과 보다 강력한 230hp(172kW)의 히에로 직렬 엔진을 탑재하였습니다."
 AUH_tac_bomber_equipment_0:0 "한자-브란덴부르크 G.I"
 AUH_tac_bomber_equipment_0_short:0 "한자-브란덴부르크 G.I"
 AUH_tac_bomber_equipment_0_desc:0 "한자-브란덴브루크 G.I는 제1차 세계 대전에서 오스트리아-헝가리 항공부대의 장비로 사용된 폭격기였습니다. 대부분 전통적인 대형 삼엽기였으며, 약간 다른 폭의 날개가 엇갈렸습니다. 조종사와 항공기의 앞부분에 있는 커다란 열린 조종석에 앉아 있었고, 폭격수는 날개 뒤쪽의 등받이 위치에 있는 총잡이용으로 두 번째 열린 조종석에 앉아 있었습니다."
 GER_nav_bomber_equipment_1:0 "알바트로스 W.4"
 GER_nav_bomber_equipment_1_desc:0 "알바트로스 W.4는 알바트로스 D.I의 독일 수상비행기 파생품으로 알바트로스 D.I보다 더 큰 새 날개와 더 넓은 표면폭의 꼬리를 가졌습니다. 1916년 6월부터 1917년 12월 사이에 18개의 예(시제품 3개 포함)가 제작되었습니다. 이 항공기는 북해와 발트 전역에서 운용되었으며, 이후 훈련기로 사용됐습니다."
 GER_nav_bomber_equipment_2:0 "알바트로스 W.8"
 GER_nav_bomber_equipment_2_desc:0 "알바트로스 W.8은 제1차 세계 대전 당시 제식 채용되었던 독일의 복엽 수상 전투기였습니다. W.8은 1918년경 바다를 순찰했습니다. 항공기의 동체는 나무로 만들어졌는데, 당시 대부분의 항공기 설계와 유사합니다. W.8은 수냉식 벤츠 IIIb 8기통 엔진에 고정식 양날 나무 프로펠러가 장착되어 있었습니다."
 GER_fighter_equipment_1:0 "포커 M.5"
 GER_fighter_equipment_1_short:0 "포커 M.5"
 GER_fighter_equipment_1_desc:0 "포커 M.5는 비무장 단좌 단엽 비행기였습니다. 경정찰기 역할을 했고 독일군 최초로 성공한 전투기인 포커 아인데커(Fokker Eindecker)의 기반이 됐습니다."
 GER_fighter_equipment_1b:0 "포커 아인데커"
 GER_fighter_equipment_1b_short:0 "포커 아인데커"
 GER_fighter_equipment_1b_desc:0 "1915년 4월 개발된 아인데커(\"단엽기\")는 독일 최초의 특수 제작 전투기로, 조종사가 날을 치지 않고 프로펠러의 호를 통해 기관총을 발사할 수 있도록 한 기총동조장치가 부착된 최조의 전투기였습니다."
 GER_fighter_equipment_2:0 "알바트로스 D.III"
 GER_fighter_equipment_2_short:0 "알바트로스 D.III"
 GER_fighter_equipment_2_desc:0 "알바트로스 D.III는 1916년 12월 비행대에 배치되어 기동성과 상승률로 즉시 독일 비행사들로부터 호평을 받았습니다."
 GER_fighter_equipment_2b:0 "포커 Dr.I"
 GER_fighter_equipment_2b_short:0 "포커 Dr.I"
 GER_fighter_equipment_2b_desc:0 "포커 Dr.I(드라이데커, 독일어로 \"삼엽기\")는 포커 항공기 제조사가 만든 제1차 세계 대전 전투기였습니다. 만프레트 폰 리히트호펜이  1918년 4월 21일 그가 전사하기 전 마지막 19승을 거둔 항공기로 유명해졌습니다."
 GER_fighter_equipment_3:0 "포커 D.VII"
 GER_fighter_equipment_3_short:0 "포커 D.VII"
 GER_fighter_equipment_3_desc:0 "포커 D.VII는 서부전선에 나타났을 때, 연합군 조종사들은 처음에는 새 전투기의 비루하고 볼품없는 외모 때문에 그 새 전투기를 과소평가했지만, 재빨리 그들의 견해를 수정했습니다. 이 형식은 많은 중요한 이점을 가지고 있다는 것을 금방 증명했습니다. 알바트로스와는 달리 포커 D.VII는 구조적 실패에 대한 두려움 없이 강하할 수 있었습니다. D.VII는 높은 기동성과 높은 각도로 올라가는 능력, 눈에 띄게 유순한 실속, 그리고 회전하기를 꺼리는 것으로도 유명합니다."
 GER_fighter_equipment_4:0 "아라도 Ar 64"
 GER_fighter_equipment_4_short:0 "Ar 64"
 GER_fighter_equipment_4_desc:0 "아라도 Ar 64는 1920년대 후반에 개발된 단좌 복엽 전투기였습니다. 독일이 베르사유 조약의 제약을 버리고 재건을 시작했을 때 생산된 최초의 전투기 중 하나였습니다."
 GER_tac_bomber_equipment_0:0 "AEG G.II"
 GER_tac_bomber_equipment_0_short:0 "AEG G.II"
 GER_tac_bomber_equipment_0_desc:0 "AEG G.II는 AEG G.I로부터 개발된 독일 복엽 폭격기로, 보다 강력한 엔진을 탑재했습니다. G.II는 일반적으로 3정의 기관총과 200kg의 폭장을 갖추었습니다. 폭격기는 안정성에 문제가 있었고, 많은 G.II에는 추가적인 수직 꼬리 표면이 장착되었습니다."
 GER_tac_bomber_equipment_1:0 "고타 G.V"
 GER_tac_bomber_equipment_1_short:0 "고타 G.V"
 GER_tac_bomber_equipment_1_desc:0 "고타 G.V는 제1차 세계 대전 당시 독일 제국 공군전력(Luftstreitkräfte)가 사용하던 중폭격기였습니다. 장거리 작전을 위해 고안된 고타 G.V는 주로 야간 폭격기로 사용되었습니다."
