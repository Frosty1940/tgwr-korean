 ww1_firstbalkan.17.d:0 "[FROM.getName] 측은 불가리아 합병을 묵인하겠다고 선언했습니다!"
 ww1_firstbalkan.17.a:0 "좋은 기회로군."
 ww1_firstbalkan.17.b:0 "[BUL.getAdjective] 괴뢰국으로 괜찮다."
 ww1_firstbalkan.19.t:0 "[GRE.getAdjective]의 운명"
 ww1_firstbalkan.19.d:0 "그리스는 오스만 제국에 패배한 이후 심각한 위기에 처해 있습니다. 그리스의 독립은 위협받고 있으며, 그리스가 오스만의 지배를 받는 것이 합당한지 여부를 조사해야 합니다."
 ww1_firstbalkan.19.b:0 "그리스를 합병해도 좋다."
 ww1_firstbalkan.19.c:0 "그리스는 배상금만 지불할 것이다."
 ww1_firstbalkan.20.t:0 "[GRE.getAdjective]의 운명"
 ww1_firstbalkan.20.d:0 "각국 대표단과 회담을 갖고서 그리스가 겪을 운명이 결정됐습니다."
 ww1_firstbalkan.20.b:0 "그리스를 준자치 빌라예트로 통합해도 좋다."
 ww1_firstbalkan.20.c:0 "그리스를 합병해도 좋다."
