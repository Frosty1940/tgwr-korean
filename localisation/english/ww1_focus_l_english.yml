 KUW_maintain_order:0 "질서 유지"
 KUW_maintain_order_desc:0 "한심한 전쟁 때문에 적을 더 만들 수는 없습니다."
 KUW_british_takeover:0 "영국의 장악"
 KUW_british_takeover_desc:0 "에미르가 받아들이지 않는다면 영국군이 그렇게 할 것입니다!"
 KUW_ensure_high_autonomy:0 "강한 자치권 보장"
 KUW_ensure_high_autonomy_desc:0 "We can't return to our pre British status within the Ottoman Empire."
 KUW_italo_turkish_war_donations:0 "이탈리아-튀르크 전쟁 후원"
 KUW_italo_turkish_war_donations_desc:0 "A war between our overlord and the Italians had broke out and we can't stand still we must do something"
 KUW_lower_ottoman_levy_taxes:0 "오스만 부과세 인하"
 KUW_lower_ottoman_levy_taxes_desc:0 "오스만 물산에 대한 세금을 인하할 것입니다."
 KUW_request_hasa:0 "하사 요구"
