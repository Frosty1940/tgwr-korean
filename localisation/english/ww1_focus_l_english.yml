 JAP_ww1_free_Korea:0 "조선 자치권"
 JAP_ww1_free_Korea_desc:0 "우리 통제하에 있는 조선인들은 끊임없이 우리에게 저항하고 있습니다. 그들에게 자치권을 허용하면 그들의 불만이 줄어들 것입니다."
